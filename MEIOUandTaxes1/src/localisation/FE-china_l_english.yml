l_english:
 claim_celestial_empire_title:1 "Claim Celestial Empire"
 claim_celestial_empire_desc:1 "The former dynasty that used to lead China has now fallen, and it's us who replaced them. Our rise is the proof of our possession of the Mandate of Heaven. We should let the world know this so that they will all recognise us as the one rightful ruler of the Middle Kingdom."
 opinion_disloyal_yuan_tributary: "Disloyal Vassal"
 opinion_disloyal_prince: "Disloyal Prince"
 opinion_red_turban_rebellion: "Red Turban Rebellion"
 opinion_red_turban_rebellion_prince: "Red Turban Rebellion"
 China_Claim: "Mandate of Heaven claimed"
 China_ClaimForeign: "Barbarian claimant of the Mandate of Heaven"
 red_turban_reb: "Red Turban Rebel"
 unification_china: "The Middle Kingdom"
 the_unified_china_title:1 "Request Defection to the Emperor"
 the_unified_china_desc:1 "The Emperor is near. We may defect, and acknowledge the Emperor to protect the Middle Kingdom in alliance with a powerful, true dynasty."
 betray_chinese_lord_title:1 "Assassinate Overlord"
 betray_chinese_lord_desc:1 "For years we have been valiant and loyal soldiers of [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]. We fought long and bloody battles against Mongols, thieves, and brigands for the glory of our Emperor. However, now our glory has risen above of [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]'s and the people chant a new name, a new leader who should rule all under the Heaven. [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName]!"
 reaffirm_emperorship_title:1 "Reaffirm Mandate"
 reaffirm_emperorship_desc:1 "Even though we had our moment of weakness, our resolve to continue the rule of All under the Heaven remains strong. We will recover all the land from the bandits and traitors!\n\n§YA demand to lay down arms will be sent to all subjects who are not Borjigin princes. If they refuse, we will be facing a yet another civil war..."
 grant_peerage_title:1 "Grant Peerage"
 grant_peerage_desc:1 "According to the law, our princes are privy to a fief and a stipend. If we refuse to grant titles to princes, we will see our legitimacy plummet."
 uriankhai_surrender_title:1 "Surrender to Chinese"
 uriankhai_surrender_desc:1 "There's no point in fighting the inevitable. If we surrender now we might at least keep some of our land as vassals of Ming..."
 sinification_of_government_title:1 "Sinification of Government"
 sinification_of_government_desc:1 "The system of Dual Administration, split between nomadic tribes and settled population, put a great strain on our government. It doesn't allow us to fully profit from the riches of the Central Plain and binds us to the will of the steppe people. Reforming our government should amend that."
 sinification.tt:1 "This will greatly upset our Clans and bring them to a rebellion. On the other hand it will increase the loyalty of our noble estates."
 tianxia.1.t:1 "Red Turbans lost control of Liaodong"
 tianxia.1.d:1 "Ever since part of the Red Turban army moved their base to the Liaodong Peninsula, they were experiencing a shortage of war materials and lost their withdrawal route to the Chinese mainland. However, one of the remnant generals have contacted us and suggested that they could attack Goryeo, a tributary state of Yuan. We may support them to take control of Korea, but this may end up in failure."
 tianxia.1a:1 "That's a good idea!"
 tianxia.1b:1 "Nonsense!"
 tianxia.2.t:1 "Red Turban Incursion!"
 tianxia.2.d:1 "My [Root.Monarch.GetTitle], the Red Turbans have crossed the Amrok river! they urge us to surrender our dynasty to Central Prong army of Chinese Red Turbans, which we will surely refuse. We must fight them!"
 tianxia.2a:1 "So they were merely bandits."
 tianxia.3.t:1 "Ispah Rebellion"
 tianxia.3.d:1 "My [Root.Monarch.GetTitle], the Shiite Muslims of Quanzhou have rebelled! They claim that Sunni Pu family, who were very influential in Quanzhou for hundreds of years after their betrayal of Song court and surrender to Yuan, have oppressed Shiite populations and harassed local people willing to fight Yuan. We must fight them!"
 tianxia.3a:1 "Huihuis, I always didn't like them so much."
 tianxia.4.t:1 "The Jade Throne"
 tianxia.4.d:1 "For years we have been valiant and loyal soldiers of [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]. We fought long and bloody battles against Mongols, thieves, and brigands for the glory of our Emperor. However, now our glory has risen above of [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]'s and the people chant a new name, a new leader who should rule All under the Heaven. [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName]!"
 tianxia.4a:1 "Glory to Great [Root.GetName]"
 coup_planning.tt:1 "Let's hope our plot succeeds and it won't be leaked to our overlord..."
 tianxia.5.t:1 "Treason!"
 tianxia.5.d:1 "An envoy came to the court with an urgent message. Our loyal subject, [From.Monarch.Dynasty.GetName] [From.Monarch.GetName], plots a treason! His loyal guards will come soon to kill the Emperor and his clan, while taking all what we managed to build for themselves!\n\nWhat's your bidding?"
 tianxia.5a:1 "Give [From.Monarch.GetHerHim] a chance to surrender."
 coup_offer.tt:1 "Depending on their military strength compared to ours they might decide to yield or start an open war."
 tianxia.5b:1 "Send an army immediately!"
 coup_war.tt:1 "A war to annex the subject will begin."
 tianxia.5c:1 "This must be a plot to divide us! Take no action."
 coup_idiot.tt:1 "If the news of the plot are true, then we might be putting the future of [Root.GetName] in danger."
 tianxia.6.t:1 "The Coup!"
 tianxia.6.d:1 "The [Root.Overlord.GetName] Emperor is dead! Now it is time for [Root.GetName] to unite China!"
 tianxia.6.db:1 "The [Root.Overlord.GetName] Emperor found out about the plot!"
 tianxia.6.dc:1 "The plot has failed! Enemy armies are marching onto our positions!"
 tianxia.6a:1 "Rejoice!"
 coup_success.tt:1 "We will annex [From.GetName] and take over their subjects."
 tianxia.6b:1 "To arms!"
 coup_failure.tt:1 "[From.GetName] might decide to offer us a surrender or declare war."
 tianxia.7.t:1 "The Coup!"
 tianxia.7.d:1 "Our assassination attempt ended in a grave failure. Thankfully, the retainers of [Root.Overlord.GetName] Emperor failed to find out the preparators..."
 tianxia.7.db:1 "Our assassination attempt ended in a grave failure. What's more, the retainers of [Root.Overlord.GetName] Emperor found out we are the schemers..."
 tianxia.7.dc:1 "The plot has failed! Enemy armies are marching onto our positions!"
 tianxia.7a:1 "Could be worse..."
 coup_safe.tt:1 "We can always try again."
 tianxia.7b:1 "To arms!"
 tianxia.8.t:1 "Surrender or Die"
 tianxia.8.d:1 "After [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] found out about our treason, he showed mercy and allowed us to surrender without bloodshed. He won't spare our lives and take our lands, but our clans shall survive for generations to come.\n\nWhat shall we do?"
 tianxia.8a:1 "Surrender..."
 tianxia.8b:1 "or Die!"
 tianxia.9.t:1 "War!"
 tianxia.9.d:1 "After [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] found out about our treason, he showed little mercy and declared us all traitors! His armies are marching onto our positions and ordered to massacre all our followers!"
 tianxia.9a:1 "We won't die easily!"
 tianxia.10.t:1 "The Death of [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName]"
 tianxia.10.d:1 "[From.Monarch.Dynasty.GetName] [From.Monarch.GetName], chancellor of our court and [From.Monarch.GetTitle] of [From.GetName], has invited our highness to their centre of influence, [From.Capital.GetCapitalName]. As he travelled through the riverways he fell to the river in unknown circumstances and drowned. In this sad day [From.Capital.GetCapitalName] decided to unite all his former subjects and lead us to glory..."
 tianxia.10.db:1 "[From.Monarch.Dynasty.GetName] [From.Monarch.GetName], chancellor of our court and [From.Monarch.GetTitle] of [From.GetName], has invited our highness to their centre of influence, [From.Capital.GetCapitalName]. As he travelled through the riverways he fell to the river in unknown circumstances and drowned. In this sad day [From.Capital.GetCapitalName] decided to unite all his former subjects and lead us to glory..."
 tianxia.10a:1 "So, that's how it ends..."
 coup_annexation.tt:1 "We will be annexed by [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] of [From.GetName]. §RGame Over§!"
 tianxia.10b:1 "Nothing is everlasting..."
 coup_continuation.tt:1 "We will unify the China as [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] of [From.GetName]."
 tianxia.11.t:1 "The Death of [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]"
 tianxia.11.d:1 "My [Root.Monarch.GetTitle], our overlord [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName] is dead! He was betrayed be treacherous subjects who now claim to be our new overlords. Will we avenge our sovereign?"
 tianxia.11a:1 "Death to enemies!"
 coup_independence.tt:1 "We will continue the struggle as an independent state."
 tianxia.11b:1 "We'd rather be on the winning side..."
 coup_submission.tt:1 "We will become a subject of the Emperor."
 tianxia.12.t:1 "Victory"
 tianxia.12.d:1 "We've achieved supremacy over our former sovereign, but will their subjects accept our rule? It might be necessary to send an expedition to pacify them..."
 tianxia.12.db:1 "We've achieved supremacy over our former sovereign! Time to finish this war and unify the China!"
 tianxia.12a:1 "We shall see..."
 coup_vassals.tt:1 "Subject of [From.GetName] might decide to be loyal to us or declare independence."
 tianxia.13.t:1 "[From.Monarch.Dynasty.GetName] [From.Monarch.GetName] defies us!"
 tianxia.13.d:1 "The traitors of [From.GetName] under the leadership of [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] are disputing our rule and proclaimed independence!"
 tianxia.13a:1 "They shall die."
 tianxia.14.t:1 "The Death of [Root.Overlord.Heir.Dynasty.GetName] [Root.Overlord.Heir.GetName]"
 tianxia.14.d:1 "My [Root.Monarch.GetTitle], our overlord [Root.Overlord.Heir.Dynasty.GetName] [Root.Overlord.Heir.GetName] is dead! In his stead Song is ruled by [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName] who claims to be his successor. Should we trust [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName] to lead us?"
 tianxia.15.t:1 "[From.GetName] Seeks their Unification"
 tianxia.15.d:1 "As China is once again unified by our hands, [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] sent an envoy to us. [From.Monarch.GetSheHe] says that as new [Root.Monarch.GetTitle] rules China again, old sentiments and hostilities should end and bring peace to Middle Empire. Should we accept their opinion?"
 tianxia.15a:1 "Bring them within our borders."
 tianxia.15b:1 "Offer vassalisation."
 tianxia.15c:1 "No need."
 tianxia.16.t:1 "Defection Refused"
 tianxia.16.d:1 "[From.GetName] has refused our goodwill to unify China!"
 tianxia.16a:1 "No way!"
 tianxia.17.t:1 "Assassins in the night"
 tianxia.17.d:1 "[Root.Monarch.GetName] has been slain in the night, and many suspect the ruler in waiting as the one responsible. Regardless, we have a new ruler now."
 tianxia.17a:1 "Things are about to change..."
 tianxia.18.t:1 "Dadu is Fallen!"
 tianxia.18.d:1 "My [Root.Monarch.GetTitle]! Dadu has fallen! Although courtiers and imperial families were able to flee to safety, we must find new capital for our government."
 tianxia.18a:1 "We will remain close to Dadu!"
 tianxia.18b:1 "Move our capital to Kharakhorum!"
 tianxia.70.t:1 "White Lotus Society"
 tianxia.70.da:1 "Years have passed since the rebellion of Red Turbans raged throughout China against Yuan regime. However, even though our regime was born out of it, the teachings of White Lotus was seen by Taizu as a potential source of misfortune and deemed heretical.\n\nEven though banned the White Lotus society remained hidden from the eyes of government officials and grow in strength biding their time. Now we are hearing again reports of their activity, people flooding into their ranks triggered by misfortune ravaging China."
 tianxia.70.db:1 "Years have passed since the rebellion of Red Turbans raged throughout China against Yuan regime. Back then White Lotus failed to unite China and were defeated by our forces.\n\nEven though banned the White Lotus society remained hidden from the eyes of government officials and grow in strength biding their time. Now we are hearing again reports of their activity, people flooding into their ranks triggered by misfortune ravaging China."
 tianxia.70.dc:1 "Years have passed since the rebellion of Red Turbans raged throughout China against our regime. Back then White Lotus failed to unite China and were defeated by our forces.\n\nEven though banned the White Lotus society remained hidden from the eyes of government officials and grow in strength biding their time. Now we are hearing again reports of their activity, people flooding into their ranks triggered by misfortuned ravaging China."
 tianxia.70.dd:1 "Years have passed since the rebellion of Red Turbans raged throughout China against Yuan regime. Back then White Lotus failed to unite China and were defeated by Han forces.\n\nEven though banned the White Lotus society remained hidden from the eyes of government officials and grow in strength biding their time. Now we are hearing again reports of their activity, people flooding into their ranks triggered by misfortune ravaging China."
 tianxia.70a:1 "This doesn't bode well"
 tianxia.71.t:1 "White Lotus are spreading"
 tianxia.71.d:1 "White Lotus in [Root.Area.GetName]."
 tianxia.71a:1 "White Lotus in [Root.Area.GetName]."
 tianxia.72.t:1 "White Lotus Rebellion!"
 tianxia.72.d:1 "After years of growing in power and collecting disgruntled citizens the member of White Lotus are raising their banners in the name of Maitreya and marching towards [Root.Capital.GetCapitalName]. Their leader [white_lotus_tag.Monarch.Dynasty.GetName] [white_lotus_tag.Monarch.GetName] proclaimed himself the new Son of Heaven and taking the auspicious name, declared the rise of [white_lotus_tag.GetName] Dynasty."
 tianxia.72a:1 "We will defeat the traitors!"
 tianxia.100.t:1 "Compiling the History of [former_dynasty_of_china.GetName]"
 tianxia.100.d:1 "\"The empire, long divided, must unite; long united, must divide. Thus it has ever been.\"\n\nThe old dynasty fades into the darkness as our great Empire rises in its place. Soon the memories of the old will be forgotten if we don't preserve them for the future generations. As Sima Qian did eons ago by compiling The Records of the Grand Historian, we should continue the unbroken tradition of dynastic histories."
 tianxia.100a:1 "It's just a tradition, let's be done with it already."
 tianxia.100b:1 "Gather the greatest scholars and compile the new chronicle."
 tianxia.101.t:1 "History of [former_dynasty_of_china.GetName]"
 tianxia.101.d:1 "The compilation is done. Worked on by scholars on the basis of preserved documents, chronicles, gazetteers and other works. Let's hope that future generations will learn of the history of their civilisation and preserve Confucian teachings for centuries to come."
 tianxia.101a:1 "Very well"
 tianxia.110.t:1 "A Capital at [Root.Owner.Capital.GetName]"
 tianxia.110.d:1 "A new era begins with the majority of our court and administration leaving old capital at [Root.GetName] for [Root.Owner.Capital.GetName]. Moving the capital is an auspicious day signifying the new beginning. Typically such moves were done on the beginning of the dynasty, or at the times of a great peril. What fortune will the new capital bring to [Root.Owner.Tag.GetName]?"
 tianxia.110a:1 "May it bring us great future."
 tianxia.120.t:1 "Succession Law"
 tianxia.120.d:1 "The founders of new dynasties had the responsibility to make sure their descendants won't destroy their grand enterprise. Qin and Sui fell because after the great first Emperor the following ones turned up failures. Jin on the other hand fell because princes were more concerned with fighting over the throne, than protecting the borders. Who shall succeed [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] after he leaves the world?\n\nShould we enforce a strict rule of primogeniture, which should put a stop to endless line of claimants? Or shall we hope that the next Emperors will decide on the best possible candidate to succeed [Root.tag.GetName]?"
 tianxia.120a:1 "Primogeniture is for the best"
 tianxia.120b:1 "Appointing heir is for the best"
 tianxia.130.t:1 "Granting Peerage"
 tianxia.130.d:1 "Our government and military relies on granting fiefs to the princes tasked with taxing and defending critical areas of our Great [Root.tag.GetName] Empire. The legitimacy of the current ruler will fall if princes are refused their fiefs.\n\nWhich title shall we give to one of the princes of [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName]?"
 tianxia.130a:1 "He will rule from [708.GetCapitalName] as prince of Yan."
 tianxia.130b:1 "He will rule from [3240.GetCapitalName] as prince of Ning."
 tianxia.130c:1 "He will rule from [4035.GetCapitalName] as prince of Liao."
 tianxia.130d:1 "He will rule from [4035.GetCapitalName] as prince of Shen."
 tianxia.130e:1 "He will rule from [2468.GetCapitalName] as prince of Jin."
 tianxia.130f:1 "He will rule from [2252.GetCapitalName] as prince of Qin."
 tianxia.130g:1 "He will rule from [1337.GetCapitalName] as prince of Shu."
 tianxia.130h:1 "He will rule from [2170.GetCapitalName] as prince of Han."
 tianxia.130i:1 "He will rule from [701.GetCapitalName] as prince of Zhou."
 tianxia.130j:1 "He will rule from [699.GetCapitalName] as prince of Qi."
 tianxia.130k:1 "He will rule from [1172.GetCapitalName] as prince of Chu."
 tianxia.130l:1 "He will rule from [2605.GetCapitalName] as prince of Tang."
 tianxia.130n:1 "He will rule from [2121.GetCapitalName] as prince of Yue."
 tianxia.130o:1 "He will rule from [5478.GetCapitalName] as prince of Wei."
 tianxia.130p:1 "He will rule from [2254.GetCapitalName] as prince of Xia."
 tianxia.130q:1 "He will rule from [1068.GetCapitalName] as prince of Wu."
 tianxia.130r:1 "He will rule from [2305.GetCapitalName] as prince of Dongning."
 tianxia.130s:1 "He will rule from [701.GetCapitalName] as prince of Song."
 tianxia.130t:1 "He will rule from [2252.GetCapitalName] as prince of Shun."
 tianxia.130u:1 "He will rule from [2254.GetCapitalName] as prince of Qing."
 tianxia.130v:1 "He will rule from [680.GetCapitalName] as prince of Min."
 tianxia.130w:1 "He will rule from [5403.GetCapitalName] as prince of Liang."
 tianxia.130x:1 "He will rule from [2272.GetCapitalName] as prince of Chen."
 tianxia.130zz:1 "Maybe some other time..."
 tianxia.131.t:1 "The Fate of Prince of [From.tag.GetName]"
 tianxia.131.d:1 "A grave news reached us. The Prince of [From.tag.GetName] has been killed in a rebellion of his brother [From.Monarch.Dynasty.GetName] [From.Monarch.GetName]. The latter took the Princely palace and intends to govern instead of his late brother."
 tianxia.131a:1 "We have other matters to attend right now"
 tianxia.131b:1 "Order him to the capital immediately!"
 tianxia.131c:1 "Those lands will be better governed directly by the throne"
 tianxia.132.t:1 "Impeachment Order from [From.Capital.GetCapitalName]!"
 tianxia.132.d:1 "[From.Monarch.GetTitle] has given us an ultimatum. If we accept impeachment and promptly move out to [From.Capital.GetCapitalName] Prince of [Root.Tag.GetName] won't be spared and one of the closest kin will be selected to the throne. However, if we feel that our soldiers can reach and occupy [From.Capital.GetCapitalName], then the world will know a new Son of Heaven."
 tianxia.132a:1 "My brothers will live on."
 tianxia.132b:1 "A new [From.Monarch.GetTitle] will rise!"
 tianxia.133.t:1 "Prince of [From.tag.GetName]"
 tianxia.133.d:1 "The traitor, usurper [From.Monarch.Dynasty.GetName] [From.Monarch.Dynasty.GetName] was brought to the Imperial Palace in [Root.Capital.GetCapitalName]. He will now drink the poison along with all his sons and grandsons, to make sure no traitor of his seed will ever try to defy the will of Heavens."
 tianxia.133a:1 "He brought this on himself"
 tianxia.134.t:1 "Prince of [From.Tag.GetName]"
 tianxia.134.d:1 "The traitor, usurper [From.Monarch.Dynasty.GetName] [From.Monarch.Dynasty.GetName] has risen in the rebellion! Gathering his personal guards and peasants of his fief he plans to take the throne for himself!"
 tianxia.134a:1 "He shall die!"
 tianxia.134.t:1 "Revocation of Peerage"
 tianxia.135.d:1 "The [From.Monarch.GetTitle] at [From.Capital.GetCapitalName] has heard of the disturbance in our princedom. Angry that Imperial blood was spilled and his kin is fighting over power, he ordered every descendant of Prince of [From.Tag.GetName] stripped of Imperial status, stipend and titles.\n\n Unless we want to defy him and occupy [From.Capital.GetCapitalName] we have to do his bidding."
 tianxia.135a:1 "We have to yield..."
 tianxia.135b:1 "A new [From.Monarch.GetTitle] will rise!"
 tianxia.136.t:1 "The fall of [From.Owner.Monarch.Dynasty.GetName] [From.Owner.Monarch.GetName]"
 tianxia.136.d:1 "Our forces had stormed the Imperial Palace in [From.GetCapitalName]. The fire from our torches quickly spread through the palace, engulfing it and everyone inside it in an inferno. The old [From.Owner.Monarch.GetTitle] is dead."
 tianxia.136a:1 "A sad day..."
 tianxia.137.t:1 "End of the Princely Line"
 tianxia.137.d:1 "With the death of the last prince of [Root.Tag.GetName] there is no one else eligible to take the throne. The peerage will be revoked and integrated into direct Imperial Administration of [Root.Overlord.Tag.GetName]"
 tianxia.137a:1 "That's unfortunate"
 tianxia.138.t:1 "The Last Prince of [From.Tag.GetName]"
 tianxia.138.d:1 "We are mourning the passing of our close kin, the prince of [From.Tag.GetName]. With his death all scions of the princely household are dead and there's no one eligible to throne. The peerage will now be summarily included into the administration."
 tianxia.138a:1 "For better or worse."
 tianxia.140.t:1 "Change of dynasty!"
 tianxia.140.d:1 "The Imperial Palace in [Root.Overlord.Capital.GetCapitalName] was usurped not by a scion of the Imperial [Root.Monarch.Dynasty.GetName] family, but a lowly bastard [Root.Overlord.Monarch.Dynasty.GetName] [Root.Overlord.Monarch.GetName]! Proclaiming a new [Root.Overlord.Tag.GetName] Dynasty he claims to have received the Mandate of Heaven and demands loyalty from all the former subjects of our dynasty.\n\nFor the survival of our legacy we have to take down the usurper!"
 tianxia.140a:1 "To arms!"
 tianxia.140b:1 "It's hopeless..."
 staying_appenage.tt:1 "[Root.Overlord.Tag.GetName] won't be able to integrate us without an excuse."
 tianxia.141.t:1 "[From.Tag.GetName] defies us!"
 tianxia.141.d:1 "[From.Monarch.GetTitle] [From.Monarch.Dynasty.GetName] [From.Monarch.GetName] dared to challenge our new [Root.tag.GetName] Dynasty are rose in revolt!"
 tianxia.141a:1 "He and his whole family will be executed!"
 tianxia.150.d:1 "The Imperial Palace at [Root.GetCapitalName] was looted and lied to waste... the [Root.Owner.GetName] Dynasty was struck at its core and lost in the eyes of its people..."
 tianxia.150a:1 "Can we recover from this?"
 compiling_history_quick:1 "The History of [former_dynasty_of_china.GetName] will be compiled in haste. It will be completed at latest in 3 years."
 compiling_history_quality:1 "The History of [former_dynasty_of_china.GetName] will be compiled with the attention to every detail. It might take decades of hard work of our scholars."
 compiling_history_book:1 "Compiling History Book"
 compiling_history_book_desc:1 "Our scholars are currently compiling history book of the previous dynasty."
 zhuang_script:1 "Sawndip"
 zhuang_Script_desc:1 "We have standardised Sawndip for use by our people, and we can now reliably record our state matters in our language."
 territorial_princes:1 "Territorial Princes"
 territorial_princes_desc:1 "Due to our policy of granting fiefs to princes, we are obliged to keep several Military Commissions."
 China_LoyalistMod:1 "Long United, Must Divide"
 China_LoyalistMod_desc:1 "The Middle Kingdom has collapsed, divided amongst rebels and distrustful loyalists. We are of the later kind, finding our origins as a decentralised division of the Kingdom, sanctioned by the Emperor. Even as our loyalties fade and we forge our own destiny, the people have not forgotten the divisive policies of the Emperors before, nor our ties to the old Kingdom. We must restore legitimacy to our rule, and unite China under our banner."
 China_RebelMod:1 "Long United, Must Divide"
 China_RebelMod_desc:1 "The Middle Kingdom has collapsed, divided amongst rebels and distrustful loyalists. We are of the former, righteous in our cause and clear in vision. The Emperor must fall, the old Kingdom must be swept away and China united under our divinely ordained cause. The people are behind us, loyal to our cause, yet the elites are distrustful, wary of our grandious plans. For we know of one truth, China must be united once more, and the Mandate restored under a new order."
