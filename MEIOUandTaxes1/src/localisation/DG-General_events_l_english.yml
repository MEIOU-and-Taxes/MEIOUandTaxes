 POP_DG.101.title: "The Printing Press"
 POP_DG.101.dger: "In [PAP.printing_press_year.GetValue], Johan Gutenberg, an upper-class merchant in [ger_printing_press.GetName], applied his knowledge from his father's work as a goldsmith, and created the world's first printing press.\n\nThe first thing printed was a German Poem, but Gutenberg had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the first printed Bible seven years later. The world would never be the same again!\n\nWhat shall we do?"
 POP_DG.101.dfra: "In [PAP.printing_press_year.GetValue], Jean Beaumont, an upper-class merchant in [fra_printing_press.GetName], applied his knowledge from his father's work as a goldsmith, and created the world's first printing press.\n\nThe first thing printed was a French Poem, but Beaumont had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the first printed Bible seven years later. The world would never be the same again!\n\nWhat shall we do?"
 POP_DG.101.dibe: "In [PAP.printing_press_year.GetValue], Juan Montebueno, an upper-class merchant in [ibe_printing_press.GetName], applied his knowledge from his father's work as a goldsmith, and created the world's first printing press.\n\nThe first thing printed was an Iberian Poem, but Montebueno had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the first printed Bible seven years later. The world would never be the same again!\n\nWhat shall we do?"
 POP_DG.101.deng: "In [PAP.printing_press_year.GetValue], John Goodridge, an upper-class merchant in [ita_printing_press.GetName], applied his knowledge from his father's work as a goldsmith, and created the world's first printing press.\n\nThe first thing printed was an English Poem, but Goodridge had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the first printed Bible seven years later. The world would never be the same again!\n\nWhat shall we do?"
 POP_DG.101.dita: "In [PAP.printing_press_year.GetValue], Giovanini Montebello, an upper-class merchant in [eng_printing_press.GetName], applied his knowledge from his father's work as a goldsmith, and created the world's first printing press.\n\nThe first thing printed was an Italian Poem, but Montebello had greater ambitions than that, as he aimed to print a Bible. This effort lead him to bankruptcy, and his financiers took over his business, creating the first printed Bible seven years later. The world would never be the same again!\n\nWhat shall we do?"
