 dg_succession.003.a:1 "We move on to the future"
 dg_succession.004.t:1 "[From.GetAdjective] [From.Monarch.GetTitle] Seeks Refuge"
 dg_succession.004.d:1 "A claimant to the [From.GetAdjective] throne has been ousted from power and has fled to [Root.Capital.GetCapitalName] seeking our assistance.  He has a legitimate claim to the throne but lacks control over the army or treasury of [From.GetName].  With [Root.GetAdjective] help he might seize the throne - or at least sow chaos in his homeland.  Alternatively, we could turn this visit into an opportunity to ingratiate ourselves with our neighbours."
 dg_succession.004.a:1 "Grant him a place at court"
 dg_succession.004.b:1 "Return his head as a gift"
 dg_succession.004.c:1 "Keep him prisoner for a fee"
 dg_succession.004.e:1 "Provide him with an army to take back the throne"
 dg_succession.005.t:1 "In Chaos There Is Opportunity"
 dg_succession.005.d:1 "Having heard of the situation in [Root.GetName], a rival for power has decided to launch a coup d'etat against the [Root.Monarch.GetTitle]."
 dg_succession.005.a:1 "He could strike at any moment!"
 dg_succession.006.t:1 "Striking While the Iron Is Hot"
 dg_succession.006.d:1 "With chaos in [From.GetName], many [From.GetAdjective] nobles are eager to see a new [From.Monarch.GetTitle] on the throne.  They have reached out to the pretender at our court, offering him the crown.  Already he is organising a small army to retake his throne."
 dg_succession.006.a:1 "Wish him success"
 dg_succession.006.b:1 "Provide him with an army"
 dg_succession.006.c:1 "Place him under arrest"
 dg_succession.007.t:1 "Gruesome Trophy"
 dg_succession.007.d:1 "A messenger has arrived from [From.GetName].  A claimant to the [Root.GetAdjective] throne arrived in [From.Capital.GetName] seeking an army to return and seize the throne from [Root.Monarch.GetName].  Instead, he was executed by his hosts and his head has been returned to us.  This visible proof of his death will help provide legitimacy for our rule.  How should we respond to this unexpected gift?"
 dg_succession.007.a:1 "Reward them for their foresight"
 dg_succession.007.b:1 "Give them our thanks and send them home"
 dg_succession.008.t:1 "Pretender in Chains"
 dg_succession.008.d:1 "A messenger has arrived from [From.GetName].  A claimant to the [Root.GetAdjective] throne arrived in [From.Capital.GetName] seeking an army to return and seize the throne from [Root.Monarch.GetName].  Instead, he was imprisoned by his hosts.  They tell us that they are willing to keep him in prison for the rest of his life - as long as we pay an exorbitant fee for the service.  They hint that without this fee, they might be forced to release him."
 dg_succession.008.a:1 "Pay them off"
 dg_succession.008.b:1 "Call their bluff"
 dg_succession.009.t:1 "Pretender Returns"
 dg_succession.009.d:1 "A rival claimant for the [Root.GetAdjective] throne has arrived at the head of an army to enforce his claims!  His forces are marching towards [Root.Capital.GetCapitalName] with men recruited from overseas."
 dg_succession.009.a:1 "To arms!"
 dg_succession.010.t:1 "A Princely Sum"
 dg_succession.010.d:1 "By executing the [From.GetAdjective] claimant who arrived in our court, we have earned the favour of the [From.Monarch.GetTitle].  [From.Monarch.GetSheHeCap] sends a reward to us in thanks for our deed."
 dg_succession.010.a:1 "Excellent!"
 dg_succession.011.t:1 "Payment Agreed Upon"
 dg_succession.011.d:1 "Our messenger has returned from [From.GetName].  The [From.Monarch.GetTitle] has agreed to pay us to keep [From.Monarch.GetHerHis] rival locked up safely away from the throne.\n\nOf course, now that we have their gold, only a monster would use it to hire mercenaries to support the pretender's invasion of their own country."
 dg_succession.011.a:1 "Throw away the key"
 dg_succession.011.b:1 "Renege on our agreement and send him back with an army"
 dg_succession.012.t:1 "Payment Refused"
 dg_succession.012.d:1 "Our messenger has returned from [From.GetName].  The [From.Monarch.GetTitle] has refused to pay us to keep [From.Monarch.GetHerHis] rival locked up.  This leaves us with an embarrassing captive in our dungeons.  What should we do with him?"
 dg_succession.013.t:1 "A Friend on the Throne"
 dg_succession.013.d:1 "Our support of a [From.GetAdjective] pretender has paid off.  [From.Monarch.GetSheHeCap] now sits on the throne of [From.GetName] and will surely remember those who helped [From.Monarch.GetHerHim] gain it."
 dg_succession.013.a:1 "The best outcome"
 dg_succession.014.t:1 "Usurper's Victory"
 dg_succession.014.d:1 "The struggle for the throne is over, and [Root.Monarch.GetName] is victorious."
 dg_succession.014.a:1 "The [Root.Monarch.GetTitle] is dead; long live the [Root.Monarch.GetTitle]!"
 dg_succession.014.b:1 "Give them the riches I promised"
 dg_succession.014.c:1 "Give them nothing"
 dg_succession.015.t:1 "Stabbed in the Back"
 dg_succession.015.d:1 "Some men have too much ambition.  Despite sharing the throne with [Root.Monarch.GetName], [Root.Monarch.GetHerHis] colleague has decided to renew his war against the [Root.Monarch.GetTitle]."
 dg_succession.015.a:1 "Curse this betrayal!"
 dg_succession.016.t:1 "Caesar and Augustus"
 dg_succession.016.d:1 "Many questioned the wisdom of the [Root.Monarch.GetTitle] sharing [Root.Monarch.GetHerHis] power with a rival as co-ruler.  However, the two have become like a hand and glove - each complementing the other, able to be where the other cannot, lending their strength when needed.  Such a partnership is a rare and precious thing."
 dg_succession.016.a:1 "Future generations will remember this"
 
 succession_crisis:1 "Succession Crisis"
 desc_succession_crisis:1 "The nation is divided between two claimants fighting each other for the [Root.GetAdjective] throne."
 succession_problems_obstacle:1 "\nThe traditions of [Root.GetName] meant that no single dynasty could claim a right to the throne.  Instead, there were dozens of precedents for an influential advisor or successful general to take the throne from a weak or untested [Root.Monarch.GetTitle].  Knowing this, the [Root.Monarch.GetTitle] saw successful leaders as rivals for power and often eliminated them, weakening the state and forcing confrontations such as these.  To end this cycle would require dramatic reforms to society.  (Remove the obstacle by decision)"
 succession_problems_polygamy:1 "\nHaving multiple wives meant never having a problem finding an heir - the problem was having too many.  Since Muslims did not automatically have primogeniture laws, any son could inherit his father's throne.  Some were willing to seize it from a brother if they saw the opportunity, or if they were backed up by an ambitious noble or foreign prince.  In later years, more advanced thinkers proposed drastic measures to avoid this problem: having the [Root.Monarch.GetTitle] have all [Root.Monarch.GetHerHis] brothers strangled to avoid them rising up against [Root.Monarch.GetHerHim]."
 succession_problems_tribal:1 "\nTribes were particularly prone to succession crises, since they did not have clear succession laws.  A strong ruler could secure his rule by gathering support, but a weak one invited rivals to attack.  Only by establishing a state that could enforce the laws in the absence of the [Root.Monarch.GetTitle] would this end - and that required a complete overhaul of society. (Change your government to avoid this in the future)"
 unfinished_succession_crisis:1 "\nLeft unsaid is the fact that our rival remains alive outside our borders - a defeated man, but not a dead one."