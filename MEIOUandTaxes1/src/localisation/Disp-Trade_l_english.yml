Disp_Trade_Amount: "£mod_trade£"
desc_Disp_Trade_Amount: "\nIntermediary Income: [GV_Intermediary_Income]\n[Disp_TradeLayer_Amount]\n\n[Get_TradeLayer_Desc]"

Get_TradeLayer_Desc: "---------------------------------------------------------------------------------------------\n§OTrade Rank§! is the sector’s place in the order in which trade occurs. The higher the rank (1 being the highest) the more trade opportunities will be available since they haven’t been taken by higher ranking sectors. The ranking depends on the numbers of Merchants the country has and other factors like the size of the countries fleet.\n\n§OSurplus§!, §ODemand§! and §OProduction§! are sector values and are expressed in net quantities. §OSold§! & §OBought§! to §Tcommercial§! are what the sector (Industries, Pops) has sold and purchased to/from the domestic market, to its own §Tcommercial district§!. Here are where stockpiles exist. It is possible that traders may decide not to buy part of the production, leading to §RWasted§! production, or not to sell enough of their stockpile (or just straight up don't have enough), leading to §RUnmet§! demands and unfulfillment. §OUnresolved§! bids are goods the merchants could have bought or sold but for the lack of trading partners. This could be because of reach, opinion or the sectors sector score.\n\n"


