 mec_vassals.11.title: "Rebellious towards [Root.Overlord.GetName]"
 mec_vassals.11.desc: "We are now considered a Rebellious Division of [Root.Overlord.GetName] and will remain so as long as our liberty desire remains over 50%. They can no longer rely on our blind obedience."
 mec_vassals.12.title: "[subject_notify_name_et.GetName] is Rebellious"
 mec_vassals.12.desc: "[subject_notify_name_et.GetName] are now considered a Rebellious Division of ours and will remain so as long as their liberty desire remains over 50%. They will refuse to meet any of their obligations and cannot be relied upon in any fashion."
 mec_vassals.13.title: "Rebellion Dies Down"
 mec_vassals.13.desc: "Liberty desire has gone down in our country. We are now a regular Division of [Root.Overlord.GetName] again. We are beheld to our obligations towards our overlord."
 mec_vassals.14.title: "Rebellion in [subject_notify_name_et.GetName] Dies Down"
 mec_vassals.14.desc: "[subject_notify_name_et.GetName] will no longer refuse to meet any of their obligations towards us. We can rely on them again, as long as we manage to maintain their liberty desire under 50%."
 mec_vassals.15.title: "Closer to [Root.Overlord.GetName]"
 mec_vassals.15.desc: "Thanks to strong relations with our overlord, our overlord will protect us if we are attacked. But this is at the cost of our freedom to wage our own wars, we will have to follow our overlord in his battles.\n\nTo recover our freedom of movements, we need to:\n- be at peace\n- relations of or with our overlord must be lower than 100\n- either our overlord loses the Mandate of Heaven, unless we are not Tibetan"
 mec_vassals.16.title: "Closer to [subject_notify_name_et.GetName]"
 mec_vassals.16.desc: "Thanks to our strong ties with [subject_notify_name_et.GetName] our relationship has deepened. We will now protect them against their enemies. \n\nTo keep things as is, we need to keep our relation and that of [subject_notify_name_et.GetName] with us over 100."
 mec_vassals.17.title: "Drifting Away from [Root.Overlord.GetName]"
 mec_vassals.17.desc: "As our relations with the Emperor of China have faded, we have recovered our freedom to do as we please.\n\nIf we want to remain free, we need to be careful that our mutual relation and trust don't get too high. As a rule of the thumb, the threshold is 100 relation and 50 trust."
 mec_vassals.18.title: "[subject_notify_name_et.GetName] Drifting Away From Us"
 mec_vassals.18.desc: "We have left our control over [subject_notify_name_et.GetName] slip away.\n\nIf we want to have a better control on them, we need to make sure that our mutual relation and trust get high enough. As a rule of the thumb, the threshold is 100 relation and 50 trust."
 mec_vassals.21.title: "Our Union with the [Root.Overlord.GovernmentName.GetName]"
 mec_vassals.21.desc: "With the end of the conflict with France, our relative autonomy has dwindled. We are now in a regular personal union with King of England."
 mec_vassals.22.title: "Our [From.GetAdjective] Fief"
 mec_vassals.22.desc: "With the end of our long conflict with France, we have increased our control over our Aquitaine fief, which we now rule as a personal union."
 mec_vassals.23.desc: "Our relative autonomy has dwindled. We are now in a regular personal union with the [Root.Overlord.GovernmentName.GetName]"
 mec_vassals.24.desc: "We have increased our control over our [From.GetAdjective] fief, which we now rule as a personal union."
 mec_vassals.25.title: "Future of [From.GetName]"
 mec_vassals.25.desc_regency: "We were able to get trust and loyalty of [From.GetAdjective] nobility, ruled by a branch of [From.Heir.Dynasty.GetName] dynasty. With their [From.GovernmentName] and our [Root.GovernmentName] becoming closer and closer, possbilities to negotiate status of [From.GetName] are open. [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] who rules while [From.Heir.GetName] is not yet of age, will be happy to cede [From.Heir.GetHerHis] title to [Root.GetAdjective] [Root.Monarch.GetTitle] if compensated for it, but even without monetary compensation, [From.Monarch.GetSheHe] recognises that [From.GetName] is no longer simply a tribute payer, but a subject."
 mec_vassals.25.desc: "We were able to get trust and loyalty of [From.GetAdjective] nobility, ruled by a branch of [From.Monarch.Dynasty.GetName] dynasty. With their [From.GovernmentName] and our [Root.GovernmentName] becoming closer and closer, possbilities to negotiate status of [From.GetName] are open. [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] will be happy to cede [From.Monarch.GetHerHis] title to [Root.GetAdjective] [Root.Monarch.GetTitle] if compensated for it, but even without monetary compensation, [From.Monarch.GetSheHe] recognises that [From.GetName] is no longer simply a tribute payer, but a subject."
 mec_vassals.25.opta: "Pay to make [From.GetName] a Junior Partner"
 mec_vassals.25.optb: "Pay to make [From.GetName] an Appanage"
 mec_vassals.25.optc: "Make them a Feudatory"