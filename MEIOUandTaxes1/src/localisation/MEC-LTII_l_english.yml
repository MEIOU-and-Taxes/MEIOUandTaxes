 TradePrivBoostEffectVEN_effect: "£estate_city_burghers_icon_small£ §Y+2~8%§! §TMerchant Influence§! for Venetian Trade Posts across our realm"
 TradePrivBoostEffectGEN_effect: "£estate_city_burghers_icon_small£ §Y+2~8%§! §TMerchant Influence§! for Genoese Trade Posts across our realm"
 TradePrivBoostEffectOur_effect: "£estate_city_burghers_icon_small£ §G+2~8%§! §TMerchant Influence§! for our Trade Posts across their realm"
 request_trading_privileges_title: "Expand Trading Privileges Abroad"
 request_trading_privileges_desc: "Many valuable goods flow through our mercantile network abroad, passing through our trade posts, providing opportunity for profit for the many wealthy citizens of our great republic. We should extend these privileges, at the cost of 75 ducats we can request to expand the influence of our Trade Posts in a foreign power."
