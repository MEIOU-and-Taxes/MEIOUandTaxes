l_english:
 MEC_Post.001.t: "Conquest of Foreign Trade Posts"
 MEC_Post.001.d: "Our recent conquests have seen the annexation of territory holding enclaves of foreign trading posts, formed under negotations that we may no longer need to abide by. We have the choice to expel these foreign merchants with minimal backlash, if we so desire."
 MEC_Post.001.a: "Expel these foreign traders!"
 MEC_Post.001.b: "Renew all trade arrangements, preserve the posts"
 MEC_Post.002.t: "Trade Posts Preserved"
 MEC_Post.002.d: "The recent conquests of [From.GetName] saw trading posts under our control fall under their rule. In an act of generosity our posts have been spared, our operations may continue under renewed trade agreements."
 MEC_Post.002.a: "Our merchants are spared..."
 MEC_Post.003.t: "Our Merchants Expelled!"
 MEC_Post.003.d: "Our merchants within the recently annexed territories of [From.GetName] have been expelled! Our trade posts are indefinitely closed, our investments lost forever."
 MEC_Post.003.a: "Terrible news..."
 trade_lt.001.TITLE: "[From.GetName] wishes to purchase Pontoherakleia"
 trade_lt.001.DESC: "Emissaries from [From.GetName] have proposed an interesting offer for our state, they are willing to purchase Pontoherakleia, our last Black Sea holding for a sum of 100 ducats. Considering our dire position, many of our advisors have reccomended to agree to the sale, even at the expensive of our prestige."
 trade_lt.001.A: "Reject the offer, our territory is sovereign!"
 trade_lt.001.B: "Agree, we need the funds..."
 trade_lt.002.TITLE: "Pontoherakleia is ours!"
 trade_lt.002.DESC: "[From.GetName] has agreed to the sale, their merchants departing the city as the surrounding area passes to our control."
 trade_lt.002.A: "Our Black Sea territories expand..."
 trade_lt.003.TITLE: "Our offer refused"
 trade_lt.003.DESC: "[From.GetName] has rejected our generous offer, we will have to acquire the territory by other means."
 trade_lt.003.A: "Disappointing...."
 MEC_Post.004.TITLE: "[From.GetName] Requests Trading Privileges"
 MEC_Post.004.DESC: "The merchants of [From.GetName] have once more requested an extension of their trade privileges across our realm, to expand the influence of the Trade Posts. Granting the request of these foreigners will weaken the influence of our own local traders, leaving foreign merchants to conduct our trade. In exchange, we can leverage the foreigner's skill for trade and take a cut of their profits."
 MEC_Post.004.A: "Tell them I'm not interested"
 MEC_Post.004.B: "Agreed!"
 MEC_Post.004.C: "Give the privileges to their rival"
 MEC_Post.004.D: "Give the privileges to their rival"
 MEC_Post.005.TITLE: "Trade Privileges Granted"
 MEC_Post.005.DESC: "[From.GetName] agreed to grant us trade privileges across their realm! Our merchants celebrate the news, making preparations in their warehouses and ports for the increased flow of goods."
 MEC_Post.005.A: "Excellent!"
 MEC_Post.006.TITLE: "Trade Privileges Denied"
 MEC_Post.006.DESC: "[From.GetName] has denied your request for trade privileges!"
 MEC_Post.006.A: "Unfortunate"
 MEC_Post.007.TITLE: "Trade Privileges Granted to Our Rival"
 MEC_Post.007.DESC: "[From.GetName] decided to grant trade privileges to our rival rather than us!"
 MEC_Post.007.A: "Damn Them!"
 trade_lt.44004.TITLE: "Trade Privileges Expired"
 trade_lt.44004.DESC: "Trade privileges that you granted in Constantinople have expired.  Will you renew them?"
 trade_lt.44004.A: "Don't renew them"
 trade_lt.44004.B: "Renew the privileges"
 trade_lt.44005.TITLE: "Trade Privileges Renewed"
 trade_lt.44005.DESC: "[From.GetName] has renewed your trade privileges in Constantinople."
 trade_lt.44006.TITLE: "Constantinople Trade Privileges End"
 trade_lt.44006.DESC: "Trade privileges granted to you in Constantinople have ended, either because you are at war with the country who granted the privileges or because they no longer own the city."
 trade_lt.44006.A: "Unfortunate"
 trade_gen.1.TITLE: "We lose our trade rights in Sicilia and Napoli"
 trade_gen.1.DESC: "The situation has changed in the western coast of Italy, which leads us to lose our ancient trade rights in the Naples region."
 trade_gen.1.A: "Curse!"
 trade_gen.2.TITLE: "We gain trade rights in Messina strait area"
 trade_gen.2.DESC: "Our domination upon Corsica and our great merchant networks lead us to gain power into Naples node"
 trade_gen.2.A: "Great!"
 purchase_pontoherakleia: "Purchase Pontoherakleia from the Rhomaioi"
 desc_purchase_pontoherakleia: "Considering the vulnerable position of the Rhomaioi as the Turks advance, we should offer to purchase the city of Pontoherakleia to protect our Trade Post and expand our position in the Black Sea."
 opinion_trade_agreement_1402: "Constantinople Trade Privileges"
 opinion_trade_agreement_215: "Castile Trade Privileges"
 opinion_trade_agreement: "Trade Privileges"
 naples_trade_privileges: "Naples Trade Privileges"
 desc_naples_trade_privileges: "We have some exclusive trade privileges in the city of Naples and the island of Sicilia."
 genoa_sicilian_trade_privileges_title: "Sicilian Trade Privileges"
 genoa_sicilian_trade_privileges_desc: "We should enforce our influence in the western Mediterranean by increasing our domination upon Sicilian and Neapolitan trade."
 constantinople_trade_privileges: "Constantinople Trade Privileges"
 desc_constantinople_trade_privileges: "We have exclusive trade privileges in the city of Constantinople."
 reverse_constantinople_trade_privileges: "Granted Trade Privileges"
 desc_reverse_constantinople_trade_privileges: "We have granted exclusive trade privileges in Constantinople to another country."
 iberian_trade_privileges: "Iberian Trade Privileges"
 desc_iberian_trade_privileges: "We have exclusive trade privileges in this port."
 reverse_iberian_trade_privileges: "Granted Trade Privileges"
 desc_reverse_iberian_trade_privileges: "We have granted special advantages for Genoese merchants in our home port."
 request_byz_trading_privileges_title: "Request Trading Privileges in Constantinople"
 request_byz_trading_privileges_desc: "The valuable goods from Asia flow through the city of Constantinople and into Europe.  If we can gain exclusive trading privileges in the city, we will greatly increase our control of the Eastern goods.  If the Roman Emperor agrees, then we'll need to make a small one-time payment of 100 ducats."
 request_muslim_trading_privileges_title: "Request Trading Privileges in Constantinople"
 request_muslim_trading_privileges_desc: "The Muslims have conquered the great city of Constantinople.  The fact that they are heretics shouldn't get in the way of us making a profit.  The valuable goods from Asia flow through the city of Constantinople and into Europe.  If we can gain exclusive trading privileges in the city, we will greatly increase our control of the Eastern goods.  If they agree, then we'll need to make a small one-time payment of 100 ducats.  Be aware that the deal that we get from the Muslims won't be as good as the privileges received by the old Christian emperor."
 constantinople_trade_privileges_modifier: "Granted Western Trading Privileges"
 desc_constantinople_trade_privileges_modifier: "We control Constantinople, which happens to be the main entry point for Asian goods into Europe.  We have agreed to grant exclusive trade privileges to a merchant republic, exchanging trade power for increased trade value."
 trade_privileges_modifier: "Granted Trading Privileges"
 desc_trade_privileges_modifier: "We have agreed to grant exclusive trade privileges to a foreign power, further sacrificing the influence and income of our local traders in exchange for the benefits of the commerce power of foreign merchants and a cut of their profits."
 castile_trade_privileges_modifier: "Castile Trade Privileges"
 desc_castile_trade_privileges_modifier: "We have exclusive privileges throughout Castile, granting us better access to goods from Africa.  We have agreed to grant exclusive trade privileges to a merchant republic, exchanging trade power for increased trade value."
