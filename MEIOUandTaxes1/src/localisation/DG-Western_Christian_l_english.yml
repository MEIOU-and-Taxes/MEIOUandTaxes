 uniate_church: "Uniate Church"
 desc_uniate_church: "Our nation allows Orthodox Christians to practise their faith and enjoy the same privileges as Catholics as long as they accept papal supremacy, unleavened Eucharist bread, the existence of purgatory and the Filioque doctrine. This allows them to practise Orthodox rites but places them under Catholic jurisdiction."
