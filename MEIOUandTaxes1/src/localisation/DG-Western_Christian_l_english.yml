 desc_curia_controller_secular_pope_weak: "With the Catholic Church in disarray the pope lost much of his authority over Europe. Our support was invaluable in the election of the current pope, and he is likely to feel a debt toward us as a consequence. We can only hope he reigns for many years!\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Lutheran, Calvinist, Orthodox, Oriental, Assyrian) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
 dominican_order: "Dominican Order"
 desc_dominican_order: "This province is home to an important chapter of the Dominican order.\n\nBeginning with Saint Dominic in 1214, Dominican friars fought corruption and heresy and preached the gospel while studying theology and philosophy, the better to fight their foe. The 'Black Friars' were famed for their unwavering enmity of heresy and fought it wherever they encountered it."
 ecumenical_pietism: "Ecumenical Pietism"
 desc_ecumenical_pietism: "Our nation is experiencing an Evangelical Revival. Ordinary people are inspired to take part in their faith. We are especially focused on ecumenicism."
 effective_bishop: "Effective Bishop"
 desc_effective_bishop: "In the church hierarchy, bishops and archbishops were given authority over the churches and clergy in their dioceses. A good bishop could organise the church effectively to replace incompetent or corrupt priests, close down and open churches according to need, and deal with problems before they became scandals."
 elected_ministers_aspect: "Elected Preachers"
 desc_elected_ministers_aspect: "Our Church allows each congregation to choose its own preacher, making it more likely we will have charismatic speakers at our pulpits and keeping the faithful involved in their religion. Questions of faith are decided by lay elders called Presbyters at national Synods."
 enforced_membership_aspect: "Enforced Membership"
 desc_enforced_membership_aspect: "Membership in our state Church is mandatory."
 ethiopian_glory_of_the_kings: "Bastion of Faith"
 desc_ethiopian_glory_of_the_kings: "Our people believe themselves to be the last bastion of our faith against heathens and heretics, and that our monarchs are divinely appointed to defend the faith and its holy relics. This gives them the strength to fight off unbelievers."
 exalted_court: "Opulent Court"
 desc_exalted_court: "Our ruler is attempting to maintain a court superior to that of our neighbours and rivals, so that all may see our greatness."
 excommunicated: "Excommunicated"
 desc_excommunicated: "When a ruler acted against the Christian church their entire nation could be excommunicated. This was public condemnation and kept anyone from that country from receiving communion. This put intense pressure on rulers to repent or risk a revolution from below."
 excommunicated_nominal: "Excommunicated (Nominal)"
 desc_excommunicated_nominal: "When a ruler acted against the Christian church their entire nation could be excommunicated. This was public condemnation and kept anyone from that country from receiving communion. This put intense pressure on rulers to repent or risk a revolution from below.\n\nEither a nominal pope or a decadent population will result in this effect, which will last until we receive dispensation from the pope."
 excommunicated_moderate: "Excommunicated (Moderate)"
 desc_excommunicated_moderate: "When a ruler acted against the Christian church their entire nation could be excommunicated. This was public condemnation and kept anyone from that country from receiving communion. This put intense pressure on rulers to repent or risk a revolution from below.\n\nEither an average pope or a pious population will result in this effect, which will last until we receive dispensation from the pope."
 excommunicated_strong: "Excommunicated (Strong)"
 desc_excommunicated_strong: "When a ruler acted against the Christian church their entire nation could be excommunicated. This was public condemnation and kept anyone from that country from receiving communion. This put intense pressure on rulers to repent or risk a revolution from below.\n\nEither a powerful pope or a fanatical population will result in this effect, which will last until we receive dispensation from the pope."
 excommunicated_weak: "Excommunicated (Weak)"
 desc_excommunicated_weak: "When a ruler acted against the Christian church their entire nation could be excommunicated. This was public condemnation and kept anyone from that country from receiving communion. This put intense pressure on rulers to repent or risk a revolution from below.\n\nEither a weak pope or an observant population will result in this effect, which will last until we receive dispensation from the pope."
 excommunication_reprieve: "Excommunication Reprieve"
 desc_excommunication_reprieve: "We have been warned by the pope, and should try to fix things before this modifier expires"
 exiled_pope: "Pope in exile"
 desc_exiled_pope: "The Papal States was the guarantee that the pope could act as a neutral party, not beholden to any secular ruler for money or protection. Without that, the pope was dependant on powerful Catholic princes."
 exiled_pope_a: "Pope in exile"
 desc_exiled_pope_a: "The Papal States was the guarantee that the pope could act as a neutral party, not beholden to any secular ruler for money or protection. Without that, the pope was dependant on powerful Catholic princes."
 exiled_pope_b: "Pope in exile"
 desc_exiled_pope_b: "The Papal States was the guarantee that the pope could act as a neutral party, not beholden to any secular ruler for money or protection. Without that, the pope was dependant on powerful Catholic princes."
 first_denomination: "New denomination founded"
 desc_first_denomination: "Our state religion has successfully defined its beliefs and organizational structure and can now focus on growth. Faithful Christians are eager to bring the Good News of the Lord to their neighbours!"
 foreign_liturgy: "Foreign Church Leadership"
 desc_foreign_liturgy: "Lacking a Patriarch of our own, our church's leaders are consecrated from afar before journeying here, and our liturgy is in a tongue foreign to our people. All this means that the church body is dissatisfied with the church leadership. This has led to a growing movement to seek autonomy for our church, or even autocephaly.\n\nTo get rid of this modifier, we will need to gain independence from our liege, take over the patriarchate, request autonomy from our patriarch or declare independence for our church."
 franciscan_order: "Franciscan Order"
 desc_franciscan_order: "This province is home to an important chapter of the Franciscan order.\n\nBeginning with Saint Francis in 1209, Franciscan monks endured strict poverty and humility as they preached repentance to all, beginning with themselves. These 'Grey Friars' did not own land or property and so did not live in monasteries, instead begging for their sustenance as they travelled to places that needed their preaching."
 free_membership_aspect: "Free Membership"
 desc_free_membership_aspect: "Membership in our state Church is voluntary (-10% Church Influence, +5% Piety)."
 free_will_aspect: "Free Will"
 desc_free_will_aspect: "Our Church believes that Man has Free Will - the ability to choose, through your own actions, whether or not you will be saved. This makes our faith especially appealing to sinners who seek to repent, for they know it is still possible."
 general_council: "General church council"
 desc_general_council: "Occasionally the Church held councils of bishops from across the Catholic world to decide issues of theology facing the church once and for all. Church councils actually overrode the authority of a seated pope, and popes had to call on all their political acumen to influence councils in their favour. Since unanimity was the goal these meetings could last for years as factions within the council argued over fine points in theology."
 greedy_bishop: "Greedy Bishop"
 desc_greedy_bishop: "Since a bishopric came with an income, the office attracted not only the pious, but also the greedy. Some bishops used their position to squeeze every last ducat out of their lands, which made both them and the church unpopular. This was made worse with the practise of simony, or selling church offices - the buyer had to recoup his costs from the benefice."
 guided_interpretation_aspect: "Guided Interpretation of Scripture"
 desc_guided_interpretation_aspect: "Our Church believes that the words of the holy Bible contain allegories and metaphors which may need to be interpreted, and that Church Fathers are uniquely educated and inspired to do so for us (+5% Church Influence)."
 heretic_liturgy: "Heretic Church Leadership"
 desc_heretic_liturgy: "Lacking a Patriarch of our own, our church's leaders are consecrated from afar before journeying here. The Patriarch is unfortunately a heretic whose beliefs about Christ's church differ from our own, and he abuses his position to send us bishops who support his heresies. This makes the church dissatisfied with their own leadership, and a growing movement to seek autonomy from the patriarch.\n\nTo get rid of this modifier, we will need to gain independence from our liege, take over the patriarchate, request autonomy from our patriarch or declare independence for our church."
 humanism: "Humanist Ideas"
 desc_humanism: "The ideas of humanism are spreading in this province, inspiring philosophers and scientists to new heights of skill and thought."
 humble_court: "Humble Court"
 desc_humble_court: "Our ruler is barely maintaining a court at all. Foreign dignitaries are met with cold rooms and little to no entertainment, and as a result they are not likely to linger here."
 hussite_war_cost: "War-ravaged land"
 desc_hussite_war_cost: "The wars fought in this land have devastated it, leaving it underpopulated and poor. It will take generations to rebuild and recover from the conflict."
 hussite_wars_positive: "Revolutionary Hussites"
 desc_hussite_wars_positive: "Our nation is giving a voice to the Hussites, and in return they are flocking to our banner, eager to take the fight to the enemy!  This enthusiasm will not last, so we should take advantage of it while we can."
 independent_vatican: "The Vatican"
 desc_independent_vatican: "We have agreed to allow the pope control over church buildings within the city of Rome from which to rule independently."
 individual_interpretation_aspect: "Individual Interpretation of Scripture"
 desc_individual_interpretation_aspect: "Our Church believes that the words of the holy Bible contain allegories and metaphors which may need to be interpreted, and that each Christian is capable of reading and praying upon these matters. We naturally have a great deal of debate in the Church."
 indulgence_peddler: "Indulgence Peddler"
 desc_indulgence_peddler: "A peddler has been authorised to sell indulgences in this province. Peasants are spending their gold to buy absolution for their loved ones or earn forgiveness for their own sins rather than face confession and repentance."
 infant_baptism_aspect: "Infant Baptism"
 desc_infant_baptism_aspect: "Our Church believes in baptism shortly after birth, in order to ensure that Original Sin is washed away. This helps to convert whole families and communities rapidly, but does mean some Christians may not be fully devoted to their faith."
 inquisition: "State Inquisition"
 desc_inquisition: "Our nation has an inquisition!  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope. Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens. In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes. Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler."
 inquisition_a: "State Inquisition"
 desc_inquisition_a: "Our nation has an inquisition!  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope. Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens. In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes. Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler."
 inquisition_b: "State Inquisition"
 desc_inquisition_b: "Our nation has an inquisition!  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope. Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens. In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes. Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler."
 jerusalem_pilgrimage: "Pilgrimage to the Holy Land"
 desc_jerusalem_pilgrimage: "Our ruler has left on a holy pilgrimage to Jerusalem and so is unable to provide us with guidance."
 jesuit_order: "Jesuit Order"
 desc_jesuit_order: "The Jesuits were a monastic order who were fanatically devoted to the pope. Seeing themselves as the soldiers of Christ, they fought back against the Reformation by establishing colleges and seminaries that could educate a generation of missionaries and priests who could debate Reformers on an equal footing and spread the Catholic church to the New World and beyond."
 jesuit_college: "Jesuit College"
 desc_jesuit_college: "The Society of Jesus was a monastic order devoted to teaching and preaching. They established schools and seminaries in which students could learn about literature, languages, logic, science, and the arts as well as theology."
 jesuit_schools: "Jesuit Schools"
 desc_jesuit_schools: "The Society of Jesus was a monastic order devoted to teaching and preaching. They established schools and seminaries in which students could learn about literature, languages, logic, science, and the arts as well as theology."
 jubilee_year: "Jubilee year"
 desc_jubilee_year: "Jubilee Years were special years in which debts were forgiven, sins were pardoned, and prisoners freed...at least in theory. In practise, it spurred the faithful to make pilgrimages and inspired many to join holy orders."
 landless_pope: "Landless pope"
 desc_landless_pope: "Exiled from the Holy See, the pope is forced to travel from country to country seeking aid in recovering Rome, and is consequently influenced by other states as much as by us."
 landless_pope_a: "Landless pope"
 desc_landless_pope_a: "Exiled from the Holy See, the pope is forced to travel from country to country seeking aid in recovering Rome, and is consequently influenced by other states as much as by us."
 landless_pope_b: "Landless pope"
 desc_landless_pope_b: "Exiled from the Holy See, the pope is forced to travel from country to country seeking aid in recovering Rome, and is consequently influenced by other states as much as by us."
 landless_pope_c: "Landless pope"
 desc_landless_pope_c: "Exiled from the Holy See, the pope is forced to travel from country to country seeking aid in recovering Rome, and is consequently influenced by other states as much as by us."
 language_of_vatican: "The language of the Vatican"
 desc_language_of_vatican: "Our court shares the language spoken at the Vatican. As a result, it is easier for us to influence the cardinals of the Curia, and more likely that a new pope will be chosen from the ranks of our archbishops."
 lavra_monastery: "Great Lavra"
 desc_lavra_monastery: "Orthodox monks sometimes built their monasteries together, enabling them to live lives of quiet contemplation without leaving society altogether. These communities became known as Lavras and could represent vast amounts of land devoted to the monasteries. The most famous was the community on Mount Athos, but many Lavras were known to exist."
 lay_priesthood_aspect: "Lay Priesthood"
 desc_lay_priesthood_aspect: "Our Church believes that all baptized members are equally capable of performing sacraments and preaching the Gospel. Full members are encouraged to become missionaries and to lead their families in prayer and Bible study. Obviously this means the state has little control over the Church (+5% Piety)."
 legal_divorce_aspect: "Legal Divorce"
 desc_legal_divorce_aspect: "Our Church allows divorce in any reasonable case."
 limited_divorce_aspect: "Limited Divorce"
 desc_limited_divorce_aspect: "Our Church allows divorce only in extreme cases: in cases of abandonment, adultery or failure to consummate the marriage. This preserves the sanctity of marriage but also makes it difficult to obtain a divorce."
 desc_lollard: "Our nation has adopted the Wycliffite creed. Wycliffites were originally Catholics who wanted to reform the church and return it to a state of apostolic poverty. However, they split from it when they adopted the doctrine that the Eucharist was a symbolic gesture rather than the literal body and blood of Christ. The movement was equally popular among the peasantry, who liked not having to pay tithes, and the nobility, who liked its message that the nobility should hold power over the church."
 loveless_marriage: "Loveless marriage"
 desc_loveless_marriage: "Some marry for love, but the rulers of Europe were not usually among them. They could still hope for a tolerable marriage, however. Even that much is out of the grasp of our ruler. We can only hope that they will think of the good of the nation and produce an heir despite their mutual dislike."
 married_pastors_aspect: "Married Pastors"
 desc_married_pastors_aspect: "Our Church allows its ministers to marry and have children, the way the original Church did. This should attract more men to the clergy, but also make pastors more possessive of their benefices (+0.25 missionaries)."
 miaphysite_royal_church: "Royal Church"
 desc_miaphysite_royal_church: "Our state maintains a series of opulent churches and shrines throughout the nation staffed predominantly by canons rather than monks. These churches are loyal to the state and help to spread the message of the sacredness of kingship."
 miaphysite_strict_christian_rules: "Strict Rules for Christians"
 desc_miaphysite_strict_christian_rules: "All Christians in our lands are required by law to wear amulets or tattoos upon their forehead and arms showing the names of the Father, Son and Holy Ghost. In addition, all subjects must attend church on the Sabbath and observe fasts and holy days, and are banned from participating in heathen rituals. Those who fail to follow these rules are subject to execution and confiscation of properties. In this way, our people place God in His rightful position, and are less likely to lapse in their faith."
 missionary_order: "Missionary Order"
 desc_missionary_order: "An order of monks is trying to convert the heretics and heathens of this area by preaching the gospel to them."
 missionary_pietism: "Missionary Pietism"
 desc_missionary_pietism: "Our nation is experiencing an Evangelical Revival. Ordinary people are inspired to take part in their faith. We are especially focused on missionary work."
 missionary_tithe: "Missionary Tithe"
 desc_missionary_tithe: "The pope has called upon Christians to pay an extra tithe to pay for the Christianization of heretics and heathens. Some of the money goes straight into the coffers of the papacy, to be set aside for its use by missionaries."
 monastery_fortified: "Fortified Monastery"
 desc_monastery_fortified: "A group of heretic monks have gathered in this province to live in brotherhood in monasteries. Persecuted by the state, they have resorted to fortifying their monasteries against us."
 monastery_sonsofgrace: "Children of Grace"
 desc_monastery_sonsofgrace: "A group of Oriental monks have gathered in this province to live in brotherhood in monasteries, praying and tending to their lands. This particular group follows the Children of Grace (Tsegga Lijoch) doctrine."
 monastery_stephanite: "Stephanite Monks"
 desc_monastery_stephanite: "A group of Oriental monks have gathered in this province to live in brotherhood in monasteries, praying and tending to their lands. This particular group follows the Stephanite doctrine."
 monastery_unctionist: "Unctionist Monks"
 desc_monastery_unctionist: "A group of Oriental monks have gathered in this province to live in brotherhood in monasteries, praying and tending to their lands. This particular group follows the Unctionist (Qeb'at) doctrine."
 monastery_unity: "Unity Monks"
 desc_monastery_unity: "A group of Oriental monks have gathered in this province to live in brotherhood in monasteries, praying and tending to their lands. This particular group follows the Unity (Tewahedo) doctrine."
 monastery_zakristos: "Zakristos Monks"
 desc_monastery_zakristos: "A group of Oriental monks have gathered in this province to live in brotherhood in monasteries, praying and tending to their lands. This particular group follows Zakristos, the reborn incarnation of Jesus Christ."
 monastic_diversity_1: "Monastic Diversity"
 desc_monastic_diversity_1: "Our state Church is divided into several competing orders of monks, each with differing beliefs and doctrines that they believe to be correct. This keeps the monks busy engaging each other in displays of piety and debates. While this can sometimes detract from their missionary efforts, it also keeps them too busy to interfere with the state. At the same time, this competition between the orders helps to keep God at the forefront of our subject's minds.\n\nThe more monastic orders you allow in your lands (currently 2), the stronger this modifier will get."
