 DG_Doctrine.001.title: "Doctrine of the Faith"
 DG_Doctrine.001.desc: "Doctrine (from Latin: doctrina, meaning \"teaching\" or \"instruction\") is a codification of beliefs taught principles, as the essence of teachings in a given branch of knowledge or in a belief system.\n\nThe base doctrines were set in stone during the early ecumenical councils of Nicea and Ephesus. Those doctrines have been discussed time and time again leading to different schisms, the biggest one being the XI century Great Schism between Rome and Constantinople. [DG_ChrisAspect_00]\n\nAspect of the Faith in our nation:[DG_ChrisAspect_01][DG_ChrisAspect_02][DG_ChrisAspect_03][DG_ChrisAspect_04][DG_ChrisAspect_05][DG_ChrisAspect_06][DG_ChrisAspect_07][DG_ChrisAspect_08][DG_ChrisAspect_09][DG_ChrisAspect_10][DG_ChrisAspect_11][DG_ChrisAspect_12][DG_ChrisAspect_13][DG_ChrisAspect_14][DG_ChrisAspect_15][DG_ChrisAspect_16][DG_ChrisAspect_17][DG_ChrisAspect_18][DG_ChrisAspect_19][DG_ChrisAspect_20]"
 
 dg_catholic.001.t: "Simony"
 dg_catholic.001.d: "Thanks to bequests by pious worshippers, church titles came with land and an income for their holders. By the fifteenth century, an archbishop could rival a prince in power!  Over the centuries, this resulted in nobility trafficking in church titles in order to secure the lands attached to a bishopric or two. Few peasants could afford to pay such a price, so gradually the upper echelons of the church became full of aristocrats whose sympathies lay with their own kind."
 dg_catholic.001.a: "The church is for sale"
 dg_catholic.001.b: "Send a formal protest to the Pope"
 dg_catholic.007.t: "Birth of the Conciliar Movement"
 dg_catholic.007.d: "In the early thirteenth century, some canon lawyers speculated what to do if a pope became a heretic, and concluded that ultimate power rested in the hands of the church itself, as embodied in an ecumenical council. Meant as an exercise in theory, it gained serious attention during the schism as rival popes split the church. Witnessing the election of rival popes, the unwillingness of popes to cede power, and the politics of the Curia, frustrated church leaders looked for a rival authority that could call a church council. They found one in the example of Emperor Constantine calling the Council of Nicaea, and looked to the modern example of the Holy Roman Emperor to unite the church.\n\nMany church leaders and laity became convinced that church councils were not only good, but necessary. Rather than be led by popes with human frailties, they believed that the whole church should meet on a regular basis. Inevitably, this Conciliar movement would come into conflict with the popes, who guarded their authority jealously."
 dg_catholic.007.a: "Support the movement"
 dg_catholic.007.b: "Ignore the movement"
 dg_catholic.007.c: "Actively suppress the movement"
 dg_catholic.008.t: "Conciliarism"
 dg_catholic.009.a: "Our support has been recognised"
 dg_catholic.010.a: "Our support has cost us"
 dg_catholic.031.t: "Missionary Funding"
 dg_catholic.031.d: "One of the strengths of the Catholic church was its missionary drive. There were always new frontiers for missionaries to explore and convert in Europe. Later, the discovery of pagans in the New World and new strains of heresy at home demanded a response from the church. At times the pope called for a tithe from Catholic princes to help pay for this missionary work."
 dg_catholic.031.a: "Pay the tithe"
 dg_catholic.031.b: "Make the peasants pay"
 dg_catholic.031.c: "Refuse to pay"
 dg_catholic.036.t: "Papal Legate Arrives in $CAPITAL$"
 dg_catholic.036.d: "For centuries the Catholic church struggled with secular rulers for supremacy in the Investiture controversy. The victor would gain the right to appoint bishops to their benefices, which meant having the loyalty of the clergy as well as the tithes paid by them. In the early modern era, rulers also began restricting the privileges of the clergy. All this was a thorn in the side of the papacy, and popes spent a great deal of effort trying to convince the $MONARCHTITLE$ to restore papal sovereignty over $COUNTRY$. Despite these entreaties, most countries who introduced state control over the church chose to keep it."
 dg_catholic.036.a: "We will not change our minds"
 dg_catholic.036.b: "Restore papal sovereignty over $COUNTRY$"
 dg_catholic.037.t: "The Roman Inquisition"
 dg_catholic.037.d: "The pope has instituted an inquisition in an attempt to control the heresy spreading through Europe. A papal legate has arrived in $CAPITAL_CITY$ encouraging the $MONARCHTITLE$ to do the same."
 dg_catholic.037.a: "We welcome this sign of papal approval"
 dg_catholic.037.b: "We shall redouble our efforts"
 dg_catholic.037.c: "Introduce an inquisition to $COUNTRY$"
 dg_catholic.037.e: "Reject the idea"
 dg_catholic.038.t: "Forbidden Books"
 dg_catholic.038.d: "Heresy often spread in the form of pamphlets and books in the hands of radicals. In response to this the Catholic Church established an index of forbidden books. At first the list contained only theological treatises, but as time went on it grew to include humanist philosophy, political tracts and even racy novels. Forbidden books could often be obtained despite the laws, smuggled into Catholic countries with their price driven up dramatically. It was not unheard of for a book to rise in value ten times once it was put on a list!  The ban hurt the fledgling publishing industry in Catholic countries and drove some authors to leave for more tolerant countries, but it also slowed down the advance of heresy."
 dg_catholic.038.a: "Enforce the ban by law"
 dg_catholic.038.b: "Make a show of burning a few books"
 dg_catholic.038.c: "Reject the authority of the pope"
 dg_catholic.038.e: "Print the books for foreign consumption"
 dg_catholic.041.t: "A Cry for Help"
 dg_catholic.041.d: "The invasion of $COUNTRY$ by infidels was a grave threat to Christianity. As in ages past, there was always the option of calling on fellow Christians for aid against an un-Christian enemy. Both individuals and rulers could heed the call to crusade and come to aid us - but crusaders were also known for being both fickle and ineffective, and Catholic nations were tired of holy war. Some among our advisors are desperate enough to risk it, though."
 dg_catholic.041.a: "Ask the pope for help"
 dg_catholic.041.b: "We can fight them ourselves"
 dg_catholic.042.t: "Christian Crusade Against $COUNTRY$"
 dg_catholic.042.d: "The Christian pope held little secular power. However, when Christendom was threatened by a powerful enemy, the pope could call a crusade against them, summoning thousands of fanatical Catholics from across Europe to heed the call and take up arms against an infidel. My lord, we are now the target of such a crusade. We are unsure what to expect - if a powerful ruler takes up the cross we might face a difficult fight, but if support is scattered, we might not even notice it."
 dg_catholic.042.a: "We shall see just how strong this pope is"
 dg_catholic.043.t: "Call to Crusade"
 dg_catholic.043.d: "Although the great crusades ended in the thirteenth century, the practise was revived again in the fifteenth century when Europe itself was invaded by infidels and when heresy threatened to emerge.\n\nWhen the pope called for a crusade, Christian princes were invited to lend their swords to fight for the true faith. Especially pious lords and those near the conflict took up arms, but most sent token forces or ignored the calls entirely. As it became apparent that the crusades were failing to have the success they had had in the past, fewer and fewer princes were willing to heed the call. Yet perhaps the age of crusades was not yet spent..."
 dg_catholic.043.a: "Send troops to fight"
 dg_catholic.043.b: "Pay a tithe to support the crusaders"
 dg_catholic.043.c: "Let them fend for themselves"
 dg_catholic.043.e: "Tell the pope that the age of crusades is over"
 dg_catholic.043.f: "The age of crusades is over"
 dg_catholic.044.t: "Crusade Called"
 dg_catholic.044.d: "Our cries for help have been answered. The pope has called a crusade against our enemies!  However, we should not rejoice yet; it is unclear just how much effect this will have, or whether aid will reach us in time. We must be prepared to fight the enemy alone...and pray that others heed this call to arms."
 dg_catholic.044.a: "Now we will see who our friends really are"
 dg_catholic.045.t: "Crusade Denied"
 dg_catholic.045.d: "Our pleas for aid have fallen on deaf ears. In his arrogance, the pope has refused to call a crusade to aid us in our struggle. We now face the fury of the heathen by ourselves. Our people suffer so that others can live in peace...for now."
 dg_catholic.045.a: "Fine!  We will fight by ourselves!"
 dg_catholic.046.t: "Crusaders Arrive in $CAPITAL_CITY$"
 dg_catholic.046.d: "Having heard the pope's call to arms, thousands of men have taken up the cross and come to our aid against the enemy. However, arriving in $CAPITAL_CITY$, the crusaders are not an impressive lot. Not all are holy men; although many joined the crusade for noble reasons, others simply hoped to win a fortune, and some were even escaping justice at home. All of them caused problems: the fanatics who arrived could be upset at what they saw as a lack of piety; the opportunists expected to pillage when they won victories - even when liberating Christians; the ones escaping justice at home believed they had dispensation for any crimes from the pope - past or future. Worse yet, not all the crusaders were trained or equipped for the rigours of war, and some arrived expecting to be equipped at state expense. Despite all these problems, they were welcomed in the desperate struggle against the infidel."
 dg_catholic.046.a: "Keep them on a tight rein."
 dg_catholic.046.b: "Let them loose against the enemy."
 dg_catholic.046.c: "Accept their donations to the cause."
 dg_catholic.047.t: "Crusade Ends Prematurely"
 dg_catholic.047.d: "The death of the pope has abruptly ended the crusade called to aid us against the infidel. Without his active support for our cause, the crusade has no champion able to unite Christendom against a common enemy, and with the church meeting for a papal conclave, there is no authority to ask for another crusade. If only he had lived a little longer!"
 dg_catholic.047.a: "We are alone now."
 dg_catholic.048.t: "Crusade of $PROVINCENAME$ Ends"
 dg_catholic.048.d: "With $COUNTRY$ at peace and $PROVINCENAME$ still in Christian hands the crusade was deemed a success. Most surviving crusaders returned to their homes with tales of valour and battle against the infidel."
 dg_catholic.048.a: "Praise God!"
 dg_catholic.049.t: "Crusade Ends in Defeat"
 dg_catholic.049.d: "Our well-meant crusade against the infidel has failed to keep Christian lands out of enemy hands. Dispirited, the surviving crusaders returned to their homes with tales of woe and tragedy."
 dg_catholic.049.a: "God's plans are inscrutable."
 dg_catholic.052.t: "Ecumenical Council Called"
 dg_catholic.052.d: "The Catholic church had a tradition of calling church-wide councils to decide divisive issues. When a firm decision or reforms were needed, a council could be called in which hundreds of church leaders would meet, debate and vote. Because these councils were so important to the church, they were also highly political, and months could pass as countries sought to find a suitably neutral location to host the council."
 dg_catholic.052.a: "Offer to host the council in $PROVINCECAPITAL$."
 dg_catholic.052.b: "Suggest an alternative."
 dg_catholic.052.d2: "\nThe [council_site.Owner.Monarch.GetTitle] of [council_site.Owner.GetName] has proposed that we hold the council in [council_site.GetCapitalName]."
 dg_catholic.053.t: "[council_site.GetCapitalName] Proposed as Council Site"
 dg_catholic.053.a: "It is acceptable to us"
 dg_catholic.053.b: "Refuse to attend this council"
 dg_catholic.054.t: "Unsuitable Council Site"
 dg_catholic.054.d: "More than anything else, church councils had the potential to cause dramatic changes to church doctrine - and therefore, no Catholic nation could afford to ignore them. Although in theory secular princes had no say over the affairs of the church, in practise their cooperation was essential for a council to be called without casting doubt on its legitimacy. This meant that it was crucial to find a site that was acceptable to the great powers - or at least not in thrall to their enemies. Unfortunately, this could be difficult in times of strife. The planned council in [council_site.GetName] has been called off amidst threats, boycotts and allegations."
 dg_catholic.054.a: "Politics should have no place in the church!"
 dg_catholic.055.t: "The Council of [council_site.GetCapitalName] Begins"
 dg_catholic.055.d: "At a time when it was unusual to travel far from home, church councils represented an almost unprecedented event involving hundreds of bishops from across Europe. It could take months to negotiate a neutral site, send invitations, and prepare for the council to begin. Now, however, all that hard work has come to fruition as the Council of [council_site.GetName] begins."
 dg_catholic.055.a: "Now the real work begins"
 dg_catholic.056.t: "Council of [council_site.GetCapitalName] Begins"
 dg_catholic.056.d: "A general church council has begun!  Bishops and cardinals from across Christendom are meeting to discuss and debate fine points of theology and reform the church. Bringing together hundreds of learned and important men can lead to great changes - or to hot air. The council will only meet for so long; what should our delegates try to introduce into the council?"
 dg_catholic.056.a: "Send them without instructions"
 dg_catholic.056.b: "Depose the anti-popes and mend the schism"
 dg_catholic.056.c: "Try to reform simony"
 dg_catholic.056.e: "Try to reform absenteeism"
 dg_catholic.056.f: "Raise the issue of indulgences"
 dg_catholic.056.g: "Try to reform nepotism"
 dg_catholic.056.h: "Raise the issue of consanguinity"
 dg_catholic.056.m: "Deal with the Reformation by reinforcing traditional doctrine"
 dg_catholic.056.n: "Deal with the Reformation by compromising with Lutherans"
 dg_catholic.056.o: "Deal with the issues raised by the Reformation"
 dg_catholic.057.t: "Council of [council_site.GetCapitalName] Ends in Deadlock"
 dg_catholic.057.d: "General church councils involved hundreds of bishops from across Christendom meeting in a neutral location to discuss fine points of doctrine. The logistics of a single session were mind-boggling and progress at councils was slow. It should come as no surprise, then, that councils could drag out for years without resolving an issue. When all hope of compromise died, the Council of [council_site.GetCapitalName] was adjourned, in the hope that a later council with different delegates could decide what these could not."
 dg_catholic.057.a: "Nothing was accomplished"
 dg_catholic.058.t: "The Council of [council_site.GetCapitalName] Concludes"
 dg_catholic.058.d: "Church councils were one of the most democratic and powerful instruments of the Catholic church. The advantage of councils was that they allowed bishops to raise issues and be heard by all of Christendom, but the disadvantage was that it could take months to agree on even the most basic of concepts when so many influential leaders were gathered in one place. When a church council did agree on doctrine, however, the church adopted the new policy wholeheartedly. Although there remained significant issues left to deal with, the council of $YEAR$ reached a consensus that would reverberate through the church."
 dg_catholic.058.a: "Go and spread the good news"
 dg_catholic.059.t: "The Council of [council_site.GetCapitalName] Ends Prematurely"
 dg_catholic.059.d: "Church councils hosted hundreds of bishops, archbishops and cardinals from across Christendom. These 'princes of the church' were among the most powerful men in Europe, as well as the most sacrosanct. Despite this, war, disease and heresy occasionally threatened a council site. When this happened, the council often chose to adjourn and meet again at some later date in a different location. \nIn $YEAR$, the Council of [council_site.GetCapitalName] was adjourned early."
 dg_catholic.059.a: "We have failed to protect them"
 dg_catholic.061.t: "$MONARCH$'s Shame"
 dg_catholic.061.d: "Rulers used to having no checks to their authority were sometimes abused of that notion when they violated scripture. To divorce a barren wife, execute a troublesome priest, allow torture of Catholic subjects or bury a child who had committed suicide were all sins that even a $MONARCHTITLE$ had to pay for. When this happened, special dispensation was needed from the only higher authority there was: the pope. Only then would pious Catholics again respect $MONARCH$ as God's agent on Earth."
 dg_catholic.061.a: "Wait for the scandal to die down"
 dg_catholic.062.t: "Scandal Abates"
 dg_catholic.062.d: "No matter how scandalously a ruler behaved, eventually all was forgotten as time passed and new scandals arose."
 dg_catholic.062.a: "Finally!"
 dg_catholic.063.t: "Dispensation Granted"
 dg_catholic.063.d: "Our confessor reports good news!  His holiness has been convinced of $MONARCH$'s repentance and has publicly granted us absolution for our sins. This will go a long way toward restoring our good name among our Catholic subjects."
 dg_catholic.063.a: "Our good name is restored"
 dg_catholic.064.t: "Dispensation under Consideration"
 dg_catholic.064.d: "Our confessor reports that $MONARCH$'s case for dispensation is going nowhere at the Holy See. Arguments - some real, some fabricated - have been presented on both sides, with neither able to convince the tribunal of their cause. While this is not good news, it lends us hope that the case might be reopened in the future with a better result. Should that not happen, we can still make a new case should either the pope or the $MONARCHTITLE$ pass away."
 dg_catholic.064.a: "All we can do now is wait and hope"
 dg_catholic.065.t: "Dispensation Denied"
 dg_catholic.065.d: "Our confessor brings bad news from the Holy See: his holiness has turned down $MONARCH$'s request for dispensation, declaring that the $MONARCHTITLE$ has not shown proper repentance. Already rumours are spreading that the decision might have been influenced by our enemies, but only the pope himself knows the truth. This rebuke is sadly final - at least as long as he and $MONARCH$ still live. After that, we will be able to make a new case for dispensation. Should we wish to gain his blessings at that time, we would be well advised to mend our fences with both the Papal States and our fellow Catholic princes."
 dg_catholic.065.a: "Damnation!"
 dg_catholic.066.t: "Excommunication"
 dg_catholic.066.d: "Those who sinned against the church and failed to repent were shunned by it. When a ruler sinned against the church, $RULER_ADJ$ entire nation could be placed under interdict - a dire fate when every country obeyed the pope, but less effective when some broke ranks with the Vatican. Although it was occasionally abused by popes, the power to excommunicate a ruler was great indeed.\n"
 dg_catholic.066.a: "Suffer this condemnation"
 dg_catholic.066.b: "Return Rome to its bishop"
 dg_catholic.066.c: "End our shameful alliance"
 dg_catholic.066.e: "Withdraw from the Papal States"
 dg_catholic.066.f: "Have our cardinals argue our case"
 dg_catholic.066.g: "Switch allegiance to the other Pope"
 dg_catholic.067.t: "A Warning from the Pope"
 dg_catholic.067.d: "A papal nuncio has arrived with grim news: he is considering placing our nation under interdict!  His holiness is giving us a few years to change our ways, but after that there is a very real chance that we will suffer excommunication.\n"
 dg_catholic.067.a: "Consider the implications"
 dg_catholic.070.d: "Those who sinned against the church and failed to repent were shunned by it. When a ruler sinned against the church, $RULER_ADJ$ entire nation could be placed under interdict - a dire fate when every country obeyed the pope, but less effective when some broke ranks with the Vatican. This power was occasionally abused by the pope, but at other times excommunications held complete moral authority.\n\nIn $YEAR$ the pope placed $COUNTRY$ under interdict for openly breaking with the church and embracing heresy.\n\nCatholic countries are now likely to shun us and may even take the opportunity to invade!  Our Catholic subjects will be unhappy about this."
 dg_catholic.075.d: "Those who sinned against the church and failed to repent were shunned by it. When a ruler sinned against the church, $RULER_ADJ$ entire nation could be placed under interdict - a dire fate when every country obeyed the pope, but less effective when some broke ranks with the Vatican. This power was occasionally abused by the pope, but at other times excommunications held complete moral authority.\n\nIn $YEAR$ the pope placed $COUNTRY$ under interdict for heresy. This false charge is clearly politically motivated!\n\nCatholic countries are now likely to shun us and may even take the opportunity to invade!  We can lift the interdict by requesting dispensation, and our confessor tells us that the case against us is weak."
 dg_catholic.076.t: "Consanguinity"
 dg_catholic.076.d: "For both moral and physical reasons, the church forbade marriage to those within seven degrees of separation from each other - as distant as third cousins. This encouraged villagers to travel and marry in other areas and helped avoid many hereditary defects, but it was also quite complex to keep track of genealogy, so the rule resulted in many broken engagements and annulled marriages. Over the last few months, our ambassadors have worked tirelessly to arrange a royal marriage between a prince of our nation and a princess of one of our neighbours in the hopes of cementing good relations with them. Our work has borne fruit, and the engagement was announced, only to discover the couple is distantly related by blood. The church usually offered dispensation to such couples, but it meant acknowledging the authority of the pope."
 dg_catholic.076.a: "Ask the pope for dispensation"
 dg_catholic.076.b: "Break off the engagement"
 dg_catholic.077.t: "Broken Engagement"
 dg_catholic.077.d: "Over the last few months, our ambassadors have worked tirelessly to arrange a royal marriage between a princess of our own nation and a prince of one of our neighbours in the hopes of cementing good relations with them. Our work has borne fruit, and the engagement was announced - only to be broken off!  This public insult is something we shall remember for a long time."
 dg_catholic.077.a: "This is a slap in the face!"
 dg_catholic.078.t: "Dispensation Granted"
 dg_catholic.078.d: "The Catholic church was not inflexible. It routinely granted dispensation (special permission) to couples who wanted to join in holy matrimony but were banned by canon law, unless there was a pressing reason not to. This was true even more for rulers, who could and did exert special influence on the church...both to encourage dispensation and to deny it. In this case, his holiness has publicly granted dispensation for our engagement to go forward, and now nothing stands in the way of closer relations between our two countries."
 dg_catholic.078.a: "Arrange a royal wedding in $CAPITAL_CITY$."
 dg_catholic.079.t: "Dispensation Denied"
 dg_catholic.079.d: "Our confessor brings bad news from the Holy See: the pope has turned down our request for dispensation, and the royal wedding we planned must now be embarrassingly called off. This news is all the more vexing because it is so unusual: the church usually granted dispensation (special permission) to couples who wanted to marry unless there was a pressing reason not to...especially when they belonged to the royal courts of Europe. While the Vatican cited moral and health hazards inherent in the proposed union, we suspect that it may have been politically motivated."
 dg_catholic.079.a: "Cover up our private shame"
 dg_catholic.079.b: "Protest this rank injustice"
 dg_catholic.080.t: "[From.GetName] Has Been Placed under Interdict"
 dg_catholic.080.d: "A papal nuncio has arrived in $CAPITAL_CITY$ with the news that after all attempts at reconciliation failed, the [From.Monarch.GetTitle] of [From.GetName] has been excommunicated. Pious Catholic rulers are tasked with shunning or invading excommunicated nations. Rulers less concerned with the rules of the church might consider turning the situation to their advantage by taking one side against the other.\n\nWorshippers who acted against the tenets of the Catholic church were excommunicated from it. This was a process that began with a private condemnation, then if the behaviour persisted a public shaming, and ultimately being shunned by the church. When a ruler sinned against the church, however, [From.Monarch.GetHerHis] entire country could pay the price."
 dg_catholic.080.a: "Cut off relations with them"
 dg_catholic.080.b: "This news does not affect us"
 dg_catholic.080.c: "Send them a message of solidarity"
 dg_catholic.081.t: "[From.GetName] Seeks an Annulment"
 dg_catholic.081.d: "$MONARCHTITLE$ $MONARCH$'s cousin abroad sends dire tidings: it seems her husband, the monarch of [From.GetName], is seeking an annulment to the marriage, declaring that she is barren. This will not only put an end to the marriage between our nations, it will also tarnish the name of House $DYNASTY$."
 dg_catholic.081.a: "Put pressure on the pope"
 dg_catholic.081.b: "Wait and see what happens"
 dg_catholic.082.t: "The $MONARCHTITLE$'s Great Matter"
 dg_catholic.082.d: "The pope's messengers have arrived at $CAPITAL_CITY$ with his decision about our $MONARCHTITLE$'s unproductive marriage: the annulment is denied. We now have no legal way to marry again.\n\nWith the future of House $DYNASTY$ at stake, a desperate monarch might just stoop to desperate measures to secure the line of succession!"
 dg_catholic.082.a: "Cover up our private shame"
 dg_catholic.082.b: "Go ahead with the divorce anyway"
 dg_catholic.083.t: "An Embarrassing Conclusion"
 dg_catholic.083.d: "The pope's messengers have arrived at $CAPITAL_CITY$ with his decision about the royal annulment - just in time to greet parades of peasants celebrating the new heir."
 dg_catholic.083.a: "This is awkward"
 dg_catholic.083.b: "Smooth over this little affair"
 dg_catholic.083.c: "Go ahead with the annulment anyway"
 dg_catholic.084.t: "A Moot Point"
 dg_catholic.084.d: "The pope's messengers have arrived at $CAPITAL_CITY$ with his decision about the royal annulment - too bad he is too late for it to matter."
 dg_catholic.084.a: "How droll"
 dg_catholic.085.t: "Annulment Granted"
 dg_catholic.085.d: "The pope's messengers have arrived at $CAPITAL_CITY$ with his decision about our $MONARCHTITLE$'s unproductive marriage: the annulment is granted. We now can legally divorce our spouse to ensure an heir will be born. Soon the line of succession will be secure!"
 dg_catholic.085.a: "Arrange it at once"
 dg_catholic.086.t: "Marriage Annulled"
 dg_catholic.086.d: "After consultation with the Holy Father over our royal marriage with [From.GetName], the marriage has been declared to be invalid by dint of barrenness. This news will tarnish not only the lady in question, but our entire house."
 dg_catholic.086.a: "This is a grave insult"
 dg_catholic.087.t: "Divorce Proceedings"
 dg_catholic.087.d: "The ruler of [From.GetName] has unilaterally decided to set aside his lawfully wedded spouse - a member of house $DYNASTY$. This shocking move will harm relations between our two nations."
 dg_catholic.088.t: "Marriage Declared Valid"
 dg_catholic.088.d: "After consultation with the Holy Father over our royal marriage with [From.GetName], the marriage has been declared to be valid after all. This spares us the humiliation of having a member of house $DYNASTY$ return to $CAPITAL_CITY$ in shame, although it may make for a stilted relationship."
 dg_catholic.088.a: "The honour of house $DYNASTY$ has been upheld"
 dg_catholic.091.t: "Rival Popes"
 dg_catholic.091.d: "Two rival popes claim to be the true leader of the Catholic church, both condemning the other as an anti-pope. Catholic nations are declaring their allegiance to one or the other, some out of piety, others for political gain. The longer this schism grows, the bloodier it will get. It would be best to end it quickly, either by a church council or by forcing one pope to submit through force of arms."
 dg_catholic.091.a: "Support the pope in Rome"
 dg_catholic.091.b: "Support the rival pope"
 dg_catholic.092.t: "Schism Rends the Church Asunder"
 dg_catholic.092.d: "With the Curia divided between factions supporting Rome and factions supporting $FROMCOUNTRY$, the pope made the decision to turn his back on $FROMCOUNTRY$ and replace nearly half the cardinals with his own. The defrocked cardinals rejected the authority of the pope, formed a synod, and elected their own pope. Now $FROMCOUNTRY$ and their allies are supporting this new pope, while the Papal States and their allies are supporting the one in Rome, each declaring the other to be a false anti-pope. This schism is tearing the church apart as good Catholics struggle to determine which man holds the keys of Saint Peter and the authority to lead the church."
 dg_catholic.092.a: "We should pray for guidance"
 dg_catholic.093.t: "End of the Schism"
 dg_catholic.093.d: "With only one reigning pope, Catholics can once again breathe a sigh of relief and throw their support unanimously behind him. The schism is over. Long live the pope!"
 dg_catholic.093.a: "We were right all along!"
 dg_catholic.093.b: "At least there will be peace now"
 dg_catholic.094.t: "The Pope Appoints a New Archbishop"
 dg_catholic.094.d: "As the head of the Catholic Church, the pope had the authority to appoint bishops and archbishops to their posts in most countries - even to the highest positions. The leader of the $PRIMARY_CULTURE$ Catholic Church has passed away, and his holiness has appointed a new one for us."
 dg_catholic.094.a: "Welcome him to $CAPITAL_CITY$"
 dg_catholic.111.t: "Council of [council_site.GetCapitalName]"
 dg_catholic.111.d: "General church councils involved hundreds of bishops from across Christendom meeting in a neutral location to discuss fine points of doctrine. The logistics of a single session were mind-boggling and progress at councils was slow. It should come as no surprise, then, that councils could drag out for years without resolving an issue. Unable to enact clear reforms, the council has adjourned."
 dg_catholic.111.a: "Progress is slow"
 dg_catholic.112.d: "Church councils were one of the most democratic and powerful instruments of the Catholic church. The advantage of councils was that they allowed bishops to raise issues and be heard by all of Christendom, but the disadvantage was that it could take months to agree on even the most basic of concepts when so many influential leaders were gathered in one place. When a church council did agree on doctrine, however, the church adopted the new policy wholeheartedly. Although there remained significant issues left to deal with, the council of $YEAR$ reached a consensus that would reverberate through the church."
 dg_catholic.113.d: "Church councils hosted hundreds of bishops, archbishops and cardinals from across Christendom. These 'princes of the church' were among the most powerful men in Europe, as well as the most sacrosanct. Despite this, war, disease and heresy occasionally threatened a council site. When this happened, the council often chose to adjourn and meet again at some later date in a different location."
 dg_catholic.114.t: "Church Reforms"
 dg_catholic.114.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne of the biggest criticisms of the church was simony, or paying bribes in return for receiving a benefice. The practise had crept into the church since Clement V and excluded peasants from the upper ranks of the church. In $YEAR$ the church took steps to end this practise by placing harsh measures against those caught accepting bribes.\n\nThis will significantly cut down on simony events."
 dg_catholic.114.a: "The will of the church has been made clear to us"
 dg_catholic.115.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne such issue was indulgences. Originally given as unexpected thanks for donations desperately needed by the church, by $YEAR$ they had evolved into a way of making money for the papacy. The practise was abhorrent to many church reformers and it was with enthusiasm that the bishops ended the practise.\n\nIndulgence events will no longer fire."
 dg_catholic.116.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nNew priests were given a benefice from the church to provide them with an income while doing God's work, but in return were expected to pay their first year's income, or 'annate', to the church. This provided bishops with an income, which made the position more lucrative and more tempting for noble sons, but it also increased the poverty of the average priest and so drove educated middle-class men away from priesthood. Since the bishops themselves also paid the annate, it also encouraged bishops to tax the peasants on their land heavily, leading many peasants to see the church as no better than any other baron or duke. In $YEAR$ the church officially abolished the practise of paying the annate.\n\nThis will significantly cut down on simony events."
 dg_catholic.117.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nAlthough priests were supposed to be literate theologians, the average parish priest was uneducated and often did not even know how to read Latin. It was not unheard of for priests to simply mumble their way through the mass, with their congregation equally unaware he was not speaking the right words!  Obviously these priests were also unlikely to make good preachers, and religious education in general suffered. Not only was this incompetence, it could lead to outright heresy.\n\nIn $YEAR$ the church set out clear rules and standards for clerical education and began establishing seminaries across Europe for that purpose.\n\nThis will significantly cut down on absenteeism events."
 dg_catholic.118.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nThe nobility often saw bishoprics as sinecures for their landless sons rather than actual professions, and would secure a bishopric for their sons to ensure he had an income. Wealthy families sometimes paid for two or more benefices for the same man - often leagues apart. This helped raise their standard of living, but of course no one man could live in two places at the same time. In many cases they appointed a salaried replacement who was simply not up to the duties required. Despite frequent condemnation of this practise, it was only in $YEAR$ that strict rules against pluralism were put in place.\n\nThis will significantly cut down on absenteeism events."
 dg_catholic.119.d: "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles. When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter. After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne such issue was nepotism. Technically priests were not supposed to have children since they were celibate, but it was all too common for a priest or bishop to keep a concubine, and then introduce their children as nephews and nieces who could not inherit their father's estates directly, so instead received church positions or favours. In $YEAR$ the church took steps to end this practise, which had become endemic in the upper ranks of the church.\n\nThis will significantly cut down on nepotism and bishop's mistress events."
 dg_catholic.121.t: "Church Doctrine"
 dg_catholic.121.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe use of the vernacular§!. By preaching in the local tongue, Lutherans had made religion relevant again, but at the cost of sacrificing unity. In $YEAR$ the Catholic church officially condemned this practise and reaffirmed their use of §Ronly Latin§! to ensure the standardisation of doctrines around the world.\n\nThis is a step toward a conservative Counter Reformation."
 dg_catholic.121.a: "The will of the church is known to us"
 dg_catholic.122.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe use of the vernacular§!. By preaching in the local tongue, Lutherans had made religion relevant again, but at the cost of sacrificing unity. In $YEAR$ the Catholic church officially broke with the past by §Rallowing priests to conduct masses in the vernacular§!.\n\nThis is a step toward a liberal Catholic Reformation."
 dg_catholic.123.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe communion host§!. In the Catholic church, only priests regularly partook of both bread and wine, while Lutherans allowed everyone to take part. This appealed to the growing egalitarian spirit sweeping Europe but had no theological support, undermining the authority of the church. In $YEAR$ the church officially reaffirmed its stance on the issue by §Rlimiting the communion host§!.\n\nThis is a step toward a conservative Counter Reformation."
 dg_catholic.124.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe communion host§!. In the Catholic church, only priests regularly partook of both bread and wine, while Lutherans allowed everyone to take part. This appealed to the growing egalitarian spirit sweeping Europe but had no theological support, undermining the authority of the church. In $YEAR$ the church officially abandoned this stance and §Rallowed all parishioners to partake of both kinds§!.\n\nThis is a step toward a liberal Catholic reformation."
 dg_catholic.125.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of tradition§!. When the Bible was translated, many Christians were stunned to discover it made no mention of church doctrines such as confession or clerical celibacy. In an effort to restore the apostolic church, Lutherans abandoned these doctrines. In $YEAR$ the church rejected this fundamentalism when it §Rreaffirmed tradition as a source of revelation§!.\n\nThis is a step toward a conservative Counter Reformation."
 dg_catholic.126.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of tradition§!. When the Bible was translated, many Christians were stunned to discover it made no mention of church doctrines such as confession or clerical celibacy. In an effort to restore the apostolic church, Lutherans abandoned these doctrines. In $YEAR$ the church gave in to this pressure and began re-examining their traditional practises.\n\nThis is a step toward a liberal Catholic reformation."
 dg_catholic.127.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of good works§!. Faith and Good Works were the two biblical requirements to enter Heaven, but corruption and greed in the Catholic church had equated good works with giving alms, which was sometimes used to extort money from the faithful. Lutherans abandoned the requirement for good works in large part due to their outrage over this practise. The Catholic church, however, worked to eliminate corruption while §Rmaintaining the need to perform charitable works§! to lead a holy life.\n\nThis is a step toward a conservative Counter Reformation."
 dg_catholic.128.d: "The Lutheran Reformation gave new voice to reformers within the Catholic church. Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of good works§!. Faith and Good Works were the two biblical requirements to enter Heaven, but corruption and greed in the Catholic church had equated good works with giving alms, which was sometimes used to extort money from the faithful. Lutherans abandoned the requirement for good works in large part due to their outrage over this practise. Realising they had gone too far, the Catholic church began backing away from the concept to placate Catholics leaning toward heresy. Instead, the church began to emphasise §Rsalvation through faith§!.\n\nThis is a step toward a liberal Catholic Reformation."
 dg_catholic.129.t: "$PRIMARY_CULTURE$ Cardinals Die"
 dg_catholic.129.d: "Alas, God has called His faithful servants to Him in Heaven, and the nation mourns his passing. With the death of a Cardinal, his scarlet robes of office were suspended from the ceiling of his cathedral. With no set number of cardinals, it was up to the Pope to decide when or if to replace a Cardinal. We can only hope that his holiness will see the wisdom in appointing more $PRIMARY_CULTURE$ Cardinals in the future. For now, our influence in the Vatican has been diminished."
 dg_catholic.129.a: "An ill day for $COUNTRY$."
 dg_catholic.130.t: "$PROVINCECULTURE$ Cardinal Dies"
 dg_catholic.131.t: "Raised to the Purple"
 dg_catholic.131.d: "At a consistory in the Vatican, several $PRIMARY_CULTURE$ Archbishops were elevated to the rank of Cardinal, receiving their rings of office and silk hats from the Pope himself. Joining the Sacred College of Cardinals, they have become some of the most influential men in the Catholic Church, able to decide on matters of faith and to vote in the election of the next pope. Assigned to churches in the Holy City, they are likely to spend the rest of their days in the Vatican - but will surely remember their days in $COUNTRY$ fondly."
 dg_catholic.131.a: "This is a good day for $COUNTRY$"
 dg_catholic.132.d: "At a consistory in the Vatican, the Archbishop of $PROVINCECAPITAL$ was elevated to the rank of Cardinal, receiving his ring of office and silk hat from the Pope himself. Joining the Sacred College of Cardinals, he has become one of the most influential men in the Catholic Church, able to decide on matters of faith and to vote in the election of the next pope. Assigned to a church in the Holy City, he is likely to spend the rest of his days in the Vatican - but will surely remember his days in $COUNTRY$ fondly."
 dg_catholic.141.t: "Jesuit Missions"
 dg_catholic.141.d: "The Society of Jesus had two purposes: to wipe out heresy at home, and to bring the gospel abroad. The order specialised in working among foreign civilisations in Asia and America; Jesuit monks learned the local language, translated texts into $PRIMARY_CULTURE$ and brought Western ideas to local rulers. They hoped their efforts would spread Christianity, but their missions also helped open relations with their homelands - as long as they were tolerated. For some rulers this was a bargain they could not afford to reject."
 dg_catholic.141.a: "Build a college to train missionaries"
 dg_catholic.141.b: "Allow them to work from our territories"
 dg_catholic.141.c: "Forbid them from interfering"
 dg_catholic.142.t: "Governor Allows Missionaries into $COUNTRY$"
 dg_catholic.142.d: "One of our provincial governors is reporting the presence of foreigners in his lands. These black-robed men belong to the Christian faith and have come from distant lands seeking to convert our people. They have adopted $PRIMARY_CULTURE$ dress and customs and are not making a nuisance of themselves, and in fact have impressed our governor enough that he is recommending the $MONARCHTITLE$ meet with them personally."
 dg_catholic.142.a: "Observe this situation quietly"
 dg_catholic.142.b: "Summon them to $CAPITAL_CITY$"
 dg_catholic.142.c: "Remove the governor and suppress the missionaries"
 dg_catholic.143.t: "The Black Robes Visit $CAPITAL_CITY$"
 dg_catholic.143.d: "Although European ships arriving in distant ports made news in their homelands, these first, bedraggled ships rarely made an impact on the countries they visited. Instead, it was often the black-robed Jesuit monks who became the ambassadors of the West.\n\nBelieving that other faiths might also reflect God's purpose, these monks made an effort to learn local languages and adopt local dress and customs. They made a special effort to convert the $MONARCHTITLE$, pointing out both their skill with mathematics, astronomy and geography but also the advantages of opening relations with their homelands."
 dg_catholic.143.a: "Allow them to remain in $CAPITAL_CITY$"
 dg_catholic.143.b: "Limit them to the hinterlands"
 dg_catholic.143.c: "Limit them to the trade cities"
 dg_catholic.143.e: "Ban them from $COUNTRY$"
 dg_catholic.144.t: "Jesuit Missionaries"
 dg_catholic.144.d: "The Black Robes spent years integrating themselves into $PRIMARY_CULTURE$ society. They lived among them, adopting the dress and customs of the local elites. They spent years learning the local languages, even going so far as to publish dictionaries in these tongues. They also showed off their learning and offered free schooling to the children of elites in the hopes of gaining powerful converts.\n\nDespite these tactics, their efforts bore few fruits. One of the reasons for this was their limited numbers: it took two years to train a missionary, and a third of the volunteers died on the ocean journey to $COUNTRY$. However, their methods did bring converts to their strange ways."
 dg_catholic.144.a: "Let them continue"
 dg_catholic.144.b: "Place limits on their work"
 dg_catholic.144.c: "Grant them our protection"
 dg_catholic.144.e: "Embrace this foreign faith"
 dg_catholic.145.t: "Christian Fanaticism"
 dg_catholic.145.d: "Early Catholic missionaries to $COUNTRY$ were predominantly from the Jesuit Order. The so-called Black Robes made a great effort to blend in with local customs, respect cultural and religious practises, learn the language and model themselves after the local elites. Later missionaries belonged to the rival Dominican and Franciscan orders of monks. They resented Jesuit influence and considered their methods to be heretical and their upper class targets to be against the example of Christ. They reacted by aggressively proselytizing among the lower classes and actively opposing local customs, attacking temples and making outrageous demands. Their actions were met with a mixture of shock and anger. Soon outraged locals were beating and killing Christians in response, and blood ran down the streets."
 dg_catholic.145.a: "Turn a blind eye to the persecution"
 dg_catholic.145.b: "Expel the foreign devils"
 dg_catholic.145.c: "Step in to protect the Christians"
 dg_catholic.146.t: "$PRIMARY_CULTURE$ Christianity"
 dg_catholic.146.d: "The Christian religion was a powerful and persuasive one, but not without its disadvantages. Being so far from the centre of an organised religion, $CAPITAL_CITY$ was isolated and ignored - not something the $MONARCHTITLE$ was used to. And despite the attempts at missionaries to enforce religious orthodoxy, $PRIMARY_CULTURE$ Christians still maintained their own rites that differed from those practised in Europe.\n\nPerhaps we should consider breaking from [the_vatican.GetCapitalName] and adopting a $PRIMARY_CULTURE$ form of Christianity instead."
 dg_catholic.146.a: "Remain true to the pope"
 dg_catholic.146.b: "Our faith must adapt to our culture"
 dg_catholic.161.t: "Patriarchal Reunion"
 dg_catholic.161.d: "The [Root.CultureGroup.GetName] Patriarchate has long been divided into two, each recognised as the rightful Patriarch by the Pope yet with their authority divided. This unhappy situation has persisted for centuries - but now, thanks to [Root.Owner.GetAdjective] influence, it can finally be resolved. The recent passing of one of the rival Patriarchs has given the Pope an opportunity to consolidate the two patriarchates back into their original form. Now his holiness the Pope asks us to consider where to locate the seat of the newly reunited Patriarchate."
 dg_catholic.161.a: "Move it to [Root.Capital.GetName]"
 dg_catholic.161.b: "Close down [Root.Capital.GetName]"
 dg_catholic.219.t: "Monks Preach against Heresy"
 dg_catholic.219.d: "Monks in our nation have begun preaching against heresy, proclaiming that the only way to salvation is through Jesus, and in particular through the Catholic Church. Their fervour is inspiring, and has made them converts to the true faith - but it has also upset people who naturally view their own religion as superior to our own."
 dg_catholic.219.a: "Encourage conversion of heretics"
 dg_catholic.219.b: "Promise to protect religious minorities"
 dg_catholic.301.t: "Relic Recovered"
 dg_catholic.301.d: "[Root.GetAdjective] forces have secured a Christian relic from the [From.Culture.GetName] church where it was being held."
 christian_relics_1a: "It is a fragment of the True Cross upon which our Saviour was crucified, one of only a handful in existence!"
 christian_relics_1b: "It is a nail from the Crucifixion, identified by Saint Helena and brought back to Constantinople from Jerusalem, one of only a few in existence!"
 christian_relics_2a: "It is a large fragment of the True Cross upon which Jesus Christ was crucified!"
 christian_relics_2b: "It is one of the Gifts of the Magi presented to the infant Jesus as He lay in the manger at His birth!"
 christian_relics_3a: "It is a vial of Christ's blood, collected during His crucifixion and preserved for all time!"
 christian_relics_3b: "It is the Seamless Coat of Christ which our Saviour wore before His crucifixion!"
 christian_relics_4a: "It is the Mandylion, an image of the face of Jesus Christ preserved on a square of cloth, brought to King Edgar of Edessa when he begged Jesus for healing!"
 christian_relics_4b: "It is the Shroud of Turin, the burial shroud of Jesus Christ as He lay in His tomb for three days and nights before His resurrection."
 christian_relics_5a: "It is the Holy Grail, the cup in which Joseph of Arimathea collected the blood of the Saviour upon his removal from the cross."
 christian_relics_5b: "It is the Crown of Thorns worn by our Saviour as he walked through the streets of Jerusalem to his death, still stained with His blood."
 dg_catholic.301.d2: "\nThis will surely inspire the faithful to new heights of passion!"
 dg_catholic.301.capital: "Place it on display in [Root.Capital.GetCapitalName]"
 dg_catholic.301.elsewhere: "Build an appropriate shrine for such a holy relic"
 dg_catholic.301.rome: "Send it to the Vatican"
 dg_catholic.303.t: "Papal Tribute"
 dg_catholic.303.d: "After a dispute over the appropriation of Church land, England and Ireland were surrendered to the Pope in the Golden Bull of 1213. This agreement forced the [Root.Monarch.GetTitle] of [Root.GetName] to pay tribute to the Pope in the form of 1,000 marks every year. Only a few years after it was signed, tribute stopped - but from time to time it was brought up again by one side or the other.\n\nAt first this agreement worked well for both parties: the Pope won a victory and gained an income, while the [Root.Monarch.GetTitle] gained the support of the Pope. However, with the Pope's support waning, there was little reason for [Root.GetName] to live up to their end of the deal, and payments gradually ceased."
 dg_catholic.303.pay: "Send tribute"
 dg_catholic.303.no: "Ignore the Bull"
 dg_catholic.303.never: "Formally abrogate the Bull"
 
 dg_protestant.007.t: "The Church of $COUNTRY$"
 dg_protestant.007.d: "The excesses of the Catholic church, highlighted by humanist thinkers and spread by the new printing press, created widespread dissatisfaction across Europe. When one theologian spoke out against the church directly to the people it sparked a visceral reaction that a strong ruler could take advantage of to seize control of church land and return the church to its apostolic roots. However, the risks of turning heretic are great and the church still strong. What should we do?"
 dg_protestant.007.b: "Demand concessions from the church"
 dg_protestant.007.e: "Take control of the church of $COUNTRY$"
 dg_protestant.008.a: "Ban reformer propaganda from $COUNTRY$"
 dg_protestant.008.b: "Allow nobles to choose their own faith"
 dg_protestant.008.c: "Allow the heresy to be openly taught"
 dg_protestant.008.e: "Invite a reformer to come to $COUNTRY$"
 dg_protestant.009.t: "The $CAPITAL_CITY$ Disputation"
 dg_protestant.009.d: "In some countries the Reformation came by way of missionaries and pamphlets. In other countries it was ushered in from above as kings and princes converted the state for reasons of their own. This kind of magisterial Reformation was the most likely to succeed in the long run because it enjoyed the support of the powers that be, but kings could not afford to neglect the will of the people completely. A disputation, or formal debate, was a traditional way to resolve religious differences within the Catholic church, and some rulers sponsored one, scouring the land for reformers and proponents of the church to hold a public disputation. Depending on who was appointed to each side, disputations could be fiery, or they could be decided before it even began."
 dg_protestant.009.a: "Let us have a fair trial"
 dg_protestant.009.b: "Let us have a public spectacle"
 dg_protestant.010.t: "Reformers Win Debate"
 dg_protestant.010.d: "The church sent its proponent to $CAPITAL_CITY$, and we sent $THEOLOGIAN$. The two debated the corruption of the church and the need to reform for hours in front of some of the most influential members of society, but in the end, the church convinced no one. Support for the Reformation has grown in $COUNTRY$."
 dg_protestant.010.a: "God is on the side of reform"
 dg_protestant.011.t: "Catholics Win Debate"
 dg_protestant.011.d: "The church sent its proponent to $CAPITAL_CITY$, and we sent our own. The two debated the corruption of the church and the need to reform for hours in front of some of the most influential members of society, but in the end, the church won a moral victory. This public failure has lost us some support among members of the aristocracy."
 dg_protestant.011.a: "We shall forge on despite this setback"
 dg_protestant.011.b: "Perhaps we should rethink our position"
 dg_protestant.012.t: "Secularization of $COUNTRY$"
 dg_protestant.012.d: "Part of the Reformation's criticism of the Catholic church was the lack of scriptural evidence for asceticism and monasticism, and the biblical admonition for priests to live a life of apostolic poverty - not reigning in palaces or commanding armies. With the introduction of the Reformation to $COUNTRY$, its purpose for existence came into doubt. Before enemies could take advantage of this doubt, $MONARCH$ took control of the situation by declaring $COUNTRY$ to be a secular nation, and himself its ruler. Although this was not popular, now that the Lutheran religion had taken hold, it was inevitable."
 dg_protestant.012.a: "Our rule is now absolute"
 dg_protestant.012.b: "Betray the Reformation and maintain church control of the state"
 dg_protestant.012.c: "Return to the Catholic fold"
 dg_protestant.013.t: "Winds of Change"
 dg_protestant.013.d: "With the growing number of princes openly declaring their loyalties against the pope and the spread of Lutheran doctrines among the peasantry, secret Lutherans no longer needed to hide their faith. The time had come to declare openly for the Reformation - or against it."
 dg_protestant.013.a: "Stay loyal to the pope"
 dg_protestant.013.b: "Openly break with [the_vatican.GetCapitalName]"
 dg_protestant.014.t: "The Secret Advice of a Confessor"
 dg_protestant.014.d: "Monarchs rarely married for love. Instead, their marriages were arranged to bring about stability and cement alliances. This did not always result in a happy marriage. Sometimes, a spouse could be old, ugly, a drunkard, or just plain mean. Rulers trapped in such loveless marriages generally had few options - they could seek a divorce from the pope and risk both a scandal and alienating their spouse's powerful family, or they could have affairs on the side and risk having bastard children that could cause problems with the succession. For $MONARCH$, however, the exciting new $COUNTRY_RELIGION$ faith offered up another option. The faith emphasised using the Bible to support theology, and in the Old Testament, several kings and patriarchs practised polygamy. This would allow the $MONARCHTITLE$ to keep their original spouse and take another legally, eliminating the problem of bastards. In a series of letters written to $THEOLOGIAN$, $MONARCH$ argued for this course of action, and, against his better judgement, $THEOLOGIAN$ reluctantly agreed that it could be done. Yet this scandal might bring great shame upon the nascent $COUNTRY_RELIGION$ church, and upon $COUNTRY$. Is it worth it to have your cake and eat it, too?"
 dg_protestant.014.a: "Accept a loveless marriage"
 dg_protestant.014.b: "Get a divorce and suffer the consequences"
 dg_protestant.014.c: "Practise Old Testament polygamy"
 dg_protestant.015.t: "Magisterial Reformation"
 dg_protestant.015.d: "Although the Lutheran Reformation gained the support of many church reformers and commoners who were frustrated with the Catholic church, its biggest source of support was often the rulers of nations who saw in the Reformation a means to seize control of the church. Many rulers gradually loosened the grip of the Catholic church with a series of laws designed to weaken it and play to the strengths of Lutheranism. At the same time, rulers favoured theologians and courtiers who supported the new faith and criticised the church. Aristocrats and officials saw the way the wind was blowing and facilitated these laws, throwing their weight behind the new church."
 dg_protestant.015.a: "Place our weight behind this new faith"
 dg_protestant.015.b: "Withdraw state support"
 dg_protestant.016.t: "Theological Compromise"
 dg_protestant.016.d: "Early reformers never intended to break from [the_vatican.GetCapitalName]. Their criticism of the church was meant to bring change, not start a new faith. It took some time, but eventually popes began to realise that real reforms were needed, and in a series of church councils helped to clean up the corruption in the church. At the same time, church leaders made overtures to moderate Lutherans by deliberately defining Catholicism along liberal lines.\n\nThis renewed church welcomed Lutherans back to the fold in large numbers, but rulers often had other things to think about that pure theology. Many Catholics believed that Lutheran rulers should hand back church property they had seized and restore the privileges the church had enjoyed before the Reformation."
 dg_protestant.016.a: "Struggle to maintain a middle ground (Lutheran)"
 dg_protestant.016.b: "Gladly return to the mother church (Catholic)"
 dg_protestant.016.c: "Reject all things Catholic (Calvinist)"
 dg_protestant.016.e: "Humbly submit to the mother church (Catholic)"
 dg_protestant.017.t: "The Catholic Reformation"
 dg_protestant.017.d: "Early reformers never intended to break from [the_vatican.GetCapitalName]. Their criticism of the church was meant to bring change, not start a new faith. It took some time, but eventually popes began to realise that real reforms were needed, and in a series of church councils helped to clean up the corruption in the church. At the same time, church leaders made overtures to moderate Lutherans by deliberately defining Catholicism along liberal lines.\n\nThe renewed Catholic church sent out missionaries to former Catholic lands with a message of repentance and forgiveness. Moderates who had been raised in the church returned gladly now that their concerns had been heard. Others saw it as too little, too late, and turned away even more from the church and declared themselves radicals. Meanwhile, rulers scrambled to define state policy in a hope of keeping their nations united. Although the schism was healing, it would leave scars on the church."
 dg_protestant.017.a: "$PROVINCENAME$ is debating this issue"
 dg_protestant.019.t: "Articles of Faith"
 dg_protestant.019.d: "Early Lutheranism was defined in opposition to the Catholic Church. This left room for a multitude of opinions about religion, and an equal number of questions. Was communion meant to be the literal blood and body of Christ, or a symbolic sacrifice?  Did repentance precede or follow faith?  Over such questions reformers argued and riots broke out. In order to find unity, Lutheran churches established Articles of Faith that clarified their beliefs. Often, a losing side would leave the church rather than give up their doctrine. In this way, groups such as the Sacramentarians and Ubiquitarians became fertile ground for the Calvinist church to grow."
 dg_protestant.019.a: "Side with the majority"
 dg_protestant.019.b: "Side with the radicals"
 dg_protestant.020.t: "The $PRIMARY_CULTURE$ Bible"
 dg_protestant.020.d: "The Vulgate Bible (the official Bible of the Catholic Church) was in Latin, inaccessible to most people. Worse, it was in faulty Latin, as proved by a recent translation that used early Greek scripture made available during the Renaissance. Early reformers attacked the church by writing translations of the Bible into the vernacular (local language), making the Bible available for every man to read and form his own opinions. These translations, however, could be tainted by the beliefs of the translator, and most were banned by the Catholic church. Some rulers who embraced the Reformation took the step of authorizing a single translation for the country."
 dg_protestant.020.a: "Sponsor an official translation"
 dg_protestant.020.b: "Let reformers do the work for us"
 dg_protestant.021.t: "The Opportunity of the Reformation"
 dg_protestant.021.d: "Good Catholics everywhere were horrified at the prospect of heresy in their lands. Not only did this new Lutheran faith split the church, it also caused tensions between people that could lead to unrest and war. Some canny princes realised that they could take advantage of the chaos and support these early reformers - not in their own country, but in their neighbours. This forced their rivals to spend time and effort dealing with the religious threat that they could be spending on their foreign policies. This policy was Machiavellian but effective."
 dg_protestant.021.a: "Heresy must be wiped out everywhere!"
 dg_protestant.021.b: "Crush heresy at home, support it abroad"
 dg_protestant.022.t: "Unrepentant Heretic"
 dg_protestant.022.d: "During the turbulent years of the Reformation it was difficult to say that any country completely embraced one faith. It was one thing for a peasant to stubbornly refuse to follow his lord's faith, but quite another when members of the $MONARCHTITLE$'s court refused to accept the state religion. Dragging in his heels, $THEOLOGIAN$ has refused to convert to the true faith and is speaking out against the church of $COUNTRY$. He is too influential to ignore. What shall we do?"
 dg_protestant.022.a: "Execute the traitor"
 dg_protestant.022.b: "Send him into exile"
 dg_protestant.041.t: "Vacant Benefice"
 dg_protestant.041.d: "The $MONARCHTITLE$ of $COUNTRY$ had the right of investiture - the ability to appoint a $COUNTRY_RELIGION$ bishop from the available candidates to vacant benefices within $COUNTRY$. This privilege allowed the $MONARCHTITLE$ to make use of church property to further $RULER_ADJ$ aims, whether that meant providing an income for a court favourite without touching the treasury or ensuring that only the most capable of men were appointed to do God's work. Such an opportunity to leave our mark has just arisen in the bishopric of $PROVINCENAME$."
 dg_protestant.041.a: "Appoint a learned scholar"
 dg_protestant.041.b: "Appoint a pious theologian"
 dg_protestant.041.c: "Appoint a court favourite"
 dg_protestant.041.e: "Make the office into a sinecure"
 dg_protestant.042.t: "Witch Hunt in $PROVINCENAME$"
 dg_protestant.042.d: "Christians believed that the Devil worked evil on good Christians through human hosts, and consequently when ill befell them they could blame their misfortunes on these 'witches' and take suspected witches to a church court, where they were usually found innocent for lack of evidence. During times of great upheaval witch trials could lead to mass hysteria and mob lynchings when a court found in the defendant's favour or where the law could not or would not be enforced. These witch hunts became especially common after the church council that ended the schism met in Basle, a town known for its anti-witchcraft theology. Ironically, although witch hunts have their origins in Catholicism, they were far more prevalent under Lutheranism, which lacked the ecclesiastical courts of their Catholic neighbours."
 dg_protestant.042.a: "Let the peasants blow off some steam"
 dg_protestant.042.b: "Organise a witch tribunal in $CAPITAL_CITY$"
 dg_protestant.042.c: "Discourage this practise"
 dg_protestant.043.t: "The Formula of Concord"
 dg_protestant.043.d: "Early Lutherans were united in their criticism of the Catholic Church, but there the similarities ended. In an attempt to create a more cohesive faith, Lutheran countries went through the process of codifying books of theology and prayer that were considered to be canon. This established a single, unifying set of beliefs that helped establish the church against the inroads that Catholics were attempting to make. The question was whether to create a national church with its own unique character or adopt the same set of beliefs as other Lutheran countries."
 dg_protestant.043.a: "Publish the $PRIMARY_CULTURE$ Book of Common Prayer"
 dg_protestant.043.b: "Maintain Orthodox Lutheranism"
 dg_protestant.044.t: "The Syncretic Controversy"
 dg_protestant.044.d: "Among Lutheran theologians, there was a fierce debate over whether the schism with the Catholic Church could ever be mended. With the efforts of the Catholic church to eradicate corruption and clarify doctrine, some reformers felt that a compromise could be made. The pope was not God's chosen leader, but perhaps he could be seen as a fallible leader chosen by pious men. The mass was not a Lutheran service, but perhaps it could be seen as a holy sacrifice in its own way. Such musings were spurned by the papacy, which demanded complete capitulation, but they dominated Lutheran theology for a while."
 dg_protestant.044.a: "Hold out a hand toward Catholics"
 dg_protestant.044.b: "They have burned their bridges behind them"
 dg_protestant.045.t: "Rationalism and Spirituality"
 dg_protestant.045.d: "Lutheranism taught that individuals should approach scripture logically, rather than following what a higher authority preached. This gave the movement tremendous appeal among Catholics during the Reformation, but it had unexpected side effects. Over time, generations of Lutherans applied reason to holy scripture and began to lose faith in the church. This process was different in each country. In some, the church gradually became impotent, with the common man looking into spiritualism and the occult to satisfy his hunger for faith. In some, revival movements sprang up to combat this trend. In the rest, the governments passed laws designed to keep the state church's influence strong."
 dg_protestant.045.a: "Spiritualism is appealing, is it not?"
 dg_protestant.045.b: "We must find a way to arrest this trend"
 dg_protestant.046.t: "Evangelical Revival"
 dg_protestant.046.d: "With the end of the Lutheran Reformation, Lutheranism lost some of its fervour. Division among Lutherans, losses against other faiths and without a place for women as nuns all contributed to a general feeling of isolation from their faith in Lutheran countries.\n\nThis was especially a problem in university towns, which were growing too rapidly for the existing church hierarchy to accommodate. Theologians and preachers cast about for ideas, especially from the Calvinist churches and Counter-Reform Jesuits who were inspiring such fervour in their own lands. A new movement called Pietism attempted to use their methods with the theology of the Church of $COUNTRY$.\n\nPreachers gave open-air sermons to the public, composed new hymns using popular music, incorporated laity in the functions of the church, and channelled activists into voluntary societies that did missionary work and enforced public morality. This Evangelical revival spread rapidly, inspiring ordinary people to increased ecumenicism, missionary work and celebration of their faith."
 dg_protestant.046.a: "Encourage diversity"
 dg_protestant.046.b: "Celebrate the faith"
 dg_protestant.046.c: "Encourage missionary work"
 dg_protestant.046.e: "Reject this movement"
 dg_reformed.001.t: "Radical Reformer"
 dg_reformed.001.d: "Much to the surprise of early Lutherans, it was only a matter of time before competing ideas split the Reformation. Some theologians felt that the Reformation had not gone nearly far enough. These radicals rejected transubstantiation (the idea that the body and blood of Christ was present in the host) as a myth, considered baptism a contract with God that could be voided with sin, and suggested that an omniscient God implied predestination - that God knew in advance who was damned and who was saved. These were strange and new ideas, and they caused division among the Lutherans. One such radical is preaching in our lands and has made many converts to his strange ideas. What should we do about him?"
 dg_reformed.001.a: "Send this radical into exile"
 dg_reformed.001.b: "Invite him to lead the $PRIMARY_CULTURE$ reformation"
 dg_reformed.002.t: "Reformer in Exile"
 dg_reformed.002.d: "The Lutheran Reformation exposed cracks in the church, and through these cracks dozens of churches emerged. With no one authority to declare a doctrine heretical, charismatic preachers had the chance to leave a lasting impression on the nascent churches that emerged in opposition to Catholicism. Spurned by their home countries, some of these preachers arrived in neighbouring lands seeking more fertile ground for their proselytization."
 dg_reformed.002.a: "Allow him to live in peace"
 dg_reformed.002.b: "Arrest him and his followers"
 dg_reformed.002.c: "Invite him to $CAPITAL$ to show us the way"
 dg_reformed.003.t: "Religious Nationalism"
 dg_reformed.003.d: "Early Lutherans and their Catholic opponents often treated the Reformation as an issue for nobles and priests to decide, but growing literacy and an interest in religion helped spread theological issues to the middle class. Demanding a say in their church, many burghers felt the Lutheran Reformation did not go far enough. When new, subversive ideas spread - priests elected by their parishioners, the equality of all men under God - they were readily embraced by those who felt otherwise voiceless in society. This new Calvinist faith became the cornerstone of opposition to central authority for many."
 dg_reformed.003.a: "Fight this faith with words"
 dg_reformed.003.b: "Burn them at the stake"
 dg_reformed.004.t: "Radical Reformation"
 dg_reformed.004.d: "The events of the sixteenth century led to a great religious revival where Christians approached their faith on a new, personal basis. With the help of growing literacy, newly translated Bibles and the Lutheran Reformation leading the way, many peasants and burghers began to preach a fundamentalist form of Christianity. This new denomination emphasised personal responsibility, democracy and the equality of men - radical, subversive, and extremely popular among the common people."
 dg_reformed.005.t: "The [Root.Capital.GetCapitalName] Confession"
 dg_reformed.005.d: "The radical, anti-establishment Calvinist Church has grown into a popular movement, attracting converts not only from the masses, but also from [Root.Culture.GetName] elites at court. In fact, they have grown so numerous and so confident that they have gathered together in [Root.Capital.GetCapitalName] to write a lengthy creed by which their faith can be defined."
 dg_reformed.005.reformed: "\nThis has put the [Root.Monarch.GetTitle] in a precarious position - to defend the [Root.Religion.GetName] faith and root out these heretics, or to throw caution to the wind and embrace the revolution?"
 dg_reformed.005.a: "Embrace these radical new ideas"
 dg_reformed.005.b: "Arrest the heretics!"
 dg_reformed.006.d: "Although many rulers of Europe throw off their loyalty to the pope, they put themselves in his stead by seizing control of the nascent Lutheran churches that replaced the Catholic church. This made the new, radical Calvinist church and its democratic and individualistic ideas anathema to them. Because of this, Lutherans persecuted this new denomination as much or more than Catholics. It took these new reformers decades to win acceptance in Europe, but eventually their numbers forced others to grudgingly respect their faith."
 dg_reformed.006.t: "The Radical Reformation"
 dg_reformed.006.a: "The radicals have joined the mainstream"
 dg_reformed.007.t: "Congregationalists and Anabaptists"
 dg_reformed.007.d: "Although the Reformation was already well underway in $CAPITAL_CITY$, not everyone agreed that it was heading in the right direction. Some preachers saw a state church as a betrayal of the Reformation and wanted to restore the church to its original purity, free from entanglements with the government. They defined the church as made up only of people who willingly joined it, and free from government support or interference. To this end, they called for an end to enforced military service, payment of church tithes, and infant baptism, and demanded that church-goers govern themselves rather than follow a church hierarchy.\n\nAll of these were radical ideas, but the most radical of all was the idea that only adults should be baptized. By baptizing infants, not only was religious unity enforced, but civil society could better keep track of the population. To suggest otherwise was to suggest heresy - and these Congregationalists and Anabaptists were dangerously close to heresy."
 dg_reformed.007.a: "Forbid them from disseminating their views"
 dg_reformed.007.b: "It is healthy to have religious dialogue"
 dg_reformed.008.t: "The $PROVINCECAPITAL$ Confession"
 dg_reformed.008.d: "Alienated from the state churches set up by Calvinist nations, disaffected Anabaptists began spreading their ideas directly to the people. In $YEAR$, Anabaptist theologians and preachers - Mennonites, Hutterites, and many others - came together in $PROVINCECAPITAL$ to define their theology and try to find common ground.\n\nAnabaptists attempted to use scripture to set up a simple, pure church free from government interference. They believed that only willing believers should join the church and baptized members as adults when they joined rather than as infants - a practise which has no biblical support. They believed that the church and state should be separate, and that the church had no right to punish people for their religious beliefs. Anabaptists were pacifists who refused to fight - even in self-defence against the people persecuting their faith.\n\nAll this made the Anabaptists anathema to most rulers, who saw their faith as a direct attack on the state church...which in many ways, it was."
 dg_reformed.008.a: "More division in the church"
 dg_reformed.009.t: "New Jerusalem"
 dg_reformed.009.d: "The ideas of the Reformation were powerful, not only to rulers and theologians, but also to the common man. Having rejected tenets of the Catholic church that had stood for a thousand years, some reformers began to define a more fundamentalist approach to Christianity.\n\nOne reformer announced that $PROVINCECAPITAL$ had been revealed to him as the site of New Jerusalem, where the Kingdom of God would be restored on Earth. His Anabaptist followers swiftly rose up and occupied the city, re-baptizing the citizenry into their faith and expelling those who refused.\n\nThe forces of the $MONARCHTITLE$ quickly responded, leading to the movement becoming more and more radical until the bitter end, when the siege was broken and the rebels hung in cages until they starved. This single incident would forever taint the Anabaptist faith, which was otherwise a pacifist movement, and it helped to illustrate the dangers of the Reformation."
 dg_reformed.009.a: "Wipe the rebels out to the last man"
 dg_reformed.009.b: "Give in to their demands"
 dg_reformed.010.t: "Nationalism and Reformation"
 dg_reformed.010.d: "Our neighbours and cousins have embraced the Calvinist faith as a way of explaining their tragic occupation by foreigners and are making trouble for their so-called ruler. If we converted to this faith, we could harness this into a force for nationalism, transforming support for the church into support for $COUNTRY$. With our military might backing up an insurrection, we might drive off the invaders once and for all and regain lands that ought to be ours. However, this would mean turning out backs on the faith of our fathers for political gain. Could we be so Machiavellian?"
 dg_reformed.010.a: "We shall become Greater $COUNTRY$"
 dg_reformed.010.b: "Stay true to the $COUNTRY_RELIGION$ faith"
 dg_reformed.012.t: "Division among the Christians"
 dg_reformed.012.d: "In Europe the Catholic church was suffering a schism the likes of which had only been seen once before, in the eleventh century. This conflict presented others on the fringes of Christendom with a rare opportunity to divide and conquer by choosing sides - or by not intervening, to allow this 'Reformation' to sweep over the Christians in their demesne. The new doctrines were especially attractive to Christians seeking to explain how they had erred so badly that God had abandoned them to the rule of infidels, and tens of thousands eagerly converted to the new 'Calvinist' faith that was in opposition to mainstream Catholicism over the protests of local Christian leaders."
 dg_reformed.012.a: "We see no need to intervene"
 dg_reformed.012.b: "Encourage the heretics to split the church"
 dg_reformed.012.c: "Crush this movement to win the support of Catholics"
 dg_reformed.013.t: "The $PROVINCECULTURE$ Brethren"
 dg_reformed.013.d: "Believing in electing priests, scriptural proof for church doctrine and re-baptism of adults, Anabaptists horrified Catholics and moderate Lutherans alike. Worse, they were pacifists who refused to fight in armies and rejected the moral authority of monarchs, which made them inconvenient at best and traitorous at worst. Worst of all, radical Anabaptists had made a name for themselves by revolting against their ruler!\n\nFor these reasons, they were often chased out of areas like $PROVINCENAME$. Despite all this, Anabaptist churches such as the Mennonites and Hutterites made converts throughout Europe."
 dg_reformed.013.a: "Drown their leaders for violating the law"
 dg_reformed.013.b: "Encourage them to move elsewhere"
 dg_reformed.013.c: "Let them live in peace"
 dg_reformed.014.t: "Translated Confession"
 dg_reformed.014.d: "Alongside the Lutheran Reformation, a second movement drew followers. Calvinist preachers demanded scriptural support for everything, condemned church hierarchies and placed the congregation in charge of the election of priests. This radical reformation ate at the foundations of monarchy and the state church, and so naturally was banned from many places. However, its ideas slowly gained acceptance. In $YEAR$, a noted theologian translated the Calvinist Confession of Faith into $PRIMARY_CULTURE$, gaining support for its heretical ideas."
 dg_reformed.014.a: "Have him thrown into prison for heresy"
 dg_reformed.014.b: "Have him fined for this unauthorised work"
 dg_reformed.014.c: "Invite him to preach publicly"
 dg_reformed.015.t: "Calvinist Retaliation"
 dg_reformed.015.d: "Angered by the treatment of the translator of the Calvinist Confession, Calvinist fanatics broke into the castle of the man who ordered it and strung him up, before proceeding to barricade themselves inside the castle. Although this revolt was doomed to failure, it was a rallying cry for Calvinist partisans in $COUNTRY$, who saw it as a noble gesture."
 dg_reformed.015.a: "Hang them all"
 dg_reformed.016.t: "The Lords of the Congregation"
 dg_reformed.016.d: "A group of aristocrats named 'the Faithful Congregation of Christ Jesus in $COUNTRY$' have joined together in order to further the Calvinist faith. They have the power to raise the flag of rebellion against the $MONARCHTITLE$ - or provide [Root.Monarch.GetHerHim] with much-needed support in exchange for religious toleration. This could be just what we need in the circumstances - or it could be a trap."
 dg_reformed.016.a: "Make concessions to them in return for their support"
 dg_reformed.016.b: "Summon Calvinist nobles to answer for their heresy"
 dg_reformed.017.t: "Beggar's Summons"
 dg_reformed.017.d: "Overnight, every friary in $CAPITAL_CITY$ has had an anonymous warning posted on their doors. This summons is a condemnation of monasticism, claiming that it takes alms from the needy and gives it to corrupt priests. Although nobody is claiming authorship, it is clearly the work of Calvinist missionaries and preachers in $CAPITAL$. While it has not sparked any violence, the stunt has shaken friars and nuns in $COUNTRY$, and the church is demanding we take a stand."
 dg_reformed.017.a: "Look the other way"
 dg_reformed.017.b: "Summon Calvinist preachers to answer for these crimes"
 dg_reformed.030.t: "Libri Carolini"
 dg_reformed.030.d: "$THEOLOGIAN$ has made an interesting discovery: an ancient Catholic treatise written for Charlemagne called the Libri Carolini. The book was written during a brief period in which the pope agreed with the Iconoclasm of the Orthodox church, and in it the Catholic church railed against the veneration of images as heresy - one of the ideas that the Calvinist church had been expounding for years. Although the Catholics quickly abandoned the doctrine, this book proves that our ideas are not radical after all - much to the embarrassment of the Catholic church."
 dg_reformed.030.a: "Publish it far and wide"
 dg_reformed.042.t: "The Great Awakening"
 dg_reformed.042.d: "Inspired by itinerant preachers who spoke directly to the average person, Calvinist Christians began to approach their faith in an intensely personal way. The movement emphasised personal responsibility, morality, and salvation, and having a direct relationship with God. This helped lead to a Christian revival, renewing interest in faith that had been waning, and helped spread the faith to marginalized groups who normally would not be approached for conversion: women, blacks and slaves.\n\nThe revival preached against empty ritual and hierarchy that prevented people from experiencing God themselves, and this quickly brought it into conflict with the established churches. Soon churches suffered schisms between 'New Light' revivalists who embraced the new evangelism and 'Old Light' traditionalists who wanted to keep ritual and hierarchy in their church."
 dg_reformed.042.a: "Give our support to the revivalists"
 dg_reformed.042.b: "Give our support to the traditionalists"
 dg_reformed.042.c: "Keep an eye on the situation"
 dg_reformation.001.t: "Ninety-Five Theses"
 dg_reformation.001.d: "A [reformation_origins.Culture.GetName] monk has broken his silence and publicly criticised the Church for its excesses. Writing in everyday language in place of Latin, he argued that God demanded belief, not good works in order to be saved. He then went on to point out ninety-three examples of the Church violating this principle, focusing especially on the sale of Indulgences. Some say the monk nailed his tract to the door of the [reformation_origins.GetCapitalName] church for all to see; all we can say for certain is that he sent a copy to the Archbishop of [reformation_origins_archbishop.GetName]."
 dg_reformation.001.a: "Pass it along to the Pope"
 dg_reformation.001.b: "Read the tract critically"
 dg_reformation.001.c: "Send a legate to show the monk the error of his ways"
 dg_reformation.001.e: "Ask $THEOLOGIAN$ to write a scathing rebuttal"
 dg_reformation.001.f: "Ask $INQUISITOR$ to write a scathing rebuttal"
 dg_reformation.001.g: "Write a scathing rebuttal"
 dg_reformation.001.owner: "\nEither way, this dispute is no matter for the [Root.Owner.Monarch.GetTitle]."
 dg_reformation.001.pope: "\nThe tract is an open attack on the authority of the Pope himself and verging on heresy. We must act, lest hot headed reformers be lured into heresy."
 dg_reformation.001.princes: "\nIn its plainspoken vernacular, the tract has struck a chord among Catholics upset with the excesses of the Church and frustrated with the slow pace of reform. It has already begun circulating among [Root.Capital.GetCapitalName]."
 dg_reformation.003.t: "Support for Reform"
 dg_reformation.003.d: "Day by day, support for reform of the Catholic Church grows in [Root.Country.GetName]. In inns and fields and even in churches, [Root.Culture.GetName] Catholics are beginning to openly express their support for the author of the Ninety-Five Theses and his criticism of the Church.\n\nWith evidence of corruption abounding in the Church, the monk's idea that all beliefs should be found in holy Scripture was seductively simple. With the recent translation of the Bible, ordinary Catholics could see that some of the most controversial beliefs in Christianity had no basis in Scripture...but neither did many beloved ones. Even the authority of the Pope himself stood on shaky ground when faced with such scrutiny - an intriguing thought to some rulers."
 dg_reformation.003.a: "The Church is in dire need of reform"
 dg_reformation.003.b: "This heresy threatens to break the Church"
 dg_reformation.003.early: "\nSo far, the movement is harmless - but if the Church does declare his writings to be heresy, how long will that last?"
 dg_reformation.003.excommunicated: "\nDespite the excommunication of the monk, his message remains persuasive."
 dg_reformation.004.t: "Debating Reform"
 dg_reformation.004.d: "Universities are places of debate, and the University of [Root.GetCapitalName] is no exception. The publication of the Ninety-Five Theses has led to a spirited debate among theologians there."
 dg_reformation.004.a: "As long as it remains academic..."
 dg_reformation.004.church: "\nThe debate has led to a rejection of the Theses among the students and faculty there."
 dg_reformation.004.reform: "\nThe debate has led to strong support for the Theses among the students and faculty there."
 dg_reformation.005.t: "The [reformation_origins_disputation.Capital.GetName] Disputation"
 dg_reformation.005.d: "The recent publication of the Ninety-Five Theses criticising the Church has stirred up a stinging reaction in [reformation_origins.Owner.GetName]. The Pope himself sent a representative to correct its mistakes, while its author - a [reformation_origins.Culture.GetName] monk from [reformation_origins.GetName] - was invited to give his reply. Both men believing in the righteousness of their cause, they agreed to hold a debate in [reformation_origins_disputation.GetName] Castle in view of [reformation_origins_disputation.Owner.Monarch.GetTitle] [reformation_origins_disputation.Owner.Monarch.GetName], with masters from theological universities to act as neutral judges.\n\nThe debate itself lasted for weeks. The [reformation_origins.Culture.GetName] monk argued that there was no Biblical evidence that Purgatory existed and that the Pope did not have the authority to offer Indulgences. The Roman legate pressed the monk to acknowledge the authority of the Pope over the Church until finally the monk admitted that the Pope had no such authority: 'I deny that he is above scripture.'\n\nThis statement was a tacit admission of heresy, if not an outright declaration of war against the Church. In the end, neither man budged from his initial position, and both declared victory in the debate as they returned to their homes."
 dg_reformation.005.a: "Wait and see what happens"
 dg_reformation.005.b: "Excommunicate this heretic!"
 dg_reformation.006.university: "\nTheologians from our university are mulling over the debate in order to make their verdict. It may be prudent to see how the Pope reacts first, however."
 dg_reformation.007.t: "Exsurge Domine"
 dg_reformation.007.d: "The Pope has sent us copies of a Papal Bull and ordered our bishops to post it in public. This is nothing new, but the reaction is!  Supporters of the [reformation_origins.Culture.GetName] monk who posted the Ninety-Five Theses recently have begun tearing the Bull down and even attacking the priests who post it!\n\nThe Bull - named after its opening phrase, Arise O Lord (Exsurge Domine) announces that the Ninety-Five Theses are in fact heresy, and gives its author sixty days to recant or face excommunication from the Church. Until now, the monk could claim to be trying to reform the Church from within. Now, however, it leaves him with a stark choice: abandon his beliefs or his Church. Which way will he and his followers decide?  The riots so far suggest the answer."
 dg_reformation.007.a: "Send soldiers to protect the priests"
 dg_reformation.007.b: "Do not intervene in ecclesiastical matters"
 dg_reformation.007.luther: "Indeed, it comes as no surprise when he publicly gave his answer: to call the Bull the work of the Antichrist and burn it, to the cheers of hundreds. It seems that there is no stopping this now, and God protect [Root.GetName]."
 dg_reformation.008.t: "The $MONARCHTITLE$'s Duty"
 dg_reformation.008.d: "A cardinal of the Church has placed pressure on the [Root.Monarch.GetTitle] to do something about the [reformation_origins.Culture.GetName] author of the Ninety-Five Theses - either to send him to Rome for trial or to hold a trial in [Root.Capital.GetCapitalName].\n\nNeither option is very attractive. Sending the reformer to Rome would mean sending him to his death - and would be seen as a betrayal by the monk's [Root.GetAdjective] supporters. Holding a trial in [Root.Country.GetName] would place the blame even more squarely on the [Root.Monarch.GetTitle]'s shoulders. With thousands openly supporting the heretic, it would be unwise to attempt either."
 dg_reformation.008.a: "Ask our liege to hold a hearing"
 dg_reformation.008.b: "Put the heretic on trial"
 dg_reformation.008.c: "Hand him over to the Church"
 dg_reformation.008.e: "Refuse to charge the monk"
 dg_reformation.008_vassal: "\nLuckily, there is another option: to appeal to a higher court. We can ask our liege to hold a hearing in our place, thus placing any blame squarely on his shoulders."
 dg_reformation.009.t: "Appeal to Caesar"
 dg_reformation.009.d: "One of our vassals, the [From.Monarch.GetTitle] of [From.GetName], formally requests that we hold a public hearing to settle the question of the [reformation_origins.Culture.GetName] heresy once and for all. While the Pope was the supreme authority over the Church, he still acted within the limits of the Church - and that meant appealing to the [Root.Monarch.GetTitle] to punish heretics within [Root.Monarch.GetHerHis] domain. To do otherwise was to suggest limits to [Root.Monarch.GetHerHis] authority and power as well as to potentially invite excommunication or crusades against the heretics!"
 dg_reformation.009.a: "Begin the process of summoning the Estates to [imperial_diet_of_worms.GetCapitalName]"
 dg_reformation.009.b: "Tell the Pope we have better things to do"
 dg_reformation.009.britain: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon a special session of Parliament in [Root.Capital.GetCapitalName]."
 dg_reformation.009.france: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon the Estates-General of France in [Root.Capital.GetCapitalName]."
 dg_reformation.009.generic: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon the great lords to a council in [Root.Capital.GetCapitalName]."
 dg_reformation.009.hre: "\nThe obvious opportunity for this would be for the Emperor to hold an Imperial Diet."
 dg_reformation.009.netherlands: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon the States General from across the seven provinces."
 dg_reformation.009.spain: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon the Cortes to [Root.Capital.GetCapitalName]."
 dg_reformation.009.sweden: "\nThe obvious opportunity for this would be for the [Root.Monarch.GetTitle] to summon the Riksdag of the Estates."
 dg_reformation.010.t: "The Summons"
 dg_reformation.010.d: "The [From.Monarch.GetTitle] of [From.GetName] demands that the excommunicated monk from [reformation_origins.GetName] attend [From.Monarch.GetHerHim] at [imperial_diet_of_worms.GetCapitalName] to face charges of heresy.\n\nWith the Pope publicly excommunicating him, the death sentence seems all but guaranteed - after all, it happened the last time a heretic was called to defend himself!  A prudent man would not heed this summons - but perhaps a pragmatic one would?  The trial is certain to distract the [From.Monarch.GetTitle], which would not be a bad thing for [Root.GetName]."
 dg_reformation.010.a: "Demand a pledge of safe passage for the monk"
 dg_reformation.010.b: "Please our liege by escorting the monk to his fate"
 dg_reformation.010.c: "Protect the monk from the [From.Monarch.GetTitle]"
 dg_reformation.010.e: "This is no matter for the [Root.Monarch.GetTitle]"
 dg_reformation.011.t: "Safe Passage"
 dg_reformation.011.d: "The [From.Monarch.GetTitle] of [From.GetName] requests that [Root.Monarch.GetName] pledge safe passage to the [reformation_origins.Culture.GetName] monk to and from the upcoming assembly. Such a promise would bind the [Root.Monarch.GetTitle] to allow the monk to face the trial but leave afterwards before being punished. Such a promise would mollify his supporters and ensure his presence at the trial, but it would also tie our hands."
 dg_reformation.011.a: "Promise the heretic safe passage home"
 dg_reformation.011.b: "Send our men to arrest him and drag him here"
 dg_reformation.011.hre: "\nThe monk's supporters include several electors, who could withdraw their support for us in the empire."
 dg_reformation.011.overlord: "\nThe monk's supporters include some of our own vassals, who stand ready to protest any stern action against him."
 dg_reformation.012.d: "The heretic monk from [reformation_origins.GetName] has been promised safe passage by the [imperial_edict_of_worms.Monarch.GetTitle]: a pledge that his freedom will not be restricted as long as he faces a trial and for twenty-one days following. Hearing the news, he is eager to defend himself publicly. Nothing can stop him from going to [imperial_diet_of_worms.GetCapitalName]."
 dg_reformation.012.a: "It is out of our hands now"
 dg_reformation.013.t: "The Empty Seat"
 dg_reformation.013.d: "As the trial approaches, we have gradually realised that the defendant will not be present for it. This is certain to be an embarrassment for us, although it is hardly a surprise. Nevertheless, the trial will go on - and with no defence, he will be convicted in absentia."
 dg_reformation.013.a: "Convict him in absentia"
 dg_reformation.013.b: "Threaten our recalcitrant vassal into releasing the fugitive"
 dg_reformation.013.c: "Offer the heretic a promise of safe passage to and from the trial"
 dg_reformation.013.liege: "\nWe know who to blame: the [From.Monarch.GetTitle] of [From.GetName] is rumoured to have sheltered him in some petty attempt to injure us."
 dg_reformation.014.t: "The [From.Monarch.GetTitle]'s Displeasure"
 dg_reformation.014.d: "The [From.Monarch.GetTitle] has made it clear that he is aware of our actions and is unhappy with them. In response, he has levied fines upon us."
 dg_reformation.014.a: "Pay the fines"
 dg_reformation.014.b: "Produce the heretic"
 dg_reformation.015.t: "For God and the Pope"
 dg_reformation.015.d: "It appears that the [imperial_edict_of_worms.Monarch.GetTitle] of [imperial_edict_of_worms.Country.GetName] is choosing to shelter a known heretic whose writings threaten to rend the Church asunder and begin a new schism!  Only a base villain would use the threat of heresy as a bargaining chip - and the Pope is no bargainer."
 dg_reformation.015.a: "Put pressure on the [imperial_edict_of_worms.Culture.GetName] [imperial_edict_of_worms.Monarch.GetTitle]"
 dg_reformation.015.b: "Threaten the [imperial_edict_of_worms.Monarch.GetTitle]"
 dg_reformation.015.c: "We have more pressing concerns"
 dg_reformation.015.catholic: "\nHis Holiness the Pope requests that we fulfil our Christian duty once more by putting pressure on the [imperial_edict_of_worms.Monarch.GetTitle] to bring this heretic to justice."
 dg_reformation.015.irony: "\nThe irony of the situation is not lost on us, with the monk in question still our guest."
 dg_reformation.016.d: "By refusing to prosecute the monk from [reformation_origins.GetName], the [Root.Monarch.GetTitle] has declared himself to be an enemy of the Church. Already, other nations have begun to put pressure on [Root.Monarch.GetHerHim] to punish heresy in the way that a Catholic [Root.Monarch.GetTitle] is supposed to."
 dg_reformation.016.a: "Put the monk on trial"
 dg_reformation.016.b: "Change our verdict to guilty"
 dg_reformation.016.c: "Refuse to back down"
 dg_reformation.016.crusade: "\nSome countries have even made threats against us!  Clearly we stand to ruin our reputation among Catholic rulers if we do not veer off this course."
 dg_reformation.016.innocent: "\nThe Pope is nothing if not merciful, however. We still have the chance to make this right by recanting our verdict in the case and agreeing to punish the heretic to the fullest extent of the law."
 dg_reformation.016.notrial: "\nThe Pope is nothing if not merciful, however. We still have the chance to make this right by summoning the monk to a public trial for heresy."
 dg_reformation.016.vassal: "\nOur liege has made it clear that he expects us to follow his lead and crush heresy where we find it."
 dg_reformation.017.t: "Edict of [imperial_diet_of_worms.GetCapitalName]"
 dg_reformation.017.d: "It is a historic day for Christendom."
 dg_reformation.017.a: "Arrest him on the spot and consign him to the flames"
 dg_reformation.017.absentia: "\nA [imperial_edict_of_worms.Culture.GetName] priest acting as prosecutor described a long series of flaws in the works, listed each as having been condemned by a Church Council, and pronounced them heresy. Without the monk there to defend himself, there was no need to prove anything more."
 dg_reformation.017.b: "Declare him guilty but let him leave as we promised"
 dg_reformation.017.britain: "\nLords and Bishops from across Britain assembled at the Parliament of [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.broken_vow: "We are shocked the [imperial_edict_of_worms.Monarch.GetTitle] broke [imperial_edict_of_worms.Monarch.GetHerHis] vow like that"
 dg_reformation.017.c: "Declare him guilty in absentia"
 dg_reformation.017.death: "\nThe [imperial_edict_of_worms.Monarch.GetTitle] then announced the Edict of [imperial_diet_of_worms.GetCapitalName]: the heretic monk was sentenced to death and then burned at the stake, silencing his heresy at last."
 dg_reformation.017.e: "Absolve him of his heresy"
 dg_reformation.017.edict: "\nThe [imperial_edict_of_worms.Monarch.GetTitle] then announced the Edict of [imperial_diet_of_worms.GetCapitalName]: no one shall dare, by word or by deed, to receive, defend, sustain or favour the heretic monk - on penalty of death. Any who wish to support him must now do so secretly."
 dg_reformation.017.end: "\nHe is now undeniably an unrepentant heretic, and the penalty for that is death - for him, and for those who follow him."
 dg_reformation.017.f: "Place him secretly under our protection"
 dg_reformation.017.france: "\nMembers of the Three Estates from across France assembled at the Estates-General at [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.g: "Debate his ideas openly"
 dg_reformation.017.generic: "\nLords and Bishops from across [imperial_edict_of_worms.Country.GetName] arrived at the Assembly of [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.h: "Ban his writings from our lands"
 dg_reformation.017.hre: "\nPrinces and Archbishops from across the Holy Roman Empire assembled at the Diet of [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.j: "Demand concessions from the Church"
 dg_reformation.017.k: "Openly criticise the Church"
 dg_reformation.017.life: "\nThe [imperial_edict_of_worms.Monarch.GetTitle] then stunned the assembled lords by announcing the Edict of [imperial_diet_of_worms.GetCapitalName]: that the monk was absolved of his heresy and free to go in peace. Surely the Pope will not stand for this result!"
 dg_reformation.017.luther: "\nTurning to their author, a [reformation_origins.Culture.GetName] monk from [reformation_origins.GetName], the Roman prelate prosecuting his case demanded to know if he would recant them.\n\nIn response, the monk admonished the [imperial_edict_of_worms.Monarch.GetTitle], telling [imperial_edict_of_worms.Monarch.GetHerHim] not to condemn the Word of God. The prelate demanded whether he rejected the authority of the Church Council which had declared his works heresy, and the monk replied simply: 'Here I stand. I cannot do otherwise. God help me. Amen.'"
 dg_reformation.017.netherlands: "\nMembers of the States General from across the Low Countries assembled at [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.papacy: "\nTurning to their author, a [reformation_origins.Culture.GetName] monk from [reformation_origins.GetName], the Roman prelate prosecuting his case demanded to know if he would recant them.\n\nIn response, the monk admonished the Pope, telling His Holiness not to condemn the Word of God. The prelate demanded whether he rejected the authority of the Church Council which had declared his works heresy, and the monk replied simply: 'Here I stand. I cannot do otherwise. God help me. Amen.'"
 dg_reformation.017.pope: "\nArchbishops and Cardinals from across Christendom assembled at the Vatican. They watched solemnly as twenty-five books were collected in front of the Pope."
 dg_reformation.017.safe_passage: "\nMany eyes are on us as the trial concludes. The lords of the realm are waiting to see if our promise of safe passage means anything after all."
 dg_reformation.017.scandinavia: "\nMembers of the Three Estates from across Scandinavia assembled at the Riksdag of the Estates at [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.017.spain: "\nLords and Bishops from across Iberia assembled at the Cortes held at [imperial_diet_of_worms.GetCapitalName]. They watched solemnly as twenty-five books were collected in front of the [imperial_edict_of_worms.Monarch.GetTitle]."
 dg_reformation.019.t: "Martyrdom in [imperial_diet_of_worms.GetCapitalName]"
 dg_reformation.019.d: "As news arrives from [imperial_diet_of_worms.GetCapitalName], shock waves began to spread through the people. The monk from [reformation_origins.GetName], unrepentant to the end, had been burned at the stake along with all his works.\n\nThe execution was meant to put an end to his heresy, but to some it was a beginning. While faithful Catholics celebrated the result, supporters of the monk gathered in quiet places to whisper to each other. Realising at last that the Roman Church would not reform itself from within, they resolved to raise arms against it instead."
 dg_reformation.019.a: "Wait and see"
 dg_reformation.019.b: "Round up the agitators"
 dg_reformation.019.blame: "\nHis supporters are howling for our blood, convinced that it was our fault their hero died.\n"
 dg_reformation.019.c: "Blame the Church"
 dg_reformation.019.next: "\nWhatever hope had existed for peace had ended. What would come next was not yet clear.\n"
 dg_reformation.019.reformation: "\nAlthough it was a blow to the Reformers, it was clear that the genie was out of the bottle. The Reformation had begun, and no one man could stop it now.\n"
 dg_reformation.020.t: "Mysterious Disappearance"
 dg_reformation.020.d: "While travelling through [reformation_origins.GetName], the heretic author of the Ninety-Five Theses was attacked by bandits. Appearing suddenly, the attackers seized the monk, separated him from his companions, and took him with them."
 dg_reformation.020.a: "Truly, the Lord works in mysterious ways."
 dg_reformation.020.abductor: "\nSurprised but unharmed, he has arrived in one of our lesser castles. There, he has paper and ink, food and drink - and time that he would otherwise have run out of."
 dg_reformation.020.elector: "\nWe have arranged with one of our allies to hide him in an isolated castle far from the [imperial_edict_of_worms.Monarch.GetTitle]'s gaze. There he shall live in anonymity with paper and ink, food and drink - and time that he would otherwise have run out of."
 dg_reformation.020.emperor: "\nTry as they might, our men can find no trace of him. We suspect a powerful lord has offered him refuge, but have no proof. Reluctantly, we must give up."
 dg_reformation.020.other: "\nWe have no idea what has happened to him."
 dg_reformation.020.wartburg: "\nUpon the request of our friend the [From.Monarch.GetTitle] of [From.GetName], we have agreed to host a Knight in one of our most isolated castles."
 dg_reformation.022.t: "Ruling on the [From.GetCapitalName] Debate"
 dg_reformation.022.d: "A master at the University of [Root.GetCapitalName] was asked to present a verdict on the recent theological debate in [From.GetCapitalName]. On the one hand, the reformer made some impressive points about the corruption in the Church - but on the other hand, he also admitted to heresy. Our master has made a decision - but it might be prudent to consider the politics of the situation before releasing it. After all, the Pope has excommunicated the reformer for heresy!"
 dg_reformation.022.a: "Declare the Church to have won the debate"
 dg_reformation.022.b: "Recuse ourselves from this decision"
 dg_reformation.022.c: "Declare the Reformer to have won the debate"
 dg_reformation.022.church: "\nThe master has considered both sides and declared the Church to have won the debate."
 dg_reformation.022.reformer: "\nThe master has considered both sides and declared the reformer to have won the debate."
 dg_reformation.023.t: "The [imperial_edict_of_worms.Monarch.GetTitle]'s Response"
 dg_reformation.023.d: "Our marshal reports that a regiment of [From.GetAdjective] guards have arrived in [reformation_origins.GetName] searching for the heretic hiding there. It is only a matter of time before they find him."
 dg_reformation.023.a: "There is nothing we can do for him any longer"
 dg_reformation.023.b: "Have our own men spirit him away into hiding"
 dg_reformation.024.t: "Fidei Defensor"
 dg_reformation.024.d: "His Holiness the Pope has awarded [Root.Monarch.GetTitle] [Root.Monarch.GetName] the title Fidei Defensor - Defender of the Faith - in recognition of [Root.Monarch.GetHerHis] rebuttal of the heretic Ninety-Five Theses. Published as 'Defence of the Seven Sacraments', it has been published in several languages across Europe.\n\nRumours fly that rather than the [Root.Monarch.GetTitle], the treatise may actually have been written by [Root.Monarch.GetHerHis] court chaplain instead. We pay them no mind."
 dg_reformation.024.a: "Add it to our list of titles"
 dg_reformation.025.t: "Driving the Devil Away with Ink"
 dg_reformation.025.d: "During his sojourn in the Wartburg, a castle in [Root.GetName], the excommunicated monk found himself wrestling with depression and mood swings. Isolated from the goings-on in Europe, he turned to writing in order to drive away these feelings. Within weeks, he had completed a [Root.Culture.GetName] translation of the New Testament. This '[GetMonth] Testament' soon spread beyond the borders of [Root.Owner.GetName], becoming immensely popular."
 dg_reformation.025.a: "Publish it far and wide"
 dg_reformation.025.b: "Read it with interest"
 dg_reformation.026.t: "Reformation Theology"
 dg_reformation.026.d: "While the monk from [reformation_origins.GetName] was a prolific writer, his writing tended to attack the false beliefs of the Church and urge Christians to use scripture alone as the basis of their beliefs. Many people agreed with this, but it still left many questions about just what a Christian should believe in. A theologian from [Root.Capital.GetCapitalName] filled this void in a book called 'Loci Communes', which set out clear beliefs for Christian Reformers."
 dg_reformation.026.a: "At last the way is clear"
 dg_reformation.027.t: "Divided Reformation"
 dg_reformation.027.d: "Even as the Catholic Church attempted to stamp out heresy, the Reformers began to fight amongst themselves. Although they were all in agreement that the Church needed reforms to combat corruption and apostasy, they had differing ideas about what that meant. For example, all agreed that the Church had become greedy - but should the Church destroy its artwork and icons?  Which sacraments were sacred, and which mere traditions?  And was the Eucharist itself meant to be symbolic, or was it truly the body and blood of Christ?  These questions divided early Reformers."
 dg_reformation.027.a: "Encourage the heretics to fight amongst themselves"
 dg_reformation.027.b: "Try to keep order"
 dg_reformation.027.c: "Encourage all voices to be heard"
 dg_reformation.028.t: "The [zwickau_prophets.GetName] Prophets"
 dg_reformation.028.d: "As the Catholic Church's authority crumbled in [Root.Owner.GetName], different voices began to be raised against it. Some reformers simply wanted to root out the corruption in the existing Church, while others sought to remake it in a new image.\n\nOne such group of reformers has come to [Root.GetName]. Named the '[zwickau_prophets.GetName] Prophets' after the original town to host them, they preached that Christians should seek religious authority from the Holy Spirit, not from Scripture - and that God had appointed them His prophets. They also banned infant baptism and told people that the Apocalypse was coming soon. Some towns drove the Prophets away, while others invited them to preach."
 dg_reformation.028.a: "Drive them out of town"
 dg_reformation.028.b: "Let them preach"
 dg_reformation.028.c: "Look to them to lead us"
 dg_reformation.029.t: "Reformer's Return"
 dg_reformation.029.d: "Living under a sentence of death, the [reformation_origins.Culture.GetName] monk from [reformation_origins.GetCapitalName] spent his time writing theology in isolation from the rest of the world. The rest of the world did not wait for him. As the Reformation movement began to splinter, he left the Wartburg and rejoined [Root.GetAdjective] society once more."
 dg_reformation.029.a: "Ask him to set up a [Root.Culture.GetName] state Church"
 dg_reformation.029.b: "Ask him to preach against heresy in [Root.GetName]"
 dg_reformation.029.c: "Begin searching for him"
 dg_reformation.029.e: "He can do no more harm"
 dg_reformation.030.t: "Capture of the Heretic"
 dg_reformation.030.d: "Our garrison in [Root.GetCapitalName] report that they have discovered the excommunicated [reformation_origins.Culture.GetName] monk whose writings sparked the heresy wracking the Church. The monk was apparently hiding in plain sight under a false name, with at least tacit approval of the local authorities. What should we do with him?"
 dg_reformation.030.a: "Send him to [the_vatican.GetCapitalName] for trial and execution"
 dg_reformation.030.b: "Hold a trial in [Root.Owner.Capital.GetCapitalName]"
 dg_reformation.030.c: "Look the other way"
 dg_reformation.031.t: "Knights War"
 dg_reformation.031.d: "A 'Brotherly Convention' of impoverished knights has looted churches and laid siege to [Root.Capital.GetCapitalName], declaring the [Root.Monarch.GetTitle] of [Root.GetName] to be an enemy of the Reformation.\n\nThe Convention was made up of poor barons and knights who, lacking wealth or power, hired themselves out as mercenaries. Hoping to make use of the rhetoric of the Reformation to gain land and wealth, their leader decided to invade. He gave a speech about the Reformation, hoping to incite [Root.Culture.GetName] peasants to revolt and throw off the [Root.Monarch.GetTitle]."
 dg_reformation.031.a: "He is mistaken"
 dg_reformation.032.t: "The Peasants War"
 dg_reformation.032.d: "Upset at local conditions, thousands of [Root.Culture.GetName] peasants have risen up in revolt. This by itself is not unheard of. What makes this news alarming is how many peasants across [Root.GetName] have joined, brought together by their shared belief in the Reformation.\n\nWhile Princes and Burghers had listened keenly to criticisms of Papal authority and Church tithes, the peasants had been listening to an entirely different theme. Phrases such as 'All men are the same in God's eyes' and 'Good Christians do not have to obey unjust laws' were revolutionary - literally. Under Catholicism the peasants had little recourse - but if they embraced Lutheranism, they could justify revolt. The result was a revolt that stretched across dozens of provinces simultaneously, overwhelming many noble's ability to respond to it."
 dg_reformation.032.a: "Cut them down like the dogs they are"
 dg_reformation.032.b: "We have little choice but to negotiate with them"
 dg_reformation.033.t: "Admonition to Peace"
 dg_reformation.033.d: "The bloody Peasants War horrified the [reformation_origins.Culture.GetName] monk from [reformation_origins.GetCapitalName], since his theology was being used to justify a bloody revolution. Asked by the peasants to lead them, he instead wrote back that they should lay down their arms. As the revolution continued his pleas turned into sermons against revolt.\n\nFinally, in [GetMonth] [GetYear] he wrote the scathing 'Against the Rioting Peasants' in which he declared that God was on the side of the Princes. He urged rulers to deal with the peasants harshly, saying that all authorities had been appointed by God to rule over them and the Church, and that resistance to the [Root.Monarch.GetTitle] was punishable by God.\n\nThis public declaration soured the peasants to his beliefs even as it took the life out of the revolts. At the same time, it won over many Princes to the Reformation: now the Reformation could be seen as a useful tool for the [Root.Monarch.GetTitle] rather than a dangerous heresy that caused insurrection."
 dg_reformation.033.a: "The Reformation has distanced itself from revolution"
 dg_reformation.035.t: "Admonition to Revolution"
 dg_reformation.035.d: "The setbacks faced by Reformers along the way had only hardened their resolve. The success of missionaries in [Root.GetName] led to the reluctant acceptance that Lutheranism was not going anywhere. It was the beginning of a new era: one in which Lutheran rulers could wield the Reformation like a sword to incite the peasants against the Church. Though it was clearly a two-edged sword that could cut its wielder, it was also a dangerous weapon in the right hands."
 dg_reformation.035.a: "Let there be holy war"
 dg_reformation.036.d: "The setbacks faced by Reformers along the way had only hardened their resolve. The success of missionaries in [From.GetName] led to the reluctant acceptance that Lutheranism was not going anywhere. It was the beginning of a new era: one in which Lutheran rulers could wield the Reformation like a sword to incite the peasants against the Church. Though it was clearly a two-edged sword that could cut its wielder, it was also a dangerous weapon in the right hands."
 dg_reformation.036.a: "A new era of history"
 dg_reformation.041.t: "Populist Reformation"
 dg_reformation.041.d: "The ideas of the Lutheran Reformation found fertile ground in nations such as [Root.GetName]. Many among the newly literate middle classes were eagerly reading the Bible in unofficial, often illegal translations. As they began debating theology, they were exposed to anti-Catholic tracts and cartoons that spread quickly via the printing press. While the Papacy considered how to respond to its critics, thousands of ordinary people took up Bibles and proclaimed themselves missionaries of the new faith - even at the risk of their lives."
 dg_reformation.041.a: "Burn missionaries at the stake"
 dg_reformation.041.b: "Ban the tracts from [Root.GetName]"
 dg_reformation.041.c: "Encourage their work"
 dg_reformation.041.easterners: "\nShould we support the work of these heretics as they try to convert the Catholics in our realm, or oppose them?"
 dg_reformation.044.t: "Frustrated Reformation"
 dg_reformation.044.d: "[Root.GetAdjective] Lutherans hoped to reform the Church with help from the [Root.Monarch.GetTitle]. By $YEAR$, however, this hope had faded as they came to realise that [Root.Monarch.GetName] was not willing to openly support their cause. This left them dispirited and embittered, the perfect targets for more radical missionaries to preach to. After all, if peaceful methods of reform had failed, that still left one option..."
 dg_reformation.044.a: "Encourage them to rejoin the Church"
 dg_reformation.044.b: "Promise to support them in the future"
 dg_reformation.061.t: "Debate over Clerical Marriage"
 dg_reformation.061.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. The Catholic Church had long held firm on heresy, stamping it out brutally whenever it arose. Pent-up reformers of all beliefs united against it, only to discover they did not always agree with each other. This disagreement gave the [Root.Monarch.GetTitle] an opportunity to place [Root.Monarch.GetHerHis] mark upon the nascent [Root.Religion.GetName] faith.\n\nOne of the most pressing issues was whether or not clergy should be able to marry. Many reformers argued that since early Christian bishops had been instructed to be chosen from married men, there was strong scriptural evidence to allow clerical marriage. This might also help to attract men to the profession who might otherwise be turned away from a life of enforced celibacy, helping to alleviate clerical shortages.\n\nOn the other hand, celibate priests could focus on their faith rather than their families, and also had no motivation to pass on their benefices to their sons."
 dg_reformation.061.a: "Allow pastors to marry"
 dg_reformation.061.b: "Demand that priests remain celibate"
 dg_reformation.062.t: "Debate over Divorce"
 dg_reformation.062.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. The Catholic Church had long held firm on heresy, stamping it out brutally whenever it arose. Pent-up reformers of all beliefs united against it, only to discover they did not always agree with each other. This disagreement gave the [Root.Monarch.GetTitle] an opportunity to place [Root.Monarch.GetHerHis] mark upon the nascent [Root.Religion.GetName] faith.\n\nThis particular issue was sparked by a married couple who wish to separate - something traditionally handled by a Catholic bishop. One option would be to make divorce a legal issue, allowing couples to seek divorce from a judge. This would make divorce easy to obtain, even for the [Root.Monarch.GetTitle].\n\nA second option would be to keep divorce within the purview of the Church, allowing it only in cases where one spouse abandoned the other for a year, or in cases of proven adultery, or when a marriage was obtained under force or false pretenses. This would protect the sanctity of marriage by making it difficult to obtain a divorce.\n\nA more radical option would be to recognise that both divorce and marriage fall outside the scope of the Church, as some say was true in the early Christian Church. In this view, couples do not need to seek the blessing of the Church to marry - indeed, they need not marry to live together and have children."
 dg_reformation.062.a: "Divorce should be a reasonable option"
 dg_reformation.062.b: "Divorce should be a last resort"
 dg_reformation.062.c: "Marriage should not be regulated by the Church"
 dg_reformation.063.t: "Debate over Scripture"
 dg_reformation.063.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. The Catholic Church had long held firm on heresy, stamping it out brutally whenever it arose. Pent-up reformers of all beliefs united against it, only to discover they did not always agree with each other. This disagreement gave the [Root.Monarch.GetTitle] an opportunity to place [Root.Monarch.GetHerHis] mark upon the nascent [Root.Religion.GetName] faith.\n\nOne of the criticisms of the Catholic Church was that many of its traditions were nowhere to be found in Scripture. But theologians disagreed over how to interpret the Scriptures. Some believed that the Bible was entirely literal, and that meant the Church should be structured strictly according to the Word of God, with all other views seen as heresy.\n\nA second view stated that prayer and contemplation was needed to understand the Bible, which used metaphors and analogies at times. In this view, every man could interpret the same verse slightly differently. This would result in a flowering of ideas.\n\nThe third view was that the Bible did need interpretation, but that trying to do so without the right education and viewpoint could lead to heresy. In this view, the Mother Church needed to have the final say."
 dg_reformation.063.a: "The Bible is the Word of God"
 dg_reformation.063.b: "The Bible needs interpretation"
 dg_reformation.063.c: "The Church should interpret the Bible"
 dg_reformation.064.t: "Debate over Baptism"
 dg_reformation.064.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. The Catholic Church had long held firm on heresy, stamping it out brutally whenever it arose. Pent-up reformers of all beliefs united against it, only to discover they did not always agree with each other. This disagreement gave the [Root.Monarch.GetTitle] an opportunity to place [Root.Monarch.GetHerHis] mark upon the nascent [Root.Religion.GetName] faith.\n\nMost Reformers continued to baptise infants, as nearly all Christian Churches had done for many centuries. A few spoke out against this, however, pointing to passages in the Bible to support the idea that baptism should be done only as consenting adults. These Baptists claimed to have been vocal dissidents in the Catholic Church throughout the centuries, and now hoped to have the chance to spread their beliefs throughout [Root.Country.GetName]."
 dg_reformation.064.a: "Baptise infants and adults"
 dg_reformation.064.b: "Only baptise adults"
 dg_reformation.065.t: "Debate over Salvation"
 dg_reformation.065.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. The Catholic Church had long held firm on heresy, stamping it out brutally whenever it arose. Pent-up reformers of all beliefs united against it, only to discover they did not always agree with each other. This disagreement gave the [Root.Monarch.GetTitle] an opportunity to place [Root.Monarch.GetHerHis] mark upon the nascent [Root.Religion.GetName] faith.\n\nMost Reformers believed in the supremacy of Free Will - the idea that God did not interfere with people when they chose to sin. In this traditional view, anyone could fall from grace, no matter how noble - and any man could be saved if he repented, no matter how sinful.\n\nA revolutionary new doctrine rejected this. If God is Omniscient, they argued, then He knows every action everyone will take before they are even born - and so He already knows whether each person will be saved or not. In this view, called Predestination, those who will someday sin are doomed from the start, while those who will lead a saintly life are the Elect who should lead God's Church."
 dg_reformation.065.a: "Sinners choose to be saved"
 dg_reformation.065.b: "The Elect are chosen to be saved"
 dg_reformation.066.t: "Debate over Ordination of Clergy"
 dg_reformation.066.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. Now that the [Root.Religion.GetName] Church had been defined theologically, it needed only to be structured properly. Some believe that a new Church needs a new structure, while others believe that changing it could lead to chaos.\n\nOne of the most pressing choices was who should lead the Church. The Catholic Church maintained its authority by claiming an unbroken line of succession from Saint Peter through to the current pope, from him to the bishops, and from the bishops to parish priests. In this way the pope could use the authority of the Church Fathers to exercise control over the Church.\n\nThe Catholic Church may not be the best example of a good Church, however!  Many Christians felt alienated by [the_vatican.GetCapitalName]. Why not allow each Congregation to have a say over their own church by electing their ministers and deacons?  In this way they would feel connected to their faith, and the most charismatic young men would rise through the ranks.\n\nA third, more radical view suggests that the priesthood is unnecessary. In this day and age when many men are literate, why limit ourselves to a small elite?  Surely every man filled with the Holy Spirit can lead prayers for his own family. By having a Lay Priesthood, the Church would give every member both authority and responsibility."
 dg_reformation.066.a: "Authority from Church Fathers"
 dg_reformation.066.b: "Authority from the Congregation"
 dg_reformation.066.c: "Authority from the Holy Spirit"
 dg_reformation.067.t: "Debate over Church Membership"
 dg_reformation.067.d: "[Root.GetAdjective] churches and schools are filled with acrimonious debate over the future of the Church of [Root.GetName]. Now that the [Root.Religion.GetName] Church had been defined theologically, it needed only to be structured properly. Some believe that a new Church needs a new structure, while others believe that changing it could lead to chaos.\n\nOne of the most pressing choices was whether to allow members to leave the Church. Since the day Christianity had been made the State Religion of Rome, all subjects of the empire were declared under the authority of its Church, whether they attended mass or not. But perhaps, argue some radicals, this was a bad idea?  Perhaps it led to people disenchanted with their faith yet unable to leave of their own free will?  Could we dare to allow our members to quit the Church, even form their own, if they wanted?"
 dg_reformation.067.a: "Enforced Membership"
 dg_reformation.067.b: "Voluntary Membership"
 dg_reformation.071.t: "The Lutheran Church"
 dg_reformation.071.d: "As the [Root.GetAdjective] Church becomes more defined, it becomes distinct from other Churches. The Church of [Root.Country.GetName] has come to see itself as part of the community of Lutheran Churches who follow the vision of the Reformer who began the Lutheran Reformation. Faithful Christians are overjoyed, filled with a missionary zeal and eagerly writing back and forth with theologians from other nations that follow our creed."
 dg_reformation.071.a: "Give it our stamp of approval"
 dg_reformation.071.b: "Declare it to be misguided"
 dg_reformation.072.t: "The Episcopalian Church"
 dg_reformation.072.d: "As the [Root.GetAdjective] Church becomes more defined, it becomes distinct from other Churches. The Church of [Root.Country.GetName] has come to see itself as part of the community of Episcopalian Churches who follow a moderate and nationalistic path in their Reformations. Faithful Christians are overjoyed, filled with a missionary zeal and eagerly writing back and forth with theologians from other nations that follow our creed."
 dg_reformation.073.t: "The Calvinist Church"
 dg_reformation.073.d: "As the [Root.GetAdjective] Church becomes more defined, it becomes distinct from other Churches. The Church of [Root.Country.GetName] has come to see itself as part of the community of Calvinist Churches who follow the vision set out by Radical Reformers in the early days of the Lutheran Reformation. Faithful Christians are overjoyed, filled with a missionary zeal and eagerly writing back and forth with theologians from other nations that follow our creed."
 dg_reformation.074.t: "The Puritan Church"
 dg_reformation.074.d: "As the Church of [Root.Country.GetName] becomes more defined, it has come to alienate some who hoped it would follow a different path. In $YEAR$, thousands of [Root.GetAdjective] Christians formed a 'Church within a Church' - like-minded congregations who protested the official Church yet remained within it. These self-described Puritans hoped to transform the state Church - or to leave [Root.Country.GetName] and practise their own faith in peace."
 dg_reformation.075.t: "The Presbyterian Church"
 dg_reformation.075.d: "As the [Root.GetAdjective] Church becomes more defined, it becomes distinct from other Churches. The Church of [Root.Country.GetName] has come to see itself as part of the community of Presbyterian Churches who follow the vision of the Reformer who began the Lutheran Reformation. Faithful Christians are overjoyed, filled with a missionary zeal and eagerly writing back and forth with theologians from other nations that follow our creed."
 dg_reformation.076.t: "The Congregational Church"
 dg_reformation.076.d: "As the Church of [Root.Country.GetName] becomes more defined, it has come to alienate some who hoped it would follow a different path. In $YEAR$, thousands of [Root.GetAdjective] Christians split off from the official state Church to form their own Congregational Church. Filled with a missionary zeal, its members hoped to convert others to their ways. Although disagreeing with the state Church, they are willing to work with them."
 dg_reformation.077.t: "The Baptist Church"
 dg_reformation.077.d: "As the Church of [Root.Country.GetName] becomes more defined, it has come to alienate some who hoped it would follow a different path. In $YEAR$, thousands of [Root.GetAdjective] Christians split off from the official state Church to form their own Baptist Church. Filled with a missionary zeal, its members hoped to convert others to their ways. Although disagreeing with the state Church, they are willing to work with them."
 dg_reformation.078.t: "The Quaker Church"
 dg_reformation.078.d: "As the Church of [Root.Country.GetName] becomes more defined, it has come to alienate some who hoped it would follow a different path. In $YEAR$, thousands of [Root.GetAdjective] Christians split off from the official state Church to form their own Quaker Church. Filled with a missionary zeal, its members hoped to convert others to their ways. Although disagreeing with the state Church, they are willing to work with them."
 dg_reformation.079.t: "The Methodist Church"
 dg_reformation.079.d: "As the Church of [Root.Country.GetName] becomes more defined, it has come to alienate some who hoped it would follow a different path. In $YEAR$, thousands of [Root.GetAdjective] Christians split off from the official state Church to form their own Methodist Church. Filled with a missionary zeal, its members hoped to convert others to their ways. Although disagreeing with the state Church, they are willing to work with them."
 dg_hussite.001.t: "Criticism of the Catholic Church"
 dg_hussite.001.d: "A learned theologian at $PROVINCECAPITAL$ university has begun using his position to openly criticise the Catholic church. Breaking with tradition, he has spoken in plain English about the prevalence of simony and absenteeism in the church, of how ecclesiastical laws are protecting corrupt clerics, and how the church has begun to meddle in the affairs of $MONARCHTITLE$s. Even more boldly, he argues that the solution to these excesses is to return the church to a state of apostolic poverty by giving up its landholdings and its treasures - by force if necessary.\n\nAlready, this preacher is making waves. The best and brightest of our nobility are educated at $PROVINCECAPITAL$, and many are in agreement with the man. Not only is it plain that the church is corrupt, but also that there is much wealth and power to be gained by opposing it in $COUNTRY$. However, his words are an embarrassment to the church, and some have begun calling for his dismissal."
 dg_hussite.001.a: "Support this cause"
 dg_hussite.001.b: "Let him speak"
 dg_hussite.001.c: "Silence him"
 dg_hussite.002.t: "Papal Bull against Wycliffitism"
 dg_hussite.002.d: "Criticism of the Catholic church was dangerous, and the church responded sharply to the anti-Catholic 'Wycliffite' tracts emanating from $COUNTRY$'s universities. The pope wrote a papal bull, listing nineteen errors in the tracts, and demanding that $COUNTRY$ do something to stop it. The bull was sent not only to church leaders in $COUNTRY$, but also to the $MONARCHTITLE$, clearly charging him with the duty to intervene in the university and condemning him for not having done so already.\n\nHowever, the bull did not go so far as to declare it heresy or excommunicate the preacher, and the $MONARCHTITLE$ saw some benefit to keeping the nobility happy and the church wary by continuing to criticise the church."
 dg_hussite.002.a: "Place him under our protection"
 dg_hussite.002.b: "Place him under house arrest"
 dg_hussite.003.t: "Wycliffite Revolt"
 dg_hussite.003.d: "Taking advantage of the simmering mood of $COUNTRY$, thousands of Wycliffites have thrown their lot in with rebels and risen up in arms. Already they have murdered the Archbishop and are making demands.\n\nWycliffitism was a religious movement that condemned the excesses of the church, declared that the church should not own land, and even went so far as to argue that Christians should stop paying tithes to support corrupt priests who charged people for services. These ideas were very attractive to peasants, many of whom paid rent to the church. When a peasants revolt broke out in $YEAR$, some of their leaders were self-declared Wycliffites who saw it as a rallying cause that could unite the peasants against their landlords.\n\nThis was horrifying to the reformers who had made Wycliffitism popular and to the nobility who had embraced its anticlerical themes for political reasons. Many of them abandoned the cause, seeing in it a dangerous precedent."
 dg_hussite.003.a: "It is time to do something about this"
 dg_hussite.003.b: "Let us not be too hasty"
 dg_hussite.004.t: "The Council of Blackfriars"
 dg_hussite.004.d: "Wycliffitism had gone from being one man's crusade to reform the church into a populist movement that wanted revolution. Now it was going further than simply demanding the church return to apostolic poverty; it also rejected traditional church doctrines like celibacy, arguing that the clergy should not be paid for their work, and should not be allowed to participate in government.\n\nThe church of $COUNTRY$ was eager to put an end to this movement, and met in council in $CAPITAL_CITY$ to weigh in on them. However, the situation in $COUNTRY$ was still delicate; although Wycliffitism had inspired revolt among the peasantry, it inspired dreams of centralising government among the nobility, and still had powerful supporters. The $MONARCHTITLE$ had to walk a careful tightrope between the church and Wycliffite supporters. One proposed solution was a compromise that would satisfy both sides: declare individual doctrines to be heretical, but not the movement or the founder. This would seriously weaken it without leading to revolt."
 dg_hussite.004.a: "Declare Wycliffitism heretical and burn their leaders at the stake"
 dg_hussite.004.b: "Declare specific doctrines to be heresy, but not the whole movement"
 dg_hussite.004.c: "Declare Wycliffitism to be misunderstood"
 dg_hussite.005.t: "Heresy at $PROVINCECAPITAL$"
 dg_hussite.005.d: "The Wycliffite preacher at $PROVINCECAPITAL$ university continues to be controversial. While continuing to condemn the excesses of the church, he now spoke out against church doctrines not based in the Bible such as confession, exorcism, and even transubstantiation. This last doctrine was a grave mistake. By declaring there to be no biblical evidence for Jesus transforming the bread and wine of the last supper into his literal body and blood, the reformer lost many of his most ardent supporters. In addition, he now was clearly guilty of heresy. It was one thing to protect a reformer from the wrath of a corrupt church, but another thing entirely to protect a heretic from the wrath of the righteous God. Something had to be done about him. Yet he was an old man, and not long for the world anyway..."
 dg_hussite.005.a: "Dismiss him from his post"
 dg_hussite.005.b: "Keep him despite the scandal"
 dg_hussite.006.t: "The Wycliffite Bible"
 dg_hussite.006.d: "For years, a Wycliffite reformer had worked tirelessly to translate the Bible from Latin, a dead language spoken rarely in $COUNTRY$, into simple $PRIMARY_CULTURE$. Even after his death, Wycliffite theologians continued this work, finally publishing a translation of the Bible in $YEAR$. This had two profound implications.\n\nFirst, the common man could now read the Bible himself - and in so doing, become able to debate theological issues with priests. Wycliffitism gained great support through this work. Secondly, the work of translation and the publishing of it were both costly. It showed that, despite everything, the Wycliffites continued to have friends in high places who were willing to bankroll the movement."
 dg_hussite.006.a: "Condemn it as unauthorised and inaccurate"
 dg_hussite.006.b: "Lend our support to this great work"
 dg_hussite.007.t: "The Wycliffite Petition"
 dg_hussite.007.d: "Wycliffitism was popular with the nobility, who saw many agreeable doctrines in it. Gathering support for their cause, a group of Wycliffite barons wrote a petition to $MONARCHTITLE$ $MONARCH$, nailing it to the door of the parliament in $CAPITAL_CITY$. They rejected the authority of the church to own land or serve in government, calling for apostolic poverty. As part of this, they rejected the use of luxurious decorations or the worship of imagery. They rejected doctrines that had no biblical support, including celibate priests and monks, the authority of the pope, the sacrament of confession, and even the transubstantiation of Christ's body and blood in the Eucharist. They demanded the election of priests rather than their appointment.\n\nIn effect, the petition was a confession of the Wycliffite faith in stark opposition to the traditional Catholic church. There could be no denying that it was a heresy now - and no denying that the Wycliffites had powerful supporters. To the $MONARCHTITLE$, it was a sobering realisation that $RULER_ADJ$ policies were not working - something had to be done about the Wycliffites."
 dg_hussite.007.a: "Introduce the Heresy Act"
 dg_hussite.007.b: "Ignore the petition"
 dg_hussite.007.c: "Turn our backs on the church and embrace the Wycliffite heresy"
 dg_hussite.008.t: "Wycliffite Knights"
 dg_hussite.008.d: "Without the support of the $MONARCHTITLE$, Wycliffite supporters faced persecution from the church. However, Wycliffite doctrines continued to be popular among the nobility, who eagerly took up the belief that the church and its lands should be subordinate to secular authorities. For this reason, some $PRIMARY_CULTURE$ nobles hid their Wycliffite faith.\n\nIt came as a shock to the entire court that the $MONARCHTITLE$'s closest advisor, one of the most powerful lords of the realm, was one of these secret Wycliffites. When the news broke, he was placed on trial, but managed to escape, fled $CAPITAL_CITY$, and raised an army of supporters with the hope of assassinating $MONARCHTITLE$ $MONARCH$ and forcing Wycliffitism on $COUNTRY$.\n\nThis insurrection failed to garner support from fellow 'Wycliffite Knights' at court, who were not interested in committing treason. Some saw the rebellion as proof that Wycliffitism was a dangerous heresy that needed to be banned. In the end, all the insurrection achieved was in forcing the nobility to close ranks around their $MONARCHTITLE$."
 dg_hussite.008.a: "Demand the pope do something about Wycliffitism"
 dg_hussite.008.b: "Introduce an inquisition to root out secret Wycliffites"
 dg_hussite.009.t: "Wycliffitism Spreads to $COUNTRY$"
 dg_hussite.009.d: "Wycliffitism was a reform movement within the Catholic church. It used the $PRIMARY_CULTURE$ language to attack the church for its corruption and venality, and demanded the church return to a state of apostolic poverty by giving up their land, treasure and positions in government. It also demanded biblical support for all church doctrine, and in so doing, attacked the basis of exorcism, indulgences, confession - even the pope himself. For many, it was perilously close to heresy.\n\nWycliffitism spread to $COUNTRY$ via the university of $PROVINCECAPITAL$, whose connections to England brought ideas back that were hotly debated and exposed to the students, causing an uproar. Some people demanded that theologians supporting the movement be expelled from the university, where they could corrupt the sons of the nobility. Others worried that by so doing, they would be unleashing radical preachers upon the peasantry in their home villages."
 dg_hussite.009.a: "Send them home"
 dg_hussite.009.b: "Let them debate its merits"
 dg_hussite.010.t: "The Wycliffite Council"
 dg_hussite.010.d: "An ecumenical council has been called to deal with the issue of Wycliffitism, a reform movement that has grown out of control. In order to deal with the issue once and for all, it is necessary to have key Wycliffite theologians attend in order to present their defence and, if found guilty of heresy, publicly confess and recant. However, there is some fear that they would be treated as heretics. Our royal cousins have asked us to guarantee the safety of the theologians so that the council can proceed."
 dg_hussite.010.a: "Guarantee their safety"
 dg_hussite.010.b: "We cannot make that promise"
 dg_hussite.016.t: "Secret Wycliffites"
 dg_hussite.016.d: "With $COUNTRY$'s recent conversion to the $COUNTRY_RELIGION$ faith, some $PRIMARY_CULTURE$ people are eagerly embracing the new religion. It seems that these men and women were secret Wycliffites who supported the heresy but were too afraid to openly profess their faith."
 dg_hussite.016.a: "This is a blessing"
 dg_hussite.017.t: "The Wycliffite Chancellor"
 dg_hussite.017.d: "With the support of the $MONARCHTITLE$, Wycliffites rose quickly through the ranks in government and the army. This was upsetting to $COUNTRY_RELIGION$ nobles, who were increasingly relegated to less important roles at court.\n\nThe straw that broke the camel's back was when $MONARCH$ chose a Wycliffite to be $RULER_ADJ$ chief advisor and chancellor. Communicating with the pope, they received dispensation to disobey their $MONARCHTITLE$, and a collection of powerful nobles travelled to $CAPITAL_CITY$ and demanded the $MONARCHTITLE$ immediately fire all Wycliffites from public service."
 dg_hussite.017.a: "Give in to their demands"
 dg_hussite.017.b: "Arrest the traitors"
 dg_hussite.018.t: "Massacre in [Root.Capital.GetCapitalName]"
 dg_hussite.018.d: "It is a dark day for [Root.Country.GetName]."
 dg_hussite.018.a: "Hang the perpetrators and revoke their titles"
 dg_hussite.018.b: "Send in troops to restore order"
 dg_hussite.018.c: "Let our silence speak for itself"
 dg_hussite.018.e: "Take control of the persecution personally"
 dg_hussite.053.t: "Long-lost Brethren"
 dg_hussite.053.d: "During the Lutheran Reformation, many Lutheran leaders saw the Hussites as an early form of Lutheranism - and, having failed to produce a Hussite state, many Hussites agreed. Nevertheless, there remained theological differences between the churches, and the Hussites resisted early attempts to convert them. As time went on, however, large numbers of Hussites drifted away from their church to one of the Lutheran denominations, seeing little difference between their faiths and wishing to become part of something greater."
 dg_hussite.053.a: "Encourage the Hussites to join the Lutheran church"
 dg_hussite.053.b: "Encourage the Hussites to join the Calvinist church"
 dg_hussite.053.c: "Encourage the Hussites to remain independent"
 dg_hussite.054.t: "Calixtine Factions"
 dg_hussite.054.d: "The Calixtine Church was far from unified. At times, different groups competed for dominance, each seeking the favour of the $MONARCHTITLE$, each representing a different faction of the population."
 dg_hussite.054.a: "Favour the Wycliffites at court"
 dg_hussite.054.b: "Favour the Utraquists at court"
 dg_hussite.054.c: "Favour the Taborites at court"
 dg_hussite.054.e: "Play the factions against each other"
 dg_papacy.001.t: "The Papal States"
 dg_papacy.001.d: "As the leader of the Catholic Church, the pope held great influence over millions of Catholics. Catholic rulers often envied or despised that influence and attempted to coerce popes into submission. By ruling over an independent state, the pope had an independent source of income and protection that gave him the appearance of neutrality. As a result, Catholic powers had an interest in making sure that Rome - the rightful seat of the Bishop of Rome - remained under the rule of the pope."
 dg_papacy.001.a: "Give the Vicar of Rome his rightful lands"
 dg_papacy.001.b: "Rome is ours now"
 dg_papacy.002.t: "Pope in Exile"
 dg_papacy.002.d: "With the Vatican under foreign rule the pope was forced to seek refuge in $CAPITAL_CITY$. Without access to his own source of income, he relies upon the generosity of $MONARCHTITLE$ $MONARCH$ to fulfil his duties as Shepherd of the Faithful. These duties require him to spend a not inconsiderable sum of money - all of which we must provide.\n\nAn alternative to this would be to assign him a fief of his own. When pope Clement V moved his court to Avignon, it gave France virtual control over the papacy for decades - but it meant that Avignon passed out of French hands. How should we treat his holiness?"
 dg_papacy.002.a: "Donate land for a new holy see"
 dg_papacy.002.b: "Provide for his every wish"
 dg_papacy.002.c: "Provide for his expenses"
 dg_papacy.002.e: "Provide him with a small pension"
 dg_papacy.006.t: "The Restoration"
 dg_papacy.006.d: "Catholic nations agreed that the pope was to be the head of the Papal States. Giving in to pressure, $CAPITAL$ once again opened its doors to his holiness."
 dg_papacy.006.a: "The pope rules the papal states again"
 dg_papacy.006.b: "The pope is a mere figurehead"
 dg_papacy.007.t: "The Papal States"
 dg_papacy.007.d: "As an integral part of the Papal States, $PROVINCENAME$ was part of the riches and power of the papacy and thus a guarantee of the pope's neutrality. Despite the threat the Papal States was to $COUNTRY$, there was strong international pressure to maintain the Papal States as an independent nation."
 dg_papacy.007.a: "Give $PROVINCENAME$ back to the pope"
 dg_papacy.007.b: "We need a new balance of power"
 dg_papacy.008.t: "The Independence of the Vatican"
 dg_papacy.008.d: "For centuries, the pope ruled over an independent state, giving him the wealth and power needed to remain neutral in European politics. As the bishop of Rome, he had a strong claim to the province - but the pope is now a prisoner in his own land, and the papal states no more. Now the nation that conquered Rome has offered a compromise: recognise the pope's rule over a small portion of the city, while securing his agreement that the rest of the province is theirs. This deal with the devil would, admittedly, preserve his independence - but surely there must be a better solution!"
 dg_papacy.008.a: "Rome is the rightful seat of the pope"
 dg_papacy.008.b: "Offer to recognise the usurper"
 dg_papacy.009.t: "The Obstinacy of the Pope"
 dg_papacy.009.d: "Talks with the pope have broken down. Despite the position he is in, he seems unwilling to face facts. He refuses to acknowledge our de facto ownership of Rome and insists on the inviolability of the Papal States, refusing to 'bargain with devils.'"
 dg_papacy.009.a: "We can afford to be patient"
 dg_papacy.009.b: "Have him executed"
 dg_papacy.010.t: "Concordat with the Vatican"
 dg_papacy.010.d: "Although it was a rich and powerful city in its own right, Rome was also a holy city to pious Catholics. As the personal fief of the pope, it guaranteed neutrality...on paper, at least. Without a state of his own, however, the pope was a virtual prisoner in the Vatican and $COUNTRY$ was the villain of Christendom. A new pope has offered us a compromise, however: he will recognise us as the rightful rulers of Rome if we allow the Vatican to become an independent state within Rome ruled by the pope."
 dg_papacy.010.a: "Sign away the Vatican to the pope"
 dg_papacy.010.b: "There can be no compromise with papists"
 dg_papacy.011.t: "Concordat with the Vatican Signed"
 dg_papacy.011.d: "After many years of being kept a prisoner in Rome, the pope has finally recognised the de facto loss of sovereignty over the city and has accepted foreign rule over it. In exchange, the Vatican has been made an independent state within a state, allowing the pope to maintain his famous neutrality. This treaty makes for an inglorious end to the crusade to regain Rome for the pope."
 dg_papacy.011.a: "Reluctantly recognise this fait accomplit"
 dg_papacy.011.b: "There can be no compromise with heretics"
 dg_papacy.013.t: "Restoration of the Papal States"
 dg_papacy.013.d: "Recent conflicts have left some of the Holy See in the hands of outsiders. Bowing to pressure from the church, they have agreed to return our lands to us, with the warning that we rule at their sufferance and that we should mend our ways."
 dg_papacy.013.a: "Return to normal"
 dg_papacy.013.b: "Keep our capital in $CAPITAL_CITY$"
 dg_papacy.014.t: "Vicars of the Church"
 dg_papacy.014.d: "As the name suggested, the Papal States was never a unified state, instead being a patchwork of Italian cities that were dominated by old aristocratic families and ancient Roman republican offices. They were kept in line by the presence of the pope, a strong bureaucracy and the papal armies. Even then, the pope sometimes had to resort to guile or force to keep cities in line. When the capital was moved away from Rome, local despots took advantage of the pope's inattention to establish themselves as rulers of individual cities. Unable to actually enforce his rule over these provinces, many popes resorted to recognising the authority of these men, declaring them to be Vicars of the Church. In exchange, the vicars recognised the pope as their liege, although this meant little in real terms."
 dg_papacy.014.a: "Recognise their authority"
 dg_papacy.014.b: "Bribe them into submission"
 dg_papacy.014.c: "Send a cardinal-general to restore order"
 dg_papacy.015.t: "Noble feud in $PROVINCECAPITAL$"
 dg_papacy.015.d: "As the name suggested, the Papal States was never a unified state, instead being a patchwork of Italian cities that were dominated by old aristocratic families and ancient Roman republican offices. They were kept in line by the presence of the pope, a strong bureaucracy and the papal armies. Even then, the pope sometimes had to resort to guile or force to keep cities in line. When the capital was moved away from Rome, aristocratic families such as the Orsini, Colonna or Pepoli began to reassert their authority in attempts to seize control of trade or politics. When two powerful families fought over the same city, it highlighted the weakness of the papacy and led to a destabilised city."
 dg_papacy.015.a: "Let the feud run its course"
 dg_papacy.015.b: "Throw our support behind one family"
 dg_papacy.016.t: "Banditry in $PROVINCENAME$"
 dg_papacy.016.d: "$PROVINCECULTURE$ peasants did not always feel loyalty to the pope as their ruler. This was never more apparent than in the bands of brigands who roamed the countryside, attacking holy pilgrims and merchants while the papal armies were absent. Threats of excommunication did nothing to dissuade the bandits, and in the end, only cold steel would stop the problem."
 dg_papacy.016.a: "We must send in the army to restore control"
 dg_papacy.017.t: "Bandits Dispersed in $PROVINCENAME$"
 dg_papacy.017.d: "A determined effort to police the region around $PROVINCECAPITAL$ has led to a dramatic drop in banditry in the area. There was some resistance, but nothing the papal armies could not handle."
 dg_papacy.017.a: "Commend the men"
 dg_papacy.018.t: "The $MONARCHTITLE$'s will"
 dg_papacy.018.d: "Lacking an heir to the throne, the dying $MONARCHTITLE$ declared in his will that $COUNTRY$ would become an ecclesiastical fief, part of the Papal States. Doing so had many precedents, including the d'Este family of Ferrara, and would help ensure the nation would remain safe from its enemies in this time of uncertainty. At the same time, however, it would mean giving up $COUNTRY$'s independence!  The will was clear, but perhaps the $MONARCHTITLE$ had not been in his right mind?"
 dg_papacy.018.a: "Ask the pope to appoint a Vicar for us"
 dg_papacy.018.b: "Tear up the will"
 dg_papacy.019.t: "The Patrimony of St. Peter"
 dg_papacy.019.d: "Lacking an heir to the throne, a dying ruler declared in his will that his nation would become an ecclesiastical fief, part of the Papal States. Doing so had many precedents, including the d'Este family of Ferrara, and would help ensure the nation would remain safe from its enemies during a time of uncertainty.\n\nThe addition would greatly enlarge the Papal States, but would also tax its administration. The traditional option was to appoint a Vicar to administer the new provinces for the pope, usually from the former royal family. In return, Vicars acknowledged the authority of the pope and send an annual tribute to $CAPITAL_CITY$. Others argued that it would be better to send a cardinal to administer the provinces directly - but doing so would earn the ire of the aristocratic families that still held great power in the region."
 dg_papacy.019.a: "Appoint a Vicar from the old royal house"
 dg_papacy.019.b: "Send a cardinal to take direct control"
 dg_papacy.022.t: "The Way of Withdrawal"
 dg_papacy.022.d: "The schism dividing the Catholic church was worse than ever after the election of a third pope. Neither of the rival popes was willing to recognise this new pope's authority, despite an ebb in support for the rivalry. Despite attempts to agree to both step down simultaneously, it was clear by $YEAR$ that it would take a pope willing to resign voluntarily to end the schism. However, doing so meant agreeing to the demands made by the church, effectively making future popes a figurehead."
 dg_papacy.022.a: "Step down for the good of the church"
 dg_papacy.022.b: "Condemn rival popes as untrue"
 dg_papacy.023.t: "The Submission of the Pope"
 dg_papacy.023.d: "With no support coming, the rival pope has surrendered to the inevitable and bent knee to $MONARCHTITLE$ $MONARCH$. A prisoner in his own palace, the pope abdicated, leaving his holiness as the sole claimant to Saint Peter's throne. This effectively ends the schism and leaves the true pope in our debt."
 dg_papacy.023.a: "The schism is over!"
 dg_papacy.024.t: "The $CAPITAL$ Papacy"
 dg_papacy.024.d: "Realising that neither pope was going to step down, the college of cardinals met and pledged allegiance to the one true pope - pope $MONARCH$. The rival pope, his support crumbling, was formally deposed.\n\nThe Schism is over."
 dg_papacy.024.a: "The rightful pope has been acknowledged"
 dg_papacy.025.t: "Cardinals Break Ranks with $CAPITAL_CITY$"
 dg_papacy.025.d: "Faced with a powerful enemy, several cardinals have gone rogue and joined the enemy!  Declaring the pope to be heretical, they have gathered together, declared it a formal synod, and announced that they were deposing the pope. This treason obviously has no force of law, but it is dangerous regardless. Other nations could use it as a pretext for any number of sins - and let us not forget that the enemy is still at our gates!  What shall we do?"
 dg_papacy.025.a: "Call a church council to deal with this"
 dg_papacy.025.b: "Appoint new cardinals to replace the traitors"
 dg_papacy.026.t: "Cardinals Depose the Pope"
 dg_papacy.026.d: "Seeing our successful campaign against the pope, a group of cardinals has crossed lines and joined our side. Gathering together in $CAPITAL_CITY$, they formed a synod and formally charged the pope with heresy before deposing him. The pope responded by excommunicating the cardinals and ordering their execution, but as long as they have our protection they are safe from reprisals.\n\nThis gives us an excuse to wage war against the pope, should we want one. A more Machiavellian ruler might make use of these rogue cardinals to establish a rival pope to weaken the papacy and split the church. In great chaos, there is great opportunity."
 dg_papacy.026.a: "Nothing will stop our advance now"
 dg_papacy.026.b: "Establish a rival pope in our lands"
 dg_papacy.027.t: "$MONARCH$'s Defiance"
 dg_papacy.027.d: "By leaving $PROVINCECAPITAL$ for $CAPITAL$, Pope $MONARCH$ had returned to the roots of the church...but at what cost?  The $PROVINCECULTURE$ cardinals who dominated the Curia were upset at this move, not to mention their powerful patrons outside the Papal States. To leave $PROVINCENAME$ meant giving up their protection. But on the other hand, it also meant breaking free of their influence - and the pope could always appoint new cardinals."
 dg_papacy.027.a: "Return to $PROVINCECAPITAL$"
 dg_papacy.027.b: "$CAPITAL$ is the eternal capital!"
 dg_papacy.028.t: "Mob Invades the Conclave"
 dg_papacy.028.d: "Furious at delays in electing a new pope, and demanding the cardinals elect a $PRIMARY_CULTURE$ pope, an angry mob has broken into the conclave and is demanding the Curia make up their minds and elect a new pope by tomorrow!  Understandably shocked, the cardinals have spoken to the mob and convinced them they will do just that."
 dg_papacy.028.a: "Elect a new pope immediately"
 dg_papacy.028.b: "Excommunicate the mob"
 dg_papacy.029.t: "The End of the Schism"
 dg_papacy.029.d: "After an incredible ordeal, the schism splitting the Catholic Church has been brought to a close. There is now only one pope leading one exhausted Church."
 dg_papacy.029.a: "God be praised!"
 dg_papacy.029.b: "God have mercy!"
 dg_papacy.029.c: "At last!"
 dg_papacy.031.t: "Donation of $MONARCH$"
 dg_papacy.031.d: "Deciding where the pope could set up a court was not an easy decision. The pope needed a tax base large enough to maintain his court and at least a pretence of independence, yet also needed to be kept safe from the armies and intervention of other states. Several possibilities suggested themselves:"
 dg_papacy.031.a: "A place where we can keep an eye on him"
 dg_papacy.031.b: "A place where he can be safe"
 dg_papacy.031.c: "A place where he will prosper"
 dg_papacy.031.e: "Give up $PRIMARY_CULTURE$ soil?  Never!"
 dg_papacy.032.t: "An Invitation"
 dg_papacy.032.d: "Concerned by the relative weakness of $COUNTRY$ and the threats to it, the ruler of [From.GetName] has invited the pope to take up residence within his kingdom, granting his holiness a fief in perpetuity to become the new papal seat. From there, we would be insulated from our rivals and assured their support and protection. On the other hand, we would be reliant upon our protector for support, and it would be an unpopular move among Italians, who saw Rome as the rightful seat of the pope."
 dg_papacy.032.a: "Move our capital to a safer place"
 dg_papacy.032.b: "Reject this attempt to control us"
 dg_papacy.033.t: "The Pope Declines Our Offer"
 dg_papacy.033.d: "A messenger from the pope has arrived. His holiness has graciously declined our invitation to establish the holy seat in $COUNTRY$, arguing that the proper place of a sitting pope is in Rome. We suspect that in reality he is concerned by how much influence we would have over him."
 dg_papacy.033.a: "How rude"
 dg_papacy.035.t: "Factions within the Curia"
 dg_papacy.035.d: "Even at the best of times, the Papal Curia was divided into factions with differing goals, patrons, languages and doctrines. Usually the friction between them was barely noticeable, but at times it became a major headache for the pope.\n\nWith the papal court in $CAPITAL_CITY$, a number of Italian cardinals have coalesced into a faction that is demanding the pope return to Rome. They argue that the Papacy is weakened by its absence from Italy - both because the rich lands of the peninsula are lost to its direct control, and because the independence of the Vatican itself is in doubt. On the other hand, other cardinals will firmly resist any effort to move the Curia away from $CAPITAL$. For a pope to do so, he would have to have enough control of the Curia to be able to replace dozens of cardinals and still command the respect of the Curia."
 dg_papacy.035.a: "Crush this rebellion"
 dg_papacy.035.b: "Return to Italy"
 dg_papacy.036.t: "Deposing a Pope"
 dg_papacy.036.d: "The new pope has rashly decided to break with tradition and move his court away from our protection. In so doing, he has summarily dismissed dozens of $PRIMARY_CULTURE$ cardinals from their posts and appointed new ones in their place. Even worse for us, he has refused to give back the lands we gave him!  These unprecedented acts have sent shock waves through the Curia!\n\nA number of deposed cardinals have gathered in a Synod and formally rejected the authority of the new pope, electing a $PRIMARY_CULTURE$ pope instead. He has sent messengers to $CAPITAL_CITY$, asking us for the same blessings and support we gave his predecessors.\n\nIf we support him, we may divide the church between these rival popes. If we do not, however, we may lose our influence with the papacy."
 dg_papacy.036.a: "Support the $PRIMARY_CULTURE$ pope"
 dg_papacy.036.b: "Back down from a schism"
 dg_papacy.037.d: "Furious at delays in electing the new pope and demanding the pope be chosen from their countrymen, a mob broke into the conclave and demanded the cardinals elect a new pope immediately. Rattled by this, the cardinals agreed to elect the pope on the next ballot. In so doing, they set aside careful calculations and put our plans in jeopardy."
 dg_papacy.037.a: "Let us hope the new pope is reasonable"
 dg_papacy.041.t: "Jubilee $YEAR$"
 dg_papacy.041.d: "In Jewish tradition, every 50 years God's mercy is celebrated by pardoning sins, freeing prisoners and forgiving debts. Pope Boniface VIII introduced the practise to Christianity in 1300 and his successors continued the practise, calling a Jubilee every 25 years thereafter. Jubilee years were marked by a noticeable moral tone, but their most lasting contribution was probably turning Rome into a major centre of pilgrimage and enriching the papacy as a result."
 dg_papacy.041.a: "Call a Jubilee"
 dg_papacy.042.t: "Papal Relations"
 dg_papacy.042.d: "Although popes were forbidden from marrying, they still had relatives. Many popes came from powerful families who often lived nearby and expected their family ties would result in special favours. Many nephews of popes were made into Cardinals, and illegitimate children often received church land as fiefs. This kind of nepotism was commonplace practise by royalty but scandalous when practised by popes who were not supposed to treat the papacy as their private property."
 dg_papacy.042.e: "Appoint our brother to head the papal army"
 dg_papacy.042.f: "Elevate our uncle to the rank of duke"
 dg_papacy.042.g: "Make our nephews cardinals"
 dg_papacy.042.h: "Provide financial aid to our cousins"
 dg_papacy.042.i: "Make our family wealthy by dispensing favours"
 dg_papacy.044.t: "Patronage of the Church"
 dg_papacy.044.d: "Well into the sixteenth century the church paid for four out of five commissions. Lacking many opportunities in secular life, thousands of artisans and scribes flocked to $CAPITAL_CITY$ to find employment. The most sought-after jobs were largely ceremonial and required little to no work. Several popes tried to eliminate these positions, resulting in riots. Other popes were made famous for the beautiful works commissioned by them."
 dg_papacy.044.a: "Commission a great work of art"
 dg_papacy.044.b: "Maintain court artists and scribes"
 dg_papacy.044.c: "Cut down on needless expenses"
 dg_papacy.045.t: "The Glory of $CAPITAL_CITY$"
 dg_papacy.045.d: "As the headquarters of the Catholic Church, the Vatican was filled with churches, cathedrals and Roman ruins that drew pilgrims from across Christendom. There was an expectation that such a holy site would appear like heaven, and the papacy tried hard to reach that aim. Successive popes left their mark on $CAPITAL_CITY$ by building palaces, fountains, cathedrals, and of course the great Basilica di San Pietro, built over more than a century under a dozen popes."
 dg_papacy.045.a: "Build a great palace"
 dg_papacy.045.b: "Build a cathedral"
 dg_papacy.045.c: "There are better things to spend this money on"
 dg_papacy.045.e: "Build the Basilica of Saint Peter"
 dg_papacy.046.t: "Papal Finances"
 dg_papacy.046.d: "Although the pope claimed to be superior to secular rulers, in reality it was difficult and costly to keep up with the great courts of Europe. At times the papacy was driven into bankruptcy!  Several popes who began their reign with dreams of introducing reforms or rooting out heresy found themselves mired in tax codes and financial records. In an attempt to rebuild state finances, some popes came up with creative ideas.\n\nOne idea was to require priests to charge their parishioners for services that had previously been free. Although lucrative, this caused people to grumble at the greed of the church. Another option was to encourage voluntary donations by granting absolution to pilgrims who gave alms. From there it was a short step to licensing regions to indulgence peddlers who gave the pope a portion of their profits as they over-enthusiastically sold indulgences to peasants. Another idea was to hold a state lottery in which ordinary subjects could buy a chance to win riches. This idea had been tried in other countries with great success, but gambling was seen as a sin by many Christians. Finally, there was always the option of raising taxes and cutting down on needless expenses - although that was a last resort."
 dg_papacy.046.a: "Grant indulgences in exchange for alms"
 dg_papacy.046.b: "Introduce a public lottery"
 dg_papacy.046.c: "Raise taxes and tighten our belts"
 dg_papacy.046.e: "Order priests to charge for their services"
 dg_papacy.049.t: "The Sack of Rome"
 dg_papacy.049.d: "Although it was not unheard of for a Christian lord to invade the Papal States and even to seize Rome, the city itself was usually treated gently. As the ancient capital of the Roman Empire and the seat of the Catholic Church, it held a special place in the heart of all Catholics. Thus, when unpaid mercenary troops mutinied and looted the city in $YEAR$, it came as a shock to the Christian world. In an orgy of destruction lasting for weeks, churches were looted, priests were slain, nuns raped, and the pope himself tortured. It would take decades to rebuild the city - ironically helping to usher in the Baroque movement."
 dg_papacy.049.a: "Rebuild the city as best we can"
 dg_papacy.050.t: "The Sack of Rome"
 dg_papacy.050.d: "Our troops occupying Rome have mutinied!  Furiously demanding back pay, they have decided to seize it themselves from the city and its priceless artefacts.\n\nAlthough it was not unheard of for a Christian lord to invade the Papal States and even to seize Rome, the city itself was usually treated gently. As the ancient capital of the Roman Empire and the seat of the Catholic Church, it held a special place in the heart of all Catholics. Thus, when our troops looted the city in $YEAR$, it came as a shock to the Christian world. In an orgy of destruction lasting for weeks, churches were looted, priests were slain, nuns raped, and the pope himself tortured. It would take decades to rebuild the city - ironically helping to usher in the Baroque movement."
 dg_papacy.050.a: "Disavow this act and execute the worst offenders"
 dg_papacy.050.b: "What is done, is done"
 dg_papacy.051.t: "The $PRIMARY_CULTURE$ Pope"
 dg_papacy.051.d: "The pope grew up in $COUNTRY$, and our nation still holds a special place in his heart. He has shown our nation many kindnesses, and in addition has helped to empower his family in our lands."
 dg_papacy.051.a: "May his reign be long"
 dg_papacy.052.t: "Questioning the Donation of Constantine"
 dg_papacy.052.d: "In his scholarly studies, $THEOLOGIAN$ has made a shocking discovery: the Donation of Constantine is, in fact, a forgery!\n\nThe Donation of Constantine was a document signed by Roman Emperor Constantine in the fourth century, signing over supreme authority over the Western Roman Empire to Pope Sylvester I in thanks for a miraculous cure. The Donation was used as proof of the pope's claims to Rome and its environs, as well as his claims to authority over secular rulers in the West.\n\nThe Donation failed to hold up to the scrutiny it received during the Renaissance. Not only were some supporting details wrong, but the phraseology and vocabulary of the document were radically wrong for the fourth century. To a theologian and historian as brilliant as $THEOLOGIAN$, it soon became apparent that it was in fact invented sometime in the eigth century - hundreds of years after the fall of the Western Roman Emperor. This news will surely embarrass and anger the pope."
 dg_papacy.052.a: "Publicly raise questions"
 dg_papacy.052.b: "Order him silenced"
 dg_papacy.053.t: "Pope's Legitimacy Questioned"
 dg_papacy.053.d: "With the rise of humanism, theologians and scholars began to examine church history in more detail. One document in particular was exposed to great scrutiny: the Donation of Constantine. It was signed by Roman Emperor Constantine, signing over supreme authority over the Western Roman Empire to Pope Sylvester I in thanks for a miraculous cure. The papacy used it as proof of both the pope's right to rule over Italy, and as the pope's rightful authority over the kings and princes of Europe.\n\nA prominent theologian is raising serious questions about the Donation's authenticity, claiming that it is in fact an eigth century forgery. If allowed to circulate, this rumour will surely damage the reputation of the Holy See."
 dg_papacy.053.a: "Deny these accusations"
 dg_papacy.053.b: "Accept the inevitable"
 dg_papacy.054.t: "$MONARCHTITLE$ $MONARCH$ the Wicked"
 dg_papacy.054.d: "A scandal has enveloped $CAPITAL_CITY$: it appears that his holiness, $MONARCHTITLE$ $MONARCH$, has been making use of poison to murder his enemies. He invites them to dinner as a conciliatory gesture, but they never leave under their own power. It is enough to make one doubt in his authority!"
 dg_papacy.054.a: "Our faith is shaken"
 dg_papacy.055.t: "$MONARCHTITLE$ $MONARCH$ the Lustful"
 dg_papacy.055.d: "A scandal has enveloped $CAPITAL_CITY$: it appears that his holiness, $MONARCHTITLE$ $MONARCH$, has gotten his daughter Lucrezia pregnant!  It is bad enough that a sitting pope would have children - but to engage in an incestuous relationship with his own flesh and blood?  It is enough to make one doubt in his authority."
 dg_papacy.056.t: "Conspiracy against the Pope"
 dg_papacy.056.d: "The pope has discovered a conspiracy to assassinate him among the cardinals and now has ordered the arrest and execution of several of those involved. It appears that they had had enough of his corrupt ways and were attempting to remove him from the throne of Saint Peter. Others whisper that the pope has large debts to pay, and seizing the assets of the executed cardinals might be a way to pay them off."
 dg_papacy.056.a: "A scandal either way"
 dg_papacy.057.a: "A vile rumour!"
 dg_papacy.061.t: "Charitable Order Seeks Our Blessing"
 dg_papacy.061.d: "Individuals who found themselves called to a higher purpose found it in the church. Men and women, great and small, gave away their fortunes and dedicated their lives to charity, helping to fund hospitals, hospices, orphanages and schools. When a new order was founded its leaders were required to gain permission from the pope."
 dg_papacy.061.a: "Give them our full support"
 dg_papacy.061.b: "Give them our blessing"
 dg_papacy.061.c: "There are better uses for these funds"
 dg_papacy.062.t: "Charitable Order Founded in $PROVINCENAME$"
 dg_papacy.062.d: "Some monastic orders were devoted to helping the poor, sick and infirm as a way to become closer to God. They helped build hospitals for the sick, hospices for travellers, orphanages for orphans and schools for children. The pope has directed the creation of a new order in $COUNTRY$."
 dg_papacy.062.a: "They are doing God's work"
 dg_papacy.063.t: "Missionary Order Seeks Our Blessing"
 dg_papacy.063.d: "All good Christians had a duty to spread the Good News of Jesus Christ to those who had not yet heard it. Missionary orders spent lifetimes among the heathens, learning their ways and converting them to the one true faith. Many looked to the pope to support their efforts. Ironically, these missionary orders often tried harder to convert Orthodox or Lutheran Christians than actual pagans."
 dg_papacy.063.a: "Support their good works"
 dg_papacy.063.b: "Call for a tithe from Christendom"
 dg_papacy.064.t: "Missionary order Founded in $PROVINCENAME$"
 dg_papacy.064.d: "All good Christians had a duty to spread the Good News of Jesus Christ to those who had not yet heard it. Missionary orders attracted Catholics from across Christendom to areas with heresies in order to learn their ways and convert them. These international missions were made possible through the oversight of the Vatican."
 dg_papacy.064.a: "We should take advantage of this"
 dg_papacy.065.t: "Call for Crusade"
 dg_papacy.065.d: "The pope has called for a crusade against the infidel. However, in these sinful days, we cannot count on the support of Christendom for such a holy war. It would go a long way toward victory if a strong Christian prince took up the cross and waged war against the enemy personally. We could cast around for a likely candidate, or we could lead by example and prepare to declare war!"
 dg_papacy.065.a: "Lead by example"
 dg_papacy.065.b: "Ask a prince to lead it"
 dg_papacy.066.t: "Deus Vult"
 dg_papacy.066.d: "His holiness has called for a Catholic crusade against the infidel, and has personally asked $MONARCHTITLE$ $MONARCH$ to lead it. This is quite the honour!  Yet it is not something we should undertake rashly. Crusaders come from many countries and are disorganised at best, incompetent at worst. Even in the golden age of crusades, many crusades ended in disaster rather than victory. Today, we cannot count on the support of Christendom. If we choose to lead this crusade, we would be advised to do so with the full support of our own army."
 dg_papacy.066.a: "Lead the crusade"
 dg_papacy.066.b: "We have no interest"
 dg_papacy.066.c: "The age of crusades is long over"
 dg_papacy.068.t: "State Monopoly Established"
 dg_papacy.068.d: "With the blessing of the Pope, the [Root.Monarch.GetTitle] has established a state monopoly in [Root.GetName], forcing merchants to purchase from the state at prices set by it. Although there is grumbling it seems that the monopoly is here to stay."
 dg_papacy.068.a: "Praise the Lord and raise prices"
 dg_papacy.069.t: "State Monopoly Undermined"
 dg_papacy.069.d: "Despite the blessing of the Pope, the state monopoly established by the [Root.Monarch.GetTitle] is running into problems. A black market has sprung up in [Root.Capital.GetCapitalName], run by smugglers able to undercut monopoly prices and eagerly bought up by burghers who see the higher prices on necessities as a tax. The state is left with unsold goods and unhappy merchants. Perhaps it is time to cut our losses and sell the rights to a merchant house willing to deal with the situation."
 dg_papacy.069.a: "Punish violators harshly"
 dg_papacy.069.b: "Sell off the rights"
 dg_papacy.081.t: "Internationalization of the College"
 dg_papacy.081.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nSince most cardinals were appointed from clergy who had worked with the pope, it was rare to have cardinals from distant lands. This created a sense of isolation from the papacy for some countries. The commission is recommending that the papacy internationalize the Curia, establishing a set of rules that will encourage the appointment of cardinals from many nations rather than just those near the Vatican.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.081.a: "Implement the recommendations of the commission"
 dg_papacy.081.b: "Introduce minor reforms"
 dg_papacy.081.c: "Disavow the commission entirely"
 dg_papacy.082.t: "The College of Cardinals"
 dg_papacy.082.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nOne of the pope's strongest powers was his right to appoint new cardinals, who in turn chose his successor. New popes had a habit of appointing friends and countrymen to the post, helping to 'stack the deck' in their favour. This caused some friction with the existing cardinals and sometimes led to one nation having more influence over the curia than it ought. The commission is recommending imposing strict limits on the number of cardinals allowed in the curia at one time. This would reduce the ability of the pope to appoint new cardinals and so result in more qualified men taking up the position.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.083.t: "Conclave Rules"
 dg_papacy.083.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nPapal conclaves were usually swift, but could sometimes drag on for years. Because a two-thirds majority was required for the pope to be chosen, a conclave could go on intermittently if two sides refused to compromise, or if outside pressure was being applied. Sometimes a conclave only ended with the death of one papabile!  At other times, a lengthy conclave was explained by the reluctance of the cardinals to cede power. The commission recommends introducing strict new rules to push cardinals to make swift decisions during conclaves. Not only would voting rules be relaxed, but the longer a conclave went on for, the more uncomfortable things would get for the cardinals, as food and water would be gradually reduced and, in extremis, the roof of the building would be removed and the rain let in until a pope was chosen.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.084.t: "Index of Prohibited Books"
 dg_papacy.084.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nHeresy often spread via pamphlet and tract in the hands of radicals, especially after the invention of the printing press. The commission recommends the establishment of a list of books that good Catholic rulers ought to ban from their nations. This would force radicals to go underground and harm their missionary efforts among unsuspecting Catholics.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.085.t: "Ad Limina Visits"
 dg_papacy.085.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nOne of the greatest challenges the Church faced was having to maintain orthodoxy across multiple nations and millions of parishioners. To this end, individual bishops were empowered to root out heresy in their dioceses. However, not all bishops were equally effective, and as recent years had shown, it was always better to wipe out heresy as soon as it appeared. The commission recommends imposing 'ad limina' visits on all Catholic bishops - the requirement that they travel to the Vatican every few years in order to report on their dioceses personally. The requirement would be relaxed for bishops who would have a hard time visiting the Vatican, but even then, they would have to make the visit once a decade. Although it was meant to combat absenteeism and heresy, the main effect of this reform would be to increase the authority of the pope.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.086.t: "The New Vulgate Bible"
 dg_papacy.086.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nThe official Bible of the Catholic Church was the Latin Vulgate bible. As the West gained access to earlier Greek Bibles, they discovered errors in the translation used in the official text, which led to many Catholics losing faith in their Church. The commission recommends that a team of scholars, theologians and linguists scour these new sources and write a new version of the Vulgate Bible.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.087.t: "A Roman Inquisition"
 dg_papacy.087.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nHistory has shown that heresy can reach even to the heart of the Church!  The commission recommends establishing a kind of Inquisition to root out heretics from the Papal States, handing them over to secular authorities for punishment. This would become the model used by secular nations to fight against heresy.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_papacy.088.t: "Rules against nepotism"
 dg_papacy.088.d: "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.\n\nLike any other ruler, many popes saw their office as a chance to enrich their families. The problem was that the pope was not just any other ruler - he was the holy leader of the Catholic Church, and such nepotism was giving the Church a bad name. It was even worse when the pope gave special favours to a bastard son born from a mistress. Some priests and even cardinals were known to keep mistresses, but the pope was supposed to be above all that. Having such a visible sign of his sins around, long after his death, was embarrassing for church leaders. The commission recommends imposing a series of laws that would make it difficult for popes to assign benefices, positions and gifts to family members, and require them to send away bastards and mistresses.\n\nLike all papal reforms, it may take more than one commission to enable a reform. The more the church demands reforms, the more effective each option will become."
 dg_pope.001.t: "Death of the Pope"
 dg_pope.001.d: "Most popes were already old when elected, and their reigns lasted just a few years on average. Some of them passed away before they were actually consecrated as pope!  After the pope was declared dead, grief spread throughout Christendom. Cardinals who could travel to [the_vatican.GetCapitalName] made the pilgrimage to elect a new pope, a process that could take months."
 dg_pope.001.a: "The Church calls a conclave"
 dg_pope.002.t: "Papabile Vetoed"
 dg_pope.002.d: "To avoid the risk of rival popes being elected again, powerful secular rulers were given the right to intervene in papal conclaves if they saw a risk of schism. The pope reached out to powerful Catholic rulers of the 'five kingdoms' of Italy, France, Spain, Germany and England, giving certain rulers the right to veto one candidate each during papal conclaves. They sent cardinals from their lands to [the_vatican.GetCapitalName] with instructions to use this right of exclusion if an unacceptable candidate was about to be elected. Although this practise helped prevent anti-popes, it also turned conclaves into political arenas where powerful princes influenced cardinals to elect popes sympathetic to their cause."
 dg_pope.002.a: "Throw our support behind another candidate"
 dg_pope.003.t: "Deadlocked Conclave"
 dg_pope.003.d: "When a conclave was called to elect a new pope, cardinals from across Italy went to the Holy See to join the College of Cardinals. Secluded from the outside world, they remained there until a new pope was chosen by acclamation (unanimous approval) or, if that failed, by receiving two-thirds of the vote. These stringent measures were meant to avoid an anti-pope claiming victory, but they could also result in deadlocked conclaves. Factions supporting different candidates sometimes refused to compromise or back down, vote after vote, sometimes for months on end. To force a choice, Conclaves would be offered only bread and water and, in one memorable instance, actually had the roof of the building removed so the cardinals would be rained on until they came to an agreement."
 dg_pope.003.a: "Pray for guidance"
 dg_pope.003.b: "Make life uncomfortable until they choose"
 dg_pope.004.t: "Habemus Papam!"
 dg_pope.004.d: "Although nearly every pope was Italian, the fact that Italy was divided meant that many empires had influence there. Papal conclaves could become deeply political with the great powers always interested in the results. At times one nation was able to influence enough votes in the college of cardinals to ensure that a particular candidate was elected. This sometimes resulted in candidates that were elected simply because they would serve the interests of a kingdom or empire, not because they were holy men.\n\nOur influence has allowed us to guide this decision to select the new pope. Why did we choose him?"
 dg_pope.004.a: "The new pope is acceptable to us"
 dg_pope.004.b: "The new pope can be manipulated by us"
 dg_pope.005.d: "When the College of Cardinals met, they were instructed to pray for guidance and choose the best man for the church. Despite scandals and corruption, many cardinals were pious men who followed this advice and tried to vote their conscience. The only question was what type of man the church needed!  This question divided the college, but by tradition, when a cardinal realised that one papabile was going to win, they would switch their vote to him in order to present a new pope by universal acclaim and avoid a messy election.\n\nWith our help, a new pope has been chosen. Why did we support him?"
 dg_pope.005.a: "The new pope is a capable man"
 dg_pope.005.b: "The new pope is a saintly man"
 dg_pope.006.t: "A New Pope"
 dg_pope.006.d: "Our archbishop brings news from the Holy See: a new pope has been acclaimed! He is said to be a pious man who only reluctantly agreed to be pope. With luck, his competence will match his piety."
 dg_pope.006.a: "May God grant him long life"
 dg_pope.006.b: "Let us pray he can reform the Church"
 dg_pope.007.d: "Our archbishop brings news from the Holy See: A new pope has been chosen!  We know little of him or how he plans to lead the church, but he obviously has strong support."
 dg_pope.007.a: "May he be the leader the church needs"
 dg_pope.007.b: "We can only hope he will not be corrupt"
 dg_pope.008.d: "Our archbishop brings news from the Holy See: a new pope has been elected!  He is said to be corrupt and cynical, loyal more to his powerful patron than to his duties in the church. Nevertheless, he is the leader of the church."
 dg_pope.008.a: "Let us hope rumours are untrue"
 dg_pope.009.t: "Summer Heat Prolongs Conclave"
 dg_pope.009.d: "According to rules brought in to encourage shorter conclaves, the cardinals were locked in the Vatican and given only the barest of food and water until they came to a decision - sometimes with the corpse of the former pope lying in state next to them. This was not pleasant even under the best of circumstances, but during the blazing Italian summer, it could be deadly to frail old men wearing heavy robes. Cardinals were known to suffer heat stroke during summer conclaves and deaths were not unheard of. When things got particularly rough, the cardinals would occasionally vote to adjourn for the summer and return in the autumn. This was a breach of the rules, but understandable."
 dg_pope.009.a: "We can wait a few more months for a pope"
 dg_pope.009.b: "Force the cardinals back to work"
 dg_pope.011.t: "A Case Comes before the Papal Court"
 dg_pope.011.d: "When peasants needed forgiveness of a sin, they went to their parish priest. When rulers needed forgiveness, they needed to seek someone with greater authority than themselves. Rulers who needed permission to annul a failed marriage, forgiveness for using torture, or other sins against God, could turn to the one man in Christendom with the authority to forgive them: the pope. Dispensation was often granted to rulers who showed repentance, but sometimes pressure was put on the pope..."
 dg_pope.011.a: "Stay removed from the situation"
 dg_pope.011.b: "Write a missive encouraging leniency"
 dg_pope.011.c: "Apply pressure on the pope to forgive"
 dg_pope.011.e: "Write a missive encouraging stringency"
 dg_pope.011.f: "Apply pressure on the pope to convict"
 dg_pope.011.g: "Grant dispensation"
 dg_pope.011.h: "Refuse dispensation"
 dg_pope.012.t: "A Case Comes before the Papal Court"
 dg_pope.012.d: "For both moral and physical reasons, the church forbade marriage to those within seven degrees of separation from each other - as distant as third cousins. This encouraged villagers to travel and marry in other areas and helped avoid many hereditary defects, but it was also quite complex to keep track of genealogy, so the rule resulted in many broken engagements and annulled marriages. The church responded by offering dispensation to couples who were only marginally related to each other. When the petitioners came from the royal families of Christendom, the pope got involved personally. Dispensation was usually granted, but an unscrupulous or ambitious pope could deny it to punish the countries involved for some slight."
 dg_pope.012.a: "Grant permission for the wedding"
 dg_pope.012.b: "Forbid this impure union"
 dg_pope.013.t: "The Infidel Threat"
 dg_pope.013.d: "The crusades were the Catholic response to the Muslim occupation of the Holy Land in the eleventh century. Although the crusades had limited success, they brought relative peace to Europe and glory to the pope. The last great crusade ended in the thirteenth century, but later popes revived the concept with a series of small-scale crusades against heretics and infidels. Once again, the borders of Christendom face an infidel threat, and a prince has begged us for aid against the heathens. How shall we respond?"
 dg_pope.013.a: "Call a crusade"
 dg_pope.013.b: "Other matters demand our attention"
 dg_pope.015.t: "The Heretic Threat"
 dg_pope.015.d: "From its very beginnings as a religion, differing understandings of doctrine and scripture split the Christian church - sometimes permanently - weakening it against infidels. As a result, the Catholic Church took a hard line against suspected heretics, demanding obedience and repentance in order to not divide the church yet again. When that failed, church councils could sometimes heal a schism. But when Catholic princes took up the cause of heresy as their own, only one solution remained: to convert heretics back to the true faith by the sword. A crusade!"
 dg_pope.015.a: "Call a crusade"
 dg_pope.015.b: "Seek a diplomatic solution"
 dg_pope.016.t: "Appointing New Cardinals"
 dg_pope.016.d: "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members. Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony. Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70. The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nAlthough he tried to be neutral, the pope has appointed several cardinals from among the bishops he knew in his home country before his accession to the throne of St. Peter. This meant that his former patron was likely to gain influence in the curia, and hence, more opportunities to influence the next conclave."
 dg_pope.016.a: "Encourage him to appoint only worthy men"
 dg_pope.016.b: "Suggest a few names to him"
 dg_pope.016.c: "Demand that he increase the number of $PRIMARY_CULTURE$ cardinals"
 dg_pope.017.d: "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members. Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony. Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70. The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nMany popes took advantage of this power to enrich their family, appointing nephews and other close relatives as cardinals in addition to the usual number of cardinals raised from former colleagues and countrymen. Although frowned upon, this practise was largely ignored."
 dg_pope.018.d: "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members. Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony. Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70. The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nMany popes took advantage of this power to enrich their family, appointing nephews and other close relatives as cardinals in addition to the usual number of cardinals raised from former colleagues and countrymen. However, the current pope has gone further, appointing one of his sons and the brother of his mistress as cardinals!  Used to hearing about sons of bishops, the church is nevertheless stunned by this blatant acknowledgement of the pope's lack of celibacy, and it has caused a scandal in the Vatican."
 dg_pope.020.t: "A Cardinal Sin"
 dg_pope.020.d: "The pope alone had the power to appoint new cardinals, and it was expected that new popes would use this power to appoint colleagues, countrymen and nephews to the post, in the same way that a secular prince would be expected to find government posts for his friends and relatives. However, it shocked the Vatican when pope $MONARCH$ appointed his bastard son to the cardinal's robes. While it was acknowledged that priests and bishops sometimes kept mistresses, having such an overt acknowledgement of the pope's infidelity was still beyond what polite society could accept."
 dg_pope.020.a: "Who can condemn the pope?"
 dg_pope.021.d: "The [From.Monarch.GetTitle] of [From.GetName] has formally requested that the pope declare [From.Monarch.GetHerHis] marriage null and void.\n\nSince the Catholic Church does not permit divorce, someone wishing to dissolve [From.Monarch.GetHerHis] marriage had to seek an annulment instead - prove that the marriage had been invalid in the first place due to fraud, error, or the inability to produce children. Although it was difficult to prove these, it could be done - and when it was a ruler who sought an annulment, it was up to the pope to hear the evidence."
 dg_pope.021.a: "Pressure him into granting the annulment"
 dg_pope.021.b: "Encourage him to grant the annulment"
 dg_pope.021.c: "Stay removed from this situation"
 dg_pope.021.domestic: "\nUsually cases like this were summarily granted, since monarchs had compelling reasons to control the succession of their countries. Only if the situation was unusual or the pope poorly disposed to the country would it be denied."
 dg_pope.021.e: "Encourage him to declare the marriage valid"
 dg_pope.021.f: "Pressure him into declaring the marriage valid"
 dg_pope.021.international: "\nThis particular case is vexing, for both individuals belong to ruling houses. To deny the annulment would anger the [From.GetAdjective] [From.Monarch.GetTitle], while to allow it would anger [From.Monarch.GetHerHis] spouse."
 dg_pope.022.t: "The Victory of Conciliarism"
 dg_pope.022.d: "In the early thirteenth century some canon lawyers speculated what to do if a pope became a heretic, and concluded that ultimate power rested in the hands of the church itself, as embodied in an ecumenical council. Meant as an exercise in theory, it gained serious attention during the schism as rival popes split the church. As they watched successive popes fail to heal the schism, many lay Catholics, bishops and rulers began to believe that only a council could truly reform the church. This culminated in a church council which declared that the pope was required to call a church council every decade - in effect handing over power to the bishops."
 dg_pope.023.t: "The Defeat of Conciliarism"
 dg_pope.023.d: "Following the intense diplomatic efforts of the popes, the majority of bishops at the council have agreed to publish the bull 'Pastor aeturnus', a scathing indictment of Conciliarism. Declaring the doctrine to be heresy, the bull formally acknowledged the supremacy of the pope over church councils when deciding doctrine, and freed the pope from promises to call regular councils."
 dg_pope.023.a: "Get rid of councils altogether"
 dg_pope.023.b: "Be gracious in victory"
 dg_pope.024.t: "Church Settlement"
 dg_pope.024.d: "Eager to regain control over the church, early modern popes were willing to make compromises with secular rulers, giving them considerable control over the Catholic church within their lands on the condition that they abandon their support for conciliarism.\n\nDifferent concordats were signed in different places, depending on the desires of rulers and their bargaining power with the Vatican. Some nations restricted ecclesiastical jurisdiction and clerical immunity; in some nations, an emergency tithe on church property became a regular tax; in many nations, the ruler secured the right to appoint bishops and reform monasteries. Finally, in the 'five kingdoms' of Spain, France, Germany, Italy and England, rulers were offered an extra incentive - a veto over papal candidates in elections. The effect was to rally support for the pope and the Catholic church among the elite of Europe, although it was not always seen positively by the laity."
 dg_pope.024.a: "Abandon our support for conciliarism"
 dg_pope.024.b: "Refuse to compromise"
 dg_pope.025.t: "The $PRIMARY_CULTURE$ Cardinal"
 dg_pope.025.d: "Ignoring the will of the $MONARCHTITLE$, the pope has decided to appoint a $PRIMARY_CULTURE$ cardinal from our lands. Given our recent conversion away from the Catholic church, this can only be seen as a slap in the face."
 dg_pope.025.a: "Execute him for this affront"
 dg_pope.025.b: "Allow him to go to the Vatican"
 dg_pope.026.t: "Papal Consistory Meets"
 dg_pope.026.d: "A consistory was a meeting of the cardinals of the Catholic Church. Held about twice a year, it was an opportunity for popes to decide matters of faith, dispense justice, and seek the support or advice of the cardinals. By tradition, it was also when popes would elevate men to the rank of cardinal.\n\nSome popes made dozens of cardinals, while others elevated none at all. Some popes accepted bribes while others considered only the most pious men for the job. At times this caused friction between the papacy and the nations of Europe. With the cardinals able to select the next pope, there was considerable pressure to maintain the balance of power between different nations and nationalities."
 dg_pope.026.a: "Appoint only the most select men"
 dg_pope.026.b: "Appoint all worthy candidates"
 dg_pope.026.c: "Appoint every candidate"
 dg_pope.027.t: "Grounds for Excommunication"
 dg_pope.027.d: "It seems that one of our fellow Catholic rulers has crossed the line, and now the pope is considering excommunicating them!  This is the strongest step that the pope can take, and is not a decision to be taken lightly.\n"
 dg_pope.027.a: "Press charges against them"
 dg_pope.027.b: "Send them a warning"
 dg_pope.028.t: "Papal Nuncio Returns from $FROMCOUNTRY$"
 dg_pope.028.d: "Our envoy to the sinful [From.Monarch.GetTitle] of $FROMCOUNTRY$ has returned with [From.Monarch.GetHerHis] response:\n"
 dg_pope.028.a: "I see"
 dg_pope.031.t: "Demands for an Ecumenical Council"
 dg_pope.031.d: "The Catholic church was ordained by God but made up of mortal men, expected to be perfect but sometimes falling short of heaven. Pious Catholics understood this, but occasionally the church could go too far. A particularly odious scandal or blatant corruption could lead to calls for reform in the church. When even kings and princes began demanding the pope call a council, it was time to re-evaluate where things stood."
 dg_pope.031.a: "Call a general council"
 dg_pope.031.b: "Promise to hold a council when the time is right"
 dg_pope.031.c: "The church needs a firm hand to guide it"
 dg_pope.032.t: "Church Matters"
 dg_pope.032.d: "Delegates brought with them criticism and ideas, but although church councils could overrule a sitting pope and set church doctrine, the pope was still the leader of the church. As a result, the pope controlled discussion of the councils by introducing topics to it - although this was by no means a promise that that issue would be resolved, only that it would be discussed. What topic should his holiness emphasise?"
 dg_pope.032.a: "Discuss fine points of theology"
 dg_pope.033.t: "Church Reform of Simony"
 dg_pope.033.d: "After Clement V reorganised the church, the pope gained the right to appoint bishops to their benefices. When a bishop died, the benefice returned to the pope. An unforeseen effect of this was to encourage simony, or payment in return for church titles. This practise excluded peasants from the highest ranks of the church and placed a burden of debt on bishops that caused many to tax their tenants harshly. As the practise grew widespread it caused a backlash against the church.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.033.a: "Impose stringent rules to stop the practise"
 dg_pope.033.b: "Introduce minor changes"
 dg_pope.034.t: "Church Reform of Indulgences"
 dg_pope.034.d: "Catholics who sinned needed to go through a process to find forgiveness: first they had to repent the sin, then they had to confess it to a priest, and finally they had to do penance - good works such as pilgrimages or fasting in order to make up for the evil they had done. An indulgence was a way to bypass doing penance by getting the church to bless you with some of the grace of dead saints. Unscrupulous indulgence peddlers went much further, promising that indulgences meant you didn't have to go to confession, that they could allow the dead to escape purgatory, even that they could be used to forgive sins that people had not yet committed!  Pious theologians were horrified at these claims but credulous peasants bought them up rapidly. Soon a steady flow of gold passed into the hands of such peddlers, to be split between them, the archbishops who had authorised it, and the pope himself.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.034.a: "Forbid the sale of indulgences"
 dg_pope.034.b: "Condemn the excesses of indulgence peddlers"
 dg_pope.035.t: "Church Reform of Benefices"
 dg_pope.035.d: "Beginning in the fourteenth century the pope collected the first year's income (annate) from the benefice granted to a new bishop. This was a common custom by feudal rulers upon granting a fief to a vassal, so by claiming this right, the pope was taking money away from secular rulers. In addition, regardless of who the money went to, this practise forced new bishops to borrow heavily or overtax their peasants in order to pay this sum, something which made the church seem oppressive to the locals.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.035.a: "End the practise of paying the annate"
 dg_pope.035.b: "Lower payments to a more manageable sum"
 dg_pope.036.t: "Church Reform of Untrained Priests"
 dg_pope.036.d: "Although large cities often had cathedral schools where future priests received a classical education alongside noble scions, more rural parishes often had little access to schooling and little money to send a priest away for several years. Instead, local nobles appointed priests, and these priests trained their successors personally. This was simple, but led to uneducated priests who sometimes couldn't even read Latin!  It was no wonder that these rural parishes could become centres of heresy. In theory the fault lay in local bishops whose task was to oversee the priests in their diocese, but in practise they were often suffering from the same problems.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.036.a: "Require each diocese to build a seminary"
 dg_pope.036.b: "Demand that bishops supervise their diocese"
 dg_pope.037.t: "Church Reform of Pluralism"
 dg_pope.037.d: "After Clement V reorganised the church, the pope gained the right to appoint bishops to their benefices in return for payment. As this practise became more widespread, some nobles saw it as an investment. They spent vast sums of money to secure two or more benefices for themselves or a son. By holding two offices at the same time, such bishops gained a large income, but this practise of pluralism also meant vacant diocese with no trained bishop living there, which only added to the problems the church was suffering. Some bishops went so far as to openly live far away from any of their benefices, preferring big city life instead.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.037.a: "Require clerics to reside in their parishes"
 dg_pope.037.b: "Emphasise the importance of parishes"
 dg_pope.038.t: "Church Reform of Nepotism"
 dg_pope.038.d: "It was an accepted practise for kings and princes to give fiefs to their sons. As the prestige of the papacy grew, popes grew in status to be equals of these princes, owning vast estates and commanding armies. Many acted as a prince would, granting fiefs to their relatives or illegitimate children or making nephews cardinals with valuable benefices. This entirely secular behaviour did not enhance the prestige of the papacy.\n\nIt may require several reforms to eradicate this entrenched practise. The higher church reform desire is, the more effective reforms will be. However, it requires papal influence to push the harshest reforms forward."
 dg_pope.038.a: "Impose stringent rules to stop the practise"
 dg_pope.038.b: "Condemn the practise"
 dg_pope.041.t: "Electing a New Pope"
 dg_pope.041.d: "Everyone agreed that the schism that had split the Catholic church needed to be dealt with, but increasingly it appeared that the rival popes were unwilling or unable to do it themselves. As a result, frustrated Catholics looked to ecumenical councils to provide the solution. At a Church council, enough cardinals could be brought together to depose the anti-popes and elect a new one that everyone would agree on. But there was a catch to this solution: it meant that not only would this new pope, but all future popes would be subservient to councils. Reformers went even further, demanding that the pope agree to call councils on a regular basis in order to prevent this kind of schism from ever happening again."
 dg_pope.041.a: "Promise to hold regular councils in return for the Holy See"
 dg_pope.041.b: "Maintain the supremacy of the pope"
 dg_pope.042.t: "The Wycliffite Question"
 dg_pope.042.d: "Over the past two generations a heresy has arisen in Christendom. The so-called 'Wycliffites' began as a movement to reform the church, believing that the corruption in the church could be eradicated by having the church give up its secular power and wealth. That in itself was bad enough, but the Wycliffites went even further by demanding that all worshippers have the right to partake in both body and blood of Christ during communion. This went against Catholic doctrine, which taught that Christ was entirely present in each, and so there was no need to have both. This 'Calixtine' doctrine, then, was a clear heresy - and needed to be purged from the church, as it had done so many times before, lest it damage the unity of the church.\n\nAt the council, church leaders heard from Wycliffite theologians, refuting their claims and showing them the truth - yet they failed to repent or recant. Reluctantly, the council ordered the execution of the heretics."
 dg_pope.042.a: "Declare Wycliffitism to be heresy"
 dg_pope.051.t: "The Fate of the Catholic Church"
 dg_pope.051.d: "In a time when it could take letters months to reach parts of Europe, clarity was essential to avoid misunderstandings on crucial issues. For this reason the church used Latin as its only language, and this prompted scholars across Europe to use it as well as a common tongue of learning. As centuries passed, however, this adherence to a dead language made the Bible and the Mass inaccessible to the common man. Lutherans, who emphasised a personal relationship with God and who had no central authority to demand a common theology, allowed the use of the vernacular instead. It was clear from the spread of the Reformation just how powerful a method this was, and many voices in the church demanded it change in order to keep up with them. Others demanded the church ban it entirely in order to keep itself pure.\n\nDoctrinal decisions such as this were hotly debated in the church. Before a decision could be adopted, it had to be accepted by church leaders. This often demanded multiple councils agreeing on a doctrine. However, the higher church reform is, the more quickly the church will realise it has to take a stand."
 dg_pope.051.a: "Enforce unity through Latin"
 dg_pope.051.b: "Allow the local tongue to be used"
 dg_pope.052.t: "The Fate of the Catholic Church"
 dg_pope.052.d: "Many of the theological debates of the Reformation went over the heads of the common worshipper. One that did not was the communion. Catholic tradition argued that the body and blood of Christ was found in both the bread and wine of sacrament, which meant ordinary Catholics had no need to partake of both. As a result, the cup of His blood was reserved for priests. This seemed unfair to the average peasant, and had been one of the key issues of the Hussite wars of the fifteenth century.\n\nLutherans took up this belief, claiming that since every believer had a personal relationship with God, they were all priests and could therefore drink from the cup. Some Catholic reformers felt like allowing all worshippers to drink from the cup would convince Lutherans to return to the church, while others saw it as a dangerous precedent to bend doctrine.\n\nDoctrinal decisions such as this were hotly debated in the church. Before a decision could be adopted, it had to be accepted by church leaders. This often demanded multiple councils agreeing on a doctrine. However, the higher church reform is, the more quickly the church will realise it has to take a stand."
 dg_pope.052.a: "There is no need for both kinds"
 dg_pope.052.b: "The appearance of fairness is more important than doctrine"
 dg_pope.053.t: "The Fate of the Catholic Church"
 dg_pope.053.d: "The printing press, growing literacy and the translation of the Bible into the vernacular led to many people reading the Bible for the first time. Many were shocked to find no clear evidence for some Catholic traditions such as clerical celibacy, confession, transubstantiation or papal infallibility. Lutherans used this to claim that the church had strayed from what Christ wanted and vowed to make doctrine based purely on the Bible, while Catholics accused Lutherans of being inflexible and outdated, arguing that centuries of tradition were worth as much as scripture. However, some Catholics wanted to take the opportunity to return the church to its fundamentals.\n\nDoctrinal decisions such as this were hotly debated in the church. Before a decision could be adopted, it had to be accepted by church leaders. This often demanded multiple councils agreeing on a doctrine. However, the higher church reform is, the more quickly the church will realise it has to take a stand."
 dg_pope.053.a: "Tradition is just as important as scripture"
 dg_pope.053.b: "Our faith must be based on scripture alone"
 dg_pope.054.t: "The Fate of the Catholic Church"
 dg_pope.054.d: "One of the sharpest differences between Catholics and Lutherans was the latter's emphasis on salvation by faith alone. To the Lutherans, belief in Jesus Christ was all that was needed to go to Heaven, while the Catholic church emphasised showing your faith through good works. This debate highlighted one of the scandals of the church: 'good works' included almsgiving, and at times the Catholic church had used this to justify charging worshippers money for church services or to free souls from Purgatory. While both Lutherans and Catholics agreed this practise had to end, they were divided over how far to take it. Most Catholics continued to see good works as a necessary part of being Christian, while Lutherans went to the other extreme.\n\nDoctrinal decisions such as this were hotly debated in the church. Before a decision could be adopted, it had to be accepted by church leaders. This often demanded multiple councils agreeing on a doctrine. However, the higher church reform is, the more quickly the church will realise it has to take a stand."
 dg_pope.054.a: "Faith without works is dead"
 dg_pope.054.b: "Faith alone can save you"
 dg_pope.055.t: "The Counter Reformation"
 dg_pope.055.d: "The Lutheran Reformation was never intended to be a break from the Catholic church, but rather a wake-up call to its leadership that change was desperately needed. The church reacted by excommunicating reformers and their followers, giving them little choice but to break off from [the_vatican.GetCapitalName]. In church councils the papacy deliberately defined Catholicism in opposition to Lutheran doctrine, pushing the church even further away from compromise. Instead, the new focus of the church was to seek out and defeat heresy as it had many times before. The doctrinal debates of the Counter-Reformation helped to inspire ordinary Catholics to do just that."
 dg_pope.055.a: "There can be no compromise with heretics"
 dg_pope.056.t: "The Catholic Reformation"
 dg_pope.056.d: "The Lutheran Reformation was never intended to be a break from the Catholic church, but rather a wake-up call to its leadership that change was desperately needed. The hope of compromise was met by strong popes who purged the church of corruption and then redefined it by compromising with reformers. Response to this Catholic Reformation varied; moderates returned to the church, but radicals expressed their mistrust by growing even more virulently anti-Catholic. There was little room for a middle ground any longer. The waves of returning Catholics left the church with a problem, though: many Lutheran nobles had seized church lands, enriching themselves immeasurably. Others had taken advantage of the Reformation to grant themselves powers which they were reluctant to give up. Would it be wise to force them to give up these gains?"
 dg_pope.056.a: "Allow heretics to keep their stolen property"
 dg_pope.056.b: "Demand absolute submission to the church"
 dg_pope.058.t: "The Chinese Rites Controversy"
 dg_pope.058.d: "The Counter-Reformation sent Jesuit missionaries not only to heretic Europe, but also to heathens in Asia and the Americas. There they built churches, established schools and adapted local customs. To help persuade locals to convert, they allowed them to continue to venerate their ancestors, celebrate festivals and practise Confucian rituals.\n\nWhen rival orders of Dominican and Franciscan monks arrived, they were horrified at what they saw. Calling it heresy, they protested the Jesuit practise to local authorities, then to the pope."
 dg_pope.058.a: "Take some time to consider the implications"
 dg_pope.058.b: "The truth cannot be bent even in a good cause"
 dg_pope.058.c: "The end justifies the means"
 dg_pope.064.t: "The [Root.Culture.GetName] faction"
 dg_pope.064.d: "With the death of the Pope, the College of Cardinals saw a chance to break the [From.GetAdjective] hold on the papacy. Seeking a plausible candidate, or 'papabile', they have thrown their support behind a [Root.GetAdjective] cardinal.\n\nThe election of a Pope was meant to be a time of personal reflection and prayer, but in practise often involved negotiation as factions emerged over multiple ballots. In the process, a [Root.Monarch.GetTitle] willing to spend influence could secure a Pope friendly to [Root.Monarch.GetHerHis] interests."
 dg_pope.064.a: "We should act quickly"
 dg_swiss.01.t: "Swiss Mercenaries"
 dg_swiss.01.d: "Beginning in the late fifteenth century Swiss mercenary soldiers served in the armies of foreign courts across Europe. Although not always the best forces, they had no local ties and could be counted on to be fanatically loyal to their employer. By the sixteenth century, Swiss mercenaries had become a common sight across Europe."
 dg_swiss.01.a: "Hire them to bolster our forces"
 dg_swiss.01.b: "We cannot rely on mercenaries"
 dg_swiss.02.t: "Swiss Guards"
 dg_swiss.02.d: "Swiss mercenary soldiers served not only as regular forces, but also as elite bodyguards, ceremonial forces and palace guards for the rulers of Europe. Countries as diverse as Savoy, Prussia and the Netherlands all established permanent Swiss guards in their capitals, and even the Pope relied on them as a personal bodyguard. Eventually the presence of Swiss guards was seen as a status symbol as much as a fighting force."
 dg_swiss.02.a: "Establish a permanent force"
 dg_swiss.02.b: "We have no need for them"
 dg_swiss.03.t: "Swiss Mercenaries leave for $FROMCOUNTRY$"
 dg_swiss.03.d: "When their nation was at peace, some Swiss guards earned a living by hiring their troops out to foreign princes for their wars. The practise was a good way to keep a well-trained standing army and also to establish relationships with other countries. However some young men never returned to their homes."
 dg_swiss.03.a: "Send them off with fanfare"
 dg_swiss.03.b: "Forbid the practise from now on"
 dg_humanism.001.t: "Birth of the Renaissance"
 dg_humanism.001.d: "In fourteenth century Italy, a man named Petrarch founded Humanism when he claimed God had gifted man with intellect - and so any intellectual pursuit could be divine. This allowed artists and philosophers to appreciate classical Greek and Roman writers for their brilliance rather than condemning them for their paganism. The concurrent decline of Byzantium led to many Greek scholars fleeing west, where the church-sponsored translations of Greek texts into Latin. This made them accessible for the first time to the new, literate middle class that had arisen after the Black Death. This rediscovery of classical thinking led to an enthusiastic recovery of ancient Roman ideas and techniques that spread across Europe in a splendid flowering of culture."
 dg_humanism.001.a: "The glory of Rome revived!"
 dg_humanism.002.t: "The $PRIMARY_CULTURE$ Renaissance"
 dg_humanism.002.d: "A school of thought called Humanism spread out of Italy, claiming that since God gifted man with intellect, intellectual pursuit was divine. Happening at a time when Greek scholars fleeing the decline of Byzantium brought back ancient texts that the West had forgotten, this led to the rediscovery and appreciation of ancient Roman writers and artists for their brilliance, rather than their condemnation as pagans. The new, literate middle class that had arisen after the Black Death was just the audience to enthusiastically rediscover the glories of Rome, and this rebirth of classical culture spread across Europe in a splendid flowering of culture. However, the same ideas also led some to heresy: seeing the brilliance of ancient Rome, some Humanists began to believe that reason could justify their lack of faith and began to judge everything with reason - even the church itself."
 dg_humanism.002.a: "The church must come first"
 dg_humanism.002.b: "Embrace secular humanism"
 dg_humanism.003.t: "Renaissance Ideas Spread to $PROVINCENAME$"
 dg_humanism.003.d: "As the Renaissance spread across Europe, ancient ideas and techniques were unearthed and disseminated across Europe with the use of the newly invented printing press. These rediscovered ideas helped to inspire entirely new styles, philosophies and interest in the world of antiquity."
 dg_humanism.003.a: "How inspiring!"
 dg_humanism.004.t: "Humanism Spreads to $PROVINCENAME$"
 dg_humanism.004.d: "Roman ideas inspired many to re-examine the world around them by discarding their assumptions and start over with basic criteria. This new philosophy of 'humanism' began as a way to evaluate the worth of old books and introduce new techniques, but quickly spread to a way of criticising rulers, and even the church itself. Not all humanists disliked the church; many were devout Christians who hoped to blend humanist thinking with a reformed church. Others, however, dreamt of a world in which the church would not be as influential."
 dg_humanism.004.a: "How inspiring!"
 dg_humanism.005.t: "Humanist Ideas"
 dg_humanism.005.d: "Humanist ideas are spreading through Europe, bringing with them both innovation and controversy."
 dg_humanism.005.a: "New ideas are flourishing"
 dg_humanism.011.t: "Veiled Criticism of the Church"
 dg_humanism.011.d: "Even in $YEAR$ it was dangerous to openly criticise the [Root.Religion.GetName] Church. Those who dared to suggest the state Church or its agents could be corrupt, wrong or backwards were sure to face public censure, both formal and informal. For this reason, critics of the Church tended to use allegory and satire to point out imperfections in the Church.\n\nA book published in $CAPITAL_CITY$ recently criticises the Church at the highest levels. Thanks to new methods of printing books, it has become hugely popular...perhaps dangerously so."
 dg_humanism.011.a: "Call on the Church to reform itself"
 dg_humanism.011.b: "Read the book with interest"
 dg_humanism.011.c: "Burn copies of the text"
 dg_humanism.012.t: "The Forgery of Constantine"
 dg_humanism.012.d: "While studying the Vatican libraries, [Root.Adm_Advisor.GetName] has made a shocking discovery: the Donation of Constantine is, in fact, a forgery!\n\nThe Donation of Constantine was a document purportedly signed by Roman Emperor Constantine in the fourth century, signing over supreme authority over the Western Roman Empire to Pope Sylvester I in thanks for a miraculous cure. The document was used as proof of the pope's claims to Rome and his authority over European rulers.\n\nThe Donation failed to hold up to the scrutiny it received during the Renaissance. Not only were some supporting details wrong, but new humanist techniques found that the phraseology and vocabulary of the document were radically wrong for the fourth century. To a theologian and historian as brilliant as [Root.Adm_Advisor.GetName], it soon became apparent that it was in fact invented sometime in the eigth century - hundreds of years after the fall of the Western Roman Emperor. This news will surely embarrass and anger the pope."
 dg_humanism.012.a: "Publicly raise questions about the document"
 dg_humanism.012.b: "Let the Church deal with this issue"
 dg_humanism.012.c: "Hush up the matter"
 dg_humanism.0121.d: "While studying the Vatican libraries, [From.Adm_Advisor.GetName], [From.GetAdjective] theologian and historian, has made a shocking discovery: the Donation of Constantine is, in fact, a forgery!\n\nThe Donation of Constantine was a document purportedly signed by Roman Emperor Constantine in the fourth century, signing over supreme authority over the Western Roman Empire to Pope Sylvester I in thanks for a miraculous cure. The document was used as proof of the pope's claims to Rome and his authority over European rulers.\n\nThe Donation failed to hold up to the scrutiny it received during the Renaissance. Not only were some supporting details wrong, but new humanist techniques found that the phraseology and vocabulary of the document were radically wrong for the fourth century. To a theologian and historian as brilliant as [From.Adm_Advisor.GetName], it soon became apparent that it was in fact invented sometime in the eigth century - hundreds of years after the fall of the Western Roman Emperor. This news will surely embarrass and anger the pope."
 dg_humanism.0121.a: "Can it be true?"
 dg_humanism.013.t: "The Pauline Epistles"
 dg_humanism.013.d: "Like many humanists, [Root.Adm_Advisor.GetName] felt that the Church needed reforms - and believed the solution was to read the ancient church fathers and the Bible in ancient Greek to understand what the Apostolic Church was like. In $YEAR$ a commentary on Paul's Epistles to the Romans was published in [Root.Capital.GetCapitalName] - a Latin translation on one side, [Root.Adm_Advisor.GetName]'s interpretation on the other. While a fervent Catholic, [Root.Adm_Advisor.GetName]'s book expressed some unusual ideas for a Catholic: according to the text, the Apostle Paul had advocated salvation by faith alone rather than through good works. This made salvation a gift from God rather than something worshippers could control and went against traditional Church teaching. The nobility is demanding this publication be suppressed lest they lead believers into heresy."
 dg_humanism.013.a: "Offer protection to the author"
 dg_humanism.013.b: "Condemn this heretical work"
 dg_humanism.013.c: "Demand a public recantation or imprisonment"
 dg_humanism.0131.d: "Like many humanists, [From.GetAdjective] theologian [From.Adm_Advisor.GetName] felt that the Church needed reforms - and believed the solution was to read the ancient church fathers and the Bible in ancient Greek to understand what the Apostolic Church was like. In $YEAR$ a commentary on Paul's Epistles to the Romans was published in [From.Capital.GetCapitalName] - a Latin translation on one side, [From.Adm_Advisor.GetName]'s interpretation on the other. While a fervent Catholic, [From.Adm_Advisor.GetName]'s book expressed some unusual ideas for a Catholic: according to the text, the Apostle Paul had advocated salvation by faith alone rather than through good works. This made salvation a gift from God rather than something worshippers could control and went against traditional Church teaching."
 dg_humanism.0131.a: "Interesting..."
 dg_humanism.014.t: "The $PRIMARY_CULTURE$ Bible"
 dg_humanism.014.d: "The official Bible of the Catholic Church was the Vulgate Bible. Written in Latin, it helped ensure the standardisation of Church liturgy and beliefs across all of Christendom - but it was also inaccessible to most people and even some priests. This left many Christians feeling ignorant or alienated from the Church.\n\nIn the middle ages, theologians and artists attempted to bridge this gap by creating works of art that told Bible stories. By the Renaissance, thinkers such as [Root.Adm_Advisor.GetName] had moved on to a radical new concept: translating the Bible directly into the $PRIMARY_CULTURE$ language!\n\nThe Church was quick to condemn these Bibles as unsanctioned and prone to error. Nevertheless, they caught on quickly and began to spread rapidly among the educated elite of [Root.GetName]."
 dg_humanism.014.a: "Sponsor an official translation"
 dg_humanism.014.b: "Allow this translation to be published"
 dg_humanism.014.c: "Arrest the author on charges of heresy"
 dg_humanism.0141.d: "The official Bible of the Catholic Church was the Vulgate Bible. Written in Latin, it helped ensure the standardisation of Church liturgy and beliefs across all of Christendom - but it was also inaccessible to most people and even some priests. This left many Christians feeling ignorant or alienated from the Church.\n\nIn the middle ages, theologians and artists attempted to bridge this gap by creating works of art that told Bible stories. By the Renaissance, thinkers such as [From.Adm_Advisor.GetName] from [From.GetName] had moved on to a radical new concept: translating the Bible directly into the $PRIMARY_CULTURE$ language!\n\nThe Church was quick to condemn these Bibles as unsanctioned and prone to error. Nevertheless, they caught on quickly and began to spread rapidly among the educated elite of [From.GetName]."
 dg_humanism.0141.a: "We must take a closer look at this translation"
 dg_humanism.015.t: "A New Translation"
 dg_humanism.015.d: "Humanist scholars made many interesting discoveries while translating Greek texts into Latin. Because the Byzantines had preserved Roman writings in Greek, it meant that many older works once thought to be lost were available to be studied once more, and humanists busied themselves translating them into Latin to reach a wider audience.\n\nAmong the most notable was the translation of the New Testament into Latin by [Root.Adm_Advisor.GetName]. The Catholic Church already had a Latin translation, of course - but by going back to preserved Greek copies, it was possible to compare early Christian verses with modern ones.\n\nPage by page, the new translation compared the official Vulgate translation with the new one, showing errors and omissions. Educated Catholics soon came to the conclusion that translators of the Bible were not divinely inspired - and that the Church could make mistakes. It was a troubling thought."
 dg_humanism.015.a: "The Church holds wrong beliefs"
 dg_humanism.015.b: "The translators were in error"
 dg_humanism.015.c: "This new translation is the work of the Devil"
 dg_humanism.0151.d: "Humanist scholars made many interesting discoveries while translating Greek texts into Latin. Because the Byzantines had preserved Roman writings in Greek, it meant that many older works once thought to be lost were available to be studied once more, and humanists busied themselves translating them into Latin to reach a wider audience.\n\nAmong the most notable was the translation of the New Testament into Latin by [From.Adm_Advisor.GetName], [From.GetAdjective] theologian and philosopher. The Catholic Church already had a Latin translation, of course - but by going back to preserved Greek copies, it was possible to compare early Christian verses with modern ones.\n\nPage by page, the new translation compared the official Vulgate translation with the new one, showing errors and omissions. Educated Catholics soon came to the conclusion that translators of the Bible were not divinely inspired - and that the Church could make mistakes. It was a troubling thought."
 dg_humanism.0151.a: "May the translators be in error?"
 dg_humanism.016.t: "Greek Science Rediscovered"
 dg_humanism.016.d: "The Renaissance led many scholars to study Greek in order to read classical texts preserved by the Byzantines. Having spent some time in Constantinople, [Root.Adm_Advisor.GetName] returned to [Root.Capital.GetCapitalName] and spent years translating classic Roman texts into Latin, reintroducing ancient Greek and Roman concepts to [Root.GetAdjective] science.\n\nOne of the most influential of these texts was Ptolemy's Geographia - a second century atlas and treatise on cartography. The world map in it was a revelation to Europeans, and inspired later explorers to seek ways to travel across the Atlantic to Asia. However, it was also widely criticised for being inaccurate."
 dg_humanism.016.a: "Outfit an expedition immediately!"
 dg_humanism.016.b: "Publish the text"
 dg_humanism.016.c: "Condemn the text as inaccurate"
 dg_humanism.0161.d: "The Renaissance led many scholars to study Greek in order to read classical texts preserved by the Byzantines. Having spent some time in Constantinople, [From.Adm_Advisor.GetName], [From.GetAdjective] scholar and humanist, returned to [From.Capital.GetCapitalName] and spent years translating classic Roman texts into Latin, reintroducing ancient Greek and Roman concepts to [From.GetAdjective] science.\n\nOne of the most influential of these texts was Ptolemy's Geographia - a second century atlas and treatise on cartography. The world map in it was a revelation to Europeans, and inspired later explorers to seek ways to travel across the Atlantic to Asia. However, it was also widely criticised for being inaccurate."
 dg_humanism.0161.a: "It cannot be! This text must be innacurate!"
 dg_humanism.017.t: "The Third Principle of Alchemy"
 dg_humanism.017.d: "The medical profession in [Root.GetName] largely relied on a combination of alchemical theories and sacred relics to diagnose and treat diseases. Physicians who suggested that these traditional methods could be flawed caused a great deal of friction with the authorities.\n\nLike most physicians, [Root.Adm_Advisor.GetName] believed the Philosopher's Stone could cure all ills and transform metals into gold - and, unlike most physicians, that the legitimacy of a treatment was based purely on whether it worked!  Even cures practised by barbers, magicians or chemists were fair game if they worked, and even cures practised by the Church were wrong if they did not. For that reason, [Root.Adm_Advisor.GetName] spoke out publicly against the use of sacred relics in treating the sick - a topic that inevitably resulted in angry mobs and a sudden move to a new town.\n\nOver the years, [Root.Adm_Advisor.GetName] developed a series of experimental treatments using a new third principle of alchemy: the use of mineral salts to complement the existing use of sulphur and mercury. These experiments sometimes backfired - however, the belief in observation and testing resulted in the advancement of the science of medicine."
 dg_humanism.017.a: "Appoint [Root.Adm_Advisor.GetName] the royal physician"
 dg_humanism.017.b: "Read these theories with detached interest"
 dg_humanism.017.c: "Dismiss this physician as a quack"
 dg_humanism.0171.d: "The medical profession in [From.GetName] largely relied on a combination of alchemical theories and sacred relics to diagnose and treat diseases. Physicians who suggested that these traditional methods could be flawed caused a great deal of friction with the authorities.\n\nLike most physicians, [From.Adm_Advisor.GetName], [From.GetAdjective] physician, alchemist and philosopher, believed the Philosopher's Stone could cure all ills and transform metals into gold - and, unlike most physicians, that the legitimacy of a treatment was based purely on whether it worked!  Even cures practised by barbers, magicians or chemists were fair game if they worked, and even cures practised by the Church were wrong if they did not. For that reason, [From.Adm_Advisor.GetName] spoke out publicly against the use of sacred relics in treating the sick - a topic that inevitably resulted in angry mobs and a sudden move to a new town.\n\nOver the years, [From.Adm_Advisor.GetName] developed a series of experimental treatments using a new third principle of alchemy: the use of mineral salts to complement the existing use of sulphur and mercury. These experiments sometimes backfired - however, the belief in observation and testing resulted in the advancement of the science of medicine."
 dg_humanism.0171.a: "He is surely a quack, or isn't he...?"
 dg_humanism.018.t: "The Centre of the Universe"
 dg_humanism.018.d: "The recent invention of the telescope allowed astronomers to study the heavens directly. [Root.Adm_Advisor.GetName] spent long nights gazing at the stars and planets, meticulously charting their passage across the night sky. These observations only confirmed a radical new theory: that the Earth was not, in fact, the centre of the universe.\n\nThis Heliocentric theory went against the scientific consensus of the day, which supported the Aristotelean theory that the Earth was the centre of the universe. Scientists were backed up by the Catholic Church, which pointed to lines in scripture that implied the Sun rotated around an unmoving Earth.\n\nTo publish the theory would mean contradicting both consensus and Bible - and [Root.Adm_Advisor.GetName] was a devout Catholic. At the same time, the theory was divulged to a few trusted friends and colleagues in a series of letters, and then a single, handwritten manuscript explaining the theory. Yet they all stay a closely guarded secret, for [Root.Adm_Advisor.GetName] has no desire to publish it and cause a commotion."
 dg_humanism.018.a: "Publish the manuscript immediately"
 dg_humanism.018.b: "Publish it posthumously"
 dg_humanism.018.c: "Send the manuscript to the Vatican"
 dg_humanism.0181.d: "The recent invention of the telescope allowed astronomers to study the heavens directly. [From.Adm_Advisor.GetName], [From.GetAdjective] mathematician and astronomer, spent long nights gazing at the stars and planets, meticulously charting their passage across the night sky. These observations only confirmed a radical new theory: that the Earth was not, in fact, the centre of the universe.\n\nThis Heliocentric theory went against the scientific consensus of the day, which supported the Aristotelean theory that the Earth was the centre of the universe. Scientists were backed up by the Catholic Church, which pointed to lines in scripture that implied the Sun rotated around an unmoving Earth.\n\nTo publish the theory would mean contradicting both consensus and Bible - and [From.Adm_Advisor.GetName] was a devout Catholic. At the same time, the theory was divulged to a few trusted friends and colleagues in a series of letters, and then a single, handwritten manuscript explaining the theory. Yet they all stay a closely guarded secret, for [From.Adm_Advisor.GetName] has no desire to publish it and cause a commotion."
 dg_humanism.0181.a: "Eppur si muove"
 dg_humanism.019.t: "Calculating God"
 dg_humanism.019.d: "The renowned mathematician [Root.Adm_Advisor.GetName] has run afoul of the church after publishing a horoscope of Jesus that was calculated mathematically. It has become very popular, and has led to a resurgence in Astrology - and unusual interpretations of the Bible. With the horoscope circulating even beyond the borders of [Root.GetName], church leaders have called on the [Root.Monarch.GetTitle] to charge the author with heresy.\n\nThis is not the first time [Root.Adm_Advisor.GetName] has caused a scandal. Born a bastard, suffering a rocky marriage, three children who have all run into the law, and massive gambling debts from an addiction to gambling - from which was derived the principles of probability mathematics! Undeniably gifted, [Root.Adm_Advisor.GetName] is also undeniably causing headaches for us."
 dg_humanism.019.a: "Pay off the gambling debts"
 dg_humanism.019.b: "Fire the mathematician"
 dg_humanism.019.c: "Hand the author over to the Church"
 dg_humanism.0191.d: "The renowned [From.GetAdjective] mathematician [From.Adm_Advisor.GetName] has run afoul of the church after publishing a horoscope of Jesus that was calculated mathematically. It has become very popular, and has led to a resurgence in Astrology - and unusual interpretations of the Bible. With the horoscope circulating even beyond the borders of [From.GetName], church leaders have called on the [From.Monarch.GetTitle] to charge the author with heresy.\n\nThis is not the first time [From.Adm_Advisor.GetName] has caused a scandal. Born a bastard, suffering a rocky marriage, three children who have all run into the law, and massive gambling debts from an addiction to gambling - from which was derived the principles of probability mathematics! Undeniably gifted, [From.Adm_Advisor.GetName] is also undeniably causing headaches for [From.Monarch.GetTitle] of [From.GetName]."
 dg_humanism.0191.a: "Horoscope of Jesus? It smells like a sulfur!"
 dg_humanism.020.t: "The Printing Press"
 dg_humanism.020.d: "By the middle of the fifteenth century, several print masters were on the verge of a revolution. A former goldsmith, [Root.Adm_Advisor.GetName] devised an alloy of lead, tin and antimony that would melt at low temperatures but be durable in a printing press. This allowed individual pieces to be reused by arranging them in any order. One set of letters allowed printers an infinite number of texts! [Root.Adm_Advisor.GetName] attempted to keep the process a secret, but copies of the original quickly spread to every major city in Europe.\n\nPreviously, European printers had used wooden blocks, hand-carved with text and pictures, in order to print onto blank paper. This allowed mass printing but was costly and time-consuming. More common was to hire a monk in a scriptorium to hand-copy a text for you - a process that could take months, and inevitably resulted in errors creeping in. The new system of movable type meant that more books could be printed for a fraction of the price with few errors - and suddenly, books went from being family heirlooms to being consumed in ever increasing numbers by the middle class, and monks went from being respected scribes to being unemployed - and increasingly outraged at the humanist books coming off the press."
 dg_humanism.020.a: "Establish a press in [Root.Capital.GetCapitalName]"
 dg_humanism.020.b: "Purchase copies of the new books for our library"
 dg_humanism.020.c: "Shut down imitation presses in $COUNTRY$"
 dg_humanism.0201.d: "By the middle of the fifteenth century, several print masters were on the verge of a revolution. A former goldsmith from [From.GetName], [From.Adm_Advisor.GetName] devised an alloy of lead, tin and antimony that would melt at low temperatures but be durable in a printing press. This allowed individual pieces to be reused by arranging them in any order. One set of letters allowed printers an infinite number of texts! [From.Adm_Advisor.GetName] attempted to keep the process a secret, but copies of the original quickly spread to every major city in Europe.\n\nPreviously, European printers had used wooden blocks, hand-carved with text and pictures, in order to print onto blank paper. This allowed mass printing but was costly and time-consuming. More common was to hire a monk in a scriptorium to hand-copy a text for you - a process that could take months, and inevitably resulted in errors creeping in. The new system of movable type meant that more books could be printed for a fraction of the price with few errors - and suddenly, books went from being family heirlooms to being consumed in ever increasing numbers by the middle class, and monks went from being respected scribes to being unemployed - and increasingly outraged at the humanist books coming off the press."
 dg_humanism.0201.a: "A printing press? It won't catch on."
 dg_humanism.021.t: "A Masterpiece"
 dg_humanism.021.d: "Our court painter has drawn to our attention a magnificent new painting finished by a Renaissance master and encourages us to bring it to [Root.Capital.GetCapitalName].\n\nThe painting is simply a portrait of a nobleman's wife - yet it is far from simple!  The portrait is not only beautiful, it also uses a number of techniques unheard of by [Root.GetAdjective] artists. The use of landscapes in the background, the illusion of three-dimensional features through layers of semi-transparent glazes, and the illusion of light and shadow created by painting without outlines. This 'sfumato' technique is groundbreaking, and this painting is a masterpiece of the technique!  Surely its enigmatic smile deserves to hang in the [Root.Monarch.GetTitle]'s palace."
 dg_humanism.021.a: "Offer a generous stipend for this great artist to come to [Root.Capital.GetCapitalName]"
 dg_humanism.021.b: "Purchase the painting and display it publicly"
 dg_humanism.021.c: "Send artists to study the painting"
 dg_humanism.0211.d: "A magnificent new painting has been recently finished by a Renaissance master from [From.GetName].\n\nThe painting is simply a portrait of a nobleman's wife - yet it is far from simple! The portrait is not only beautiful, it also uses a number of techniques unheard of by [Root.GetAdjective] artists. The use of landscapes in the background, the illusion of three-dimensional features through layers of semi-transparent glazes, and the illusion of light and shadow created by painting without outlines. This 'sfumato' technique is groundbreaking, and this painting is a masterpiece of the technique! Surely its enigmatic smile deserves to hang in the palace of each Christian monarch."
 dg_humanism.0211.a: "Truly a masterpiece!"
 dg_humanism.022.t: "Great Statue Finished"
 dg_humanism.022.d: "For nearly forty years now various artists have been commissioned to make a marble statue of a Biblical figure for the roof of the [Root.Capital.GetCapitalName] cathedral. Now, [Root.Adm_Advisor.GetName] has finished it, and it is magnificent: a realistic, emotional, beautiful naked man (clearly, we will have to add a fig leaf to avoid a scandal).\n\nIt is also six tons, and it is clear that there is no way to place it atop the cathedral as planned. This gives us a conundrum: where to place this work of art. Many of the artists involved in its creation favour placing it in the town square, to be admired by all. The priests would prefer it to be housed in the cathedral, to inspire the faithful. Finally, our nobles want it to be placed at the entrance to the palace, to show all the power and wealth of the [Root.Monarch.GetTitle]."
 dg_humanism.022.a: "Place it in the town square"
 dg_humanism.022.b: "Place it at the entrance to the palace"
 dg_humanism.022.c: "Place it in the cathedral"
 dg_humanism.0221.d: "For nearly forty years now various [From.GetAdjective] artists have been commissioned to make a marble statue of a Biblical figure for the roof of the [From.Capital.GetCapitalName] cathedral. Now, [From.Adm_Advisor.GetName] has finished it, and it is magnificent: a realistic, emotional, beautiful naked man (clearly, they are going to add a fig leaf to avoid a scandal).\n\nIt is also six tons, and it is clear that there is no way to place it atop the cathedral as planned. It seems that [From.Monarch.GetTitle] of [From.GetName] will have to choose whether to place it in the town square, at the entrance to his palace or inside the cathedral."
 dg_humanism.0221.a: "Impressive"
 dg_humanism.023.t: "Bonfire of the Vanities"
 dg_humanism.023.d: "[Root.Adm_Advisor.GetName] is an accomplished artist whose paintings are widely recognised as the best in [Root.GetName] - but now those paintings are being thrown into the fire.\n\nLike most Renaissance painters of the [Root.GetAdjective] school, [Root.Adm_Advisor.GetName] began by painting Biblical themes. As humanism spread, these themes began to be replaced by Neoplatonic ones in which Christianity was shown through the symbolism in pagan mythology. For example, the Virgin Mary and the sacrament of baptism could both be shown in a painting of the birth of the Roman goddess Venus. In this way, mythological scenes could be openly painted without arousing the ire of the Church.\n\nA particularly fiery preacher has exposed this for the fiction it is, and has demanded that heretical and indecent images be publicly destroyed in a great bonfire - and [Root.Adm_Advisor.GetName] has decided to turn over a new leaf and follow him."
 dg_humanism.023.a: "Arrest this preacher"
 dg_humanism.023.b: "Mourn this loss to art"
 dg_humanism.023.c: "Join in the burning"
 dg_humanism.0231.d: "[From.Adm_Advisor.GetName], a renowned [From.GetAdjective] painter, is an accomplished artist whose paintings are widely recognised as the best in [From.GetName] - but now those paintings are being thrown into the fire.\n\nLike most Renaissance painters of the [From.GetAdjective] school, [From.Adm_Advisor.GetName] began by painting Biblical themes. As humanism spread, these themes began to be replaced by Neoplatonic ones in which Christianity was shown through the symbolism in pagan mythology. For example, the Virgin Mary and the sacrament of baptism could both be shown in a painting of the birth of the Roman goddess Venus. In this way, mythological scenes could be openly painted without arousing the ire of the Church.\n\nA particularly fiery preacher has exposed this for the fiction it is, and has demanded that heretical and indecent images be publicly destroyed in a great bonfire - and [From.Adm_Advisor.GetName] has decided to turn over a new leaf and follow him."
 dg_humanism.0231.a: "What a loss to art"
 dg_humanism.024.t: "The Birth of Surrealism"
 dg_humanism.024.d: "Our court artist, [Root.Adm_Advisor.GetName], has finished a masterpiece - and it is causing quite the stir!\n\nThe painting's style is unusual. Traditional [Root.GetAdjective] painting used transparent glazes to conceal the brushwork, while this new 'impasto' style was rough and uneven. More shocking was the content. Most Renaissance painters chose moral and religious themes, and [Root.Adm_Advisor.GetName] was no exception. This painting, however, was dark and fantastical, the stuff of dreams and nightmares - more gruesome than pleasant to look at. Because of this, the court at [Root.Capital.GetCapitalName] is unsure what to make of it. Is this the birth of a new style?  Or just a deliberate attempt to shock and disgust?"
 dg_humanism.024.a: "Collect all such paintings"
 dg_humanism.024.b: "Display the painting at court"
 dg_humanism.024.c: "Get rid of the monstrosity"
 dg_humanism.0241.d: "[From.GetAdjective] court artist, [From.Adm_Advisor.GetName], has finished a masterpiece - and it is causing quite the stir!\n\nThe painting's style is unusual. Traditional [From.GetAdjective] painting used transparent glazes to conceal the brushwork, while this new 'impasto' style was rough and uneven. More shocking was the content. Most Renaissance painters chose moral and religious themes, and [From.Adm_Advisor.GetName] was no exception. This painting, however, was dark and fantastical, the stuff of dreams and nightmares - more gruesome than pleasant to look at. Because of this, the court at [From.Capital.GetCapitalName] is unsure what to make of it. Is this the birth of a new style?  Or just a deliberate attempt to shock and disgust?"
 dg_humanism.0241.a: "This may be the birth of a new style"
 dg_humanism.025.t: "The Birth of Mannerism"
 dg_humanism.025.d: "After years of labour, [Root.Adm_Advisor.GetName] has finally finished a commission for the [Root.Monarch.GetTitle]. The work of a master, the fresco is an example of classical art in every way: beautiful religious figures, realistic down to the last detail. At its unveiling, the audience of aristocrats and church leaders were stunned to see genitals on the saints and angels. [Root.Adm_Advisor.GetName] refuses to amend it - the latest in a series of such scandals.\n\nAlready many young painters, convinced that Classicism has reached its conclusion, have begun to experiment with new styles of painting and sculpture - adding unusual emotions, scale, lighting, colours and perspectives. In contrast with Classical art, this school of Mannerism also shies away from mythological scenes and human nudity. Perhaps it is time for [Root.GetAdjective] art to seek a new direction?"
 dg_humanism.025.a: "Display the work in all its glory"
 dg_humanism.025.b: "Hire an apprentice to touch it up"
 dg_humanism.025.c: "Begin a campaign against Classical art"
 dg_humanism.0251.d: "After years of labour, [From.Adm_Advisor.GetName], [From.GetAdjective] painter, sculptor and architect, has finally finished a commission for the [From.Monarch.GetTitle] of [From.GetName]. The work of a master, the fresco is an example of classical art in every way: beautiful religious figures, realistic down to the last detail. At its unveiling, the audience of aristocrats and church leaders were stunned to see genitals on the saints and angels. [From.Adm_Advisor.GetName] refuses to amend it - the latest in a series of such scandals.\n\nAlready many young painters, convinced that Classicism has reached its conclusion, have begun to experiment with new styles of painting and sculpture - adding unusual emotions, scale, lighting, colours and perspectives. In contrast with Classical art, this school of Mannerism also shies away from mythological scenes and human nudity."
 dg_humanism.0251.a: "Human nudity? Outrageous! But interesting..."
 dg_humanism.026.t: "Pagan Poetry and Christian Ethics"
 dg_humanism.026.d: "The Renaissance was a period when the Greek and Roman classics were rediscovered and translated into Latin. In the middle ages, they had been shunned for being pagan, but now Humanist scholars evaluated them on their ideas rather than on their heresy. Ancient writers such as Plato, Socrates and Aristotle had much to say on topics such as ethics and politics, and those ideas were just as relevant in $YEAR$ as they had been two thousand years earlier.\n\nThe result was a flowering of philosophy, poetry and science as the ancient classics inspired modern interpretations. However, it was also a time of increased scepticism about religion. If a pagan who died long before Christ was born could use logic to determine good and evil, what did that say about the Bible?  To many $COUNTRY_ADJ$ philosophers, the answer was simple: being a good Christian meant following a code of ethics, not following the Bible. One could live an ethical life by being honest, hard-working, generous and kind without ever touching a relic, going on a pilgrimage or purchasing an indulgence. But then where did this leave the Church?"
 dg_humanism.026.a: "Live life according to our conscience, not Church rules"
 dg_humanism.026.b: "The classics are deeply flawed but still worth reading"
 dg_humanism.026.c: "Ban the reading of classics as heresy"
 dg_humanism.027.t: "The Trilingual College"
 dg_humanism.027.d: "[Root.Adm_Advisor.GetName] is causing a stir in [Root.Capital.GetCapitalName] by announcing the opening of a college there.\n\nAs humanism spread, so did study of the classics. Once thought destroyed, many classics were rediscovered in Greek texts - but very few scholars could read Greek. To encourage study, [Root.Adm_Advisor.GetName] wrote a Greek dictionary and opened a college that would teach students three languages: the sacred languages of Latin, Greek and Hebrew, the better to study the Bible and the classics in their original forms.\n\nThis has caused a backlash as Church theologians worry that untrained Christians reading the Bible will misunderstand its nuances and study in foreign tongues will reintroduce long-dead heresies. The controversy has only spurred [Root.Adm_Advisor.GetName] onward, however: Now we have a request for the [Root.Monarch.GetTitle] to provide royal funding for a library of humanist texts to support the college."
 dg_humanism.027.a: "Establish a royal library"
 dg_humanism.027.b: "Let it succeed or fail on its own merits"
 dg_humanism.027.c: "Shut down this ill-advised venture"
 dg_humanism.0271.d: "[From.Adm_Advisor.GetName], [From.GetAdjective] philosopher and diplomat, has caused a stir in [From.Capital.GetCapitalName] by announcing the opening of a college there.\n\nAs humanism spread, so did study of the classics. Once thought destroyed, many classics were rediscovered in Greek texts - but very few scholars could read Greek. To encourage study, [From.Adm_Advisor.GetName] wrote a Greek dictionary and opened a college that would teach students three languages: the sacred languages of Latin, Greek and Hebrew, the better to study the Bible and the classics in their original forms.\n\nThis has caused a backlash as Church theologians worry that untrained Christians reading the Bible will misunderstand its nuances and study in foreign tongues will reintroduce long-dead heresies. The controversy has only spurred [From.Adm_Advisor.GetName] onward, however: [From.Monarch.GetTitle] of [From.GetName] was evenntually requested to provide royal funding for a library of humanist texts to support the college."
 dg_humanism.0271.a: "Perhaps we should open such a library in [Root.Capital.GetCapitalName]?"
 dg_humanism.028.t: "The Prince"
 dg_humanism.028.d: "[Root.Adm_Advisor.GetName] has just finished a magnum opus - a book dedicated to the [Root.Monarch.GetTitle] [Root.Monarch.GetName] entitled 'Il Principe'. The book is a manual for rulership which teaches that a ruler must separate [Root.Monarch.GetHerHis] private morality from [Root.Monarch.GetHerHis] office as [Root.Monarch.GetTitle]. [Root.Monarch.GetSheHe] must be willing to exercise brute force and deceit to head off challenges to [Root.Monarch.GetHerHis] authority and establish legitimacy and stability - in other words, the ends justify the means.\n\nWhile well-written, it may be dangerous to follow its advice. Not only has the book been forbidden by the Church, there are some who believe the entire thing to be a veiled satire of the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]."
 dg_humanism.028.a: "Place [Root.Adm_Advisor.GetName] in charge"
 dg_humanism.028.b: "Read the book secretly"
 dg_humanism.028.c: "Send [Root.Adm_Advisor.GetName] into exile"
 dg_humanism.0281.d: "[From.Adm_Advisor.GetName], [From.GetAdjective] author, philosopher and historian, has just finished a magnum opus - a book dedicated to the [From.Monarch.GetTitle] of [From.GetName] [From.Monarch.GetName] entitled 'Il Principe'. The book is a manual for rulership which teaches that a ruler must separate [From.Monarch.GetHerHis] private morality from [From.Monarch.GetHerHis] office as [From.Monarch.GetTitle]. [From.Monarch.GetSheHe] must be willing to exercise brute force and deceit to head off challenges to [From.Monarch.GetHerHis] authority and establish legitimacy and stability - in other words, the ends justify the means.\n\nWhile well-written, it may be dangerous to follow its advice. Not only has the book been forbidden by the Church, there are some who believe the entire thing to be a veiled satire of the [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself]."
 dg_humanism.0281.a: "Exitus acta probat"
 dg_humanism.029.t: "Plato's Academy"
 dg_humanism.029.d: "Renaissance thinkers eagerly explored Roman and Greek texts, rediscovering classics once thought lost and just as relevant in $YEAR$ as they were two thousand years ago. Each new year seemed to herald yet another classic being translated into Latin, another heady topic for intellectuals to debate. In the midst of all this, [Root.Adm_Advisor.GetName] made a startling proposal to the [Root.Monarch.GetTitle]: re-found a Platonic Academy in [Root.Capital.GetCapitalName]!\n\nThe original Academy in Athens was not a school in the [Root.GetAdjective] sense. Instead, it was a place in which like-minded students of philosophy could meet and discuss literature and politics without fear of reprisals, pose philosophical problems for each other to solve, and give lectures to anyone who might be present. Such an academy could enhance the standing of [Root.GetName] in the world by attracting philosophers to it - or it might become a breeding ground for dissidents and layabouts."
 dg_humanism.029.a: "Build a great academy"
 dg_humanism.029.b: "Donate an unused building to the cause"
 dg_humanism.029.c: "There is a reason the original was closed down"
 dg_humanism.0291.d: "Renaissance thinkers eagerly explored Roman and Greek texts, rediscovering classics once thought lost and just as relevant in $YEAR$ as they were two thousand years ago. Each new year seemed to herald yet another classic being translated into Latin, another heady topic for intellectuals to debate. In the midst of all this, [From.Adm_Advisor.GetName], [From.GetAdjective] scholar and humanist philosopher, made a startling proposal to the [From.Monarch.GetTitle] of [From.GetName]: re-found a Platonic Academy in [From.Capital.GetCapitalName]!\n\nThe original Academy in Athens was not a school in the [From.GetAdjective] sense. Instead, it was a place in which like-minded students of philosophy could meet and discuss literature and politics without fear of reprisals, pose philosophical problems for each other to solve, and give lectures to anyone who might be present. Such an academy could enhance the standing of [From.GetName] in the world by attracting philosophers to it - or it might become a breeding ground for dissidents and layabouts."
 dg_humanism.0291.a: "Perhaps we should rebuild Plato's academy in [Root.Capital.GetCapitalName]?"
 dg_humanism.030.t: "The Justinian Code"
 dg_humanism.030.d: "Humanism judged the Roman classics on their merits rather than their religion, allowing scholars to study them once more. Many of them survived only in Greek, and so humanist scholars such as [Root.Adm_Advisor.GetName] made a living by translating them into Latin.\n\nOf particular interest was the Code of Justinian, a code of laws established in the later Roman Empire. Customary medieval law focused heavily on precedent and oral tradition and was resistant to change, whereas Roman law set out clear rules and gave power to the state. It was tempting for the [Root.Monarch.GetTitle] to introduce Roman law to [Root.GetName] by establishing royal courts that could bypass common law and give the [Root.Monarch.GetTitle] the power to raise taxes.\n\nAlthough this was a popular idea with humanists, it was seen as a naked power grab by the nobility and peasants who stood to lose power."
 dg_humanism.030.a: "Introduce Roman Law in $COUNTRY$"
 dg_humanism.030.b: "Use the threat of it to wrest concessions at court"
 dg_humanism.030.c: "Reject Roman Law entirely"
 dg_humanism.0301.d: "Humanism judged the Roman classics on their merits rather than their religion, allowing scholars to study them once more. Many of them survived only in Greek, and so humanist scholars such as [From.Adm_Advisor.GetName], [From.GetAdjective] scholar and humanist, made a living by translating them into Latin.\n\nOf particular interest was the Code of Justinian, a code of laws established in the later Roman Empire. Customary medieval law focused heavily on precedent and oral tradition and was resistant to change, whereas Roman law set out clear rules and gave power to the state. It was tempting for the [From.Monarch.GetTitle] [From.Monarch.GetName] to introduce Roman law to [From.GetName] by establishing royal courts that could bypass common law and give the [From.Monarch.GetTitle] the power to raise taxes.\n\nAlthough this was a popular idea with humanists, it was seen as a naked power grab by the nobility and peasants who stood to lose power."
 dg_humanism.0301.a: "We may not be ready yet to introduce Roman Law in [Root.GetName]"
 dg_leagues.001.t: "The Diet of [imperial_diet_of_speyer.GetCapitalName]"
 dg_leagues.001.d: "With princes openly supporting heresy within the Empire, it had become clear that the Edict of [imperial_diet_of_worms.GetCapitalName] needed to be reinforced by Emperor [Root.Monarch.GetName].\n\nFrom across the empire, Princes and Bishops travelled to [imperial_diet_of_speyer.GetCapitalName] for an Imperial Diet. There, the Emperor was surprised by a convention of heretic princes who sought to reach an armistice, offering support for the Emperor's aims in return for tolerance of their faith."
 dg_leagues.001.a: "Arrange for a temporary truce with the heretics"
 dg_leagues.001.b: "The Empire shall have but one faith under God"
 dg_leagues.002.t: "Confirming the Diet of [imperial_diet_of_speyer.GetCapitalName]"
 dg_leagues.002.d: "Many princes saw the Diet of [imperial_diet_of_speyer.GetCapitalName] as little more than an armistice. The Emperor and the electors each pushed for their own religion to be made the law of the land, or at least given official toleration. Meanwhile, the fragile religious unity of the empire continued to crumble."
 dg_leagues.002.a: "Confirm the Edict of [imperial_diet_of_speyer.GetCapitalName]"
 dg_leagues.002.b: "Issue a new edict of toleration"
 dg_leagues.002.c: "Issue a new edict against heresy"
 dg_leagues.002.e: "Declare that all princes must follow the [Root.Religion.GetName] faith"
 dg_leagues.003.t: "Protestation at [imperial_diet_of_speyer.GetCapitalName]"
 dg_leagues.003.d: "Any hopes for peace were dashed when the Emperor declared the Edict of [imperial_diet_of_speyer.GetCapitalName]. The [Root.Monarch.GetTitle] of [Root.GetName] joined [Root.Monarch.GetHerHis] fellow [Root.Religion.GetName] princes in a delegation which delivered a formal protest to the Emperor, but it fell on deaf ears. With a showdown between them and the Emperor imminent, all that remained was war or surrender. Should the [Root.Religion.GetName] princes bide their time and hope the Emperor would be distracted, or band together and force the Emperor to negotiate?  To ask the question was to answer it.\n\nIn the town of [league_establishment_site.GetCapitalName], a group of [Root.Religion.GetName] princes gathered to form a Self-Defence League against the day the Emperor attempted to enforce the Edict of [imperial_diet_of_speyer.GetCapitalName]."
 dg_leagues.003.a: "Join the League of [league_establishment_site.GetCapitalName]"
 dg_leagues.003.b: "Back away from this treason"
 dg_leagues.004.t: "Reservatum Ecclesiasticum"
 dg_leagues.004.d: "The Diet of [imperial_diet_of_augsburg.GetCapitalName] established the law that all theocracies in the empire must maintain the state religion of the empire. Any [Root.Monarch.GetTitle] who attempted to convert should resign [Root.Monarch.GetHerHis] post, lest [Root.Monarch.GetSheHe] be found to be an outlaw by the Diet."
 dg_leagues.004.a: "Submit to imperial law and resign"
 dg_leagues.004.b: "We follow a higher law than the emperor"
 dg_leagues.005.t: "Reservatum Urbanum"
 dg_leagues.005.d: "The Diet of [imperial_diet_of_augsburg.GetCapitalName] established the law that all free cities and republics in the empire must maintain the state religion of the empire. Any [Root.Monarch.GetTitle] who attempted to convert should resign [Root.Monarch.GetHerHis] post, lest [Root.Monarch.GetSheHe] be found to be an outlaw by the Diet."
 dg_leagues.006.t: "Reservatum Regium"
 dg_leagues.006.d: "The Diet of [imperial_diet_of_augsburg.GetCapitalName] established the law that all princes in the empire must maintain the state religion of the empire. Any [Root.Monarch.GetTitle] who attempted to convert should resign [Root.Monarch.GetHerHis] post, lest [Root.Monarch.GetSheHe] be found to be an outlaw by the Diet."
 dg_leagues.011.t: "The League of [league_establishment_site.GetCapitalName]"
 dg_leagues.011.d: "The Holy Roman Empire stands divided into two camps, each hoping to enforce their faith on the other. Several heretic princes have joined together in a League formed in the city of [league_establishment_site.GetCapitalName], while the Emperor has rallied his forces against them. It is looking increasingly like a major war will soon break out."
 dg_leagues.011.a: "Keep a watchful eye on the Empire"
 dg_leagues.011.b: "Onwards to victory!"
 dg_leagues.011.c: "Send support to the League"
 dg_leagues.011.e: "Send support to the Emperor"
 dg_leagues.011.f: "Join the League against the Emperor"
 dg_leagues.011.g: "Join the Emperor against the League"
 dg_leagues.011.h: "We have to follow our overlord"
 dg_leagues.011.hre: "\nWe can only hope the bloodshed will be limited..."
 dg_leagues.011.member: "\nWith God's blessing, we will prevail over our enemies!"
 dg_leagues.011.outsider: "\nIt may be in our best interests to keep the Empire divided..."
 dg_leagues.012.t: "The Lutheran League"
 dg_leagues.012.d: "Once again war has broken out in the Holy Roman Empire over which faith will become law. The Emperor and his allies now stand against the forces of an alliance of states known as the Lutheran League, who seek to overturn the religious laws of the Empire."
 dg_leagues.012.hre: "\nBoth the Emperor and the League are demanding we choose sides in this conflict"
 dg_leagues.013.t: "The Calvinist League"
 dg_leagues.013.d: "Once again war has broken out in the Holy Roman Empire over which faith will become law. The Emperor and his allies now stand against the forces of an alliance of states known as the Calvinist League, who seek to overturn the religious laws of the Empire."
 dg_leagues.014.t: "The Catholic League"
 dg_leagues.014.d: "Once again war has broken out in the Holy Roman Empire over which faith will become law. The Emperor and his allies now stand against the forces of an alliance of states known as the Catholic League, who seek to overturn the religious laws of the Empire."
 dg_leagues.015.t: "Support for the War"
 dg_leagues.015.d: "Although our war may be fought over the Empire, we can still count on our allies to send us support to bring about a [Root.Religion.GetName] victory."
 dg_leagues.015.a: "Praise the Lord!"
 dg_leagues.016.t: "The [league_establishment_site.Culture.GetName] War"
 dg_leagues.016.d: "The fragile peace in the Empire has shattered, and now a League War has begun.\n\nLeague Wars are complex wars in which many nations can join each side or send support to its leader. When the war ends, a special Imperial Diet will be called to determine the winner. In this Diet each member state will vote for the peace they want, with the emperor having the last word. Electors get extra votes, while the Emperor gets votes depending on how many electors there are and how many reforms have been passed. In order to ensure victory, we should convince the electors to support us - either by converting them to the [Root.Religion.GetName] faith or by forcing them to swear fealty to us."
 dg_leagues.016.a: "Let us decide the fate of the empire!"
 dg_leagues.017.t: "War in the Empire"
 dg_leagues.018.t: "The Divided Empire"
 dg_leagues.018.d: "It has been a generation since the League was formed to challenge the authority of the Emperor, and still neither side seems willing to decide the conflict. Perhaps it is time to decide it, not with guns, but with ballots."
 dg_leagues.018.a: "Declare war for the Empire"
 dg_leagues.018.b: "Call an Imperial Diet to attempt to resolve the issue"
 dg_leagues.018.c: "Delay a little longer"
 dg_leagues.019.t: "League War"
 dg_leagues.019.d: "The Emperor has grown tired of waiting, and has taken matters into his own hands. A League War has begun."
 dg_leagues.019.a: "Let us hope it does not take 30 years..."
 dg_leagues.021.t: "The Peace of [imperial_diet_of_augsburg.GetCapitalName]"
 dg_leagues.021.d: "Even as the blood of both sides mingles in the fields and streams of Germany, peace returns to the Empire. Delegates from each member state are already travelling to [imperial_diet_of_augsburg.GetCapitalName], there to decide the fate of the Empire.\n\nEach elector may cast [Root.Monarch.GetHerHis] vote to decide whether one faith shall rule the Empire, or if each prince may decide [Root.Monarch.GetHerHis] own path. However, vassals will not vote against their overlord."
 dg_leagues.021.a: "A momentous occasion"
 dg_leagues.022.a: "The Empire should be entirely Catholic"
 dg_leagues.022.b: "The Empire should be entirely Lutheran"
 dg_leagues.022.c: "The Empire should be entirely Calvinist"
 dg_leagues.022.e: "Each prince should be able to choose [Root.Monarch.GetHerHis] own faith"
 dg_leagues.026.t: "The Treaty of [imperial_diet_of_augsburg.GetCapitalName]"
 dg_leagues.026.d: "The Diet has finished voting, and the results are now in."
 dg_leagues.026.a: "We pray they have made the right decision"
 dg_leagues.031.t: "The Will of the Emperor"
 dg_leagues.031.d: "At the Diet of [imperial_diet_of_augsburg.GetCapitalName], the collected members of the Holy Roman Empire rallied around their Emperor. Despite the efforts of the League to the contrary, all member states of the Empire are now required to follow its state religion."
 dg_leagues.031.not_over_yet: "\nThis may not be the last word, though. As long as a third of the Empire follows a heretic faith, a new generation will one day rise up to form a new League against the Emperor."
 vote_results_cath_prot: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Lutheran Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_cath_ref: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Calvinist Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_ref_prot: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Calvinist Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Lutheran Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_cath_prot_only: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Lutheran Empire."
 vote_results_cath_ref_only: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Calvinist Empire."
 vote_results_ref_prot_only: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Calvinist Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Lutheran Empire."
 dg_leagues.031.bad: "A dark day for religious freedom"
 dg_leagues.031.good: "A righteous victory"
 dg_leagues.031.neutral: "A victory for a united Empire"
 dg_leagues.032.t: "Religious Status Quo"
 dg_leagues.032.d: "At the Diet of [imperial_diet_of_augsburg.GetCapitalName], the collected members of the Holy Roman Empire failed to force the agenda of either side on the other. While the political landscape of the Empire may have changed, its religious laws are unchanged, laying the groundwork for a similar war in the following generations if the Empire remains divided."
 dg_leagues.033.t: "Triumph of the League"
 dg_leagues.033.d: "Defying the will of the Emperor, the Diet of [imperial_diet_of_augsburg.GetCapitalName] has officially voted to establish a new state religion for the Holy Roman Empire.\n\nWhile the League's victory is significant, it may not be the final word unless the Empire can be purged of heresy."
 dg_leagues.034.t: "Religious Freedom in the Empire"
 dg_leagues.034.d: "Exhausted from their long religious struggle, the member states of the Holy Roman Empire met at the Diet of [imperial_diet_of_augsburg.GetCapitalName] to vote on their future. Citing the principle of 'Cuius Regio, Eius Religio', the Diet established the principle that each prince had the right to set the religion of his or her state.\n\nThis not only puts an end to the religious troubles of the Empire, it also puts an end to the hopes that the Empire would one day be peacefully united."
 dg_leagues.034.bad: "The beginning of the end for the Empire"
 dg_leagues.034.good: "A compromise we can live with"
 dg_setup.004.t: "A Meeting with the Pope"
 dg_knights.001.t: "Defeat of the Knights"
 dg_knights.001.d: "The holy order of Knights Hospitaller has a sacred mission to fight heathens in the name of the Lord - a mission they have failed. With their order crushed by the enemy, it seems that they will have no option but to disband...unless a pious Catholic ruler were to come to their aid by donating land to the Order."
 dg_knights.001.a: "Give them a new home"
 dg_knights.001.b: "Leave them to their fate"
 dg_knights.002.t: "Retreat of the Knights"
 dg_knights.002.d: "Our order stands defeated, all but disbanded. However, the Catholic [From.Monarch.GetTitle] of [From.GetName] has come to our aid by giving us a new home. Perhaps the age of the Knights Hospitaller is not yet over!"
 dg_knights.002.a: "Abandon [Root.Capital.GetCapitalName]"
 dg_knights.002.b: "Fight on to the bitter end"
 dg_knights.003.d: "Our enemies the Knights Hospitaller have abandoned their resistance to our forces and surrendered their forts to us, leaving for a distant land in which they can practise their sordid religion."
 dg_knights.003.a: "A victory over the Crusaders"
 
 witchcraft_laws_title: "§G†§! Pass the Witchcraft Act"
 witchcraft_laws_desc: "In an era with centralised justice system, witch hunts and mob lynchings were an embarrassment at best, a danger at worst. Although the hunts themselves were declared illegal, this did not stop mobs from forming during legal witch trials. The solution, then, was to declare the trials themselves illegal - and to arrest anyone who accused someone else of being a witch. With that, the problem abruptly went away."
 withdraw_inquisition_support_title: "§G†§! Withdraw support for the inquisition"
 withdraw_inquisition_support_desc: "The inquisition served a useful purpose, but it has its limits. Rulers had to balance the benefits of the inquisition against its unpopularity among the population. Withdrawing state support not only distanced the ruler from the inquisition, it also weakened it as well."
 
 absentee_bishop: "Absentee Bishop"
 desc_absentee_bishop: "Bishoprics were not only important centres of the church, they were also large landholdings that could create wealth for their holder. Some bishops took this money but ignored their duties, choosing to live elsewhere. This could have a negative effect on their dioceses."
 anchorite_hermitage: "Hermitage"
 desc_anchorite_hermitage: "Particularly holy monks were known to live apart from society in the deepest wilderness. Their ascetic lifestyle ironically attracted many who wanted the blessing of such holy men."
 anticlericalism: "Anti-clericalism"
 desc_anticlericalism: "A wave of anger against the clergy has struck our nation, and it is being expressed in a variety of ways, from a lack of candidates for the seminary to riots over clerical privileges."
 appointed_bishops_aspect: "Ordination by Bishops"
 desc_appointed_bishops_aspect: "Our Church has a hierarchical organisation in which local ministers are appointed by bishops, who in turn are appointed by the head of the Church. This preserves an unbroken line of ordination that can be traced back to Christ Himself - and also keeps power in the hands of the state (-10% Church Influence)."
 augustinian_order: "Augustinian Order"
 desc_augustinian_order: "This province is home to an important chapter of the Augustinian order.\n\nAugustinian monks devoted themselves to charity and performed many good works. There are many different branches of the Augustinians, the order having been formed from several smaller monastic communities in 1243 in order to help balance the influence of the other orders and create a larger network of monasteries across Christendom."
 avignon_captivity_rome: "Papal Territory"
 desc_avignon_captivity_rome: "In practise we remain independent of the papacy, but legally we remain subjects of the pope - a fact that keeps more unified nations from preying upon us. We would do well to make a show of being loyal vassals."
 belt_tightening: "Tightening Our Belt"
 desc_belt_tightening: "We are trying to bring our nation back to solvency by cutting back on needless spending. This kind of bitter medicine is not always popular."
 biblical_inerrancy_aspect: "Biblical Inerrancy"
 desc_biblical_inerrancy_aspect: "Our Church believes that the words of the holy Bible are meant to be taken literally, and that our faith is defined through it alone. Any doctrine without basis in the holy book has no basis in Christianity! (+5% Piety)"
 bigamous_marriage: "Bigamous Marriage"
 desc_bigamous_marriage: "Our ruler has decided to marry two spouses simultaneously, citing the Old Testament kings of Israel as biblical proof of this divine right of kings. This has made our ruler happy, but it is shocking to other rulers, as well as many commoners and religious leaders. After all, polygamy has not been practised for over a thousand years!"
 book_burning: "Book Burning"
 desc_book_burning: "People are organising book burnings in towns, setting fire to heretical or humanistic works along with art and other luxuries in an attempt to rid society of sin. While this surely inspires the faithful, it also frightens scientists, artists and philosophers."
 building_program: "Building program"
 desc_building_program: "In an effort to glorify our nation, we are embarking on a massive public works program aimed at beautifying the capital."
 catholic_alienation: "Catholic alienation"
 desc_Catholic_alienation: "The compromise worked out with Lutherans to save the church was a one-sided deal that angered many traditional Catholics. By ignoring their concerns the church made many enemies. Lacking any real alternative these disaffected Catholics remained in the church but showed their dissent in a variety of ways."
 desc_catholic_alienation: "The Lutheran Reformation began as a movement to reform the church by liberal elements. By agreeing to Lutheran demands, the church has mollified many liberals - but at the cost of antagonizing its conservative elements. Although they are unlikely to leave the church, their dissatisfaction with the direction the church is taking is felt in a wide variety of ways."
 catholic_archbishopric: "Archbishopric"
 desc_catholic_archbishopric: "This province is the seat of a Catholic archbishopric, giving its owner more influence over the curia as long as they remain in good standing with the church.\n\nThe Catholic church was organised into dozens of archbishoprics, each containing many bishoprics, each containing many parishes. One archbishopric could cover a tiny area or a huge one, depending in large part on when it was established. Italy was filled with bishops and archbishops, while countries on the fringe of Christendom had fewer."
 catholic_jerusalem: "The Holy Land"
 desc_catholic_jerusalem: "Jerusalem was where Jesus Christ was crucified, died, and was buried, and where he was resurrected again. This makes it the single holiest site in Christendom, and the nation that could claim to protect the holy land from the infidel would gain great prestige among the faithful."
 catholic_patriarchate: "Latin Patriarch"
 desc_catholic_patriarchate: "This province is the seat of one of the patriarchates established by the early Christian Church and recognised by the pope. Its bishop is one of the most influential men in the entire Catholic church."
 catholic_pilgrimage: "Centre of Catholic Pilgrimage"
 desc_catholic_pilgrimage: "This is a holy site that attracts pious Catholic pilgrims from far away."
 catholic_prelate: "Prelate"
 desc_catholic_prelate: "This province is the seat of the nation's prelate, a powerful cleric with the responsibility of overseeing a region for the Catholic church."
 catholic_syncretism: "Lutheran Overtures"
 desc_catholic_syncretism: "Our national church has decided to attempt to compromise theologically with the Catholic church in an attempt to bridge the divide between us."
 celebratory_pietism: "Celebratory Pietism"
 desc_celebratory_pietism: "Our nation is experiencing an Evangelical Revival. Ordinary people are inspired to take part in their faith. We are especially focused on celebrating our faith."
 celibate_priests_aspect: "Celibate Priests"
 desc_celibate_priests_aspect: "Our Church demands that its priests remain celibate, although exceptions are sometimes made for converts who were already married. This helps to separate priests from ordinary men and women, allowing them to devote themselves completely to God (+5% Church Influence, +0.25 prestige)."
 charitable_order: "Charitable Order"
 desc_charitable_order: "An order of monks is actively working toward alleviating the poverty of this area by maintaining hospitals, schools and orphanages."
 church_council: "General Church council"
 desc_church_council: "A general church council is being held in this province. It is imperative that the site is protected from invasion, banditry, and plague. Even a nearby force might spook the council into quitting prematurely."
 church_council_opening_session: "Opening session of the council"
 desc_church_council_opening_session: "While church councils were holy events, they were also political ones. Delegates from across Europe formed impromptu factions and fought to have their voices heard on issues that mattered to them. Soon this will all be sorted out and the real work of the council can begin."
 church_council_preparations: "Church council preparations"
 desc_church_council_preparations: "We are busy preparing the city for the arrival of hundreds of delegates from across Christendom. Many things must be done to make ready."
 church_leadership_moderate: "Church Leadership (Moderate)"
 desc_church_leadership_moderate: "As the undisputed leader of the Catholic church and the spiritual heir of St. Peter and St. Paul, the pope held a special position of authority over Christian princes.\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Lutheran, Calvinist, Orthodox, Oriental, Assyrian) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
 church_leadership_nominal: "Church Leadership (Nominal)"
 desc_church_leadership_nominal: "As the titular leader of the Catholic church, the pope was held in respect by pious Catholics worldwide. This respect did not always translate into real power.\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Lutheran, Calvinist, Orthodox, Oriental, Assyrian) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
 church_leadership_strong: "Church Leadership (Strong)"
 desc_church_leadership_strong: "As the head of the Catholic church and the spiritual heir of St. Peter and St. Paul, the pope held a special position of authority over Christian princes recognised by all.\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Lutheran, Calvinist, Orthodox, Oriental, Assyrian) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
 church_leadership_weak: "Church Leadership (Weak)"
 desc_church_leadership_weak: "As the main leader of the Catholic church, the pope was held in great respect by pious Catholic princes.\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n\nThe weaker the Pope's authority, the weaker this modifier becomes. §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Lutheran, Calvinist, Orthodox, Oriental, Assyrian) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
 cistercian_order: "Cistercian Order"
 desc_cistercian_order: "This province is home to an important chapter of the Cistercian order.\n\nFounded in the eleventh century by St. Bernard of Clairvaux, the Cistercians were one of the most influential movements in medieval Catholicism, attempting to return to a life of simple monasticism. Cistercian monks and nuns contemplated God in isolation from society. Their monasteries and abbeys often produced fine ales, cheeses and other goods which the monks traded for things they could not produce. The 'White Monks' reached their zenith in the fifteenth century, but went into a decline after that. Victims of their own success, the order found it difficult to maintain its zeal as it became mainstream."
 civil_unions_aspect: "Civil Unions"
 desc_civil_unions_aspect: "Our Church believes that marriage is a civil affair rather than a religious one. Adults are encouraged to form bonds with whoever they please, as long as they follow God's rules (-10% Church Influence)."
 conclave_journey_extreme: "Distance from the Vatican"
