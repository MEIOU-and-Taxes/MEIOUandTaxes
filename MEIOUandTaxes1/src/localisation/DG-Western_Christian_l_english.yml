 DG_Protestant.118.desc: "As Lutheranism spreads in our provinces, [Root.GetName] has become a religious center spreading the Lutheran faith to neighbouring provinces.\n\nNote: once we enter the Age of Absolutism, the center of reformation will die out."
 DG_Protestant.119.desc: "As the Academia develops in our lands, the center of reformation in [Root.GetName] has declined and will no longer spread Lutheranism."
 DG_Protestant.120.desc: "The excesses of the Catholic church, highlighted by humanist thinkers and spread by the new printing press, created widespread dissatisfaction across Europe. When one theologian spoke out against the church directly to the people it sparked a visceral reaction that a strong ruler could take advantage of to seize control of church land and return the church to its apostolic roots. However, the risks of turning heretic are great and the church still strong. What should we do?"
 DG_Protestant.201.desc: "Lutheran preachers were burnt as heretics in [Root.GetName]. Our efforts to root out the heresy are proving successful!\n\nLutheran Active Preacher Strength loses §G2%§!"
 DG_Protestant.203.desc: "Our Inquisition is driving the Lutheran underground in [Root.GetName]. Our efforts to root out the heresy may prove to be more complicated than anticipated!\n\nLutheran Entrenchment gains §R5%§!"
 DG_Protestant.205.desc: "Inquisitors in [Root.GetName] have identified meeting places of the Lutheran heretics. This will hamper their preaching and should help get rid of them!\n\nLutheran Infrastructure loses §G2%§!"
