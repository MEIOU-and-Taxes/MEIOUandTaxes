 DG_Waldensians.301.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Waldensians in the parish of [Root.Capital.GetCapitalName] have risen up, running havock in the province."
 DG_Waldensians.311.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Waldensians in the parish of [Root.Capital.GetCapitalName] have risen up. If left unchecked this could spark an open rebellion"
