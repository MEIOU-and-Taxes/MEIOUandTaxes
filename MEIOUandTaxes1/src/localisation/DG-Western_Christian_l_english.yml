 gnostic_holdouts: "\nThere are still Orthodox Christians who reject the union, but they are the minority. Most have embraced the Oriental church, and the embittered rest have turned away entirely from the church and become Dualist in their ways."
 assyrian_holdouts: "\nThere are still Orientals who reject the union, but they are the minority. Most have embraced the Orthodox church, and the embittered rest have turned away entirely from the church and become Assyrian in their ways."
 union_reaction_involved: "\nAlready the union has become public news, and Christians in our lands are debating it hotly. If we act quickly we can still take control of the situation. It is clear that no matter what we do, some will join the union, and some will refuse and turn away from the church entirely. But the moderate majority is still unsure, and we have a unique opportunity to decide where to turn."
 union_reaction_neutral: "\nWe have no real interest in this union, but it will affect minorities living in our lands. With government support, we could encourage this union and gain approval from the union's sponsor - or discourage it to spite them."
 union_unfair_state: "\nFollowers of the state religion have rioted against the proposed union, angry at the perceived unfairness of the act. They believe we have made too many concessions to heresy."
 union_unfair_minority: "\nHeretics have rioted against the proposed union, believing it to be a one-sided deal that does not concede anything meaningful to their church."
 union_support_low: "\nWe were unable to raise enough support for the agreement. Both sides have offered only tepid support for it, making it difficult to convince the people of the wisdom of the plan. Extremists on both sides have spoken against it, with the tacit support of their leaders."
 utraquist_faction: "\nThe Utraquists were moderate Hussites who believed that giving the $MONARCHTITLE$ control over the church was the key to eradicating corruption, but otherwise maintained a relatively conservative view of religion. Their members included burghers, merchants and some nobles."
 taborite_faction: "\nThe Taborites were radical Hussites who believed that God's Kingdom would only come if man created it first. They sought to do so by reshaping society to eradicate land ownership and poverty through communal living. They had fervent supporters among the peasants, but alienated the upper and middle classes."
 lollard_faction: "\nThe Wycliffites were moderates who believed that church corruption could be eradicated if it was forced to live in apostolic poverty. The key to doing so was to hand control of it over to feudal lords. It was a popular message with both the impoverished peasantry and the landowning nobility."
