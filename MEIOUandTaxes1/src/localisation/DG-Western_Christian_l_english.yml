 DG_Papacy.259.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Roman Candidate\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Roman Candidate\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Roman Candidate\n - [VoteCount4_WS] out of §Y[2359.pva.GetValue]§! Cardinals abstained from the vote\n\nThe council, advised by the theologian Jean Gerson, secured the resignations of the Avignon Pope. The Council elected a new Pope, essentially ending the schism."
