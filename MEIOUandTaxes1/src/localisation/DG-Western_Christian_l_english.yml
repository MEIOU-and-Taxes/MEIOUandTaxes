 DG_Catholics.001.title: "Birth of Counter-Reformation"
 DG_Catholics.001.desc: "For decades now, the Catholic world has been under attack from the Lutheran reformation. It is time to initiate a Catholic resurgence."
 DG_Catholics.001.opta: "Deus Vult"
 DG_Catholics.002.title: "[Root.Monarch.GetName] and the Counter-Reformation"
 DG_Catholics.002.desc: "For decades now, the Catholic world has been under attack from the Lutheran reformation. The Pope has initiated a Catholic resurgence."
 DG_Catholics.002.opta: "Embrace Counter-Reformation"
 DG_Catholics.002.optb: "Compromise"
 DG_Catholics.002.optc: "Embrace Lutheranism"
 DG_Catholics.002.optd: "Embrace Calvinism"
 DG_Catholics.003.title: "Bohemian Faith"
 DG_Catholics.003.desc: "After decades, Bohemia is still the only nation of Christiandom following the Hussite faith. The Empire is split between Catholicism and Lutheranism. Shall we side with the Emperor and reconcile with the Church of Rome or shall we lead the Reformers in a revival of the Christian faith? We can also decide to remain Hussite."
 DG_Catholics.003.opta: "Side with the Emperor"
 DG_Catholics.003.optb: "Side with the Reformers"
 DG_Catholics.003.optc: "Nobody's side because nobody is on our side"
 DG_Catholics.010.title: "Founding of the Jesuit Order"
 DG_Catholics.010.desc: "Pious Catholics watched in horror as the church was sundered by the Reformation. While the church struggled to survive, a few men took it upon themselves to take the fight to the enemy. A former soldier who felt called to a higher purpose took his martial training and turned it to a new life of monasticism. Together with several comrades, they called themselves the Company of Jesus - monks who would be so devoted to the church that they would believe white was black if told so by the pope. This new order was scorned at first, called 'Jesuits' for their obsession with Jesus - but they got results. Establishing colleges to train new missionaries, the order became a powerful force for fighting heresy."
 DG_Catholics.010.opta: "Give them free rein to fight heresy"
 DG_Catholics.010.optb: "Demand control over the order"
 DG_Catholics.011.title: "The Diet of [hre_diet_site.GetCapitalName] of [emperor.hre_first_diet_year.GetValue]"
 DG_Catholics.011.desc: "With princes openly supporting heresy within the Empire, it had become clear that the Edict of Worms needed to be reinforced by Emperor [Root.Monarch.GetName].\n\nFrom across the empire, Princes and Bishops travelled to [hre_diet_site.GetCapitalName] for an Imperial Diet. There, the Emperor was surprised by a convention of heretic princes who sought to reach an armistice, offering support for the Emperor's aims in return for tolerance of their faith."
 DG_Catholics.011.opta: "Arrange for a temporary truce with the heretics"
 DG_Catholics.011.optb: "The Empire shall have but one faith under God"
 DG_Catholics.013.title: "Diet of [hre_diet_site.GetCapitalName] of [emperor.hre_second_diet_year.GetValue]"
 DG_Catholics.013.desc: "Many princes saw the Diet of [hre_diet_site.GetCapitalName] as little more than an armistice. The Emperor and the electors each pushed for their own religion to be made the law of the land, or at least given official toleration. Meanwhile, the fragile religious unity of the empire continued to crumble."
 DG_Catholics.013.opta: "Confirm the Edict of [hre_diet_site.GetCapitalName]"
 DG_Catholics.013.optb: "Issue a new edict of toleration"
 DG_Catholics.013.optc: "Issue a new edict against heresy"
 DG_Catholics.013.optd: "Declare that all princes must follow the [Root.Religion.GetName] faith"
 DG_Catholics.014.title: "Protestation at [hre_diet_site.GetCapitalName]"
 DG_Catholics.014.desc: "Any hopes for peace were dashed when the Emperor declared the Edict of [hre_diet_site.GetCapitalName]. The [Root.Monarch.GetTitle] of [Root.GetName] joined [Root.Monarch.GetHerHis] fellow [Root.Religion.GetName] princes in a delegation which delivered a formal protest to the Emperor, but it fell on deaf ears. With a showdown between them and the Emperor imminent, all that remained was war or surrender. Should the [Root.Religion.GetName] princes bide their time and hope the Emperor would be distracted, or band together and force the Emperor to negotiate?  To ask the question was to answer it.\n\nIn the town of [league_establishment_site.GetCapitalName], a group of [Root.Religion.GetName] princes gathered to form a Self-Defence League against the day the Emperor attempted to enforce the Edict of [hre_diet_site.GetCapitalName]."
 DG_Catholics.014.opta: "Join the League of [league_establishment_site.GetCapitalName]"
 DG_Catholics.014.optb: "Back away from this treason"
 DG_Catholics.081.title: "Urbs Aeterna, Caput Mundi"
 DG_Catholics.081.des1: "Rome, the Eternal City, Capital of the World, after being the capital of the Roman Empire and the craddle of Western Christian civilisation, is the center of the Catolic Church and capital of the Papal States.\n\nCapturing the city will not suit well with our coreligionists. Relations will sour.\n\nWe should be careful... should we take it from the Pope, we risk excommunication from the Catholic Church and therefore having our nation placed under interdict. Let us weigh our options carefully."
 DG_Catholics.081.des2: "Rome, the Eternal City, Capital of the World, after being the capital of the Roman Empire and the craddle of Western Christian civilisation, is the center of the Catolic Church and capital of the Papal States.\n\nWe should be careful... it will be expected of us to give the province back to the Papal States. If not, there is a chance we get excommunicated."
 DG_Catholics.081.des3: "Rome, the Eternal City, Capital of the World, after being the capital of the Roman Empire and the craddle of Western Christian civilisation, is the center of the Catolic Church and capital of the Papal States.\n\nLiberating the city will suit well with our coreligionists.\n\nBut we should be careful... it will be expected of us to give the province back to the Papal States. If not, there is a chance we get excommunicated."
 urbs_mundi_opinion_capture_tt: "The opinion of our co-religionists degrade because of our actions."
 urbs_mundi_opinion_good_tt: "The opinion of our co-religionists improves after we liberated Rome."
 DG_Catholics.083.title: "The Fate of the Eternal City"
 DG_Catholics.083.desc: "We have just taken Rome away from the Pope. The Pope is furious... we stand to be excommunicated. Should we give Rome back to avoid having the kingdom placed under interdict?"
 DG_Catholics.083.opta: "Rome is ours"
 DG_Catholics.083.optb: "Give Rome back to the Pope"
 DG_Catholics.085.title: "The Fate of the Eternal City"
 DG_Catholics.085.desc: "We have just taken Rome away from a fellow Catholic nation. The Pope has sent a legate to request that we give Rome back to its rightful owner. Should we give Rome back to avoid having the kingdom placed under interdict?"
 DG_Catholics.085.opta: "Rome is ours"
 DG_Catholics.085.optb: "Give Rome back to the Pope"
 DG_Catholics.087.title: "The Fate of the Eternal City"
 DG_Catholics.087.desc: "We have just taken Rome away from an enemy of the Faith. The Pope has sent a legate to request that we give Rome back to its rightful owner. Should we give Rome back to avoid having the kingdom placed under interdict?"
 DG_Catholics.087.opta: "Rome is ours"
 DG_Catholics.087.optb: "Give Rome back to the Pope"
 DG_Catholics.090.title: "The Question of Rome"
 DG_Catholics.090.desc: "The question of the ownership of Rome has been raised again on what to do about the fact that Rome is owned by another nation."
 DG_Catholics.090.opta: "Send a Legate"
 DG_Catholics.090.optb: "[From.GetAdjective] Concordat of Rome"
 DG_Catholics.090.optc: "A Question for Later"
 DG_Catholics.091.title: "The Fate of the Eternal City"
 DG_Catholics.091.desc: "A Legate has arrived saying that our ownership of Rome is a crime against the Catholic Church, an affront to God... a sin. He requests that we give Rome back to the Pope or risk our realm being put under interdict."
 DG_Catholics.091.opta: "Rome is ours"
 DG_Catholics.091.optb: "Give Rome back to the Pope"
 DG_Catholics.092.title: "[From.GetName] under Interdict"
 DG_Catholics.092.desc: "[From.Monarch.GetName] of [From.GetName] refused to give us Rome back and has been excommunicated and his realm placed under interdict."
 DG_Catholics.093.title: "The Fate of the Eternal City"
 DG_Catholics.093.desc: "A Legate has arrived saying that our ownership of Rome is an affront to the Pope. But the Pope is willing to sign the [Root.GetAdjective] Concordat of Rome for a price."
 DG_Catholics.093.opta: "Refuse the Concordat"
 DG_Catholics.093.optb: "Accept the Concordat"
 DG_Catholics.093.optc: "Give Rome back to the Pope"
 DG_Catholics.094.title: "[From.GetAdjective] Concordat of Rome"
 DG_Catholics.094.desc: "[From.Monarch.GetName] of [From.GetName] has accepted the Concordat."
