 DG_Protestant.041.bad: "A dark day for religious freedom"
 DG_Protestant.041.good: "A righteous victory"
 DG_Protestant.041.neutral: "A victory for a united Empire"
 DG_Protestant.042.title: "Religious Status Quo"
 DG_Protestant.042.desc: "At the Diet of [imperial_diet_of_augsburg.GetCapitalName], the collected members of the Holy Roman Empire failed to force the agenda of either side on the other. While the political landscape of the Empire may have changed, its religious laws are unchanged, laying the groundwork for a similar war in the following generations if the Empire remains divided."
 DG_Protestant.043.title: "Triumph of the League"
 DG_Protestant.043.desc: "Defying the will of the Emperor, the Diet of [imperial_diet_of_augsburg.GetCapitalName] has officially voted to establish a new state religion for the Holy Roman Empire.\n\nWhile the League's victory is significant, it may not be the final word unless the Empire can be purged of heresy."
 DG_Protestant.044.title: "Religious Freedom in the Empire"
 DG_Protestant.044.desc: "Exhausted from their long religious struggle, the member states of the Holy Roman Empire met at the Diet of [imperial_diet_of_augsburg.GetCapitalName] to vote on their future. Citing the principle of 'Cuius Regio, Eius Religio', the Diet established the principle that each prince had the right to set the religion of his or her state.\n\nThis not only puts an end to the religious troubles of the Empire, it also puts an end to the hopes that the Empire would one day be peacefully united."
 DG_Protestant.044.bad: "The beginning of the end for the Empire"
 DG_Protestant.044.good: "A compromise we can live with"
 DG_Protestant.099.title: "Ninety-Five Theses"
 DG_Protestant.099.desc: "Martin Luther, a [From.Culture.GetName] monk has broken his silence and publicly criticised the Church for its excesses. Writing in everyday language in place of Latin, he argued that God demanded belief, not good works in order to be saved. He then went on to point out ninety-three examples of the Church violating this principle, focusing especially on the sale of Indulgences. Some say the monk nailed his tract to the door of the [From.Capital.GetCapitalName] church for all to see; all we can say for certain is that he sent a copy to the Archbishop of [reformation_origins_archbishop.GetName]."
 DG_Protestant.099.opta: "Read the tract critically"
