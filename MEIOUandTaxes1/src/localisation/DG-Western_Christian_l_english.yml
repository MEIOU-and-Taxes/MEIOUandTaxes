 DG_Papacy.001.title: "Death of Cardinal in [Root.GetName]"
 DG_Papacy.001.desc: "Alas, God has called His faithful servants to Him in Heaven, and the nation mourns his passing. With the death of a Cardinal, his scarlet robes of office were suspended from the ceiling of his cathedral. With no set number of cardinals, it was up to the Pope to decide when or if to replace a Cardinal. We can only hope that his holiness will see the wisdom in appointing more [Root.Owner.GetAdjective] Cardinals in the future. For now, our influence in the Vatican has been diminished."
 DG_Papacy.001.opta: "Requiescat in pace"
 DG_Papacy.002.title: "Cardinal Appointed in [Root.GetName]"
 DG_Papacy.002.desc: "At a consistory in the Vatican, several [Root.Owner.GetAdjective] Archbishops were elevated to the rank of Cardinal, receiving their rings of office and silk hats from the Pope himself. Joining the Sacred College of Cardinals, they have become some of the most influential men in the Catholic Church, able to decide on matters of faith and to vote in the election of the next pope. Assigned to churches in the Holy City, they are likely to spend the rest of their days in the Vatican - but will surely remember their days in [Root.GetName] fondly."
 DG_Papacy.002.opta: "Elevated to the Purple"
