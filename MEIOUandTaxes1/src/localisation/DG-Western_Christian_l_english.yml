 union_of_churches: "Union of Churches"
 desc_union_of_churches: "By law we have united two churches into one state religion, helping provide ecumenism and religious toleration in our nation. Unfortunately, it is also a bone of contention for many people who feel that it does not go far enough - or that it goes too far!  As it stands, it is very unpopular. A wise ruler might seek to improve on it - or get rid of it entirely."
 utraquist: "Utraquist"
 desc_utraquist: "Our nation has adopted the Utraquist creed. The Utraquists were moderate Hussites who adopted Wycliffite doctrines such as the supremacy of the monarch over the church and the need for apostolic poverty. These doctrines gave them support among the aristocracy and urban elites."
 witch_hunt: "Witch Hunt"
