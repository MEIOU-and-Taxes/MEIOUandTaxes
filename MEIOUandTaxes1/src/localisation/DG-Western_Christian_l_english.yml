 DG_Papacy.102.title: "Death of the Pope"
 DG_Papacy.102.desc: "Most popes were already old when elected, and their reigns lasted just a few years on average. Some of them passed away before they were actually consecrated as pope!  After the pope was declared dead, grief spread throughout Christendom. Cardinals who could travel to the Pontificate made the pilgrimage to elect a new pope, a process that could take months."
 DG_Papacy.102.opta: "The Church calls a conclave"
 DG_Papacy.103.title: "Conclave"
 DG_Papacy.103.desc: "When a conclave was called to elect a new pope, cardinals from across Europe went to the Holy See to join the College of Cardinals. Secluded from the outside world, they remained there until a new pope was chosen by acclamation (unanimous approval) or, if that failed, by receiving two-thirds of the vote. These stringent measures were meant to avoid an anti-pope claiming victory, but they could also result in deadlocked conclaves. Factions supporting different candidates sometimes refused to compromise or back down, vote after vote, sometimes for months on end. To force a choice, Conclaves would be offered only bread and water and, in one memorable instance, actually had the roof of the building removed so the cardinals would be rained on until they came to an agreement."
