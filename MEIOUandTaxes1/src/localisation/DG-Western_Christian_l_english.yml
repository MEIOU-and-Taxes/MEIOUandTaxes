 peasant_success_story: "Rags to Riches"
 desc_peasant_success_story: "A peasant who rose to a position of power and authority was rare, and examples of this inspired others to work hard and pursue their dreams."
 pragmatic_sanction: "Pragmatic Sanction"
 desc_pragmatic_sanction: "Until the twelfth century most local rulers appointed bishops to their estates. Rulers tended to choose political appointees for these positions and also demanded the first year's income (annate) from their estates. This practise was understandably disliked by the pope, who asserted his right to appoint bishops instead."
 predestination_aspect: "Predestination"
 desc_predestination_aspect: "Our Church believes that God is Omnipotent and Omniscient, and therefore knows in advance which of His creations will be saved. This places a divide between the Elect who will be saved, and sinners who will be cast into the pit."
 prester_john_craftsmen: "Foreign Craftsmen"
 desc_prester_john_craftsmen: "Merchants and artisans from faraway lands have journeyed here to establish trade and teach us new techniques."
 prester_john_missionaries: "Foreign Monks"
 desc_prester_john_missionaries: "Christian monks from faraway lands have journeyed here to help guide our ruler in the ways of Christ."
 prester_john_soldiers: "Foreign Soldiers"
 desc_prester_john_soldiers: "Adventurers and mercenaries from faraway lands have journeyed here to help us modernise the army and train it in new techniques."
 protestant_orthodoxy: "Lutheran Orthodoxy"
 desc_protestant_orthodoxy: "Our national church has decided that there is no point in compromising with the papists."
 protestant_pietism: "Pietism"
 desc_protestant_pietism: "Pietism was a revival movement in Lutheran Christianity. In an effort to fight against the impersonal nature of Lutheranism, Pietists preached a personal holiness that came from within the individual. Although these teachings were popular, they could be controversial as well."
 protestant_sympathies: "Lutheran Sympathies"
 desc_protestant_sympathies: "Our ruler has openly criticised the Catholic church and has given some private support to reformers in our country. This atmosphere of tolerance for the Reformation encourages Lutherans in our nation, who are becoming bolder. Although we remain nominally Catholic, Lutherans have more freedom to spread their religion in our country than in most."
 religious_icon: "Miraculous Icon"
 desc_religious_icon: "Christians believed that icons of the saints could help to ward off evil and aid prayers in reaching God. Having such a miraculous icon in the city gives strength to its defenders."
 religious_nationalism: "Religious Nationalism"
 desc_religious_nationalism: "When a faith was persecuted, often its followers became even stronger in their faith - and even more radical. In the age of faith and reason, this was often the beginning of demands for their own country in which they could practise their faith without interference."
 renaissance: "Renaissance Ideas"
 desc_renaissance: "The ideas of the renaissance are spreading in this province, inspiring artists and theologians to new heights of skill and thought."
 right_of_exclusion: "Right of Exclusion"
 desc_right_of_exclusion: "The pope has granted our cardinal protector a veto in papal conclaves. Once per election, our cardinal protector can exclude one papabile from being elected pope. This gives us more influence over the election of popes, and hence a greater interest in avoiding a schism.\n\nWe will gain this bonus as long as we are not the Papal Sponsor. In addition, our cardinal protector may intervene in elections if the Papal Sponsor is a rival or enemy."
 roman_autonomy: "Vicar of the Church"
 desc_roman_autonomy: "This province of the Papal States is ruled over by a local noble family in all but name. In return for acknowledging the pope as their liege, the papacy recognised their rule as a 'vicar of the church'. In reality, the province was largely autonomous."
 roman_banditry: "Banditry"
 desc_roman_banditry: "With the pope away from the region, bandits have begun to attack pilgrims and merchants, making the region unsafe."
 roman_feud: "Noble feud"
 desc_roman_feud: "Two powerful noble families are fighting for control over this province. Although neither is winning, it is not a victory for us, as it reveals just how weak our control of the region is with the pope away from Rome."
 royal_scandal: "Royal Scandal"
 desc_royal_scandal: "When a monarch went too far $RULER_ADJ$ private shame could become public and $RULER_S_PRONOUN$ could end up in the bad graces of the church. The unlucky monarch would end up scorned both internationally and in $RULER_ADJ$ own court. Eventually, the scandal would die down, but that could take years!  A wise ruler would seek dispensation from the pope for $RULER_ADJ$ sins, and it was often granted when the country was not acting aggressively or an enemy of the pope. The more influence one had with the pope and his counsellors, the greater the likelihood of receiving speedy succour.\n\nThis modifier can be removed in several ways. If you request dispensation from the pope and he agrees, it will be removed. If he takes it into consideration, it will be removed eventually. If he refuses, you can try again when a new pope is elected. Eventually, the modifier will be removed by waiting (on average for a decade). If all else fails, it will be removed when your ruler dies."
