 DG_Catholics.118.title: "Catholic Religious Center"
 DG_Catholics.118.desc: "As Lutheranism spreads in our provinces, [Root.GetName] has become a religious center spreading the ideas of counter-reformation to neighbouring provinces.\n\nNote: once we enter the Age of Absolutism, the center of reformation will die out."
 DG_Catholics.119.title: "Catholic Center Declines"
 DG_Catholics.119.desc: "As the Academia develops in our lands, the center of reformation in [Root.GetName] has declined and will no longer spread Lutheranism."
 DG_Catholics.301.title: "Catholic Uprising"
 DG_Catholics.301.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Catholic followers in the parish of [Root.Capital.GetCapitalName] have risen up, running havock in the province."
 DG_Catholics.311.title: "Catholic Unrest"
 DG_Catholics.311.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Catholic followers in the parish of [Root.Capital.GetCapitalName] have risen up. If left unchecked this could spark an open rebellion"
 DG_Catholics.401.title: "Monasticism"
 DG_Catholics.401.desc: "Men and women who felt a special calling gave up their secular lives and devoted themselves to their faith. There were many different types of monks, but during the Renaissance most belonged to four orders: §BAugustinian§! monks farmed and devoted themselves to charity, §BCistercian§! monks sought contemplation of God through splendid isolation on their monasteries in which they produced everything they needed, §BDominican§! friars travelled the land seeking out blasphemy and heresy, and §BFranciscan§! friars deliberately surrounded themselves by poverty in order to help others and preach repentance. Over time, some of these groups fell into decline, either due to theological division, losing their sense of purpose, or a lack of royal support."
 DG_Catholics.401.opta: "Support Augustinian monasteries"
 DG_Catholics.401.optb: "Support the work of the Dominicans"
 DG_Catholics.401.optc: "Support Cistercian monasteries"
 DG_Catholics.401.optd: "Support the work of the Franciscans"
 DG_Catholics.401.opte: "Support the work of the Jesuits"
 DG_Catholics.401.optf: "Do not give our support to any order"
 DG_Catholics.402.title: "Augustinian Monks in $PROVINCENAME$"
 DG_Catholics.402.desc: "Multiple orders of monks coexisted, establishing monasteries across Christendom. Although multiple orders worked in any one country, often local rulers would favour one order in particular, donating land to establish monasteries or simply appointing monks of that order to positions of authority. In this way, one order has temporarily gained dominance in part of our nation."
 DG_Catholics.402.opta: "Ask them to pray for us"
 DG_Catholics.403.title: "Dominican Friars in $PROVINCENAME$"
 DG_Catholics.404.title: "Cistercian Monks in $PROVINCENAME$"
 DG_Catholics.405.title: "Franciscan Friars in $PROVINCENAME$"
 DG_Catholics.406.title: "Jesuit Monks in $PROVINCENAME$"
 DG_Catholics.407.title: "Agricultural Innovation"
 DG_Catholics.407.desc: "Monks in our nation have developed improved methods that will result in higher crop yields if we can convince our peasants to adopt them.\n\nHermetic monks built monasteries in the wilderness in order to avoid the temptations of civilisation. Forced to farm to survive, they proved to be exceptional farmers who were willing to experiment. Monks were often at the forefront of agricultural innovations such as the horse collar, three-field system, or New World crops.\n\nDespite these obvious gains, many peasants fiercely rejected change. Their relationship with their lords was set not in law but in centuries of local custom. When customs were replaced, lords often took advantage to raise rents or introduce new restrictions on their peasants. This meant that rulers who tried to introduce agricultural reforms often met with organised resistance from peasants."
 DG_Catholics.407.opta: "Force the peasants to adopt these techniques"
 DG_Catholics.407.optb: "Give them incentives to adopt them"
 DG_Catholics.407.optc: "Leave them alone"
 DG_Catholics.408.title: "Monastic Protests"
 DG_Catholics.408.desc: "A number of monks have begun to champion the cause of the poor and downtrodden in our nation, preaching about justice to them - a dangerous topic.\n\nMen who voluntarily took holy vows as adults were often devout Christians who took the words of the Bible seriously. Some saw it as their holy duty to work among the sick, slaves and the poor. Occasionally, some took this calling to extremes - taking up the cause of the downtrodden, and even taking part in revolts!  While this behaviour was not sanctioned by the Catholic Church, neither was arresting monks for preaching the Gospel."
 DG_Catholics.408.opta: "Promise to improve the lot of the poor"
 DG_Catholics.408.optb: "Ignore the preaching"
 DG_Catholics.408.optc: "Arrest the monks"
 DG_Catholics.409.title: "Book Burning"
 DG_Catholics.409.desc: "A group of monks is leading a popular campaign to bring $COUNTRY$ closer to God by publicly burning books, art and luxuries that could tempt people to sin.\n\nChristianity teaches that all men are sinful, and that we must repent our sins in order to be forgiven. In addition, the Devil was constantly trying to tempt men away from the righteous path. To fight this demonic influence and lead people back to the true path, some monks preached that people needed to rid themselves of anything that kept them from God. Luxuries such as perfume or fancy dresses, books that spoke of humanist doctrines or romance, and art that portrayed heathen or salacious themes were all considered sinful - and so burning them publicly in a 'bonfire of the vanities' became a popular way to repent. It brought people of all classes together in a shared struggle, but at the cost of alienating the educated elite."
 DG_Catholics.409.opta: "Lead the purges"
 DG_Catholics.409.optb: "Discourage book burning"
 DG_Catholics.409.optc: "Ban this practise"
 DG_Catholics.410.title: "Monastic Dispute"
 DG_Catholics.410.desc: "A delegation of monks has arrived in $CAPITAL_CITY$, asking the $MONARCHTITLE$ to mediate between two factions that have emerged within their order.\n\nWith hundreds or thousands of miles between chapters, it was difficult for abbots to maintain uniformity across all the chapters of their order. While all monks of an order followed the same rules, there were often great differences in how they interpreted them, and in what they did that was not explicitly spelled out in the canons of the order. Small differences could lead to heated arguments and even charges of heresy. When it threatened to split the order, the monks often turned to higher authorities to iron out their differences."
 DG_Catholics.410.opta: "Split the order into two"
 DG_Catholics.410.optb: "Impose one rule on the whole order"
 DG_Catholics.410.optc: "Appeal to the pope to decide"
 DG_Catholics.411.title: "Monks Preach against Heresy"
 DG_Catholics.411.desc: "Monks in our nation have begun preaching against heresy, proclaiming that the only way to salvation is through Jesus, and in particular through the Catholic Church. Their fervour is inspiring, and has made them converts to the true faith - but it has also upset people who naturally view their own religion as superior to our own."
 DG_Catholics.411.opta: "Encourage conversion of heretics"
 DG_Catholics.411.optb: "Promise to protect religious minorities"
 DG_Catholics.412.title: "Papal Legate Summoned to $CAPITAL_CITY$"
 DG_Catholics.412.desc: "In response to our pleas, the holy father has agreed to send us a pious confessor to aid us in our holy cause."
 DG_Catholics.412.opta: "Ask for an experienced bishop"
 DG_Catholics.412.optb: "Ask for an Augustinian monk"
 DG_Catholics.412.optc: "Ask for a Cistercian monk"
 DG_Catholics.412.optd: "Ask for a Franciscan friar"
 DG_Catholics.412.opte: "Ask for a Dominican friar"
 DG_Catholics.412.optf: "Ask for a Jesuit monk"
 DG_Catholics.413.title: "The Society of Jesus"
 DG_Catholics.413.desc: "The Jesuits were a monastic order who were fanatically devoted to the pope. Seeing themselves as the soldiers of Christ, they fought back against the Reformation by establishing colleges and seminaries that could educate a generation of missionaries and priests who could debate Reformers on an equal footing.\n\nThe Society preferred to educate and work closely with Catholic rulers of the countries they were involved in. Having the blessing of the ruler gave the Jesuits legitimacy and sometimes preferential treatment while rooting out heresy in their lands, and staying close to the ruler meant less chance of another Reformation. To this end, the Jesuits had an interest in maintaining or even increasing the authority of the $MONARCHTITLE$. Many rulers employed a Jesuit Confessor whose role was not only a spiritual advisor, but also a political and economic advisor as well."
 DG_Catholics.413.opta: "Accept the aid of the church."
 DG_Catholics.413.optb: "Grant the Jesuits special privileges."
 DG_Catholics.413.optc: "The situation is too delicate."
 DG_Catholics.414.title: "Jesuit Missionaries"
 DG_Catholics.414.desc: "The Society of Jesus was a monastic order devoted to teaching and preaching. The order established and maintained seminaries and colleges that trained Catholic missionaries to go and fight heresy wherever they found it. Their zealous efforts won many converts, especially when they enjoyed royal support for their missions."
 DG_Catholics.414.opta: "$PROVINCENAME$ has returned to the fold"
 DG_Catholics.415.title: "Jesuit Education"
 DG_Catholics.415.desc: "The Society of Jesus was distinct from other monastic orders in that it focused heavily on education. By the time of its founder's death, the order was operating nearly a hundred colleges on several continents.\n\nA Jesuit college provided a modern education in literature, languages, logic, science, and the arts, making them popular destinations even for students who did not seek a career in the church. These Jesuit schools helped educate large numbers of people, converting Lutherans back to the Catholic faith and standardising the education system by bringing it under the control of a single group."
 DG_Catholics.415.opta: "Establish a Jesuit college"
 DG_Catholics.415.optb: "Let them run our school system"
 DG_Catholics.415.optc: "We have no interest in this arrangement"
 DG_Catholics.501.title: "Candidate for Sainthood"
 DG_Catholics.501.desc: "When a particularly holy man or woman died, there was often a movement to have them recognised as a saint. The church recognised this temptation and made the process a slow one, requiring them to first be beatified, or recognised as having led a holy life, before witnesses could be brought forward to speak of the miracles they had witnessed. Since this process could take years or decades, princes and bishops sometimes lobbied the papacy to have a local hero sainted."
 DG_Catholics.501.opta: "Celebrate their life"
 DG_Catholics.501.optb: "Send a mission to the Pope, pleading for their case"
 DG_Catholics.502.title: "The Patron Saint of $PROVINCECAPITAL$"
 DG_Catholics.502.desc: "Saints were an important part of the Catholic church. When particularly holy men or women had miracles ascribed to them, they could be canonised (made a saint). This was not a common practise, and when it happened places and things associated with the saint in life often became objects of veneration. Having a patron saint also encouraged a growing sense of nationalism."
 DG_Catholics.502.opta: "Celebrate this miracle"
 DG_Catholics.502.optb: "Turn $PROVINCENAME$ into a centre of pilgrimage"
 DG_Catholics.504.title: "The First Estate"
 DG_Catholics.504.desc: "Throughout the middle ages, social mobility was extremely limited even in relatively enlightened states. One of the few avenues to wealth and power available to everyone was the clergy. While the highest ranks of the church tended to be dominated by the nobility, occasionally the son of a farmer or goatherd rose to the rank of abbot, bishop or even cardinal. When this happened it was cause for celebration in his hometown - walking proof that it was possible for the lowliest peasant to walk among kings."
 DG_Catholics.504.opta: "Let the peasants have their hero"
 DG_Catholics.504.optb: "Hold him up as a model"
 DG_Catholics.505.title: "The Bishop of $PROVINCENAME$"
 DG_Catholics.505.desc: "Catholic bishops received a benefice (grant of land) in return for services rendered to their community. Bishops were expected to oversee the religious orders and churches of his diocese, root out corruption, advise local nobles, pass judgements on ecclesiastical crimes, and appoint new priests to parishes. A particularly competent bishop was a blessing for a ruler, whose realm was more stable and efficient as a result."
 DG_Catholics.505.opta: "Promote peace and order"
 DG_Catholics.505.optb: "Take an interest in his career"
 DG_Catholics.506.title: "$PROVINCECAPITAL$ is Elevated to an Archbishopric"
 DG_Catholics.506.desc: "His holiness the pope has decided to elevate the bishop of $PROVINCECAPITAL$ to the rank of archbishop, giving him jurisdiction over the Catholics of $PROVINCENAME$ and environs."
 DG_Catholics.506.opta: "An honour indeed"
 DG_Catholics.507.title: "Resolving a Grievance"
 DG_Catholics.507.desc: "After a series of conflicts along our borders, one of our neighbours has brought forth a serious grievance with us. Their burghers are complaining, their merchants appealing for aid, and their nobles are calling for war!  With relations crumbling between our countries, their ruler has proposed a solution to the issues dividing us before they erupt into a feud. As fellow Catholics, we could take our disagreements to the Holy See and allow the pope to arbitrate the issue. As a neutral party not beholden to either side, the pope could decide with words what might otherwise cost lives."
 DG_Catholics.507.opta: "Try to resolve the situation ourselves"
 DG_Catholics.507.optb: "Rattle our sabres until they back down"
 DG_Catholics.507.optc: "Ask the pope to arbitrate the issue"
 DG_Catholics.507.optd: "Send gifts to encourage the pope to find in our favour"
 DG_Catholics.508.title: "A Case Comes before the Papal Court"
 DG_Catholics.508.desc: "The independence of the Papal States made the pope neutral in the frequent rivalries between Catholic princes, and his unquestioned spiritual authority meant that he was respected by them all. This resulted in some rulers turning to the papacy to resolve feuds, succession crises or other problems facing them. The curia would investigate the situation, put each side to the question, and deliberate for weeks or months while studying the precedents and praying for guidance. At the end, the pope would announce his decision on the matter, and in theory, the matter would be settled. Unfortunately, given the political situation in Europe, the pope could not always afford to be completely neutral."
 DG_Catholics.508.opta: "Try to find a compromise acceptable to both sides"
 DG_Catholics.508.optb: "Rule in favour of the plaintiff"
 DG_Catholics.508.optc: "Rule against the plaintiff"
 DG_Catholics.509.title: "The Pope Rules in Our Favour"
 DG_Catholics.509.desc: "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §G$COUNTRY$ is in the right§W!  Our rivals have been publicly humiliated and forced to make amends. This is wonderful news!  We can only hope that this brings an end to the troubles between our two nations..."
 DG_Catholics.509.opta: "Be lenient in victory"
 DG_Catholics.509.optb: "Demand that justice be served"
 DG_Catholics.510.title: "The Pope Rules against Us"
 DG_Catholics.510.desc: "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §R$COUNTRY$ has sinned against our neighbour§!. Our rivals have been publicly vindicated and we have been ordered to make amends for our crimes against them. What gall!  Still, perhaps this humiliation will satisfy our neighbours' lust for revenge."
 DG_Catholics.510.opta: "Submit gracefully in defeat."
 DG_Catholics.510.optb: "Reject this arbitrary ruling."
 DG_Catholics.511.title: "The Pope Brokers a Compromise"
 DG_Catholics.511.desc: "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §Rboth countries are at fault§W. Recognising the complexity of the problem, he has commanded both us and our neighbours to take steps to resolve the situation. With the weight of a papal decree behind it, we have the chance to push through unpopular laws designed to uproot the issue without taking the blame - if we actually want to mend our fences."
 DG_Catholics.511.opta: "Make unpopular changes to heal this rift"
 DG_Catholics.511.optb: "Make token efforts to appease the church"
 DG_Catholics.512.title: "Our Lady of [Root.GetCapitalName]"
 DG_Catholics.512.desc: "Several [Root.Culture.GetName] peasants claim to have witnessed a Marian Apparition in [Root.GetName] - a vision of the Virgin Mary. Already thousands of true believers are flocking to the site to pray for her intercession with her Son, establishing a shrine to her there.\n\nAlthough the Church taught that the age of direct revelation had ended with the Apostles, it still believed that personal revelation was possible. When the Madonna appeared to someone, it could be seen as this sort of revelation, especially if it was accompanied with miracles and portents associated with the Virgin."
 DG_Catholics.512.opta: "Pay homage to this miracle"
 DG_Catholics.512.optb: "Declare the vision to be false"
 DG_Catholics.512.optc: "Make pilgrims pay to witness the site"
 DG_Catholics.513.title: "Auto da fe"
 DG_Catholics.513.desc: "The $PRIMARY_CULTURE$ inquisition sought out heresy and blasphemy in $COUNTRY$. When it found sinners it tried them using witness testimony and torture to extract confessions. If convicted, defendants would be given penance to restore them to a state of grace. This ranged from public confession or pilgrimages overseas all the way to becoming a monk or being burned at the stake. Nearly all the time, a sinner who confessed his guilt was spared the ultimate penalty, instead being burned in effigy. However, unrepentant heretics and those who were caught a second time could be sentenced to death. The inquisition had no authority to do so, however, and so such prisoners were handed over to the civil authorities who carried out the executions. All of this would take place in a carefully orchestrated event in which thousands of prisoners convicted over the previous months would be brought to a public square to confess their guilt and begin their penance, culminating in the burning of effigies or the execution of heretics. This 'Auto da fe' was a public spectacle that helped to maintain religious unity and demonstrate the power of the inquisition."
 DG_Catholics.513.opta: "Carry out the sentences"
 DG_Catholics.513.optb: "Refuse to carry out sentences of guilt"
 
