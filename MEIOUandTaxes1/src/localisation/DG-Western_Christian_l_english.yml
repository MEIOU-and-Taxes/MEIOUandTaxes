 DG_Lollards.001.desc: "John Wycliffe, a theologian and seminary professor at the University of [Root.Capital.GetCapitalName] has been teaching ideas which have been condemned by the Popes time and time again during the centuries. His followers, the Wycliffites, have nailed a manifesto on the doors of the Westminster Abbey and Saint Peter's Cathedral.\n\nThe text summarises Wycliffe's teachings into twelve points that the Church of England needs to reform:\n- the English Church is too involved in temporal affairs\n- ordination ceremonies of priests and bishops are without scriptural basis\n- clerical celibacy encourages immoral habits\n- transubstantation leads to idolatrous worship of wafers\n- exorcism and hallowing is akin to witchcraft\n- men of high clergy offices should not have great temporal power\n- the practice of requesting prayers for the dead by making contributions is a bribery corrupting the Church\n- veneration of relics and pilgrimageare a form idolatry\n- the practice of confession for absolution is blasphemous\n- religious justification for war is blasphemous\n- women vow of celibacy leads to abortion\n- Christians should simplify their lives\n\nWe have three possible policies regarding those Wycliffites:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R10%§! of the Catholic population convert to Wycliffitism.\nActive Preacher Strength - §R3%§!"
 DG_Lollards.002.desc: "Wycliffites will now be part of the life and history of our nation. How much notification do you want to get?"
 DG_Lollards.004.desc: "The Archbishop has convened a synod in [lol_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas, as well as the matter of transubstantiation. Wycliffitism is spreading in the English Isles. Shall we condemn them or let them be?"
 DG_Lollards.005.des1: "The Archbishop has convened a synod in [lol_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas. The Synod was quickly cancelled and the Wycliffites are condemned for heresy and are to be excommunicated. The synod also issued teachings on transubstantiation."
 DG_Lollards.005.des2: "The Archbishop has convened a synod in [lol_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.The Synod was quickly cancelled and the Wycliffites are condemned for heresy and are to be excommunicated. The synod also issued teachings on transubstantiation.\n\nWe have an opportunity to change our stance regarding the Wycliffites."
 DG_Lollards.006.desc: "A Synod has been convened in [lol_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.pry.GetValue] representatives elected to condemn [DG_LolPreacher] for heresy and [PAP.prx.GetValue], on the other hand, voted to reform the Church. The Wycliffites are condemned for heresy and are to be excommunicated.\n\n[DG_LolPreacher] has been burnt to the stake during that Synod, enfuriating the Wycliffites in our provinces, leading more of them in the open. Shall we embrace Wycliffitism to appease our population? or should we follow the Catholic clergy?"
 DG_Lollards.007.desc: "The Catholic church had appointed a bishop to root out the Wycliffitism heresy in [Root.GetName] and given him the powers necessary to excommunicate and dispossess heretics of their benefices. However, the church soon found that its authority in [Root.GetName] was limited without the support of the [Root.Monarch.GetTitle]. Ironically, one of the chief tenets of Wycliffitism was the idea that the [Root.Monarch.GetTitle], not the pope, should be the head of the church in [Root.GetName].\n\nDispleased with the situation, the pope sent a strongly worded missive to [Root.Monarch.GetName], demanding that $RULER_S_PRONOUN$ do $RULER_ADJ$ Christian duty and reinstate Catholic priests loyal to [the_vatican.GetCapitalName] while excommunicating the heretics and placing them on trial - something that should have been done years ago!  The pope hinted darkly that unless the [Root.Monarch.GetTitle] agreed to persecute the Wycliffites, the church might have to call a crusade to set things right."
 DG_Lollards.008.desc: "Outraged over the council's decision to ban Wycliffitism, several dozen Wycliffite barons met and declared that they rejected the council's opinion. Vowing to ask a future pope to reassess their doctrines, they agreed to work together to support it. Naming themselves after the martyr of the council, these Wycliffite lords formed a league, using their authority to appoint Wycliffite priests to their lands and allowing them to preach in public.\n\nIn response, several dozen Catholic nobles formed a 'Romanist' league, under the authority of the bishop in charge of rooting out the heresy, expelling Wycliffite priests from their benefices. Between the two, a steady trickle of refugees left [Root.GetName]. While tense, the situation remained bloodless - but that could change if the balance of power tipped to one side."
 DG_Lollards.011.des1: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the policies of tolerance towards heresies of his predecessor or build his own path?"
 DG_Lollards.011.des2: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the lack of policy towards heresies of his predecessor or build his own path?"
