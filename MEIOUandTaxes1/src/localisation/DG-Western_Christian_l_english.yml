 DG_Protestant.041.title: "The Will of the Emperor"
 DG_Protestant.041.desc: "At the Diet of [imperial_diet_of_augsburg.GetCapitalName], the collected members of the Holy Roman Empire rallied around their Emperor. Despite the efforts of the League to the contrary, all member states of the Empire are now required to follow its state religion."
 DG_Protestant.041.not_over_yet: "\nThis may not be the last word, though. As long as a third of the Empire follows a heretic faith, a new generation will one day rise up to form a new League against the Emperor."
 vote_results_cath_prot: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Protestant Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_cath_ref: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Reformed Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_ref_prot: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_reformed.GetValue] for a Reformed Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Protestant Empire, and [imperial_diet_of_augsburg.imperial_vote_tolerance.GetValue] voting for toleration of both faiths."
 vote_results_cath_prot_only: "\nThe final vote was [imperial_diet_of_augsburg.imperial_vote_catholic.GetValue] for a Catholic Empire, [imperial_diet_of_augsburg.imperial_vote_protestant.GetValue] for a Protestant Empire."
