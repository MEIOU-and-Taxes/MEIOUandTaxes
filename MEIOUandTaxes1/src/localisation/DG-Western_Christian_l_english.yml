 DG_Papacy.256.title: "Agenda of the Council of [western_schism_site.GetName] of [PAP.western_schism_year.GetValue]"
 DG_Papacy.256.desc: "At the invitation of the Emperor, §G[2359.pva.GetValue]§! bishops, archishops and cardinals have assembled to discuss important matters that are shaking the Catholic world.\n\nThe council's main purpose was to end the Papal schism which had resulted from the confusion following the Avignon Papacy. But the heresy of Jan Hus and the issues related to the legality of the Teutonic Crusades should be discussed."
