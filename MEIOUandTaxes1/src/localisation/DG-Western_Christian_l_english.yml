 monastic_town: "Monastic town"
 desc_monastic_town: "§WBase Urban Gravity:§! §G+1.5§!\n§WUrban Production Power:§! §G+1§!\n§WSome towns grew up around confluences, natural harbours or bridge points. Others grew up in the shadows of monasteries, founded by monks seeking to avoid civilisation. The irony was lost on tax collectors who arrived soon after."
 new_agricultural_techniques: "New agricultural techniques"
 desc_new_agricultural_techniques: "The peasants of this province have adopted new techniques pioneered by monks, allowing them to reap greater yields from their fields and even cultivate new lands once thought barren."
 new_denomination: "New denomination founded"
 desc_new_denomination: "Many Christians in our nation have split off from the official state Church to found their own denomination. This has led to a flowering of religious activity in both this new branch of Christianity and the existing state Church."
 papal_request_timer: "The pope is busy"
 desc_papal_request_timer: "The pope is considering a request at the moment and cannot be disturbed."
 patronato_real: "Royal Patronage of the Church"
 desc_patronato_real: "As knowledge of Africa and Asia grew, the Catholic church realised the potential to convert millions of non-believers to Christianity, while Catholic nations saw the potential to take control of immensely valuable church land. The papacy took the unprecedented step of giving especially Catholic explorer countries the right to appoint priests and bishops to church land in the New World in return for donations to the Holy See. This agreement was called the 'Patronato' or 'Padroado' and lasted for centuries."
 patronato_real_1: "Royal Patronage of the Indies"
 desc_patronato_real_1: "Catholic nations have signed treaties with the papacy, handing over education in the colonies to the church in return for control over most church land there. A portion of the income from the colonies goes directly to fund the papacy."
