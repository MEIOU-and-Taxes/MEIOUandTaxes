 DG_Hussites.118.desc: "As Hussitism spreads in our provinces, [Root.GetName] has become a religious center spreading the Hussite faith to neighbouring provinces.\n\nNote: once we enter the Age of Absolutism, the center of reformation will die out."
 DG_Hussites.119.desc: "As the Academia develops in our lands, the center of reformation in [Root.GetName] has declined and will no longer spread Hussitism."
 DG_Hussites.201.desc: "Hussite preachers were burnt as heretics in [Root.GetName]. Our efforts to root out the heresy are proving successful!\n\nHussite Active Preacher Strength loses §G2%§!"
 DG_Hussites.203.desc: "Our Inquisition is driving the Hussite underground in [Root.GetName]. Our efforts to root out the heresy may prove to be more complicated than anticipated!\n\nHussite Entrenchment gains §R5%§!"
 DG_Hussites.205.desc: "Inquisitors in [Root.GetName] have identified meeting places of the Hussite heretics. This will hamper their preaching and should help get rid of them!\n\nHussite Infrastructure loses §G2%§!"
 DG_Hussites.301.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Hussites in the parish of [Root.Capital.GetCapitalName] have risen up, running havock in the province."
 DG_Hussites.311.desc: "As rumours, founded or not, spread that preachers have been sent to prison, Hussites in the parish of [Root.Capital.GetCapitalName] have risen up. If left unchecked this could spark an open rebellion"
 DG_Hussites.901.desc: "As news of the Reformation has spread to all communities, it appears the Hussites have met with preachers and decided to adapt their beliefs to those of the Lutheran church.\n\nPart of the Hussite population in [Root.GetName] converts to Lutheranism."
 DG_Hussites.903.desc: "With time, heretics have discovered the error of their ways.\n\nPart of the Wycliffite population in [Root.GetName] converts to Catholicism."
 
