 DG_Protestant.026.title: "Support for the War"
 DG_Protestant.026.desc: "Although our war may be fought over the Empire, we can still count on our allies to send us support to bring about a [Root.Religion.GetName] victory."
 DG_Protestant.026.opta: "Praise the Lord!"
 DG_Protestant.027.title: "The [league_establishment_site.Culture.GetName] War"
 DG_Protestant.027.desc: "The fragile peace in the Empire has shattered, and now a League War has begun.\n\nLeague Wars are complex wars in which many nations can join each side or send support to its leader. When the war ends, a special Imperial Diet will be called to determine the winner. In this Diet each member state will vote for the peace they want, with the emperor having the last word. Electors get extra votes, while the Emperor gets votes depending on how many electors there are and how many reforms have been passed. In order to ensure victory, we should convince the electors to support us - either by converting them to the [Root.Religion.GetName] faith or by forcing them to swear fealty to us."
 DG_Protestant.027.opta: "Let us crush the League"
 DG_Protestant.028.title: "Peace in the Empire"
 DG_Protestant.028.desc: "Peace reigns at last in the Holy Roman Empire. However, this is not much more than a truce. Let us call a Diet on how to settle the issue of faith in our Empire."
 DG_Protestant.028.opta: "Lets call a Diet"
 DG_Protestant.029.title: "The Divided Empire"
 DG_Protestant.029.desc: "It has been a generation since the League was formed to challenge the authority of the Emperor, yet no war has broken out yet. The People call us weak for not acting. The time has come to end this conflict!"
 DG_Protestant.029.opta: "Declare war for the Empire"
 DG_Protestant.029.optb: "Call an Imperial Diet to attempt to resolve the issue"
 DG_Protestant.029.optc: "Delay a little longer"
 DG_Protestant.030.title: "The League Acts"
 DG_Protestant.030.desc: "The Emperor is obviously a coward. The time for punishment is now."
 DG_Protestant.030.opta: "The Emperor is a weak coward, to war!"
 DG_Protestant.031.title: "The Peace of [DG_Augsburg_Diet.GetCapitalName]"
 DG_Protestant.031.desc: "Even as the blood of both sides mingles in the fields and streams of Germany, peace returns to the Empire. Delegates from each member state are already travelling to [DG_Augsburg_Diet.GetCapitalName], there to decide the fate of the Empire.\n\nEach Price may cast their vote to decide whether one faith shall rule the Empire, or if each prince may decide their own path. This doesn't have to be the end of all bloodshed though...\n\n§RNote to the player: For now the event chain is coded to allow up to 3 League Wars at a maximum§!"
 DG_Protestant.031.opta: "Ask each Prince to vote"
