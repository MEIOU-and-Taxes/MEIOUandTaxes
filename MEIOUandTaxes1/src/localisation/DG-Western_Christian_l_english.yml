 DG_Hussites.001.desc: "A [Root.Culture.GetName] theologian and philosopher, [DG_HusPreacher], after remarkable commitment at university and a bachelor of arts degree and being ordained a priest, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Wycliffite heretics.\n\nThe core tenants of their doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Hussites:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R10%§! of the Catholic population converts to Hussitism in the province and §R5%§! in the neighbouring ones.\nActive Preacher Strength - §R5%§!"
 DG_Hussites.002.desc: "Hussites will now be part of the life and history of our nation. How much notification do you want to get?"
 DG_Hussites.004.desc: "The bishop of [hus_synod_site.GetName] has convened a Synod to resolved several matters. One of them is the growing concerns of the heresy influenced by Wycliffe and his Wycliffites, within Christiandom.\n\n\n\nShall we comdemn the heretics or not? If we decide we condemn the heresy, we could also invite [DG_HusPreacher] under false pretense and burn him for his heresy."
 DG_Hussites.005.des1: "A Synod has been convened in [hus_synod_site.GetName] to address the emerging Hussite thinkers and preachers challenging some Church dogmas. The Synod was quickly cancelled and the Hussites are condemned for heresy and are to be excommunicated.\n\n\nAbout §R5%§! of the Catholic population in our provinces convert to Hussitism."
 DG_Hussites.005.des2: "A Synod has been convened in [hud_synod_site.GetName] to address the emerging Hussite thinkers and preachers challenging some Church dogmas. The Synod was quickly cancelled and the Hussites are condemned for heresy and are to be excommunicated.\n\nWe have an opportunity to change our stance regarding the Hussites.\n\n\nAbout §R5%§! of the Catholic population in our provinces convert to Hussitism."
 DG_Hussites.006.desc: "Shocking news has reached us!  The ecumenical council convened in [hud_synod_site.GetName] has declared that Wycliffitism, that reform movement sweeping $COUNTRY$, is heresy! Supporters must recant their belief in it or face excommunication - and the council has appointed a $PRIMARY_CULTURE$ bishop with the power to strip heretic priests of their benefices and excommunicate heretics who refuse to repent.\n\nThis would be bad enough, but there is worse news: a [DG_HusPreacher] who went to the council to argue in favour of Wycliffitism was imprisoned and placed on trial. Found guilty of heresy, he refused to recant, and was handed over to the emperor and burned at the stake - despite having been promised safe passage! This betrayal has incensed our people, who are rioting, burning churches and lynching monks. Perhaps their outrage could be turned to our advantage."
 DG_Hussites.007.desc: "Outraged over the council's decision to ban Hussitism, several dozen Hussite barons met and declared that they rejected the council's opinion. Vowing to ask a future pope to reassess their doctrines, they agreed to work together to support it. Naming themselves after the martyr of the council, these Hussite lords formed a league, using their authority to appoint Hussite priests to their lands and allowing them to preach in public.\n\nIn response, several dozen Catholic nobles formed a 'Romanist' league, under the authority of the bishop in charge of rooting out the heresy, expelling Wycliffite priests from their benefices. Between the two, a steady trickle of refugees left [Root.GetName]. While tense, the situation remained bloodless - but that could change if the balance of power tipped to one side."
 DG_Hussites.008.desc: "The Catholic church had appointed a bishop to root out the Hussitism heresy in [Root.GetName] and given him the powers necessary to excommunicate and dispossess heretics of their benefices. However, the church soon found that its authority in [Root.GetName] was limited without the support of the [Root.Monarch.GetTitle]. Ironically, one of the chief tenets of Hussitism was the idea that the [Root.Monarch.GetTitle], not the pope, should be the head of the church in [Root.GetName].\n\nDispleased with the situation, the pope sent a strongly worded missive to [Root.Monarch.GetName], demanding that $RULER_S_PRONOUN$ do $RULER_ADJ$ Christian duty and reinstate Catholic priests loyal to [the_vatican.GetCapitalName] while excommunicating the heretics and placing them on trial - something that should have been done years ago!  The pope hinted darkly that unless the [Root.Monarch.GetTitle] agreed to persecute the Hussites, the church might have to call a crusade to set things right."
 DG_Hussites.009.des1: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the policies of tolerance towards heresies of his predecessor or build his own path?"
 DG_Hussites.009.des2: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the lack of policy towards heresies of his predecessor or build his own path?"
 DG_Hussites.009.des3: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the policies of intolerance towards heresies of his predecessor or build his own path?"
 DG_Hussites.010.desc: "With the monarch's support, the Romanists began to deal with the Hussites, seizing churches and excommunicating priests. In response, both noble and peasant Hussites marched in protests, but the situation remained peaceful.\n\nThat changed during a march in $CAPITAL_CITY$ when a march turned into a riot. Let loose on the city, the Hussites attacked the palace, sending its defenders fleeing and seizing the throne until their demands are met. News of the riot was said to have shocked the [Root.GetAdjective] ruler into an early grave.\n\nThe death of the monarch would normally be a sad but mundane affair, but now it was anarchy as the Hussites refused to acknowledge any ruler who did not support their beliefs."
 DG_Hussites.011.desc: "With the monarch's support, the Romanists began to deal with the Hussites, seizing churches and excommunicating priests. In response, both noble and peasant Hussites marched in protests, but the situation remained peaceful.\n\nThat changed during a march in $CAPITAL_CITY$ when a march turned into a riot. Let loose on the city, the Hussites attacked the palace, sending its defenders fleeing and slaughtering the hapless monarch. News of the murder shocked the countryside, further polarizing the two camps. It was now clear that the Hussites had come too far to back down.\n\nThe Hussite Wars had begun."
 DG_Hussites.012.desc: "Approaching the heir to the throne, the Hussite League announced that they would acknowledge his rule over $COUNTRY$ as long as he accepted their religious beliefs. To that end, they promulgated four articles which set out a set of demands. They demanded the right to preach Wycliffitism, separating church and state, removing the special privileges that the nobility enjoyed, and allowing worshippers to take communion in both kinds, the bread and cup of Christ. It was this last point that made the movement into a heresy, and it gave them the name 'Calixtine'.\n\nThe Hussites of $CAPITAL_CITY$ represented a moderate, even conservative reform movement made up of nobles, merchants and craftsmen who lived in urban centres. Although they were heavily influenced by Wycliffitism, they were willing to accept the church hierarchy and the monarch so long as their other demands were met. They wanted to reform the church and believed that restoring it to apostolic poverty, and giving the monarch power over it, was the way to do so. These 'Utraquists' made up the moderate camp among the Hussites."
 DG_Hussites.013.desc: "The Hussite movement began in universities, but it quickly spread to the fields and farms of $COUNTRY$. Ordinary peasants were attracted to Wycliffite criticism of the church's luxuries and corruption and eagerly took up the call to share in both bread and wine of communion, seeing it as an issue of equality. For many, however, the doctrines of the Hussite League simply did not go far enough. They were Millenarians who believed that the Kingdom of God was upon them, and they wanted to establish it through force if necessary. They did not want merely to reform the church, they wanted to start from scratch. The radicals demanded equality for all, sharing private property, putting an end to rents, abolishing laws that differentiated between classes, and getting rid of the clergy altogether, replacing them with unpaid, elected leaders.\n\nThese radicals were soon driven out of the towns by their neighbours. Seeking a place of refuge, they founded a new settlement along a river, calling it 'Tabor' after the mountain upon which Jesus Christ was prophesied to return to Earth. These Taborites, and similar groups, made up the radical wing of the Hussite movement - fanatical, desperate and numerous."
 DG_Hussites.014.desc: "Followers of the Hussite heresy have begun approaching our Catholic subjects in $PROVINCENAME$, seeking to spread their beliefs. They have made some inroads, especially among the nobility, who have formed a kind of Confederation with the goal of spreading their faith.\n\nHussites began as a reform movement in Catholicism, seeking to eradicate church corruption by returning it to a state of apostolic poverty, subordinate to the secular powers. This made it popular, both amongst the aristocracy and the peasantry. However, it quickly grew beyond reform into clear heresy, denying the authority of the pope, declaring communion to be symbolic, and seeking biblical support for church doctrines."
 DG_Hussites.015.desc: "With the heir to [Root.GetAdjective] Crown unwilling to accept the Articles of $CAPITAL_CITY$, the Hussites cast about for legitimacy. The Utraquists especially did not intend to start a revolution, and the lack of a monarch was creating conflict both within and without $COUNTRY$.\n\nSeeking a ruler who would support the Hussites, the Utraquists made overtures to the royal houses of Europe. Eventually, they found a candidate who promised to allow them to practise their religion and offered the crown to him. Without control of $CAPITAL$, the Catholic heir to the throne could do little to prevent this usurpation. Fleeing, he vowed to take the case to pope and emperor."
 DG_Hussites.016.desc: "Suffering from a War of Religion, one of our neighbours has lost control of his throne. The Hussite rebels have successfully kept him from being crowned, and are seeking to place their own candidate on the throne. They have turned to us for legitimacy, choosing a prince from a cadet line of our dynasty and offering to place him on their throne as long as he promises not to persecute their faith.\n\nWhile this is a tempting offer, it comes with strings attached. Accepting would be like receiving our crown from the gutter; it would send a message to the other crowned heads of Europe that we support this kind of revolution. In addition, it could conceivably create a rival for our own throne, in the same way that the Duke of Normandy became a rival to the King of France.\n\nWorse than anything else, though, is the news that our royal cousin has already accepted the offer, and is already on his way there as we speak..."
 DG_Hussites.017.desc: "Suffering from a War of Religion, one of our neighbours has lost control of his throne. The Hussite rebels have successfully kept him from being crowned, and are seeking to place their own candidate on the throne. They have turned to us for legitimacy, choosing a prince from a cadet line of our dynasty and offering to place him on their throne as long as he promises not to persecute their faith.\n\nHearing this news, our cousin gladly accepted the offer - only to be slain while trying to seize it. While he was doing so without our permission, we still cannot countenance this act of regicide."
 DG_Hussites.018.desc: "With a $MONARCHTITLE$ appointed by the Utraquists sitting on the throne, the violence in $COUNTRY$ died down. $MONARCH$ had the support of the Utraquists and the moderate Taborites, who were willing to accept [Root.Monarch.GetHerHim] as long as $RULER_S_PRONOUN$ promised to tolerate the Hussite religion. $RULER_S_PRONOUN$ also had the support of moderate Catholics, who were willing to accept [Root.Monarch.GetHerHim] as long as $RULER_S_PRONOUN$ promised not to convert to it. Radicals on both sides continued to shed blood, but as long as the $MONARCHTITLE$ could perform this balancing act, peace would return to $COUNTRY$."
 DG_Hussites.019.desc: "Although they had de facto control over their nation, the Hussites were not the legal authority. That lay in the hands of the pope and the emperor, who were upset to see them act as if they were. It was also a bad precedent to allow rebels and heretics to choose their own ruler. Catholic rulers nearby began to push for a Catholic ruler appointed by the pope to be placed on the throne. $MONARCHTITLE$ $MONARCH$ had to decide just how much to push back against such pressure."
 DG_Hussites.020.desc: "The $PRIMARY_CULTURE$ war of religion left $COUNTRY$ war-torn and exhausted, but it failed to restore unity to the nation. Instead, the end of the war acted as a kind of intermission, giving both sides a chance to reinforce and re-arm. As long as the nation could walk a fine line between favouring either side, war was averted, with the chance of a lasting peace. But $MONARCH$ changed that balance, and in $YEAR$ $COUNTRY$ once again descended into civil war.\n\nAlready exhausted from the fighting, it seemed like this war would bring an end to $COUNTRY$'s religious troubles at last...one way or another."
 DG_Hussites.021.desc: "$COUNTRY$ was exhausted by war. Needing to continue the fight and frustrated by the aid the Romanists were getting from Catholic neighbours, the Taborites began to launch raids into nearby lands. These so-called 'Beautiful Rides' raided farms and villages for supplies, burned down churches and monasteries, and attacked Catholic forces when they met. Although the raids helped the Hussite war effort stay alive, it cost their reputation greatly. Although they remained devoted to their faith, they were now seen as little more than brigands by the rest of Europe."
 DG_Hussites.022.desc: "Needing to continue the fight and frustrated by the aid the Romanists were getting from Catholic neighbours, the Taborites began to launch raids into nearby lands. These so-called 'Beautiful Rides' raided farms and villages for supplies, burned down churches and monasteries, and attacked Catholic forces when they met. Although the raids helped the Hussite war effort stay alive, it cost their reputation greatly. Although they remained devoted to their faith, they were now seen as little more than brigands by the rest of Europe."
 DG_Hussites.023.desc: "Many nobles joined the Hussite cause in $COUNTRY$. Some, however, were not so much true believers as much as opportunists. The Hussites espoused the idea of apostolic poverty, and the impoverished aristocracy was quick to see practical applications: they converted, then seized the rich monasteries and benefices that made up as much as a third of all land in $COUNTRY$. As the war dragged on, some showed a willingness to confess their sins and become good Catholics again - so long as they could keep their new lands, over the strenuous protests of the church."
 DG_Hussites.024.desc: "The Hussite Wars caused immense destruction in $COUNTRY$. Farms were abandoned, put to the torch or trampled by armies, their produce seized to feed rival armies. Foreign mercenaries and crusaders committed atrocities, and peasants rose up against their lords. By $YEAR$ both sides lay exhausted, yet neither had won a complete victory. Even the papacy, shocked at the news, seemed willing to make concessions.\n\nMeeting at the assembly of $CAPITAL_CITY$, the factions in the war met to try and forge a lasting compromise. In the end, the Romanists agreed to give the right to partake in both the bread and wine of communion and allowed public preaching of Wycliffitism. In return, the Hussites would recognise the pope's authority to appoint priests and would swear loyalty to the Catholic heir, who in return would swear an oath of loyalty to protect the rights of the burghers, Hussites and Catholics. Extremists on both sides rejected the deal and walked out, but moderates agreed to the compromise, setting the stage for a lasting peace."
 DG_Hussites.025.desc: "The Hussite Wars were long and hard, and in the end neither side could claim victory. A compromise of sorts was hammered out in which the Hussites would acknowledge the authority of the pope, while the Hussites would be allowed to preach and to partake in both kinds of host during communion. This compact had resulted in an end to the wars, but it was a bad precedent. By allowing one heresy to survive, even thrive, it sent a message to others who considered disobeying the pope and breaking the church. Perhaps it has outlived its usefulness?"
 DG_Hussites.026.desc: "The pope has declared the Compact of $CAPITAL_CITY$ to be heretical, demanding that we once again persecute the Hussites living in $COUNTRY$. This is a sore spot in our country, so recently torn up by civil war. However, it is true that times have changed. Is it worth infuriating heretics to stay in the good graces of the church?"
 DG_Hussites.027.desc: "A Synod has been convened in [hus_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.psa.GetValue] representatives elected to condemn [DG_HusPreacher] for heresy and [PAP.prz.GetValue], on the other hand, voted to reform the Church. With such a close vote, the religious leaders of both faith have come to a compromise on which religious doctrine we will follow."
 DG_Hussites.031.desc: "A Synod has been convened in [hus_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.psa.GetValue] representatives elected to condemn [DG_HusPreacher] for heresy and [PAP.prz.GetValue], on the other hand, voted to reform the Church. With such a close vote, the religious leaders of both faith have come to a compromise on which religious doctrine we will follow."
 DG_Hussites.041.desc: "A Synod has been convened in [hus_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.psa.GetValue] representatives elected to condemn [DG_HusPreacher] for heresy and [PAP.prz.GetValue], on the other hand, voted to reform the Church. The Pope and the Curia have seen fit to reform the Catholic aspects of faith in depth, mending the schism."
 DG_Hussites.051.desc: "A Synod has been convened in [hus_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.psa.GetValue] representatives elected to condemn [DG_HusPreacher] for heresy and [PAP.prz.GetValue], on the other hand, voted to reform the Church. The Pope and the Curia have seen the error of their ways and seen fit to reform the Catholic aspects of faith in depth, mending the schism."
 DG_Hussites.103.des1: "A [Root.Culture.GetName] theologian and philosopher, after remarkable commitment at university and a bachelor of arts degree and being ordained a priest, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Wycliffite heretics.\n\nThe core tenants of their doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Hussites:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R5%§! of our Catholic population convert to Hussitism.\nActive Preacher Strength - §R1%§!"
