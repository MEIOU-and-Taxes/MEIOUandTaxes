 DG_Papacy.201.title: "The Vatican Standoff"
 DG_Papacy.201.desc: "Since 1309, the papacy had resided in Avignon, a papal enclave surrounded by France. The Avignon Papacy had developed a reputation for corruption that estranged major parts of Western Christendom. This reputation can be attributed to perceptions of predominant French influence, and to the papal curia's efforts to extend its powers of patronage and increase its revenues. Recently, the last Avignon Pope decided to return to Rome.\n\nThe Romans put into operation a plan to use intimidation and violence (impressio et metus) to ensure the election of a Roman pope. The pope and his Curia were back in Rome after seventy years in Avignon, and the Romans were prepared to do everything in their power to keep them there."
 DG_Rigged_Conclave_tt: "The Curia has bowed down under the pressure of the Roman mob and chosen a Roman Pope."
 DG_Regular_Conclave_tt: "The Curia stood up to the Roman mob and decided to organise a normal Conclave. Unrest in Rome is on the rise."
 DG_Papacy.201.opta: "Accept to Select a Roman Pope"
 DG_Papacy.201.optb: "Organise a Regular Conclave"
 DG_Papacy.205.title: "A New Schism"
 DG_Papacy.205.desc: "Most of the cardinals who had elected [PAP.Monarch.GetName] soon regretted their decision and removed themselves to Anagni. Meeting at Fondi, the College of Cardinals elected Robert of Geneva as new Pope. The cardinals argued that the election of [PAP.Monarch.GetName] was invalid because it had been done for fear of the rioting Roman crowds. Unable to maintain himself in Italy, the new Pope reestablished a papal court in Avignon."
 DG_Papacy.205.opta: "Continue as Roman Papacy"
 DG_Papacy.205.optb: "Play as Avignon Papacy"
 DG_Papacy.206.title: "A New Schism"
 DG_Papacy.206.desc: "Most of the cardinals who had elected [AVI.Monarch.GetName] soon regretted their decision and removed themselves to Anagni. Meeting at Fondi, the College of Cardinals elected Robert of Geneva as new Pope. The cardinals argued that the election of [AVI.Monarch.GetName] was invalid because it had been done under the control of the French crown and the new Pope moved back to Avignon. A new college of cardinals moved back to Rome to elect a new Pope, thus causing a new schism."
 DG_Papacy.206.opta: "Continue as Avignon Papacy"
 DG_Papacy.206.optb: "Play as Roman Papacy"
 DG_Papacy.207.title: "France Sponsor of Avignon"
 DG_Papacy.207.desc: "[FRA.Monarch.GetName] of France, who seems to have been sounded out beforehand on the choice of the Roman pontiff, soon became his warmest protector."
 DG_Papacy.208.title: "Rome or Avignon"
 DG_Papacy.208.desc: "The pair of elections threw the Church into turmoil. There had been antipope claimants to the papacy before, but most of them had been appointed by various rival factions. In this case, the College of Cardinals had elected both the pope and the antipope. The conflicts quickly escalated from a church problem to a diplomatic crisis that divided Europe. Secular leaders have to decide which claimant they will recognize."
 DG_Papacy.208.opta: "Rome"
 DG_Papacy.208.optb: "Avignon"
 DG_Papacy.209.title: "Overlord Supports Avignon"
 DG_Papacy.209.desc: "The pair of elections threw the Church into turmoil. There had been antipope claimants to the papacy before, but most of them had been appointed by various rival factions. In this case, the College of Cardinals had elected both the pope and the antipope. The conflicts quickly escalated from a church problem to a diplomatic crisis that divided Europe. Our overlord has chose for us and recognises the Avignon Pope."
 DG_Papacy.210.title: "Emperor Sponsor of Rome"
 DG_Papacy.210.desc: "The pair of elections threw the Church into turmoil. There had been antipope claimants to the papacy before, but most of them had been appointed by various rival factions. In this case, the College of Cardinals had elected both the pope and the antipope. The conflicts quickly escalated from a church problem to a diplomatic crisis that divided Europe. As Holy Roman Emperor, [Root.Monarch.GetName] is bound to support the Roman Pope."
 DG_Papacy.221.title: "Catholic Control Avignon"
 DG_Papacy.221.desc: "Roman Catholic troops have entered Avignon. [AVI.Monarch.GetName] has been captured and brought to Rome to face judgement for being antipope. The page of the Western Schism is now turned."
 DG_Papacy.231.title: "Avignonist Control Rome"
 DG_Papacy.231.desc: "Avignon Catholic troops have entered Rome. [PAP.Monarch.GetName] has been captured and brought to Avignon to face judgement for being antipope. The page of the Western Schism is now turned."
 DG_Papacy.242.title: "Council of [western_schism_site.GetName] of [PAP.western_schism_year.GetValue]"
 DG_Papacy.242.desc: "Our advisors are suggesting to organise a council to end the Western Schism. The dark age of our Church is threatening to destroy everything that has been built since our Lord and Saviour came to Earth to wash all of our sins. Already, Hussite heretics are taking advantage of the situation to spread in the heart of the Roman Empire. This must end."
