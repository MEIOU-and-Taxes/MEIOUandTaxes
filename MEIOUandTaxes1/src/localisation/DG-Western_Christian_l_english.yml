 DG_Papacy.266.title: "Trial of Jan Hus"
 DG_Papacy.266.desc: "Jan Hus has been invited to the Council to debate his view on the Catholic Church with Michal de Causis in the presence of the General Congregation. After a few weeks, his opponents succeeded in imprisoning him on the strength of a rumor that he intended to flee. He was first brought into the residence of a canon and then into the prison of the Dominican monastery. The emperor, as the guarantor of Hus’ safety, was greatly angered and threatened the prelates with dismissal. The prelates convinced him that he could not be bound by promises to a heretic.\n\nExtracts from his works were read and witnesses were heard. He refused all formulae of submission but declared himself willing to recant if his errors should be proven to him from the Bible. Hus conceded his veneration of Wycliffe and said that he could only wish his soul might some time attain unto that place where Wycliffe's was.\n\nThe question is now, what should be done?"
 DG_Papacy.266.opta: "Burn the Heretic"
 DG_Papacy.266.optb: "Excommunicate Him"
 DG_Papacy.266.optc: "Reform the Church"
 DG_Papacy.266.optd: "Abstain"
 DG_Papacy.268.title: "Condemnation of Jan Hus"
 DG_Papacy.268.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to burn Jan Hus\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to excommunicate the heretic\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to reform the Church\n\nAn Italian prelate pronounced the sentence of condemnation upon Hus and his writings. Hus protested, saying that even at this hour he did not wish anything but to be convinced from Scripture. He fell upon his knees and asked God with a soft voice to forgive all his enemies. Then followed his degradation. He was dressed in priestly vestments and again asked to recant and again he refused. With curses, Hus’ ornaments were taken from him, his priestly tonsure was destroyed. The sentence of the Church was pronounced, stripping him of all rights, and he was delivered to secular authorities. A tall paper hat was then put upon his head with the inscription "Haeresiarcha" (i.e., the leader of a heretical movement). Hus was led away to the stake under a strong guard of armed men to be burnt."
 DG_Papacy.268.opta: "We must prepare for the incoming storm"
 DG_Papacy.270.title: "Condemnation of Jan hus"
 DG_Papacy.270.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to burn Jan Hus\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to excommunicate the heretic\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to reform the Church\n\nAn Italian prelate pronounced the sentence of condemnation upon Hus and his writings. Hus protested, saying that even at this hour he did not wish anything but to be convinced from Scripture. He fell upon his knees and asked God with a soft voice to forgive all his enemies. Then followed his degradation. He was dressed in priestly vestments and again asked to recant and again he refused. With curses, Hus’ ornaments were taken from him, his priestly tonsure was destroyed. The sentence of the Church was pronounced, stripping him of all rights, and he was delivered to secular authorities. A tall paper hat was then put upon his head with the inscription "Haeresiarcha" (i.e., the leader of a heretical movement). Hus was led away in the streets of [western_schism_site.GetName], his excommunication being announced to all present."
 DG_Papacy.270.opta: "We must prepare for the incoming storm"
 DG_Papacy.272.title: "Reformation of the Church"
 DG_Papacy.272.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to burn Jan Hus\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to excommunicate the heretic\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted to reform the Church\n\nAt the horror of the Emperor and an number of [2359.puv.GetValue] prelates, the majority of the Council has voted to reform the Church.\n\nDetails forthcpoming."
 DG_Papacy.274.title: "Stalemate Vote"
 DG_Papacy.274.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different nations. Unfortuantely, no clear majority has appeared. Discussions will continue."
 DG_Papacy.274.opta: "Unfortunate"
 DG_Papacy.276.title: "Critical Issue Unresolved"
 DG_Papacy.276.desc: "We have decided that we would adjourn the Council. As the archbishops and bishops start travelling back to their respective cities, a nuncio tells us that the critical issue of the fate of Jan Hus remains unresolved. As such, his heresy will continue to spread.\nTo stop it at a later point, we will have to organise a new Council."
 DG_Papacy.276.opta: "Duly noted, thank you"

 DG_Papacy.XXX.title: "Deadlocked Conclave"
 DG_Papacy.XXX.desc: "When a conclave was called to elect a new pope, cardinals from across Italy went to the Holy See to join the College of Cardinals. Secluded from the outside world, they remained there until a new pope was chosen by acclamation (unanimous approval) or, if that failed, by receiving two-thirds of the vote. These stringent measures were meant to avoid an anti-pope claiming victory, but they could also result in deadlocked conclaves. Factions supporting different candidates sometimes refused to compromise or back down, vote after vote, sometimes for months on end. To force a choice, Conclaves would be offered only bread and water and, in one memorable instance, actually had the roof of the building removed so the cardinals would be rained on until they came to an agreement."
 DG_Papacy.XXX.opta: "Pray for guidance"
 
 DG_Papacy.502.title: "Control over the Papacy"
 DG_Papacy.502.desc: "Our efforts have paid off. Our candidate has been elected and will now be a Pope compliant to our wishes.... or at least most of them.\n\nNote: you are getting 150 papal influence. Spend them in the Papal Curia panel to validate your application. If you don't spend the papal influence, the Papacy control will be with the Papal States."

 DG_Papacy.602.title: "Habemus Papam!"
 DG_Papacy.602.desc: "Our archbishop brings news from the Holy See: a new pope has been acclaimed! He is said to be a pious man who only reluctantly agreed to be pope. With luck, his competence will match his piety."
 DG_Papacy.602.opta: "May God grant him long life"
 DG_Papacy.602.optb: "Let us pray he can reform the Church"
 DG_Papacy.604.title: "Habemus Papam!"
 DG_Papacy.604.desc: "Our archbishop brings news from the Holy See: A new pope has been chosen!  We know little of him or how he plans to lead the church, but he obviously has strong support."
 DG_Papacy.604.opta: "May he be the leader the church needs"
 DG_Papacy.604.optb: "We can only hope he will not be corrupt"
 DG_Papacy.606.title: "Habemus Papam!"
 DG_Papacy.606.desc: "Our archbishop brings news from the Holy See: a new pope has been elected!  He is said to be corrupt and cynical, loyal more to his powerful patron than to his duties in the church. Nevertheless, he is the leader of the church."
 DG_Papacy.606.opta: "Let us hope rumours are untrue"
 
 DG_Papacy.901.title: "The Doctrine of Particular Judgment"
 DG_Papacy.901.desc: "As we know, when we die, God judges immediately and decides a soul's fate until it awaits the last judgment. However, a monk has started a doctrinal dispute that verges on the edge of heresy, claiming that there is no purgatory and saying that prayers for the dead do not assist their passage into heaven. These disputes are threatening the very unity of our church."
 DG_Papacy.901.opta: "He is probably a heretic."
 DG_Papacy.901.optb: "Sorry, there is nothing you can do for your dead loved ones."
 DG_Papacy.902.title: "Simony?"
 DG_Papacy.902.desc: "We have a vacancy in high position in the church administration of $CAPITAL$. There is a churchman from a rich family who has made an offer. If we approve and back his election to the position, we will gain a large contribution to our coffers. Some more devout people claim that this is a sin called Simony, but what do they know?"
 DG_Papacy.902.opta: "We need the money!"
 DG_Papacy.902.optb: "It is a sin!"
 DG_Papacy.903.title: "Selling of Indulgences"
 DG_Papacy.903.desc: "'As soon as a coin in the coffer rings, the soul from purgatory springs!', in the words of Johann Tetzel, a Dominican friar who has made it his mission to collect indulgences for the Pope. Promising absolution from earthly sins in return for money, he has been highly active in saving the souls of the rich - and that, in a way that doesn't even require them to give up their vices! However, this practice has raised eyebrows among the [Root.GetAdjective] clergy, who are uncomfortable with the idea that the Pope should enrich himself in such a manner. Instead, they call for Christians to show true repentence if their sins are to be forgiven.\n\nAs [Root.Monarch.GetTitle] [Root.Monarch.GetName] grows older, the disputes on the matter grow more personal. [Root.Monarch.GetSheHeCap] has sinned, as every [Root.Monarch.GetTitle] must to keep their rule secure. How best should [Root.Monarch.GetSheHe] acquire forgiveness?"
 DG_Papacy.903.opta: "A donation to the Pope shall be arranged."
 DG_Papacy.903.optb: "Indulgences are the easy option; repentence is better."
 DG_Papacy.904.title: "Veneration of Relics"
 DG_Papacy.904.desc: "From the highest to the very low, the people believe that the veneration of will allows the viewer to reduce their time in purgatory. A treatise opposing this practice has been found nailed to the door of one of our churches in [unrest_province.GetName] that has a very substantial relic collection. Is there any truth in their complaints, or are they merely naysayers and heretics seeking to harm the unity of church, our one true path to salvation?"
 DG_Papacy.904.opta: "But I just bought a vial of the milk of the Virgin Mary."
 DG_Papacy.904.optb: "Forgiveness can only come from God."
 DG_Papacy.905.title: "Veneration of the Virgin Mary"
 DG_Papacy.905.desc: "The Blessed Virgin Mary, mother of our Lord Jesus Christ, is the Queen of heaven and mediator of many graces. There is no more perfect woman and her holy motherhood grants her a seat at the right hand of God. Or does it? Recently, radical theologians have been arguing that there is no need for such intercessions. Are they right, or is the holy mother church in danger from their almost heretical utterings?"
 DG_Papacy.905.opta: "May the Madonna forgive them."
 DG_Papacy.905.optb: "She is a special woman, but still just a woman."
 DG_Papacy.906.title: "Absentee Bishop of $PROVINCENAME$"
 DG_Papacy.906.desc: "Thanks to bequests by pious worshippers, church titles brought income and property to their holders. The more valuable dioceses were coveted prizes and some priests or bishops bribed their way to having two or more benefices. To fulfil their duties on these far-off estates, clerics would hire local replacements and pocket the difference. Often untrained and sometimes incapable of even speaking Latin, these replacement priests caused many problems, up to and including spreading heresy!"
 DG_Papacy.906.opta: "Heresy and greed!"
 DG_Papacy.906.optb: "Hire a foreign preacher to come to $PROVINCECAPITAL$"
 DG_Papacy.907.title: "The Bishop's Mistress"
 DG_Papacy.907.desc: "The new bishop of $PROVINCECAPITAL$ is making waves among his parishioners, having just moved into his offices along with his mistress and children. This is upsetting pious Catholics in $PROVINCENAME$, who are openly wondering if such a wicked man can truly claim to speak with God's authority.\n\nIn an attempt to keep priests from attempting to pass their benefices to their sons, the Catholic Church banned priests from marrying in 1059 AD. Rather than putting an end to the practise, it merely drove it underground. Many priests were uneducated peasants who found abstinence to be challenging, and it was common practise for parish priests to have a 'housekeeper' living with him - and sometimes 'nephews' who bore a striking resemblance to the priest himself. Such disregard for their vows made many Catholics doubt the sanctity of the sacraments the priests offered them. This was bad enough, but to have a bishop do the same was a slap in the face. It was usually ignored, though, since rulers often treated bishoprics as a convenient position for second-born sons."
 DG_Papacy.907.opta: "Look the other way"
 DG_Papacy.907.optb: "Remove him from his post"
 DG_Papacy.908.title: "Indulgence Peddler in $PROVINCENAME$"
 DG_Papacy.908.desc: "A travelling monk is passing through $PROVINCENAME$, authorised by the church to stop at villages and towns and offer forgiveness of sins to people for a price.\n\nCatholics who sinned needed to go through a process to find forgiveness: first they had to repent the sin, then they had to confess it to a priest, and finally they had to do penance - good works such as pilgrimages or fasting in order to make up for the evil they had done. An indulgence was a way to bypass doing penance by getting the church to bless you with some of the grace of dead saints. Unscrupulous indulgence peddlers went much further, promising that indulgences meant you didn't have to go to confession, that they could allow the dead to escape purgatory, even that they could be used to forgive sins that people had not yet committed!  Pious theologians were horrified at these claims but credulous peasants bought them up rapidly. Soon a steady flow of gold passed into the hands of such peddlers, to be split between them, the archbishops who had authorised it, and the pope himself."
 DG_Papacy.908.opta: "Purchase indulgences for the $MONARCHTITLE$"
 DG_Papacy.908.optb: "Allow this practise"
 DG_Papacy.908.optc: "Condemn this practise"
 DG_Papacy.909.title: "Ecclesiastical Jurisdiction"
 DG_Papacy.909.desc: "During the middle ages the $COUNTRY_RELIGION$ church policed itself, with its own independent laws and courts. Ecclesiastical (church) courts tended to be more lenient than secular ones; crimes that normally resulted in the execution of the guilty, such as sodomy or bestiality, resulted in sentences of pilgrimages or public confession instead. Over time, anyone who could claim clerical status in any way - such as university students, who were technically clergy - asked to be tried in an ecclesiastical court. While perfectly legal, it was not popular with the public if a heinous crime was punished lightly, nor with rulers if they could not execute a troublesome opponent. At times, the $MONARCHTITLE$ would become personally involved in a case to ensure that the accused did not receive a church trial. Religious leaders protested when this happened but were largely impotent to do anything."
 DG_Papacy.909.opta: "Submit to church authority"
 DG_Papacy.909.optb: "Sentence them under secular law"
 DG_Papacy.910.title: "Popular Piety"
 DG_Papacy.910.desc: "The distractions of the Catholic Church in the fourteenth and fifteenth centuries meant that ordinary Catholics felt a longing for connection with their faith that was not being met in church. Instead, many people found ways to devote themselves to God in direct, tangible ways.\n\nThis manifested as a revival of interest in spiritual traditions like pilgrimages, joining Confraternities, participating in Passion plays and venerating saints and relics. It also inspired new practises such as praying the Rosary, venerating Mary during mass, taking up the Stations of the Cross and purchasing indulgences. In Northern Europe, pious women joined communities of Beguines - women who did not join a nunnery, but who lived life as if they had. Like-minded men joined the Brethren of the Common Life. Religious art increasingly aimed at making holy figures seem human, emotional and approachable.\n\nPopular piety was a religious revival, but it took place outside the hierarchical church and sometimes went against its teachings. The Catholic Church tolerated these minor deviations and eventually incorporated most of them as official doctrine over the next several centuries, but at the time, it was controversial within the Church."
 DG_Papacy.910.opta: "Encourage these practises"
 DG_Papacy.910.optb: "Forbid these practises"

