 DG_Protestant.001.desc: "Martin Luther, a [Root.Culture.GetName] monk has broken his silence and publicly criticised the Church for its excesses. Writing in everyday language in place of Latin, he argued that God demanded belief, not good works in order to be saved. He then went on to point out ninety-three examples of the Church violating this principle, focusing especially on the sale of Indulgences. Some say the monk nailed his tract to the door of the [Root.Capital.GetCapitalName] church for all to see; all we can say for certain is that he sent a copy to the Archbishop of [reformation_origins_archbishop.GetName].\n\nThe core tenants of his doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communion under both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Lutherans:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\nAbout §R10%§! of the Catholic population converts to Lutheranism in the province and §R5%§! in the neighbouring ones.\nActive Preacher Strength - §R5%§!"
 DG_Protestant.002.desc: "Lutherans will now be part of the life and history of our nation. How much notification do you want to get?"
 DG_Protestant.003.desc: "[Root.heretic_preacher.GetName], [Root.Culture.GetName] theologian and philosopher, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Lutheran heretics.\n\nThe core tenants of their doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communion under both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Lutherans:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\nAbout §R10%§! of the Catholic population converts to Lutheranism in the province and §R5%§! in the neighbouring ones.\nActive Preacher Strength - §R5%§!"
 DG_Protestant.005.desc: "The Diet of Worms (Reichstag zu Worms in German) is an imperial diet (a formal deliberative assembly) of the Holy Roman Empire called by Emperor [Root.Monarch.GetName] and conducted in the Imperial Free City of Worms. Martin Luther has been summoned to the Diet in order to renounce or reaffirm his views in response to a Papal bull of Pope [PAP.Monarch.GetName]. In answer to questioning, he hasdefended these views and refused to recant them. Now, at the end of the Diet, the Emperor should issue the Edict of Worms, but what should be the verdict?"
 DG_Protestant.007.des1: "The Diet has come to the unanimous conclusion, with the consent of [Root.Monarch.GetName], that a general or national council should be convened for the settlement of the church question and that in the meantime, in matters concerning the Edict of Worms, "every State shall so live, rule, and believe as it may hope and trust to answer before God and his imperial Majesty". That action is not designed to annul the Edict of Worms and to be a permanent law of religious liberty to give to each member of the Diet the right to act as he pleased. It was merely an armistice, or a temporary suspension of the edict, until the meeting of a general council and within the limits of obedience to the emperor, who had no plans to grant religious liberty or even toleration to heretics."
 DG_Protestant.007.des2: "The Diet has come to the unanimous conclusion, with the consent of [Root.Monarch.GetName], that a general or national council should be convened for the settlement of the church question and that in the meantime, in matters concerning the Edict of Worms, "every State shall so live, rule, and believe as it may hope and trust to answer before God and his imperial Majesty". That action is appeared to confirm the Edict of Worms and to be a permanent law of religious liberty to give to each member of the Diet the right to act as he pleased. This will last until the meeting of a general council and within the limits of obedience to the emperor, who had no plans to grant religious liberty or even toleration to heretics."
 DG_Protestant.009.desc: "The Diet of Speyer is a Diet of the Holy Roman Empire held in the Imperial City of Speyer. The Diet has been called for as many-a princes of the Empire condemn the religious tolerance that resulted from the Diet of [PAP.first_speyer_year.GetValue]. What should the verdict of this Diet?"
 DG_Protestant.010.desc: "The imperial ban of Martin Luther, as well as the proscription of his works and teachings, decided at the Diet of [speyer_diet_site.GetName] of $YEAR$ is an outrage. Time has come to demand to the Emperor to stop hindering the spread of our faith in the Empire. Several princes have pledged to join us in a league for the defense of our faith."
 DG_Protestant.103.des1: "A [Root.Culture.GetName] theologian and philosopher, after remarkable commitment at university and a bachelor of arts degree and being ordained a priest, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Lutheran heretics.\n\nThe core tenants of their doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Lutherans:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R5%§! of our Catholic population convert to Lutheranism.\nActive Preacher Strength - §R1%§!"
 DG_Protestant.103.des2: "A [Root.Culture.GetName] theologian and philosopher, after remarkable commitment at university and a bachelor of arts degree and being ordained a priest, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Lutheran heretics.\n\nThe core tenants of their doctrine was:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nDuring the Synod of [pro_synod_site.GetName] of [PAP.pro_synode_year.GetValue], the Catholic clergy has chosen to condemn the Lutherans for heresy and are excommunicated.\n\nWe have three possible policies regarding those Lutherans:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R5%§! of our Catholic population convert to Lutheranism.\nActive Preacher Strength - §R1%§!"
