 DG_Waldensians.001.desc: "Story goes that Pierre Valdès was a merchant in Lyon long ago who renounced his wealth to go preaching. Members of the Catholic clergy followed him, forming a movement called the Poor of Lyon. They have been deemed heretics and were excommunicated by the Synod of Verona in 1184.\n\nThe core tenants of their doctrine was:\n- voluntary poverty\n- universal priesthood\n- gospel in vulgar tongue\n- strict adherence to the Bible\n- lay preaching.\nThey even commissioned to translate the New Testament into Arpitan.\n\nWithin a few decades, the Waldensians were considered heretics, condemned by the Pope for contempt for the ecclesiastical power, and excommunicated. Over the last century, they have been persecuted and burned at the stakes.\n\nWe have three possible policies regarding those Waldensians:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R2%§! of the Catholic population convert to Waldensianism.\nActive Preacher Strength - §R3%§!"
