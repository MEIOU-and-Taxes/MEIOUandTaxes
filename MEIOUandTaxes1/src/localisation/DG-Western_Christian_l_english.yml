 DG_Papacy.261.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Roman Candidate\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Avignon Candidate\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Third Candidate\n - [VoteCount4_WS] out of §Y[2359.pva.GetValue]§! Cardinals abstained from the vote\n\nThe council, advised by the theologian Jean Gerson, secured the resignations of the Roman Pope. The Council elected a new Pope, essentially ending the schism."
 DG_Papacy.263.title: "End of the Western Schism"
 DG_Papacy.263.desc: "The bishops, archishops and cardinals assembled at the Council of [western_schism_site.GetName] have cast their votes within the different Cardinals, and the tally is as follows:\n\n - [VoteCount1_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Roman Candidate\n - [VoteCount2_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for the Avignon Candidate\n - [VoteCount3_WS] out of §Y[2359.pva.GetValue]§! Cardinals voted for a Third Candidate\n - [VoteCount4_WS] out of §Y[2359.pva.GetValue]§! Cardinals abstained from the vote\n\nThe council, advised by the theologian Jean Gerson, secured the resignations of both the Roman and the Avignon Popes. The Council elected a new Pope, essentially ending the schism."
