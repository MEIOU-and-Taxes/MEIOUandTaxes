 DG_Protestant.036.desc: "The votecount leading to the Treaty of [DG_Augsburg_Diet.GetCapitalName] is as follows:\n\n - [VoteCount1_WS_HRE] out of §Y[DG_Augsburg_Diet.pva.GetValue]§! Princes voted for a Catholic Empire.\n - [VoteCount2_WS_HRE] out of §Y[DG_Augsburg_Diet.pva.GetValue]§! Princes voted for a Protestant Empire.\n - [VoteCount3_WS_HRE] out of §Y[DG_Augsburg_Diet.pva.GetValue]§! Princes voted for a Reformed Empire.\n - [VoteCount4_WS_HRE] out of §Y[DG_Augsburg_Diet.pva.GetValue]§! Princes voted for a Hussite Empire.\n - [VoteCount5_WS_HRE] out of §Y[DG_Augsburg_Diet.pva.GetValue]§! Princes voted for a Religous Peace in the Empire."
