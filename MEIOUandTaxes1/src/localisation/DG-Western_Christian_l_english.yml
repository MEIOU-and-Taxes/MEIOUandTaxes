 DG_Lollards.021.desc: "A Synod has been convened in [lol_synod_site.GetName] to address the emerging Wycliffite thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.pry.GetValue] representatives elected to condemn [DG_LolPreacher] for heresy and [PAP.prx.GetValue], on the other hand, voted to reform the Church. With such a close vote, the religious leaders of both faith have come to a compromise on which religious doctrine we will follow."
