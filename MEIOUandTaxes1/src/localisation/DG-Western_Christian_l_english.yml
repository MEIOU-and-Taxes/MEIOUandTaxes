 taborite: "Taborite"
 desc_taborite: "Our nation has adopted the Taborite creed. Taborites were radical Hussites who adopted a Millenarian stance: the Kingdom of God would only come once man created it on Earth. To this end, it was not only a corrupt church that needed to be remade, it was society. By targeting wealthy landowners, the Taborites won many peasants to their cause, and became fierce fighters against the nobility. However, they alienated the moderate merchant class with their policies of communal living."
 tithe: "Tithes"
 desc_tithe: "By custom the church received a tenth of the incomes of good Christians. This started as a way for villagers to support a parish priest, but when the church was threatened by heresy or invasion it could demand a tithe from priests. This was so successful that starting in 1199 it was made permanent. Bishops received a tenth of the incomes of the priests under them, and the pope in Rome received a tenth of that. This added up to a not-insignificant income for him."
