 DG_Reformed.001.desc: "Much to the surprise of early Lutherans, it was only a matter of time before competing ideas split the Reformation. Some theologians felt that the Reformation had not gone nearly far enough.One such radical, named Jean Calvin, is preaching in our lands and has made many converts to his strange ideas. What should we do about him?\n\nThe core tenants of his doctrine are:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Calvinists:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R10%§! of the Catholic population converts to Calvinism in the province and §R5%§! in the neighbouring ones.\nActive Preacher Strength - §R5%§!"
 DG_Reformed.002.desc: "Calvinists will now be part of the life and history of our nation. How much notification do you want to get?"
 DG_Reformed.003.desc: "[Root.heretic_preacher.GetName], [Root.Culture.GetName] theologian and philosopher, has begun preaching in [Root.Capital.GetCapitalName]. His teachings, however, smell sulfur, being in direct opposition to the Catholic Church of [Root.owner.GetName]. Some of the precepts appear influenced by the Calvinist heretics.\n\nThe core tenants of their doctrine are:\n- poverty of the clergy\n- universal priesthood\n- gospel in vulgar tongue\n- celebration of the Communionunder both kind for all\n- punishment for mortal sins regardless of stature.\n\nWe have three possible policies regarding those Calvinists:\n- supporting a minority will let it grow faster and will prevent you from initiating an inquisition against them\n- accepting a minority, a middle-ground solution\n- silencing a minority will help make them grow slower but will make them more restless\n\n\nAbout §R10%§! of the Catholic population converts to Calvinism in the province and §R5%§! in the neighbouring ones.\nActive Preacher Strength - §R5%§!"
 DG_Reformed.004.desc: "The bishop of [ref_synod_site.GetName] has convened a Synod to resolved several matters. One of them is the growing concerns of the heresy influenced by Calvin and his Calvinists, within Christiandom. Shall we comdemn the heretics or not? If we decide we condemn the heresy, we could also invite [DG_RefPreacher] under false pretense and burn him for his heresy."
 DG_Reformed.005.des1: "A Synod has been convened in [ref_synod_site.GetName] to address the emerging Calvinist thinkers and preachers challenging some Church dogmas. The Synod was quickly cancelled and the Calvinists are condemned for heresy and are to be excommunicated.\n\n\nAbout §R5%§! of the Catholic population in our provinces convert to Calvinism."
 DG_Reformed.005.des2: "A Synod has been convened in [ref_synod_site.GetName] to address the emerging Calvinist thinkers and preachers challenging some Church dogmas. The Synod was quickly cancelled and the Calvinists are condemned for heresy and are to be excommunicated.\n\nWe have an opportunity to change our stance regarding the Calvinists.\n\n\nAbout §R5%§! of the Catholic population in our provinces convert to Calvinism."
 DG_Reformed.006.desc: "A Synod has been convened in [ref_synod_site.GetName] to address the emerging Calvinist thinkers and preachers challenging some Church dogmas.\n\nDuring the Synod, [PAP.pse.GetValue] representatives elected to condemn [DG_RefPreacher] for heresy and [PAP.psd.GetValue], on the other hand, voted to reform the Church. The Lutherans are condemned for heresy and are to be excommunicated.\n\n[DG_RefPreacher] has been burnt to the stake during that Synod, enfuriating the Calvinists in our provinces, leading more of them in the open. Shall we embrace Calvinism to appease our population? or should we follow the Catholic clergy?"
 DG_Reformed.007.desc: "The Catholic church had appointed a bishop to root out the Calvinism heresy in [Root.GetName] and given him the powers necessary to excommunicate and dispossess heretics of their benefices. However, the church soon found that its authority in [Root.GetName] was limited without the support of the [Root.Monarch.GetTitle]. Ironically, one of the chief tenets of Calvinism was the idea that the [Root.Monarch.GetTitle], not the pope, should be the head of the church in [Root.GetName].\n\nDispleased with the situation, the pope sent a strongly worded missive to [Root.Monarch.GetName], demanding that $RULER_S_PRONOUN$ do $RULER_ADJ$ Christian duty and reinstate Catholic priests loyal to [the_vatican.GetCapitalName] while excommunicating the heretics and placing them on trial - something that should have been done years ago!  The pope hinted darkly that unless the [Root.Monarch.GetTitle] agreed to persecute the Calvinists, the church might have to call a crusade to set things right."
 DG_Reformed.008.desc: "Outraged over the council's decision to ban Calvinism, several dozen Calvinist barons met and declared that they rejected the council's opinion. Vowing to ask a future pope to reassess their doctrines, they agreed to work together to support it. Naming themselves after the martyr of the council, these Calvinist lords formed a league, using their authority to appoint Calvinan priests to their lands and allowing them to preach in public.\n\nIn response, several dozen Catholic nobles formed a 'Romanist' league, under the authority of the bishop in charge of rooting out the heresy, expelling Calvinan priests from their benefices. Between the two, a steady trickle of refugees left [Root.GetName]. While tense, the situation remained bloodless - but that could change if the balance of power tipped to one side."
 DG_Reformed.011.des1: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the policies of tolerance towards heresies of his predecessor or build his own path?"
 DG_Reformed.011.des2: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the lack of policy towards heresies of his predecessor or build his own path?"
 DG_Reformed.011.des3: "As our new [Root.Monarch.GetTitle]ascends on the throne, he must decide our policies towards heresies. Will he continue the policies of intolerance towards heresies of his predecessor or build his own path?"
