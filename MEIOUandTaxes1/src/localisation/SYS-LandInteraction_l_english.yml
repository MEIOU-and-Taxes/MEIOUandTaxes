 SYS_LandInteraction.001.t: "Land Reform"
 SYS_LandInteraction.001.desc: "Redistributing the property of the realm is often a major point of conflict for competing factions, each seeking to maximise their control and most importantly their income. Property is the means for a class to advance, and for an Elite to consolidate power.\n\nCurrent Proposal: §O[GV_LandInt_Amount]%§! of [LandInt_Building] in [LandInt_TypeToggle] transferred from the [LandInt_Class] to the [LandInt_Class2]\nTotal [LandInt_Building] to be transferred: §Y[GV_LandInt_Units]§!"
 SYS_LandInteraction.001.a: "[LandInt_Do]"
 SYS_LandInteraction.001.aNOPE: "§RRedistribute Land§!"
 SYS_LandInteraction.001.aNOPEAMOUNT: "§RNo province can facilitate this reform§!"
 SYS_LandInteraction.001.aYEP: "§GRedistribute Land§!"
 SYS_LandInteraction.001.aNOPEWHY: "§ROur reform is invalid§!"
 SYS_LandInteraction.001.b: "Prepare Reforms"
 SYS_LandInteraction.001.btooltip: "Revise our plan for Land Reform."
 
 SYS_LandInteraction.002.t: "Property Sectors"
 SYS_LandInteraction.002.desc: "Land reform can be conducted across many areas of the realm, whether it be the countryside or urban centres.\n\nCurrent Type: [LandInt_Type]"
 SYS_LandInteraction.002.a: "§OResources§!"
 SYS_LandInteraction.002.atooltip: "Redistribute resources and reform the rural economy."
 SYS_LandInteraction.002.b: "§TDistricts§!"
 SYS_LandInteraction.002.btooltip: "Redistribute property and industry within the urban economy."
 
 SYS_LandInteraction.003.t: "Redistribute Resources"
 SYS_LandInteraction.003.desc: "If we are to redistribute our rural resources, we must direct our efforts towards a specific area of the rural economy, whether it be agriculture, harvesting or extraction.\n\nCurrent Selection: [LandInt_Building]"
 SYS_LandInteraction.003.atooltip: "Redistribute agricultural lands, shifting the most prominent and fundamental resource of the realm."
 SYS_LandInteraction.003.btooltip: "Transfer ownership of forestry monopolies, passing the timber trade to new benefactors"
 SYS_LandInteraction.003.ctooltip: "Shift control of the mines and pits of the realm to new owners."
 SYS_LandInteraction.003.dtooltip: "Sign new contracts for our fishing industries with new majority shares and control."
 
 SYS_LandInteraction.004.t: "Redistribute Industry"
 SYS_LandInteraction.004.desc: "We have three distinct areas in the urban economy we could reform, either production, mercantile activity or higher learning.\n\nCurrent Selection: [LandInt_Building]"
 SYS_LandInteraction.004.atooltip: "Redistribute the urban workshops and production facilities, changing the ownership of most urban industry."
 SYS_LandInteraction.004.btooltip: "Transfer shares and ownership of market enterprises, shifting most profits from trade to a new owner."
 SYS_LandInteraction.004.ctooltip: "Sign new patrons for centers of Knowledge and Higher Learning, shifting the funding source for our universities."
 
 SYS_LandInteraction.005.t: "Reform Scale"
 SYS_LandInteraction.005.desc: "For our new initiative, we must decide the scale of change we are willing to commit to. The larger the change, the stronger the positive and/or negative effects of the reforms could be, especially relative to the existing share of ownership of the groups involved in this reform. In addition, massive changes across the realm can cause severe instability.\n\nCurrent Amount: §O[GV_LandInt_Amount]%§! of all [LandInt_Building]"
 SYS_LandInteraction.005.a: "§GContinue Plan§!"
 SYS_LandInteraction.005.b: "§Y10%§! More Property"
 SYS_LandInteraction.005.c: "§Y5%§! More Property"
 SYS_LandInteraction.005.d: "§Y5%§! Less Property"
 SYS_LandInteraction.005.e: "§Y10%§! Less Property"
 SYS_LandInteraction.005.f: "§YReset Property to 0%§!"
 
 SYS_LandInteraction.006.t: "Reform Scope"
 SYS_LandInteraction.006.desc: "With our initiative almost ready for consideration, we must decide what proportion of our realm will be involved in this reform effort. We can apply the reform universally, in a few provinces, or in a specific selection. More provinces will expand the scope and thus scale of impact of the reform.\n\nCurrent Scope: Reform in [LandInt_TypeToggle]."
 SYS_LandInteraction.006.a: "§YCurrent Scope:§! Every Province"
 SYS_LandInteraction.006.atooltip: "§YSelect to toggle the current scope.§!\nReform Land in Every Province of the realm."
 SYS_LandInteraction.006.b: "§YCurrent Scope:§! % of Provinces"
 SYS_LandInteraction.006.btooltip: "§YSelect to toggle the current scope.§!\nReform Land in a randomised selection of X% of Provinces in the realm."
 SYS_LandInteraction.006.c: "§YCurrent Scope:§! Selected Provinces"
 SYS_LandInteraction.006.ctooltip: "§YSelect to toggle the current scope.§!\nReform Land in all provinces selected with the Select estate."
 SYS_LandInteraction.006.d: "§GPrepare to Reform§!"
 SYS_LandInteraction.006.e: "§Y10%§! More Provinces"
 SYS_LandInteraction.006.f: "§Y5%§! More Provinces"
 SYS_LandInteraction.006.g: "§Y5%§! Less Provinces"
 SYS_LandInteraction.006.h: "§Y10%§! Less Provinces"
 SYS_LandInteraction.006.i: "§YReset Scope to 0%§!"
