 desc_title_1:1 "De jure, our primary titles rank is §GCounty§!, and our Ruler will be formally respected as such. Whether our country in fact acts like one, is determined by our de facto §YInternational influence§!.\nIncreasing your Title Rank is done through decisions, both special (e.g. forming a country) and regular.\n[Diplomacy_Display]"
