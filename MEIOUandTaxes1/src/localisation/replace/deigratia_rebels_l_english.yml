 muslim_ghazi_title: "Ghazi"
 muslim_ghazi_desc: "Muslim holy warriors who band together in order to bring the fight to the infidel or fellow Muslims they see as decadent.  Motivated both by fanaticism and by greed, they aim to seize provinces by surprise, then swear fealty to neighbouring Sultans in return for fiefs and titles."
 muslim_ghazi_demand: "Seize our land"
 muslim_ghazi_demand_desc: "Adventurers who fight for Islam but also for fiefs, Ghazi will be content only with seizing land from us.  They will then hand it over to a nearby Sultan in return for legitimate titles."
