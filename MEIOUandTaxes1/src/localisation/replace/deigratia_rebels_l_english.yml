 taborite_rebels_demand: "Convert $COUNTRYNAME$"
 taborite_rebels_demand_desc: "These fanatics fight for the Hussite religion.  They demand that we adopt the four articles of their faith, effectively making our nation Hussite."
 taborite_rebels_desc: "Hussite rebels are fanatical warriors, made up largely of peasants led by charismatic leaders.  They are devoted to their cause, know the terrain intimately, and are supported by large parts of the population.  They are also willing to abandon the rules of warfare and try new tactics on the battlefield, making them an unpredictable enemy.  They will continue to appear as long as the Hussite Wars continue."
 taborite_rebels_name: "Hussite Zealots"
 taborite_rebels_title: "Hussite"
