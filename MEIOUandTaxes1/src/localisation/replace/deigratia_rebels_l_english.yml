 safavid_sufis_demand: "Carve out a Shi'ite empire in Persia"
 safavid_sufis_demand_desc: "These fanatics fight for the charismatic leader of the Safaviyya order.  He says we have fallen away from Allah and claims 'all the lands of Persia' from us."
 safavid_sufis_desc: "The leader of a powerful Persian Sufi order has declared that he will carve out an empire for himself in Persia, converting the people to Shi'a Islam by the sword."
 safavid_sufis_name: "Safaviyya"
 safavid_sufis_title: "Safavids"
 charismatic_shiite_sufis_demand: "Carve out a theocracy from our empire"
 charismatic_shiite_sufis_demand_desc: "These fanatics fight for a charismatic Sufi leader.  He says we have fallen away from Allah and claims 'all the lands of his people' from us."
 charismatic_shiite_sufis_desc: "Sufi orders are normally not very dangerous, but once in a while a charismatic leader will emerge, becoming a rival for power.  Sufis are unlikely to revolt, but when they do, it is in large numbers, attacking suddenly and converting people to their heresy by the sword."
 charismatic_shiite_sufis_title: "Sufi"
 charismatic_shiite_sufis_name: "Charismatic Sufis"
