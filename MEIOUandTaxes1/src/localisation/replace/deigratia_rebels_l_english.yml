l_english:
 catholic_rebels_army: "Catholic Army"
 catholic_rebels_demand: "Convert $COUNTRYNAME$"
 catholic_rebels_demand_desc: "These fanatics fight for the Catholic religion.  They demand that we recognise their religion as supreme, or at the very least cease our persecution of their faith and let them worship in peace."
 catholic_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations that do not tolerate their religion.  They attack churches and temples of other faiths and expel their priests and missionaries, converting people to their faith by the sword."
 catholic_rebels_name: "Catholic Fanatics"
 catholic_rebels_title: "Catholic"
