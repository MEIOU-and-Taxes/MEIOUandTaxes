 desc_Legalism:0 "§YCentralism§! is the stratification and unification of society towards a central political entity, usually involving the rise of a local power or the unification of several clans. While the political entities may be loose, a defining feature is the weakening of clan bonds."
 desc_Meritocracy_Inst:0 "§YMeritocracy§! represents the purely competence based and bias free hiring of state officials due to implementation of appropriate methods. It is a measure of how corrupt a bureaucracies internal structure is or can become. Meritocratic structures tend to perform better, because more capable and not more wealthy or powerful individuals are put into important positions."
 desc_Banking:0 "§YCommercialization§! of the society describes the drive towards a commercial attitude within in the beginning mainly the burgher class and with time to come all economically active classes.\n\nProvincial Effects:\n - Increase class Investment in Infrastructure\n - Increase Urban Skill: §G+30%§!\n - Increase Rural Skill: §G+10%§!\n - Increase Trade Skill: §G+20%§!\n - Increases Mining Skill: §G+25%§!\n Decrease Cottage Industry Output"
 desc_Casual_Literacy:0 "§YCasual Literacy§! represents the increased literacy rates and availability of the written word for the upper and middle classes. Over a long time this would greatly enhance a societies ability to generate and preserve knowledge.\n\nNational Effects:\n - National Civil War Strength: §R+20%§!\n\nProvincial Effects:\n - Increases Class Knowledge Demand\n - Increases Education Skill §G+100%§!"
 desc_Columbian_Exchange:0 "The §YColumbian Exchange§! represents the exchange of goods and plants between the Old and the New World. New plants and crops can be adopted in different parts of the world leading to more diverse diets and agricultral outputs.\n\nProvincial Effects:\n - Allows adoption of new crop types\n - Increases Trade Skill §G+15%§!\n - Increases Herding Skill §G+15%§!\n - Increases Exotics Skill §G+15%§!"
 desc_Scientific_Method:0 "The §YScientific Method§! represents the approach to an exact and precise Analysis. Actio and Reactio, the fundamental mechanism of the world need to be unraveled.\n\nProvincial Effects:\n - Increases Education Skill §G+15%§!\n - Increases Metalworking Skill §G+15%§!\n - Increases Construction Skill §G+15%§!"
 desc_Global_Trade:0 "A §YGlobal Trade§! network as sprung up. Silver from south America is traded in China for Porcelain. The Porcelain from China is traded for manufactured goods like weapons in Europe. These goods are traded for raw and exotic materials in Africa....\n\nProvincial Effects:\n - Increases Mining Skill §G+20%§!\n - Increases Woodworking Skill §G+20%§!\n - Increases Exotics Skill §G+25%§!\n - Increases Trade Skill §G+25%§!\n - Increases Shipbuilding Skill §G+15%§!"
 desc_Academia:0 "The §YAcademia§! can be traced back to Plato's school of Philosophy. In this spirit, new and specialized Academies are beeing founded, to unravel all mysteries of world, mind and cosmos.\n\nProvincial Effects:\n - Increases Education Skill §G+50%§!\n - Increases Fashion Skill §G+25%§!"
 desc_Nationalism:0 "§YNationalism§! stirs up the structures of Old. A new Test of Time begins.\n\nNational Effects:\n - National Civil War Strength: §R+20%§!\n"
 desc_Industrialisation:0 "The §YIndustrialisation§! brings change to every corner of society, with new methods of production discovered daily and new innovations showing up everywhere. \n\nProvincial Effects:\n - Increases Urban Skill: §G+100%§!\n - Increases Rural Skill: §G+50%§!\n - Infrastructure cost: §G-10%§!"
 
 Requirements_Legalism:0 "§MInvention Requirements:§!   \n§TCountry:§!   \n   §YAll of the following:§!   \n     - £loc_population£ Total Development >= 100   \n     -  £adm£  Ruler Skill >= 3   \n§TProvince:§!   \n   §YOne of the following:§!   \n     - £loc_capital£ is Capital   \n     - £loc_capitol_infrastructure£ Capitol Infrastructure >= 1   \n\n§MProvincial Invention Progress:§!\n§TBase rate:§!   \n   - (Is Capital AND Capitol Infrastructure >= 1) -> §G+1.0§!   \n   - Capitol Infrastructure >= 2                          -> §G+1.0§!\n   - Ruler £adm£ >= 4	                                           -> §G+0.5§! \n   - Ruler £adm£ >= 5	                                           -> §G+0.5§! \n   - Ruler £adm£ >= 6	                                           -> §G+1.0§! \n§TMultipliers:§!\n   - (1 - £loc_primitive£ §YClan Power§!)^2\n   - (1 + £loc_decree_yes£ §YState Reach§!)\n\n§MProvincial Spread Requirement:§!\n   - £loc_primitive£ §YClan Power§! <= 50"
 Requirements_Meritocracy_Inst:0 "§MInvention Requirements:§!   \n§TCountry:§!   \n §YAll of the following:§! \n[Root.Meritocracy_fulfilled]\n§TProvince:§!   \n   §YAll of the following:§!   \n      - £loc_stability£ Centralism Present   \n   §YOne of the following:§!   \n     - £loc_capital£ is Capital   \n     - £loc_capitol_infrastructure£ Capitol Infrastructure >= 1   \n\n§MProvincial Invention Progress:§!\n§TBase rate:§!   \n   - (Is Capital AND Capitol Infrastructure >= 1) -> §G+2.0§!   \n   - Capitol Infrastructure >= 2                          -> §G+2.0§!\n   - Ruler £adm£ Skill >= 4	                                     -> §G+1.0§! \n   - Ruler £adm£ Skill >= 5	                                     -> §G+1.0§! \n   - Ruler £adm£ Skill >= 6	                                     -> §G+2.0§! \n§TMultipliers:§!\n   - (1 - £loc_corruption£ §YProvincial Corruption§!)^2\n   - (1 - £loc_corruption£ §YState Corruption§!)^2\n\n§MProvincial Spread Requirement:§!\n[Root.Meritocracy_spread_fulfilled]"
 Requirements_Banking:0 "§MInvention Requirement:§!   \n§TCountry:§!   \n   §YAll of the following:§!   \n      - £loc_rights_yes£ Commerce Right >= 8   \n      - £loc_rights_yes£ Urban Governance Right != 3   \n§TProvince:§!   \n   §YAll of the following:§!   \n      - £loc_stability£ Centralism Present   \n      - £loc_trade£ Trade Value >= 3   \n      - £loc_pitchfork£ Peasant Subsistence <= 60%   \n      - £loc_republican_tradition£ Burgher Power >= 40   \n\n§MProvincial Invention Progress:§!   \n§TBase:§!   \n   - (£loc_trade£ Trade Value - 3) / 3   \n§TMultiplier:§!\n   §YAll of the following:§!   \n      - (60 - £loc_pitchfork£ Peasant Subsistence) / 60   \n      - (£loc_republican_tradition£ Burgher Power - 0.4) / 0.6   \n      - £loc_rights_yes£ Commerce Right = 8/9/10 -> §G+0.5/0.75/1§!   \n\n§MProvincial Spread Requirement:§!      \n   §YAll of the following:§!   \n      - £loc_rights_yes£ Owner has Commerce Right >= 7    \n      - £loc_stability£ Centralism present   \n      - £loc_pitchfork£ Peasant Subsistence <= 60%"
 Requirements_Casual_Literacy:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YOne of the following:§!\n     - £adm£ Technology 31 (Printing Press)\n        - Year 1500\n     - Any known country embraced £loc_policies£ Casual Literacy\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_cash£ Commercialisation present\n      - £loc_policies£ Knowledge Production >= 1\n      - £loc_ideas£ Province has Higher Learning Industry\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - ((£loc_policies£ Knowledge Production - 1) / 2)^2\n\n§TMultiplier:§!\n   - 2\n\n§MProvincial Spread Requirement:§!\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_cash£ Commercialisation present"
 Requirements_Columbian_Exchange:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YOne of the following:§!\n      - £loc_trade£ Colonial Subject, whose capital is in the New World\n      - £loc_capital£ Capital in the New World and owns Province outside of the New World or Oceania\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_cash£ Commercialisation present\n      - £loc_river£ Has Port\n      - £loc_trade£ Trade Value >= 4\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (£loc_trade£ Trade Value - 3) / 3 \n§TMultiplier:§!\n   - 1.5\n\n§MProvincial Spread Requirement:§!   \n   - Always"
 Requirements_Scientific_Method:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YAll of the following:§!\n      - £loc_policies£ Casual Literacy embraced\n      §YOne of the following:§!\n        - Any known country embraced £loc_technology£ Scientific Method\n        - £adm£ Technology 37\n        - Year 1620\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_policies£ Casual Literacy present\n      - £loc_pitchfork£ No unrest\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (£loc_capitol_infrastructure£ Academic Districts - 4) / 2\n\n§MProvincial Spread requirement:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_policies£ Casual Literacy present\n      - £adm£ admin tech >= 20"
 Requirements_Global_Trade:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YAll of the following:§!\n     - After Year 1550\n     - £loc_cash£ Commercialisation embraced\n     - Owns or have colonial subject own a province with £loc_trade£ Trade Value >= 0.5 on at least 4 different continents\n[Root.Global_Trade_fulfilled]\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_cash£ Commercialisation present\n      - £loc_trade£ Trade Value >= 3\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (£loc_trade£ Trade Value - 3) / 3\n§TMultiplier:§!\n   - 1.5\n\n§MProvincial Spread Requirement:§!\n   §YAll of the following:§!\n      - £loc_stability£ Legalism present\n      - £loc_cash£ Commercialisation present OR £loc_trade£ Trade Value >= 4"
 Requirements_Academia:0 "§MInvention requirement:§!\n§TCountry:§!\n   §YAll of the following:§!\n      - £loc_technology£ Scientific Method embraced\n      §YOne of the following:§!\n         - Any known country embraced £loc_ideas£ Academia\n         - £adm£ Technology 46\n         - After Year 1710\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_technology£ Scientific Method present\n      - £loc_pitchfork£ No unrest\n      - £loc_decree_yes£ State Reach at least 25%\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (£loc_capitol_infrastructure£ Academic Districts - 9) / 4\n\n§MProvincial Spread requirement§!:\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_technology£ Scientfic Method present\n      - £adm£ Technology 40"
 Requirements_Nationalism:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YAll of the following:§!\n      - £loc_policies£ Casual Literacy embraced\n      §YOne of the following:§!\n         - After Year 1740\n         - £adm£ Technology 52 and control 75% of your culture group's population directly or in non-tributary subjects (currently [GV_percentage_own_culture_group]%) \n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_policies£ Casual Literacy present \n      - £loc_decree£ State Reach >= 25%\n      §YOne of the following:§!\n         - Owner Culture\n         - Accepted Culture\n         - Culture group of owners culture\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (Controlled £loc_population£ population percentage of owners culture group - 20) / 20\n§MProvincial Spread requirement:§!\n   §YAll of the following:§!\n      - £loc_stability£ Centralism present\n      - £loc_policies£ Casual Literacy present"
 Requirements_Industrialisation:0 "§MInvention Requirement:§!\n§TCountry:§!\n   §YAll of the following:§!\n      - £loc_cash£ Commercialisation embraced\n      - £loc_technology£ Scientific Method embraced\n      - £adm£ Technology 44\n      §YOne of the following:§!\n         - Any known country embraced Industrialisation\n         - After Year 1750\n         - £adm£ Technology 56\n§TProvince:§!\n   §YAll of the following:§!\n      - £loc_cash£ Commercialisation present\n      - £loc_technology£ Scientific Method present\n\n§MProvincial Invention Progress:§!\n§TBase:§!\n   - (Industrial Districts - 24) / 10\n§MProvincial Spread requirement:§!\n   §YAll of the following:§!\n      - Owner has £adm£ Technology 44\n      - £loc_cash£ Commercialisation present\n      - £loc_technology£ Scientific Method present\n      - At least one Industrial District"
 
