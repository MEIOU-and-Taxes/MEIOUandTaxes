 palm_date:1 "Dates"
 palm_dateDESC:1 "Dates have been a staple food of the Middle East and the Indus Valley for thousands of years. There is archaeological evidence of date cultivation in eastern Arabia in 6000 BCE."
 incense:1 "Incense"
 incenseDESC:1 "Incense is composed of aromatic plant materials, often combined with essential oils. Historically there has been a preference for using locally available ingredients. For example, sage and cedar were used by the indigenous peoples of North America. Trading in incense materials comprised a major part of commerce along the Silk Road and other trade routes, one notably called the Incense Route."
