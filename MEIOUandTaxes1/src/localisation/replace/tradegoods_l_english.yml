 EVTOPTAdevelopment_goods.100: "Let's build a mine."
 EVTNAMEdevelopment_goods.101: "Pastel Farming"
 EVTDESCdevelopment_goods.101: "The countryside around the city of Tolzan in Languedoc is perfect for the farming of the Pastel. The local burghers have imported it and are now starting to develop it."
 EVTOPTAdevelopment_goods.101: "Good."
