 vassal_long_desc:0 "A vassal state must follow their overlord to war, cannot make certain diplomatic actions and will pay a fraction of his income to his overlord."
 march_long_desc:0 "A march is a vassal that cannot be annexed and does not pay any taxes, but has greater military capacity than a regular vassal."
 client_vassal_long_desc:0 "Like a regular vassal state, a satellite must follow their overlord to war, cannot make certain diplomatic actions and will pay a fraction of his income to his overlord."
 daimyo_vassal_long_desc:0 "A feudatory is a highly autonomous vassal. Their association with us is limited to a personal allegiance owed by their monarch to their overlord's- they guard their autonomy jealously."
 colony_long_desc:0 "A colony is a separate colonial state under the rule of their overlord. Colonies are required to pay a monthly tariff to their overlord and will submit $TRADE|0%$ amount of their trade power. Colonies can only declare war on primitives or other colonies."
 protectorate_long_desc:0 "A protectorate will provide half of its trade power to the overlord, while the overlord protects it."
 personal_union_long_desc:0 "In a personal union two countries are ruled by the same monarch. The lesser partner must follow his overlord to war and cannot make certain diplomatic actions. When the monarch dies the union might either continue, break or the lesser partner can get inherited and annexed."
