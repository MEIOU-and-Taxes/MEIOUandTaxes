l_english:
 LOADING_TIP_0:0 "A republic's election frequency depends on its Term of Office reform."
 LOADING_TIP_1:0 "Attrition in winter can be really severe.\nIt might be better to pull back and plan your spring campaign."
 LOADING_TIP_2:0 "Advisors have their own political agenda, but will also\nboost your Administrative, Diplomatic or Military Power."
 LOADING_TIP_3:0 "Losing a war and a few provinces is no reason to quit.\nYou can take those back later, in your enemy's moment of weakness."
 LOADING_TIP_4:0 "You don't have to take all of your enemy's provinces in one war.\nThere is plenty of time for more wars later."
 LOADING_TIP_5:0 "Always make sure your armies have a leader before engaging an enemy.\nLeaderless armies are more likely to lose, and can shatter entirely."
 LOADING_TIP_6:0 "When you have no units selected you can right-click\na province to open up Diplomacy with that nation."
 LOADING_TIP_7:0 "Make sure you have a claim on an enemy's province.\nIt will be cheaper and faster to make it your core later."
 LOADING_TIP_8:0 "Right click on an alert to dismiss it, and shift+right-click\nto disable it. You can enable them again in the outliner."
 LOADING_TIP_9:0 "The latest peace offer you sent in the current war is saved.\nSo if the enemy does not accept right now, you can easily send it again."
 #LOADING_TIP_10:0 "Appanages and feudatories will pick sides during a defensive PU war."
 LOADING_TIP_11:0 "Don't enter too many Diplomatic Relationships. You will lose\nDiplomatic Power if you are above your Diplomatic Upkeep."
 LOADING_TIP_12:0 "Light Ships are the key to securing trade opportunities."
 LOADING_TIP_13:0 "It can take a lot of time to increase Stability.\nKeep that in mind before you accept a loss in Stability from an event."
 LOADING_TIP_14:0 "The first Idea Group is unlocked at\nAdministrative Technology level 4."
 LOADING_TIP_15:0 "Value your Monarch Points. They are very important\nfor Technology, Taxes and Ideas."
 LOADING_TIP_16:0 "War Exhaustion can only be reduced with\npeace, time and good government."
 LOADING_TIP_17:0 "Having too many leaders will cost you Military Power each month."
 LOADING_TIP_18:0 "Uncored provinces cannot be taxed, as your administration\nhasn't set itself up there yet."
 LOADING_TIP_19:0 "The more trade value you capture, the richer your burghers become."
 LOADING_TIP_20:0 "Left-click on a province to open its province view.\nRight-click on a province to open Diplomacy with the owner."
 LOADING_TIP_21:0 "Besieged forts of coastal provinces will surrender sooner if there's a naval blockade in place."
 LOADING_TIP_22:0 "Your home Trade Node will collect trade income,\neven if you don't have a Merchant assigned there."
 LOADING_TIP_23:0 "Liberalism appears after the Academia institution. It changes politics."
 LOADING_TIP_24:0 "An embargo will prevent two countries' provinces from trading with each other."
 LOADING_TIP_25:0 "You can use the ledger to compare your country's economic and military power against others."
 LOADING_TIP_26:1 "When relieving a besieged Fort, your armies will be treated as the defenders."
 LOADING_TIP_27:0 "High Stability increases your chances of inheriting countries you are in a Personal Union with."
 LOADING_TIP_28:1 "Don't use up all your Administrative Power while at war.\nYou may need some to core any provinces you take."
 LOADING_TIP_29:0 "All trade modifiers are listed and explained in the Trade screen for your country."
 LOADING_TIP_30:0 "Your ships will suffer attrition in ocean provinces,\nuntil you have reached Diplomatic Technology level 40."
 LOADING_TIP_31:0 "Choose your Idea Groups carefully!"
 LOADING_TIP_32:0 "Coring provinces is more costly if you have War Exhaustion."
 LOADING_TIP_33:0 "The more autonomous your provinces are, the more monarch points it will cost to tax them."
 LOADING_TIP_34:0 "Sending Light Ships to Protect Trade will increase your Naval Tradition."
 LOADING_TIP_35:0 "Naval Tradition increases your Trade Steering."
 LOADING_TIP_36:0 "Assigning a leader with maneuver to a fleet that is Protecting Trade will increase its efficiency."
 LOADING_TIP_37:0 "Your troops may suffer increased attrition during winter and plagues."
 LOADING_TIP_38:0 "The number of monthly reinforcements is tied to your army maintenance slider."
 LOADING_TIP_39:0 "Rulers and heirs that command an army may die in battle.\nThink twice before assigning them!"
 LOADING_TIP_40:0 "Even a small siege bonus can shorten a siege significantly."
 LOADING_TIP_41:0 "Reduced Recruitment Cost for a unit also reduces Maintenance Cost."
 LOADING_TIP_42:0 "The cost of advisors is more in corruption than money."
 LOADING_TIP_43:0 "You may recall your Colonist after establishing a colony. It will reduce the colony's growth, but allows you to colonize another province."
 LOADING_TIP_44:0 "Exceeding your colony limit will increase colonial maintenance significantly."
 LOADING_TIP_45:0 "Far-flung colonies are established via expeditions."
 LOADING_TIP_46:0 "The Anatolian beyliks receive rewards after winning a war against\nthe infidels."
 LOADING_TIP_47:0 "Lower Religious Unity will increase unrest in your provinces."
 LOADING_TIP_48:0 "Parliaments make it hard to change several taxes."
 LOADING_TIP_49:0 "Blockading enemy ports not only hurts their province income, but also their Trade Power."
 LOADING_TIP_50:0 "Both taking and extending loans increases inflation."
 LOADING_TIP_51:0 "Mercenaries can be useful to conserve Manpower, if you can afford them.\nThey often prove essential for smaller nations."
 LOADING_TIP_52:0 "Raising autonomy in a province will lower the unrest but earn you less taxes."
 LOADING_TIP_53:0 "Picking rivals hurts your relations with them, but earns you more Prestige in battle and allows you to claim more land from them."
 LOADING_TIP_54:0 "Cultivating even just a single-province population of burghers\nin an important trade node can make you a lot of money."
 LOADING_TIP_55:0 "Coalitions can be a very powerful tool to counter a superior foe."
 LOADING_TIP_56:0 "Don't rush into action, make sure you know your foe's friends and enemies before declaring war. They can be useful to achieve your goals."
 LOADING_TIP_57:0 "Armies and navies become more expensive over time.\nMake sure your economy grows enough to keep supporting them."
 LOADING_TIP_58:0 "Your population will invest in infrastructure of their own accord."
 LOADING_TIP_59:0 "Communication Efficiency is improved by paths on land,\nand can travel by river or sea through harbourages."
 LOADING_TIP_60:0 "Adding a core to a province is cheaper when you have a claim on it."
 LOADING_TIP_61:0 "Make sure you conquer your War Goals, they will help you earn war score quicker."
 LOADING_TIP_62:0 "Aggressive Expansion affects your neighbors more than distant countries."
 LOADING_TIP_63:0 "Keep an eye on your Aggressive Expansion or you might become the target of a coalition."
 LOADING_TIP_64:0 "Vassalization and Diplomatic Annexation can help you in expanding your realm without disturbing your neighbors."
 LOADING_TIP_65:0 "If you find the game too difficult, try lowering the difficulty."
 LOADING_TIP_66:0 "Fighting an expensive war?\nDon't be afraid to raise War Taxes or take out a Loan." 
 LOADING_TIP_67:0 "Your vassals' liberty desire may fluctuate with their rulers' personalities."
 LOADING_TIP_68:0 "The Holy Roman Emperor may appoint new Electors if there are fewer than the maximum."
 LOADING_TIP_69:0 "It's not possible to assault a fort before its walls have been breached."
 LOADING_TIP_70:0 "Galleys excel when fighting in the inland seas.\nExamples are the Baltic, the Mediterranean and the Black Sea."
 LOADING_TIP_71:1 "Attrition kills!\nAssigning a leader with high maneuver will reduce a unit's attrition."
 LOADING_TIP_72:0 "Press F10 to save a screenshot of the mapmode you currently have selected."
 LOADING_TIP_73:0 "Reducing naval maintenance reduces Trade Power from ships. If you have a lot of light ships, you will lose income by lowering maintenance."
 LOADING_TIP_74:0 "War Exhaustion only goes away slowly while at peace and not at all while at war."
 LOADING_TIP_75:0 "Keep an eye out for coalitions. Stumbling into a war with most of your neighbors can be dangerous."
 LOADING_TIP_76:0 "You cannot only forge a claim on adjacent provinces, but on all provinces sharing a sea-zone with one of your cores."
 LOADING_TIP_77:0 "Many common actions have hotkeys.\nCheck the tooltips to find out what they are."
 LOADING_TIP_78:0 "Use Control plus a number key to assign a selected unit to a control group. Hit the number key alone to instantly select the unit in question."
 LOADING_TIP_79:0 "Manpower recovers slowly. Consider mixing a few mercenary regiments into your armies to conserve Manpower."
 LOADING_TIP_80:0 "Press the Home key to go to your capital province."
 LOADING_TIP_81:0 "Advisors don't cost that much, but they will become more powerful as their skill increases."
 LOADING_TIP_82:0 "Don't just look at the Fire and Shock pips when comparing military units. Keep in mind your Fire and Shock modifiers, too."
 LOADING_TIP_83:0 "High level forts are virtually unsiegeable without artillery. Make sure you bring enough firepower."
 LOADING_TIP_84:0 "Moving an army to a rebellious province may considerably reduce the local unrest."
 LOADING_TIP_85:0 "You may use your fleet to block your enemy from crossing a strait."
 LOADING_TIP_86:0 "You can find your screenshots from the game here: ../Documents/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87:0 "Press F11 to save a screenshot of the game."
 LOADING_TIP_88:0 "Hold down shift while giving orders to a unit to create a custom path."
 LOADING_TIP_89:0 "You can delete saves in-game by clicking the delete button on a save game."
 LOADING_TIP_90:0 "The Z and C keys can be used to cancel and confirm event decisions and diplomacy decisions."
 LOADING_TIP_91:0 "The B key opens up the rebalance army interface."
 LOADING_TIP_92:0 "With the rebalance army interface open the Z and B key can be used to send units from one side to another."
 LOADING_TIP_93:0 "The B key can be used to deselect the top army or navy when multiple armies/navies are selected."
 LOADING_TIP_94:0 "England is a rich, defensible nation with a good potential\nfor reform. They are recommended for beginners."
 LOADING_TIP_95:0 "Very Easy is suitable for beginners who feel that Normal is too challenging."
 LOADING_TIP_96:0 "At Hard difficulty, the AI is as skillful as possible with almost no cheats."
 LOADING_TIP_97:0 "At Very Hard difficulty, the AI is as skillful as possible and has a lot of cheats to make playing even major nations a challenge."
 LOADING_TIP_98:1 "Use terrain to your advantage! Place your armies so that if attacked,\nthe attacker gets river crossing or difficult terrain." 
 LOADING_TIP_99:0 "An army besieging a fortress in enemy territory will be counted as the attacker in a battle when attacked, incurring terrain penalties."
 LOADING_TIP_100:0 "This mod is very convoluted, don't be surprised to be learning new things after playing a thousand hours."
 LOADING_TIP_101:0 "You might lose a battle (or more), but still win the war.\nIt's often worth fighting on after suffering initial setbacks in a war."
 LOADING_TIP_102:0 "Recruiting people takes them out of the economy."
 LOADING_TIP_103:0 "Most rebels will seek to change rights levels."
 LOADING_TIP_104:0 "If you have the Undefined Succession reform, you will\nnot be able to become a junior partner."
 LOADING_TIP_105:0 "Divisions may become Rebellious when your domestic situation deteriorates."
 LOADING_TIP_106:0 "Some personal unions are temporary- they will end when the monarch dies."
 LOADING_TIP_107:0 "Smaller countries can generally tax more efficiently."
 LOADING_TIP_108:0 "Depending on the circumstances, the AI may prefer mercenary armies."
 LOADING_TIP_109:0 "Know your limits. Centralising a large realm is expensive and can be wasteful."
 LOADING_TIP_110:0 "Trade first requires provinces to want goods from other provinces."
 LOADING_TIP_111:0 "Conquest is not guaranteed to be profitable, even in the long term."
 LOADING_TIP_112:0 "Manpower is drawn from the eligible of a province's fighting-age male population."
 LOADING_TIP_113:0 "As a rule, every ducat you earn is taken from a class."
 LOADING_TIP_114:0 "Army and naval maintenance involve buying various goods\nfrom the economy. Their levels affect the quantities purchased."
 LOADING_TIP_115:0 "We try to limit tag-only events and mechanics. Generally, if\nit can happen to them, it can happen to you."
 LOADING_TIP_116:0 "A powerful assembly can help or hinder virtually any effort."
 LOADING_TIP_117:0 "Divisions are much more likely to become Rebellious\nif they have a higher combined development than you."
 LOADING_TIP_118:0 "The revolutionary rebel type will transition into several\ndifferent types if the revolution is successful."
 LOADING_TIP_119:0 "Province concern and treatment tell you what issues are important\nin provincial politics, and how people think you're handling them."
 LOADING_TIP_120:0 "Different notables promote different concerns."
 LOADING_TIP_121:0 "Local elites are provincially significant. Factions are elites\nwhich participate in the central administration."
 LOADING_TIP_122:0 "War is expensive."
 LOADING_TIP_123:0 "Liberty and democracy are expensive."
 LOADING_TIP_124:0 "Plagues will cripple you, but they'll also cripple everyone else."
 LOADING_TIP_125:0 "Urban and Rural production efficiency modify the productivity of\ncertain industries, not province income."
 LOADING_TIP_126:0 "Administrative Efficiency affects the yearly power cost of taxes."
 LOADING_TIP_127:0 "Privileges are a good way to endear a faction to you.\nDon't be afraid to grease the wheels a little."
 LOADING_TIP_128:0 "Executive authority determines how relevant ruler skill is to power generation."
 LOADING_TIP_129:0 "Naval materials are produced by the 'Ship' urban industry and to a lesser amount by hardwood timber industries."
 LOADING_TIP_130:0 "Most industries produce multiple goods- many produce the same goods\nwith different costs."
 LOADING_TIP_131:0 "Low class life fulfilment is generally a sign of famine."
 LOADING_TIP_132:0 "Notables will take a cut of the taxes you raise, but for nobles you can tax this cut too."
 LOADING_TIP_133:0 "Both the state and various classes can make money from property ownership."
 LOADING_TIP_134:0 "Looting destroys infrastructure, steals wealth and kills locals."
 LOADING_TIP_135:0 "Loot is divided between the state and its population."
 LOADING_TIP_136:0 "A greater proportion of clans can be used as manpower than other classes."
 LOADING_TIP_137:0 "More intense looting increases your spoils but disproportionately\nincreases infrastructure damage. "
 LOADING_TIP_138:0 "Some areas will benefit from the introduction of new world crops."
 LOADING_TIP_139:0 "Development is a reflection of provincial prosperity, and can't be manually changed."
 LOADING_TIP_140:0 "You can see how many the current war has killed in a province by looking at\nthe 'War Deaths' modifier."
 LOADING_TIP_141:0 "Taxes are set in a province using the buildings menu,\nand cost power each year to maintain."
 LOADING_TIP_142:0 "Infrastructure is built using the 'Select' estate and the\n'Build Infrastructure' decision."
 LOADING_TIP_143:0 "Corruption costs you tax revenue."
 LOADING_TIP_144:0 "Many future events had already been set in motion by 1357, and would play out over the next 50 years."
