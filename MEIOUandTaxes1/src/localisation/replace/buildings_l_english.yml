 building_bureaucracy_0_desc: "§GInfrastructure§!\nThe apparatus of governance is a complex system, built upon layers of administration and local compromises. Yet fundamental to every bureaucracy is an overabundance of presence, extending the reach of the state to all corners of the land. A capitol as such is both a blessing of capacity and a symbol of power for the government at large.\n\nTo improve §YInfrastructure§! Rank, select the province using the §YSelect§! estate, and use the £loc_build£ §GBuild Infrastructure§! decision.\n\n§YEffects if Capital§! £loc_capital£\n - Global CE Reduction: §Y0%§! §Y(§!£loc_up£§G+6%§!§Y)§!\n - Improves §YCommunication Efficiency§! for all provinces of the realm in equal measure.\n - Yearly Centralisation: §Y0%§! §Y(§!£loc_up£§G+0.03%§!§Y)§!\n - Yearly Prestige: §Y0%§! §Y(§!£loc_up£§G+0.03%§!§Y)§!\n\n§YEffects if non-Capital £loc_capital£§!\n - Travel Time from Capital Modifier: §Y0%§! §Y(§!£loc_up£§G+8%§!§Y)§!\n - Base Communication Efficiency: §Y0%§! §Y(§!£loc_up£§G+2%§!§Y)§!\n - Reduces the time to arrive at this province from the §YCapital§! £loc_capital£ via a initial multiplier while adding base §YCommunication Efficiency§!.\n - Acts as a second §YCapital§! £loc_capital£ to begin §YCommunication Efficiency§! from, using the newly reduced travel time to the province.\n\n§YMaintenance per unit§!\n - §O0.05§! £loc_trade£ Industrial\n - §O0.1§! £loc_trade£ Knowledge\n - §O0.05§! £loc_maintnance£ Resident Labor"
