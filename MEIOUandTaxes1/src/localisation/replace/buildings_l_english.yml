 building_urban_infrastructure_0_desc: "§GInfrastructure§!\nAs urban centres expand beyond their humble origins, the settlement acquires its own unique character, provided the wealth is there to endow it with such an opportunity. Funding is essential for a safe, sanitary and well designed city, one that can sustain great numbers of people without falling to urban sprawl and demographic decay.\n\nTo improve §YInfrastructure§! Rank, select the province using the §YSelect§! estate, and use the £loc_build£ §GBuild Infrastructure§! decision.\n\n§YEffects§!\n - Urban Housing: §T3k§! £loc_population£ §Y(§!£loc_up£§T10k§! £loc_population£§Y)§!\n - Supports a higher §TResidents§! population through Urban Housing, raising the threshold before urban death rates increase."
