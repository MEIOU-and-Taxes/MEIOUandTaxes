 building_rural_infrastructure_0_desc: "§GInfrastructure§!\nHydraulic engineering has long been fundamental to human progress, providing a means to irrigate land and expand the countryside's natural capacity. Systematic irrigation of land through concerted investment can provide the foundation to support vast populations across the open fields, and a means to utilise innundated land where rainfall is less naturally abundant.\n\nTo improve §YInfrastructure§! Rank, select the province using the §YSelect§! estate, and use the £loc_build£ §GBuild Infrastructure§! decision.\n\n§YEffects§!\n - Crop and Fiber Productivity: §Y0%§! §Y(§!£loc_up£§G+6%§!§Y)§!\n - Exotic and Delicacy productivity in farmlands except for Dye, Spices, Nutmeg and Saffron: §Y0%§! §Y(§!£loc_up£§G+6%§!§Y)§!\n\n§YMaintenance per unit§!\n - §O0.1§! £loc_trade£ Raw\n - §O0.01§! £loc_maintnance£ Peasant Labor"
