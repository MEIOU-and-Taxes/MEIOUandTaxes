 building_canal_level_1: "Irrigation Canals"
 building_canal_level_1_desc: "§WRequires a river in the province\nRequires Administrative Technology 5§!\n\nFarming Efficiency: §G+5%§!§W\nRural Population Capacity: §G+3§!§W\nRural Population Capacity Multiplier: §G+15%§!§W\nFamine Resistance: §G+15%§!§W\n\nIrrigation Canals are large scale infrastructure projects that transport water long distances to farming locales that would otherwise rely primarily on rainwater.  As a result of regular access to a water source, provinces with canals not only increase the farming efficiency of a province, but also allow farming of land that would otherwise be marginal, resulting in a higher population capacity for the province."
