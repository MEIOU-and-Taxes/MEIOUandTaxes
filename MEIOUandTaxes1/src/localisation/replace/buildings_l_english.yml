 building_maint_Academic_no_desc: "Property such as land or industries requires maintenance each year in the form of goods. The cost is proportional to the percentage of land owned by an individual owner such as the state, populace, or any powerbroker. Each shareholder can choose how much of that maintenance they wish to pay for each year. If an owner does not pay for maintenance in a given year, their percentage of ownership of the Infrastructure will decrease."
