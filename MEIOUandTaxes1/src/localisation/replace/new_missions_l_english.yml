l_english:
 por_conquers_zanzibar_title:0 "Conquer Zanzibar"
 por_conquers_zanzibar_desc:1 "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controlling the open seas. Let us conquer these lands and put them firmly under our control."
 por_discovers_horn_africa_title:0 "Horn of Africa"
 por_discovers_horn_africa_desc:1 "Our explorers have at last reached the other side of the Gulf of Aden, where so much spice and other valuables are imported to the Mediterranean. This area must be charted and exploited if we are to bring this wealth to [Root.GetName]."
 spa_rb_spanish_main_title:0 "The [Root.GetAdjective] Main"
 spa_rb_spanish_main_desc:0 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 spa_rb_la_plata_title:0 "Establish Argentina"
 spa_rb_la_plata_desc:0 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 spa_rb_aztecs_title:1 "Subjugate the Aztecs"
 spa_rb_zapotecs_title:1 "Submit the Zapotecs"
 spa_rb_zapotecs_desc:1 "The indigenous Zapotec people made the egregious error of greeting us with gifts of gold and precious jewellery. They must have more. Find it."
