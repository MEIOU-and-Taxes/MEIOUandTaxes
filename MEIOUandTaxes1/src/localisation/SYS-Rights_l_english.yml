 Rights.001.t: "Reforms of $YEAR$"
 Rights.001.d: "Reforming the realm is an arduous task, finding success only through careful diplomacy and the balancing of a variety of interests. Caution must be considered when enacting sweeping changes, as change in itself is a risk the whole realm will have to take.\n\nSuch risk is most prominently felt by the elites themselves, inherently guarded against change in uncertain times, and always opposing reforms that target their own self-interest. Reforms perceived as a directed attack against a given elite will lead to strong backlash, disloyalty and even civil war.\n\nEven so, sometimes the price of progress must be paid if the realm is to move forward into the future."
 Rights_ImplementReforms: "Enact Reforms"
 Rights_ImplementReforms_desc: "Implement all planned reforms, changing the realm while facing the reactions of the elites."
 Rights_ContinueReforms: "Further Reform"
 Rights_ContinueReforms_desc: "Plan out further reform, at further risk to both stability and the loyalty of elites. If we add no further reforms, the current package will be passed in 6 months since the original reforms were initiated."
 Rights_BackDown: "§OBack Down§!"
 Rights_BackDown_desc: "Abandon all reforms, damaging the legitimacy of our rule to avoid severe backlash."
 Rights.002.t: "The Reforms of $YEAR$"
 Rights.002.d_minor: "The implementation of minor reforms across the realm has been met with opposition, yet overall is a resounding success. This small step towards the future has left the realm at peace, leaving more institutional changes for another day.\n\nA report of all implemented reforms has been compiled below."
 Rights.002.d_med_good: "The implementation of various reforms across many areas of the realm has been a success, pleasing all elites and furthering our ideals. Let us hope that future reforms are as fruitful as these.\n\nA report of all implemented reforms has been compiled below."
 Rights.002.d_med_bad: "The implementation of various reforms across many areas of the realm has been a success, furthering our ideals while preventing major backlash. The memory of this event however will be felt for years to come.\n\nA report of all implemented reforms has been compiled below."
 Rights.002.d_large: "A recent wave of reforms has shaken the realm to its core, leaving many elites upset at the very idea of such extensive reforms. The realm will find peace in time, until then we must do our part.\n\nA report of all implemented reforms has been compiled below."
 Rights.002.d_civil: "Extensive and far-reaching reforms have left the realm shattered, creating an unassailable rift between the state and various elites. Only chaos awaits, and the inevitable fight for progress.\n\nA report of all implemented reforms has been compiled below."
 Rights.003.t: "Failed Reforms"
 Rights.003.d: "The recent reform effort has left us only with disloyalty and instability, achieving little while damaging the legitimacy of our rule. We will have to do better next time."
 Rights_Completed: "A great success"
 Rights_CivilWar: "§RThe opposing elite is igniting a civil war!§!"
 Rights_Failed: "An unfortunate series of events"
 
