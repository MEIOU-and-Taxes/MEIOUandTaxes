 Rights_BGGov_t: "Urban Governance"
 Rights_BGGov_d: "As a great gathering of many people, the dense settlements of urban communities have a unique desire for security and just governance. The need for someone to provide essential services leaves the community with a fundamental question of who will act as the settlement's benefactor. Generally a community can either support the flourishing elites of successful settlements known as the Burghers, or disempower them in favour of state support and funding. The need for a given direction is situational, yet the necessity of moving in any directon is undeniable."
