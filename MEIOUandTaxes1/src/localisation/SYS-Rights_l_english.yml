 Rights_NOSer_t: "Military Organisation"
 Rights_NOSer_d: "The call to arms is not met by the rural elite alone. The levies they raise and bring forth for war historically provide many societies with significant numbers and a loyal backbone to march into battle. The alternative is a more centralised administration, facilitating state recruitment and shifting the organisers from the elites to a new found state. While state organisation is more costly, it is also more reliable, disciplined and divorced of patronage based complications."
