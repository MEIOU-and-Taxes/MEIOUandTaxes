 Prov_UI.200.t: "National Rights"
 Prov_UI.200.d: "Every realm is defined by the people within, and the norms that bind them together. The rights of the elites, the people and government itself determine the character of the realm in all aspects, ultimately deciding the fundamental balance of power within the realm. Reform is a risky process with great potential for instability and chaos, leaving those who try with the fundamental question of the subjective value of the results at hand. One must decide for themselves the merits of progress and the value of a shift towards a realm they desire.\n\n§RNote that this menu is only for reviewing Rights, you can not change them in this menu!§!"
 
 
