 Rights_NOTen_d: "The countryside is vast, worked by the great numbers of the peasantry across the land. While peasants can own land, tenancy otherwise often forms a crucial role in employment and productivity, allowing landlords to hire helping hands for their vast fields. The freedom of these tenants may be shaped by economic realities, yet their true rights are legal and political in nature."
