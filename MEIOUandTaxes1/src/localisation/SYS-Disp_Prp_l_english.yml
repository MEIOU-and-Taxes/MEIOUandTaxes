 Disp_Prp_3: "§YInfrastructure Fund:§! §G[GV_Infra_Wealth]§!¤\n - §OClass§! Investment: §G[GV_Infra_Income]§!¤\n - §MState§! Investment: §G[GV_Infra_StateSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_Spend]§!¤\n\n§TAmenities:§! §Y[GV_Infra_AmenitiesSize]§! / §Y[GV_Infra_AmenitiesGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_AmenitiesDecay]§!\n - §MState§! Investment: §G[GV_Infra_StateAmenitiesSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_AmenitiesSpend]§!¤\n§TIrrigation:§! §Y[GV_Infra_IrrigationSize]§! / §Y[GV_Infra_IrrigationGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_IrrigationDecay]§!\n - §MState§! Investment: §G[GV_Infra_StateIrrigationSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_IrrigationSpend]§!¤\n§TPathing:§! §Y[GV_Infra_PathingSize]§! / §Y[GV_Infra_PathingGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_PathingDecay]§!\n - §MState§! Investment: §G[GV_Infra_StatePathingSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_PathingSpend]§!¤\n§THarbourage:§! §Y[GV_Infra_HarbourageSize]§! / §Y[GV_Infra_HarbourageGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_HarbourageDecay]§!\n - §MState§! Investment: §G[GV_Infra_StateHarbourageSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_HarbourageSpend]§!¤\n§TCapitol:§! §Y[GV_Infra_CapitolSize]§! / §Y[GV_Infra_CapitolGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_CapitolDecay]§!\n - §MState§! Investment: §G[GV_Infra_StateCapitolSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_CapitolSpend]§!¤\n§TGarrison:§! §Y[GV_Infra_GarrisonSize]§! / §Y[GV_Infra_GarrisonGoal]§!£loc_up£\n - Yearly Decay: §R[GV_Infra_GarrisonDecay]§!\n - §MState§! Investment: §G[GV_Infra_StateGarrisonSpend]§!¤\n - Maintenance Spending: §R[GV_Infra_GarrisonSpend]§!¤\n\n§OTotal§! amount of demanded §YGoods§! from all §TBuildings§!\n\n§YRaw§!: [This.GV_Infra_6] §YTimber§!: [This.GV_Infra_10] §YMilitary§!: [This.GV_Infra_22] §YNaval§!: [This.GV_Infra_23] §YIndustrial§!: [This.GV_Infra_24] §YKnowledge§!: [This.GV_Infra_41]"
 Disp_Prp_4: "Property: A set of constructable objects where each unit has an owner, costs maintenance, and provides space for related industries. When owned, it gives a cut of the profit from its related industries to the owner. Elites can build them when they are in need. Lack of property can lead to reduction in industry throughput. Overabundance of property has no effect. You can cycle through the industry modifier to check how much of what property each industries are using.\n - Resources: A set of properties whose main role is to serve the primary industries. They all have a maximum cap that are determined by factors such as province size, terrain, temperature and soil quality. They require raw material and rural labor to construct and maintain.\n - Districts: A set of properties whose main role is to serve the secondary and the tertiary industries. Unlike resources, they do not have a maximum cap. They require industrial product and urban labor to construct and maintain.\n\nInfrastructure: A set of constructable objects where each unit has no effect other than costing maintenance. If their numbers exceed a certain value that is different in each provinces, however, a rank is gained whose effect can be checked in the province building screen. Their maintenance are funded mostly by province's infrastructure fund. The fund is maintained by elites depositing a certain portion of their total wealth into it. How high or low a portion they put in are determined by their power. States can choose to partly share the burden of maintenance by selecting the province and using the 'Fund Infrastructure' bureaucracy interaction. The elites will continue to deposit their investment into the infrastructure fund regardless of how much are being paid by the state. When sufficient amount of wealth accumulates, the province will spend that by constructing a new infrastructure."
 
