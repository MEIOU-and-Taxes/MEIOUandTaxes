 desc_Infra_disp: "\n\n£mod_sub_total£                        §YSize§!/§OMax§! (Income¤, Investments¤)\n[Disp_PrpLayer]\n\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\n\nThe resources of the realm are diverse in quantity and quality, yet their existence is always finite. Every able §YClass§! will attempt to invest their §GWealth§! and resources to maintain their share of §YProperty§!, using any available surplus to §YConstruct§! new holdings and increase their relative standing. Yet §YResources§! are inherently finite, and even §TDistricts§! require constant maintenance to ensure the continued existence of urban settlements.\n\nWhen §YProperty§! is able to expand, increased space for any corresponding §YIndustry§! can allow further growth in production and provide increased §YWages§! for an expanding population. Yet all resources are finite, even §YLabor§!, and the pitfalls of overinvestment must be considered for all aspiring landlords."
 
