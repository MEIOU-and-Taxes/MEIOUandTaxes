           §TBurghers§!         [Disp_BGDmnd41]  [Disp_BGNeed41]\n                §TClergy§!            [Disp_CLDmnd41]  [Disp_CLNeed41]\n                §OTotal§!              §O[Disp_POP_Dmdn41]§! [Disp_POP_Need41]\n\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\nPopulation demand goods to fullfill their needs. §TNeeded§! is the minimum amount they require to reach 100% fullfilment, while §TDemand§! is what they can actually buy. §YClasses§! will prioritize §vLife§! fulfillment needs, and then evaluate based on their desires and budget what is better to spend their money on, considering costs of goods and what they get in return. If they are rich, they will buy more than needed to increase overall §YLife Quality.§!"
 Disp_Trade4: "Price: How much a single unit of given tradegood is worth in ducats.\nStockpile: The amount of given tradegood that is stockpiled within a province. It is owned and maintained by merchants, with any cost or revenue going to commercial property owners.\nFulfillment: How much of province's demand for a given tradegood was met by supply and import. If related, lower value leads to reduction in class fulfillment, industry throughput, as well as increase in infrastructure decay.\nProduced: When displayed as X + Y, X is province's exportable production while Y is province's subsistence production.\nPurchased: How much of given tradegood was purchased by province's merchants into its stockpile.\nSold: How much of given tradegood was sold by province's merchants from its stockpile.\n\nTrade is about each provinces having supply and demand trying to resolve those two by getting the best deal possible. Supply comes from production, while demand comes from various sources such as population, construction, property and infrastructure maintenance, as well as industries. Provinces will buy from whoever offers the cheapest deal, while selling to whoever offers the highest price.\nA province can trade with another when there's a chain of merchants placed between the two. A tradenode where your capital is located at is considered as always having your merchant placed in it.\nEvery business transaction creates trade value, which can be collected normally for free money, while profit from buying low and selling high will go into your commerce industry.\n\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\n"
 
 Trade_tooltip1: "If there is one constant of Humanity, it is the law of §TSupply§! and §TDemand§!. Everyone desires to achieve §YFulfilment§! of their basic needs, accompanied by an insatiable desire for what they don't have.\n§YSubsistence§!: It is a metric that determines how subsistent a given province is. Subsistence decreases the portion of exportable production from industrial output. Goods locked behind subsistence can only be sold to people of same §OSector§!. Subsistence is determined by production vs commerce output."
 
 Trade_tooltip2_B: "\nThis table shows the §Yeconomics§! of the entire §OSector§! represented by Population, Buildings, Infrastruture, Industries(except Commercial), Army, Navy, basically everything that exists in a province.\n\n§GSubsistence§! is the money made by the §Oindustries§! from selling their products as subsistence. §GSold§! is how much the §Oindustries§! sold to the §Ymerchants§! at the local price and §RPurchased§! is how much the §OSector§! bought from their §Ymerchants stockpile§!.\nBalance = §GSubsistence§! + §GSold§! - §RBought§!.\n\n§RWasted§! is those goods that weren't able to be sold to the §Ymarket§! and were, thus, §Rdepreciated§!.\nThis occurs because §Ymerchants§! don't have capacity for buying more or don't want to.\n\nPro tip: Goods not being Wasted usually means that industries which output those specific goods in this sector are selling §G100%§! of what they produce. Meaning investing in such industries is probably a good idea."
 Trade_tooltip1_B: "§TLocal§! is how much §Tnet§! profit it made from selling vs buying locally, while §GSold§! and §RPurchased§! represent interactions with other §OSectors§!. Intermediary is the money that was 'taxed' when this Sector was used as connection by others to go through.\n\nThe two tables display a broad information of the §Osector connectivity§!. They show the total traffic of money conducted §Onationally§! with other §Osectors§! (including itself in §Tcyan§!) and the one below how much it sold or bought from §Gforeign§! ones. Furthermore, each table includes the corresponding distribution for each scenario by §YNode§!.\n\nPro tip: Sometimes looking at others Sectors values can help you really understand who this sector is trading with. Is it buying? selling? how much?"
 Trade_tooltip3: "\n\nThis simple layer displays imports/exports of goods in total §Tunits§! done with other sectors (not itself)."
 Trade_tooltip4: "\n\nThis simple layer displays current Stockpiles of the sector."
 
