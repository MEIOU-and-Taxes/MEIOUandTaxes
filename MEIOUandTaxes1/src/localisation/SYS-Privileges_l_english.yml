 Prov_UI.300.t: "[Prov_Noble] Privileges"
 Prov_UI.300.d: "The price of peace and prosperity is more often than not concession and compromise, requiring the partial sacrifice of state goals to achieve long-standing Stability. Privileges are such a corruption of the state, a concession to the rich and powerful in exchange for loyalty and a chance at prosperity. Time passes, memories fade, and what was once a gift becomes a fundamental right, a privilege that will be easily revoked."
