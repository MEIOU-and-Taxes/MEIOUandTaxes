### Denmark
 den_ties_with_holstein_title: "Ties with Holstein"
 den_ties_with_holstein_desc: "King Valdemar II invaded and conquered the lands of the Duchy of Holstein in 1203. However, his conquest was not permanent as Duke Adolf IV of Holstein and a coalition of North German states managed to defeat Valdemar in the Battle of Bornhöved in 1227. It is time for us to retake Holstein for ourselves again, or else forge an alliance with its ruler."
 den_the_sound_toll_title: "Expand the Sound Toll"
 den_the_sound_toll_desc: "The Sound Toll is one if not the most important source of income for the Danish crown. It ensures the royal independence from the nobility, and grants us an iron grip on the trade flow between the Baltic Sea and the North Sea. It would be wise to expand the Sound Toll by constructing additional naval batteries and harbours where merchants have to pay their toll."
 den_eliminate_the_hanse_title: "Humiliate Lübeck"
 den_eliminate_the_hanse_desc: "Hanseatic league, led by German city of Lübeck, has no interest in Danish prosperity and threatens us with embargo. We should answer this threat by either conquering the Lübeck itself, reaching an agreement with Hanseatic merchants, or overtaking their grip over the Baltic trade."
 den_german_trade_cities_title: "The Cities of the Hansa"
 den_german_trade_cities_desc: "The coastal cities of the Holy Roman Empire consists mostly of members of the Hanseatic League. We should either blockade and occupy them or either forge our own alliance with these cities if we ever want to disband this league which threatened our trade dominance in Öresund for so long."
 den_pomeranian_conquest_title: "Pomeranian Conquest"
 den_pomeranian_conquest_desc: "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade nor our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. Rich lands of Mecklenburg and Pomerania shall be once again ruler by [Root.GetAdjective] monarchs."
 den_german_mercenaries_title: "The German Mercenaries"
 den_german_mercenaries_desc: "The Danish lands are rich and are able to sustain a large population, which in return can serve the country as soldiers. But why should we throw good Danish lives away for our wars when we can hire somebody else to do so instead? The Germans to our south have plenty of competent and well-equipped mercenaries who are likely to volunteer to fight for our cause. We should get into contact with them."
 den_standing_army_title: "The Standing Army"
 den_standing_army_desc: "The armies in European warfare are growing larger and larger. It is important that we keep pace with the new standards of combat and therefore maintain standing army, which will serve in our wars."
 den_grand_army_title: "The Military Question"
 den_grand_army_desc: "Mercenaries become more and more a rare sight on the battlefield. It is time for us to rethink our approach to warfare and reform our military accordingly."
 den_control_scania_title: "Control Scania"
 den_control_scania_desc: "In 1355 Swedish monarch agreed to give us back strategically important Helsingborg Castle, as well as surrounding region of Scania in exchange for help of Danish troops in ongoing Civil War. We should wait and look if Swedes are to honor this agreement and if they won't we should take Scania and by brute force."
 den_take_gotland_title: "Take Gotland"
 den_take_gotland_desc: "Visby, the chief city of Gotland, is the base for Hanseatic operations in the Eastern Baltic, acting as a key stopping point between Novgorod, Riga and Lübeck. We must challenge Swedish and Hanseatic claims on the island if we are to reassert our Baltic dominance."
 den_reconquer_estonia_title: "Reconquer Estonia"
 den_reconquer_estonia_desc: "The great King Valdemar II led the Danish armies to great victories in Estonia against the Pagans, however, since the St George's Night uprising these lands have become part of the Livonian order. We must follow in his footsteps and reconquer what was taken by the Livonian Order."
 den_subjugate_livonia_title: "Subjugate Livonia"
 den_subjugate_livonia_desc: "Our bid to control Estonian lands have resulted succesful. Now we have the opportunity to further expand our influence by taking control of Riga and the Livonian lands, finally bringing an end to the crusader state in Terra Mariana."
 den_window_east_title: "Window to the East"
 den_window_east_desc: "Our relations with the Republic of Novgorod have always been frosty at best. Their intention to control the eastern flow of the trade as well as expanding their borders into Scandinavia did not help improve these relations either. But even if Novgorod was not a threat to us, the rising Principality of Muscovy is. We should take the strategically important cities of [274.GetName] and [309.GetName] for the sake of protecting our trade interests in the East."
 den_baltic_dominance_title: "Dominium Maris Baltici"
 den_baltic_dominance_desc: "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non-Nordic realms have shown their interest to subjugate the Baltic Sea for themselves. Obviously, these are all fools as there is no other [Root.GovernmentName] than ours and those we trust the most that should lay claim on the coastline, as well as valuable Baltic trade."
 den_european_stage_title: "European Stage"
 den_european_stage_desc: "Great Powers are emerging in Europe, and the nets of alliances and diplomacy become more and more of great importance. If we want to survive in this ever evolving stage of rising empires then we need strategic alliances who share their view of rivals with us."
 den_great_power_title: "Become a Great Power"
 den_great_power_desc: "The time of small medieval kingdoms and regional powers is over. Instead, the world is on the move because of large and influential powers which have a global reach. We cannot allow us to stay behind our rivals which develop into such powers!"
 den_crown_of_sweden_title: "Crown of Sweden"
 den_crown_of_sweden_desc: "Recent dynastic struggles in the neighboring Kingdom of Sweden has provided us with an excellent opportunity to take its throne for ourselves. We should act swiftly and either form a personal union with Sweden by means of diplomacy or either take Swedish lands by brute force."
 den_kalmar_union_title: "Kalmar Union"
 den_kalmar_union_desc: "The Kalmar Union was de facto a real alliance between Denmark, Norway and Sweden, bounding all three kingdoms to one single monarch. It is high time to unite crowns of Denmark, Norway and Sweden in a single hand, forming close relationship between all of the Scandinavian Kingdoms."
 den_integrate_sweden_title: "Integrate Sweden"
 den_integrate_sweden_desc: "At long last, the Kalmar Union has been ratified. wedish nobility has to recognize the [Root.GetAdjective] [Root.Monarch.GetTitle] as their own too. We can finally finish what was once started in the city of Kalmar, which is the integration of Sweden into the Danish Crown."
 den_unite_scandinavia_title: "Unite Scandinavia"
 den_unite_scandinavia_desc: "The dream of a unified Scandinavia is as old as our kingdoms themselves. Cnut the Great managed to come the closest to unifying Scandinavia with his North Sea Empire but he was too focused on the English Crown to bother with the Swedish one. [Root.Monarch.GetTitle] [Root.Monarch.GetName] comes in as a close second with the vision of the Kalmar Union transformed from personal to real union - and today this vision shall become reality!"
 den_prussian_conquest_title: "Subjugate Prussia"
 den_prussian_conquest_desc: "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the 'New' Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 den_university_of_coppenhagen_title: "University of Kobenhavn"
 den_university_of_coppenhagen_desc: "Universities are places of knowledge and of learning. As such they are of great importance for the technological advancment of any country as the bright ideas come from universities in general. In order to accelerate our technological progress we need to support University of Kobenhavn."
 den_educated_people_title: "Educated People"
 den_educated_people_desc: "The troublesome times of the Reformation, as well as the technological gap between the Europeans and the natives of the New World have shown us how important education and knowledge are for the wellbeing of a country. We should found new schools and universities, as well as support centres of culture and learning in [Root.GetName] in order to increase our overall literacy."
 den_crown_of_norway_title: "Crown of Norway"
 den_crown_of_norway_desc: "Recent dynastic struggles in the neighboring Kingdom of Norway has provided us with an excellent opportunity to take its throne for ourselves. We should act swiftly and either form a personal union with Norway by means of diplomacy or either take Norwegian lands by brute force."
 den_integrate_norway_title: "Integrate Norway"
 den_integrate_norway_desc: "At long last, the Danish-Norwegian union has been formed. Norwegian nobility has to recognize the [Root.GetAdjective] [Root.Monarch.GetTitle] as their own too. We can finally finish what was once started by formation of personal union between Denmark and Norway, which is the integration of Norway into the Danish Crown."
 den_control_the_channel_title: "Control the Channel"
 den_control_the_channel_desc: "Due to the discovery of the New World in the west, goods and profitable trade flows into the English Channel. It is a fool's errand to hope that either the British or the Dutch would steer their invaluable goods into the Sound Toll. Instead we should expand our own trade influence in the English Channel, and siphon as much trade as possible from our naval rivals."
 den_age_of_reformation_title: "The Age of Reformation"
 den_age_of_reformation_desc: "The deeds of the Catholic church are no longer unquestioned. Scholars of the Christian faith criticize the Holy See for their selling of indulgences. A schism of unforseen dimensions is about to start in Europe; a time of a Great Reformation of Christianity. We have to pick our side in this new age or otherwise the religious conflict may threaten our own unity."
 den_disempower_clergy_title: "Disempower the Clergy"
 den_disempower_clergy_desc: "[Root.GetName] is a land blessed by the Lord himself. But the clerical institutions often have a wildly different idea how the religious matters are handled. We should revoke privileges from the clergy and establish at least partial state control over the church."
 den_handle_nobility_title: "Revoke the Privileges"
 den_handle_nobility_desc: "Most of the nobility interests is shortsighted and at the cost of our own resources. We should revoke their privileges, including forestry and processing monopolies, as well as curtail their right to rule quasi-autonomously over their countryside possesions."
 den_absolute_monarchy_title: "[Root.GetAdjective] Absolutism"
 den_absolute_monarchy_desc: "The time of a feudal realm is coming to its end. In its place, the monarchs and rulers of our time are consolidating all the power of the state to their own crown. We should do the same before we stay behind our neighbors which already have reformed some of their ruling principles."
 den_relations_with_england_title: "Relations with England"
 den_relations_with_england_desc: "The English to our West are one of the greatest naval powers in Europe. Unfortunately, their interests and our own might cause a direct conflict as our both nations intend to dominate the North Sea trade. We should either reach an agreement with them, establishing spheres of influences in the North Sea Basin, or issue embargo on English goods, thus giving a start to a long-time rivalry."
 den_challenge_english_fleet_title: "Challenge the English Navy"
 den_challenge_english_fleet_desc: "The Royal Navy of the English is one of the most formidable powers on the sea. There is no chance for us to end their dominance in the North Sea as long as our own navy cannot match theirs. We should build more ships and advance our knowledge in the arts of shipbuilding so we can face them in the near future."
 den_land_in_northumberland_title: "Invade North England"
 den_land_in_northumberland_desc: "The time has come to put an end to the English threat. We shall sail westwards and land into England in their nothern territories of Northumberland!"
 den_conquer_england_title: "Conquer England"
 den_conquer_england_desc: "In the year of 1016, the Danish King, Cnut the Great, led an invasion of England and conquered the kingdom within a few months. His achievement resulted into the creation of the North Sea Empire. Today, we shall repeat what did done so many centuries ago, and conquer all of England yet again for the Danish glory!"
 den_religious_league_title: "The Religious League"
 den_religious_league_desc: "The tensions in the Holy Roman Empire between the supporters of Reformation and the followers of the Catholic faith are rising. It is only a question of time before a religious war breaks out. Our brothers and sisters in faith need somebody who will defend them from the heretic threat. They need us!"
 sca_invest_into_work_forces_title: "Invest in the Workforce"
 sca_invest_into_work_forces_desc: "No other estate is as crucial for the development of a country as the Burghers are. It is them who invest into architectural projects, who keep the money flowing into our [Root.GovernmentName]. We should invest into their services as we might need them in the near future."
 sca_expand_norwegian_infrastructure_title: "Scandes Infrastructure"
 sca_expand_norwegian_infrastructure_desc: "The Scandes are a mountain range rich with iron and copper. But due to the nature of mountainous terrain they are difficult to traverse. We should develop the infrastructure of the Scandes provinces so we start with our search for new iron and copper nodes."
 sca_intensify_metal_production_title: "Intensify Metal Production"
 sca_intensify_metal_production_desc: "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 
