 eng_raise_army_title: "Raise an Army"
 eng_raise_army_desc: "Traditionally, the [Root.GetAdjective] Parliament opposes any attempt of a standing army for the royal house. Instead, our [Root.GetAdjective] monarchy relies on the effort of militia, mercenaries and the noble levies. As the Hundred Years' War is going through its first phase and the Scots are posing a threat to our security, it is only natural that we must raise an army one way or another."
 eng_conquer_scotland_title: "Subjugate Scotland"
 eng_conquer_scotland_desc: "Edward I, Scottorum Malleus, saw the wisdom of securing our kingdom by subjugating the Scots. We must do the same."
 eng_irish_conquest_title: "Conquer Ireland"
 eng_irish_conquest_desc: "Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel."
 eng_hundred_years_war_title: "The Hundred Years' War"
 eng_hundred_years_war_desc: "Claim to the French throne made by Edward III of England brought the beginning to the conflict between kingdoms of France and England, as well as other conflicts such as the War of the Breton Successions. We must decide whether to give up our rightful dynastic claims, or prepare for long and bloody war over French crown. The fate of [Root.GetName] depends on this very action."
 eng_end_the_french_conflict_title: "End the French Conflict"
 eng_end_the_french_conflict_desc: "Be it through victory over the French and claiming their throne, or by abandoning continental Europe and taking a bigger focus on the matters of trade and navy: our conflict with France and the continent must find an end one way or another."
 eng_abolish_villeinage_title: "Abolish Villeinage"
 eng_abolish_villeinage_desc: "The villein labor service has proven its worth in the past. However, it is outdated. No longer adequate for a [Root.GovernmentName] of our prestige, it is time to replace this system by promoting copyhold tenure."
 eng_english_superiority_title: "[Root.GetAdjective] Superiority"
 eng_english_superiority_desc: "Our French rivals are rich and powerful, but also arrogant. They assume they are able to contest our claim to the French throne. We must show them how fatally wrong they are."
 eng_act_of_union_title: "The Act of Union"
 eng_act_of_union_desc: "The legislation of English and Scottish lands is separated and convoluted. Although each of these states share the same monarch, their laws and parliaments are not unified under a single constitution. We cannot let this continue."
 eng_unify_the_isles_title: "Unify the Isles"
 eng_unify_the_isles_desc: "The British Isles are home to the two kingdoms of England and Scotland as well as the many petty realms of Ireland. It is up to us to unify the isles under the English rule."
 eng_develop_british_identity_title: "Develop British Identity"
 eng_develop_british_identity_desc: "The British Isles are home to many different cultures and languages. The Scottish and the Highlanders in the North, the Irish of the emerald island and the Welsh and English in the South. Naturally, such collection of different cultures will lead to problems if left untended. We shall forge a British Identity in order to establish a British hegemony over the isles."
 eng_house_divided_title: "A House Divided"
 eng_house_divided_desc: "The great Parliament is split into two houses: the House of Commons, which is the voice of the taxpayers, the commoners and burghers, and the House of Lords, the political body for the nobility and clergy. We must ensure the loyalty of both houses."
 eng_early_industry_title: "Early Industry"
 eng_early_industry_desc: "As our vast industrial holdings grow, demand for fuel grows ever higher as mechanized industry takes shape around [Root.GetName]. Increase the supply of refined materials."
 eng_royal_court_title: "The Royal Court"
 eng_royal_court_desc: "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] advisors. No matter how the future of [Root.GetUsableName] will look like, competent consultants are always required."
 eng_allies_on_the_mainland_title: "Mainland Alliances"
 eng_allies_on_the_mainland_desc: "Although our priorities may lie beyond the sea, we should not forget the threat our home continent could pose to us if left unattended. We should establish alliances with the enemies of our enemies."
 eng_royal_charter_title: "Issue the Royal Warrant"
 eng_royal_charter_desc: "The royal warrants of appointment is an issue granted to merchants of magnificent goods for the royal court and the royal personages. We should choose our trade partners wisely and grant them these warrants in exchange for a favorable trade."
 eng_take_over_the_lowlands_title: "Influence the Lowlands"
 eng_take_over_the_lowlands_desc: "The Dutch and the Flemish of the Lowlands are in many ways similar to us: they seek wealth from profitable trade, maintain an impressive naval force and are opposed to French and Spanish dominance. Influencing the Lowlands in our favor might bring us an invaluable ally or subject in this region."
 eng_trade_dominance_in_europe_title: "The [Root.GetAdjective] Trade"
 eng_trade_dominance_in_europe_desc: "Although many goods from the New World flow into our channel, it is by far not the only trade hub in Europe with considerable profit to make. Expanding our presence in Europe will ensure our dominance over the European commerce."
 eng_war_of_the_roses_title: "War of the Roses"
 eng_war_of_the_roses_desc: "This is a conflict that many have long seen coming. Our people must be safely shepherded through this period of uncertainty one way or another."
 eng_handle_the_reformation_title: "Handle the Reformation"
 eng_handle_the_reformation_desc: "Religious anarchy has gripped Europe. Where once the Pope used to be the guidance there is now only chaos. We must take control of the situation, and decide where we stand on the matter of the Divine."
 eng_piety_of_the_state_title: "Piety of the State"
 eng_piety_of_the_state_desc: "We are a land blessed by the Lord himself. But the clerical institutions have a wildly different idea how the religious matters are handled. We must secure the piety of the state and assume control over the church."
 eng_strengthen_the_monarchy_title: "Strengthen the [Root.GovernmentName]"
 eng_strengthen_the_monarchy_desc: "The authority of the crown has always been a subject of contention. While the ruler sees his reign as absolute and of divine nature, the Estates try to limit the [Root.Monarch.GetTitle]'s power. As the ideas of centralisation grow in the courts of Europe so does it in ours. We must follow the trend and strengthen the [Root.GetAdjective] [Root.GovernmentName]."
 eng_support_gentry_title: "Support the Gentry"
 eng_support_gentry_desc: "From the late sixteenth century, the [Root.GetAdjective] gentry emerged as the class most closely involved in politics, the military and law profession. It provided the bulk of Members of Parliament, with many gentry families maintaining political control in a certain locality over several generations. In order to limit the influence of great landowners and high ranked aristocracy we need to provide government support to the gentry."
 eng_english_renaissance_title: "[Root.GetAdjective] Renaissance"
 eng_english_renaissance_desc: "State, army, trade and diplomacy are subjects to change and evolution, and culture is no exception to it. We shall embrace and promote the ideas of the Renaissance."
 eng_create_standing_army_title: "Found a Standing Army"
 eng_create_standing_army_desc: "Although the Parliament sees this act with suspicion and fear, the recent wars and local revolts have shown the need for a standing army under the command of the [Root.Monarch.GetTitle]. We cannot let [Root.GetUsableName] be left unprotected in case of an enemy invasion."
 eng_the_redcoats_title: "The Redcoats"
 eng_the_redcoats_desc: "In the turmoil of the battle, troops can lose their orientation quickly and find themselves shooting on allies and comrades on accident. Such incidents must be avoided at all cost. Establishing a proper uniform for our troops which makes them strikingly visible will reduce the number of such accidents significantly while also improving the look of our army."
 eng_renovate_universities_title: "Renovate Oxbridge"
 eng_renovate_universities_desc: "The facilities at the centuries old universities of Oxford and Cambridge are beginning to prove unfit for purpose. A small investment should improve matters considerably."
 eng_expand_navy_title: "Expand the Royal Navy"
 eng_expand_navy_desc: "We live and die by our ability to project our power over the sea. We must prepare our nation for the construction and expansion of the Royal Navy."
 eng_monopolize_the_channel_title: "Monopolize the Channel"
 eng_monopolize_the_channel_desc: "Now that we have clearly established our colonial dominance, valuable wares have started arriving from the colonies. Whatever flows through the Channel is rightfully ours, and we must protect our investments abroad and at home."
 eng_the_mediterranean_isles_title: "Mediterranean Authority"
 eng_the_mediterranean_isles_desc: "While initially we viewed our Mediterranean assets as a strategic tool in the wars against our neighbors, it has become apparent that we can exert power over the flow of trade in the region. We should aim to increase this."
 eng_empire_title: "The [Root.GetAdjective] Empire"
 eng_empire_desc: "The [Root.GetAdjective] Empire stretches from East to West; few nations can match our tenacity. Nevertheless, there is still land out there that does not yet belong to us..."
 
