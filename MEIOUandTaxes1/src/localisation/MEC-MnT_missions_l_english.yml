 cas_prepare_reconquista_title: "Prepare Reconquista"
 cas_prepare_reconquista_desc: "For too long have we failed in our duty of care to the peoples of Iberia. We should prepare to unite them under one banner."
 cas_finish_reconquista_title: "Finish Reconquista"
 cas_finish_reconquista_desc: "The Moors have enjoyed our patience for hundreds of years. Remove them and reclaim Andalucia for the [Root.GetAdjective] Crown."
 cas_convert_iberia_title: "Convert Iberia"
 cas_convert_iberia_desc: "The rest of Europe looks on disapprovingly as we appear to harbor heathen Muslims in our midst. We need to restore them to the one true faith."
 cas_continue_reconquista_title: "Continue Reconquista"
 cas_continue_reconquista_desc: "Further to our claims in Iberia, we should establish our presence in a few cities in North Africa to protect against invasion."
 cas_raise_army_title: "Armies of Iberia"
 cas_raise_army_desc: "The increased competition between the different Iberian nations and their neighbors is determining us to establish a standing army and navy to face the challenges that arise in the future."
 cas_armada_title: "Spanish Armada"
 cas_armada_desc: "We must be ready to combat the rise of heresy in Europe, and to do so we will need a fleet to rival even that of England. Our Great and Most Fortunate Navy must be able to withstand any foe and any storm."
 cas_combat_english_heretics_title: "Combat English Heretics"
 cas_combat_english_heretics_desc: "We cannot allow the British Isles to fall to heresy! To protect the faith, we must either convert them by means of diplomacy or embark our soldiers onto the Armada and set sail for England, where we will attempt to seize the reins of government by force."
 cas_sevilla_port_title: "Port of Sevilla"
 cas_sevilla_port_desc: "Sevilla is already the most important port of [Root.GetName], being at the crossroads of the trading routes of the Mediterranean and the Atlantic. Developing its infrastructure could be a really profitable investment."
 cas_merchant_fleet_title: "Reales Atarazanas"
 cas_merchant_fleet_desc: "Shipbuilding has progressed since the foundation of the first Reales Atarazanas in Sevilla and Barcelona in the 13th century. It would now be a good idea to increase the number of shipyards at our disposal, as our merchants also request it."
 cas_papal_favor_title: "Holy See Politics"
 cas_papal_favor_desc: "Since centuries ago, the presence of Iberian Cardinals in the Holy See is regular. It would be a good idea to increase their network and influence in Papal politics, as this could be very beneficial for our Catholic Kings."
 cas_portuguese_succession_title: "Portuguese Wedding"
 cas_portuguese_succession_desc: "Our interests in Portugal determine that we must improve relations and secure strategic marriages with local dynasty."
 cas_portuguese_wedding_title: "Portuguese Union"
 cas_portuguese_wedding_desc: "The Kingdom of the Iberia belongs to us. This includes our erstwhile neighbor, Portugal. Strip them of title, and return sovereignty to [Root.GetName]."
 cas_unite_iberia_title: "Iberian Union"
 cas_unite_iberia_desc: "The many crowns of Iberia have been divided for centuries. Now is the time to consummate our efforts in this matter, in order to create the Iberian Union."
 cas_tercios_system_title: "Assemble the Tercios"
 cas_tercios_system_desc: "Our military leaders have accumulated valuable battlefield experience over the past decades. As a result, we might be able to introduce a new recruitment and training system for our armies, which will result in a new military organization, the Tercios."
 cas_reform_tercios_title: "Reform the Tercios"
 cas_reform_tercios_desc: "The Tercios system has been a great success since its implementation. However, new styles of warfare have been developed to defeat them on the battlefield, so a reform in their organization is needed to keep them as unbeatable as they are considered to be."
 cas_dominate_sevilla_title: "Casa de Contratacion"
 cas_dominate_sevilla_desc: "We need to establish a new institution that can supervise all the trade that is done with the New World, and that can contribute to an orderly colonization of these lands."
 cas_iberian_wedding_title: "Two Crowns, One Monarch"
 cas_iberian_wedding_desc: "Aragonese influence and ambitions has been deeply felt in Castillian politics for centuries. Now we need to marry into the House of Aragon and force a personal union between our countries."
 cas_integrate_aragon_title: "Monarquia Hispanica"
 cas_integrate_aragon_desc: "The time has come to form a unified monarchy consisting of Crowns of Castille and Aragon."
 cas_southern_italy_title: "Descent unto Italy"
 cas_southern_italy_desc: "Italy is rich and ripe for the taking. Like so many before us, we will stake out our part of Italy, and reap its riches for ourselves."
 cas_northern_italy_title: "Italian Wars"
 cas_northern_italy_desc: "By embedding ourselves in the complex web of dynastic diplomacy that is Italian politics, we have spun a plausible story about potential Spanish claims in Tuscany and Milan. Of course this story will do nothing on its own; for that we will need the assistance of our military forces."
 cas_spanish_netherlands_title: "Spanish Low Countries"
 cas_spanish_netherlands_desc: "Our claims on Flanders and Wallonia must be enforced, whether by diplomacy or by the sword. In addition, we must combat any heresy that emerges in the Low Countries."
 cas_spanish_road_title: "The Spanish Road"
 cas_spanish_road_desc: "By securing northern Italy and the alliance with the Emperor, we are now ready to further one of the ancient ambitions, full control of the Netherlands. But first, we have to establish a series of military posts and alliances that could pave the way for our armies."
 cas_universal_monarchy_title: "Universal Monarchy"
 cas_universal_monarchy_desc: "It is time for Spain to create a universal Catholic monarchy in Europe. To do so we must lay perpetual claim to the Imperial Throne of the Holy Roman Empire or become unquestioned global hegemon."
 cas_civil_war_title: "Castilian Civil War"
 cas_civil_war_desc: "The Castilian Civil War was a war of succession over the Crown of Castile started after the death of king Alfonso XI of Castile in March 1350. We need to put an end to this conflict as soon as possible."
 cas_marriage_with_emperor_title: "Imperial Marriage"
 cas_marriage_with_emperor_desc: "Our interests in Italy determine that we must secure our relations with the Holy Roman Emperor."
 cas_imperial_succession_title: "Imperial Succession"
 cas_imperial_succession_desc: "The Holy Roman Emperor have liberally married his offspring into just about every noble house in Europe. One of the fruits of these unions has just inherited claims to the throne of [Root.GetName]."
 cas_fecho_imperio_title: "Fecho del Imperio"
 cas_fecho_imperio_desc: "After securing a foothold in the Empire through series of dynastic marriages with the Emperor, now is the time to bid for the Imperial Crown itself."
 cas_reinforce_royal_authority_title: "Reinforce Royal Authority"
 cas_reinforce_royal_authority_desc: "The nobility in [Root.GetName] have been facing us in recent years. Now we need to strengthen our authority and reach a long-term agreement with them."
 cas_law_and_order_title: "Law and Order"
 cas_law_and_order_desc: "We have to ensure law and order and facilitate traveling between our prosperous towns and cities. Therefore, we have to promote the Chancillería courts in our main cities and establish the Santa Hermandad as our law enforcement force."
 cas_economic_reforms_title: "Reform the Hacienda"
 cas_economic_reforms_desc: "After the difficult times that have affected the country, we need a strong Treasury for our new enterprises. We also have to reform our monetary system, and we will need the advice and approval of the burghers to succeed."
 cas_new_capital_title: "A New Capital"
 cas_new_capital_desc: "Our country has grown and now encompasses many kingdoms. Although we are used to traveling among them, now we need to establish our court in a fixed place."
 cas_system_councils_title: "System of Councils"
 cas_system_councils_desc: "The needs of our country have been expanding in recent decades. For this reason, it would be a good idea to reform our government to establish a more comprehensive system that allows us to employ an efficient bureaucracy organized in different thematic and territorial councils."

