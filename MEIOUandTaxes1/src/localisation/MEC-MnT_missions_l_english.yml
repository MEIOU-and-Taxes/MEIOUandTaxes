 mor_barbaresque_title: "Moroccan Pirates"
 mor_barbaresque_desc: "The Barbary Pirates of Morocco are a plague upon our nation, raiding our coasts and taking our people as slaves. They must be defeated once and for all."
 conquer_marrakech_title: "Subjugate Marrakech"
 conquer_marrakech_desc: "The pirate port of Marrakech would be strategically valuable in our hands, and are a constant threat in the hands of our rivals. We must seize these ports and establish our rule there."
