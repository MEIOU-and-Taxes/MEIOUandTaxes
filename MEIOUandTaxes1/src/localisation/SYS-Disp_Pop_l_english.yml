 Disp_Pop3: "Labour Supply                    §OTotal§!\n\n§YPeasantry§!                           §Y[GV_WK_SF]§!\n§YNomad§!                              §Y[GV_WK_NM]§! \n§TUrban§!                               §Y[GV_WK_RE]§! \n§TBurgher§!                             §Y[GV_WK_BG]§! \n§TClergy§!                               §Y[GV_WK_CL]§! \n§TLiterati§!                              §Y[GV_WK_LT]§!\n--------------------------------------------\nLabour Demand                §OTotal§!\n\n§YPeasantry§!                           §Y[GV_WK_SFTDmnd]§!\n§YNomad§!                              §Y[GV_WK_NMTDmnd]§! \n§TUrban§!                               §Y[GV_WK_RETDmnd]§! \n§TBurgher§!                             §Y[GV_WK_BGTDmnd]§! \n§TClergy§!                               §Y[GV_WK_CLTDmnd]§! \n§TLiterati§!                              §Y[GV_WK_LTTDmnd]§!\n--------------------------------------------\nLabour Difference             §OTotal§!\n\n§YPeasantry§!                           [SF_Color]\n§YNomad§!                              [NM_Color] \n§TUrban§!                               [RE_Color] \n§TBurgher§!                             [BG_Color] \n§TClergy§!                               [CL_Color] \n§TLiterati§!                              [LT_Color]\n--------------------------------------------\nWages\n\nRural Wage: §G[GV_Class_PR]§!\nNomad Wage: §G[GV_Class_PNM]§!\nUrban Wage: §G[GV_Class_PUL]§!\nNoble Wage: §G[GV_Class_PNO]§!\nBurgher Wage: §G[GV_Class_PBG]§!\nLiterati Wage: §G[GV_Class_PLT]§!\n\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\n"
 Disp_Pop4: "Natural Change: (Birth Rate - Death Rate) * Population Size. Birth rate represents how many people are newly born each year. Death rate represents how many people are newly dead each year. Both are impacted by life fulfillment, where birth rate is equal to death rate at around life fulfillment of 72%.\nMigration: It represents the movement of people from and to within your borders, including subjects. It is dictated by wage, where classes with low wages move to be part of a class with higher wages. Wage is determined by how much jobs there are compared to the number of working people.\nFulfillments: Divided into three separate parts of life, comfort, and luxury, fulfillment represents how much of class' needs are fulfilled through consumption. They overdemand when they are wealthy, and underdemand when they are poor.\nDole: It represents how high a portion of its life fulfillment was paid by the state's grain dole, with 1 being 100%.\n\nWage: Income earned by selling labor to industries.\nProperty Income: Cut of the profit(or the losses) generated by industries using some property it owns.\nDole: Wealth received from the state to pay for life consumption.\nConsumption: Spending due to buying and then consuming goods from the market.\nInvestment: Wealth invested into province's infrastructure fund.\n\nTax: Total amount of tax paid to the elites and to the state.\nLevy: Total amount of men levied to the elites and to the state. It is used to determine province's manpower stat.\nCorruption: Amount of state tax revenue siphoned through provincial corruption. Total amount siphoned is determined by provincial corruption, which is distributed to elites based on their power share.\nTax Income: Total amount of tax raised from other classes.\n"