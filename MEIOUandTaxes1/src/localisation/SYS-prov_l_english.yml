 POP_Census.110.t: "Burden of Taxation"
 POP_Census.110.d: "The complex task of extracting resources from the realm is one with great cost for our central government. High taxation levels cost disproportionately more Administrative, Diplomatic and Military Power to uphold, while simple economics of scale in a larger realm can leave our efforts more scattered and constrained.\n\nThe values listed within the options below have been extracted in a yearly lump sum from our saved pool to support provincial taxation. Generally, an allocation of around 10~15 Power for each category is considered 'average' taxation, with levels above or below this amount exchanging more or less Power for varying levels of resources. Revenue generated from each tax type can be seen in the Bureaucracy estate, or through cycling a given province's Provincial Administration modifier. Additionally, this event can be hidden away in the decision menu."
 
