 POP_Census.895.name: "Tax Configurator"
 POP_Census.895.desc: "This tool will help you facilitate focused taxation and national tax adjustments. If you are looking to encourage growth in a part of your economy or a class of the society, you can abolish the taxes that are hampering their growth. Resources used to collect that disabled tax will go on to other taxes, allowing you to shape the economical landscape of the realm. Taxes that are enabled will be automatically redelegated to the most efficient taxation for the power spent. Remember, the way you actually decrease taxes is by lowering the power spent on them in the delegator.\n\nThese changes, like the delegator, will only take into effect the following January 1st date."
 Tax_Warning: "§YTaxes§! inherently cost resources, §YWages§! to pay administrators and bureaucrats and §YPower§! to maintain the vast networks required across the provinces. Each §YTax§! or §OObligation§! costs a different type of §YPower§! depending on their innate nature, varying as well based on various provincial factors and the §YTax Efficiency§! of the province."
 BU_GrainUniversalToggle: "§YDistribution:§! Universal"
 BU_GrainUniversalToggle_expl: "The Dole will be provided to everyone, wherever we can at our own expense.\n\nSelect to toggle to a §YNon-Overseas§! distribution."
 BU_GrainCoreToggle: "§YDistribution:§! Non-Overseas"
 BU_GrainCoreToggle_expl: "The Dole will only be provided to those in the core regions, saving us considerable resources.\n\nSelect to toggle to a §YUniversal§! distribution."

 POP_Colonial.002.t:1 "Colonial Subsidies"
 POP_Colonial.002.d:1 "With colonial nations now established in our far off colonies, we can begin subsidising their administration using a portion of our own income. Without our support, the local colonies will suffer in their costly endeavours. Investment may be expensive, yet the potential returns could be worth the risks.\n\nSubsidies take one year to gather, and a full year to distribute. The effects become yearly within 2-3 years. This decision currently is irreversable."
 POP_Colonial.002.a:1 "Let us prepare to fund the colonies with 5% of our monthly income"
 POP_Colonial.002.b:1 "No subsidies, they will find a way to survive"
 
