 Prov_UI.120.t: "Infrastructure"
 Prov_UI.120.d: "The most important role of an evolving state is to take greater responsibility for the ongoing maintenance of constructed infrastructure. In the absence of the state, the Elites will fund infrastructure they feel will benefit their interests. In the absence of Elites, only the state can intervene to ensure the ongoing continuation of Infrastructure across the realm.\n\nInfrastructure can be highly expensive to maintain, and great care should be taken to ensure funding is secure for any ambitious state. In addition, higher levels of funding may not be possible without Centralisation government reform. (In the Future)"
 Prov_UI.400.t: "The State"
 Prov_UI.400.d: "If a realm is to transcend the old order, an alternative must be found, forged through generations of rulers and carried forth by loyal officials. This concept is the state, and its realisation is found through the creation of an empowered and effective administration across the entirety of the realm's domain.\n\nThe emergence of a state is no easy endeavour, as those loyal to the old order will resist every step of the way. Yet at the end of the path there is hope for a new realm, one built on principles of bureaucracy, meritocracy and universal law, a state that can realise the endless dreams of ambitious rulers and scheming officials. \n\n§RNote that this menu is only for reviewing Bureaucracy Reforms, you can not change them in this menu!§!"
 Prov_UI.510.t: "National Military"
 Prov_UI.510.desc: "Our national army is a composition of local troops of owned and accordingly taxed provinces. Those troops can either be recruited by the §OElites§! or by the §OState§! via the bureaucracy.\nThe available recruitment types are:\n - £estate_greater_nobles_icon_small£ Feudal Levies\n - £estate_city_burghers_icon_small£ Citizen Militia \n - £estate_nomadic_tribes_icon_small£ Tribal Hosts \n -£estate_bureaucracy_icon_small£ State Army\n\nAll recruited units need certain £loc_trade£ goods to be recruited and maintained. The costs which occur in obtaining those goods on the markets is the base troop cost.\n\nThe recruitment of local troops to the national army via provincial taxation additionally costs £trade_military_small£ military power.\n\nCheckout our national army information in the options."
