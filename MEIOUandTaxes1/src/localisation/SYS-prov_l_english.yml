 Prov_UI.001.t: "Assess the [Prov_Noble_P]"
 Prov_UI.001.d: "The [Prov_Noble_P] are the rural elite, drawing wealth and power from the land they hold. [Prov_Noble] expansion usually leads to the decline of freeholding, as the consolidation of holdings replaces small farms with powerful estates.\n\n[Prov_Noble] Power represents their control over the countryside, and in the absence of Burghers their expansion into urban centers. [Prov_Noble] property, feudal dues, local autonomy and the corruption of any bureaucracy will all rise in proportion to [Prov_Noble] power.\n\n[Prov_Noble] loyalty is heavily dependent on the respect and upholding of Hierarchy in any given province. Actions against vested interests, long-standing traditions and landholders will lead to a disloyal and hostile [Prov_Noble_P]. Support of the ancient rights of the [Prov_Noble_P] will instead provide the state with a powerful ally."
