 Prov_UI.081.t: "Bureaucrats"
 Prov_UI.081.d: "Any administration needs loyal servants, agents who can enact the will of government. Bureaucrats are the servants of the state, administering the realm, collecting taxes and organising armies.\n\nIf the Bureaucrats are to be successful, there are two crucial factors. Firstly, there must be enough staff employed to meet the needs of our tax system. Secondly, we must ensure they have sufficient pay to suceed in their duties, and avoid the temptation of finding other means of enrichment. Both of these factors have diminishing returns on Bureaucratic Effectiveness.\n\nAverage Effectiveness: [GV_Admin_EfficUni]%\nTotal Supply: [GV_Admin_SupplyUni] bureaucrats\nTotal Demand: [GV_Admin_DemandUni] bureaucrats"
