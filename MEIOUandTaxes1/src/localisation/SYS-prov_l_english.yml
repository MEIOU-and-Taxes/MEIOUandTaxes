 POP_StartUp.009.t: "Game Simulation"
 POP_StartUp.009.d: "Mapuche is a tag for dev use in simulating history for the starting setup, this can be skipped to play as Mapuche. This simulates a number of toggleable years of history for use in-game as the foundational economic and political data for a given year of history, with the setup currently built around 1356."
 POP_StartUp.009.player: "Play without Sim"
 POP_StartUp.009.playertip: "No sim will be triggered, loading will continue."
 POP_StartUp.009.a: "Run the Sim"
 POP_StartUp.009.atip: "Simulation will begin until §Y[GV_iter_max]§! years of history have been simulated, so far §Y[GV_iter]§! iterations have been simulated."
 POP_StartUp.009.b: "Toggle Iter Max (§G[GV_iter_max]§!)"
 POP_StartUp.009.btip: "Toggle the maximum amount of iterations that can be simulated, this can allow further simulation even if a prior sim has been run."
 POP_StartUp.009.c: "Finalise the Sim"
 POP_StartUp.009.ctip: "Prepare the sim for parsing. This will run some final scripts after which further simulation is not advised. Once this completes, save the game and run saveparse4.py to parse the sim for future games."
 
 ghazi.1.t: "The Ghazi"
 ghazi.1.d: "News of our recent victory has spread amongst the nomads of Anatolia, drawing those who seek to share in the wealth of our forward march in the name of Islam. These holy warriors will fill our ranks of volunteers, allowing us to replenish our losses and continue our conquests."
