 Prov_UI.005.exec_auth: "Executive Authority: [Ruler_PowerCol]"
 Disp_ExecAuth: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!'s Skill\n £adm£ [GV_Ruler_SkillADM] £dip£ [GV_Ruler_SkillDIP] £mil£ [GV_Ruler_SkillMIL]\n\n§YRuler Impact§!: [Ruler_ImpactCol]\n  - Ruler Authority: §Y[GV_Ruler_AuthRuler]§! £loc_loyalty£ (change of §Y[GV_Ruler_AuthRulerChange]§! yearly, towards resting point of §Y[GV_Ruler_AuthRulerRest]§!)\n[RulerPower_Base][RulerPower_Personality][RulerPower_GovtReforms][RulerPower_NIs][RulerPower_representation_ideas_5][RulerPower_bureaucracy_ideas_3]\n  - Institutional Authority: §Y[GV_Ruler_AuthInstitution]§! £loc_stability£ (change of §Y[GV_Ruler_AuthInstitutionChange]§! yearly, towards resting point of §Y[GV_Ruler_AuthInstitutionRest]§!)\n[InstPower_Base][InstPower_Personality][InstPower_GovtReforms][InstPower_NIs][InstPower_representation_ideas_5][InstPower_bureaucracy_ideas_3]\n§YExecutive Power§!: £loc_diplomatic£  [GV_Ruler_SkillScaled] ([Ruler_PowerCol])\n £adm£ [GV_Ruler_ADM] £dip£ [GV_Ruler_DIP] £mil£ [GV_Ruler_MIL]\n  - Power Void: §R+[GV_Ruler_CrptImpact]§! £icon_corruption_small£\n\nExecutive Authority represents the potential power of the executive over the state, and the ability to exert that power. Absolutist rule can empower strong leaders and unleash their potential, while strong institutions or representative rule can help prevent a weak leader from unleashing instability and chaos. Executive authority also has influences on how many reforms can be enacted at the same time.\n\nThe capacity of the ruler to impact the realm is summed as the average of Ruler Authority and inverse Institutional Authority. Lower Ruler Impact will mean a more reliable power output, at the cost of nullifying the potential benefits of a strong ruler."

 Prov_UI.002.t: "Assess the Burghers"
 Prov_UI.002.d: "The burghers represent the wealthy urban elite, using their skills and assets to project power over urban centers. Their expansion provides a power-base for free trading and urban autonomy, but also the consolidation of production chains and the decline of small-business.\n\nBurgher Power represents their influence within urban centers. Burghers through rights can provide autonomous city governance proportionate to their power, providing local property taxes, excises and tolls, self-funding the city through tax revenue and projecting local autonomy.\n\nBurgher loyalty is dependent on the ruling power's respect for Consultation and Welfare. Actions promoting urban autonomy and commercial activity will please the burghers, while actions upholding the rural elite and urban centralisation will lead to disloyalty and hostility."
