 desc_CE_93.75:1 "Communication Efficiency: §G[GV_pv_ce]%§!\nMonthly Autonomy Change: §G-[GV_pv_CEauto]§!\n\nAs part of our sovereign demesne, communication here is a matter of volume. One merely needs to raise his voice.\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province.\n\n§YOcean Distance§!:\nCommunications can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[GV_pv_prev]§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province."
