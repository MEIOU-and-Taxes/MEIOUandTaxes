 TN_Minor: "Minor Centre of Trade"
 desc_TN_Minor: "The flow of goods starts and ends in Centres of Trade, notable towns and cities that form a global network of trade routes. While §Yany settlement§! can become a Center of Trade, only the most prominent and powerful of cities will become influential enough to truly dominate the regions trade.\n\nTrade Centers enable §YInter-Sector Trade§!, where a §YSector§! is all provinces that share an owner and a trade node. A §YSector§! with only a §YMinor§! Center of Trade like this can connect to other sectors if the §YSector§! owner knows of the country and the §YSector§! is within trade range, and:\n\n§YMinor§!\n§G - Every sector in the same node.§!\n\nThis §YMinor§! §YSector§! of Trade exists because of one of the following reasons:\n - It has a small amount of tradepower making up a small percentage of the total trade power of the node.\n - It has an even smaller amount of tradepower and the province has the trading post modifier.\n - It is owned by one of the South American natives and has a small city and any trade power without burgher commerce.\n\nIt can upgrade to an §YImportant§! Center of Trade when it fulfills the following conditions.\n - It has around 3 times more tradepower than a §YMinor§! Center of Trade and doubled in prominence.\n\n§YEffects§!\n - Merchant Gain: §G+0.2§!\n - Provincial Ideal Burgher Size: §G+250§!"
 TN_Important: "Important Centre of Trade"
 desc_TN_Important: "The flow of goods starts and ends in Centres of Trade, notable towns and cities that form a global network of trade routes. While §Yany settlement§! can become a Center of Trade, only the most prominent and powerful of cities will become influential enough to truly dominate the regions trade.\n\nTrade Centers enable §YInter-Sector Trade§!, where a §YSector§! is all provinces that share an owner and a trade node. A §YSector§! with only a §YMinor§! Center of Trade like this can connect to other sectors if the §YSector§! owner knows of the country and the §YSector§! is within trade range, and:\n\n§YImportant§!\n - Every sector in the same node.\n§G - Every neighbor Important, Major or Dominant Centers of Trade.§!\n§G - All sectors in neighboring nodes if the province owner owns a province or trade post in the neighboring node.§!\n\nThis §YImportant§! §YSector§! of Trade exists because of one of the following reason:\n - It has around 3 times more tradepower than a §YMinor§! Center of Trade and doubled in prominence.\n\nIt can upgrade to a §YMajor§! Center of Trade when it fulfills one of the following conditions.\n - It produces a significant fraction of the trade nodes tradepower.\n - It is the §YSector§! center where all cities of the §YSector§! combined produce a significant amount of tradepower making up a significant percentage of tradepower in the node. \n\n§YEffects§!\n - Merchant Gain: §G+0.4§!\n - Provincial Ideal Burgher Size: §G+450§!"
 TN_Major: "Major Centre of Trade"
 desc_TN_Major: "The flow of goods starts and ends in Centres of Trade, notable towns and cities that form a global network of trade routes. While §Yany settlement§! can become a Center of Trade, only the most prominent and powerful of cities will become influential enough to truly dominate the regions trade.\n\nTrade Centers enable §YInter-Sector Trade§!, where a §YSector§! is all provinces that share an owner and a trade node. A §YSector§! with a §YMajor§! Center of Trade like this can connect to other sectors if the §YSector§! owner knows of the country and the §YSector§! is within trade range.\n\n[Colonial_Subject_Rule]\n\n[Jump_Definition]\n\n§YMajor§!\n - Every sector in the same node.\n§G - All §YSectors§! in neighbouring nodes.§!\n§G - If this §YSector§! is coastal and is either the capital or the capital is on the same subcontinent as this Center of Trade, the Capital sector can reach any coastal §YSector§! owned by the same country, as long as it has an owned province in each connecting node. §!\n§G - Jump once.§!\n\nThis §YMajor§! §YSector§! of Trade exists because of one of the following reason:\n - It produces a significant fraction of the trade nodes tradepower.\n - It is the §YSector§! center where all cities of the §YSector§! combined produce a significant amount of tradepower making up a significant percentage of tradepower in the node. \n\nIt can upgrade to a §YDominant§! Center of Trade when it fulfills the following following conditions:\n - The §YGlobal Trade§! Institution has been embraced by the country.\n - It produces a significant amount of trade power.\n - All cities in the §YSector§! combined produce a very large amount of trade power making up near half the trade nodes provincial trade power.\n\n§YEffects§!\n - Merchant Gain: §G+1§!\n - Provincial Ideal Burgher Size: §G+750§!"
 TN_Dominant: "Dominant Centre of Trade"
 desc_TN_Dominant: "The flow of goods starts and ends in Centres of Trade, notable towns and cities that form a global network of trade routes. While §Yany settlement§! can become a Center of Trade, only the most prominent and powerful of cities will become influential enough to truly dominate the regions trade.\n\nTrade Centers enable §YInter-Sector Trade§!, where a §YSector§! is all provinces that share an owner and a trade node. A §YSector§! with a §YDominant§! Center of Trade like this can connect to other sectors if the §YSector§! owner knows of the country and the §YSector§! is within trade range\n\n[Colonial_Subject_Rule]\n\n[Jump_Definition]\n\n§YDominant§!\n - Every sector in the same node.\n - All §YSectors§! in neighbouring nodes.\n - If this §YSector§! is coastal and is either the capital or the capital is on the same subcontinent as this Center of Trade, the Capital sector can reach any coastal §YSector§! owned by the same country. As long as at least one province is owned in the nodes between.\n -§GJump twice.§!\n\nThis §YDominant§! §YSector§! of Trade exists because of the following reasons:\n - The §YGlobal Trade§! Institution has been embraced by the country.\n - It produces a significant amount of trade power.\n - All cities in the §YSector§! combined produce a very large amount of trade power making up near half the trade nodes provincial trade power.\n\n§YEffects§!\n - Merchant Gain: §G+2§!\n - Provincial Ideal Burgher Size: §G+1000§!"
 LN_Minor: "Minor Centre of Learning"
 desc_LN_Minor: "Since ancient times, centers of academia have fostered generations of academics and artists, facilitating innovation and a shared desire for a higher understanding. The institution of learning is often fragile, vulnerable to the chaos of the world around them, in danger of fading into a dark age of cultural stagnation. Yet with the right support, a supportive environment and an inspired generation, the march of progress can move ever forward."
