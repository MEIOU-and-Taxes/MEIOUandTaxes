 turkoman_ideas: "Legacy of the Türkmenler"
 turkoman_ideas_start: "Cultural Heritage"
 turkoman_ideas_bonus: "Future Aspirations"
 turkoman_ideas_1: "In Between Worlds"
 turkoman_ideas_1_desc:1 "Across ancient highlands, rough and rugged, our people are dispersed across lands settled since long before our arrival. Our homeland unknown, yet that means our new home is yet to be found. We will forge an inheritance for our people, whatever the cost.\n§GImproved CE on the Steppes§!\nAvailable Manpower Pool: §G+10.0%§!"
