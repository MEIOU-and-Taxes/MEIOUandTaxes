 ottoman_ideas_5: "Heathen Autonomy"
 ottoman_ideas_5_desc:1 "Following in the tradition of the Osmanli, we have come to accept that those who do not share our faith will have to be accomodated if our great state is to realise its destiny. The heathens will be organised, provided limited autonomy in their own affairs in exchange for service where necessary. In this way, our state will always thrive, no matter the land, no matter the faith of its people.\nSpirituality Concern: §Y+25.0%§!"
