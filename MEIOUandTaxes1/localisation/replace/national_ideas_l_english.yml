 liberalism_trait:1 "§GFamilial System :§! Liberal Family"
 liberalism_trait_desc:1 "This population is characterised by an 'absolute nuclear family' system, when adult children don't live with parents, and with no strict equal-inheritance custom. The father is free to distribute his possessions among his children by will. Indifferent to the notions of equality and inequality, little devoted to family solidarity, it is an individualistic model. This leads to a very liberal mentality about property, inheritance, order and economy. Individuals will be more likely and efficient to invest and create private businesses; but also less inclined to fight heresies because of their conception of freedom and autonomy. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WTrade Steering:§! §G+10%§! \n§WGlobal Trade Goods Size Modifiers:§! §G+5%§! \n§WDiplomatic Tech Cost Modifier:§! §G-5%§! \n§WGlobal Autonomy:§! §R+0.05§! \n§WHeretic Missionary Strength:§! §R-2.5%§!"
 authoritarian_trait:1 "§GFamilial System :§! Authoritarian Family"
 authoritarian_trait_desc:1 "This population is characterised by a 'stem family' system, when one adult child (and his family) lives with parents and others move out; and with no strict equal-inheritance custom. Adult, only one of the sons (elder, younger or chosen by the father) marries and procreates without leaving his parents. Other children have the option of staying single in the family home or going away to marry, become priests or soldiers. These are compensated by cash payments. The cohabitation of two adult generations illustrates the authoritarianism of the system. The transmission of a large part of the patrimony to a single child and the celibacy, more or less accepted, of the others betray the inequality of the model. This leads to a very authoritarian mentality about inheritance, order and discipline. Therefore, this family system is very effective for the education of children and the transmission of values and new knowledge, but also quite self-contained. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§!\n§WDiscipline:§! §G+2.5%§! \n§WGlobal Institution Spread:§! §G+10%§! \n§WEmbracement Cost:§! §G-5%§! \n§WStability Increase Threshold:§! §G-10.0%§! \n§WNumber of Accepted Cultures:§! §R-1§! \n§WYears of Nationalism:§! §R5§!"
 equality_trait:1 "§GFamilial System :§! Egalitarian Family"
 equality_trait_desc:1 "This population is characterised by an 'egalitarian nuclear family' system, when adult children don't live with parents; and with a strict equal-inheritance custom. The couple made children who, as adults, found independent households. Since the family never develops beyond the parent-child nucleus, this model contributes to individualism. As for the property of the parents, they are shared equitably, meticulously, among the descendants. Hence a very strong sensitivity to the notions of equality. This leads to a very egalitarian mentality about property, inheritance, order and economy.	This population has a penchant for universalism and thus is very efficient to export its system of values, even by conquest; but also has a natural reject for order. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WNumber of Accepted Cultures:§! §G+1§! \n§WYears of Nationalism:§! §G-10§! \n§WDiplomatic Annexation Cost:§! §G-10.0%§! \n§WMax Absolutism:§! §G+5§!\n§WGlobal Unrest:§! §R+2§! \n§WDiscipline:§! §R-1%§!"
 communism_trait:1 "§GFamilial System :§! Communitarian Family"
 communism_trait_desc:1 "This population is characterised by a 'patriarchal community family' system, when all adult children (and their families) live with parents, and with a strict equal-inheritance custom. All sons can marry and bring their wives to the parental home. Very soon an extended structure is formed with the vertical cohort of three generations and horizontal of two married brothers, under the authority of the patriarch. The division of property is egalitarian. This leads to a very communal mentality about property, inheritance, economy and a great order. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WGlobal Autonomy:§! §G-0.05§! \n§WWar Exhaustion:§! §G-0.01§! \n§WReligious Unity:§! §G+5.0%§! \n§WState Maintenance Cost:§! §R+0.1%§! \n§WGlobal Trade Goods Size Modifier:§! §R+0.025%§!"
 endogamy_trait:1 "§GFamilial System :§! Endogamous Communitarian Family"
 endogamy_trait_desc:1 "This population is characterised by a 'patriarchal endogamous community family' system, when all adult children (and their families) live with parents, with a strict equal-inheritance custom and a prevalent cousin-marriage. This system corresponds to a community family system where the preferential marriage between first-degree cousins, derived from a hypertrophy of the brother-sister relationship, is observed. This leads to a very familial and communal mentality about property, inheritance, economy and order. The lack of vertical authority within the family makes the education of children more difficult, and therefore leads to a poor authority for the father, and a much greater instability in the family, especially between brothers. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WHostile Attrition:§! §G+ 1%§! \n§WMonthly War Exhaustion:§! §G-0.01§! \n§WGlobal Spy Defence:§! §G+10%§! \n§WNationalism:§! §G-5§! \n§WStability Increase Threshold:§! §R+15%§! \n§WGlobal Institution Spread:§! §R-10%§!"
 semi_authoritarian_trait:1 "§GFamilial System :§! Semi-Authoritarian Family"
 semi_authoritarian_trait_desc:1 "This population is characterised by an 'incomplete stem family' system, which is a mix of authoritarian family when one adult child (and his family) lives with parents and others move out; and with egalitariaa family when there is a strict equal-inheritance custom. Therefore, this system corresponds to an authoritarian family but much more egalitarian than the normal. Usually, these systems are located on the frontier between pure Authoritarian and Egalitarian families. Therefore, these people have a very opened mentality, and are very good for relationship, but with a lack of self stability. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§!\n§WTechnology Cost:§! §G-5%§! \n§WGlobal Institution Spread:§! §G+5%§! \n§WTrade Efficiency:§! §G+10%§! \n§WDiscipline:§! §G+1%§! \n§WYears of Nationalism:§! §R+10§! \n§WFabricate Claim Cost:§! §R+15%§! \n§WStability Increase Threshold:§! §R+10%§!"
 metis_trait:1 "§GFamilial System :§! Iberian Combination Family"
 metis_trait_desc:1 "The Iberia is divided into two big family systems, very Authoritarian in the North (when one adult child (and his family) lives with parents and others move out; and with no strict equal-inheritance custom) and very egalitarian in the Centre and the South (when adult children don't live with parents; and with a strict equal-inheritance custom). The frontier is very close to the old separation between Christians and Muslim kingdoms. Therefore, these societies are quite divided, which can be a benefit for adopting foreign knowledge, but also bad for internal stability. The importance of own religion versus the other is then quite important, because the Official Religion is the cement of the Nation. \n§WIdea Cost:§! §G-5%§! \n§WTolerance Own Religion:§! §G+0.5§! \n§WNumber of Accepted Cultures:§! §G+1§! \n§WDiplomatic Annexation Cost:§! §G-10.0%§! \n§WTolerance Heathen:§! §R-1§! \n§WStability Increase Threshold:§! §R+20%§!"
 anomist_trait:1 "§GFamilial System :§! Anomy Family"
 anomist_trait_desc:1 "This population is characterised by an 'anomie family' which corresponds to a disrupted nuclear family system, because of a lack of a strong exogamic constraint, resulting in a weakly structured, amorphous system with few standards. This familial system is quite problematic for a good child's education, as for general authority to local institutions. Which is why this familial system usually leads to some kinds of God-Ruler monarchies, quite despotic, but very weak in its structure. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WVassal Income:§! §G+10%§! \n§WGlobal Manpower Modifier:§! §G+10%§! \n§WMax Absolutism:§! §G+5§! \n§WYearly Legitimacy:§! §G+0.15§! \n§WMonthly War Exhaustion:§! §R+0.01§! \n§WGlobal Institution Spread:§! §R-5%§!"
 indian_trait:1 "§GFamilial System :§! Indian Communitarian Family"
 indian_trait_desc:1 "The classical Indian Familial System is characterised by the 'caste' system, and is therefore very much communitarian. Quite good for preserving stability between social classes, as well as for education of children considering a great place for the mothers, it is also a system which tends to cut each social groups from others, and therefore are much harder to control. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WStability Cost Modifier:§! §G-0.1§! \n§WReligious Unity:§! §G+5.0%§! \n§WWar Exhaustion:§! §G-0.1§! \n§WGlobal Institution Spread:§! §G-0.05§! \n§WState Maintenance Modifier:§! §R0.1%§! \n§WGlobal Autonomy:§! §R+0.25%§!"
 african_trait:1 "§GFamilial System :§! Sub-Saharan African Family"
 african_trait_desc:1 "The African Familial Systems have a very rich set of family types. They are often predetermined by religious or cultural criteria. \n§RThis idea is not really giving its modifiers, but your Main Culture is. Therefore, if you change your Main Culture, the Familial System bonuses may change.§! \n§WAggressive Expansion Impact:§! §G-15%§! \n§WGlobal Manpower Modifier:§! §G+12.5%§! \n§WLand Attrition:§! §G-0.5%§! \n§WGlobal Institution Spread:§! §R-10%§! \n§WMax Absolutism:§! §R-5§!"
