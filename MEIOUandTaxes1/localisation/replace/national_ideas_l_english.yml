 oghuz_ideas: "Legacy of the Oguz"
 oghuz_ideas_start: "Cultural Heritage"
 oghuz_ideas_bonus: "Future Aspirations"
 oghuz_ideas_1: "Children of the Steppe"
 oghuz_ideas_1_desc:1 "Across the grass seas, peoples emerge from all corners of the land, moving great distances and forging many empires. Though many of our people have since left this pathway of peoples, our homeland's legacy remains with us to this day.\n§GImproved CE on the Steppes§!"
 oghuz_ideas_2: "Oguz Khan"
 oghuz_ideas_2_desc:1 "The influence of our founder remains with us today, the legendary Oguz retold in the tale of the Oghuznama. His conquests to the Four Corners of the Earth and the foundation of the clans that remain with us today are fundamental to our very identity.\nAvailable Manpower Pool: §G+10.0%§!"
 oghuz_ideas_3: "The Seljuqs"
 oghuz_ideas_3_desc:1 "From the fringes of the Muslim world, the Great Seljuq forged the identity of those of the west. From the conquest of Persia to the legendary defeat of the Romans, the Great Seljuq State paved the way for our people to enter these lands and rule."
 oghuz_ideas_4: "Persian Influences"
 oghuz_ideas_4_desc:1 "Over many years, our people have embraced the legacy of those of the Plateau, changing our people forever. Our architecture is the strongest legacy of the Persians, even as their influence extends to all areas of life."
 oghuz_ideas_5: "Foreign Acculturation"
 oghuz_ideas_5_desc:1 "Since the fall of the Seljuq, the Oguz have been dispersed across many lands, yet our influence remains strong. Those we rule have come to embrace our ways, and we have long accepted and accommodated this acculturation."
 oghuz_ideas_6: "Holy War"
 oghuz_ideas_6_desc:1 "Long ago, the mighty Seljuq converted to Islam before his march west and the founding of an Islamic dynasty. His choice has changed our people since, endowing all conquest with the grace of the heavens, and leaving those who would oppose us impaled on the end of a divine sword.\n§YEnables Holy War CB on neighboring infidels.§!"
 oghuz_ideas_7: "Heirs to an Empire"
 oghuz_ideas_7_desc:1 "Empires forged long past have left their mark, yet what came before is only the beginning of our people's legacy. We will conquer our enemies, and forge a new realm that can stand the test of time."
 
 turkish_ideas: "Legacy of the Türkleri"
 turkish_ideas_start: "Cultural Heritage"
 turkish_ideas_bonus: "Future Aspirations"
 ottoman_ideas: "Legacy of the Osmanli"
 ottoman_ideas_start: "Cultural Heritage"
 ottoman_ideas_bonus: "Future Aspirations"
 turkish_ideas_1: "Anatolia"
 turkish_ideas_1_desc:1 "Our new homeland is an ancient land, one that rises from rugged shores to lands of mountains, hills and highlands. On one end lies the way back to the past, and across the great strait lies our future. Only the strong will move forward.\nAvailable Manpower Pool: §G+15.0%§!\n§GIncreased State share in Looting Pool§!"
 turkish_ideas_2: "Rûm"
 turkish_ideas_2_desc:1 "From the Sultanate that once ruled our homeland, to those across the Strait who would see it reclaimed, the prestige of unifying the lands of Rûm has many meanings and thus great significance to our people."
 turkish_ideas_3: "The Seljuqs"
 turkish_ideas_3_desc:1 "From the fringes of the Muslim world, the Great Seljuq forged the identity of those of the west. From the conquest of Persia to the legendary defeat of the Romans, the Great Seljuq State paved the way for our people to enter these lands and rule."
