 egyptian_ideas: "Legacy of the Masreyeen"
 egyptian_ideas_start: "Cultural Heritage"
 egyptian_ideas_bonus: "Future Aspirations"
 egyptian_ideas_1: "Children of the Nile"
 egyptian_ideas_1_desc:1 "The fertile lands of the Nile have shaped everything that is Egypt since times long past, connecting our people from north to south, uniting them through the cultural border that is the dunes beyond the Nile.\nIrrigation Infrastructure Cost: §G-10.0%§!\nFarmland Cost: §G-10.0%§!"
 egyptian_ideas_2: "Legacy of the Ancients"
 egyptian_ideas_2_desc:1 "The shadow of the Pyramids of the Pharaohs of ancient times looms over Egypt to this day, reminding us of those that came before, and the bonds we share with the majesty of our ancestors."
 egyptian_ideas_3: "Home of the Great Library"
 egyptian_ideas_3_desc:1 "Though the Library of Alexandria is lost to us, its legacy remains strong. Our home is one of a great literary tradition, of culture and learning that builds upon an ancient heritage.\nKnowledge Output: §G+5.0%§!"
 egyptian_ideas_4: "Land of Many Empires"
 egyptian_ideas_4_desc:1 "Our people have seen many dynasties, both native and foreign, each leaving a unique impact and powerful legacy upon the people of the Nile. Our society builds upon their architecture, rules with their administration, and moves forward to forge our own future."
 egyptian_ideas_5: "Path of Faith"
 egyptian_ideas_5_desc:1 "Since the end of the Old Faith, foreign conquerors have changed our path forever, and left us with the religion of Abraham for a thousand years. Faith divides us, binds us, and its divine representatives enjoy a powerful influence over our people.\nSpirituality Concern: §Y+25.0%§!"
 egyptian_ideas_6: "Bureaucratic Guidance"
 egyptian_ideas_6_desc:1 "The land of the Nile owes its longevity to the officials of many dynasties, forging an administration we've since inherited. Bureaucratic oversight will ensure a powerful inheritance for future generations.\nAdministration Cost: §G-5.0%§!"
 egyptian_ideas_7: "Turkic Influences"
 egyptian_ideas_7_desc:1 "The rebellion of the Mamluks left the Nile with new foreign rulers from far off lands, each Sultan invited from afar to replace the last. While the rule of this powerful military caste is tenuous, their guidance has left us with a architectural and cultural flourishing, and capitalised on the changes in the winds of trade."
 
 roman_ideas: "Legacy of the Rhomaioi"
 roman_ideas_start: "Cultural Heritage"
 roman_ideas_bonus: "Future Aspirations"
 roman_ideas_1: "Mantle of Rome"
 roman_ideas_1_desc:1 "Since the times of Romulus and Remus, Rome has survived over two thousand years to this day. There is only Rome, the state that has preserved the imperial realm, the people that will continue its legacy."
 roman_ideas_2: "Ancient Law"
 roman_ideas_2_desc:1 "Unlike our barbarian neighbors, our law is backed by an ancient heritage. Our state has seen many forms, and been governed by codes from Justinian to the Twelve Tables of old. This heritage gives our administration an invaluable body of experience and stability.\nCapitol Infrastructure Cost: §G-25.0%§!\nYearly State Reach: §G+0.10§!"
 roman_ideas_3: "Hostile World"
 roman_ideas_3_desc:1 "The reality of our existence has been an endless siege. The world beyond our borders has threatened Rome since its foundation, leaving us at the brink. Our history is one of adaptation, for we know we must change to survive trying times, to defend our land until our last breath."
 roman_ideas_4: "Universal Empire"
 roman_ideas_4_desc:1 "We are Roman, as were the peoples within the ancient borders of times past. This identity extends beyond those in our lands. Under One God, within One Empire, unified by One Religion, all peoples can be Roman in an empire without end.\nSpirituality Concern: §Y+25.0%§!"
 roman_ideas_5: "City of the World's Desire"
 roman_ideas_5_desc:1 "Since the founding of Constantinople, our people's very identity has been tied to the City of the Straits, a symbol of an empire that once was, and one that can be again. Majesty reigns in the capital, and no matter how tough times may be and no matter how divided we become, Constantinople shines bright.\nCapital Merchant Generation: §G+100.0%§!"
 roman_ideas_6: "Bureau of Barbarians"
 roman_ideas_6_desc:1 "In a barbarian world, every neighbor must be considered, every enemy made friend, and every weapon at our disposal at arms. When conquest is not an option, careful diplomacy has always been our way. Our neighbors will learn to coexist with Rome, acting as our buffer one way or another."
 roman_ideas_7: "A Dream of Rome"
 roman_ideas_7_desc:1 "Our people have seen hard times, and many low points in our history. Yet even at our darkest day, the hope of a Rome reborn has seen our people stand a thousand years. Rome will see better days, we will reconquer what was, we will restore the ancient borders and build a Rome without end. For the Renovatio Imperii Romanorum!"
 
 georgian_ideas: "Legacy of the Kartvelebi"
 georgian_ideas_start: "Cultural Heritage"
 georgian_ideas_bonus: "Future Aspirations"
 georgian_ideas_1: "The Caucasus"
 georgian_ideas_1_desc:1 "Our people know lands high and low, farming the many fertile valleys amongst the great heights of the Caucasus. This challenging terrain is our home, and we know it better than any foreigner.\nTopography Impact on CE: §G-33.0%§!\nFarmland Cost: §G-10.0%§!"
 georgian_ideas_2: "Edge of the World"
 georgian_ideas_2_desc:1 "Throughout our history, our realm has been the periphery for many foreign empires, leaving us with a choice of diplomacy or war. More often we have embraced the advantages of a client relationship, securing prosperity and peace with minimal cost."
 georgian_ideas_3: "Entry to Civilisation"
 georgian_ideas_3_desc:1 "The lands of the north are wild and untamed, providing home for many nomadic peoples. Out of the chaos comes opportunity in the form of the Northern Silk Road. We have long used our strategic position to capitalise on this volatile trade, providing a terminus between the settled and the Steppe.\nCapital Merchant Generation: §G+100.0%§!"
 georgian_ideas_4: "Cultural Nexus"
 georgian_ideas_4_desc:1 "We are the crossroads of Empires, influenced by the Great Powers from East to West. Our culture reflects this, adapting both Persian and Roman concepts within our own language and national framework, synthesising the foreign and local alike."
 georgian_ideas_5: "Christian Bastion"
 georgian_ideas_5_desc:1 "Since the conquest of the ancient Romans, our people have embraced Christianity, unifying church and state in a powerful eastern bastion. Our Church provides a source of strength for the people, and a helping hand for any aspiring dynasty.\nSpirituality Concern: §Y+25.0%§!"
 georgian_ideas_6: "United Realm"
 georgian_ideas_6_desc:1 "Long disunited and divided, our people now know a unified state, one we share under one flag, one realm. This melding of ancient feudal realms has provided a common identity we will carry forth into a new golden age.\nHierarchy Concern: §Y+25.0%§!"
 georgian_ideas_7: "Georgia Ascendant"
 georgian_ideas_7_desc:1 "The Great Seljuk Invasion is long past, and trying times give way to new opportunities. The Great Powers of old have withered away, leaving a divided region without leadership or direction. Our new state has filled the vacuum of power, and created a powerful realm that could potentially unify the region under a new Great Power."
 
 armenian_ideas: "Legacy of the Hay"
 armenian_ideas_start: "Cultural Heritage"
 armenian_ideas_bonus: "Future Aspirations"
 armenian_ideas_1: "Armenian Highlands"
 armenian_ideas_1_desc:1 "Our homeland is one of ancient hills stretching great heights, providing safety for our people in its many slopes and valleys. We live and breathe the highlands, and know its value better than anyone else.\nTopography Impact on CE: §G-33.0%§!\nPathing Infrastructure Cost: §G-10.0%§!"
 armenian_ideas_2: "Martial Spirit"
 armenian_ideas_2_desc:1 "The harsh lands we call home bring forth the best of our people, creating strong warriors with strong hearts. Foreign rulers have long sought out our people to serve in their armies, admiring the strength of our cavalry and the bravery of our soldiers."
 armenian_ideas_3: "Cultural Heritage"
 armenian_ideas_3_desc:1 "In times of strength and subordination alike, the culture of our people has not only endured trying times. We have thrived, and now inherit a great body of arts and literature, preserving ancient traditions, dance, music and heritage of many generations past.\nBase Diversions: §G+0.50§!"
 armenian_ideas_4: "Greater Armenia"
 armenian_ideas_4_desc:1 "Long ago, our people knew one Kingdom, one realm for all our people, an vast empire that ruled from the shores of Kilikia to the ancient mountains of the Caucasus. We have not forgotten what was, what can be, and the Armenian identity we now share."
 armenian_ideas_5: "Apostolic Church"
 armenian_ideas_5_desc:1 "Since the conversion of the ancient Kingdom, Christianity has been the faith of our people. Yet we did not share in the doctrine of the Romans or Latins. We forged our own national church, our own creed that has endured a thousand years.\nSpirituality Concern: §Y+25.0%§!"
 armenian_ideas_6: "Byzantine Exchange"
 armenian_ideas_6_desc:1 "The strategic position of our homeland was never lost on the Romans, and we have long shared our history with those of the West. From architecture to culture, religion and destiny, our people have exchanged not only ideas with the Romans. We have led their armies, served in their administration and even ruled their Empire."
 armenian_ideas_7: "Legacy of Manazkert"
 armenian_ideas_7_desc:1 "Nothing has been the same since the Battle oF Manazkert, since the Turks came from distant lands. Our people have been divided, ruled by many states of many cultures. If we are to reclaim what was, we must first look to our borders, and hold what lands we have left.\nGarrison Infrastructure Cost: §G-10.0%§!"
 
 cilician_ideas: "Legacy of the Kilikyannery"
 cilician_ideas_start: "Cultural Heritage"
 cilician_ideas_bonus: "Future Aspirations"
 cilician_ideas_1: "Kilikia"
 cilician_ideas_1_desc:1 "The duality of our homeland has long shaped our people. In the lowlands our people have found prosperity, farming the great plains stretching from vast slopes to ancient shores. We hold vigil over the few passes through the great peaks that surrounds our home, never forgetting the need for vigilance against those who would march through the ancient Gates.\nIrrigation Infrastructure Cost: §G-10.0%§!"
 cilician_ideas_2: "Martial Spirit"
 cilician_ideas_2_desc:1 "The harsh lands we call home bring forth the best of our people, creating strong warriors with strong hearts. Foreign rulers have long sought out our people to serve in their armies, admiring the strength of our cavalry and the bravery of our soldiers."
 cilician_ideas_3: "Cultural Heritage"
 cilician_ideas_3_desc:1 "In times of strength and subordination alike, the culture of our people has not only endured trying times but thrived. We now inherit a great body of arts and literature, preserving ancient traditions, dance, music and heritage of many generations past.\nBase Diversions: §G+0.50§!"
 cilician_ideas_4: "Greater Armenia"
 cilician_ideas_4_desc:1 "Long ago, our people knew one Kingdom, one realm for all our people, a vast empire that ruled from the shores of Kilikia to the ancient mountains of the Caucasus. We have not forgotten what was, what can be, and the Armenian identity we now share."
 cilician_ideas_5: "Last Christians"
 cilician_ideas_5_desc:1 "As the last frontier of Christianity in the Levant, Cilicia has long been a Christian bastion, the gateway of the south. While once the infidel was to the south, since Manazkert we have been surrounded by those who would see the end of the Armenian Church. Through faith our people will find the strength to protect what is left of the Church.\nSpirituality Concern: §Y+25.0%§!"
 cilician_ideas_6: "Byzantine Exchange"
 cilician_ideas_6_desc:1 "The strategic position of our homeland was never lost on the Romans, and we have long shared our history with those of the West. From architecture to culture, religion and destiny, our people have exchanged not only ideas with the Romans. We have led their armies, served in their administration and even ruled their Empire."
 cilician_ideas_7: "Crusader Influences"
 cilician_ideas_7_desc:1 "While the Great Crusades may be over, its influence remains in Cilicia. From the castles that mark the landscape to the clothes our people wear, the influence of the Latins has changed our land forever.\nHierarchy Concern: §Y+25.0%§!\nGarrison Infrastructure Cost: §G-10.0%§!"
 
 malagasy_ideas: "Legacy of the Malagasy"
 malagasy_ideas_start: "Cultural Heritage"
 malagasy_ideas_bonus: "Future Aspirations"
 malagasy_ideas_1: "Settled by Sea"
 malagasy_ideas_1_desc:1 "Our ancestors made extraordinary voyages across the breadth of the Indian Ocean to reach these new shores. This tradition of seafaring remains strong in Madagascar to this day."
 malagasy_ideas_2: "Famadihana"
 malagasy_ideas_2_desc:1 "Famadihana, or “the turning of the dead” is a ritual involving removing the corpses of deceased relatives from their tombs, parading them to live music, rewrapping them in new shrouds, and returning them to their resting places. It shows a great deal of respect for our ancestors."
 malagasy_ideas_3: "Revere the Sampy"
 malagasy_ideas_3_desc:1 "Sampy are unique items that are believed to provide protection to a group of people. If our soldiers provide the sampy with the respect they deserve, they will fight all the harder!"
 malagasy_ideas_4: "Fady"
 malagasy_ideas_4_desc:1 "A fady is something, anything from an action to a word, that is considered taboo by Malagasy society. If we keep these customs and the customs of others in mind, we can be sure to never make offense.\nBase Diversions: §G+0.50§!"
 malagasy_ideas_5: "Sorabe Script"
 malagasy_ideas_5_desc:1 "The sorabe script is a modification of Arabic script adapted to the Malagasy language. This has given us a closer connection to the outside world and the knowledge it holds."
 malagasy_ideas_6: "Pirate Provisioning"
 malagasy_ideas_6_desc:1 "There is an abundant trade near our shores, and people from many lands have profited from it, not always legally. Madagascar is an important base for them, providing excellent locations for provisioning and maintenance. As we the world opens to us we will take advantage of these gifts."
 malagasy_ideas_7: "Unique Island"
 malagasy_ideas_7_desc:1 "Madagascar's distance from the rest of Africa has given it unique peoples, history, plants, and animals. Other nations will surely be in awe of these things."
 
 southern_african_ideas: "Legacy of the BaShona"
 southern_african_ideas_start: "Cultural Heritage"
 southern_african_ideas_bonus: "Future Aspirations"
 southern_african_ideas_1: "Tribal Dispersion"
 southern_african_ideas_1_desc:1 "When land turns fallow or game disappears, the solution is not to cry out to the heavens – instead we must send out adventurers to establish new settlements and relocate the people to where they can thrive.\nBase Welfare: §G+0.50§!"
 southern_african_ideas_2: "Zimbabwes"
 southern_african_ideas_2_desc:1 "The dzimba-dza-mabwe, meaning “houses of stone”, have served well to house and guard our people. The obvious next step is to build even more, bigger and better than ever!\nAmenities Infrastructure Cost: §G-10.0%§!"
 southern_african_ideas_3: "Shared Ancestors"
 southern_african_ideas_3_desc:1 "If the people have spread out from a shared origin, then they will surely remember it when we arrive as conquerors… right?"
 southern_african_ideas_4: "Wealth of the Mutapes"
 southern_african_ideas_4_desc:1 "Our mutapes employ many labourers, producing vast amounts of this soft yellow metal. It isn't quite clear why others desire it so ravenously, all we know is that we must fulfil that hunger.\nMining Output: §G+10.0%§!"
 southern_african_ideas_5: "Direct the Chimurenga"
 southern_african_ideas_5_desc:1 "When our people have been wronged, they can burst out in military and political confrontations called chimurenga. While these outbursts are difficult to control, the support of our people in the actions we take will be a boon."
 southern_african_ideas_6: "Rain Cults"
 southern_african_ideas_6_desc:1 "We know the importance of the rain. Our neighbours know the importance of the rain. In fact, everyone around us knows the importance of the rain. Celebrating it and praying for its return is a central part of our society."
 southern_african_ideas_7: "Indlamu and Mbende"
 southern_african_ideas_7_desc:1 "War dances, such as the Indlamu and Mbende are common across these lands. Awesome displays of military prowess will terrify our enemies."
 
 bantu_ideas: "Legacy of the BaKongo"
 bantu_ideas_start: "Cultural Heritage"
 bantu_ideas_bonus: "Future Aspirations"
 bantu_ideas_1: "Nzimbu"
 bantu_ideas_1_desc:1 "The nzimbu are a certain type of seashell, only found in certain areas of the Kongolese coast. Their rarity and the ease with which their sources can be controlled, makes them perfect for currency. When everyone knows the value of 1, 10 or 100 nzimbu, collecting our dues becomes much easier.\nAdministration Cost: §G-5.0%§!"
 bantu_ideas_2: "Konzo, Nkenge, Nsona and Nkandu"
 bantu_ideas_2_desc:1 "As the names of the days of the 4-day Kongolese week, they represent a fundamental role in our culture. Local trade centers receive one of these names alongside their local name, and a market is held there on the corresponding day of the week. No matter where you are in our nation, you can always know when markets will be open and traders will be present."
 bantu_ideas_3: "Elected Mwenes"
 bantu_ideas_3_desc:1 "Across these lands, it is a tradition for a council of nobles and clerics to elect new rulers. While in most cases it is simply a confirmation of an heir, the influence gained by casting a vote is not to be denied.\nBase Consultation: §G+0.50§!"
 bantu_ideas_4: "Nkisi"
 bantu_ideas_4_desc:1 "Nkisi are figures that house the spirits of a household. They are used in many different parts of society, from healing to blessing farmlands. One only need to glance at their nkisi to receive an aura of stability."
 bantu_ideas_5: "Shieldbearers"
 bantu_ideas_5_desc:1 "The shieldbearers of our armies are the most elite, well-trained and well-provisioned troops yet known to us. Utilizing them further in the future is our path to victory."
 bantu_ideas_6: "Mbudye"
 bantu_ideas_6_desc:1 "Mbudye are a specific group of people, chosen from birth to learn the oral traditions and history of our people. Their knowledge has, and always will, come in handy.\nKnowledge Output: §G+5.0%§!"
 bantu_ideas_7: "Control the Awene"
 bantu_ideas_7_desc:1 "The awene, or tribal rulers, are an extremely powerful group in our nation. They are the highest level of nobility, with a great deal of autonomy, and often consider themselves the equal of the king. But if we follow the path of great kings of the past, we can extend influence over them, both to strengthen ourselves and weaken their power."
 
 great_lakes_ideas: "Legacy of the BaChwezi"
 great_lakes_ideas_start: "Cultural Heritage"
 great_lakes_ideas_bonus: "Future Aspirations"
 great_lakes_ideas_1: "Great Lakes"
 great_lakes_ideas_1_desc:1 "We live among the inland seas, enormous and mighty. While others they may seem forbidding or impenetrable, for us they are a source of life.\nFishing Output: §G+5.0%§!\nIrrigation Infrastructure Cost: §G-5.0%§!"
 great_lakes_ideas_2: "Heirs of Kitara"
 great_lakes_ideas_2_desc:1 "We are the heirs of the magnificent Empire of Kitara, which once stretched across much of this region. Recalling its glory will remind us of what we are capable."
 great_lakes_ideas_3: "Ubwoko"
 great_lakes_ideas_3_desc:1 "Ubwoko, meaning either “clan” or “caste”, are a fact of life across our nation. They influence everything in our people's lives, from who they can marry, to where they can move. It especially impacts what jobs they can work, ensuring that those who are working as farmers know how to farm, and those who work as herders know how to herd.\nBase Hierarchy: §G+0.50§!\nFarmland Cost: §G-5.0%§!"
 great_lakes_ideas_4: "Mujaguzo"
 great_lakes_ideas_4_desc:1 "The mujaguzo are a set of regalia, representing the spiritual and otherworldly rulers of our lands. These rulers, who are the counterparts of the rulers in the material world, have always existed and will always exist.\nBase Spirituality: §G+0.50§!"
 great_lakes_ideas_5: "Ubuhake"
 great_lakes_ideas_5_desc:1 "The system of ubuhake revolves around agreements made between farmers and wealthy herders to allow the farmers access to the valuable cattle. In exchange, the farmers agree to provide the herders with labour and crops.\nAvailable Manpower Pool: §G+5.0%§!"
 great_lakes_ideas_6: "Ntemi"
 great_lakes_ideas_6_desc:1 "The ntemi are officially priests, but usually are found fulfilling more important roles as administrators or particularly as advisors to rulers. Their duality serves us well."
 great_lakes_ideas_7: "Amashyo"
 great_lakes_ideas_7_desc:1 "Amashyo, translating to “may you have herds of cattle” is a common greeting across our lands. It captures the importance of cattle here, where a herd is the only true indicator of power.\nPasture Output: §G+5.0%§!"
 
 venetian_ideas: "Legacy of the Veneziani"
 venetian_ideas_start: "Cultural Heritage"
 venetian_ideas_bonus: "Future Aspirations"
 venetian_ideas_1: "From Refuge to Riches"
 venetian_ideas_1_desc: "As the Western Roman Empire collapsed, thousands in the Italian Peninsula fled to various, hard-to-reach corners of the land. Those people are our ancestors, who have toiled unceasingly to turn a swampy lagoon into one of the greatest cities in Europe. We have since built our cities as the ideal trading posts, perfect for capturing the trade of lands far beyond our reach, inviting them to trade, and perhaps even taking a nice long row on the canal.\nAttractiveness to Foreign Sectors: §G+40%§!\nIdeal Burgher Size as a percentage of Residents: §G+1%§!"
 venetian_ideas_2: "La Serenìsima"
 venetian_ideas_2_desc: "Our unique republic has stood strong for hundreds of years. Our people are uniquely free within not only Italy, but in Europe as a whole. We treat fair and honest citizens with respect and criminals with disdain. This attitude has led us to attract those who want to earn their keep, those who yearn for the yoke of tyrants to be lifted from their shoulders. While there may be chaos in the hinterlands, as long as we have a navy, Venice shall be safe."
 venetian_ideas_3: "Stato da Mar"
 venetian_ideas_3_desc: "Over the past centuries, our republic has successfully gained land well outside The Floating City. We have snatched coastlines of lesser nations with a band of mercenaries from both native and foreign cultures, with a small blend of our own citizenry from the cities. Protected by our mighty fleet, we should continue this brilliant strategy of having OTHER people fight for us!"
 venetian_ideas_4: "Arsenal Vèneta"
 venetian_ideas_4_desc: "Located on the harbors of Venice lie one of the greatest industrial projects in Europe. The Venetian Arsenal, founded hundreds of years ago, is a state owned enterprise of producing and maintaining ships, weapons and arms. We have created a glorious fleet out of these harbors. Now is the time to utilize our Arsenal to the fullest extent, so that Venice and her colonies may prosper forevermore.\nBurgher investment in Levies: §G+10%§!\nNaval Output: §G+15.0%§!"
 venetian_ideas_5: "Mazor Consegio"
 venetian_ideas_5_desc: "Following the Serrata in 1297, we have since locked admission into the “Mazor Consegio” to only those who are descendents of former members of the Great Council. We have safeguarded the Republic from the incessant mewlings of the lower class who have challenged the Serenisima not so long ago. We must do whatever it takes to protect our wise Council members so that they may continue to lead Venice with our unique and old government to peace and prosperity.\nElite Power from Wealth: §Y+25%§!"
 venetian_ideas_6: "The Horses of Saint Mark"
 venetian_ideas_6_desc: "Outside of St. Mark’s Basilica, you will find 4 beautiful bronze horse statues of Byzantine origin. These statues were won through our revenge for the Massacre of the Latins, resulting in the sack of the Queen of All Cities and the acquisition of many territories in the Aegean Sea. These statues have since then become a major landmark in Venice and a reminder that Venice shall not be trifled with, or the enemy shall regret the day they trampled on our Serenity."
 venetian_ideas_7: "Consejo de i Diexe"
 venetian_ideas_7_desc: "Within the City of Masks, lie a chamber of government known as “the Council of Ten”, originally founded to investigate the murder of a Doge, has since transformed into a unique agency in government. Patricians are elected yearly to dole out punishment to criminals, both foreign and domestic. Their cabinet of informants of diplomats, police, confidants and more, give us a unique edge in European dagger diplomacy. We’d tell you more about how it works, but we’d have to kill you.\nCorruption from Elites: §G-7.5%§!"
 
 swahili_ideas:1 "Legacy of the WaSwahili"
 swahili_ideas_start: "Cultural Heritage"
 swahili_ideas_bonus: "Future Aspirations"
 swahili_ideas_1: "People of the Coasts"
 swahili_ideas_1_desc:1 "The name Swahili is derived from the Arabic word “sahil” meaning “coast”. We are the people of the coast, with a long history of expertise on the water.\nNaval Output: §G+10.0%§!"
 swahili_ideas_2: "KiSwahili"
 swahili_ideas_2_desc:1 "The Swahili language is a blend of African and Arab tongues, influenced by the many different people in our lands."
 swahili_ideas_3: "Harambee"
 swahili_ideas_3_desc:1 "Harambee, or "all pull together, is a central pillar of our culture. When needed we can unite and put our combined efforts to whatever is required for all to flourish. Not simply a word - it is a way of life.\nPeasant Labour Supply: §G+5.0%§!"
 swahili_ideas_4: "Shirazi Legend"
 swahili_ideas_4_desc:1 "As everyone knows, the first non-African inhabitants of this area were descended from legendary Shirazi adventurers out of Persia. Those who suggest otherwise are simply jealous of our heritage."
 swahili_ideas_5: "Swahili Architecture"
 swahili_ideas_5_desc:1 "Swahili construction, like much of our culture, is a mixture of foreign and native influences, with its own unique style. It is remarkable across this part of Africa, displaying our worldliness and influence. With such characteristics as coral in place of stone or the unique Zanzibari door, our architectural prowess is visible to all who come here.\nCommercial District Cost: §G-10.0%§!"
 swahili_ideas_6: "Trade of the Zanj"
 swahili_ideas_6_desc:1 "Even since ancient times, people have known of the wealth of our lands and the incredible goods that can be purchased here. The name Zanj, now found in the word Zanzibar, was applied to us by those in wonder of our exotic products and desirous to know where they originated. This reputation for valuable trade has served us well.\nMerchant from Trade Centres: §G+10.0%§!"
 swahili_ideas_7: "Swahili Cities"
 swahili_ideas_7_desc:1 "The Swahili cities are powerful and grand, but also willfully independent. They provide wealth for all the people of the region, and a sense of home. Allowing local leadership to assuage fears and maintain trade will be important for their future."
 
 somali_ideas:1 "Legacy of the Sumaal"
 somali_ideas_start: "Cultural Heritage"
 somali_ideas_bonus: "Future Aspirations"
 somali_ideas_1: "Horn of Africa"
 somali_ideas_1_desc:1 "The Horn of Africa is a dry location, more suited to herding than cultivation. It also happens to be an excellent location for trade, located along several critical routes and near important passages.\nPasture Output: §G+10.0%§!"
 somali_ideas_2: "Hydraulic Empires"
 somali_ideas_2_desc:1 "Our lands are dry, with little water to speak of. This allows the government to take control of the wells and wadis, for everyone's benefit, of course. State control of water resources also happens to allow state control of the people.\nIrrigation Infrastructure Cost: §G-10.0%§!"
 somali_ideas_3: "Arab Adventurers"
 somali_ideas_3_desc:1 "Our land has a legacy of Arab voyagers visiting from the peninsula, bringing their knowledge and culture. Perhaps most famous are the companions of Muhammad himself, bringing Islam after the hijrah. Other Arab sheikhs and imams have left their mark here, giving rise to new clans and customs. This influence will never be forgotten!"
 somali_ideas_4: "Xeer"
 somali_ideas_4_desc:1 "The system of customary law in our lands, known as xeer, is an important administrative and conciliatory tool. It allows negotiation over rights and promotes the fulfillment of responsibilities."
 somali_ideas_5: "Countering the Abyssinians"
 somali_ideas_5_desc:1 "To our north lie the lands of heathens, who have not seen the light. Our rivalry has been long-lived and hard-fought. It is undoubted that this battle will only continue."
 somali_ideas_6: "Xawilaad"
 somali_ideas_6_desc:1 "The xawilaad system of moneylenders is extremely important to our economy. While it may be based more off honour than any written procedure, it has not failed us yet."
 somali_ideas_7: "Somali Poetry"
 somali_ideas_7_desc:1 "Our lands have been called a "Nation of Bards", as almost every person will have at least a passing familiarity with the traditional literature and writings, and many produce great works. Embracing this heritage and encouraging the most skilled writers to assist the government will be useful.\nKnowledge Output: §G+5.0%§!"
 
 bengali_ideas:1 "Legacy of the Bangla"
 bengali_ideas_start: "Cultural Heritage"
 bengali_ideas_bonus: "Future Aspirations"
 bengali_ideas_1: "Banga"
 bengali_ideas_1_desc:1 "Our land is low, fertile, wet, and vulnerable. Whether it be the rain, the winds or a foreign invader, our people know the value our land holds. Our lands hold bountiful soil, blessed by the Ganges as its wide banks flow into the open sea, prime for agriculture and mass production.\nFarmland Cost: §G-10.0%§!\nIrrigation Infrastructure Cost: §G-5.0%§!"
 bengali_ideas_2: "Entrepot of Hindustan"
 bengali_ideas_2_desc:1 "Blessed by our geographical position, our people live within in a trading nexus, trading upstream with the peoples of the Ganges, exchanging goods in the Tea Horse Road in the north, and engaging in extensive maritime commerce across the seas. We are the end and beginning of trade, a destination for all.\nHarbourage Infrastructure Cost: §G-10.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 bengali_ideas_3: "Mass Production"
 bengali_ideas_3_desc:1 "In a land as bountiful as ours, it is only natural to utilise our natural advantage as the centre of the eastern Hindustan. Across the fields, our people work to produce goods desired by far-off realms, selling vast quantities of our produce at considerable benefit for our people."
 bengali_ideas_4: "Cradle of Innovation"
 bengali_ideas_4_desc:1 "Our people have long been at the forefront of Hindustan's intellectual progress, pushing the bounds of art, science and commerce in the pursuit of knowledge.\nKnowledge Output: §G+5.0%§!"
 bengali_ideas_5: "Bangla Language"
 bengali_ideas_5_desc:1 "Our vibrant culture shares a common language, forging a continuum across our lands of mutual understanding for commerce and the arts. This unity fosters the development and spread of the Bangla language across the region."
 bengali_ideas_6: "Envy of the World"
 bengali_ideas_6_desc:1 "Banga is known by many names, praised by realms known only to us in myth. This prestige is of great advantage to our realm, and of great utility to aspiring Bangla traders."
 bengali_ideas_7: "Islamic Influences"
 bengali_ideas_7_desc:1 "Since the great conquests from the Islamic west, our people have embraced the faith of the foreigners across the lands of Banga. Sunni influences across our culture now run deep, as the advance of Islam continues across our lands."
 
 yuan_ideas: "Legacy of Hubilai"
 yuan_ideas_start: "Cultural Heritage"
 yuan_ideas_bonus: "Future Aspirations"
 yuan_ideas_1: "Mongol"
 yuan_ideas_1_desc:1 "Once we were many clans from the northern grass sea, since Genghis we are the Mongol. All tribes under his wing have embraced the identity of the Khan, and forged an identity under Genghis that all the Mongols share."
 yuan_ideas_2: "Great Yuan"
 yuan_ideas_2_desc:1 "Established in the year 1271 by the great Kublai Khan, the Great Yuan is blessed by the Mandate of Heaven and features something close to a Chinese-style bureaucracy. No longer mere conquerors, we Mongols are the rightful rulers of the Middle Kingdom.\nCapital Infrastructure Cost: §G-10.0%§!\nAdminstration Cost: §G-5.0%§!"
 yuan_ideas_3: "Government of Compromise"
 yuan_ideas_3_desc:1 "Our government is inherently built upon compromise between the many cultures of our vast empire. While Mongol military culture shows strong influence, this policy aids us greatly in managing these many groups."
 yuan_ideas_4: "Pax Mongolica"
 yuan_ideas_4_desc:1 "Trade flows freely through our lands, and it is our duty to aid its safe passage. Great infrastructure projects will aid those who wish to do so, and further interconnect our empire. So long as the Yuan yet stand, a woman shall be able to cross from one side of the empire to the other with a golden nugget atop her head.\nPathing Infrastructure Cost: §G-10.0%§!"
 yuan_ideas_5: "Submission of the Song"
 yuan_ideas_5_desc:1 "The conquest of the Song solidified our place as a true Chinese empire, but it was not won solely through military force. Cunning usage of diplomacy convinced the Dali, Tusi, and other local chieftains to join our cause against the Song for the low price of allowing them to retain their local titles. Such strategy allowed us to quickly turn the Song's vassals against them and capture their wealthiest cities with ease."
 yuan_ideas_6: "Patron of All Arts"
 yuan_ideas_6_desc:1 "Mathematics, printing, and medicine have all flourished under the patronage of the Yuan, but it was not merely academics who saw such benefit. Pottery, painting, poetry, and theater have all reached new heights with our aid.\nKnowledge Output: §G+10.0%§!"
 yuan_ideas_7: "Sakya Sect"
 yuan_ideas_7_desc:1 "First favored by Kublai himself, the Sakya Sect holds a special place among all religions in our empire. Practically an unofficial state religion, the Bureau of Buddhist and Tibetan Affairs oversees all Buddhist monks within the Yuan Dynasty's borders. Despite the increased power of the Sakya Sect and their ability to pursue conversion efforts, there is little effort invested in doing so. Buddhist monks and Confucian scholars live side by side peacefully within the Imperial Court."

 bodo_kachari_ideas: "Legacy of the Bodo"
 bodo_kachari_ideas_start: "Cultural Heritage"
 bodo_kachari_ideas_bonus: "Future Aspirations"
 bodo_kachari_ideas_1: "Shadow of the Mountain"
 bodo_kachari_ideas_1_desc: "Our people are united by an eternal shadow, living in hills and valley's that all lie in the shadow of the Great Mountains of the north. Our homeland is one of plenty, blessed by great rivers, protected by ridges and highlands.\nGarrison Infrastructure Cost: §G-10.0%§!"
 bodo_kachari_ideas_2: "Irrigated Valleys"
 bodo_kachari_ideas_2_desc: "In the great valley's of our homeland, our people have built upon a longstanding foundation of agricultural knowledge to maximise the land we have. We know the value of irrigation, and know how to best apply it for great yields and bountiful harvests.\nFarmland Cost: §G-5.0%§!\nIrrigation Infrastructure Cost: §G-10.0%§!"
 bodo_kachari_ideas_3: "Kamarupa"
 bodo_kachari_ideas_3_desc: "Even in disunity, we always remember the Great Kingdom established by Pragjyotisha, of power and prestige that united our peoples like never before. If we are united again, we will reclaim its legacy and lead this reborn Kingdom to new heights."
 bodo_kachari_ideas_4: "Hindu Syncretism"
 bodo_kachari_ideas_4_desc: "In our embrace of Hinduism, we have found our place in a much greater world. Though we are but one caste of many, we are unique. Our syncretic embrace of Hinduism gives us strength, and blesses us with a newfound unity.\nSpirituality Concern: §Y+25.0%§!"
 bodo_kachari_ideas_5: "Diplomatic Pragmatism"
 bodo_kachari_ideas_5_desc: "Since the power struggles that shattered the Great Kingdom, our people have had to contend with the reality of our position in the regional order. There is no need to draw attention from the west, diplomacy instead will serve us best."
 bodo_kachari_ideas_6: "Secrets of Silk"
 bodo_kachari_ideas_6_desc: "Long have we known the value of the Silk worm, the desire of foreign peoples for its material. We know how to cultivate it, and have long profited off its trade to distant realms we know of only in legend.\nExotics Output: §G+10.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 bodo_kachari_ideas_7: "Literary Awakening"
 bodo_kachari_ideas_7_desc: "Our people have a great history, one we celebrate with folk tales and vibrant rituals. Time has shown us new ways of sharing these stories, and inspired us to write new tales for the ages. As we establish a true literary form, our language and our culture can reach new heights of prestige and influence."
 
 bodo_kachari_ideas_a: "Legacy of the Bodo"
 bodo_kachari_ideas_a_start: "Cultural Heritage"
 bodo_kachari_ideas_a_bonus: "Future Aspirations"
 bodo_kachari_ideas_1_a: "Shadow of the Mountain"
 bodo_kachari_ideas_1_a_desc: "Our people are united by an eternal shadow, living in hills and valley's that all lie in the shadow of the Great Mountains of the north. Our homeland is one of plenty, blessed by great rivers, protected by ridges and highlands.\nGarrison Infrastructure Cost: §G-10.0%§!"
 bodo_kachari_ideas_2_a: "Irrigated Valleys"
 bodo_kachari_ideas_2_a_desc: "In the great valley's of our homeland, our people have built upon a longstanding foundation of agricultural knowledge to maximise the land we have. We know the value of irrigation, and know how to best apply it for great yields and bountiful harvests.\nFarmland Cost: §G-5.0%§!\nIrrigation Infrastructure Cost: §G-10.0%§!"
 bodo_kachari_ideas_3_a: "Kamarupa"
 bodo_kachari_ideas_3_a_desc: "Even in disunity, we always remember the Great Kingdom established by Pragjyotisha, of power and prestige that united our peoples like never before. If we are united again, we will reclaim its legacy and lead this reborn Kingdom to new heights."
 bodo_kachari_ideas_4_a: "Faith of our Ancestors"
 bodo_kachari_ideas_4_a_desc: "Tradition gives us strength, and the embrace of our own faith has kept our people safe and our realm stable. Though the influence of foreign religions is powerful, through inward reflection we can hold our own."
 bodo_kachari_ideas_5_a: "Diplomatic Pragmatism"
 bodo_kachari_ideas_5_a_desc: "Since the power struggles that shattered the Great Kingdom, our people have had to contend with the reality of our position in the regional order. There is no need to draw attention from the west, diplomacy instead will serve us best."
 bodo_kachari_ideas_6_a: "Secrets of Silk"
 bodo_kachari_ideas_6_a_desc: "Long have we known the value of the Silk worm, the desire of foreign peoples for its material. We know how to cultivate it, and have long profited off its trade to distant realms we know of only in legend.\nExotics Output: §G+10.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 bodo_kachari_ideas_7_a: "Literary Awakening"
 bodo_kachari_ideas_7_a_desc: "Our people have a great history, one we celebrate with folk tales and vibrant rituals. Time has shown us new ways of sharing these stories, and inspired us to write new tales for the ages. As we establish a true literary form, our language and our culture can reach new heights of prestige and influence."

 javanese_ideas: "Legacy of the Wong Jawa"
 javanese_ideas_start: "Cultural Heritage"
 javanese_ideas_bonus: "Future Aspirations"
 javanese_ideas_1: "Nusantara"
 javanese_ideas_1_desc: "The Nusanatra are areas which do not reflect Javanese culture, but are included as colonies and must pay an annual tribute. Their native polity is left intact, and they enjoy substantial autonomy as well as internal freedom. We do not necessarily station any officials or military presence in the Nusanatra, but any challenges to our oversight will of course draw a harsh response."
 javanese_ideas_2: "Maharaja"
 javanese_ideas_2_desc: "We were not appointed to rule by any god. We are gods ourselves, and we will rule as such. We are great. We are absolute. And we will rule forevermore.\nRuler Authority: §Y+10.0§!\nInstitutional Authority: §Y-10.0§!"
 javanese_ideas_3: "Mitreka Satata"
 javanese_ideas_3_desc: "Mitreka Satata, or the partners with common order. We are surrounded by them, our rivals, and we are forced to maintain our place. We cannot fall behind, for the future of our nation depends upon it."
 javanese_ideas_4: "Cetbang"
 javanese_ideas_4_desc: "When the Yuan barbarians tried to invade us using foreign weapons, they made two mistakes. The first was attacking us. The second was "gifting" us new technology. With this new firepower, no one will be able to stop us.\nMilitary Output: §G+5.0%§!"
 javanese_ideas_5: "On the Ashes of Srivijaya"
 javanese_ideas_5_desc: "The Srivijaya existed before our time. Even though they are not our ancestors, we acknowledge them and learn from them. All is for the purpose of exceeding even their great legacy.\nHarbourage Infrastructure Cost: §G-10.0%§!"
 javanese_ideas_6: "Sons of Raden Wijaya"
 javanese_ideas_6_desc: "How could it be wrong to ally Mongolian barbarians to gain more power? We will always exploit every opportunity that presents itself in benefit of our people. We will use our enemies to our advantage."
 javanese_ideas_7: "Wawasan Nusantara"
 javanese_ideas_7_desc: "The Indonesia is one. If it is not, we will make it so."

 magyar_ideas: "Legacy of the Magyarok"
 magyar_ideas_start: "Cultural Heritage"
 magyar_ideas_bonus: "Future Aspirations"
 magyar_ideas_1: "Arpad"
 magyar_ideas_1_desc: "It was Arpad who led the Seven Tribes to our new homeland, and it was he who fought those who sought to force us out. While much has changed since the days of Arpad, all Hungarians know of the semi-mythical founder, and it imbues our people with a sense of unity across the Carpathian Plain.\nFarmland Cost: §G-5.0%§!"
 magyar_ideas_2: "Crown of St Stephen"
 magyar_ideas_2_desc: "On Christmas Day of the Year of Our Lord 1000, the Grand Prince of Hungary, Stephen, was crowned King of Hungary. This marked the beginning of our transformation from a tribal society to a truly Christian kingdom, and Christianity is intrinsically intertwined with our people.\nSpirituality Concern: §Y+25.0%§!"
 magyar_ideas_3: "King of Croatia and Dalmatia"
 magyar_ideas_3_desc: "The Kingdoms of Hungary, Croatia, and Dalmatia have been bound together by a shared ruler for centuries, and this will continue for centuries yet. Croatia acts as an example for all future subjects of the Kingdom of Hungary and is living proof of our willingness to respect past agreements."
 magyar_ideas_4: "The Golden Bull"
 magyar_ideas_4_desc: "First established by King Andrew in 1222, the Golden Bull has redefined our society. All nobility are equal, have the right to disobey the King if he performs illegal acts, are free of all taxes, and are not obligated to go to war outside Hungary. With such a document, the King's power is far less than that of other Kingdoms in Europe, and the nobility's power quietly affirmed.\nInstitutional Authority: §Y+10.0§!\nRuler Authority: §Y-10.0§!\nHierarchy Concern: §Y+25.0%§!"
 magyar_ideas_5: "Eternal Vigilance"
 magyar_ideas_5_desc: "When the Mongols first came, they brought unimaginable devastation with them. Hungary burned, and our people suffered with it. When they returned, we were ready. Modern forts, modern tactics, and eternal vigilance won us that war. While we have defeated the Mongols once, we must always be ready for them to return.\nGarrison Infrastructure Cost: §G-10.0%§!"
 magyar_ideas_6: "The Interregnum"
 magyar_ideas_6_desc: "When Andrew III died in 1301, the Kingdom was left orphaned. A dozen powerful lords struggled for power, and the rightful King as chosen by the Holy Father himself was left with no choice. Charles I reunited the kingdom by force of arms and diplomacy, but it took twenty long years. Hungary came perilously close to shattering altogether, and it cannot be allowed to happen again.\nElite Power from Autonomy: §G-10.0%§!"
 magyar_ideas_7: "Preponderance of Power"
 magyar_ideas_7_desc: "When the Interregnum ended, Charles I was left in a position of nearly unprecedented power due to defeating many of his rivals and seizing their lands for himself. He utilized this power to enact massive centralizing reforms, all with the aim of making the Crown the foremost power in Hungary."

 russian_ideas: "Legacy of the Russkiye"
 russian_ideas_start: "Cultural Heritage"
 russian_ideas_bonus: "Future Aspirations"
 russian_ideas_1: "A Plain of Rivers"
 russian_ideas_1_desc: "Long have our people lived these lands, spreading far and wide from the fertile west, utilising the winding rivers that connect our people to settle new lands across the European Plain. Rivers have long defined us, and always will.\nHarbourage Infrastructure Cost: §G-10.0%§!\nFarmland Cost: §G-5.0%§!"
 russian_ideas_2: "Rus"
 russian_ideas_2_desc: "We don't know where they came from, but it was the Varangians who created the realm of Kievan Rus, uniting our many tribes into the Rus. Even in division its influences remain strong, for we all know what was, and what can be once more."
 russian_ideas_3: "Eternal Baptism"
 russian_ideas_3_desc: "It was Vladimir the Great who led our people to salvation, uniting our people with the Church of Constantinople and influencing our culture with new ideas from the West. Since this day we have found ourselves a Bastian of the True Church in the East, a second centre of Orthodox Christianity.\nSpirituality Concern: §Y+25.0%§!"
 russian_ideas_4: "Rich Culture"
 russian_ideas_4_desc: "We are isolated yet connected, a duality that defines our culture. We share affinity with many peoples to the west, through language and religion. Our architecture, our literature and beliefs are influenced heavily by the Rhomaioi, along with many long-forgotten cultures. Yet we are Russkiye, proud and strong. Our art, our writing and our way of life are our own, developing in relative isolation with new insights and achievements."
 russian_ideas_5: "The Fur Trade"
 russian_ideas_5_desc: "Long have our merchants been the crucial link between east and west. Trade flows across the plains, travelling by barge and caravan, carrying many notable goods. None however as notable as our furs, an exotic good prized by those beyond. We know this, and we exploit it.\nExotics Output: §G+10.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 russian_ideas_6: "Eastern Frontier"
 russian_ideas_6_desc: "We are not at the edge of the world, for we know what lies beyond. Long have we defended against an endless tide of nomadic peoples. We are the frontier, a bastion of Christianity, the last line of settled civilisation before the lawless wastes of the east. We must be vigilant, gather strength so that we may end this threat once and for all.\nAvailable Manpower Pool: §G+10.0%§!"
 russian_ideas_7: "Mongol Yoke"
 russian_ideas_7_desc: "When Kiev burned at the hands of the Mongols, the lands of the Rus' collapsed into disunity and division. The Mongol's have imposed themselves upon us, extracting tribute from almost all princes that emerged from turmoil. In defeat we have been humbled, learning to embrace the best of our conquerors, rebuilding in preparation for the inevitable. One day we will lift the Mongol Yoke, end our subjugation and free our people once more.\n§GImproved CE on the Steppes§!\nRuler Authority: §Y+10.0§!\nInstitutional Authority: §Y-10.0§!"

 tunisian_ideas: "Legacy of the Twensa"
 tunisian_ideas_start: "Cultural Heritage"
 tunisian_ideas_bonus: "Future Aspirations"
 tunisian_ideas_1: "Land of Plenty"
 tunisian_ideas_1_desc: "From the arid steppe of the Sahara, the rolling hills of the south and fertile valleys along the Medjerda River in the north, our homeland is as diverse as our people. While our lands may not be as productive as they once were, we have adapted our ways to the changing landscape of the Maghreb to sustain our people and support our families.\nPasture Output: §G+10.0%§!"
 tunisian_ideas_2: "Dynamic Culture"
 tunisian_ideas_2_desc: "Foreign influence runs deep in our culture, imparting our Berber heritage with the many contributions from conquerors that have passed through our lands since the time of the Numidians and Carthigianians. Our pride instead comes from the ancient heritage our people enjoy, providing a source of strength as we seek to maintain our prestige and independence in the face of a changing world."
 tunisian_ideas_3: "Arabic Influences"
 tunisian_ideas_3_desc: "The Arab conquest changed our lands and our people forever, saving us from our heathen ways through the rise of Islam across the Maghreb. From developments in architecture, language and administration to the our central role in protecting Kairouan, one of the key holy cities of Islam, our realm is innately tied to a cultural sphere that streches from the Atlantic to the distant lands of the far-east.\nSpirituality Concern: §Y+25.0%§!"
 tunisian_ideas_4: "Exchange of Worlds"
 tunisian_ideas_4_desc: "Our lands lie at the crossroads of North and South, Christian and Islamic, settled and nomadic. Traders flow in from northern shores, exchanging goods from the lands of Europe, purchasing goods sent on caravans from the south across the great dunes of the Sahara. Land and sea, our traders ensure the goods flow and our people enjoy the spoils of trade.\nMerchant from Trade Centres: §G+10.0%§!"
 tunisian_ideas_5: "The Corsairs"
 tunisian_ideas_5_desc: "Though trade serves us well, we know of other ways to exploit the great wealth along the shores of the Mediterranean. The Corsairs, or Barbary pirates provide us with an alternative path to wealth and spoils, raiding poorly defended Christian towns and cities for loot and plunder."
 tunisian_ideas_6: "Maslahah"
 tunisian_ideas_6_desc: "As our traditional role as the spiritual shepards of the Maghreb resumes once more, our evolving theology stands as a testament to our literary achievements. Central to these developments is the emergence of Maslahah, or the primacy of the public interest. The welfare of our people is paramount, and all things are prohibited or permissive according to this principle.\nBase Welfare: §G+0.50§!\nWelfare Concern: §Y+25.0%§!"
 tunisian_ideas_7: "Foreign Aspirations"
 tunisian_ideas_7_desc: "The lands of our people have long been the heart of vast realms of power, extending their rule through diplomatic flexibility and naval conquest. Our diplomatic reach extends far and wide, including extensive contacts with Christian Kingdoms abroad."

 neapolitan_ideas: "Legacy of the Napoletani"
 neapolitan_ideas_start: "Cultural Heritage"
 neapolitan_ideas_bonus: "Future Aspirations"
 neapolitan_ideas_1: "Mezzogiorno"
 neapolitan_ideas_1_desc: "Our lands are as diverse as our origins, blessing our people with a crossroads of climate and terrain that lies at the heart of the Mediterranean. Great Estates loom over endless farms, covering rolling hills that tumble towards the sea. Our beautiful countryside compliments and supplies many towns dotted along our shores, tucked away in safe harbours, connecting our people across the calm seas that surround our lands.\nHarbourage Infrastructure Cost: §G-10.0%§!\nFarmland Cost: §G-5.0%§!"
 neapolitan_ideas_2: "Cultural Resilience"
 neapolitan_ideas_2_desc: "Since the ancient Greeks settled our shores, our people have seen a revolving door of foreign rule. From the ancient Romans to the Greek pretenders, from Arabic invasion to French conquest, our culture and language has seen many influences of varying longevity. We can take pride in the knowledge that after all these years our way of life remains as it was, as it will always be."
 neapolitan_ideas_3: "Diverse Architecture"
 neapolitan_ideas_3_desc: "While our culture remains strong, our structures have seen much change over the chaotic times of the last millenium. Urban centers have enjoyed much of the majesty of Roman design, while embracing some of the best elements of Arabic architecture. The countryside has recovered from the times of the Roman collapse, embracing the fortifying designs of the Normans to construct, expand and renovate the forts and garrisons of the countryside.\nGarrison Infrastructure Cost: §G-10.0%§!"
 neapolitan_ideas_4: "Prestigious Cities"
 neapolitan_ideas_4_desc: "Our urban centres are well known across Mediterranean shores, standing tall in culture and wealth, acting as key destinations for major trading routes from all directions. Of all the cities of our people, Naples is the cultural heart of Mezzogiorno, standing for thousands of years as a centre of art and culture.\nKnowledge Output: §G+10.0%§!"
 neapolitan_ideas_5: "The Norman Invasion"
 neapolitan_ideas_5_desc: "Since the fall of Rome, our people have been divided, fought over by foreign powers for centuries. The Norman conquest at the turn of the millenium changed everything. Their conquest over the course of a century unified the realm once more under a new Kingdom, introducing a more centralised and effective administration yet increasing the role of a still evolving nobility.\nHierarchy Concern: §Y+25.0%§!"
 neapolitan_ideas_6: "Liber Augustalis"
 neapolitan_ideas_6_desc: "In the town of Melfi, staging point for the Norman invasion, a council appointed by Emperor Fredrick II laid the foundation for a new realm based on the primacy of written law. The Liber Augustalis, or Constitutions of Melfi outlined a new law code, one that promotes a more centralised, absolutist state that will serve our people for centuries to come.\nElite Power from Autonomy: §G-10.0%§!"
 neapolitan_ideas_7: "The Throne of Desire"
 neapolitan_ideas_7_desc: "While the Norman's unified our realm, they did so as a foreign dynasty from distant lands, usurping the Crown of Siciliy. This precedent has led to centuries of dynastic struggles, as foreign powers fight one another for the privilege of ruling our realm. If this trend continues, the independent Kingdom we have enjoyed may fall into the hands of a monarch with more ambitious designs for Mezzogiorno."
 
 ilkhan_ideas: "Legacy of Hu'legu"
 ilkhan_ideas_start: "Cultural Heritage"
 ilkhan_ideas_bonus: "Future Aspirations"
 ilkhan_ideas_1: "Children of the Steppe"
 ilkhan_ideas_1_desc: "Our fathers and their fathers before them roamed the Steppes freely. While we do not practice a nomadic lifestyle any longer, the influences of such a lifestyle are present everywhere in our culture, and they will not be soon forgotten."
 ilkhan_ideas_2: "Helagu"
 ilkhan_ideas_2_desc: "The Il-Khanate was carved out of many regional empires by the mighty Helagu, grandson of the Great Khan. He is the father of our empire, and we are his children. While the Il-Khanate may have fallen, this unity still fills our people."
 ilkhan_ideas_3: "Religious Flexibility"
 ilkhan_ideas_3_desc: "Since our people came to this foreign land, we have been exposed to many faiths. Some times practicing extreme tolerance, other times intolerance, our people are certainly more flexible in religious matters than many."
 ilkhan_ideas_4: "Viceroyalties"
 ilkhan_ideas_4_desc: "Very little of the Il-Khanate was truly centralized. Instead, much of the empire was organized under trusted vassals and viceroyalties above them. While this structure has now dissolved entirely, our people still remember these methods."
 ilkhan_ideas_5: "Dual Administration"
 ilkhan_ideas_5_desc: "In the few territories that we did directly administrate, we utilized a method of dual appointment with two people appointed to a single position, one a local and the other a Mongol. While prone to corruption and notably expensive, this method lead to our culture having a larger influence on local cultures. \nAdminstration Cost: §R+5.0%§!"
 ilkhan_ideas_6: "Opportunism"
 ilkhan_ideas_6_desc: "We have always been opportunistic, and always will be. Whether it is exploiting moments of internal weakness, attempting to ally the Christian Franks, or even conquering brothers of the same faith, we show no hesitation. It is this that led us to power."
 ilkhan_ideas_7: "The Fall"
 ilkhan_ideas_7_desc: "The Il-Khanate is gone now, nothing but dust in the wind. But we, its successor, remain. While we have been forced to more thoroughly integrate with local cultures, we will reclaim our lost empire."
 
 ayyubid_ideas: "Legacy of Salah ad-Din"
 ayyubid_ideas_start: "Cultural Heritage"
 ayyubid_ideas_bonus: "Future Aspirations"
 ayyubid_ideas_1: "Saladin"
 ayyubid_ideas_1_desc: "Tales of Saladin's great piety, chivalry, and generosity are known far and wide. While it has been many years since his unfortunate demise, we are still filled with the same spirit as the great Saladin, a man who could both force the Crusaders from the holy land, yet win their respect through acts of generosity and kindness.\nWelfare Concern: §Y+25.0%§!"
 ayyubid_ideas_2: "Military Architecture"
 ayyubid_ideas_2_desc: "It was not solely military genius that allowed us to defend our rising empire. New, innovative fortifications, intense focus, and copious funding led to defenses that none could breach, let alone a mere Crusade.\nGarrison Infrastructure Cost: §G-20.0%§!"
 ayyubid_ideas_3: "Collective Sovereignty"
 ayyubid_ideas_3_desc: "Our government is not structured like others, where the Sultan is obeyed solely due to obligations from a vassal to a lord. We rule over members of our family, spread throughout a vast number of positions from advisors to vassals. When we are wanting, our family provides.\nElite Power from Autonomy: §G-10.0%§!\nBase Diversions: §G+0.50§!"
 ayyubid_ideas_4: "Agricultural Restoration"
 ayyubid_ideas_4_desc: "As was shown in our rule of Egypt, investment into agriculture is the road to prosperity. We invest more and more carefully than any other, and the results are clear. \nFarmland Cost: §G-5.0%§!\nIrrigation Cost: §G-10.0%§!"
 ayyubid_ideas_5: "Enlightened Patrons"
 ayyubid_ideas_5_desc: "We Ayyubids are educated people, and we fully understand the value of education. Through great patronage, we will lead to a blossoming of the sciences within our lands, and we will benefit from it as well. \nKnowledge Output: §G+10.0%§!"
 ayyubid_ideas_6: "Return of Orthodoxy"
 ayyubid_ideas_6_desc: "When the Fatimid pretenders fell, Saladin restored Egypt and Syria's allegiance to the rightful Caliph. Since that time, we have prioritized the reinstatement of Sunni Orthodoxy in our lands, for we know there is only one true Caliph. \nSpirituality Concern: §Y+25.0%§!"
 ayyubid_ideas_7: "The Last Remnants"
 ayyubid_ideas_7_desc: "When Saladin was proclaimed Sultan of Egypt and Syria, the Islamic World entered a golden age of untold prosperity and growth. We have fallen far, and the Islamic World with us. The rightful Caliph of all Islam is held captive by savages from the Caucasus, barbarians from the Steppe have sacked the Jewel of the East, and war has become ever more commonplace. It is our duty to restore the peace once more."
 
 persian_ideas: "Legacy of the Arya"
 persian_ideas_start: "Cultural Heritage"
 persian_ideas_bonus: "Future Aspirations"
 persian_ideas_1: "Iran"
 persian_ideas_1_desc: "Across a sprawling expanse of rolling hills, rugged highlands and mountainous divides, our people know the Iranian Plateau in a way no foreigner can ever understand. From generation to generation our people have tamed this land, innovating upon our ancestors ways to use what resources we have as best we can.\nTopography Impact on CE: §G-33.0%§!\nFarmland Cost: §G-10.0%§!"
 persian_ideas_2: "Heartland of Empires"
 persian_ideas_2_desc: "Since time immemorial this land has been the heart of an Empire, whether its the First Empire of Darius, the Greek conquerors of the west, the heathen Empire of Iranians or the many foreign dynasties that have ruled us since, for all our history, centralised Imperial Rule has been the normal way of things for the lands of Iran.\nCapitol Infrastructure Cost: §G-20.0%§!"
 persian_ideas_3: "Rule Without End"
 persian_ideas_3_desc: "To rule a land as vast as ours, we have leveraged the accumulated experience of countless generations to expand our capacity to rule vast geographic distances of diverse terrain and varied ethnicities. This long-standing wisdom of many administrative innovations is the basis of our state, and the bedrock of our dominion.\nPathing Infrastructure Cost: §G-10.0%§!\nElite Power from Autonomy: §G-10.0%§!"
 persian_ideas_4: "Terror of the West"
 persian_ideas_4_desc: "For all our history we have been the East of the West, the Empire at their border that all Western powers fear. The fated clash of East and West will likely resume once more, and when it does we will learn from lessons past to stand tall against our foes."
 persian_ideas_5: "Eternal Culture"
 persian_ideas_5_desc: "Our vast domain may be diverse in language and people, yet throughout it all the culture and language of the Arya unites us all. Even in the chaos of centuries of foreign rule, all conquerors have embraced our ways in one form or another. We will not abandon our enduring legacy, not now, not ever.\nKnowledge Output: §G+10.0%§!"
 persian_ideas_6: "Islamic Syncretism"
 persian_ideas_6_desc: "When the Arab Conquest swept the plateau, the ancient ways were abandoned in favour of the rising tide of Islam. In our conquest a syncretism was born, as the emerging Islamic World came to terms with the majesty of our civilisation. The influences of Iran on the union of Islam are widespread and entrenched, from architecture to administration and all elements of everyday life.\nSpirituality Concern: §Y+25.0%§!"
 persian_ideas_7: "Century of Torment"
 persian_ideas_7_desc: "Aside from a glimpse of Renaissance in the 10th century, our people have known foreign rule since the fall of the Empire of Iranians. In retrospect, we now understand the decadence and sin of these times. The divine punishment of Allah for our wrongful ways came from the north, from the endless frontier we could never quite tame. Waves of horses washed over our cities, burning our lands and our people all the same. Plague soon followed, cleansing the plateau of many unfortunate souls. Only now has the punishment lifted, for the Il-Khanate has fallen and once more, our people have a chance at reclaiming our glory."

 mande_ideas: "Legacy of the Mandé"
 mande_ideas_start: "Cultural Heritage"
 mande_ideas_bonus: "Future Aspirations"
 mande_ideas_1: "Manden Kurufaba"
 mande_ideas_1_desc: "When the Sultanate beyond the dunes shattered Wagadou, and the tyrannical rulers of the successor state of Susu left terror in its wake, our people united into a grand confederation to drive back our enemies and protect our lands. In union we forged the Manden Kurufaba, leading our people to new heights under the guidance of the leading city-state of Mali. Our dominion is as diverse as its subjects, covering great expanses of the Savannah, the bountiful floodplains of the Niger River and the endless shores of the untamed seas.\nForest Cover Impact on CE: §G-20.0%§!"
 mande_ideas_2: "Poro and Sande"
 mande_ideas_2_desc: "The secret societies of our culture, the male Poro and the female Sande, are excellent for unifying our people and seeking out intruders. They are also important militarily, as the rites of passage involved select only the strongest and bravest."
 mande_ideas_3: "Fadenya"
 mande_ideas_3_desc: "Originally a term denoting the struggle between half-brothers, fadenya now refers to the dynamism present in our society. It allows us to shift our priorities and practices quickly to match changing times."
 mande_ideas_4: "Djeli"
 mande_ideas_4_desc: "The jeli are our oral poets, skilled in music and storytelling. They recall the epics of our past and predict a glorious future. But more importantly, they serve as advisors to rulers. So close is this bond that it is considered socially unacceptable for a noble to be without a djeli.\nKnowledge Output: §G+5.0%§!"
 mande_ideas_5: "Constitutional Guidance"
 mande_ideas_5_desc: "The constitutions proclaimed by our people are essential to our society. The most famous is the Kurukan Fuga, proclaimed by Sundiata Keita to organize the very foundation of federation. They establish confederate relationships, create divisions of labour, and, perhaps most importantly, dictate the societal relationships of our people.\nInstitutional Authority: §Y+15.0§!\nRuler Authority: §Y-15.0§!"
 mande_ideas_6: "Riches of Renown"
 mande_ideas_6_desc: "We are renowned for our great wealth, innately tied to our possession of rich and abundant gold mines. Traders come from across distant lands to seek the tales of fabulous treasures, and poets sing of our riches. As trade flows across the Sahara, foreign knowledge of our power will only grow.\nMining Output: §G+10.0%§!"
 mande_ideas_7: "Famous Pilgrims"
 mande_ideas_7_desc: "Even in our great tolerance we remain faithful to our religion, and what better way to show that than to travel on grand pilgrimages? Along the way, we can show the power and wealth of our nation."
 
 chaghatai_ideas: "Legacy of Chagatai"
 chaghatai_ideas_start: "Cultural Heritage"
 chaghatai_ideas_bonus: "Future Aspirations"
 chaghatai_ideas_1: "The Steppe"
 chaghatai_ideas_1_desc:1 "Across the grass seas, peoples emerge from all corners of the land, moving great distances and forging many empires. Our homeland is a fluid pathway of migration and conquest, and intimately tied to a cavalry based tradition.\n§GImproved CE on the Steppes§!"
 chaghatai_ideas_2: "Chagatai"
 chaghatai_ideas_2_desc:1 "Across the Khanate of the Great Chagatai, son of Genghis, our people know of his name, his legacy and our shared heritage under his rule. Our identity is tied to our founder, creating a cultural continuum across a vast domain, unifying both nomadic and settled peoples in one culture and one language.\nKnowledge Output: §G+5.0%§!"
 chaghatai_ideas_3: "Cultural Syncretism"
 chaghatai_ideas_3_desc:1 "Our people have long seen many conquerors, many Khaganates and foreign dynasties, and despite our differences we do not fear their strange ways. Instead, we follow their example and embrace those we conquer, utilising their strengths for ourselves."
 chaghatai_ideas_4: "Persianate"
 chaghatai_ideas_4_desc:1 "Of all the peoples beyond our lands, no rule has left the same impact as that of the Persians. Their influence runs deep, especially amongst the settled peoples of our lands and the administration that guides them.\nTopography Impact on CE: §G-10.0%§!"
 chaghatai_ideas_5: "Silk Road"
 chaghatai_ideas_5_desc:1 "Many caravans have passed through the mountains and trails left behind by traders past, forming a single pathway for trade that often crosses our own lands. Their riches are something to be valued, to be encouraged for our own gain.\nMerchant from Trade Centres: §G+10.0%§!"
 chaghatai_ideas_6: "True Fear"
 chaghatai_ideas_6_desc:1 "In our conquests we have always known the value of fear, and how to instil such terror in your enemies that they bow before you upon even a whisper of your arrival. Those who submit may be spared. Those who resist will suffer."
 chaghatai_ideas_7: "Endless Frontier"
 chaghatai_ideas_7_desc:1 "Those who exist in lands of comfort, of stone houses and brick walls always see a limit, a line that must not be crossed. There is no end to our frontier. We will travel any distance in the pursuit of value within this life, at any distance, at any cost."
 
 tartar_ideas: "Legacy of Jöchi"
 tartar_ideas_start: "Cultural Heritage"
 tartar_ideas_bonus: "Future Aspirations"
 tartar_ideas_1: "The Steppe"
 tartar_ideas_1_desc:1 "Across the grass seas, peoples emerge from all corners of the land, moving great distances and forging many empires. Our homeland is a fluid pathway of migration and conquest, and intimately tied to a cavalry based tradition.\n§GImproved CE on the Steppes§!"
 tartar_ideas_2: "Tartar"
 tartar_ideas_2_desc:1 "When the new masters of the Steppe swept west, it was Jöchi who lead the great wars of conquest that unified the many tribes of the grass sea under one banner, under one master. With his strength we marched past the grass and into the lands of the Christians, earning ourselves a fearsome reputation as the Tartars. Even today, it is the shared unity forged by Jöchi's heirs that binds us together."
 tartar_ideas_3: "Golden Wings"
 tartar_ideas_3_desc:1 "Our domain is vast, encompassing many tribes across a great expanse. We have adapted our structure to rule this great distance, dividing the Steppe under the White and Blue Wings of the Golden Horde.\nElite Power from Autonomy: §G-10.0%§!"
 tartar_ideas_4: "Masters of the Rus'"
 tartar_ideas_4_desc:1 "No conquest under Jöchi was as grand as the subjugation of the Rus', no moment more grand than the destruction of their capital, Kyiv. Since their fall we have organised the shattered remnants of their fallen empire through the power of fear, extracting great tribute from the cowering princedoms."
 tartar_ideas_5: "Silk Terminus"
 tartar_ideas_5_desc:1 "The establishment of Sarai as the capital of the Horde has yielded great reward, as the subsequent opening of the Northern Silk Road has reshaped the very nature of the highly profitable trade route. Caravans embrace protections under our rule to carry goods across the edge of the Caspian, trading vast quantities at Sarai before heading towards Tana in the West for trade across the Black Sea.\nCapital Merchant Generation: §G+100.0%§!"
 tartar_ideas_6: "True Fear"
 tartar_ideas_6_desc:1 "In our conquests we have always known the value of fear, and how to instil such terror in your enemies that they bow before you upon even a whisper of your arrival. Those who submit may be spared. Those who resist will suffer."
 tartar_ideas_7: "Endless Frontier"
 tartar_ideas_7_desc:1 "Those who exist in lands of comfort, of stone houses and brick walls always see a limit, a line that must not be crossed. There is no end to our frontier. We will travel any distance in the pursuit of value within this life, at any distance, at any cost."
 
 scandanavian_ideas: "Legacy of Norrœnir Menn"
 scandanavian_ideas_start: "Cultural Heritage"
 scandanavian_ideas_bonus: "Future Aspirations"
 scandanavian_ideas_1: "Northern Shores"
 scandanavian_ideas_1_desc:1 "Across the cold lands of our people, no feature of our homeland is more prominent than the endless coastline that encompasses Scandanavia. The many inlets and bays that break its shores are perfect for maritime industry and naval endeavours.\nFisheries Output: §G+10.0%§!\nHarbourage Infrastructure Cost: §G-10.0%§!"
 scandanavian_ideas_2: "Boreal Forests"
 scandanavian_ideas_2_desc:1 "Our region is known for its vast, untapped forests. While our land may not be well suited for the growing of crops, we know there is much wealth in the woods. New industries can be formed around this abundance.\nForestry Output: §G+10.0%§!\nNaval Output: §G+10.0%§!"
 scandanavian_ideas_3: "The Navigators"
 scandanavian_ideas_3_desc:1 "From the viking raids to the expeditions of Leif Erikson, our people have a long history of mastery of the seas. No part of Europe or the Mediterranean has not been reached by our explorers, merchants, or warriors. No squall can frighten us, and no horizon is beyond our reach."
 scandanavian_ideas_4: "The Conquerors"
 scandanavian_ideas_4_desc:1 "We the Norse are a warrior people, at our height conquering England and Normandy, our raids reaching as far as Sicily and Greece. Even in recent times, the Danes sailed across the Baltic and conquered both Pomerania and parts of Estland. In the frigid lands of the north, the fire of battle has long kept us warm."
 scandanavian_ideas_5: "Crossroads of Trade"
 scandanavian_ideas_5_desc:1 "As the age of great conquest comes to a close, the growth of valuable maritime trade routes across our seas has created new forms of wealth for our rising urban centres. Our position as the crossroads between the Baltic and the North Sea only furthers the potential of commerce in our domain.\nMerchant from Trade Centres: §G+10.0%§!"
 scandanavian_ideas_6: "Freeholding"
 scandanavian_ideas_6_desc:1 "As much due to the relative poverty of our soil as to our long history of personal freedom, feudalism never took root in our lands as it did in Continental Europe. Large landholders are few in number and traditionally weak in power, with the prevalence of fishing providing the peasantry an alternative source for their livelihood.\nElite Power from Autonomy: §G-10.0%§!\nBase Welfare: §G+0.50§!"
 scandanavian_ideas_7: "The Thing"
 scandanavian_ideas_7_desc:1 "Just as our peasants have traditionally enjoyed more freedom from the nobles, our nobles and burghers also enjoy special privileges and rights from the crown. Many past kings have been elected by assemblies of the national elite known as the Thing, bestowing upon them legitimacy built upon the approval of the people they rule. The election of Magnus as King of Norway and Sweden in 1319, and the recent interregnum in Denmark have confirmed the importance of the Thing's"
 
 kannadigaru_ideas: "Legacy of the Kannadigaru"
 kannadigaru_ideas_start: "Cultural Heritage"
 kannadigaru_ideas_bonus: "Future Aspirations"
 kannadigaru_ideas_1: "Deccan Plateau"
 kannadigaru_ideas_1_desc:1 "The plateau upon which we live is vast beyond measure, rough beyond measure. No foreigner could possibly understand it, as is clearly evidenced by the many foreign empires that have fallen trying. We are the people of the plateau, and it is our destiny to rule it.\nTopography Impact on CE: §G-10.0%§!\nForest Cover Impact on CE: §G-10.0%§!"
 kannadigaru_ideas_2: "Unbroken Literary Tradition"
 kannadigaru_ideas_2_desc:1 "Our people hold a literary tradition stretching back centuries, dotted with countless masterpieces. Primarily written by Jains in the past, their influence has begun to wane, and a new era of our great tradition is beginning anew. Let us not fear change, but embrace it.\nKnowledge Output: §G+5.0%§!"
 kannadigaru_ideas_3: "Heart of Many Empires"
 kannadigaru_ideas_3_desc:1 "Our homeland has been the beating heart of a vast number of empires, from the Chalukya and Rashrukata of days long past to the recently falling Hoysala, and even the rising imperial power of Vijaynagara. We have taken the lessons of imperial rule to heart, and we will use this knowledge once more.\nCapitol Infrastructure Cost: §G-20.0%§!"
 kannadigaru_ideas_4: "Trade Guilds"
 kannadigaru_ideas_4_desc:1 "Our land has a long history of merchant guilds, such as the Manigarram, the Anjuvannam, and of course the Five Hundred Lords of Ayyavolu. These daring merchants have traveled far and wide, and they sometimes hold great sway over the fate of kingdoms or empires.\nConsultation Concern: §Y+25.0%§!"
 kannadigaru_ideas_5: "Architectural Evolution"
 kannadigaru_ideas_5_desc:1 "The faith of our people is strong, and it is shown nowhere as clearly as the great history of temples within our lands. With the rise of every new empire comes further development in temple architecture, and new pilgrimage sites. Of course, the lessons learned from creating great structures are not applied solely to temples.\nBase Spirituality: §G+0.50§!"
 kannadigaru_ideas_6: "Hindu Bastion"
 kannadigaru_ideas_6_desc:1 "Many of the kingdoms and empires of Bharata have fallen to the Islamic invaders, but not we. We have always held strong against the Islamic invaders, and we always will, but we cannot do it alone. Only through unity with our Hindu brothers can we prevail, only then can we prosper."
 kannadigaru_ideas_7: "Military Administration"
 kannadigaru_ideas_7_desc:1 "With the rise of the Karnata Rajya, a new era has come over our people, an age of militarism. Only through military expertise can our people be defended from the enemies that surround us on all sides. Every major government official is a military man, and every soldier must be infused with a sense of what will come if they fail at their duty. When our foes come, we will be ready."
 
 delhi_ideas: "Legacy of the Sultaan"
 delhi_ideas_start: "Cultural Heritage"
 delhi_ideas_bonus: "Future Aspirations"
 delhi_ideas_1: "Warforged Empire"
 delhi_ideas_1_desc:1 "When Mu'izz ad-Din Muhammad Ghori's empire fell, his empire collapsed with him, with its many pieces falling to his former generals. Qutb al-Din Aibak, the founder of the Sultanate, was one such general. A former slave, he reunited much of the fallen Ghorid Empire through nothing but raw military skill and ambition. While the Sultanate has changed much since the time of our founder, this tale and the lessons within still shape our realm."
 delhi_ideas_2: "Revolving Door"
 delhi_ideas_2_desc:1 "A change in the leadership of an empire, or even the ruling dynasty, can be devastating. The Sultanate has gone through two such changes, both as drastic as they could possibly be, and still stands strong. Where a lesser empire would buckle and collapse, we adapt, accept and continue anew."
 delhi_ideas_3: "Cosmopolitan Nature"
 delhi_ideas_3_desc:1 "In an empire as vast as the Sultanate, one cannot be too picky with deciding what cultural norms are desirable or acceptable. We are beset on all sides, and resources are desperately needed elsewhere. It is thus best to pursue a path of cultural tolerance. Let our subjects continue their local practices, so long as they are loyal to the Sultan."
 delhi_ideas_4: "Decentralized Rule"
 delhi_ideas_4_desc:1 "Despite our best efforts, Hindustan is simply too vast for Direct Rule from Delhi. What must be done then, is a vast network of loyal subjects who willingly donate resources to the Empire at its core, no matter the cost to our supporters."
 delhi_ideas_5: "Greater Than Any Before"
 delhi_ideas_5_desc:1 "As our empire grows, Hindustan itself becomes more unified, for we are the largest empire to ever grace this land. No longer do the merchants of Gujarat sell goods to a rival kingdom, but instead to another part of the Sultanate. Hindustani culture becomes ever more present, and our influence grows ever greater."
 delhi_ideas_6: "Defeat of the Mongols"
 delhi_ideas_6_desc:1 "When the Mongol invaders came, they did not find a decadent force of settled soldiers as they expected. While the Sultanate itself had changed, our military still retained much of its roots from the days of the Mamluk dynasty, and a great number of our soldiers were formerly nomadic Mamluk warriors. They knew the tactics of the Mongols, and the Mongols were found wanting. Let our weaker neighbors burn, for the Sultanate stands eternal."
 delhi_ideas_7: "Imperial Ascendance"
 delhi_ideas_7_desc:1 "With the fall of the Mongols, there is truly no possible rival for the great Sultanate. We are invincible, immutable, and will stand eternal. Though many of our former subjects have rebelled, and control is fraying at the edges, their lands are rightfully our lands. We will sally forth, and they will fall under our rule once more."
 
 breton_ideas: "Legacy of the Bretoned"
 breton_ideas_start: "Cultural Heritage"
 breton_ideas_bonus: "Future Aspirations"
 breton_ideas_1: "Conan Meriadoc"
 breton_ideas_1_desc: "When Conan Meriadoc came across the English Channel, he brought our people with him. It was he who created Brittany, the land of the Bretons, and first ruled this land. Many of our nobility claim descent from his line, and it is prophesied that he will return in our time of direst need. \nHierarchy Concern: §G+25.0%§!"
 breton_ideas_2: "Jutting Outwards"
 breton_ideas_2_desc: "Our homeland is many things. Covered in natural harbors unlike anywhere else in Europe, densely forested, and distinctly separate from all that surrounds it. But most of all, it is home. All of these things are blessings from the land to our people, and we will not ignore them.\nForest Cover Impact on CE: §G-10.0%§!"
 breton_ideas_3: "All Bretons"
 breton_ideas_3_desc: "Whether Gallo or Bretonic, we are all Bretons. Our differences do not divide us and weaken our people, but instead make us stronger. We look toward the future, hand in hand, united."
 breton_ideas_4: "Defensive Measures"
 breton_ideas_4_desc: "Time and time again, the land of the Bretons has been under siege by outside threats. The Vikings, the French, the Normans, and now the English and French. They circle like hungry dogs around our lands, but we will not surrender ourselves to them easily. The land of the Bretons will not fall this time. "
 breton_ideas_5: "Local Saints"
 breton_ideas_5_desc: "Our people have been faithful Christians for centuries, perhaps even over a millenia. Our faith is exceedingly strong, as is clearly evidenced by our vast number of local saints. Our people have learnt many valuable lessons from their teachings, and will always. \nSpirituality Concern: §G+25.0%§!"
 breton_ideas_6: "Fiercely Independent"
 breton_ideas_6_desc: "Our homeland is old, and we are surrounded by many foes more powerful than ourselves. This has always been the case. They have tried to subsume our homeland into their own realms, but we refuse. Through means martial and diplomatic, we have struggled. The Bretons will not quietly accept assimilation. We will not become a mere border region of a larger realm. We are the Bretons, and we will only be ruled by Bretons."
 breton_ideas_7: "Estates of Brittany"
 breton_ideas_7_desc: "First summoned by Duke Arthur II in 1309, the Estates have since taken a life of their own. They act as something of a parliamentary body, with the clergy, nobles, and peasantry all having their own representatives. They do not act on all things, but their power is substantial enough to outweigh that of the Duke in some cases, such as succession. As they wield sufficient power to declare legitimate heirs, any legal heir of the Duke is thus implicitly more legitimate. \nInstitutional Authority: §Y+10.0§!\nRuler Authority: §Y-10.0§!"

 malayan_ideas: "Legacy of Sang Sapurba"
 malayan_ideas_start: "Cultural Heritage"
 malayan_ideas_bonus: "Future Aspirations"
 malayan_ideas_1: "Heirs of Srivijaya"
 malayan_ideas_1_desc: "Our ancestors ruled one of the greatest empires in our history, transcending the limitations of past dynasties. We walk proudly remembering their legacy, and will forever strive to restore its majesty to this world.\nHarbourage Infrastructure Cost: §G-20.0%§!"
 malayan_ideas_2: "Haji Pratyaya"
 malayan_ideas_2_desc: "Haji pratyaya, lesser kings, are a fundamental part of our society. They rightfully govern our lands in our absence, allowing us to expand our realm even further with ease of mind.\nCorruption from Autonomy: §G-10.0%§!"
 malayan_ideas_3: "Puhavam"
 malayan_ideas_3_desc: "Water is apart of our very being, bestowing its blessing since the beginning of time. Instead of fighting this fundamental truth, we decided to accept it, embrace it. Every passing generation has expanded our knowledge, endowing their children with an unrivaled understanding of the seas."
 malayan_ideas_4: "Orang Laut"
 malayan_ideas_4_desc: "Surrounded by water, we have expanded our horizons, forging contacts with many sea wanderers. We learned to coexist with them, forging a mutually beneficial relationship that will carry us to the future."
 malayan_ideas_5: "Malaya Dwipa dan Suvarnadvipa"
 malayan_ideas_5_desc: "Our lands are known as lands of gold. For centuries, we have mined it, traded it, embracing it to the point that the presence of gold is second nature.\nMining Output: §G+10.0%§!"
 malayan_ideas_6: "Vaniyaga dan sthapaka"
 malayan_ideas_6_desc: "Vaniyaga and sthapaka are respectively merchants and artisans. Just as with the haji pratyaya, the concept existed long before our time. Now they are well-established classes of our society, and we know exactly how to reap their benefits.\nAmenities Infrastructure Cost: §G-10.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 malayan_ideas_7: "Forefathers of Distant Peoples"
 malayan_ideas_7_desc: "During the period of Srivijaya, we experienced a golden age of exploration and colonization. We are the first, and now we will dominate the seas at home and abroad. We will not allow filthy barbarians to take inhabited land around us."

 rhenish_german_ideas: "Legacy of the Rheinländer"
 rhenish_german_ideas_start: "Cultural Heritage"
 rhenish_german_ideas_bonus: "Future Aspirations"
 german_ideas_2: "Center of Europe"
 german_ideas_2_desc: "The lands inhabited by the German people have been located at the center of Europe since the time of the Romans. While greatly valuable for commercial purposes, this positioning also leaves us vulnerable to outside threats from all sides."
 german_ideas_3: "German Feudalism"
 german_ideas_3_desc: "Our lands have a long and strong tradition of feudalism, strict hierarchy, and ever present gavelkind succession. Such an arrangement has naturally led to a strong nobility, and all rulers of these lands must carefully court these nobles. . While the entrenchment of their power has left the estates willing to closely cooperate with our ruler, the increasing division of peasant land has led to many of our people being poor.\nBase Diversion: §G+0.5§! \nHierarchy Concern: §Y+20.0%§!"
 german_ideas_4: "Imperial German Prince"
 german_ideas_4_desc: "Since the formation of the Holy Roman Empire by Otto the Great, we have been a prince of both the Kingdom of Germany and the Empire. The empire dates back to the times of Charlemagne and is the successor of Rome, legitimized by the Holy Father in Rome. Such a long and storied history legitimizes and empowers our rule."
 german_ideas_5: "Zünfte"
 german_ideas_5_desc: "The “Zünfte” are an old tradition of our people, where many artisans of a specific trade and region work together to form a greater organization similar to a guild. The Zünfte ensure high quality products through high standards, and protect the interests of the artisans from the interests of the nobility or upper class. In exchange, however, these same high standards raise the cost of production, and greatly slow any changes.\nIndustrial District Costs: §R+2.5%§!\nConsultation Concern: §Y+10.0%§!"
 rhenish_german_ideas_1: "Rhine Plain"
 rhenish_german_ideas_1_desc: "Our people live alongside the Rhine, greatest navigable river of all Europe. The plains surrounding the Rhine provide a fertile agricultural bounty, and the Rhine itself is an immeasurable boon for commercial efforts."
 rhenish_german_ideas_6: "Frankish Connection"
 rhenish_german_ideas_6_desc: "The Rhinelands have been the border between the Frankish and German Kingdoms for centuries. We act as a link between the Frankish and German Kingdoms, and enjoy strong ties to both."
 rhenish_german_ideas_7: "Electoral Superiority"
 rhenish_german_ideas_7_desc: "Of the seven Electors, all but three reside in the Rhinelands. This is only natural, and reflects the vast importance of our people within the Empire."
 
 danubian_alpine_german_ideas: "Legacy of the Donaudeutsche"
 danubian_alpine_german_ideas_start: "Cultural Heritage"
 danubian_alpine_german_ideas_bonus: "Future Aspirations"
 danubian_alpine_german_ideas_1: "Mountainous terrain and Alpine passes"
 danubian_alpine_german_ideas_1_desc: "Our people have lived alongside or within the mountains for centuries, and the mountains provide for our people. Many of our people are expert miners easily capable of extracting the vast bounty hidden within the mountains, and the many strategic defensive locations are an excellent deterrent. \nMine Production Output: §G+10.0%§!"
 danubian_alpine_german_ideas_6: "Donauschifffahrt"
 danubian_alpine_german_ideas_6_desc: "The Danube is one of the longest rivers of Europe, and it serves to connect our realm with distant locations such as the Vlachs of the Balkans, or the very doorstep of the Rhine. Such a benefit is immeasurable, be it commercially or administratively. \nHarbourage Infrastructure Cost: §G-15.0%§!"
 danubian_alpine_german_ideas_7: "Lands of the Landsknecht"
 danubian_alpine_german_ideas_7_desc: "Our “Landsknechte” are some of the most feared troops in Europe. Time and time again, they have shattered the charges of even the mightiest cavalry, and it is this legendary skill that has made them highly desired throughout all Europe."
 
 elbe_river_german_ideas: "Legacy of the Elbedeutsche"
 elbe_river_german_ideas_start: "Cultural Heritage"
 elbe_river_german_ideas_bonus: "Future Aspirations"
 elbe_river_german_ideas_1: "North German Plain"
 elbe_river_german_ideas_1_desc: "Our people have lived in the North German Plain for centuries. It is a harsh land at the best of times, and we have been forced to adapt accordingly. Where others would struggle, our strong agricultural traditions will let us prosper. \nAgricultural District Cost: §G-10.0%§!"
 elbe_river_german_ideas_6: "Ostsiedlung"
 elbe_river_german_ideas_6_desc: "Since the earliest days of the Empire and the Marches, our people have steadily moved into formerly Slavic lands. The lands closest to the Elbe are truly our homeland now, but our people have not yet stopped. As they continue to move east, our culture shall go with them, and create an ever-expanding homeland of our people."
 elbe_river_german_ideas_7: "Seehandel"
 elbe_river_german_ideas_7_desc: "Our lands hold a key position on both the North and the Baltic Seas, making our port cities natural trade nexuses of the region. Goods from Western and Eastern Europe are exchanged by our traders, then sold far and wide. \nMerchants from Trade Centers: §G+10.0%§!\nHarbourage Infrastructure Cost: §G-15.0%§!"
 
 english_ideas: "Legacy of the English"
 english_ideas_start: "Cultural Heritage"
 english_ideas_bonus: "Future Aspirations"
 english_ideas_1: "Anglo-Saxon Forefathers"
 english_ideas_1_desc: "Our ancestors crossed the perilous North Sea into Britannia in search of a better homeland, and they have found it. Their settlements have spread far inland, and their traditions now dominate the countryside."
 english_ideas_2: "Stoic Determination"
 english_ideas_2_desc: "Repeated raids by the Norsemen and the Celts have resigned us to the harsh reality of constant warfare. But no matter what atrocities the enemy commits, we'll always rebuild our homeland."
 english_ideas_3: "Norman Conquest"
 english_ideas_3_desc: "Duke William of Normandy, boasting both Norse and Frankish ancestry, conquered England for himself after defeating our last Anglo-Saxon king at the Battle of Hastings. His Norman Knights were key to this victory and afterwards, William the Conqueror, the new King of England, rewarded his Normans by making them into a dominant elite in our country. To cement and better his rule, he built many castles on key strategic points and commissioned the 'Great Survey', registered on the Domesday Book.\nLand Tax Mana Cost: §G-15.0%§!" 
 english_ideas_4: "The 'Cinque Ports'"
 english_ideas_4_desc: "This confederation of originally five ports in Sussex, Kent and Essex has been granted significant rights of taxation and self-governance in exchange for their obligation to supply the Crown with ships and men in times of war. \nConsultation Concern: §Y+25.0%§!"
 english_ideas_5: "Angevin Valour"
 english_ideas_5_desc: "Under the Angevin kings, we reached a new height of military valour, securing many lands in France and achieving great feats-of-arms against the heathens in the Levant. From victories under King Richard 'Coeur de Lion' in the Third Crusade, to the recent victories in the War of Succession in France that have culminated in the definitive Battle of Poiters, our martial spirit has seen England ascendant once more." 
 english_ideas_6: "The 'Magna Carta'"
 english_ideas_6_desc: "The military weakness and cruelty of King John I was ill-received by his subjects, especially contrasting with the legendary example set by his brother and predecessor, the 'Lionheart'. Thus, after the nobility rose up against him in the First Barons' War, a compromise was reached and the 'Magna Carta' was signed. The power of the Crown was limited, but the rights of the commoners were also reinforced, turning the document into a powerful symbol of our liberty. \nInstitutional Authority: §Y+15.0§! \nExecutive Authority: §Y-15.0§!\nBase Welfare: §G+0.50§!"
 english_ideas_7: "Societal Evolution"
 english_ideas_7_desc: "Over centuries of consntant shifts in dynasties, power, language, and the complete replacement of our countries Elites, the only constant has been change itself. The rise of internal markets and the beginnings of Commercialisation has shifted the nature of power within our realm, while the Magna Carta and now the Black Death has left old assumptions of hierarchy and relationship between landlord and tenant on questionable grounds. Only time will tell whether change is done with us yet. \nWelfare Concern: §Y+25.0%§!"
 
 french_ideas: "Legacy of the Francais"
 french_ideas_start: "Cultural Heritage"
 french_ideas_bonus: "Future Aspirations"
 french_ideas_1: "France"
 french_ideas_1_desc: "Our people have long toiled blessed soil across the abundant farmlands of the great plain we call France, settling its many river banks with ancient cities, withdrawing ourselves to beautiful villas ruling great estates. We are proud of our homeland, of our people and way of life.\nBase Diversions: §G+0.50§!"
 french_ideas_2: "Merovingian Fierceness"
 french_ideas_2_desc: "It is due to the ancient Merovingian kings of the Franks that we are who we are today. Under the leadership of legends such as King Clovis, the founder of our nation, the fearless Frankish armies crushed barbarians and Roman pretenders alike."
 french_ideas_3: "Frankish Statesmanship"
 french_ideas_3_desc: "Our forefathers filled the vacuum caused by the collapse of the Roman Empire, and preserved many customs and traditions of Roman Gaul. It is in their honor that we now live in France (from the Latin 'Francia', 'land of the Franks')" 
 french_ideas_4: "Carolingian Golden Age"
 french_ideas_4_desc: "Our mightiest warriors of yore hailed from the Carolingian dynasty. Its founder, Charles Martel, defeated the heathen Moors at the Battle of Tours and saved Christianity in Western Europe, while his great descendant, Charlemagne, protected the Papacy and forged the mightiest Christian Empire since Rome."
 french_ideas_5: "Peerage of France"
 french_ideas_5_desc: "Since 1180, the greatest and highest-ranking members of our nobility are granted the prestigious title and position of 'Peer of France'. Peerages are attached to fiefs and transmissible or inheritable with the fief. Peers are granted several honours, including the privilege of judicial proceedings which concern them being under the exclusive jurisdiction of the 'Court of Peers'.\nHierarchy Concern: §Y+25.0%§!\nElite Autonomy from Power: §R+7.50%§!"
 french_ideas_6: "Chivalric Knighthood"
 french_ideas_6_desc: "The people ought to toil harder for our honourable knights. Paragons of virtue who valiantly fought against heathens and heretics alike, they are pious, staunch and loyal warriors in the permanent service of their liege and Christendom itself. \nBase Welfare: §R-0.25§!" 
 french_ideas_7: "War for France"
 french_ideas_7_desc: "Our conflict with England for the crown of France has seen trying times through endless warfare, forcing us to adapt for a chance at victory. Through innovation and change, our realm will emerge victorious, powerful and whole." 
 
 granadan_ideas: "Legacy of al-Andalus"
 granadan_ideas_start: "Cultural Heritage"
 granadan_ideas_bonus: "Future Aspirations"
 granadan_ideas_1: "A Kinder Interpretation"
 granadan_ideas_1_desc: "Ever since the great Umayyad Caliphate conquered much of Iberia, Islamic rule has been an important part of life on the peninsula. While our faith is exceptionally strong, and our application of Islamic law absolute, we have not forced it upon our subjects barring the accursed Almohads who have long since fallen. Many of our subjects practice other faiths, be they Jews or Christians. So long as they pay the Jizya tax, they will be allowed to do so, and protected to the best of our ability as is our duty. \nSpirituality Concern: §Y+30.0%§!" 
 granadan_ideas_2: "Al-Ghuzat Al-Mujahidin"
 granadan_ideas_2_desc: "Since the 11th century, our Muslim brothers from al-Maghrib have seen our struggle against the Christians. Those who find themselves frustrated and filled with righteous fervor frequently channel it through the right of the Ghuzat, a warrior who fights for the protection of Islam. They form the elite core of our forces, and the tip of our spear against the encroaching Castilians. \nVolunteer Tax Cost: §G-15.0%§! "
 granadan_ideas_3: "Memories of Imperial Governance"
 granadan_ideas_3_desc: "The very foundation of Al-Andalus's administration was built by none other than the great Umayyad Caliphate, and the foundation of the taifa was its divisions. It has been a long time since those days, and the administrative influences of the Caliphate have begun to fade, but even those remnants make ruling this land far easier.\nTopography Impact on CE: §G-15.0%§!"
 granadan_ideas_4: "Center of Learning"
 granadan_ideas_4_desc: "Under the resurgent Umayyads, we were perhaps the greatest center of learning in all the Islamic World. Thousands of works were penned in our lands a year, and scholars traveled from far and wide to Cordoba itself, seeking the great knowledge within. While we may have declined from those lofty heights, we still hold the image of Cordoba within our hearts. \nKnowledge Output: §G+5.0%§!"
 granadan_ideas_5: "Fading Glory"
 granadan_ideas_5_desc: "Under Al-Andalus, architecture and agriculture prospered on an unprecedented scale. Magnificent buildings and an endless sea of mosques covered the landscape, while ancient urban centres were revitalised, growing ever larger, ever richer. At the same time, agricultural prosperity took root in the peninsula under our rule, and the people truly prospered. Irrigation made dry land fertile, and technological advancement made working the fields ever easier. Our resources have dwindled since those times, but our intent to create and improve has not."
 granadan_ideas_6: "Independence At Whatever Cost"
 granadan_ideas_6_desc: "Al-Andalus is all but gone, and we are all that remains. No matter the cost, we must preserve what remains of our independence. If it means becoming a tributary of the Castillians, then we will sacrifice our pride. If it means that we must fight, then let them come."
 granadan_ideas_7: "Gateway Between Worlds"
 granadan_ideas_7_desc: "We are a connection between two worlds, Islamic and Christian. Through us flows the gold of great African empires, the goods of all the Meditarranean. Many vye for influence within our lands, and we prosper greatly from this arrangement. We are a connection between two worlds, Islamic and Christian. Through us flows the gold of great African empires, the goods of all the Meditarranean. Many vye for influence within our lands, and we prosper greatly from this arrangement. \nAttractiveness to Foreign Sectors: §G+15.0%§!"

 portuguese_ideas: "Legacy of the Portugueses"
 portuguese_ideas_start: "Cultural Heritage"
 portuguese_ideas_bonus: "Future Aspirations"
 galician_ideas: "Legacy of the Galegos"
 galician_ideas_start: "Cultural Heritage"
 galician_ideas_bonus: "Future Aspirations"
 iberian_ideas_1: "Between Two Seas"
 iberian_ideas_1_desc: "The peninsula is surrounded by the Mediterranean and the Atlantic seas, and our fate has always been closely tied with them. Ports litter our coasts, and the services of our navies have long been coveted by those with the means to hire them. They are a godsend for our allies, and the scourge of the coasts of our enemies.\nHarbourage Infrastructure Cost: §G-10.0%§!" 
 iberian_ideas_2: "The Reconquista"
 iberian_ideas_2_desc: "800 years of near constant warfare has left its mark. We may have almost driven out the Moors, but we will not easily forget our fighting traditions. We will always be ready to fight back any invader, or march into hostile land to claim what rightfully belongs to our people."
 iberian_ideas_3: "Religious Identity"
 iberian_ideas_3_desc: "Our identity has, for centuries, not been defined by our language, customs, or rulers. Instead, it is our common faith that defines our people. We may still struggle amongst ourselves, but our faith in God is what ultimately differentiates friend from foe. When the time comes, our people will unite once more against the common enemy.\nSpirituality Concern: §Y+30.0%§!"
 iberian_ideas_4: "Iberian Urbanization"
 iberian_ideas_4_desc: "We may not be home to the great cities of Flanders or Italy, but despite the years of struggle and our relatively meagre population, our countryside is home to a multitude of cities and towns. While our lands may not be as densely populated as other parts of Europe, few lands can match our sheer number of urban settlements.\nAmenities Infrastructure Cost: §G-10.0%§!"
 portuguese_ideas_5: "Poor, but not poorer"
 portuguese_ideas_5_desc: "At a first glance our lands would appear poor, and that is not an incorrect assumption. Just because we are poor, however, does not mean we will remain so. Our farmers are working together and adopting new techniques to improve their yields, the excesses of the nobility have been limited, cities have had their freedoms reassured, and we continue to look for further deposits of sulfur, silver, and tin within our soil. We may be poor now, but we will not be so in years to come.\nMine Production Output: §G+10.0%§!\nBase Welfare: §G+0.50§!"
 portuguese_ideas_6: "Legal Protection"
 portuguese_ideas_6_desc: "Divided, we are weak, but together we are strong. This is clearer nowhere than mercantile dealings in foreign lands. Without support it is difficult at best, and disastrous at worst. Our people have banded together to support each other in these dealings, establishing a common fund to ensure legal protection of their business. By doing so, they protect others, but also themselves.\nMerchant from Trade Centres: §G+10.0%§!\nBase Consultation: §G+0.50§!"
 portuguese_ideas_7: "Looking Outwards"
 portuguese_ideas_7_desc: "We were the last people of the peninsula to gain their independence, but we are the first to begin looking outwards, towards the sea. We know there are distant lands, and we will find them. A well equipped and trained navy is essential for this and the defence of these new discoveries, and so we will have one."
 
 castillian_ideas: "Legacy of the Castellanos"
 castillian_ideas_start: "Cultural Heritage"
 castillian_ideas_bonus: "Future Aspirations"
 asturleonese_ideas: "Legacy of the Asturlleoneses"
 asturleonese_ideas_start: "Cultural Heritage"
 asturleonese_ideas_bonus: "Future Aspirations"
 castillian_ideas_5: "Land of Contrasts"
 castillian_ideas_5_desc: "Wet and dry, mountainous and flat, as the largest realm on the peninsula, we inhabit a large variety of climates and terrains. This variety makes us a varied people, and several dialects are spoken in our lands. Influences from beyond our realm further widen these differences, as pilgrims from our neighbors and further yet abroad leave their mark upon us.\nTopography Impact on CE: §G-15.0%§!"
 castillian_ideas_6: "Protected Monopolies"
 castillian_ideas_6_desc: "Despite our position on the edge of Europe, trade flows abundantly through our lands. African gold flows north from Andalusia, the unique "merino wool" of our lands is highly sought after by Flemish and English textile industries, and Toledo steel is a luxury in many parts of Europe. We understand how to take advantage of the European desire for our goods, and do our best to protect the monopolies we hold.\nMerchant from Trade Centres: §G+10.0%§!"
 castillian_ideas_7: "Castellano"
 castillian_ideas_7_desc: "The “Castellano”, or Castilian language, is already establishing itself among our peoples as the primary administrative and spoken language, easily allowing our people to communicate complex ideas among one another. We are furthermore home to several of the oldest universities in Europe. With these two mighty tools, knowledge and advancement is becoming commonplace amongst our people.\nKnowledge Output: §G+10.0%§!"

 aragonese_ideas: "Legacy of the Aragoneses"
 aragonese_ideas_start: "Cultural Heritage"
 aragonese_ideas_bonus: "Future Aspirations"
 catalan_ideas: "Legacy of the Catalans"
 catalan_ideas_start: "Cultural Heritage"
 catalan_ideas_bonus: "Future Aspirations"
 aragonese_ideas_5: "Pactismo"
 aragonese_ideas_5_desc: "Pacts and arrangements are often reached across the entire peninsula to resolve matters of governance, but none can match our ability to compromise. Even without a strong central authority to enforce the will of our ruler, we manage to resolve most tensions peacefully. Meetings between representatives of the estates within our own realm or the realms of others are commonplace, and through these meetings come agreements leading to mutual limitations of various powers to create a satisfactory deal. In such a way, we always come out ahead with very little lost.\nCorruption from Autonomy: §G-10.0%§!\nElite Power from Autonomy: §G-10.0%§!"
 aragonese_ideas_6: "Bourgeois Mentality"
 aragonese_ideas_6_desc: "Our cities possess a great deal of autonomy, not subject to any power beyond their own but our ruler and the Cortes. This has over time created a new mentality in their lands, one focused around investment and the adoption of new ideas and technology to further their own aims.\nBase Consultation: §G+1.00§!"
 aragonese_ideas_7: "Mediterranean Ambition"
 aragonese_ideas_7_desc: "We could not expand further into the Peninsula without entering into conflict with our Iberian brothers. As such, we began looking east and seizing any opportunities to expand our presence within the Mediterranean and upon its many islands, who have since recognized us as their rightful rulers.The pen is sometimes mightier than the sword, and we have proved it"

 ethiopian_empire_ideas: "Legacy of the Habesha"
 ethiopian_empire_ideas_start: "Cultural Heritage"
 ethiopian_empire_ideas_bonus: "Future Aspirations"
 ethiopian_ideas_1: "Children of the Book"
 ethiopian_ideas_1_desc: "Our lands have followed the words of the prophets since time immemorial. No others can claim to hold to the faith as dearly and strongly as we. The word of God inspires us, and occupies our daily lives. \nSpirituality Concern: §Y+25.0%§!" 
 ethiopian_ideas_2: "Roof of Africa"
 ethiopian_ideas_2_desc: "The highlands that make our home have been our cradle and our fortress. We live amongst the montane peaks, and they are a part of us as we are of them. Those that attempt to forcibly invite themselves into our home will not be found so welcome. \nTopography Impact on CE: §G-33.0%§!"
 ethiopian_ideas_3: "The Sacred Waters"
 ethiopian_ideas_3_desc: "The Lake Tsana gives forth life sustaining waters, and gives to the earth the water that is so intensely needed. The river that thrusts through the great canyon proves that it defines not only our lives, but defies the very earth itself. The dozens of monasteries on the lake's islands are a testament to the sacred place it holds in our hearts. \nAgricultural District Cost: §G-10.0%§!"
 ethiopian_ideas_4: "Lands Far Off"
 ethiopian_ideas_4_desc: "Our peoples have made many efforts to establish contact with the Christian kingdoms to the west, even managing to convince Salah ad-Din Yusuf ibn Ayyub to allow our pilgrims to travel unmolested. The silver tongues of our diplomats are as effective as any sword or shield."
 ethiopian_empire_ideas_5: "King of Kings"
 ethiopian_empire_ideas_5_desc: "The elect of the lion of Judah is the Negusa Nagast, the king of kings. We have legitimized our rule from direct lineal descent from the legendary King Solomon through Menelik the First. The glory of kings, or Kebra Nagast, will be the foundation of our empire."
 ethiopian_empire_ideas_6: "The Glorious Victories"
 ethiopian_empire_ideas_6_desc: "Our empire has enjoyed many victories, both in the ancient empire of Aksum, but also in more recent memory such as the conquests of Hadiya, Damot, and Tigray. These military campaigns not only reflect our military might, but others will know our name, and fear us."
 ethiopian_empire_ideas_7: "One Empire"
 ethiopian_empire_ideas_7_desc: "The vast conquests and great wisdom of our forefathers has blessed us with an internal peace within the realm. This peace begets prosperity, and projects an image of grandeur to all those that gaze upon our lands."

 harari_ideas: "Legacy of the Geyusu"
 ethiopian_ideas_muslim_1: "Children of Allah"
 ethiopian_ideas_muslim_1_desc: "Our lands have followed the words of the prophet since time immemorial. No others can claim to hold to the faith as dearly and strongly as we. The word of Allah inspires us, and occupies our daily lives. \nSpirituality Concern: §Y+25.0%§!" 
 harari_ideas_4: "The City"
 harari_ideas_4_desc: "We are the people of Harar, and no identity extends beyond this fundamental truth. Behind our walls, on the plateau of ancestors our people live and prosper, proud of our ancient heritage from lands afar."
 harari_ideas_5: "Gey Ritma"
 harari_ideas_5_desc: "In a world of many peoples, the language of the city unites us, reminding us of home, of heritage. Our language is prestigious, written in a unique form of the Arabic script and used far and wide amongst elites and individuals of culture.\nKnowledge Output: §Y+5.0%§!"
 harari_ideas_6: "Settled Haven"
 harari_ideas_6_desc: "Farmed by many, settled above all, our lands are a beacon of agricultural progress surrounded by scores of pastoral herds. Through investment in the countryside, our city is well supplied in grain and materials, protected from the whims of the world.\nFood Output: §Y+5.0%§!"
 harari_ideas_7: "Urban Culture"
 harari_ideas_7_desc: "As people of the city, our identity is tied to our professions, and no profession is more prestigious or profitable than trade. Our merchants travel far and wide, expanding the influence of our city and ensuring prosperity in times of crisis.\nUrban Output: §Y+2.5%§!"
 
 semien_ideas: "Legacy of Beta-Israel"
 semien_ideas_start: "Cultural Heritage"
 semien_ideas_bonus: "Future Aspirations"
 semien_ideas_5: "From the Ashes"
 semien_ideas_5_desc: "The former Kingdom of Aksum was laid waste to by Queen Judith, and from the fires of this destruction, our kingdom was born. Like steel being produced from the flames, our kingdom will emerge stronger than what came before."
 semien_ideas_6: "Beta Israel"
 semien_ideas_6_desc: "We are the one seat of the true faith on this side of the Red Sea. We must acknowledge, however, that we must work with the Christians and the Muslims in order to further the will of God."
 semien_ideas_7: "Restoration of the Holy Land"
 semien_ideas_7_desc: "As the only independent Jewish state we have seen, it is our duty to restore the Holy Land to proper Jewish rule. There is only one way to do this: With the armaments of the lord, and with the strength of will to triumph over others. \n§YEnables Holy War CB on neighboring Heathens.§!"
 
 ethiopian_ideas: "Legacy of Aksum"
 ethiopian_ideas_start: "Cultural Heritage"
 ethiopian_ideas_bonus: "Future Aspirations"
 ethiopian_ideas_5: "Centralised Rule"
 ethiopian_ideas_5_desc: "The other dynasties of the region have made the mistake of allowing too much power to others. The clear answer, then, is to take power away from these others and bestow it upon our leaders. No governor will be suffered to be disloyal. \nElite Power from Autonomy: §G-10.0%§!"
 ethiopian_ideas_6: "The New Dynasty"
 ethiopian_ideas_6_desc: "As the Solomonic dynasty overthrew the Gideons, and the Gideons overthrew the Aksumites, we have seen each dynasty is stronger than the last. We will be no exception. We will be the true heirs of Aksum."
 ethiopian_ideas_7: "Aksumite Trade"
 ethiopian_ideas_7_desc: "We stand at the crossroads of empires, and with this, we can profit considerably like the ancient kingdoms of Aksum and Punt. Our traders will once again establish our name as the land of gold and myrrh. \nMerchants from Trade Centers: §G+10.0%§! \nAttractiveness to Foreign Sectors: §G+10.0%§!"
 
 najdi_ideas: "Legacy of the Najdi"
 najdi_ideas_start: "Cultural Heritage"
 najdi_ideas_bonus: "Future Aspirations"
 najdi_ideas_1: "Sea of Dunes"
 najdi_ideas_1_desc: "Our homeland is truly vast, and shockingly dry. Sand dunes stretch to the horizon, and winds cause prior landmarks to shift and disappear. While our people are used to and travel this land with ease, our foes will have not so easy a time. Entire armies will vanish in the sea of sand dunes, and their corpses will never be found. \n§GImproved CE on the Steppes§! \nDesert Impact on CE: §G-33.0%§!"
 najdi_ideas_2: "Fertile Oases"
 najdi_ideas_2_desc: "Not all of Najd is deserts, and there are oases blooming with life. These are the true heart of our homeland, producing abundant delicacies and providing for our people. \nDelicacy Output: §G+5.0%§!"
 najdi_ideas_3: "Companions Of Our People"
 najdi_ideas_3_desc: "Our people would not survive in this desert without our truest companions, the camels and horses. We are raised alongside them, we play with and care for them, and they aid us in whatever ways they can. In such a way, we prosper. \nPasture Output: §G+10%§!" 
 najdi_ideas_4: "Prophet's Chosen"
 najdi_ideas_4_desc: "When the Prophet spread his message, our people were among the first to follow him, and under his guidance we attained great glories. While we have since faded to a fringe region of the ummah, our faith remains incredibly strong. We remember, and we always will. \nSpirituality Concern: §Y+25.0%§!"
 najdi_ideas_5: "Arabian Horses"
 najdi_ideas_5_desc: "If our relationship with our camels is akin to a close friend, then our relationship with our most prized horses is akin to that of a sibling. A careful oral record is kept of the lineage of all our horses, their history, and their accomplishments. No people values their horses more than we, and we will prove it time and time again. Through this love and care has sprung forth horses without peers, and they are widely desired." 
 najdi_ideas_6: "East And West"
 najdi_ideas_6_desc: "To the west lies the riches of Mecca, the Levant, and Egypt. To the east lies the riches of Baghdad, Persia, and Hindustan. To attain wealth beyond imagination, we must simply tap into this flow of goods. \nMerchant from Trade Centres: §G+10.0%§!"
 najdi_ideas_7: "Riches Hidden Beneath A Sea Of Sand"
 najdi_ideas_7_desc: "Our cities are remote, hidden deep within the desert, and frequently small. What they are not, however, is poor. They are jewels within this arid land, wealthy beyond measure, and the envy of all who visit them." 

 schweiz_ideas: "Legacy of the Schweiz"
 schweiz_ideas_start: "Cultural Heritage" 
 schweiz_ideas_bonus: "Future Aspirations"
 schweiz_ideas_1: "Alpine Isolation" 
 schweiz_ideas_1_desc: "Our lands lie among high peaks and deep valleys. This has deeply shaped our way of life, encouraging our independence and stymying those who would quash our freedoms."
 schweiz_ideas_2: "Unbreakable Covenants" 
 schweiz_ideas_2_desc: "Our league is young, but it must stand the test of time. To make it so, all our agreements must be unbreakable - no one may abandon the league in its time of need. \nInstitutional Authority: §Y+10.0§! \nRuler Authority: §Y-10.0§!"
 schweiz_ideas_3: "League Associates" 
 schweiz_ideas_3_desc: "The influence of the league does not end at the borders of its members. Instead, we must reach out to others who would enjoy our cooperation, to establish links with other nations and peoples. The league cannot stand perfectly alone – to do so would be utterly foolish."
 schweiz_ideas_4: "Swiss Freedoms" 
 schweiz_ideas_4_desc: "The defense of our hard-earned privileges and freedoms must always be in the minds of our people. Do not become placid or foolhardy, as that is the moment our enemies will strike. All must stand ready to defend our position!\nAvailable Manpower Pool: §G+10.0%§!"
 schweiz_ideas_5: "Reislaufer" 
 schweiz_ideas_5_desc: "There is no higher calling than the defense of the homeland – except perhaps the defense of others homelands! Our famed mercenaries, the reislaufer, fulfill this calling with bravery and cunning, spreading word of the prowess of the league far and wide. Adopting these gifts to our own battles will bode well."
 schweiz_ideas_6: "Control of the Passes" 
 schweiz_ideas_6_desc: "The landscape of our homeland is treacherous but valuable. To the south lie the wealthy cities of Lombardy, to the east, the powerful French Kingdom, and to the north and east the ancient and proud Holy Roman Empire. To connect these disparate lands, one must traverse ours first. It would be most wise to encourage this traffic, so that we may remain the crossroad of Europe."
 schweiz_ideas_7: "Zahringer Cities" 
 schweiz_ideas_7_desc: "While the house of Zahringen is long past, their legacy remains. The cities and towns established during their reign remain influential and have brought prosperity and growth to the league. Recalling this proud heritage of engineering and architecture will serve us well.\nAmenities Infrastructure Cost: §G-10.0%§!"

 milanese_ideas: "Legacy of the Milanesi"
 milanese_ideas_start: "Cultural Heritage" 
 milanese_ideas_bonus: "Future Aspirations"
 milanese_ideas_1: "The Po Valley" 
 milanese_ideas_1_desc: "The Po is the heart of Northern Italy and the Heart of our Country. It is also a center of agricultural innovation combined with rich volcanic soils, one that has since been enhanced by the rise of freeholding across the valley.\nHarbourage Infrastructure Cost: §G-10.0%§!"
 milanese_ideas_2: "League of the Lombards" 
 milanese_ideas_2_desc: "Long has our realm been torn between Empire and Kingdom, central to the domain's of Italian King's yet beholden to German interests. The League of the Lombards changed this forever, asserting relative independence from the Empire, and leaving the Kingdom as a long forgotten structure."
 milanese_ideas_3: "The Valley of City-States" 
 milanese_ideas_3_desc: "The rise of the League was synonymous with the fall of the old feudal order, leaving a power vacuum since filled by new independent polities. A long tradition of local rule and republican institutions in the valley allowed the rise of new city-states that last well beyond the lifetime of one ruler.\nInstitutional Authority: §Y+10.0§! \nRuler Authority: §Y-10.0§!"
 milanese_ideas_4: "Heart of Lombardy" 
 milanese_ideas_4_desc: "The rise of city-states has led to constant rivalry, warfare and often chaos in Lombardy. Yet for all the bickering and ancient feuds, noone can dispute our claim as the heart of Lombardy. Milan is the center of the valley, a beacon of trade and culture and home to a prosperous realm."
 milanese_ideas_5: "Milanese Steel"
 milanese_ideas_5_desc: "Milanese Steel has been coveted by many. In times of plenty it provides jobs and expertise, fostering new generations of apprentices trained in our unique arts. In times of war Milan is the arsenal of Lombardy, meeting the demands of traders from city-states across the valley, ensuring our prosperity in times of crisis.\nArmament Output: §Y+5.0%§! \nUrban Output: §Y+2.5%§!"
 milanese_ideas_6: "Lombard Renaissance" 
 milanese_ideas_6_desc: "Our architectural tradition has endowed our realm with culture and prestige, furthered by the abundance of wealth endowed upon our urban settlements by powerful elites. This wealth is the origin of new movements in arts and culture, endowing intellectuals with the resources and pride to achieve new heights and greater prestige.\nAmenities Infrastructure Cost: §G-10.0%§!"
 milanese_ideas_7: "Republican Dynamism" 
 milanese_ideas_7_desc: "Our city-state has always fluctuated between monarchy and republicanism. While the struggles between great families and the common folk of the realm encourages instability and sparks of chaos, the struggle provides our state with sense of dynamism unmatched by our rivals across the valley."

 teutonic_order_ideas: "Legacy of Ordo Theutonicorum"
 teutonic_order_ideas_start: "Cultural Heritage" 
 teutonic_order_ideas_bonus: "Future Aspirations"
 teutonic_order_ideas_1: "Crusader Heritage" 
 teutonic_order_ideas_1_desc: "Our heritage was forged in the fire and flames of Crusade. In the Year of Our Lord 1192 at Acre, the Teutonic Order was founded and then given statute as a Knightly Organization by Pope Celestine the III. As such, the majority of our knights are from foreign lands, fighting for the cross."
 teutonic_order_ideas_2: "The Great Prussian Uprisings" 
 teutonic_order_ideas_2_desc: "The native Prussians started a great uprising that began in 1226. Despite many setbacks and close calls, we were able to gain great victories and finally defeat them in 1295. To ensure such a thing never occurs again, we must ensure that this land shares our beliefs and values."
 teutonic_order_ideas_3: "Baltic Settling" 
 teutonic_order_ideas_3_desc: "Our fight against heathens and heretics has brought us to a foreign land filled with savages. To bring civilization to this land, we will expel the natives and invite abundant settlers from the Holy Roman Empire. Only in this way will barbarity vanish from this land."
 teutonic_order_ideas_4: "Ordensburgen Fortresses" 
 teutonic_order_ideas_4_desc: "We are surrounded on all sides by enemies, and our Order can hardly cover the whole of this land. To ensure our grasp on the area remains strong, we have built many vast military structures, allowing us to easily strike at the supply lines of any foe who dare to attack us."
 teutonic_order_ideas_5: "Germanic Merchants"
 teutonic_order_ideas_5_desc: "Our Order has a lengthy history of trade and support within the Hanseatic League and Empire. There is no clearer example than Konigsberg, a member of the Hansa since 1340. We owe much of our success to the Imperial coin that flows through our cities.\nMerchants from Trade Centers: §G+10.0%§!"
 teutonic_order_ideas_6: "Holy Knights" 
 teutonic_order_ideas_6_desc: "Our Order is a patchwork, with holdings across the whole of Europe, dependent on both the whims of the Holy Roman Emperor and Pope. Only through careful diplomacy and a vast number of emissaries can we secure the flow of aid that we so require, and stop any disadvantageous arguments before they have the ability to fester."
 teutonic_order_ideas_7: "Holy Order" 
 teutonic_order_ideas_7_desc: "We are surrounded by heathens and heretics, and The Lord himself guides us in our aims. We must bring His word to them - by force, if needed.\n§YEnables Holy War CB on neighboring Heathens.§!\nSpirituality Concern: §Y+25.0%§!"

 imperial_slavs_ideas: "Legacy of the Imperial Slavs"
 imperial_slavs_ideas_start: "Cultural Heritage" 
 imperial_slavs_ideas_bonus: "Future Aspirations"
 imperial_slavs_ideas_1: "Hills and Mines" 
 imperial_slavs_ideas_1_desc: "Our people have lived alongside or within the hilly landscape for centuries, and the mountains provide for our people. Many of our people are expert miners easily capable of extracting the vast bounty of silver, copper, gold and iron.\nMines Output: §G+10.0%§!"
 imperial_slavs_ideas_2: "Crossroad of trade" 
 imperial_slavs_ideas_2_desc: "Moravia is the gateway between the Baltic and the Mediterranean and a natural pass between the neighbouring areas and thus arms of several important trade routes. Together with the Via Regia, one of the most influential trade roads in Central Europe, this makes us the center of land trade between Western and Eastern as well as northern and southern europe.\nAttractiveness to Foreign Sectors: §G+5.0%§!"
 imperial_slavs_ideas_3: "Imperial Slavic Prince" 
 imperial_slavs_ideas_3_desc: "Since the formation of the Holy Roman Empire by Otto the Great, we have been a prince of the Empire. The empire dates back to the times of Charlemagne and is the successor of Rome, legitimized by the Holy Father in Rome. Such a long and storied history legitimizes and empowers our rule."
 imperial_slavs_ideas_4: "German Influences" 
 imperial_slavs_ideas_4_desc: "Since the earliest days of the Empire our Slavic lands have become the target of ever stronger German influences. Especially the sparsely populated areas have been the target of German settlers. Often they are supported by our local nobility to improve the economical situation of their domains. Those influences brought new technologies and a new law code the ius teutonicum, which was quickly adopted in many cities and regions of our ancestral lands."
 imperial_slavs_ideas_5: "Saint Wenceslaus"
 imperial_slavs_ideas_5_desc: "The patron Saint Wenceslaus was seen as a prototype of the just king and the eternal ruler of the country, providing a unifying story in times of unrest. The crown of Saint Wenceslaus has been the symbol of unity between the crownlands of Bohemia, Moravia and most recently - the duchies of Silesia."
 imperial_slavs_ideas_6: "Slavic Mercenaries" 
 imperial_slavs_ideas_6_desc: "Our warriors are feared mercenaries and are often employed in the conflicts of the surrounding areas. Especially in the fights between the kingdom of Poland and the Teutonic Order"
 imperial_slavs_ideas_7: "Zünfte" 
 imperial_slavs_ideas_7_desc: "The “Zünfte” are an old tradition of our people, where many artisans of a specific trade and region work together to form a greater organization similar to a guild. The Zünfte ensure high quality products through high standards, and protect the interests of the artisans from the interests of the nobility or upper class. In exchange, however, these same high standards raise the cost of production, and greatly slow any changes.\nAmenities Infrastructure Cost: §R+2.5%§!\nConsultation Concern: §Y+10.0%§!"
 
 yemeni_ideas: "Legacy of the Yemeni"
 yemeni_ideas_start: "Cultural Heritage"
 yemeni_ideas_bonus: "Future Aspirations"
 yemeni_ideas_1: "The Blessed South"
 yemeni_ideas_1_desc: "Our home is a fertile bastion in a sea of sands, settled and agricultural in a peninsula dominated by nomads. Our people till the soil, blessed by rainfall in the highlands and many an oasis near the sea. No matter our divisions, we are the people of the highlands, settled and proud. \nTopography Impact on CE: §G-20.0%§!"
 yemeni_ideas_2: "Desert Waters"
 yemeni_ideas_2_desc: "Our way of life is tied to the lands of our ancestors, arid as they may be. The relative scarcity of water is a basic fact of existence for our people, requiring creative solutions to best use what few resources we have. Through irrigation and terrace farming, our people have tamed the edge of the sands.\nIrrigation Infrastructure Cost: §G-10.0%§!\nFood Output: §G+5.0%§!"
 yemeni_ideas_3: "Gulf of Aden"
 yemeni_ideas_3_desc: "Since times long past, our people have been innately tied to the flow of the world, best represented by the narrow Strait that separates our lands from the vast landscape with seemingly no end. This narrow body of water is the link between east and west, north and south, carrying and endless stream of ships with exotic, luxurious goods from far-off lands and even mythical peoples. Our ports provide botha convienient point of rest for tired foreigners and a unique market for exchange. \nMerchant from Trade Centres: §G+10.0%§!" 
 yemeni_ideas_4: "Adaptive Urbanism"
 yemeni_ideas_4_desc: "Our land is one without stone, leaving us with only the earth itself for use as a building material. Through generations we have turned mud into art, creating beautiful cities of marvel across the highlands of Yemen, standing as a proud achievement to our way of life.\nAmenities Infrastructure Cost: §G-10.0%§!"
 yemeni_ideas_5: "Land of Dates and Palms"
 yemeni_ideas_5_desc: "Even a land as arid as ours is capable of great wealth, realised through the cultivation of dates, palms, incense and coffee for consumption and export. Through the labors of our people, our ports are filled with luxuries bought and sold, shipped far and wide across the endless ocean.\nExotics Output: §G+5.0%§!\nDelicacy Output: §G+5.0%§!" 
 yemeni_ideas_6: "Oral Culture"
 yemeni_ideas_6_desc: "We are a land of poets, of proverbs and popular stories told across the landscape. We sing of our history, our traditions and our faith, writing renowned poems known far and wide. The reputation of our cities as major centres of Islamic learning is only natural, for our people are of a literary tradition most ancient and prestigious.\nKnowledge Output: §G+10.0%§!"
 yemeni_ideas_7: "World of Islam"
 yemeni_ideas_7_desc: "Our position at the edge of the Arabic Peninsula is in no means isolated. As a potential claimant for guardianship of the Holy Cities, our realm is tied to the Islamic world, eyed by many great powers eager to assert their authority both temporal and spiritual. We must also look within, as the internal rift between Sunni and Zaydi tears our homeland apart and leaves our people divided.\nSpirituality Concern: §Y+25.0%§!" 
 
 yoruba_ideas: "Legacy of the Yoruba"
 yoruba_ideas_start: "Cultural Heritage"
 yoruba_ideas_bonus: "Future Aspirations"
 yoruba_ideas_1: "Brought Forth By Odudawa"
 yoruba_ideas_1_desc: "From the jungles of the south to the forested hills of the north, these lands were created by Odudawa, first king of our people, and they are as suitable for our people as they could possibly be. Dangerous and inhospitable to others as they may be, they are our home, and there is nowhere better.\nForest Cover Impact on CE: §G-25.0%§!"
 yoruba_ideas_2: "Search For Perfection"
 yoruba_ideas_2_desc: "It is all human's fate to one day merge in spirit with Oldumare, The Absolute Sovereign. To reach this distant fate, one must forever seek to strengthen their spiritual self in the physical realm, and properly form a union with their spiritual self in the spiritual self. Only in this way can one reach Orun-Rere, the spiritual realm of the good."
 yoruba_ideas_3: "Center of the World, City of 401 Deities, Ife"
 yoruba_ideas_3_desc: "When all the world was created by Odudawa, it began where Ife now stands. When humans were then created by the Sky Father, Obatala, Odudawa founded Ife itself, first and grandest of all cities, and began the most sacred of all dynasties. As the closest thing between a god and a man, the descendants of Odudawa are the rightful leaders of all our people. \nSpirituality Concern: §Y+25.0%§!"
 yoruba_ideas_4: "Dispersal From The Holy City"
 yoruba_ideas_4_desc: "When Odudawa's sons, daughters, and grandson left Ife to found their own realms, they brought Ife with them in their hearts. As the first and grandest of all cities, all other cities of our people have been based upon it. From vast walls to abundant housing and ceramic tiling to ease travel, Ife lives within all cities of the Yoruba. \nAmenities Infrastructure Cost: §G-20.0%§!"
 yoruba_ideas_5: "Ilu (Home)"
 yoruba_ideas_5_desc: "Just as Ife is the center of the world, the city is the center of our people's lives. Nowhere else can truly substitute their true home, where they truly belong. It is only right that they should dwell in cities, the very birthplace of civilization, and the most direct proof of the actions of the gods. \nResident Attraction: §G+5.0%§!"
 yoruba_ideas_6: "Basorun & The Council"
 yoruba_ideas_6_desc: "Though our rulers are as close to the divine as is possible for a human, and granted their destiny by either a god or an Oba, they are still the leaders of our people. Just as with any other leader, our leaders are subject to the will of those they lead, as represented by the council. As the council is made up of various elders representing various subsets of society, be they direct representatives or merely chiefs representing those they lead, they act as the direct embodiment of the people. The Basorun, leader of the Council, possesses various powers, such as directly suggesting the implementation of laws. If the embodiment of the people deems the ruler unfit to rule, he will end his own life. \nInstitutional Authority: §Y+15.0§! \nExecutive Authority: §Y-15.0§!"
 yoruba_ideas_7: "Victory Or Death"
 yoruba_ideas_7_desc: " To retreat is to dishonor your ancestors, and this is simply unacceptable. Victory or death, these are the only results of a battle. No soldier escapes this rule, not even the greatest general. Only through endless training, experience, and victory can one bring glory to their ancestors."
 
 akan_ideas: "Legacy of the Akanman"
 akan_ideas_start: "Cultural Heritage"
 akan_ideas_bonus: "Future Aspirations"
 akan_ideas_1: "From Ghana"
 akan_ideas_1_desc: "This land was not the land of our ancestors. Amongst the Clans, we speak of tales long past, from a time where the great empire of the north ruled the savannah, and our traditional way of life was unchallenged. Then the empire shattered under the weight of the sands, and the zealous drove our people to desperate measures. We left our homes, gathered our clans and migrated south, to find a land where our people are free.\nPeasant Attraction: §G+5.0%§!"
 akan_ideas_2: "People of the Savannah"
 akan_ideas_2_desc: "This land was not our first choice. We once settled in the lands of Kong to the west, amongst the treacherous jungles and foreign people. We knew this land would not be our own, so we moved as a people once more, to a land more akin to the savannah we left behind.\nForest Cover Impact on CE: §G-20.0%§!"
 akan_ideas_3: "Bonoman"
 akan_ideas_3_desc: "When we found a place to call home once more, our people did not settle for obscurity. This land is Bonoman, a land of trade and gold, desired by all, even the traders from our former homeland in the north. Within the walls of Bono Manso and Begho, our people have become renowned once more, famous for rare goods and the stability of our markets.\nMerchant from Trade Centres: §G+10.0%§!"
 akan_ideas_4: "Unity of Spirit"
 akan_ideas_4_desc: "The dispersal of the Akan has not weakened the unity we share. Only the Akan are blessed with the Ntoro, the 12 spirit groups that unite our people, passed down from our ancestors to our future children. We are one people, the Akan, the first, the foremost. No matter their clan, their power or their ambition, the Akan are one people, one confederation and one spirit."
 akan_ideas_5: "Lineages of the Akanman"
 akan_ideas_5_desc: "Our traditional way of life, of thought and philosophy has always been foremost, for it is what makes us Akan. At the heart of our society is the lineage, a matrilineal family unit of ancestory that forms the basis of all Akan organisation both political and economic. Public office, property inheritance, farmland and more are inherited and invested in the leaders of our people's many lineages. Every lineage is apart of a greater abusua, sharing a belief that they all descend from one ancient ancestress, a reality that must be preserved."
 akan_ideas_6: "A Foremost Culture"
 akan_ideas_6_desc: "As an enlightened and civilised people, our people live distinct lives. Our art is renowned, sought by traders across the markets of the akan. Our tales weave their way into the hearts of those who visit our lands, returning with tales of the spider, scratching the surface of the elder's teachings of the Kwaku Ananse. These teachings inspire our people to find greater truth within themselves, to realise the person they will become through the endless pursuit of individual achievement, a drive that keeps our people moving forward.\nKnowledge Output: §G+5.0%§!"
 akan_ideas_7: "Kingdoms of Gold"
 akan_ideas_7_desc: "The promise of gold has inspired our people, fostering further migrations, expanding the lands of the Akan to the very shores of the ocean. The dispersal of the clans has created new Ahemfo, collections of states and city-states co-ruled by new King's and Queen Mothers. As long as one is suitable, all may serve the Ahemfo, governing the lands under the King's, ruling their own domains at the Ahemfo's pleasure. The stability of the Akan realm gives us the strength to conquer new lands, and ensure our people's prosperity.\nMining Output: §G+10.0%§!"
 
 wolof_ideas: "Legacy of the Wolof"
 wolof_ideas_start: "Cultural Heritage"
 wolof_ideas_bonus: "Future Aspirations"
 wolof_ideas_1: "Senegaambie"
 wolof_ideas_1_desc: "We live at the edge of the known world, where rushing rivers meet rolling tides. The legends of great treasures across distant waters to the west, and the powerful empires to our east remind us of the vastness of the world, fostering a keen sense of the changing tides of the Savannah.\nHarbourage Infrastructure Cost: §G-15.0%§!"
 wolof_ideas_2: "Teranga"
 wolof_ideas_2_desc: "Our peoples are famed for their hospitality, our warmth, respect and desire to share. It is a core tenet of our society to welcome newcomers with respect and kindness, to embody teranga (welcome), as long as they respond in kind."
 wolof_ideas_3: "Nyenyo"
 wolof_ideas_3_desc: "The caste of the nyenyo, designating those who work in the trades and crafts, is of critical importance to our people. Often masters of metal, fostering the growth of this caste of talented people can only benefit our realm.\nMerchants from Trade Centers: §G+10.0%§!\nArmament Output: §G+5.0%§!"
 wolof_ideas_4: "Lamanes"
 wolof_ideas_4_desc: "A laman, meaning “master of the land” is a broad term referring to both secular and religious leaders of our people. As descendants of the chiefs of the Kingdom of Sine and leaders of our towns and villages, it is a core tenet of our society to give proper respect to the holders of this title."
 wolof_ideas_5: "Union through Clientship"
 wolof_ideas_5_desc: "The heartland of our empire has influenced the borderlands to the degree that our kin begin to set up their own states in response to our greatness. We must work to incorporate these new creations into our society, and ensure the unity of our people."
 wolof_ideas_6: "Senegambian Syncretism"
 wolof_ideas_6_desc: "The ways of our people are many, and we know it would not be wise to upset those who follow different paths. As the faith of the zealous takes heart in our people, our old, traditional ways will meld with the new, and our blind eye will ensure peace within our realm."
 wolof_ideas_7: "Laamb"
 wolof_ideas_7_desc: "The laamb is a tradition of our people, a form of wrestling fought in preparation for war. As our warriors fight with hand and feet, the prowess of those who practice it may determine the fate of our people on the battlefield."
 
 nubia_ideas: "Legacy of the Nobiin"
 nubia_ideas_start: "Cultural Heritage"
 nubia_ideas_bonus: "Future Aspirations"
 nubia_ideas_1: "The Upper Reaches"
 nubia_ideas_1_desc: "Nubia, the upper reaches of the Nile, lies beyond the prying eyes and grasping hands of those downriver. Up cataracts, between cliffs, and through deserts, ascending the Nile is arduous to foreigners, while we are familiar with our lands. We embrace this gift of geography, breathing life into its river banks now and forever.\nIrrigation Infrastructure Cost: §G-15.0%§!"
 nubia_ideas_2: "Marksmen of the Eye"
 nubia_ideas_2_desc: "For millennia, our people have been famed for their accuracy. Our land was called Ta-Seti by the ancients, meaning “Land of the Arrows”, and our battles with Arab invaders from the north have caused them to give us the name “Marksmen of the Eye”. This heritage will not fade into memory – we will face the future with the prowess of the past!"
 nubia_ideas_3: "Corridor to the South"
 nubia_ideas_3_desc: "The Nile is a pathway – an easy way to traverse dangerous deserts and connect disparate peoples. This has granted us wealth and an intimate knowledge of the river's perils and opportunities."
 nubia_ideas_4: "Crocodile Hunt"
 nubia_ideas_4_desc: "One of the greatest traditions of our people is the hunting of the fearsome Nile crocodile. Ever household is expected to have a preserved skin hung on the wall or over the doorway. Young men are often the ones tasked with this endeavor, proving their bravery, and marking their entry into adulthood. After facing one of these beasts, no man shall quail from battle."
 nubia_ideas_5: "Greeks and Egyptians"
 nubia_ideas_5_desc: "Much as we would like to deny it, the ones who inhabit the delta are linked to us intimately. We keep off the shackles of conquest, but the exchange of ideas and traditions is a flow that it would not be wise to quench. Our people remember those who have lived there before, and prepare for those who are yet to come."
 nubia_ideas_6: "Nubian Dam"
 nubia_ideas_6_desc: "Those downriver would see us conquered and subjugated, much to our fear. They would destroy our religion, language and traditions, to replace with their own. We are the vanguard of Africa, facing the enemy across a narrow front, responsible for halting their advance as we have done since time immemorial."
 nubia_ideas_7: "Riverine Diplomacy"
 nubia_ideas_7_desc: "While those downriver will likely always be our enemies, it would not be wise to aggravate or offend them needlessly. To this end, our nations must come to agreements governing the rights to trade, travel, and worship freely between each other's lands. To win victories without fighting is the mark of a great warrior, to embrace the path of diplomacy at every turn."
 
 punjab_ideas: "Legacy of the Punjabi"
 punjab_ideas_start: "Cultural Heritage"
 punjab_ideas_bonus: "Future Aspirations"
 punjab_ideas_1: "The Five Rivers"
 punjab_ideas_1_desc: "Our land is straddled with five rivers, all springing forth from the life-giving Indus. It is these rivers that define our home, and grant us abundance beyond comparison. Let others look upon our lands in jealousy, for they are the most fertile in all Hindustan.\nIrrigation Infrastructure Cost: §G-15.0%§!"
 punjab_ideas_2: "People of the Punjab"
 punjab_ideas_2_desc: "Our land is inhabited by many peoples with many customs, many traditions, and many differences. But just the same, we are all people of the Punjab, and it is the home of us all. Let us reach a hand out, not in anger or war, but in comradery and generosity, to work together for the future of all."
 punjab_ideas_3: "Silk Terminus"
 punjab_ideas_3_desc: "We are the path through which many ancient trade routes converge, and the destination of the grandest trade route of all, the Silk Road. The quantity and variety of goods which make their way through our lands is dizzying, and with it, our people prosper.\nMerchants from Trade Centers: §G+10.0%§!"
 punjab_ideas_4: "Legacy of the Conquerors"
 punjab_ideas_4_desc: "For time immemorial, aspiring conquerors have swept the Punjab from the west, marching through the Khyber pass, unifying the Punjab under one banner. Time has seen many empires across the Punjab, creating new administrations, preparing fresh conquests, imparting their ways on our people."
 punjab_ideas_5: "A Land of Faiths"
 punjab_ideas_5_desc: "Followers of the Prophet, Hindus, Christians, Jains, and Buddhists, and yet more. The number of faiths within our land is vast and varied, but they are all faiths of the Punjab. There is no Hindu, there is no Muslim, there are only people of the Punjab."
 punjab_ideas_6: "Missionaries of the Prophet"
 punjab_ideas_6_desc: "As the influences of the foreign Ismaili fade away, the Punjab has seen an Islamic renewal following an influx of Sufi mystics and missionaries. New conversions have followed, as our people embrace the divine mysteries of Islam within the many shrines that now dot the landscape.\nSpirituality Concern: §Y+25.0%§!\nClergy Power from Autonomy: §R+10.0%§!"
 punjab_ideas_7: "Songs of the Poets"
 punjab_ideas_7_desc: "As our people sing their hymns, strengthen their faith and embrace divine inspiration, their words are engraved in powerful literature renowned across Hindustan and beyond. Our poets are gifted, and our culture enriched for their presence.\nKnowledge Output: §G+10.0%§!"

 tuscan_ideas: "Legacy of the Toscani"
 tuscan_ideas_start: "Cultural Heritage"
 tuscan_ideas_bonus: "Future Aspirations"
 tuscan_ideas_1: "Legacy of the Roman Empire"
 tuscan_ideas_1_desc: "The legacy of the Roman Empire has always been strong in Italy. Tuscany is no exception. We have been in close contact with the Eastern Roman Empire since time immemorial. Everywhere landmarks remember us of the glory of days past. Where better to learn the wisdom of the Ancients than where it has always been?"
 tuscan_ideas_2: "Ghibelines and Guelphs"
 tuscan_ideas_2_desc: "The Guelphs versus Ghibellines were factions supporting the Pope and the Holy Roman Emperor, respectively, in the Italian city-states of central and northern Italy. During the twelfth and thirteenth centuries, rivalry between these two parties formed a particularly important aspect of the internal politics of medieval Italy. The struggle for power between the Papacy and the Holy Roman Empire had arisen with the Investiture Controversy, which began in 1075 and ended with the Concordat of Worms in 1122. The division between the Guelphs and Ghibellines in Italy, however, persisted until the fifteenth century."
 tuscan_ideas_3: "High Culture"
 tuscan_ideas_3_desc: "Ours is a land of high culture. Our cuisine is simple, yet elegant and rich. Our fine wines are in high demand across the courts of Europe. Furthermore, who has not heard of Dante Alighieri and Petrarch, and whoever visits our beautiful cities will never forget it. Life in Tuscany is good, and the world will know it.\nDelicacies Output: §G+7.5%§!"
 tuscan_ideas_4: "Trecento"
 tuscan_ideas_4_desc: "Commonly the Trecento is considered to be the beginning of the Renaissance in art history. Painters of the Trecento included Giotto di Bondone, as well as painters of the Sienese School, which became the most important in Italy during the century, including Duccio di Buoninsegna, Simone Martini, Lippo Memmi, Ambrogio Lorenzetti and his brother Pietro. Important sculptors included two pupils of Giovanni Pisano: Arnolfo di Cambio and Tino di Camaino, and Bonino da Campione.\nLuxuries Output: §G+5%§!"
 tuscan_ideas_5: "The Athens of the Middle Ages."
 tuscan_ideas_5_desc: "Tuscany has been a land of many cities since long before written records, from the modest Grosetto and Lucca to the elegant and wealthy Pisa. But one city stands above all others, the most beautiful city in the world, Firenze. A Tuscan's way of life is inevitably tied to these cities, and we hold them in our hearts.\nAmenities Cost: §G-15%§!"
 tuscan_ideas_6: "Mercantile Masters"
 tuscan_ideas_6_desc: "In almost all the Tuscan cities merchants abound. Tuscany has a rich tradition of wealth-seeking and our merchants are exceptionally skilled in commercial matters.\nBase Consultation: §G+1§!\nConsultation Concern §Y+15%§!"
 tuscan_ideas_7: "Dialetto Toscano"
 tuscan_ideas_7_desc: "All throughout Europe, Latin is the language of intellectuals, the elite, those of culture. Only in Tuscany, proud Tuscany, do poets and authors write in their native tongue. Tuscan, the language of the Tuscans, stands above all other tongues of Italy, an example and a beacon. Our influence on the cultured peoples of the peninsula is undeniable, and our own culture a paragon to emulate.\nKnowledge Output §G+7.5%§!"

 polish_ideas: "Legacy of the Polanie"
 polish_ideas_start: "Cultural Heritage"
 polish_ideas_bonus: "Future Aspirations"
 polish_ideas_1: "Dagome Iudex"
 polish_ideas_1_desc: "By war Mieszko the First established Poland, but it was by religion that he bound it together for good. By converting to Christianity and placing himself under the protection of the Pope, he ensured that Poland was part of Christian society. With this newfound connection came allies, and with allies the threat of German invasion waned. The impact of this connection cannot be overstated, and our people's strong faith followed.\nSpirituality Concern: §Y+15%§!" 
 polish_ideas_2: "Bloody Plains"
 polish_ideas_2_desc: "The plains that dominate our lands are a marvel. Ideal for agriculture, to better feed our people. Ideal for travel, to better unite Poland. But for these very same reasons, it is looked upon in desire by all who surround us, greed filling their very souls. Just as it is ideal to travel, it is also ideal for invasion. We must remain watchful, lest we be torn apart from all sides.\nFood Output: §G+7.5%§!"
 polish_ideas_3: "Era of Fragmentation"
 polish_ideas_3_desc: "When Boleslaw III died, the Kingdom of Poland nearly followed him. His sons fought amongst themselves, and our people divided with them. In this darkest of moments, our division allowed parts of Pomerania and all of Silesia to be lost. While the Kingdom is whole once more, our people remember the fragmentation. Never again, they say, never again"
 polish_ideas_4: "Feudal Agriculture"
 polish_ideas_4_desc: "The nobility of our realm possess a great degree of power over agriculture within, from the fields to the market, there is nowhere their influence is not felt. While this focus has granted them the expertise needed to see the fields to their full potential, it is not out of altruism. They seek only to further their own power, and must be kept carefully under a watchful eye.\nFarmland Cost: §G-10%§!\nNoble Power from Autonomy §Y+10%§!\nBurgher Power from Autonomy: §Y-10%§!"
 polish_ideas_5: "Konnica"
 polish_ideas_5_desc: "With the vast size and flat lands of our kingdom, there was a need for our people to fight differently than those who surrounded us. What may be ideal in the wooded lands of the Rus or the rough hills of Bohemia is certainly not ideal in Poland. From this need arose the druzhina, and then the cavalry-bound aristocracy. While our cavalry is some of the finest in Europe, they are rather resistant to change."
 polish_ideas_6: "All Faiths Within Poland"
 polish_ideas_6_desc: "From our origin as pagans arose an acceptance for other faiths. From the remnant pagan populations within Poland itself, to our pagan neighbors in Lithuania, we understand the views of those who worship many gods, that they are not devil worshipers. While the Orthodox Christians of Ruthenia believe in a different interpretation of the Bible and do not respect the Pope, they are similarly Christian. And with the signing of the Statute of Kalisz, so arose a steady flow of Jewish immigrants within Poland, separate and alien, but with their own place within our lands."
 polish_ideas_7: "Róznorodnosc"
 polish_ideas_7_desc: "From the very beginning, Poland was a land of many peoples, but this has only become more true over time. First was the Silesians, Kashubians, Polabians and Sorbs we have ruled over and intermixed with for so long. Then came the Germans and Dutch from the West, and the Vlachs in the East. With these peoples came their customs, which live side by side with our own. In the cities, these minorities hold vast power, and utilize their connections to their ancestral homelands to better their new home.\nMerchants from Trade Centers: §G+7.5%§!"

 occitanian_ideas: "Legacy of the Occitans"
 occitanian_ideas_start: "Cultural Heritage"
 occitanian_ideas_bonus: "Future Aspirations"
 occitanian_ideas_1: "Between the Seas"
 occitanian_ideas_1_desc: "Our language and culture lie between the Atlantic on the Occident, and the Mediterranian on the Orient. Between these seas lies a variety of terrain that the people who speak the Lenga d'òc have adapted to, taming and utilizing this warm climate to produce the finest wines and olives in all of Europe.\nDelicacies Goods Produced: §G+5%§!\nTopography Impact on CE §G-10%§!"
 occitanian_ideas_2: "Troubadour and the Fin'Amor"
 occitanian_ideas_2_desc: "The troubadour tradition of songs of courtly love and tales of great deeds began in our wondrous lands. Guilhèm de Peitieus, the Duke of Aquitaine, was the first to make such magnificent lyrics with our tongue. The Troubadour tradition is beginning to fade in our lands. However in that time of glory, our local traditions have spread far and wide, inspiring countless great works of poetry, song, and literature."
 occitanian_ideas_3: "Foreign Rulers"
 occitanian_ideas_3_desc: "Our lands have seen many foreign kings, a vast procession stretching from the Romans to the Visigoths, from the Visigoths to the French, and from the French to many others, be they English or Neapolitan. Rule under foreign kings has forced us to accept a reality, that we are more similar to them than may be comfortable to admit. If not brothers, cousins. If our actions alone may end age old conflicts, then we are willing to reach out a hand to family."
 occitanian_ideas_4: "País de Drech Escrich"
 occitanian_ideas_4_desc: "Since Roman times, we have followed Roman law to dispense and uphold justice in our land. In 1312, King Philip IV 'the Fair' of France acknowledged this reality by recognizing Roman law as a local custom of this land, describing our lands in the treaty as the “Country of Written Law”.\nBase Welfare: §G+0.5§!"
 occitanian_ideas_5: "Aftermath of the Albigensian Crusade"
 occitanian_ideas_5_desc: "Over one hundred years ago, many of our people believed in a sect of Christianity called “Cathars” by their enemies. Pope Innocent III saw it fit for any nobleman of the Catholic faith to come and 'cleanse' the area of any heresy. We suffered many atrocities, with entire towns being wiped out, and countless families being forced out from their homes. We have remembered this well and we are not keen to trust the authenticity of our Catholic brethren's “kindness”."
 occitanian_ideas_6: "Importance of the Court"
 occitanian_ideas_6_desc: "When our troubadours sing of a great knight, they mention his skill at arms only in passing. If a knight was a true servant of the court, fulfilled his duties as a vassal admirably, and was skillful in the manners of the court, then troubadours around all of Occitania would sing his praises. To this day, we exalt the value of court manners and noble virtue, and with it has come many loyal vassals and fabulous courts.\nHierarchy Concern: §Y+20%§!"
 occitanian_ideas_7: "Defiant People"
 occitanian_ideas_7_desc: "In the many years that have passed since a king of our people ruled these lands, we have accepted that we must reach understanding with other peoples. Where necessary, we will adopt some customs, some traditions, to ensure the prosperity of all. But we will not abandon what makes us who we are, a vast patchwork that makes up the whole of Occitania. If some tyrant wishes to change us at our core, then they will meet an army of blades."
 
 gujarat_ideas:1 "Legacy of the Gujarati"
 gujarat_ideas_start: "Cultural Heritage"
 gujarat_ideas_bonus: "Future Aspirations"
 gujarat_ideas_1: "Mahajans"
 gujarat_ideas_1_desc: "To many, trade is but an afterthought. Consume what one produces, and trade away the remainder. To others, it is a focus, production for the very purpose of trade. It is only to we Gujarati that trade is a way of life, and nothing makes this clearer than the mahajan, the mercantile guilds which dominate so much of Gujarati life. Whether acting to solve disputes, or to encourage means of actions, the mahajan wield vast power within our people's lives. With this power, trade shall flow. \nMerchants from Trade Centers: §G+15.0%§! \nBurgher Autonomy from Power: §Y+15.0%§!"
 gujarat_ideas_2: "Each Our Own Place"
 gujarat_ideas_2_desc: "Gujarat is a place of many peoples, many faiths, and each has their own place. The Jains act as bankers, ensuring the merchants a place to obtain much needed funds if necessary. The Muslims, Hindus, and Parsi spread out across all the world, acting as Gujarati should. We each have our own place, and we are all part of the greater whole that is Gujarat."
 gujarat_ideas_3: "Masters of the Sea"
 gujarat_ideas_3_desc: "We Gujarati have always been bound to the sea, be it to live, to travel, to trade. It was only natural that we would come to master it in time, and master it we have. Our people possess a seafaring tradition matched by few, marvel of all, and our people spread out across the waters freely."
 gujarat_ideas_4: "Jewel of the East"
 gujarat_ideas_4_desc: "When a ship crosses the sea from distant Egypt or Aden, their first destination is Gujarat, second home of all merchants from distant Zanzibar to Chittagong. Nowhere else will one find entire cities composed of merchants, many of them foreign, all conducting business. \nHarbourage Infrastructure Cost: §G-15.0%§!"
 gujarat_ideas_5: "Tongue of the Seven Shores"
 gujarat_ideas_5_desc: "The sea is vast beyond measure, and varied beyond imagination. Upon its many shores, little remains recognizable, let alone the same. The one constant is the language of our people, the language of trade itself. To trade is to speak the tongue of the Gujarati, and this connection brings our people great prosperity."
 gujarat_ideas_6: "A Blossoming Literary Tradition"
 gujarat_ideas_6_desc: "Gujarati poetry stretches back many centuries, but the written form is much more recent. One might assume a period of adaptation and struggle, but there has only been acceptance and innovation. Great epics, biographies, poems that capture the very essence of spring, and even religious work have been put into literary form, and they show no sign of slowing down. As we watch, a great literary tradition unfolds before us. \nKnowledge Output: §G+5.0%§!"
 gujarat_ideas_7: "Prize of the Indian Ocean"
 gujarat_ideas_7_desc: "While there are many artisans along the great sea, Gujarati artisans are the finest, and our textiles the finest of the fine. Vivid colors which last great lengths of time, delicate needlework, and beautiful patterns are what create the works that draw merchants from further than even distant Egypt. \nLuxury Output: §G+5.0%§!"
 
 cordoban_ideas: "Legacy of Qurtoba"
 cordoban_ideas_start: "Cultural Heritage"
 cordoban_ideas_bonus: "Future Aspirations"
 cordoban_ideas_1: "Allah's Will"
 cordoban_ideas_1_desc: "A miracle beyond comprehension has occurred, and Cordoba once more flies beneath an Islamic flag! While there are many followers of Allah's will in these lands, even now, there are just as many children of the book. Looking upon them, guided by both scripture and our people's pasts, our way forward is clear. It is our divine duty to protect them, to show them Allah's will through kindness, and instill them with an understanding that Allah's will is true. The Dhimmi are separate, and this must be made abundantly clear to all, but they are to be protected to the fullest of the state's ability for their service. \nSpirituality Concern: §Y+30.0%§!" 
 cordoban_ideas_2: "Warriors of the Faith"
 cordoban_ideas_2_desc: "From its humble origins as a volunteer force primarily consisting of Arab and Berber warriors from al-Maghrib, it has since transitioned into a force of astonishing diversity. Jews, Muladies, and Mozarabes march together under the experienced eye of Arab and Berber leaders, all with a single purpose. If one is willing to fight for Al-Andalus, for Islam itself, then one is welcome within the Warriors of the Faith."
 cordoban_ideas_3: "The Return of Imperial Governance"
 cordoban_ideas_3_desc: "With the fall of the Almovarids, an era of inefficient rule and irrational thinking swept across Husbania. No longer did the rational systems of the Caliphate govern these lands, but the corrupt ways of the Asturians. It is we who will return these lands to order. Under our watchful eye, all will resume their rightful places, just as each has their own role in the will of Allah. \nTopography Impact on CE: §G-15.0%§! \nYearly State Reach: §G+0.10§!"
 cordoban_ideas_4: "A Shining Beacon"
 cordoban_ideas_4_desc: "When the Castillians conquered Cordoba, a great light was stolen from the world. Now, under our enlightened rule, the city shall reach its former heights. As scholars from across all Dar al-Islam flock to Cordoba, we will once again see countless innovations, masterful works of art, and boundless patronage bless all within. Through discovery of the world, we discover Allah's will, and discover the beauty in all His creations. \nKnowledge Output: §G+10.0%§!"
 cordoban_ideas_5: "Great Works Once More"
 cordoban_ideas_5_desc: " From the Grand Mosque to Aljaferia, Islamic rule in Husbania always brought great constructions, but they were not solely grand and beautiful. Structures such as the al-Funduq al-Jadida served much more mundane tasks, but necessary nonetheless. With our enlightened rule once more spreading over these lands, resources thought forever lost return to our hands. Once more, we will set out not to destroy, but to build, to advance, to better the lives of our subjects."
 cordoban_ideas_6: "The Price of Peace"
 cordoban_ideas_6_desc: "For over a century, we sought peace with the Castillians through placation, subservience, and endless humiliations. It brought us nothing but a delay. To ensure that al-Andalus is whole and prosperous, we must win peace by war. Force is the only thing the Christians understand, and we will give it to them."
 cordoban_ideas_7: "World Between Worlds"
 cordoban_ideas_7_desc: "To the north lies the Christian kingdoms, to the south the Ummah. We are a world between worlds, Islamic and Christian, not wholly one or the other. When one from either world attempts to contact the other, they go through our lands, contact our people. We act as a connection between both worlds, and our merchants guide Muslims and Christians alike, distant and near. \nMerchants from Trade Centers: §G+15.0%§!"
 
 malayali_ideas: "Legacy of the Malayali"
 malayali_ideas_start: "Cultural Heritage"
 malayali_ideas_bonus: "Future Aspirations"
 malayali_ideas_1: "Paths That Unite"
 malayali_ideas_1_desc: "Were it not for the rivers, we Malayali would scarcely be a people at all. From the western lowlands to the eastern highlands and valleys, many differences can be found in the people that inhabit these lands. Travel through this rugged and forested land is difficult at best and only through the rivers, numerous as they are, are we united. Through travel and trade, we become closer. Through these waterways, Kerala, homeland of the Malayali, is born.\nForest Cover Impact on CE: §G-20.0%§!" 
 malayali_ideas_2: "Gifts From The Sea"
 malayali_ideas_2_desc: "Fertile as our land is, it cannot meet all of our needs. When times are tough, when our fields fail us, the sea awaits us with open arms. Just as the sea refuses to abandon us, we refuse to abandon it. \nFishing Output: §G+5.0%§!"
 malayali_ideas_3: "Spice Garden of India"
 malayali_ideas_3_desc: "Cardamom, turmeric, tamarind, cinnamon, and Kerala's own black pepper are grown in overwhelming abundance within our lands, earning our grand reputation as the Spice Garden of Bharata. Every merchant, be they from Egypt, Zanzibar, or distant China, knows Kerala to be the home of all spices. \nExotics Output: §G+10.0%§! \nAttractiveness to Foreign Sectors: §G+15.0%§!"
 malayali_ideas_4: "Beating Heart Of The Spice Trade"
 malayali_ideas_4_desc: "We are the very heart of the spice trade, and with that status comes merchants from all corners. Gujarati, Malay, Bengali, and Swahili merchants come, bringing buttered words, great wealth, and keen intellect in abundance. Any ordinary merchant would be defeated in a heartbeat, outmaneuvered and ruined - but our people are not ordinary merchants. Nobody knows spices better than a Malayali merchant, no matter their origin. Let them come, for they will have found their match and more. \nMerchants from Trade Centers: §G+7.5%§!"
 malayali_ideas_5: "From All Corners"
 malayali_ideas_5_desc: "For countless years, our lands have been the heart of the spice trade, and innumerable merchants have arrived from all corners of the world. In such a way, it has become expected to see foreigners in our cities, and exotic ideas and customs have become familiar to us."
 malayali_ideas_6: "In Pursuit Of Understanding"
 malayali_ideas_6_desc: "Our people pursue understanding, and in truth we are enlightened. Great advancements in science, mathematics, and medicine according to Vedic thought allow us to better understand the deep workings of the world, and marvel at its genius. Wise sages create brilliant works of poetry, rife with depth and secrets, through which our scholars learn to think, not merely repeat the findings of another. Through song and poetry, we express the simple beauty of life, while learning of the inherent beauty of harmonic language. In all we do, our people reach for understanding, and through understanding we find our own places. \nKnowledge Output: §G+7.5%§!"
 malayali_ideas_7: "A Grand Revival"
 malayali_ideas_7_desc: "In centuries past, the hold of Sanadhana Dharma had faded in favor of the teachings of the Buddha across Bharata. With the preachings of Adi Shankara, both within and without Kerala, a great revival overtook Bharata. Once more, people follow the wisdom of the Vedas in great numbers, and piety dominates these lands. Many of our people follow the teachings of the Buddha no longer, but they have left their mark. We are not so different now, but neither are we the same. Through conversation instead of threats, debate instead of conflict, we seek a more enlightened future, together. \nSpirituality Concern: §Y+20.0%§!"
 
 irish_ideas: "Legacy of the Eireannaigh"
 irish_ideas_start: "Cultural Heritage"
 irish_ideas_bonus: "Future Aspirations"
 irish_ideas_1: "An Tain Bo Cuailnge"
 irish_ideas_1_desc: "The most important story of our people centers around the theft of a bull, and with good reason. Cattle are of vital importance to our people, serving as status symbols, food sources, currency, and the very central pillar of our laws. Irreversibly intertwined as we are, one cannot separate our people from the cattle we live alongside. \nPasture Output: §G+10.0%§! \nFarmland Cost: §G-7.5%§!" 
 irish_ideas_2: "Caislean"
 irish_ideas_2_desc: "With the Normans have come new ideas, new defenses, and ones we have embraced to their fullest. No longer do ring forts dominate the landscape, but mighty tower houses, serving simultaneously as great seats of power for the mighty, and gathering places for the common man. No matter who seeks to disrupt our way of life, we are ready."
 irish_ideas_3: "Mainistreacha Gaeilge"
 irish_ideas_3_desc: "Where other lights have dimmed, the monasteries of our people have kept the torch of Christianity burning bright in Eire, despite the many hardships that have descended upon our homeland. Even in these dark times, the monasteries act as bright beacons of knowledge, receiving and sharing information from the wider world, and spreading our own wisdom to the rest of the faithful.\nSpirituality Concern: §Y+20.0%§!"
 irish_ideas_4: "Fili and Bards"
 irish_ideas_4_desc: "In Eire, it is the poets, nobles in all but name, who act as the keepers of our people's history, be it the tales of the great and mighty, or the records of a family and their descendants. Just the same, it is also their duty to act as artists, to create, to inspire. In this capacity, they are as respected as any man, even a king, and their ability to raise or ruin a man's reputation is as feared as any assassin's blade. \nKnowledge Output: §G+5.0%§!"
 irish_ideas_5: "Galloglaigh"
 irish_ideas_5_desc: "With our traditional raiding armies proving insufficient in the face of the English threat, we have turned to our Scottish cousins for their expertise. Under their watchful eyes, their traditions and practices have taken root amongst our warriors, and forces of heavily armored infantry now form the backbone of many of our armies. \n§GEnables increased recruitment from clans.§! "
 
 irish_ideas_6: "Dli na Bhfear Saor"
 irish_ideas_6_desc: "Our people possess a core set of laws, defining social hierarchy, means of inheritance and advancement, punishment for various crimes, and the duties inherent to a ruler. Through this, the Law of Freemen, order is established, and our people live as they should. \nElite Power from Autonomy: §G+10.0%§!"
 irish_ideas_7: "Fianna"
 irish_ideas_7_desc: "Across the lands roam small bands of young, landless nobles, in search of game, adventure, and war. In winter, they shelter in the homes of our more fortunate nobility. In times of war, they represent our most eager warriors, always ready, always in search of glory. \nClan Investment Into Levies: §G+25.0%§!"
 
 hiberno_norman_ideas: "Legacy of the Irish-Normans"
 hiberno_norman_ideas_start: "Cultural Heritage"
 hiberno_norman_ideas_bonus: "Future Aspirations"
 hiberno_norman_ideas_6: "Lordship of Ireland"
 hiberno_norman_ideas_6_desc: "In the past, brave Norman warriors conquered much of Ireland, and with it came the Lordship of Ireland, undeniable proof of our claim to the island. In recent years, however, our control has shown signs of beginning to wane. We will bring the light of English civilization to this island, our laws, customs, and military might, whether the Irish want it or not. \nElite Autonomy From Power: §G-10.00§! \nLand Tax Cost: §G-10.00§!"
 hiberno_norman_ideas_7: "Shires"
 hiberno_norman_ideas_7_desc: "Our people naturally reside in cities, as all civilized folk are wont to do, but Ireland has scarce few cities worthy of the name. Through great effort, we will bring new life to the cities of Dublin, Wexford, and Waterford, so that they may act as a model of civilization for the island at large. \nResident Attraction: §G+2.5%§!"

 oriya_ideas: "Legacy of the Oriya"
 oriya_ideas_start: "Cultural Heritage"
 oriya_ideas_bonus: "Future Aspirations"
 oriya_ideas_1: "Heirs of Kalinga"
 oriya_ideas_1_desc: "We have stood defiant in the face of would-be invaders for millenia. Be it ancient Kalinga granting the great Ashoka a victory so costly he renounced war forevermore, or the countless invasions from the lands of the Ganga and Deccan, we have not broken. Be they a man or a legend, few or countless, we are ready. Let them wade through our dense forests, treacherous hills and valleys, all to merely stand before our great fortresses. We are the heirs of Kalinga, and we will not surrender their legacy so easily. \nGarrison Infrastructure Cost: §G-10.0%§!" 
 oriya_ideas_2: "Gajapati"
 oriya_ideas_2_desc: "There are many peoples who utilize the great beasts known as elephants, be it for war or peace, but we are their true lords. In the great forests of our homeland wander elephants for whom there is no match in all the world, great beasts of war certain to strike fear in the heart of any man. From their tusks comes ivory of a quality unseen in other lands, from which our greatest artisans create delicate masterpieces of austere beauty. \nExotics Output: §G+5.0%§!"
 oriya_ideas_3: "Crossroads of Bharata"
 oriya_ideas_3_desc: "As the land where the Deccan meets with the flowing plains of the north, Orissa is a land where diverse peoples live together, side by side. Ours is a rich heritage, taking the best from all who surround us, and we shall honor this legacy, by creating a new, worthier way of life. "
 oriya_ideas_4: "Servants of Jagganath"
 oriya_ideas_4_desc: "To all followers of the Vedas Dharma, our homeland is the land of temples. Home to Puri, one of our holiest sites, and the famous temple of Lord Jaggannath, this moniker is not given lightly. Our people's faith is unwavering, and our rulers strive to build ever greater edifices as a sign of their devotion. \nSpirituality Concern: §Y+25.0%§!"
 oriya_ideas_5: "The Sadhabas"
 oriya_ideas_5_desc: "The Sadhabas were ancient mariners who travelled far and wide to ply their trade, and their legacy lives on today in the robust maritime traditions of our people. Through the great network of trade they established in far-off lands, we continue to bring prosperity to our people \nMerchants from Trade Centers: §G+12.5%§! \nHarbourage Infrastructure Cost: §G-10.0%§!"
 oriya_ideas_6: "Gateway to the East"
 oriya_ideas_6_desc: "Our ancestors were legendary explorers that ventured the seas, from Lanka to the south to Yavadvipa in the distant east. With them they brought not just trade, but also our traditions, our language, and our beliefs. Even now, the lands of the East bear the signs of our influence, and the exchange of goods and ideas continues."
 oriya_ideas_7: "Temple of the Sun"
 oriya_ideas_7_desc: "Home to many a great empire, our people hold a proud warrior tradition, and there is no clearer sign than the great Temple of the Sun. Built to commemorate our victory over the Turks, it is a true sign of our prowess, but there is still work to be done. The sun chariot's wheels turn eternally, compelling us to go forth once more. No matter the foe, victory will be ours once again."

 mossi_ideas: "Legacy of the Mosse"
 mossi_ideas_start: "Cultural Heritage"
 mossi_ideas_bonus: "Future Aspirations"
 mossi_ideas_1: "Travels of Ancestors"
 mossi_ideas_1_desc: "Our nation was established by the Princess from the South, Yenennga, and the Hunter from the North, Riale. The travels of our ancestors took them across many lands and among many peoples. This birthed a respect for the peoples of the world, and a willingness to reach out."
 mossi_ideas_2: "Tengabisi"
 mossi_ideas_2_desc: "Our society is divided in two. The tengabisi is composed of artisans, farmers, craftsmen, and clerics. They are responsible for the economy and religion of our nation.\nRural Output: §G+7.5%§!\nWelfare Concern: §Y+25.0%§!"
 mossi_ideas_3: "Nakomse"
 mossi_ideas_3_desc: "Our society is divided in two. The nakomse is composed of rulers, ministers, bureaucrats, soldiers, and teachers. They are responsible for the leadership and education of our nation.\nInstitutional Authority: §Y-10§! \nExecutive Authority: §Y+10§!"
 mossi_ideas_4: "Day of the Court"
 mossi_ideas_4_desc: "The ruler's court is not held often, but it is held regularly, and in a well-planned fashion. These days mark the power of our people, the strength of our nation, and the authority of our ruler.\nBase Hierarchy §G+0.5§!\nBase Consultation §G+0.5§!"
 mossi_ideas_5: "The Kingdom is a Family"
 mossi_ideas_5_desc: "The kingdom is a family to our people. The king is the father, his ministers the many wives, and the people their children. No one can shake our bonds of relation!"
 mossi_ideas_6: "Naba"
 mossi_ideas_6_desc: "Those with roles of leadership among our people are given the title “naba”. The king is the moro-naba, his prime minister the ouidi-naba, and other ministers and chieftains receive this rare accolade."
 mossi_ideas_7: "Mossi Cavalry"
 mossi_ideas_7_desc: "Our mastery of the horse has allowed us to establish our kingdom in fruitful lands and given us the strength to resist challengers. Our raids and charges are, and will remain, famed across the land."

 serbian_ideas: "Legacy of Srpsko Carstvo"
 serbian_ideas_start: "Cultural Heritage"
 serbian_ideas_bonus: "Future Aspirations"
 serbian_ideas_1: "Car Srba i Grka"
 serbian_ideas_1_desc: "The closeness of the Serbs and Greeks is evident in all spheres of life, be it religious, cultural, or in rulers. When one speaks our tongue, many of our words come first from the Greeks. When one prays in a church, it is built in the Greek style. When one addresses their lord, it is with a Greek title. Even our ruler rules in the Greek style, such that all titles pass to the ruler instead of to an heir, such that the ruler's authority is made clear. We are as close as brothers, and it is only natural that brothers live together, in one place. It is only right that there is one King, King of both Greeks and Serbs.\nInstitutional Authority: §Y-10§! \nExecutive Authority: §Y+10§!"
 serbian_ideas_2: "Srebro i Sasi" 
 serbian_ideas_2_desc: "When the Saxons fled the Tatars in Translyvania, they found new homes in our lands. With them, they brought their experience of working the great silver mines of Hungary, founding and expanding many such mines in our own realm. Later rulers would see the value in this, granting them various privileges and inviting more. With this great source of revenue, we now possess the ability to do much good for our realm, and it is our duty to spend it wisely. New towns will be founded, armies will be raised, and our power ensured, now and forever. \nMine Output: §G+10%§! \nAmenities Infrastructure Cost: §G-10%§!"
 serbian_ideas_3: "Mac i medene reci" 
 serbian_ideas_3_desc: "With the many threats surrounding our realm, our rulers had to be flexible, to take opportunities as they came, and adeptly justify any breaches in etiquette. As time passed, this became the norm, something expected of all men of great power. To act with an unsheathed blade and words of honey, to stab a man and convince him it was not only justified, but fair."
 serbian_ideas_4: "Zakonopravilo i Dušanov zakonik"
 serbian_ideas_4_desc: "With Dusan's Codex, built upon the great Saint Sava's own work, our empire at last has laws that truly meet its needs. The rights of our subjects, from the lowest peasant to the highest lord, have been clarified and separated, finally ensuring that the independent communities of the highlands submit to a ruler's will. Despite this, the worst excesses of our nobility have been curbed, and our subjects know it was through our kindness.\nNobility Power Modifier: §Y+10%§!\nTopography Impact on CE: §G-20%§!"
 serbian_ideas_5: "Zapad istoku i istok zapadu"
 serbian_ideas_5_desc: "Through our lands flow trade from both east and west, down rivers, through hills and valleys. Ragusans, Greeks, Bulgarians, Serbs, Latins, Albanians, and Vlachs, all gather, seeking a share of this lucrative trade, and we welcome them all.\nMerchants from Trade Centers: §G+5%§!"
 serbian_ideas_6: "Zemlja manastira"
 serbian_ideas_6_desc: "In our lands, it is the monasteries who hold the reins of religious power, and it is expected that any good ruler will patronize them such that they may guide the souls of our people without financial worry. With these funds, it is common for priests to produce works of scholarship the match of any in the Christian world, and many spread this knowledge to the devoted.\nClergy Power Modifier: §Y+10%§!\nKnowledge Output: §G+5%§!"
 serbian_ideas_7: "Alemanska i Vlaška Konjica"
 serbian_ideas_7_desc: "To face a Serbian army is to face its cavalry core, unparalleled in their tasks. When a Vlach cavalryman rides forth, not a whisper shall be heard, such is their scouting ability, and none can escape their sight. When a member of the Alemannic Guard charges, all scatter before him, and are trampled beneath their mount's hooves. Even in times of peace, this core remains, such is its importance."
 
 flemish_ideas: "Legacy of the Vlamingen"
 flemish_ideas_start: "Cultural Heritage"
 flemish_ideas_bonus: "Future Aspirations"
 flemish_ideas_1: "Between Three Shores"
 flemish_ideas_1_desc: "Our position is beyond envy, advantageous beyond imagination. For a Fleming to trade, he must walk ten paces in any direction, and an abundant market will be before him, such is our relation to the other realms of Europe. Our people have made great work of this opportunity, and one can find a Flemish merchant anywhere from Danzig to Palermo, and his acquaintances stretch out further still. \nMerchants from Trade Centers: §G+10.0%§!"
 flemish_ideas_2: "Will of the Burgers" 
 flemish_ideas_2_desc: "With wealth comes power, and none are wealthier than the Burgers of Flanders. To ignore their will is to invite disaster, and more than one ambitious Count was deposed in just such a way. A wise ruler must listen carefully when they speak as one, and to challenge their privileges only in the most dire of circumstances. \nBurgher Autonomy from Power: §Y+20.0%§! \nInstitutional Authority: §Y+15.0§! \nExecutive Authority: §Y-15.0§!"
 flemish_ideas_3: "A Free Spirit" 
 flemish_ideas_3_desc: "Our people are freer than most, and our people not only know it, but revel in it. All across our lands, countless men seek the future they desire, not what their lord desires, and accomplish much in this ambitious vision. Just the same, the nobility hold on to what few privileges they have with an iron grip, and will respond harshly to any perceived slight upon their powers. \nHierarchy Concern: §Y+25%§! \nNoble Autonomy from Power: §G-10.0%§!"
 flemish_ideas_4: "Textile Heart of Europe"
 flemish_ideas_4_desc: "When quality wool arrives from England, countless master weavers create the finest cloth in Europe, from which countless goods are made. From there, these goods find new homes, from Paris to Lisboa, to Rome and further still beyond. It is no exaggeration to call this the very foundation of our people, and it has brought us wealth beyond measure. \nLuxury Output: §G+7.5%§!"
 flemish_ideas_5: "Beauty Made Manifest"
 flemish_ideas_5_desc: "To gather wealth unending is a pursuit without a purpose, meaningless beyond comprehension. It is the purpose of wealth to be spent, to purchase what one desires, and what our people desire is beauty in its purest form. Grand chapels, masterful metalwork, transcendental works of art, and artisanal tapestries abound within our lands, and many believe our cities to be the most beautiful of all Europe. \nKnowledge Output: §G+7.5%§!"
 flemish_ideas_6: "To Desire Is To Open One's Heart"
 flemish_ideas_6_desc: "With our position and wealth, it is only natural that our neighbors would desire what is ours, but to desire is to open one's heart. To play upon our neighbors' weaknesses, division, and desires is not only pragmatic, but necessary. When one desires something of grave importance, we first seek a better deal with their foe, then choose according to our needs. To survive, we must manage countless plots, countless desires, and countless threats in a frantic dance of death, and we cannot ever cease nor slow, lest the curtain fall. \nAlliance Slots: §G+1§!"
 flemish_ideas_7: "Legacy of the Golden Spurs"
 flemish_ideas_7_desc: "Our people do not long for war, but if a tyrant seeks to subjugate us, they will not find us wanting. In times of great need, the wealthy amongst us will fund the creation of great levies, formed from the freemen of the cities, and march forth to defend what is dear to them. One needs look no further for an example than the Battle of the Golden Spurs, when one such force sent a servant of the French King running with his tail between his legs. \nBurgher Investment Into Levies: §G+25.0%§!" 
 
 alanian_ideas: "Legacy of the Allon"
 alanian_ideas_start: "Cultural Heritage"
 alanian_ideas_bonus: "Future Aspirations"
 alanian_ideas_1: "Our Homeland"
 alanian_ideas_1_desc: "In the Old Times, our people searched far and wide for a place we could call home. Those who survived this journey settled the Caucasus, across hills and valleys, raising powerful citadels in the deepest forests, far from those who would drive us away.\nTopography Impact on CE: §G-20.0%§!"
 alanian_ideas_2: "Alania" 
 alanian_ideas_2_desc: "The clans who survived our ancient journey long remained divided, subject to powers too great to challenge. The first to challenge this power was the clans of Maghas, who united the diverse regions of our people to forge the realm we know as Alania."
 alanian_ideas_3: "Far from Sight" 
 alanian_ideas_3_desc: "Our homeland is not kind, always prey to the northern steppe, always in sight of those who would lay us low. We have always known this, and prepared accordingly. We build in the forests and valleys, we gather in fortified settlements and raise strong walls in its place.\nGarrison Infrastructure Cost: §G-10.0%§!"
 alanian_ideas_4: "Ancient Roads"
 alanian_ideas_4_desc: "We are the crossroad between North and South, one of the few passes through the great mountains that protects our southern border. Through our realm passes the Silk Road, and across our land merchants trade silk and spice to our great pleasure. \nPathing Infrastructure Cost: §G-10.0%§!"
 alanian_ideas_5: "Friend of the Rhomaioi"
 alanian_ideas_5_desc: "At the peak of our power we found an ally in the west, the heart of Orthodoxy and our powerful patron. The realm of the Romans showed us the light, protected us from those who would see our kingdom fall and provide builders who raised Maghas to glorious heights."
 alanian_ideas_6: "Edge of Orthodoxy"
 alanian_ideas_6_desc: "Centuries have seen our people embrace the ways of Orthodoxy, raising monasteries and cathedrals across the realm, spreading its teachings to our heathen neighbors. Our faith unites us with the world around us, the edge of a greater Orthodox world.\nSpirituality Concern: §Y+25.0%§!"
 alanian_ideas_7: "Majesty Lost"
 alanian_ideas_7_desc: "In retrospect, resistance was futile. So many lives lost to the hordes of the Khans, Alania razed. In defeat we were spared, subservient to the Tatar, tens of thousands sent north, lost to time. Those who survived the massacre will never forget the threats that lie to our north, and pray that we may save our realm from further pain."

 kanem_ideas: "Legacy of the Kanouri"
 kanem_ideas_start: "Cultural Heritage"
 kanem_ideas_bonus: "Future Aspirations"
 kanem_ideas_1: "On the Lake"
 kanem_ideas_1_desc: "The Tchad (lake) lies at the centre of our nation and dominates our way of life. It gives us the water and foods we need to survive and establishes a region of interconnected peoples. It's role in our society and the place in the world it gives us are sources of strength.\nIrrigation Infrastructure Cost: §G-10.0%§!\nHarbourage Infrastructure Cost: §G-10.0%§!"
 kanem_ideas_2: "Mobile Centre"
 kanem_ideas_2_desc: "Our rule began in the great city of Kanem, but time, tides, and tribes have rendered it an untenable position to hold. The shift to the new capital of Borno has restored life to crumbling edifices and weary peoples. Let our mobile centre be a marker of our glorious future, and always be ready for the next time we must move.\nCapitol Infrastructure Cost: §G-15.0%§!"
 kanem_ideas_3: "Bornuan Mahrams"
 kanem_ideas_3_desc: "For the people of Bornu, the mahrams have much more to do with the apparatuses of state than any religious meaning. Issued by the king, they lay out the rights and responsibilities of those who collect taxes, and those who pay them. Offering potential exemptions or temporary increases, they are a way to tune our extractive capabilities more finely."
 kanem_ideas_4: "Connections to the North"
 kanem_ideas_4_desc: "We lie at the southern end of the most treacherous corridor known to man, a stark line tracing its way across deadly sand dunes and between distant oases. The corridor connects the north and the south in a mutually beneficial trade, and the benefits of our relations across the sea of sand should never stray far from our mind.\nMerchants from Trade Centers: §G+5.0%§!"
 kanem_ideas_5: "Salt of the Sahara"
 kanem_ideas_5_desc: "Salt is the lifeblood of our trade, mines in the desert provide us with a rich bounty that is sold on to all corners of the region. In every direction, all know to come to us to purchase the mineral. Control over these posts is critical, so we must never let our attention waver.\nMine Output: §G+10.0%§!"
 kanem_ideas_6: "Nomadic Ventures"
 kanem_ideas_6_desc: "Our people are descended from a nation of nomads that took to settled lands, and now we reach out the hand of friendship to similar groups around us. The strength they lend us will be rewarded by their inclusion in our systems and a respect for their way of life.\nYearly Clan Loyalty §G+2.5%§!\nClan Levy Mana Cost: §G-20.0%§!"
 kanem_ideas_7: "Maintain the Girgam"
 kanem_ideas_7_desc: "The Girgam is a list of all rulers that have led us through history. Though the list is perhaps shorter than we might like, it is all the more reason to ensure that it is kept up to date and spread throughout the land, so all may take part in our growing history!\nStability change on ruler death: §R-1§!"
 
 knights_ideas: "Legacy of Ordo Hospitalis"
 knights_ideas_start: "Cultural Heritage"
 knights_ideas_bonus: "Future Aspirations"
 knights_ideas_1: "Crusader Heritage"
 knights_ideas_1_desc: "Our heritage was forged in the fire and flames of Crusade. In the Year of Our Lord 1113 at Jerusalem, the Order of Saint John was founded and then given statute as a Monastic Order by Pope Paschal II. In 1118, the first militia was recruited, transforming us into a Military Order. As such, the majority of our knights are from foreign lands, fighting for the cross."
 knights_ideas_2: "Bastion of the Crusades"
 knights_ideas_2_desc: "We are among the last remnants of the once great Frankokratia, a position only held thorugh tenacity and force of arms. The fortifications of our island home have given us a great benefit in this regard, and a familiarity with seaborne defense."
 knights_ideas_3: "Mediterranean Protectors"
 knights_ideas_3_desc: "The Mediterranean bustles with activity, some of it wholesome, much of it vile. Turkish and Barbary corsairs disrupt shipping and raid coasts, plunging the sea into chaos. It is up to us to put an end to any such distasteful activities."
 knights_ideas_4: "Tongues of the Knights"
 knights_ideas_4_desc: "The Order of St. John is not confined to a single island or area. Our properties and houses are spread throughout Europe, bringing us manpower and resources. These properties are separated into regional divisions called "tongues", which generally follow the boundaries of other states. This has given us a close connection to those nations, and a familiarity with diplomacy."
 knights_ideas_5: "Hospitallers"
 knights_ideas_5_desc: "While our Order is now primarily militaristic in nature, we would do well to recall the aims our founders set out with - caring for the poor, healing the sick, and guarding pilgrims to the Holy Land. These noble goals are not shirked lightly.\nBase Welfare: §G+0.50§!"
 knights_ideas_6: "Raid Heathen Shipping"
 knights_ideas_6_desc: "Look - it's not bad when we do it."
 knights_ideas_7: "Holy Order"
 knights_ideas_7_desc: "We are surrounded by heathens and heretics, and The Lord himself guides us in our aims. We must bring His word to them - by force, if needed.\n§YEnables Holy War CB on neighboring Heathens.§!\nSpirituality Concern: §Y+25.0%§!"

 welsh_ideas: "Legacy of the Cymry"
 welsh_ideas_start: "Cultural Heritage"
 welsh_ideas_bonus: "Future Aspirations"
 welsh_ideas_1: "Land of Giants"
 welsh_ideas_1_desc: "Our nation is dominated by hilly and mountainous terrain. Such features as the beautiful Eryri Mountain Range are the hallmarks of our lands. We have learned to adapt and use this terrain to our advantage both militarily and in our administration.\nHeight Impact on CE: §G-20.0%§!\nMine Output: §G+10.0%§!"
 welsh_ideas_2: "Yr Modrwy Haearn"
 welsh_ideas_2_desc: "The 'Rings of Iron' reside mostly in the North of Wales, this is one of the many constructions around Wales that protect us from invasions on the outside and rebellion on the inside. There are no other lands where you will find so many castles, and so few places that use them as well as us.\nGarrison Infrastructure Cost: §G-20.0%§!"
 welsh_ideas_3: "llyfr Taliesin"
 welsh_ideas_3_desc: "One of the oldest Welsh poems in existence, written by an ancient Welshman, Taliesin. It speaks of a time when we once ruled the whole of the Isles. From then, we've been a people who made creative myths, legends and tales. They inspire others to create and imagine a world as wonderful as a Welshman could describe it.\nHostile Culture Conversion Resistance: §G+50.0%§!"
 welsh_ideas_4: "Cymry"
 welsh_ideas_4_desc: "The name of every Welshman is a Cymry, and the land he belongs to is Cymru. Every Welshman is a brother to the other. And only by standing side by side, defending our lands can we achieve greatness."
 welsh_ideas_5: "The Welsh Longbow"
 welsh_ideas_5_desc: "The use of the Longbow in the Isles originates in our lands. And our mastery of it has been seen as the gold standard for archery in Europe."
 welsh_ideas_6: "Descendents of Rhodri Mawr"
 welsh_ideas_6_desc: "Rhodri Mawr, Our first Great king has provided us with all of our great rulers and heroes that we speak in reverence of. This Majestical descent has led our people to hold those who claim descent from Rhodri Mawr as destined to be heroes and rightful rulers that none should challenge. Even today, his descendents sit atop the throne of our various princedoms that make up Wales today.\nNoble Power from Autonomy: §R+10.0%§!\nNoble Levy Mana Cost: §G-15.0%§!"
 welsh_ideas_7: "Standing at the Foot of Giants"
 welsh_ideas_7_desc: "Our cultural practices have held a heavy emphasis around the joys of a farmer's life. The vast majority of our people are of the rural stock. Strong, sturdy and always ready for a hard day's work. The life of a farmer is a good life, one of tradition and honor. We have made our wealth through the careful agricultural practices at the valleys of our mountains.\nManpower from Welsh Provinces: §G+20.0%§!"

 ruthenian_ideas: "Legacy of the Rusyny"
 ruthenian_ideas_start: "Cultural Heritage"
 ruthenian_ideas_bonus: "Future Aspirations"
 ruthenian_ideas_1: "A Plain of Rivers"
 ruthenian_ideas_1_desc: "Long have our people lived these lands, spreading far and wide from the fertile west, utilising the winding rivers that connect our people to settle new lands across the European Plain. Rivers have long defined us, and always will.\nHarbourage Infrastructure Cost: §G-10.0%§!\nFarmland Cost: §G-5.0%§!"
 ruthenian_ideas_2: "Rus"
 ruthenian_ideas_2_desc: "We don't know where they came from, but it was the Varangians who created the realm of Kyivan Rus, uniting our many tribes into the Rus. Even in division its influences remain strong, for we all know what was, and what can be once more."
 ruthenian_ideas_3: "Eternal Baptism"
 ruthenian_ideas_3_desc: "It was Vladimir the Great who led our people to salvation, uniting our people with the Church of Constantinople and influencing our culture with new ideas from the West. Since this day we have found ourselves a Bastian of the True Church in the East, a second centre of Orthodox Christianity.\nSpirituality Concern: §Y+25.0%§!"
 ruthenian_ideas_4: "Rich Culture"
 ruthenian_ideas_4_desc: "We are isolated yet connected, a duality that defines our culture. We share affinity with many peoples to the west, through language and religion. Our architecture, our literature and beliefs are influenced heavily by the Rhomaioi, along with many long-forgotten cultures. Yet we are Russkiye, proud and strong. Our art, our writing and our way of life are our own, developing in relative isolation with new insights and achievements."
 ruthenian_ideas_5: "Land of Wheat"
 ruthenian_ideas_5_desc: "Across the rivers of our land, merchants trade the bountiful harvests of the realm both near and far. In times of peace our people can thrive, grow and prosper as long as there are eager traders at our markets\nFood Output: §G+5.0%§!\nMerchant from Trade Centres: §G+10.0%§!"
 ruthenian_ideas_6: "Eastern Frontier"
 ruthenian_ideas_6_desc: "We are not at the edge of the world, for we know what lies beyond. Long have we defended against an endless tide of nomadic peoples. We are the frontier, a bastion of Christianity, the last line of settled civilisation before the lawless wastes of the east. We must be vigilant, gather strength so that we may end this threat once and for all.\nAvailable Manpower Pool: §G+10.0%§!"
 ruthenian_ideas_7: "After the End"
 ruthenian_ideas_7_desc: "When our home was set ablaze, the lands of the Rus' were divided, our people surviving as a subjugated remnant of our former glory. In defeat the enemy has left us to rebuild from the rubble, a new community of survivors amongst the ruins of an ancient capital. The peace has not lasted, for foreigners both North and South have designs on Kyiv, our principality a gift of a rarely benevolent Khan. We must prepare ourselves for the future, while we can.\n§GImproved CE on the Steppes§!"

 papal_ideas: "Legacy of Petrus"
 papal_ideas_start: "Cultural Heritage"
 papal_ideas_bonus: "Future Aspirations"
 papal_ideas_1: "On this Rock..."
 papal_ideas_1_desc: "We are the head of the church, a role given to Peter by Jesus Christ himself, and passed down to us through the long history of Rome. Being situated in Peter’s burial ground, and the very foundation of the Church, we have an unassailable position that pushes us to the forefront of spiritual thought and demands considerable respect. None should dare to question the declarations of the Papacy. \nKnowledge Output: §G+5.0%§!"
 papal_ideas_2: "Symbolum Nicaeum"
 papal_ideas_2_desc: "The arms of the church reach wide to encompass all loyal Catholics. From the proud Cardinals striding through the most luxurious courts, to the humble travelling priest with little to his name but clothes and a Bible, our network of connections is as vast as it is blessed. \nDiplomatic Range: §G+20.0%§! \nAlliance Slots: §G+1§!"
 papal_ideas_3: "Ad Clerum"
 papal_ideas_3_desc: "The Catholic Clergy is interwoven into our state. Each member, from priest to cardinal, serves the church. Their guidance is needed from everything from governance to taxation, and they are a mighty force when ornery - any pope that upsets his shepherds will be trampled. \nSpirituality Concern: §Y+30.0%§!"
 papal_ideas_4: "Capere Occasionem"
 papal_ideas_4_desc: "Italy is a pit of vipers, filled with devious dukes and conniving counts. The lands of the Papacy once rose above this wretched infestation, but now… now there is no escape from this poisoned game. The only winning move is to play – and triumph."
 papal_ideas_5: "Keys of Heaven"
 papal_ideas_5_desc: "The Pope, holder of the Keys of Heaven, lord spiritual of Christendom, and father to all peoples. This position is the embodiment of Heaven on Earth, the most blessed role for any mortal to hold. The sound of its prominence ring throughout the land, a shining beacon of hope. \nRuler Authority: §Y+10.0§! \nInstitutional Authority: §Y-10.0§! "
 papal_ideas_6: "Investiture Secured"
 papal_ideas_6_desc: "The battle was hard fought, but we are finally victorious. The dispute over investiture has come to a close, and the hand of the emperor removed from our shoulder forever. While imperial influence over the church remains strong, its restriction, both geographically and politically, has cemented our position in choosing the composition of the Church. \nClergy Power from Autonomy: §Y+15.0%§!"
 papal_ideas_7: "...I Will Build my Church"
 papal_ideas_7_desc: "Jesus said to live in poverty, but surely there is no greater sin than discomfort? As our prestige and power grows, it has allowed us to build magnificent edifices, don glorious vestments, and fund grand universities. The Palace of the Popes in Avignon is perhaps the best example of this tendency, a shining monument to the glory (and wealth) of the Papacy. As we look ahead, the grandeur can only increase – what fault should anyone find with such beauty? \nClass Luxury Demand: §Y+10.0%§! \nLuxury Output: §G+5.0%§!"

 na_colonial_ideas: "Colonial Legacy"
 na_colonial_ideas_start: "Cultural Heritage"
 na_colonial_ideas_bonus: "Future Aspirations"
 na_colonial_ideas_1: "Vast Frontier"
 na_colonial_ideas_1_desc: "The Land of the eastern seaboard is vast and bountiful. To settle it, we will need people. Naturally, our main source will be our mother country, perhaps we can get them to come over through placation… or force. \nResident Attraction: §G+1.5%§!\nPeasant Attraction: §G+0.5%§! "
 na_colonial_ideas_2: "Shining Sea"
 na_colonial_ideas_2_desc: "Our colony hugs one of the largest coastlines in the world, filled with magnificent inlets, natural harbours and other places for ships, we should exploit this to the best of our ability to create a great navy for the motherland! \nLuxury Output: §G+5.0%§!"
 na_colonial_ideas_3: "Colonial Militia"
 na_colonial_ideas_3_desc: "It is not sensible to try and guard this vast frontier with a state funded army, so our people must be ready to fight at any time. However, due to them not being drilled, we cannot expect them to hold their own in pitched battles against a well trained foe.\nGlobal Manpower: §G+15%§!"
 na_colonial_ideas_4: "Settler Colonies"
 na_colonial_ideas_4_desc: "The culture of our homeland is one we hold dear. When we first arrived to this land, we wanted nothing more than to create a more perfect version of our motherland. We shall settle our land with our own people and drive out the rest."
 na_colonial_ideas_5: "For Profit Settlements"
 na_colonial_ideas_5_desc: "The land here is filled with goods that are either hard to grow in the motherland or have never been seen before. We should do whatever we can to focus on these goods and produce them for the starved buyers overseas.\nExotics Output: §G+5%§!"
 na_colonial_ideas_6: "Self Reliance"
 na_colonial_ideas_6_desc: " Our motherland is far away, and it is very easy to get lost in this great expanse. Far from the nobility of our homeland, anyone who wants to be able to live their own life, can find it easily here. \nBase Hierarchy: §G-1§!\nNoble Power from Autonomy: §G-20%§!" 
 na_colonial_ideas_7: "Colonial Governance"
 na_colonial_ideas_7_desc: "With the great distance and expanse, it is a necessity to have some sort of government to write our own laws (as long as they don’t conflict with the mother country), hold our own courts and run our own affairs. We must do whatever possible to make sure it does not fall into disarray."

 ayutthaya_ideas: "Legacy of the Tai Noi"
 ayutthaya_ideas_start: "Cultural Heritage"
 ayutthaya_ideas_bonus: "Future Aspirations"
 ayutthaya_ideas_1: "Chao Phraya, Motherly Waters"
 ayutthaya_ideas_1_desc: "The bountiful lands of this nation are embraced by the Chao Phraya, a perfect stream that lends itself to the many endeavors of our people. Whether the waters find us in peace or in war, we know they will be ever in our favour.\nRural Output: §G+5.0%§!"
 ayutthaya_ideas_2: "Siamese Serenity"
 ayutthaya_ideas_2_desc: "The Thai people have dealt with struggle and strife, trials and tribulations. But one does not find them despondent – no, with a simple “mai pen rai” (it doesn’t matter), we cast the troubles of the past behind and turn toward the future."
 ayutthaya_ideas_3: "Southward Migration"
 ayutthaya_ideas_3_desc: "Though our lands are prized and dearly held, it is true that we are late arrivals. The legacy of our great travels from the north lives on in our people and will not be lightly forgotten.\nPeasant Attraction: §G+5.0%§!"
 ayutthaya_ideas_4: "Before Our Time"
 ayutthaya_ideas_4_desc: "In unfamiliar lands, one is always at a disadvantage. We ought to look back and recall the achievements and capability of those who came before. The native inhabitants, travelers from distant shores, even foreign empires have all have left their mark. The remnants of their greatness will provide a bounty."
 ayutthaya_ideas_5: "Descended From Gods"
 ayutthaya_ideas_5_desc: "A divine heritage is bestowed upon the ruler of our kingdom. With descent from the gods themselves, we know that this lineage will lead us to glory."
 ayutthaya_ideas_6: "Power of the South"
 ayutthaya_ideas_6_desc: "A wind blows from the south, bringing tidings of rising strength. The north and east are not themselves, preoccupied and beset by turmoil. The great kingdoms of Sukhothai and Angkor do not hold the prominence of the past. It may be that Ayutthaya’s time comes soon…"
 ayutthaya_ideas_7: "Quell Internal Rivalries"
 ayutthaya_ideas_7_desc: "The petty rivalries of nobles and dynasties have wreaked havoc on these lands, weakening and dividing the kingdom. No more! With our newfound strength, a single ruler can crush these fools and forge the shards of a state into a mighty sword!\nRuler Authority: §Y+10.0§! \nInstitutional Authority: §Y-10.0§! "

 sukhothai_ideas: "Legacy of the Tai Noi"
 sukhothai_ideas_start: "Cultural Heritage"
 sukhothai_ideas_bonus: "Future Aspirations"
 sukhothai_ideas_1: "Chao Phraya, Motherly Waters"
 sukhothai_ideas_1_desc: "The bountiful lands of this nation are embraced by the Chao Phraya, a perfect stream that lends itself to the many endeavors of our people. Whether the waters find us in peace or in war, we know they will be ever in our favour.\nRural Output: §G+5.0%§!"
 sukhothai_ideas_2: "Siamese Serenity"
 sukhothai_ideas_2_desc: "The Thai people have dealt with struggle and strife, trials and tribulations. But one does not find them despondent – no, with a simple “mai pen rai” (it doesn’t matter), we cast the troubles of the past behind and turn toward the future."
 sukhothai_ideas_3: "Southward Migration"
 sukhothai_ideas_3_desc: "Though our lands are prized and dearly held, it is true that we are late arrivals. The legacy of our great travels from the north lives on in our people and will not be lightly forgotten.\nPeasant Attraction: §G+5.0%§!"
 sukhothai_ideas_4: "Before Our Time"
 sukhothai_ideas_4_desc: "In unfamiliar lands, one is always at a disadvantage. We ought to look back and recall the achievements and capability of those who came before. The native inhabitants, travelers from distant shores, even foreign empires have all have left their mark. The remnants of their greatness will provide a bounty."
 sukhothai_ideas_5: "Father Rules Children"
 sukhothai_ideas_5_desc: "In Tai kingdoms, the king rules as though the subjects were his children. Therefore, each and every one of us should have as much “bun khun” (gratitude) towards our rulers as towards our own parents. Their leadership will ensure the strength and prosperity of the realm."
 sukhothai_ideas_6: "Power of Ram Khamhaeng"
 sukhothai_ideas_6_desc: "There can be only one “Great”, and for the Tai this is none other than Ram Khamhaeng. His military and diplomatic genius were matched by none, not even by the upstarts to the south. Looking back to recall his reign reminds us of our own capabilities."
 sukhothai_ideas_7: "Dawn of Happiness"
 sukhothai_ideas_7_desc: "The very name of our kingdom enshrines a beautiful truth – the Dawn of Happiness. Whether this will mean caring for our own subjects or reaching out the hand of friendship to others, a glorious sunrise arrives either way.\nBase Welfare: §G+0.50§!"

 scottish_ideas: "Legacy of the Scots"
 scottish_ideas_start: "Scottish Traditions"
 scottish_ideas_bonus: "Future Aspirations"
 scottish_ideas_1: "The Mormaerdoms"
 scottish_ideas_1_desc: "Since the Kingdom of Alba, our Kingdom has been ruled by various “Mormaers” that served as provincial leaders in their respective provinces. Our provinces are based mostly on the respective “Mormaers” that ruled the land. It is now being commonly referred to as an “Earl” and has since changed to become hereditary, but it has left an indelible mark on our land, assisting the King of the Scots in his duties. \nTopography Impact on CE: §G-20.0%§!\nBase Hierarchy: §G+1§!"
 scottish_ideas_2: "Declaration of Arborath"
 scottish_ideas_2_desc: "In a letter given to the pope in 1320, we made a great treaty to his Holiness to illustrate the ancient rights of the Scottish people to rule their own land which they inhabited for Centuries. While the English may not particularly respect it, it is all the proof we need to instill our people with a penchant for independence, and not one to be easily stolen away.\nManpower from Scottish culture provinces: §G+10%§!\nWelfare Concern: §Y+20%§!"
 scottish_ideas_3: "Prince of Cumbrians and Kings of Alipa"
 scottish_ideas_3_desc: "Our Kingdom is a unique mixture in Europe, to the Lowlands, we have noble magnates and feudal lords acting in similar capacities to our neighbors to the south. While in the Highlands, our Clans and Taosiche are bound by a sense of loyalty and kinship. A good king of the Scots will balance interests of both parties, so that he may find himself not at the boot of English oppression.\nTribal Levy Cost: §G-20%§!\nAutonomy from Tribal Power: §R+10%§!"
 scottish_ideas_4: "Legacy of the Brus"
 scottish_ideas_4_desc: "Our land has been blessed to be ruled by such great names such as Robert the Bruce, and his tactical legacy lives on in our fight for independence. In his tactical genius, he would abandon forts that were untenable, and would come to take them back in the dead of winter when English garrisons went home. We should embrace this line of thinking and use it to its fullest extent!"
 scottish_ideas_5: "Scottish Schiltron"
 scottish_ideas_5_desc: "In the first war of independence against the English, our kingdom was against insurmountable odds, we lacked many horses to produce cavalry and the industry to supply them, so we invented the clever “Schiltron” to defend against such attacks on our land. Utilizing long pikes and different formations to drive off cavalry charges and get an advantage against our enemies.\nFeudal Levy Cost: §G-5%§!"
 scottish_ideas_6: "Rome’s Special Daughter"
 scottish_ideas_6_desc: "Ever since the 1192 Papal Bull “Cum Universi” retracted the yoke of the Archbishop of York. We have gained a special place within the hearts of the church. We have been given our own special diocese and archbishops, with direct contact with Rome and special rights. Our clergy have found this situation to be most amendable and it is clear it will influence our society for years to come.\nBase Spirituality: §G+1§!"
 scottish_ideas_7: "Guardians of Scotland"
 scottish_ideas_7_desc: "With the death of Alexander the III in 1286, our kingdom has instituted a particular system of regents to keep the nation in good hands, despite such unfortunate circumstances such as a ruler death. We should try and make this a staple feature in case any English wish to play dynastic tricks.\nInstitutional Authority: §Y+20.0§! \nRuler Authority: §Y-20.0§!\nStability Gain on Ruler Death: §G+25%§!"

 sicilian_ideas: "Legacy of the Sicilians"
 sicilian_ideas_start: "Sicilian Traditions"
 sicilian_ideas_bonus: "Future Aspirations"
 sicilian_ideas_1: "The Island of Empires"
 sicilian_ideas_1_desc: "Empires come and go, and our people, both native and alluvial, know this all too well. Greek, Carthaginian, Roman, Byzantine, Arabic, Norman and Aragonese have dominated our island, bringing with them their ideas and ways of living. We have taken their best ideas and architecture, bringing wealth and beauty to our shores."
 sicilian_ideas_2: "The Jewel of the Mediterranean"
 sicilian_ideas_2_desc: "Our goods are prized throughout the Mediterranean and by merchants from around the world. Crowds of people, matching the diversity of the crowds of Empire that have come to our shores, come to trade and enjoy the great bounty that Sicily has to offer. Wine, fine foods and sugar are found in abundance in our lands. We should do our best to cultivate these crops so that all around the Mediterranean may enjoy.\nExotics Output: §G+5.0%§!\nDelicacies Output: §G+5.0%§!\nAttractiveness to Foreign Sectors: §G+20.0%§!"
 sicilian_ideas_3: "The Sicilian School"
 sicilian_ideas_3_desc: "Like many things in Sicily, we have borrowed the concept of Courtly Love from the foreigners, this time, the Occitanians and we improved upon it like we always do. Great writers such as Dante have lauded our poetry to be above and beyond any in Europe. Our poems are so beautiful and profound that they shape our concept of love, even today."
 sicilian_ideas_4: "Parlamento di Sicilia"
 sicilian_ideas_4_desc: "We hold one of the oldest parliaments in the world. For over three centuries we have had a system of representative government. Established by the Norman rulers of Hauteville, it has become a source of stability and reassurance in our administration.\nInstitutional Authority: §Y+20.0§! \nRuler Authority: §Y-20.0§!\nWelfare Concern: §Y+20%§!\nBase Welfare: §G+1§!\nHierarchy Concern: §Y-15%§!"
 sicilian_ideas_5: "Sicilian Vespers"
 sicilian_ideas_5_desc: "On that fateful Easter day in 1282, our people had pulled off a momentous feat in showcasing the spirit of the Sicilian people. We threw off the d’Anjou leaders and accepted lenient Aragonese leadership. We have shown the world that we will accept people from all corners, but we are not receptive to domination and colonization. If the Aragonians or anyone else wishes to infringe upon us further, they will taste our steel.\nManpower from Silician culture provinces: §G+10%§!"
 sicilian_ideas_6: "Papal Fief"
 sicilian_ideas_6_desc: "The investiture by the pope nearly a century ago merely set to prove our importance in the Catholic Faith. Our conversion to the One True Faith has had a profound effect on our society, placing the Catholic belief at the center point of daily Sicilian life."
 sicilian_ideas_7: "The Breadbasket of the Mediterranean"
 sicilian_ideas_7_desc: "Since Roman times, Sicily has been known for its wheat. Grain is easily our most important crop both economically, and socially. Our people create fantastic and fabulous dishes that are imitated and enjoyed the world over. So why shouldn’t we fatten our bellies off our excess bounty?\nFarmland Output: §G+5.0%§!"

 savoyard_ideas: "Legacy of the Savoyards"
 savoyard_ideas_start: "Savoyard Traditions"
 savoyard_ideas_bonus: "Future Aspirations"
 savoyard_ideas_1: "Humble Beginnings"
 savoyard_ideas_1_desc: "We are not an ancient nation by any means. We trace our beginnings to the Legendary Humbert the White Handed, who served the Holy Roman Emperors Henry the II and Conrad the III with distinction. The Emperors then awarded him with territories in Northern Italy in the Alps. Ever since, we’ve been able to cultivate a reputation that is respected in Europe. This appearance has become quite useful both at home and abroad."
 savoyard_ideas_2: "Rising Star"
 savoyard_ideas_2_desc: "Other lands look upon our great state with envy, as many nations struggle to survive and hold their territory, we have spent our existence successfully expanding our nation. From the acquisition of Turin by marriage to the east and Chambery to the West by the sword. We have come quite far, perhaps we should not settle for being a mere count - why not a duke, or even, a king!"
 savoyard_ideas_3: "The French Connection"
 savoyard_ideas_3_desc: "Our lands are tied closely with France, the great fields of France are vital in helping feed our people. Ever since we existed as a state, we have had the French as our neighbors, and now, they are our fellow citizens. Our cuisine has even acquired a little bit of a French flavor to it, delighting and exciting courts throughout Europe.\nDelicacy Output: §G+5%§!"
 savoyard_ideas_4: "The House of Savoy" 
 savoyard_ideas_4_desc: "There is no state of Savoy without the House of de Savoie. Our glorious leaders have led us time and again to victories that many nations would call impossible. It would be foolish to try and replace them, or to try and anger them. We shall not replace them with some soulless bureaucrats.\nHierarchy Concern: §Y+20%§!"
 savoyard_ideas_5: "Great Oxen do not do Great Plowing"
 savoyard_ideas_5_desc: "In Savoy, our cows are known throughout Europe for their meat and milk. Our wise farmers have many sayings on how to properly raise cattle and get the most out of our productive land.\nPasture Output: §G+10%§!"
 savoyard_ideas_6: "The Walls that Divide Us"
 savoyard_ideas_6_desc: "Our state straddles the mighty Alpine Mountains, sitting on the foot of the tallest, Mont Blanc. This is no great trouble to us, for we are mountainous people. While others may end up as frozen blocks of ice on the mountain top, you’ll see us on the other side, relaxing in our cabins.\nTopography Impact on CE: §G-25%§!\nTollage Tax Cost: §G-10%§!"
 savoyard_ideas_7: "Against All Odds"
 savoyard_ideas_7_desc: "According to all known laws of geopolitics, there is no way the State of Savoy should be able to thrive. We are sandwiched between the juggernaut of France and the Lombards in Milan have become a powerhouse in Italy. We must inspire every man that every battle could be their last, and that their fates are tied with those of Savoy.\nNoble Investment Into Levies: §G+10%§!"

 genoese_ideas: "Legacy of the Ligurii"
 genoese_ideas_start: "Genoese Traditions"
 genoese_ideas_bonus: "Future Aspirations"
 genoese_ideas_1: "La Dominante dei Mari"
 genoese_ideas_1_desc: "Without our navy, Genoa would still be a small, insignificant fishing village on the Italian Riviera. With our mighty fleets we first cut our teeth on the pirate menace near our waters, then we became a maritime juggernaut with the Crusades, protecting the brave Crusaders in their journey across the Mediterranean. We have since propelled ourselves as the foremost naval power in the region, and with many trade routes to protect, our Admirals keep themselves busy with the constant creation of new ships and advances in naval tactics. Anything to keep our dominance of the seas.\nNaval Output: §G+10%§!"
 genoese_ideas_2: "Genovese Colonies"
 genoese_ideas_2_desc: "During the Crusader period, we acquired territories far flung to the east, from the Aegean sea to the Steppes. These land acquisitions have propelled us to new heights in trade, giving our people greater access to foreign markets than ever before. These colonial possessions give us much greater reach to spread our trade networks. Every Ligurian merchant sets out on a fine ship to the far reaches of Genoa’s domain’s to gain new products or new confidants. Why should we simply stay at home all day instead of going to new venues?\nBurgher Attraction: §G+5.0%§!\nProvincial Ideal Burgher Size Percentage Modifier: §G+5%§!"
 genoese_ideas_3: "Gran Consiglio"
 genoese_ideas_3_desc: "Our government is made out of three institutions, the Doge, who is elected for life, a Senate of eight individuals who are of great importance and the College of Prosecutors. Of these institutions, the Doge is trusted the least, as he has been subject to nepotistic elections since we began our existence so long ago. As such, our people often like to confide amongst themselves and do business separately. It works for us, less regulation means more business.\nConsultation Concern: §Y+20.0%§!\nAutonomy from Elites §R+7.5%§!\nBase Diversions: §G+1§!"
 genoese_ideas_4: "Palazzo San Giorgio" 
 genoese_ideas_4_desc: "Built in 1260 by Guglielmo Boccanegra, this palace was built originally to serve as a separate temporal entity from the clergy. Now, various merchant families meet there and people of import strike deals. As Genoa becomes more commercial, with more gold flowing into the port than ever before, our institutions are changing to suit the needs for advanced trading contracts and finance. Shall we embrace these new ways of thinking, or shall we turn our heads towards the past?\nElite Power from Wealth: §Y+20%§!"
 genoese_ideas_5: "La Superba"
 genoese_ideas_5_desc: "Our city, while smaller than Venice, has gotten the attention of Europe and beyond with the deeds of our navy and the wealth of our merchants. Their expertise and resources have allowed us to discover techniques and products around the world. Why don’t we import some of that knowledge and use it at home?\nAttractiveness to Foreign Sectors: §G+20%§!"
 genoese_ideas_6: "Marineria Genovese"
 genoese_ideas_6_desc: "As one of the oldest repubbliche mercantili, our navy plays an important role in our daily life. We have an appointed High Admiral as one of the chiefs of our council, and many former sailors and captains find themselves within the halls of power in Genoa. There are few nations that take the seas as seriously as we do, and the whole of Europe draws from our people to find their own greatest sailors, explorers and naval commanders."
 genoese_ideas_7: "Famiglie Genovesi"
 genoese_ideas_7_desc: "Since its inception, daily political life has been dominated by different merchant families of Genoa. From the Grimaldi to the Imperiali, the pages of our nation’s history are littered with the glorious and inglorious tales of skill, bravery, deception and humiliation from our budding merchant-elite. Their glories are our glories, their stories are our stories, and we can only hope to continue to be the vehicle for more fantastical schemes of high society.\nMerchants from Trade Centers: §G+12.5%§!"

 crusader_jerusalem_ideas: "Legacy of Jerusalem"
 crusader_jerusalem_ideas_start: "Jerusalemite Traditions"
 crusader_jerusalem_ideas_bonus: "Future Aspirations"
 crusader_jerusalem_ideas_1: "Crusader Kings"
 crusader_jerusalem_ideas_1_desc: "Through acts of faith and sword, we have gained great victories over the Crescent. Though the Cross stands triumphant, we are still surrounded by enemies of Christ on all sides. It is imperative that we ally with our Christian brothers and prepare for further conflict with the heathens."
 crusader_jerusalem_ideas_2: "The Holy Land"
 crusader_jerusalem_ideas_2_desc: "Jesus Christ, our Lord and Savior, was born within these lands. So it is an even greater travesty that the previous inhabitants failed to follow His teachings. We must take the Holy Word from our clergy and set these people, both foreign and native, onto the Path of Christ.\nSpirituality Concern: §Y+25%§!"
 crusader_jerusalem_ideas_3: "Foreign Jurisdiction"
 crusader_jerusalem_ideas_3_desc: "This land did spring up from nowhere, but was conquered and given foundation as a unique Kingdom, recognized and crowned by the Pope. We will draw upon our homeland to bring the faithful to us. These people will follow our language and our laws, or they will taste our steel."
 crusader_jerusalem_ideas_4: "The Lord’s Work"
 crusader_jerusalem_ideas_4_desc: "Idle hands are the playthings of the Devil. While most of the Levant is arid, the coast is flourishing with exotic fruits and delicacies. The Lord set us not to lay about, but to make his glorious Kingdom of Heaven. And in the Levant, on Earth, we shall work to make His Kingdom, here.\nDelicacy Output: §G+5%§!\nLuxury Output: §G+2.5%§!"
 crusader_jerusalem_ideas_5: "Shield of Faith"
 crusader_jerusalem_ideas_5_desc: "On all sides, we are surrounded by the enemy. By those who would wish to see our kingdom in ashes and our churches burnt to the ground. We must build forts in great numbers to match the enemies’ innumerable strength. Barracks will litter our grounds, so that if any man dies, the enemy will quickly find themselves up against another blade.\nGarrison Infrastructure Cost: §G-25%§!"
 crusader_jerusalem_ideas_6: "On Cross and Lance"
 crusader_jerusalem_ideas_6_desc: "This land was not founded easily. With every acre, a man spilt blood. For every crop on the table, a man was given a funeral for his efforts. Our Crusaders must know that there is very little stopping the enemy from coming to our doorsteps. They are the only obstacle, and the only thing keeping this nation Christian."
 crusader_jerusalem_ideas_7: "The Sword of the Spirit"
 crusader_jerusalem_ideas_7_desc: "Jerusalem has been in the interest of Christians for centuries. Now that we have finally founded a kingdom here, Christian nations from across the oceans have poured in support that is beyond counting. Merchant banks in Italy have given us special deals on loans, and the mercenaries of Europe are willing to cut a deal so they can fight for their faith.We must use the great spirituality that has coalesced around this nation to create an unstoppable force of Christ."
 crusader_egypt_ideas: "Legacy of Alexandrians"
 crusader_egypt_ideas_start: "Egyptian Ideas"
 crusader_egypt_ideas_bonus: "Future Aspirations"
 crusader_egypt_ideas_1: "Crusader Kings"
 crusader_egypt_ideas_1_desc: "Through acts of faith and sword, we have gained great victories over the Crescent. Though the Cross stands triumphant, we are still surrounded by the enemies of Christ on all sides. It is imperative that we ally with our Christian brothers and prepare for further conflict with the heathens."
 crusader_egypt_ideas_2: "Fisher of Men"
 crusader_egypt_ideas_2_desc: "As Jesus walked by the Sea of Galilee, he saw his two soon-to-be disciples, Peter and Andrew. He told them to put down their nets and follow him to become fishers of men. So must we, in this vast and populated of Egypt cast a wide net. Caring not to upset the vast masses, but to bring His Glory to this land so that the people may be attracted as a moth is to a flame.\nSpirituality Concern: §Y+30%§!"
 crusader_egypt_ideas_3: "Ancient Affairs"
 crusader_egypt_ideas_3_desc: "Ever since the defeat of Psamtik the III at Pelusium, the Egyptian people have been ruled by a foreign people. This is even further magnified by our religion, which has not been native to this land for hundreds of years. We must acquiesce to the nobility, as long as they believe in the Holy Faith, they will be given plenty of space to rule their fiefdoms. Should we upset them, we may risk losing one of Christianity’s greatest gains.\nHierarchy Concern: §Y+30%§!\nNoble Power from Autonomy: §R+7.5%§!"
 crusader_egypt_ideas_4: "Breadbasket of Christianity"
 crusader_egypt_ideas_4_desc: "Egypt is known primarily for one thing, its rich fertile plains of the Nile. What was once in the hands of the Heathen and Barbarian, is now back in the hands of the Christian. We must follow the ancient techniques from this land to bring this grain to feed the hungry mouths of Christian Europe. But we’ll bring along some techniques of our from the Homeland to boost production.\nFarmland Output: §G+10%§!\nNoble Power from Wealth: §R+5%§!"
 crusader_egypt_ideas_5: "Waterwalkers"
 crusader_egypt_ideas_5_desc: "As Jesus himself walked on water, so must we. We are not ones of divinity, but we have vast trade connections throughout the whole of Europe. Our boats and sailors are hardened through the regular journeys from Europe to Egypt. It is not only profitable for us to bring these far away lands to Christian shores, but our duty.\nAttractiveness to Foreign Sectors: §R+25%§!"
 crusader_egypt_ideas_6: "Though I Walk Through the Valley of Death"
 crusader_egypt_ideas_6_desc: "To our south are heretics, and to the north, directly across the oceans are the Damned Turks. We must prepare ourselves for any eventual invasion. For we hold one of the greatest positions in the world, as we connect the far east to the west. It’s best if we do whatever we can to inspire our men to protect this land.\nGarrison Cost: §R-10%§!\nNoble Investment in Levies: §R+15%§!"
 crusader_egypt_ideas_7: "When in Egypt…"
 crusader_egypt_ideas_7_desc: "Egypt is a settled land. It has a long and complex history with its own bureaucracy and its people. It’s in our interest to adopt their methods and improve upon it where we can and where it is reasonable. If we stray too far from where this land has gone, we’ll find our Christian stronghold to be no more.\nBureaucratic Corruption from Wages: §R-5%§!\nAdministration Cost §R-10%§!"
 crusader_africa_ideas: "Legacy of the Exarchati"
 crusader_africa_ideas_start: "African Ideas"
 crusader_africa_ideas_bonus: "Future Aspirations"
 crusader_africa_ideas_1: "Crusader Kings"
 crusader_africa_ideas_1_desc: "Through acts of faith and sword, we have gained great victories over the Crescent. Though the Cross stands triumphant, we are still surrounded by enemies of Christ on all sides. It is imperative that we ally with our Christian brothers and prepare for further conflict with the heathens."
 crusader_africa_ideas_2: "Land of Plenty"
 crusader_africa_ideas_2_desc: "From the arid steppe of the Sahra, the rolling hills of the south and fertile valleys along the Medjerda River in the north, our homeland is as diverse as our people. While our lands may not be as productive as they once were, we have adapted our ways to the changing landscape of the Maghreb to sustain our people and support our families.\nPasture Output: §G+10%§!"
 crusader_africa_ideas_3: "Diverse Architecture"
 crusader_africa_ideas_3_desc: "While our culture remains strong, our structures have seen much change over the chaotic times of the last millennium. Urban centers have enjoyed much of he majesty of Roman design, while embracing some of the best elements of Arabic architecture. The countryside has recovered from the times of the Roman collapse, embracing the fortifying designs of the Normans to construct, expand and renovate the forts and garrisons of the countryside.\nGarrison Cost: §G-10%§!\nLabor and Material Cost for Projects: §G-5%§!"
 crusader_africa_ideas_4: "Saint Augustine of Hippo"
 crusader_africa_ideas_4_desc: "St. Augustine, one of the greatest Christian theologians, was born in these lands. To even stand on the same ground as such a Saint is breathtaking. Our scholars and priests honour Augustine in every written word, and we hope that with a mere ounce of his brilliance, we will be able to gain insights into the universe that even our European cousins will envy.\nKnowledge Output: §G+10%§!"
 crusader_africa_ideas_5: "On Cross and Lance"
 crusader_africa_ideas_5_desc: "This land was not founded easily. With every acre, a man spilt blood. For every crop on the table, a man was given a funeral for his efforts. Our Crusaders must know that there is very little stopping the enemy from coming to our doorsteps. They are the only obstacle, and the only thing keeping this nation Christian."
 crusader_africa_ideas_6: "Papal Fief"
 crusader_africa_ideas_6_desc: "The investiture by the pope nearly a century ago merely set to prove our importance in the Catholic Faith. Our conversion to the One True Faith has had a profound effect on our society, placing the Catholic belief at the center point of daily Sicilian life."
 crusader_africa_ideas_7: "Which Lifteth up the Waves Thereof"
 crusader_africa_ideas_7_desc: "Our new Kingdom has one defining feature amongst all others. We have an amazing coastline filled with rich and prosperous cities. Reaching further into the desert seems like a death sentence. So we, like the great apostle Peter, must set upon our boats and build great harbors to trade the fruits of the Maghreb with our Christian brothers and sisters.\nHarbourage Infrastructure Cost: §G-10%§!\nShip Output: §G+5%§!"
 
 riga_ideas: "Legacy of Albert"
 riga_ideas_start: "Cultural Heritage" 
 riga_ideas_bonus: "Future Aspirations"
 riga_ideas_4: "Protection of the Ordo" 
 riga_ideas_4_desc: "Though we were founded by the sword, our lands have found peace, protected by the shield of the Ordo. In this peace we prepare, fortify our walls and secure our people to ensure this peace reigns eternal in our shining city of the Baltic.\nGarrison Infrastructure Cost: §G-10.0%§!"
 riga_ideas_5: "Commercial Ties"
 riga_ideas_5_desc: "Our Germanic heritage extends to the many merchants who sailed with Bishop Albert into the bay of Riga, empowering the city to shine as a commercial beacon for traders sailing east. Our ties extend across the sea, through the rivers of the north trading with heathen and heretic alike.\nMerchants from Trade Centers: §G+15.0%§!"
 riga_ideas_6: "Germanic Leagues" 
 riga_ideas_6_desc: "Merchants across our seas enjoy the security and opportunity provided by deep commercial ties with the powerful trading cities of the Hanseatic League. Active diplomacy ensures the continuation of these profitable treaties and economic stability at home."
 riga_ideas_7: "Realm of the Bishop" 
 riga_ideas_7_desc: "The legacy of Bishop Albert and his has seen the power of the Bishops extend far over the temporal realm, only tamed by the diverse population they rule. A clear division of power and exemptions for many of the common folk has since ensured stability in our realm, an arrangement that may yet prove enduring.\nSpirituality Concern: §Y+25.0%§!"
 
 hejazi_ideas: "Legacy of the Hejazi"
 hejazi_ideas_start: "Cultural Heritage"
 hejazi_ideas_bonus: "Future Aspirations"
 hejazi_ideas_4: "Nomadic Tides"
 hejazi_ideas_4_desc: "Our people embrace many ways of life to survive in the dry lands we call home, with many settlements across the dune hills and villages lining the desert's shores. Even so, our people have not forgotten our nomadic heritage, and the importance of keeping the gaze of our desert kin focused inwards, away from the Holy Cities."
 hejazi_ideas_5: "Coastal Deserts"
 hejazi_ideas_5_desc: "When the slopes reach their end, the dunes return, rolling ever onward until meet the ocean's edge. Through fishing and trade, our people survive and even prosper across the coastal deserts of Hejaz." 
 hejazi_ideas_6: "Heart of Islam"
 hejazi_ideas_6_desc: "When the Prophet delivered us his message and led his faithful to greatness, the twin cities of Mecca and Medinah were the heart of his Islamic Empire. For centuries we have been their custodians, protecting pilgrims, maintaining the sacred mosques, ensuring our people never forget the true message of the Prophet.\nSpirituality Concern: §Y+30.0%§!"
 hejazi_ideas_7: "Nexus of Trade"
 hejazi_ideas_7_desc: "Our most ancient and prestigous cities are known far and wide, a beacon amidst the dunes guiding caravans from afar through our sacred gates. Our position as a nexus of Arabian trade ensures our prosperity, the lifeblood of our realm.\nMerchant from Trade Centres: §G+10.0%§!"

 omani_ideas: "Legacy of the Omani"
 omani_ideas_start: "Cultural Heritage"
 omani_ideas_bonus: "Future Aspirations"
 omani_ideas_1: "The Isolated East"
 omani_ideas_1_desc: "We are the outcast of Arabia, separated from the lands of others by the Rub al-Khali and the Jibal al-Hajar, desert wide and mountain tall. It is this distance that has given us a unique outlook on the world and the will to control our own destiny…"
 omani_ideas_2: "Ocean Waters"
 omani_ideas_2_desc: "The desert and mountains define our land, but we are bound on the other sides by the open waters. To gaze upon the seas at our doorstep is to be aware of the opportunities that lie here. The waves whisper to all, the greedy, the adventurous, and the conniving. With sail and oar we will tame the oceans!"
 omani_ideas_3: "Gulf of Oman"
 omani_ideas_3_desc: "This is the cradle of our maritime ambition, a sea to us as a pond is to a duckling. A place to learn and grow, to test our strength and hone our ingenuity. As we come to control these waters with the experience of the past, it will be known that the open seas will not be unfriendly to our endeavours. A cradle, a castle, and a gateway - the Gulf will be it all."
 omani_ideas_4: "Coast and Hinterland"
 omani_ideas_4_desc: "Defined on one side by isolation and on the other by connection to the world, it is not hard to see how we might become a people divided. Indeed, this was the case in the past - but no more! Oman to landward, Muscat to seaward, we are now united. Our differences give us knowledge and our union gives us strength. The bonds of the coast and the hinterland will never be shattered."
 omani_ideas_5: "Land of a Thousand Ships"
 omani_ideas_5_desc: "Oman's arid desert leads us to our greatest source of wealth, the coastline. Our land is perfect for harboring many ports, and it holds the key to one of the most important route trade routes in the world across the Indian Ocean. It is only fitting that our shipwrights have learned to take advantage of this lucrative trade and build impressive dhows to transport goods and protect them from unwanted hands.\nNaval Output: §G+10.0%§!"
 omani_ideas_6: "Seafaring Culture"
 omani_ideas_6_desc: "To sail as an Omani is to undertake a great adventure.Whether it is travelling to distant, heathen lands where strange rituals are practiced, or to familiar and nostalgic locales where our traders are frequent sites. Our culture is filled with stories and songs of these voyages. With the legacy of the sea at our backs and the wind in our sails, the time is ripe for new stories to be written."
 omani_ideas_7: "Independence by Religion"
 omani_ideas_7_desc: "Of all known peoples, it is only among us that the Ibadi tenets have found purchase. These teachings have given us a knowledge of righteousness and a freedom few know.While some neighbours may distrust our unique beliefs or even seek to stamp them out by force, it is to no avail. We refuse to be bound by the proclamations of distant caliphs or misguided imams and will seek our own path to Allah.\nBase Spirituality: §G+1.0§!"

 cypriote_ideas: "Legacy of the Chyprioti"
 cypriote_ideas_start: "Cultural Heritage"
 cypriote_ideas_bonus: "Future Aspirations"
 cypriote_ideas_1: "No Island to Itself"
 cypriote_ideas_1_desc: "An island lies in a sea, but this does not mean it is separate. Just as a man cannot withdraw from society, so too our home cannot withdraw from the world. We will face the challenges and opportunities with fortitude!"
 cypriote_ideas_2: "Frankish Kingdom"
 cypriote_ideas_2_desc: "As a kingdom of the Franks, our history and connection the great rulers of the west is never far from our minds. Their chivalry, bravery, and supremacy leave marks across our lands and works."
 cypriote_ideas_3: "Jewel of the Mediterranean"
 cypriote_ideas_3_desc: "The location of our island home has always been a boon. Control of the eastern seas has brought wealth and glory to our nation. As time and tides change, we must be ready to preserve this legacy.\nMerchant from Trade Centres: §G+5.0%§!"
 cypriote_ideas_4: "Oust the Greedy"
 cypriote_ideas_4_desc: "To all who see it, a jewel is something to covet. Too many times foreign agents and greedy merchants have sought to make Cyprus a place of wretched thievery. It is up to us to preserve the island from this assault and remove such accursed villains from these shores.\nConsultation Concern: §Y-25.0%§!\nBase Hierarchy: §G+0.5§!"
 cypriote_ideas_5: "Remember Jerusalem"
 cypriote_ideas_5_desc: "It lies over the horizon, past the coast and amidst the heathen. But there it remains as always, unsullied by passing year or Saracen hand. Though Jerusalem lies beyond our grasp we remember its glory and ensure the legacy of Christ's city lives on!"
 cypriote_ideas_6: "Crusader Sunset"
 cypriote_ideas_6_desc: "The time of Crusading has passed. No longer do powerful barons and brave knights seek glory in the Holy Land and the grip of the Moslem on the Levant tightens ever further - it is time to acknowledge this. Though we turn away from the Holy Land, who can say what the years will hold? Perhaps, in time, we will return to those shores... "
 cypriote_ideas_7: "Cypriote Diplomacy"
 cypriote_ideas_7_desc: "Our island home is guarded by the seas but the ages have shown this is no surety. Our leaders and nobles have connections to all parts of the Christian world and even some links with lands beyond. In order to continue our precious independence reaching out to these connections for assistance will prove invaluable.\nDiplomatic Range: §G+15.0%§!\nAlliance Slots: §G+1§!"

 lithuanian_ideas: "Legacy of the Lithuanians"
 lithuanian_ideas_start: "Cultural Heritage"
 lithuanian_ideas_bonus: "Future Aspirations"
 lithuanian_ideas_1: "Religious Question"
 lithuanian_ideas_1_desc: "Our lands sits at the crossroads of the two great Christian Sects, Orthodoxy to the east and Catholicism to the west. Our leaders have toyed with the idea of converting to either faith, but for now, our land remains as they were for thousands of years, worshipping our ancestors and the great nature that surrounds us."
 lithuanian_ideas_2: "Survivors of the Northern Crusade"
 lithuanian_ideas_2_desc: "An old treacherous Pope saw our people practicing our ancient faith and found themselves disgusted with our serenity. They sent wave after wave of their finest knights and soldiers to seize our land and burn our crops. We did not falter, and we learned that to defeat the crusaders, we need a strong Leitis to hold them back, or else we will see our nation crumble.\nNoble Investment into Levies: §G+5.0%§!"
 lithuanian_ideas_3: "Lithuanian Clan Rule"
 lithuanian_ideas_3_desc: "Our structure of government is based off of strong relationship with kin and various clans based on hilltop forts. This has allowed us to rule a vast and wide territory without having to worry about direct administration.\nTribal Investment into Levies: §G+7.5%§!\nTribal Power Change speed multiplier: §Y+10%§!"
 lithuanian_ideas_4: "Lithuanian Folk Songs" 
 lithuanian_ideas_4_desc: "Our unique history of folk singing, known as Sutartines, is well known for its unique style, changing the style of the song based on how many people are singing it and in what fashion. Visitors are entranced by our rich singing tradition, bringing a piece of Lithuania back with them wherever they go."
 lithuanian_ideas_5: "War Between Worlds"
 lithuanian_ideas_5_desc: "We cannot stand idly by and wait for riches to come to us. Our land is surrounded by hostile powers, whether they be treacherous Teutons, malevolent Muscovites or pernicious Poles. We shall expand until we reach the borders of these worlds, inhabiting and dominating both."
 lithuanian_ideas_6: "Legacy of Mindaugas"
 lithuanian_ideas_6_desc: "Mindaugas was a great and legendary King of Lithuania for his long and prosperous reign. He ruled as both Christian and Pagan, declaring that he was either, given the opportunity. When he died, we fell into a series of civil wars that saw clan against clan turn against each other. We will learn from these mistakes and regain the glory that Mindaugas fought so hard for us to have.\nBase Welfare: §G+0.5§!\nInstitutional Authority: §Y-20.0§! \nRuler Authority: §Y+20.0§!"
 lithuanian_ideas_7: "Pagan Empire"
 lithuanian_ideas_7_desc: "We are unique in Europe, the last non-nomadic pagan state. With the collapse of the Mongol Empire, we have used this unique leverage to have vassals of varying religion over time. This arrangement works well for us, as our lands cover a wide and hard-to-traverse area. Important regions will have their own local rules, but they will all soon bow to the Lithuanian Sovereign."

 levantine_ideas: "Legacy of the Levantese"
 levantine_ideas_start: "Cultural Heritage"
 levantine_ideas_bonus: "Future Aspirations"
 levantine_ideas_1: "The Land of the Left"
 levantine_ideas_1_desc: "Known as “Bilad al-Sham”, or the Left Hand region, noted by our Arabian cousins believed that they were facing the rising sun. They were right, as the sun has risen upon a new day in the Levant, as our diverse land sees countless traders, coming to and fro to trade their spices from Asia to Europe, and we are more than happy to assist in this endeavor."
 levantine_ideas_2: "Umayyad Heritage"
 levantine_ideas_2_desc: "As Islam rose in the East, it found its spark in the West. After the fall of the Rashidun Caliphate, the greatest Caliphate in our history rose to power and had its capital in none other land than our own. This incorporation into a massive Empire has changed the region drastically. Our learned bureaucrats study the mistakes of our former rulers, learning that it is not enough to conquer land, nor to rule it. You must maintain your rule, like a garden, carefully watering plants and digging up weeds to provide a great harvest.\nProvincial Corruption: §G-0.05§!\nYearly State Reach: §G+0.10§!"
 levantine_ideas_3: "Defenders of Al-Quds"
 levantine_ideas_3_desc: "As the Crusaders crashed against our shores, they met the unbreakable rock that is our Jihadi. At many times, it seemed as if the crusaders have taken one of our holiest cities, plundering it and razing it for their own cruel desires. However, through valor, virtue and sacrifice, our people have thrown the crusaders back over the ocean. Our commanders and troops will  not forget the lessons learned, for they will  be dashed across the rocks if they come to our shores again.\nNoble Investment into Levies: §G+5.0%§!"
 levantine_ideas_4: "Multicultural Society"
 levantine_ideas_4_desc: "The Levant, for thousands of years has been a place of crossroads, where Africa meets Asia. We have learned not to scorn our differences but to embrace them, as long as we have a strong society, a strong ruler and faith, we do not need to worry about our cultural differences, as we have lived with them all our lives."
 levantine_ideas_5: "Ancient Heritage"
 levantine_ideas_5_desc: "We live on some of the oldest inhabited lands in the known world. Long past the times of Jesus and well before Ancient Egypt, people have lived and thrived on our arid, mediterranean coastline. We have a near endless number of scholars, inventors and philosophers who have called the Levant their home.\nHigher Learning output: §G+10.0%§!"
 levantine_ideas_6: "Damascus Steel"
 levantine_ideas_6_desc: "Our swords are known throughout the world, as far as Ireland to Cathay. Their wavy patterns entrance the eye, and its sharp edges cut even the hardest of armors. Using Wootz steel, imported from India, to make the finest swords on the planet. People from faraway lands crowd our market stalls, begging and willing to spend great amounts of cash on our legendary weaponry.\nArmament Output: §G+5.0%§!"
 levantine_ideas_7: "Land of Constant Change"
 levantine_ideas_7_desc: "We have ruled and have been ruled, conquered and been conquered. Such is the state of life in the Levant, the thin corridors spread perfectly to the hills of Anatolia to the North, to the fertile floodplains of Egypt to the south. It also invites danger, for if any of these lands grows too strong, they will overpower us and we will soon be forced to placate to their whims. We must be strong, demand our sovereignty and be prepared to defend it!"

 algharb_ideas: "Legacy of the Almohad"
 algharb_ideas_start: "Cultural Heritage"
 algharb_ideas_bonus: "Future Aspirations"
 algharb_ideas_1: "A Stricter Interpretation"
 algharb_ideas_1_desc: "While some fools within our country believe that there is a place for heathens and heretics within our lands. We do not share that same naive opinion. We are steadfast in our faith, knowing in the Oneness of Allah, and the truth of his holy Qu’ran. No longer will we placate to the Christians, instead they will follow our faith or perish.\nClergy Power: §Y+10.0%§!"
 algharb_ideas_2: "Arabic Identity"
 algharb_ideas_2_desc: "The land of Al-Gharb was brought into the fold and forever changed with the great conquests of the Umayyad. The legitimacy of the Empire that we have built depends on reviving those old ideas, calling back to our greatest point in history. We will complete what we have started, and fully embrace the culture that made us who we are." 
 algharb_ideas_3: "Islamic Jurisprudence"
 algharb_ideas_3_desc: "Islam provides many useful tools to allow a state to govern effectively.  Sharia has been a useful tool in governing our nation, and in the lands we hold, there is no shortage of muftis to parse through and provide learned hadiths. Our state in particular is very interested in the prospect of religious governance, for those who follow the righteous path recognize our monumental effort towards upholding Allah’s Will.\nSpirituality Concern: §Y+20.0%§!"
 algharb_ideas_4: "Path of the Gold Road"
 algharb_ideas_4_desc: "Our riches depend upon the trade of gold, goods and exotic materials from the south to the north. The flow of trade between our lands is the key to our prosperity, so we will exert a great effort to increase the flow of trade between the Great Desert."
 algharb_ideas_5: "The Return of Imperial Governance"
 algharb_ideas_5_desc: "With the fall of the Almohads, an era of inefficient rule and irrational thinking swept across Husbania. No longer did the rational systems of the Caliphate govern these lands, but the corrupt ways of the Asutrians. It is we who will return these lands to order. Under our watchful eye, all will resume their rightful places, just as each has their own role in the will of Allah.\nTopograhy Impact on CE: §G-15.0%§!\nYearly State Reach: §G+0.1§!"
 algharb_ideas_6: "The Price of Peace" 
 algharb_ideas_6_desc: "For over a century, we sought peace with the Castillians through placation, subservience, and endless humiliations. It brought us nothing but a delay. To ensure that Al-Andalus is whole and prosperous, we must win peace by war. Force is the only thing the Christians understand, and we will give it to them."
 algharb_ideas_7: "War Between Worlds" 
 algharb_ideas_7_desc: "For far too long, we have been under assault by the Christians of the North. There will be no more of that! Our troops are now stand firmly in front of our state, ready to repel the infidel and crush their dreams of holding our lands in subjugation. We will take the fight to the Christians, until they understand that under the rule of Al-Gharb, the Dar al-Islam WILL expand.\n§YEnables Holy War CB on neighboring infidels.§!"
 
 morrocan_fez_ideas: "Legacy of the Banu Marin"
 morrocan_fez_ideas_start: "Cultural Heritage"
 morrocan_fez_ideas_bonus: "Future Aspirations"
 morrocan_fez_ideas_1: "Government of Many Tribes"
 morrocan_fez_ideas_1_desc: "Our rule began as a great rebellion against the wretched Almohads. We united a great many tribes under our banner, and still to this day they ride with us. Despite some turning back on our cause, we have many others to replace them. To upset them would create a great danger to not only our lands but our way of life. The state will place them in important positions of power to ensure loyalty.\nTribal Power: §R+10.0%§!\nCorruption from Autonomy: §G-10.0%§!"
 morrocan_fez_ideas_2: "Berber Cavalry"
 morrocan_fez_ideas_2_desc: "The Amazigh are known for their excellent horsemanship. Regular games are played amongst them to improve their skills on horseback. Our sovereign should seek out our fellow tribesman and stir them to battle. Their natural skills as light horseman shall outflank and outsmart the enemy, crushing them beneath our hooves."
 morrocan_fez_ideas_3: "Protector of the Golden Road"
 morrocan_fez_ideas_3_desc: "Our riches depend upon the trade of gold, goods and exotic materials from the south to the north. The flow of trade between our lands is the key to our prosperity, so we will exert a great effort to increase the flow of trade between the Great Desert.\nTopography Impact on CE: §G-10.0%§!"
 morrocan_fez_ideas_4: "Athens of Africa"
 morrocan_fez_ideas_4_desc: "Amongst the world of Academia, the name “Fez” conjures up grand images of great Madrasas, scholars debating in their forum and of the best khatibs in the Islamic world. We have a system of the royal ‘waaf’ to endow upon our people an easy means to education. This has produced a wealth of scholars and jurists that have prospered in our land and beyond.Fez has proven the ideal model, and we will not rest until all of our cities are as erudite as the Athens of Africa.\nAcademic Property Cost: §G-10.0%§!\nKnowledge Output: §G+10.0%§!"
 morrocan_fez_ideas_5: "Breadbasket of the Maghrib"
 morrocan_fez_ideas_5_desc: "Our land is known for our great production of grain, shipping far away to the lands of Italy and Europe. In some cases, we produce so much grain that some foreign merchants buy our goods only to sell them back to us!\nCrop Output: §G+5.0%§!\nIrrigation Infrastructure Cost: §G-5.0%§!"
 morrocan_fez_ideas_6: "Legitimacy through Language"
 morrocan_fez_ideas_6_desc: "After our encounters with the Arab tribes, our language became second-place. Arabic was the sole language of government and culture. The erudite urbanites of our cities see us as conquering brutes, we will soften the blow by enshrining our language into religious institutions. By having our imams preach in the Amazigh tongue, we will improve the legitimacy of our regime..\nSprirituality Concern: §Y+25.0%§!"
 morrocan_fez_ideas_7: "A Dream of Empire"
 morrocan_fez_ideas_7_desc: "Ever since our foundation by Abd al-Haqq I of the Banu Marin tribe, we have spread our influence outwards by sword and wealth. The Black Death however has seen that dream shattered. We are stumbling off of various defeats and are looking towards hard times. However, our lands still contain great riches and wondrous cities, filled with inspired people. People cry out for a great ruler to save them, but will he come?\nInstitutional Authority: §Y-20§!\nExecutive Authority: §Y+20§!"

 morrocan_arab_ideas: "Legacy of the Moroccans"
 morrocan_arab_ideas_start: "Cultural Heritage"
 morrocan_arab_ideas_bonus: "Future Aspirations"
 morrocan_arab_ideas_1: "Imperial Descendants"
 morrocan_arab_ideas_1_desc: "We are the descendents of a great Caliphate that once stretched from these lands all the way to Baghdad and beyond. From this history, we have learned the proper method of governance, how to manage folk and how to keep proper hold of an Empire. Our government shall be absolute and it shall be the purest in all the Maghrib.\nTopography Impact on CE: §G-10.0%§!\nAutonomy from Elites: §G-5.0%§!"
 morrocan_arab_ideas_2: "Righteous Rule"
 morrocan_arab_ideas_2_desc: "While our cousins were the first to settle this land, we are the ones who made it truly governable. We created the first independent state of Morocco after the Umayyads lost control of the area. Our ancestors were the first to organize this kingdom, naturally, we should be the ones to lead it.\nClergy Power §R+10.0%§!\nSpirituality Concern: §Y+20.0%§!"
 morrocan_arab_ideas_3: "Peace with our Neighbors"
 morrocan_arab_ideas_3_desc: "The lands we occupy were not originally inhabited by our people. The Amazigh, as they call themselves, among other names, long roamed these lands in their great tribes in search of new and greater pastures. It would be a great disservice to our people and our government to not make peace with the inhabitants and allow them into our state."
 morrocan_arab_ideas_4: "Promise of Idris"
 morrocan_arab_ideas_4_desc: "The founder of our nation, Emir Idris the I, was a pious and erudite individual. He created our greatest city, Fez, and has given it unique laws that have shaped the characteristics of Morocco. Thanks to his wise governance, many urban folk own their business and shops as private property, rather than being owned by the state. This has allowed a substantial portion of our population to become erudite individuals, where great minds such as ibn Khaldun and ibn Batuta are from. We will continue to produce great minds that explore the nature of the universe and beyond.\nBurgher Power from Autonomy: §R+15.0%§!\nKnowledge Output: §G+10.0%§!"
 morrocan_arab_ideas_5: "Breadbasket of the Maghrib"
 morrocan_arab_ideas_5_desc: "Our land is known for our great production of grain and our advanced irrigation, shipping far away to the lands of Italy and Europe. In some cases, we produce so much grain that some foreign merchants buy our goods only to sell them back to us!\nCrop Output: §G+5.0%§!\nIrrigation Infrastructure Cost: §G-5.0%§!"
 morrocan_arab_ideas_6: "Sharifism"
 morrocan_arab_ideas_6_desc: "A particular belief has been prominent among our Arabic subjects for quite some time now. The concept of Sharifism is the belief that those who descend directly from the Prophet Muhammad (Peace be Upon Him) are to be given special privileges. Morocco has plenty of people descended from Sharif, who grace us with their presence daily. It is only natural that one of the holiest bloodlines sits on the Moroccan throne.\nInstitutional Authority: §Y-20§!\nExecutive Authority: §Y+20§!"
 morrocan_arab_ideas_7: "Right of Empire"
 morrocan_arab_ideas_7_desc: "We sit at a precarious position, all around us are enemies and people wanting to claim our glorious kingdom for themselves. The only proper response is to expand outwards, in as many directions as possible. It is only right that a crossroads of Empires should be an Empire itself!"

 morrocan_berber_ideas: "Legacy of the Imazighen"
 morrocan_berber_ideas_start: "Cultural Heritage"
 morrocan_berber_ideas_bonus: "Future Aspirations"
 morrocan_berber_ideas_1: "Border Guards of Empire"
 morrocan_berber_ideas_1_desc: "The Berber for centuries have been relied upon our ties of kinship and clan. We are recruited from empires far and wide for our expert horsemanship and fighting ability. But it is within our own lands we hold the most impressive furusiyah, where we practice our horsemanship and then spend the day with our tribe. Our way of government is natural, just and produces a strong people. \nTribal Power: §R+10.0%§!\nTribal Levy Cost: §G-10.0%§!"
 morrocan_berber_ideas_2: "Berber Cavalry"
 morrocan_berber_ideas_2_desc: "The Amazigh are known for their excellent horsemanship. Regular games are played amongst them to improve their skills on horseback. Our sovereign should seek out our fellow tribesman and stir them to battle. Their natural skills as light horseman shall outflank and outsmart the enemy, crushing them beneath our hooves."
 morrocan_berber_ideas_3: "Saharan Nights"
 morrocan_berber_ideas_3_desc: "Under the endless stars of the Sahara desert, we guide our beloved camels through some of the most treacherous land in the world. Our camels are know to carry goods from far off, exotic lands, this has become a source of important revenue for our people. Our animal husbandry is shown on display even here, as masses of caravans traverse the dangerous landscape with ease."
 morrocan_berber_ideas_4: "Path of the Gold Road"
 morrocan_berber_ideas_4_desc: "Our riches depend upon the trade of gold, goods and exotic materials from the south to the north. The flow of trade between our lands is the key to our prosperity, so we will exert a great effort to increase the flow of trade between the Great Desert."
 morrocan_berber_ideas_5: "Navigators of an Endless Sea"
 morrocan_berber_ideas_5_desc: "It is not enough to just survive in an environment, it is necessary to thrive. For thousands of years our people have learned the deadly environment, the endlessly shifting sands and the false oasises that promise only death.To us however, it is a fellow friend, helping protect our culture from outside invaders who wish to see us subjugated.  May those who seek to destroy us find their skeletons bleached and whips by the ever moving sands of the Sahara"
 morrocan_berber_ideas_6: "One of Many"
 morrocan_berber_ideas_6_desc: "While we speak a common tongue, the Berbers are separated by many clans, each with their own particularities. This has only taught us to accept differences between others, as we often banded together under times of stress, from one clan to another. May other clans we find across the desert and beyond be as accepting of our differences as we do.\nWelfare: §G+0.5§!"
 morrocan_berber_ideas_7: "Ancient Origins"
 morrocan_berber_ideas_7_desc: "The story of the Berbers is one of a long list of tales. Some true, many not. Our origins has been under speculation in recent years, but there is one fact that everyone knows. We were here within the Maghrib first, tamed its lands and grazed our livestocks among the fertile coast. And as long as a Berber rides free, the tales of their great deeds will not cease.\nTopographical Impact on CE: §G-15.0%§!"

 bulgarian_ideas: "Legacy of the Balgari"
 bulgarian_ideas_start: "Cultural Heritage"
 bulgarian_ideas_bonus: "Future Aspirations"
 bulgarian_ideas_1: "The Balgari"
 bulgarian_ideas_1_desc: "As our Empire rose and our people united under its banner, our people time and again have asserted our identity amongst the powers that be. Our alphabet, our language and our faith are our own, independent and shared amongst the lands of our people, the Balgari.\nBase Diversions: §G+0.50§!\nKnowledge Output: §G+5.0%§!"
 bulgarian_ideas_2: "Balgariya"
 bulgarian_ideas_2_desc: "Whether it be under Khan or Tsar, for centuries our people have fought for our realm, a great state to rival the might of the Greki. Even in conquest the idea of Balgariya has endured, surviving over a century of Greki domination to return to independence and prosperity once more."
 bulgarian_ideas_3: "Land of Plenty"
 bulgarian_ideas_3_desc: "The wealth of our people is well renowned across the region, our people famed for wine, wax and honey. Whether it be bountiful grain harvests, plentiful mines or prestigious furs and fabrics, the abundance of our land has seen us propser in the most challenging of times.\nDelicacy Output: §G+5.0%§!\nMines Output: §G+5.0%§!"
 bulgarian_ideas_4: "Slavonic Christianity"
 bulgarian_ideas_4_desc: "Since the Council of Preslav, our people have been united under our own Christian faith, free from foreign domination. We appoint our own bishops, speak our native tongue and write in our own Slavonic script; a free faith that has inspired our northern and western kin.\nSpirituality Concern: §Y+25.0%§!"
 bulgarian_ideas_5: "Southern Friction"
 bulgarian_ideas_5_desc: "From the founding of the first Empire our people have fought and treatied with our Southern kin, defending a porous border that has seen our victory and defeat alike. Through war and diplomacy our realm endures, forever finding a path forward with our southern kin, adopting their strengths while exploting their weaknesses."
 bulgarian_ideas_6: "Urban Defence"
 bulgarian_ideas_6_desc: "Across the empire our cities are founded in locations safe from those who would invade our lands, raising sturdy walls, building forts at heights above the clouds. Our land is a fortress, our people prepared for the wars of the realm and the ravages of any aspirant invader.\nGarrison Cost: §R-10%§!"
 bulgarian_ideas_7: "The Second Empire"
 bulgarian_ideas_7_desc: "From the ashes of our state we have once more freed our people, united under a new Empire that has seen both prosperity and glory, modelling our state on the efficient administration of the Greki. Though we have seen our realm decline over the last century, the strength of our people endures.\nElite Power from Autonomy: §G-10.0%§!"

 khmer_ideas: "Legacy of the Khmer"
 khmer_ideas_start: "Cultural Heritage"
 khmer_ideas_bonus: "Future Aspirations"
 khmer_ideas_1: "Waters of an Empire"
 khmer_ideas_1_desc: "It is here, upon the plains of a mighty river and an eternal lake, that our nation has found its form. The waters shape our awareness of the world and proclaim the path forward. So too has our capability of controlling our waters increased, with bridges, dams, and reservoirs taking shape across the realm. Control of the waters and their use gives the rulers a firm guiding hand across the nation and strengthens our will in the face of adversity. \nIrrigation Build Cost: §G-10%§!"
 khmer_ideas_2: "Perfect Union"
 khmer_ideas_2_desc: "Various claims and legends reach from the mists of the past to describe our awakening, too many to count. But all share a common theme - the Khmer people have emerged from the union of an adventuring brahmin and a mystical princess. Whichever of these claims is true, the effect is the same. We know that the strength of a union is far more powerful than division, greater than any of our enemies would dare to dream…"
 khmer_ideas_3: "Religious Flux"
 khmer_ideas_3_desc: "The hearts and minds of our people and kings are a battleground, beset with concerns over the spiritual future of the realm. Few rulers feel truly confident in their declarations of divine blessing and the common people are even less sure – of which temple to attend, which relics to venerate. With time this will pass, and a spiritual calm will settle over us. For now, we can only wait and see what the heavens have in store."
 khmer_ideas_4: "Cities and Temples"
 khmer_ideas_4_desc: "Our legacy is not that of a nation of farmers and hunters. Our kings and nobles have laid forth great constructs the like of which has never been seen! Jayavarman II alone founded three great cities, and each successive ruler has seen fit to add to the grandeur. Not just cities but temples, such as Bayon and Ta Prohm, proclaiming our piety. And finally, the most impressive of them all – Angkor. At once a city of incredible splendor and a monument to our faith in the highest powers, all shall look upon our works in wonder."
 khmer_ideas_5: "Khmer Literacy"
 khmer_ideas_5_desc: "A point of pride throughout our recorded history is that it is, in fact, recorded. Unlike many of our neighbours, we have a long custom of record-keeping and a proud literary tradition. So important are our writing capabilities that almost every nearby script is derived from our own. The Khmer script, established so long ago, perhaps even before the foundation of the empire itself, is our gift to the world and a sign of our intellectual prowess."
 khmer_ideas_6: "Royal Hospitals"
 khmer_ideas_6_desc: "Beyond cities and temples, there is another construct somewhat more unique to our nation - the ak-roak-sala, or 'anti-sickness places'. This term derives from the Sanskrit arogyasala, referring to the hospital of the god Ranganatha. By the time of Jayavarman VII, there were over 100 of these in the empire, devoted to treating ailments and preventing disease, even using the royal stores of tinctures and medicines to treat the lowliest peasant. This experience of caring for our people is not lightly ignored.\nBase Diversions: §G+0.50§!\nBase Welfare: §G+0.75§!"
 khmer_ideas_7: "Mother of Nations"
 khmer_ideas_7_desc: "From our bosom many nations have sprung forth. As the empire waxes and wanes new states and lords rise up in unexpected places, creating a legacy that links them back to us. While it is a rare nation that looks to us as a faithful child ought to, the bonds of matrimony are truly, truly, unshakeable."

 latin_ideas: "Legacy of the Latinus"
 latin_ideas_start: "Cultural Heritage"
 latin_ideas_bonus: "Future Aspirations"
 latin_ideas_1: "Italy"
 latin_ideas_1_desc: "Italy has lent itself well to urban life ever since the days of Ancient Rome. With its mountainous, hilly terrain, it only makes sense that we must utilize the greatest amount of land we can, with what we can. So we have learned how to build great, and awe-inspiring cities, built with the ruins of one of the world’s greatest civilizations. Protected by both ancient defenses and new castelli, not a single defender will come to touch our walls. \nResident Attraction: §G+5%§!"
 latin_ideas_2: "Political Factionalism"
 latin_ideas_2_desc: "The Guelphs and Ghibellines, the guilds and the aristocracy and the urban vs the rural. Italian landscape are rife with debate and conflict. At times this can lead to riots, insurrection and rebellion. However, it can also lead to inspiration, thoughtful debate and innovative governing strategies. As much as our cities are a whirlwind of debate and discussion, they are a shining beacon of creativity, intellectualism and artistic expression.\nState Corruption from Reforms: §G-25%§! \nProvincial Corruption from Reforms: §G-5.0%§!"
 latin_ideas_3: "A Learned Society"
 latin_ideas_3_desc: "Italy was the very first in Europe to found a Universitas, or, University in 1088. This was soon mimicked by almost every other Northern Italian city-state, in competition with each other to gain an edge in our rapidly urbanizing surroundings. Learning from ancient Romans like Gratian, we will apply our men so that they can succeed great efforts. They shall be educated, worldly and by the grace of God, may they create such works as to make even the dullest peasant weep. \nAcademia Outputs: §G+5%§!"
 latin_ideas_4: "Commercialisation"
 latin_ideas_4_desc: "Our cities have swelled over the centuries. Teeming with people, goods and gorgeous markets. Our rural areas are generally ill suited for sustaining our urban population on their own. So our merchants have long since sought out lands beyond our borders. From Sicily, to Egypt to as far as Crimea, our merchants go in search of goods to feed the hungry mouths of our people. Because of this experience, our people are well known for their ability to trade far distances, using family and company to keep close trade links over vast distances."
 latin_ideas_5: "Trecento"
 latin_ideas_5_desc: "Our cities are currently flourishing with the arts, a period known as “Trecento” has been embraced throughout our artistic circles. As new ideas and masterwork creations are made here, they reach far and foreign lands. They know an Italian made this, as its craftsmanship is impeccable and its aesthetic is sublime."
 latin_ideas_6: "Rural Communes"
 latin_ideas_6_desc: "The rural people of Italy have come under hard times as of late. With more and more clearings being done on the land over the centuries, and the urban elite gaining more control of rural holdings. Our rural communes have generally become an arm of the administrative wing of the urban power structure. Speculators, investors and landlords have swarmed the land, forcing the peasantry to grow crops that are beneficial for the market, but not for the growth and health of a village.\nPeasant Attraction: §R-5%§! \nDelicacies Output: §G+5%§! \nLuxury Outpu: §G+5%§!"
 latin_ideas_7: "Condotterio"
 latin_ideas_7_desc: "With the majority of our people being concentrated in cities, we have had to rely on mercenaries known as Condotterio for the majority of our military. We will hire scores of highly trained professionals to do the fighting for us. Why sacrifice our glorious artisans and merchants to war, when we could just pay other people to do it for us?"