 # New national ideas
 chinese_ideas: "Legacy of the Han"
 chinese_ideas_start: "Cultural Heritage"
 chinese_ideas_bonus: "Future Aspirations"
 chinese_ideas_1: "Huaxia"
 chinese_ideas_1_desc:1 "Since the time of the ancient confederation, there has been a common identity among our people. We are the Han, a people from an ancient culture, and of great civilisation spanning many dynasties."
 chinese_ideas_2: "Philosophy"
 chinese_ideas_2_desc:1 "Our people have long embraced many beliefs, philosophies and innovative schools of thought. From the time of the Hundred Schools of Thought, we have embraced many waves of ideas, melding our folk religion with Taoism, Buddhism, Confucianism and many other philosophies."
 chinese_ideas_3: "Mandate of Heaven"
 chinese_ideas_3_desc:1 "The Mandate is an idea fundamental to the realm of the Han, leaving the fate of the dynasty in the hands of the people. And when a dynasty's time has come, China never stays disunited for long. For one must claim the mandate and rule the Han, all the Han.\nElite Welfare Concern: §Y+25.0%§!"
 chinese_ideas_4: "Bureaucratic Rule"
 chinese_ideas_4_desc:1 "Ever since the Qin broke the many kingdoms of the Warring States period, China has known one realm under a strong guiding hand. That hand is bureaucracy, an institution that is fundamental to Chinese governance and our way of life.\nAdministration Cost: §G-5.0%§!\nCapitol Infrastructure Cost: §G-20.0%§!"
 chinese_ideas_5: "History of Invention"
 chinese_ideas_5_desc:1 "With our position as the Middle Kingdom, we are often divinely inspired by heaven above, with many clever inventions discovered by the Han. Our people have a long history of advancing our civilisation, and even the barbarians beyond.\nKnowledge Output: §G+5.0%§!"
 chinese_ideas_6: "World Beyond the Wall"
 chinese_ideas_6_desc:1 "The Han have long seen a world of barbarians beyond our borders, and built great monuments to remind the world at large of this division. We are the Middle Kingdom between Heaven and Earth, and we must remind all barbarians of their place.\nConscription Mana Cost: §G-15.0%§!"
 chinese_ideas_7: "The empire, long divided, must unite"
 chinese_ideas_7_desc:1 "Our people must know peace within our borders, and peace only lasts through unification. The empire must unite under one law, one rule and hold firm against those who would seek to destroy it."
 
 japanese_ideas: "Legacy of the Nihonjin"
 japanese_ideas_start: "Cultural Heritage"
 japanese_ideas_bonus: "Future Aspirations"
 japanese_ideas_1: "Nihon Retto"
 japanese_ideas_1_desc:1 "Our homeland is one of mountains, of coastline and the sea. We come from a land of wonder, but also one that is rugged, complex and best traversed by sea.\nHarbourage Infrastructure Cost: §G-10.0%§!"
 japanese_ideas_2: "Land of the Rising Sun"
 japanese_ideas_2_desc:1 "Within the Land of the Rising Sun, our people share one language, one culture and one identity, unifying this land under the symbol of the sun."
 japanese_ideas_3: "Chrysanthemum Throne"
 japanese_ideas_3_desc:1 "There is one Imperial House, and his lineage is unquestionable. Regardless of pretenders, courts and dictators, we all know who should be Emperor."
 japanese_ideas_4: "Foreign Influences"
 japanese_ideas_4_desc:1 "Our culture is one of syncretism, of learning from those beyond and adapting it for ourselves. We know of Chinese Bureaucracy, we know the horse lords and the Kingdoms on the shores. And we will take from it what we will.\nKnowledge Output: §G+5.0%§!"
 japanese_ideas_5: "Shoen"
 japanese_ideas_5_desc:1 "Ever since ancient land reforms, we have seen the realm transformed under the Shoen, leaving the lords of the manor as the bedrock of our society.\nGarrison Infrastructure Cost: §G-10.0%§!"
 japanese_ideas_6: "Ideal of the Warrior"
 japanese_ideas_6_desc:1 "Conflict, disharmony and disunity stalk the lands, yet through it all there remains a code that all warriors follow. An ideal of loyalty, of duty and honor, of chivalry before all else."
 japanese_ideas_7: "Shogun and the Emperor"
 japanese_ideas_7_desc:1 "Ever since the Shogun left the Imperial House disempowered, the reality of the new order has changed the nature of our land. The Shugo now will decide who will lead this realm into a new future."
 
 korean_ideas: "Legacy of the Hanminjok"
 korean_ideas_start: "Cultural Heritage"
 korean_ideas_bonus: "Future Aspirations"
 korean_ideas_1: "The Peninsula"
 korean_ideas_1_desc:1 "Surrounded by sea, divided by mountains, the Peninsula we know as home is a land of rugged terrain, connected by calm shores. River and sea is what binds us, providing unity in the face of the rising mountains in the distance.\nHarbourage Infrastructure Cost: §G-10.0%§!"
 korean_ideas_2: "Heir of Three Kingdoms"
 korean_ideas_2_desc:1 "Our realm is still influenced by the times of the Three Kingdoms, when Silla, Baekje and Goruryeo divided our people across a great distance. Our modern states descend from Goruryeo, yet the legacy of all three forms the cultural genesis of our realm."
 korean_ideas_3: "The Eastern Kingdom"
 korean_ideas_3_desc:1 "In unity and division, the long shadow of the Middle Kingdom has always left its mark. We understand the importance of diplomacy and avoiding conflict with our powerful neighbor. Even so, we will always resist any attempt at conquest."
 korean_ideas_4: "Centralism"
 korean_ideas_4_desc:1 "In the face of the threat from our west, our people have long leaned on strong central control to provide the resources needed to mount a true resistance. Bureaucratic governance and a strong military together can provide us with the tools we need.\nAvailable Manpower Pool: §G+10.0%§!"
 korean_ideas_5: "Maritime Entrepot"
 korean_ideas_5_desc:1 "Ever since the maritime Silla and the time of the Tang, trade has flourished across the Peninsula. Traders know of the Eastern Kingdom and travel great distances for our wares, interacting with many foreign communities of our culture along the way."
 korean_ideas_6: "Religious Peace"
 korean_ideas_6_desc:1 "Peace between faiths has long been the way of our people, as many different philosophies and religions remain in our Kingdom. Whether its the folk religion from times past, to foreign Buddhism and even the Confucianism of the Middle Kingdom, religious divide is to be avoided."
 korean_ideas_7: "Peoples of the North"
 korean_ideas_7_desc:1 "In peace and war, our people have interacted with those of the North, and their ways of war have left their mark. A strong cavalry force is to be valued, and its abundance can help us in our struggles against those who would invade us."
 
 mongol_ideas: "Legacy of the Mongolchuud"
 mongol_ideas_start: "Cultural Heritage"
 mongol_ideas_bonus: "Future Aspirations"
 mongol_ideas_1: "The Steppe"
 mongol_ideas_1_desc:1 "Across the grass seas, peoples emerge from all corners of the land, moving great distances and forging many empires. Our homeland is a fluid pathway of migration and conquest, and intimately tied to a cavalry based tradition.\n§GImproved CE on the Steppes§!"
 mongol_ideas_2: "Mongol"
 mongol_ideas_2_desc:1 "Once we were many clans, since Genghis we are the Mongol. All tribes under his wing have embraced the identity of the Khan, and forged an identity under Genghis that all the Mongols share."
 mongol_ideas_3: "Heirs of an Empire"
 mongol_ideas_3_desc:1 "Our people know that beyond our homeland lies a great world, of which lands far and wide were unified under Genghis. Mongols have dispersed across their inheritance, and learnt the value of a single pathway to connect many peoples.\nMerchant from Trade Centres: §G+10.0%§!"
 mongol_ideas_4: "Southern Peoples"
 mongol_ideas_4_desc:1 "Those beyond our homeland have long interacted with our people in both tribute and war, and no realm has left its mark like the Middle Kingdom. The Mongolchuud's greatest conquest left the Yuan at the helm of a great state, and has taught us the true differences between those of the Steppe, and those beyond it."
 mongol_ideas_5: "True Fear"
 mongol_ideas_5_desc:1 "In our conquests we have always known the value of fear, and how to instil such terror in your enemies that they bow before you upon even a whisper of your arrival. Those who submit may be spared. Those who resist will suffer."
 mongol_ideas_6: "Religious Indifference"
 mongol_ideas_6_desc:1 "Across all lands the Mongolchuud have seen many faiths, many ideas and ways of life that greatly differ to our own. And generally we have shown indifference. The value of an individual is in their use to the clan, regardless of what false god they pray to."
 mongol_ideas_7: "Endless Frontier"
 mongol_ideas_7_desc:1 "Those who exist in lands of comfort, of stone houses and brick walls always see a limit, a line that must not be crossed. There is no end to our frontier. We will travel any distance in the pursuit of value within this life, at any distance, at any cost."
 
 turkic_ideas: "Legacy of the Türk"
 turkic_ideas_start: "Cultural Heritage"
 turkic_ideas_bonus: "Future Aspirations"
 turkic_ideas_1: "The Steppe"
 turkic_ideas_1_desc:1 "Across the grass seas, peoples emerge from all corners of the land, moving great distances and forging many empires. Our homeland is a fluid pathway of migration and conquest, and intimately tied to a cavalry based tradition.\n§GImproved CE on the Steppes§!"
 turkic_ideas_2: "Türk"
 turkic_ideas_2_desc:1 "Since the time of our ancestors, our people have known many confederations of all clans. Yet none have left the same impact as the Göktürks, forging a loose universal identity amongst our people."
 turkic_ideas_3: "Khaganate"
 turkic_ideas_3_desc:1 "Amongst the grass seas lies many tribes, many clans of all peoples. And our people will unify them all, into a powerful confederation that can hold its own against the people beyond the grass."
 turkic_ideas_4: "Cultural Syncretism"
 turkic_ideas_4_desc:1 "Our people are no strangers to those beyond the Steppe, and despite our differences we do not fear their ways. Instead, we embrace those we conquer, and use their strengths for ourselves."
 turkic_ideas_5: "Silk Road"
 turkic_ideas_5_desc:1 "Many caravans have passed through the mountains and trails left behind by traders past, forming a single pathway for trade that often crosses our own lands. Their riches are something to be valued, to be encouraged for our own gain.\nMerchant from Trade Centres: §G+10.0%§!"
 turkic_ideas_6: "Mongolic Influences"
 turkic_ideas_6_desc:1 "Since the great Genghis conquered our peoples, we have forged a commonality with the Mongulchuud across what was once his lands. Now we embrace those he left behind, and the contributions they have to offer."
 turkic_ideas_7: "Endless Frontier"
 turkic_ideas_7_desc:1 "Those who exist in lands of comfort, of stone houses and brick walls always see a limit, a line that must not be crossed. There is no end to our frontier. We will travel any distance in the pursuit of value within this life, at any distance, at any cost."
 
 jurchen_ideas: "Legacy of the Jusen"
 jurchen_ideas_start: "Cultural Heritage"
 jurchen_ideas_bonus: "Future Aspirations"
 jurchen_ideas_1: "Homeland of Many"
 jurchen_ideas_1_desc:1 "Our homeland has seen the genesis of many peoples, many cultures and Kingdoms. They linger, they learn, then they migrate. It is a crossroads of culture, and our legacy is intimately tied to theirs.\n§GImproved CE on the Steppes§!"
 jurchen_ideas_2: "Land of Rivers"
 jurchen_ideas_2_desc:1 "Across the realm from end to end, rivers sprawl across the landscape, connecting settlements and clans through river transport that flows out to sea. We understand the value of the river, and its ability to bind a realm.\nHarbourage Infrastructure Cost: §G-10.0%§!"
 jurchen_ideas_3: "Evolving Lifestyle"
 jurchen_ideas_3_desc:1 "Our people know many lifestyles, from sedentary agriculture, hunting and fishing, as well as the value of husbandry and the horse. We are diverse in our way of life, and will use all means available to thrive."
 jurchen_ideas_4: "Heirs of the Jin"
 jurchen_ideas_4_desc:1 "Our people have already once migrated beyond our homeland, forming the mighty empire of the Jin, and conquering much of the Middle Kingdom. While its time has since passed and our people dispersed across its remains, our people have not forgotten what was, and what can be."
 jurchen_ideas_5: "Tribute in Service"
 jurchen_ideas_5_desc:1 "At the crossroads of peoples, many from afar call upon our clans to serve as tribute to their Kingdoms and Empires. Our time abroad has exposed us to many ways of war, and left a martial culture in its place amongst our people.\nAvailable Manpower Pool: §G+15.0%§!"
 jurchen_ideas_6: "Mongolic Influences"
 jurchen_ideas_6_desc:1 "When the Jin ended, the Mongolchuud took their place and conquered many Jurchen clans. Our time in their shadow has left a marked influence on our society, from language to culture, as well as the importance of cavalry."
 jurchen_ideas_7: "Regional Competition"
 jurchen_ideas_7_desc:1 "As new realms form and old ones return anew, our people will once again remain at the centre of regional conflicts. We will have to navigate this new landscape to protect our people and preserve the clans"
 
 low_frankish_ideas: "Legacy of the Nederlanders"
 low_frankish_ideas_start: "Cultural Heritage"
 low_frankish_ideas_bonus: "Future Aspirations"
 low_frankish_ideas_1: "High Tides"
 low_frankish_ideas_1_desc:1 "Sea coasts, rivers, lakes and swamps dominate the land. Because of our centuries long experience in fighting the tides, we adapted and now harness the powers of water. When it comes to defending our lands, the water is a formidable foe for our enemies, and our greatest friend."
 low_frankish_ideas_2: "Early Netherlandish Painting"
 low_frankish_ideas_2_desc:1 "Our people developed their own style of painting which was widely recognized and sought after. This developed into a tradition of high quality artistry and craftsmanship. \nLuxury Output: §G+5.0%§!"
 low_frankish_ideas_3: "North Sea's Tempest"
 low_frankish_ideas_3_desc:1 "Our people have always been a seafaring nation. Thanks to our long tradition of fighting the North Sea's storms we have formidable knowledge seafaring."
 low_frankish_ideas_4: "Guilds and Councils"
 low_frankish_ideas_4_desc:1 "Our cities are not only populous and rich, they also largely govern themselves. Their decentralized governance by their own Burghers creates the ideal environment for making money. \nBase Consultation: §G+0.50§! \nBurgher/Elite Power from Wealth: §R+30.0%/15.0%§!"
 low_frankish_ideas_5: "Ports and Hinterlands"
 low_frankish_ideas_5_desc:1 "A large part of our economy drives on foreign trade in major ports and transportation between those ports and their respective hinterlands. Aside from providing riches, this is, more than anything else, what unifies the Low Countries."
 low_frankish_ideas_6: "Home for the Outcasts"
 low_frankish_ideas_6_desc:1 "Our people are a tolerant one. Provided they abide by the law and pay their taxes, refugees and outcasts are welcome, and so are their ideas. \nKnowledge Output: §G+5.0%§!"
 low_frankish_ideas_7: "Prized Borderland"
 low_frankish_ideas_7_desc:1 "Our land sits between the borders of Kingdoms of France, England and Holy Roman Empire. Retaining our independence and autonomy requires careful diplomatic manoeuvring, and history has taught us how to do this. \nForeign Attractiveness to Trade: §G+15.0%§!"
 
 basque_ideas: "Legacy of the Euskaldunak"
 basque_ideas_start: "Cultural Heritage"
 basque_ideas_bonus: "Future Aspirations"
 basque_ideas_1: "Euskal Herria"
 basque_ideas_1_desc:1 "Wherever our language is, wherever our culture is, that is Euskal Herria, the land of the Basques. While it has shrunk since days past, we will not give up what remains without a fight."
 basque_ideas_2: "Basques"
 basque_ideas_2_desc:1 "People of the Mountains & Sea: Our people are split amongst two lifestyles, pastoral or agricultural life in narrow valleys, or a maritime life on the coast. In both cases, we have adapted like no other, and both are truly our home.\nTopography Impact on CE: §G-20.0%§! \nHarbourage Infrastructure Cost: §G-10.0%§!"
 basque_ideas_3: "David vs Goliath"
 basque_ideas_3_desc:1 "The armies of the Castilians, the French, or the Aragonese are all much larger than the army of the Basque Kingdom, but there is no fiercer army in all the world. All of our soldiers fight to their utmost limits for their homeland and people, and fight well they do. Let the Franks think twice as they remember the utter defeat of Roland, for we are surely capable of doing it once more."
 basque_ideas_4: "The Old Laws"
 basque_ideas_4_desc:1 "The Fuero de Navarra is a fundamental part of our society, and its influence is everywhere. Much like the Magna Carta of the English, the Fuero de Navara limits the power of both the King and all powerful men within the Kingdom. With such restrictions on their power, the Basque have grown to become freer than any other, and this freedom is now integral to our culture. \nInstitutional Authority: §Y+10.0§! \nRuler Authority: §Y-10.0§! \nBase Welfare: §G+1.00§!"
 basque_ideas_5: "Las Cortes de Navarra"
 basque_ideas_5_desc:1 "Where the Fuero de Navarra defines what the great men of the Kingdom can do, the Cortes de Navarra defines what they and the people should do. It is here that they reach various compromises and implement these plans. Unlike other Kingdoms, we do not fight for political supremacy - we debate. Such an act has stabilized our kingdom, improved our international image, and even lends a certain popularity to our various monarchs."
 basque_ideas_6: "La Camara de Comptos"
 basque_ideas_6_desc:1 "The Camara de Comptos existed before Charles II, but it was he who established it in its current, modern form. With this increased control over taxation, corruption, and even our currency, our Kingdom will surely prosper. \nAdministration Cost: §G-5.0%§!" 
 basque_ideas_7: "Basque Iron"
 basque_ideas_7_desc:1 "Throughout Euskal Herria, there are numerous iron mines of highly desirable quality. From these mines have sprung forth various familial ironworks, and with these ironworks comes development. While this movement is still young, an era of new productivity is coming to our people. \nExtraction District Cost: §G-10.0%§! \nMine Production Output: §G+10.0%§!"
 
