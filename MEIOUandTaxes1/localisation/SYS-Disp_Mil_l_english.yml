morale_penalty_5_desc: "This modifier appears when there is a shortage of £trade_food_small£Food, £trade_salt_small£Salt, £trade_fuel_small£Fuel or £trade_consumer_small£Consumer in your troops. It is calculated based on an average weight for each province based on how much of your total manpower it is providing your state. There exists 32 Tiers of penalties, Tier 1 being the biggest (worst) of them.\n\nAverage Food Fulfillment: [GV_TN_ProvFill1]%[Mill_Fill1]\nAverage Salt Fulfillment: [GV_TN_ProvFill1]%[Mill_Fill2]\nAverage Fuel Fulfillment: [GV_TN_ProvFill5]%[Mill_Fill5]\nAverage Consumer Fulfillment: [GV_TN_ProvFill21]%[Mill_Fill21]\nOverall Military Fullfilment(all goods): [GV_Mil_Fill]%\n\nTotal: §T[TN_SectorTraffic1]%§!\n\nCertain goods weight more than others. For example Food value is 3 times more important than Consumer."
